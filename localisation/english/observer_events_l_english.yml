l_english:
 observer.15.name:0 "Повернення Великого хана"
 observer.15.desc:0 "Після поразки в бою Великий хан зібрав ще одну флотилію і вже зараз повертається на лінію фронту."
 observer.24.name:0 "Найманці-[marauder_mercenary_country.GetSpeciesName]"
 observer.24.desc:0 "Найманці-[marauder_mercenary_country.GetSpeciesName] тепер можуть поповнити собою вашу армію."
 observer.56.desc:0 "Археологи з §H[From.GetName&gen]§! змогли з'ясувати секретне місце розташування рідної системи §Hвультаумців§!!"
 observer.57.desc:0 "Археологи з §H[From.GetName&gen]§! змогли з'ясувати секретне місце розташування рідної системи §Hюутов§!!"
 observer.58.desc:0 "Археологи з §H[From.GetName&gen]§! змогли з'ясувати секретне місце розташування рідної системи §HПершої ліги§!!"
 observer.59.desc:0 "Археологи з §H[From.GetName&gen]§! змогли з'ясувати секретне місце розташування рідної системи §Hірасіанців§!!"
 observer.60.desc:0 "Археологи з §H[From.GetName&gen]§! змогли з'ясувати секретне місце розташування рідної системи §HСайбрекса§!!"
 observer.61.desc:0 "[From.GetName:§H<1>§! зібрав|||fem:§H<1>§! зібрала|||neut:§H<1>§! зібрало|||pl:§H<1>§! зібрали] всі знання, необхідні для відкриття §Hмережі L-брам§!! Щойно вони вивчать технологію L-брам і завершать особливий проєкт із відкриття L-брам у своїх межах, вони отримають доступ до L-скупчення."
 observer.63.desc:0 "[From.GetName:§H<1>§! зміг|||fem:§H<1>§! змогла|||neut:§H<1>§! змогло|||pl:§H<1>§! змогли] відновити доступ до L-скупчення! З усіх існуючих L-брам з'являються гігантські істоти, відомі як §H$nanite_space_dragon_baby_plural$§!. Поки що вони начебто не здаються ворожими..."
 observer.66.name:0 "Гармонія Дессаню"
 observer.66.desc:0 "[From.GetName:§H<1>§! успішно відкрив|||fem:§H<1>§! успішно відкрила|||neut:§H<1>§! успішно відкрило|||pl:§H<1>§! успішно відкрили] доступ до L-скупчення і [From.GetName:виявив|||fem:виявила|||neut:виявило|||pl:виявили], що там уже перебуває розвинена цивілізація під назвою §HГармонія Дессаню§!!"
 observer.68.desc:1 "Безтурботні дурні з §H[From.GetName&gen]§! зв'язалися з силами за межами свого розуміння! Вони випустили в систему §H[shroud_spawn_system.GetName]§! потужного і мстивого аватара Покрови!"
 observer.70.name:0 "Сигнал горизонту"
 observer.70.desc:0 "Науковці держави §H[From.Owner.GetName]§! вловили таємничий сигнал, який, схоже, виходить із центру чорної діри..."
 observer.71.name:0 "Хробак"
 observer.71.desc:0 "Хробак Очікувач переробив рідну систему раси §H[From.Owner.GetName]§! у щось... інше."
 observer.72.desc:0 "Хробак Очікувач з'явився в рідній системі раси §H[From.Owner.GetName]§!. Почалася битва..."
