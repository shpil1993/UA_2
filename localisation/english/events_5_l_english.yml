 anomaly.186.name:0 "Лімб"
 anomaly.186.desc.v1:0 "Склеп являє собою могилу для тих, хто сподівався знайти безсмертя.\n\n[Root.Leader.GetAXX:Провідний вчений|||fem:Провідна вчена] [Root.GetLeaderName] стверджує, що величезні блоки трійкового коду, знайдені в банках даних, є нейронними образами, оцифрованими сканограмами мозку. Очевидно, мешканці [From.From.GetPlanetMoon]и [From.From.GetName] визнали, що це їхній єдиний шанс хоч якось уціліти, якщо на них обрушиться якесь лихо. У них не було можливості воскресити себе, була лише мікроскопічна надія, що з часом у когось іншого така можливість з'явиться."
 anomaly.186.desc.v2:1 "Склеп являє собою могилу для тих, хто сподівався знайти безсмертя.\n\nВеличезні блоки трійкового коду, знайдені в банках даних, є нейронними образами, оцифрованими сканограмами мозку. Очевидно, мешканці [From.From.GetPlanetMoon]и [From.From.GetName] визнали, що це їхній єдиний шанс уціліти, якщо на них обрушиться якесь лихо. Не маючи можливості воскресити себе, вони зберігали слабку надію, що згодом це вийде в когось іншого.\n\nНаш досвід у сфері робототехніки дає змогу завантажити сканограми в тіла роботів. Однак не можна сказати з певністю, чи є наші роботи досить просунутими, щоб забезпечити роботу високорозвиненого інтелекту."
 anomaly.186.desc.v3:0 "Склеп являє собою могилу для тих, хто сподівався знайти безсмертя.\n\nВеличезні блоки трійкового коду, знайдені в банках даних, є нейронними образами, оцифрованими сканограмами мозку. Очевидно, мешканці [From.From.GetPlanetMoon]и [From.From.GetName] визнали, що це їхній єдиний шанс уціліти, якщо на них обрушиться якесь лихо. Не маючи можливості воскресити себе, вони зберігали слабку надію, що з часом у когось іншого це вийде.\n\nНаш досвід у сфері робототехніки дозволяє дослідникам висловлювати впевненість, що наші роботи досить просунуті, щоб забезпечити роботу високорозвиненого інтелекту."
 anomaly.186.a:0 "Не будемо чіпати мертвих інопланетян."
 anomaly.186.a.alt.tooltip:0 "Видаліть нейронні сканограми з баз даних на [Root.Capital.GetPlanetMoon]ы [Root.Capital.GetName]."
 anomaly.186.b:1 "Завантажити. Збережемо ці нейронні схеми."
 anomaly.186.b.tooltip:0 "Нейронні схеми зберігаються в наших базах даних."
 anomaly.186.c:1 "Завантажити нейронні схеми."
 anomaly.186.d:0 "Ми їм не допоможемо, але нейронні схеми вивантажте."
 anomaly.187.name:0 "Лімб: новий початок"
 anomaly.187.desc:0 "Після незліченних невдалих спроб нашим дослідникам нарешті вдалося завантажити збережені нейронні сканограми інопланетян у пам'ять безлічі роботів. Поки що стародавні інопланетяни ніяк не продемонстрували наявність свідомості, відмінної від тієї, що є у звичайних роботів, і в громадськості виникає питання, а чи не були результати підроблені.\n\nОднак у відділі інженерних досліджень дуже задоволені і пропонують інтеграцію інопланетян у наше суспільство."
 anomaly.187.a:0 "Дозволяємо їм оселитися на одній з наших планет."
 anomaly.187.b:0 "Нам краще розлучитися."
 anomaly.187.a.tooltip:0 "Одне інопланетне поселення роботів створюється на [bot_planet.GetPlanetMoon]і [bot_planet.GetName]."
 anomaly.188.name:0 "Лімб: витягнутий урок"
 anomaly.188.desc:0 "Після останньої невдалої спроби перемістити нейронні сканограми інопланетян у тіла роботів відділ інженерних досліджень був змушений був визнати поразку. У процесі переміщення сканограми були знищені, і тепер вчені перешіптуються, що, можливо, це й на краще. Для високорозвиненого інтелекту було б жорстокою долею доживати свої дні в тілі робота, як у в'язниці."
 anomaly.189.name:0 "Лімб: новий початок"
 anomaly.189.desc:0 "Після багатьох спроб і невдач відділу інженерних досліджень нарешті вдалося перемістити нейронні сканограми вимерлих інопланетян у тіла роботів, і результати радують. Стародавні прибульці повністю здобули свідомість і висловили бажання приєднатися до нашої держави, пропонуючи колонізувати якусь нову планету в наших кордонах."
 anomaly.189.a:0 "Це буде честь для нас."
 anomaly.189.b:0 "Нам краще розлучитися."
 anomaly.189.b.tooltip:0 "Інопланетяни шукатимуть новий дім в іншому місці."
 anomaly.189.c:0 "Розібрати їх."
 anomaly.189.a.tooltip:0 "Інопланетяни приєднуються до нашої держави і колонізують [new_colony.GetPlanetMoon]у [new_colony.GetName]."
 anomaly.1190.name:0 "Лімб: духи в проводах"
 anomaly.1190.desc:0 "У відділу інженерних досліджень вельми неспокійні новини. Роботу над проектом "Лімб" було припинено після чергової, здавалося б, невдалої спроби завантажити нейронні сканограми інопланетян у тіла роботів. Але вранці наступного дня вчені виявили, що роботи зникли.\n\nДеякі вважають, що спроба все-таки виявилася успішною і вночі інопланетяни потайки втекли; інші ж вважають, що це витончена містифікація. Можливо, ми ніколи не дізнаємося напевно..."
 anomaly.1190.a:0 "Немає слів."
 anomaly.1192.name:0 "Лімб: технологічні досягнення"
 anomaly.1192.desc:0 "З урахуванням нещодавнього прогресу в галузі робототехніки наші дослідники припустили, що стародавні нейронні сканограми, видобуті нами колись з інопланетного склепу, потенційно можуть використовуватися в якості заміни штучного інтелекту у роботів.\n\nОднак виникає питання, чи достатньо розвинені тіла наших роботів, щоб підтримувати нервову діяльність зі свідомістю більш високого рівня."
 anomaly.1192.a:0 "Спроба не тортури."
 anomaly.1192.b:0 "Нам не слід ризикувати."
 anomaly.1192.alt.tooltip:0 "Збережіть нейронні сканограми в базах даних на [Root.Capital.GetPlanetMoon]і [Root.Capital.GetName]."
 anomaly.1194.name:0 "Лімб: технологічні досягнення"
 anomaly.1194.desc:0 "З урахуванням нещодавнього прогресу в галузі робототехніки наукове співтовариство на [Root.Capital.GetPlanetMoon]і [Root.Capital.GetName] упевнене в тому, що ми можемо створювати синтетичні тіла, досить розвинені для підтримки нервової діяльності з високорозвиненою свідомістю. Ми могли б завантажити нейронні схеми, взяті з виявленого деякий час тому інопланетного склепу, у роботів і фактично повернути прибульців до життя."
 anomaly.1194.a:0 "Спроба не катування."
 anomaly.1195.name:0 "Лімб: прибульці"
 anomaly.1195.desc:0 "Інопланетяни, чию свідомість ми завантажили в тіла роботів, покинули нас. Одного ранку вони занурилися на невелику флотилію цивільних кораблів і задали курс на якусь віддалену зоряну систему. Поки що від них жодних звісток, і, можливо, ми ніколи не дізнаємося, чи досягли вони свого місця призначення."
 anomaly.1196.name:0 "Лімб: пробуджені"
 anomaly.1196.desc:0 "Надходять звіти, що інопланетяни, чию свідомість ми завантажили в тіла роботів, колонізували якусь планету і тепер називають себе "Пробудженими"."
 anomaly.1198.name:0 "Лімб: новий початок"
 anomaly.1198.desc:0 "Після безлічі спроб відділу інженерних досліджень нарешті вдалося завантажити нейронні сканограми вимерлих інопланетян у тіла роботів, і результати радують. Стародавні прибульці повністю здобули свідомість і висловили бажання приєднатися до нашої держави, просячи в нас дозволу колонізувати якусь нову планету в наших кордонах."
 anomaly.1198.a:0 "Нам краще розлучитися."
 anomaly.1198.tooltip:0 "Інопланетяни приєднуються до нашої держави і колонізують [potential_target.GetPlanetMoon]у [potential_target.GetName]."
 anomaly.1199.name:0 "Лімб: пробудження"
 anomaly.1199.desc:0 "Після безлічі спроб відділу інженерних досліджень нарешті вдалося завантажити нейронні сканограми вимерлих інопланетян у тіла роботів, і результати радують. Стародавні прибульці повністю здобули свідомість і висловили бажання йти своїм шляхом, щоб знову створити свою державу."
 anomaly.1199.a:0 "Ми не будемо стояти у них на шляху."

 #action.7000.name: "Robotic Workforce Operational"
 #action.7000.1: "Noted."
#
 #action.7000.desc_colle: "Engineers from [Root.Planet.GetName] report that our first robotic #workforce is finally operational and tending to its assignment with unparalleled efficiency, #setting an example to local workers, who are now eager to be reallocated to more suitable tasks."
 #action.7000.desc_indiv: "$action.7000.desc_intro$ Reactions among the locals have been enthusiastic #as workers hope the use of robotic labor  will free up their schedules to focus on what's truly #important in life - individual pursuits and personal growth."
 #action.7000.desc_phobe: "$action.7000.desc_intro$ Though suspicious at first, the locals seem to be #in agreement that robots are preferable to aliens, and have expressed hope that this initiative #will quell any potential need for alien labor."
 #action.7000.desc_phile: "$action.7000.desc_intro$ Curious locals have amassed to the site to #welcome the newcomers and have been sighted attempting to interact with the AI. So far the robots #have been unresponsive, focusing on their assignments."
 #action.7000.desc_milit: "$action.7000.desc_intro$ Locals are celebrating the triumphant occasion #with a parade, confident that robotic labor will help strengthen our empire." 
 #action.7000.desc_pacif: "$action.7000.desc_intro$ Reactions from the community have been cautiously #optimistic, with some expressing concern that we use the technology responsibly and for a worthy #cause."
 #action.7000.desc_mater: "$action.7000.desc_intro$ [Empire] visionaries speak of a robotic #revolution and [planet] has become the envy of the  empire as our citizens dream of a future #where manual labor is but a distant memory."
