 paragon_origin_promise_chain_desc:1 "Ми повинні дотриматися слова. Громадяни держави [owner.GetName] вірять, що через 40 років ми перетворимося на космічну імперію. Нам потрібно намагатися розширювати свою державу: §Gбрати під контроль системи, колонізувати плани, і якщо ми раптом зустрінемо інші імперії - укладати з ними пакти про взаємний захист§!.\n\n§GЧерез 40 років якість нашого лідера §H"$leader_trait_legendary_leader$"§! покращиться. У залік поліпшення підуть кожні 15 очок прогресу.§!"
