 paragon.3010.name:0 "Пір'яна гниль"
 paragon.3010.desc:1 "Команда "Першого пазура" в паніці: кораблем поширюється нова хвороба. Результати первинних аналізів показують, що це штам відносно нешкідливого вірусу, поширеного в нашого народу. Однак його вплив на пернату команду "Кігтя" серйозний і непередбачуваний. Починається недуга з оперення: пір'я починає загноюватися біля коріння. Через кілька днів починається зараження крові.\n\nЗ часом хвороба може виявитися смертельною."
 paragon.3010.a:0 "Шукайте ліки!"
 paragon.3011.name:0 "Смерть героя"
 paragon.3011.desc:0 "Незважаючи на всі наші зусилля, пір'яна гниль виявилася сильнішою за Скранда. Його команда готує традиційну похоронну церемонію."
 paragon.3012.name:0 "Хвороба поширюється"
 paragon.3012.desc:0 "Незважаючи на всі наші зусилля встановити карантин на борту "Першого Кігтя", адмірал Скранд захворів на важку форму пір'яної гнилі. За нашими оцінками, заражено вже 60% його команди."
 paragon.3013.name:0 "Нові симптоми"
 paragon.3013.desc:0 "Буквально за одну ніч у хворих з'явилися нові, невідомі досі симптоми. Лазарет "Першого Кігтя" переповнений, коридори корабля заставлені ліжками з хворими і вмираючими."
 paragon.3014.name:0 "Погіршення"
 paragon.3014.desc:0 "Повідомляється про перші смерті від епідемії пір'яної гнилі. Пернаті все ще не можуть впоратися з хворобою самі. Нам потрібно терміново знайти спосіб її лікування, бо зараз смертність становить 95%. "
 paragon.3015.name:0 "Ліки знайдено!"
 paragon.3015.desc:0 "Через місяці роботи ми змогли почати успішне лікування команди "Першого кігтя". Зараз ми працюємо над тим, щоб масштабувати виробництво препарату. Адмірал Скранд поза сумнівом буде нам дуже вдячний."

 paragon.3020.name:0 "Знак подяки"
 paragon.3020.desc:0 "Ретельні зусилля наших спеціалістів зі зміцнення стосунків зі Скрандом і його екіпажем нарешті принесли плоди: адмірал погодився передати нам креслення своїх штурмовиків, вкрай ефективних у бою. Можливо, на нас чекає справжній прорив у галузі війни в космосі."
 paragon.3020.a:0 "Ми вдячні за цей подарунок."
 paragon.3021.name:0 "Інопланетний корабель вивчено"
 paragon.3021.desc:0 "Місяці ретельного вивчення, складання документації та проведення експериментів нарешті принесли результати. У комп'ютері інопланетного корабля ми виявили напрацювання, що стосуються адаптивної тактики в штурмовому строю. Тепер ця технологія в наших руках."
 paragon.3021.a:0 "Вони нам знадобляться."

 paragon.3030.c:0 "Нехай розберуться."
 paragon.3031.name:0 "Інтеграція структур"
 paragon.3031.desc:1 "Наші офіцери й адмірали тісно співпрацюють зі Скрандом, але не завжди знаходять з ним спільну мову. Їхні підходи до організації командування різняться, що призводить до непотрібних конфліктів. Назріла необхідність спільних військових навчань.\n\nЦей захід може обмежити нашу здатність керувати нашими флотами, але якщо ми не підготуємо війська, наслідки можуть виявитися сумними."
 paragon.3031.a:0 "Підготувати адміралтейську програму навчань."
 paragon.3031.b:0 "Від цих військових ігор користі немає."
 paragon.3032.name:0 "Навчання завершено"
 paragon.3032.desc:0 "Навчання підійшли до кінця, і обидві сторони показали відмінні результати. Скранд навчив нас космічного бою на ближніх дистанціях, а ми допомогли йому і його офіцерам привести їхню організацію логістики до наших стандартів. Між нами зміцнилося почуття братерства і довіри один до одного."
 paragon.3033.name:0 "Військове розуміння"
 paragon.3033.desc:0 "Основна проблема полягає в тому, як сильно відрізняється від нашої їхня тактика використання штурмовиків. Скранд розгортає великі штурмові групи з метою порушити ворожу структуру командування. Штурмовики діють разом і виконують прямі команди корабля-матки.\n\nМи застосовуємо більш гнучкий підхід, наші підрозділи діють самостійно, за обстановкою, і за необхідності приймають ризиковані рішення, але їм не вистачає згуртованості Скранда і його офіцерів. Ми продовжуємо шукати точки дотику."
 paragon.3034.name:0 "Забута тактика"
 paragon.3034.desc:0 "Моделювання боїв показало, що тактика концентрованого наступу, яку застосовує Скранд, ефективна спочатку, але вона швидко втрачає ефективність у разі застосування противником заходів у відповідь.\n\nСпроби застосувати елементи обох тактик одночасно призвели до хаосу. На щастя, нам вдалося витягти з невдач кілька перспективних ідей, які можуть допомогти вирішити фундаментальні проблеми."
 paragon.admiral_fight.name:0 "Проблема командування"
 paragon.admiral_fight.desc:1 "Схоже, Скранд і [leader_to_fire_skrand.GetName] розійшлися в думках настільки, що справа дійшла до бійки. Справа в глибокому особистому почутті гордості адмірала. Скранд ображений, і він поставив нам ультиматум: або [leader_to_fire_skrand.GetName] звільняється з посади, або він іде."
 paragon.admiral_fight.a:0 "Залишається Скранд."
 paragon.admiral_fight.b:0 "Залишається [leader_to_fire_skrand.GetName]."
 paragon.admiral_fight.c:0 "Можливо, можна знайти компроміс..."
 paragon.admiral_fight.a.tt:0 "§LЯкщо ми займемо позицію Скранда, це може обернутися ще більшим скандалом.§!"
 paragon.3036.name:0 "Розбрід в адміралтействі"
 paragon.3036.a.tt:1 "§LЯкщо ми приймемо це рішення, вільнодумців в адміралтействі не залишиться.§!"

 paragon.3040.name:0 "Потенційні поліпшення"
 paragon.3040.desc:0 "Спільне вивчення "Останнього кігтя" дало нам унікальні відомості про внутрішні механізми роботи цього колосального судна. Ми вважаємо, що наші інженери спільно з фахівцями на борту "Кігтя" можуть додатково вдосконалити зовнішні оболонки корабля і зробити його ще стійкішим до атак і порушення цілісності корпусу."\n\nМи вже заручилися згодою Скранда, але проєкту необхідне фінансування."
 paragon.3040.a:0 "Продовжити роботу."
 paragon.3040.b:0 "У нас немає на це ресурсів."
 paragon.3041.name:0 ""Кіготь" 2.0"
 paragon.3041.desc:0 "Хоча очікуваних результатів ми не досягли, якоюсь мірою поліпшити системи бронювання "Кігтя" нам вдалося. Отримані в процесі технічні дані можна також використовувати для вдосконалення наших власних кораблів."
 paragon.3042.name:0 "Повільний прогрес"
 paragon.3042.desc:0 "Ми кілька разів спробували зміцнити структуру "Кігтя", не знижуючи його швидкості та маневреності, але справа йде повільно. Нам дуже допомагають інженери Скранда, але вони не поспішають впроваджувати наші ідеї без ретельних перевірок. Проте робота триває."
 paragon.3043.name:0 "Несумісність матеріалів"
 paragon.3043.desc:0 "Деякі матеріали в конструкції "Кігтя" відрізняються від наших аналогів. На кораблі використовується менш гнучкий сплав, через який під час встановлення додаткових бронепластин корпус почав раптово ламатися. На щастя, інженери корабля стежили за нашою роботою і встигли вчасно прийти на допомогу."\n\nНам довелося використати для ремонту частину матеріалів, призначених для удосконалень, що зрушило терміни проєкту вправо."
 paragon.3043.a:0 "Виділити більше коштів."
 paragon.3043.b:0 "Це безнадійно, згортаємо проєкт."

 paragon.3050.name:0 "Останній політ"
 paragon.3050.desc:0 "§HНа екрані спалахує зображення командної палуби Скранда, обличчя адмірала спотворене перешкодами. Його пір'я скуйовджене, очі горять вогнем.§!\n\n "Ці... чужинці! Вони хочуть тільки вбивати, тільки руйнувати!"\n\n§HОн гнівно клацає дзьобом і продовжує.§!\n\n "Я прошу - ні, я ВИМАГАЮ! - оголосити війну! Нам не можна дати їм знову все зруйнувати! Я... Разом ми зупинимо біду, яка погубила мій народ. Я готовий навчити вас усього, що знаю"."
 paragon.3050.a:1 "Вам уже доводилося боротися з цією загрозою?"
 paragon.3050.a.response:1 ""Ні, не зовсім. Але раніше я з ним уже стикався... Ситуація мені знайома, це той самий ворог. Якщо ми не відповімо одразу, на нас чекає та сама доля, що спіткала мій народ".\n\n§HСкранд галасливо струшує пір'ям.§!\n\n "Я нікому не побажаю такої долі"."
 paragon.3050.b:1 "Що ви можете про нього розповісти?"
 paragon.3050.b.response:1 ""Ми назвали цього ворога Загрозою. Він не відповідав на спроби контакту, не вступав у переговори, і знищував усіх, хто опинявся в нього на шляху."\n\n§HСкранд видає пронизливий крик.§!\n\n "Вороги з'явилися нізвідки й одразу ж взялися вбивати, палити, трощити! Зупинити їх ми не змогли, але досвід боротьби з таким ворогом я маю. Напівзаходами тут не обійтися - це або тотальна війна, або нічого. Потрібно знищити їх усіх до єдиного, інакше на нас чекає загибель"."
 paragon.3050.c:0 "Хай буде так."
 paragon.3050.c.response:0 "Зволікати не можна. Потрібно поспішати, інакше нам загрожує повне знищення. Цього ми допустити не можемо!"
 paragon.3050.d:0 "Ми не можемо витрачати на це ресурси."
 paragon.3050.d.response:1 "§HСкранд скрикує:§!\n\n "ЩО?! Ні... Ви робите жахливу помилку".".
 paragon.3051.name:0 "Криза: аналіз"
 paragon.3051.desc:0 "Проаналізувавши досвід Скранда у війні проти Загрози і надану ним велику базу даних, ми змогли підготуватися до кризи, що насувається. Залишається тільки грамотно розпорядитися цим знанням."
 paragon.3052.name:0 "Криза: озброєння"
 paragon.3052.desc:0 "В отриманих банках даних ми виявили інформацію про тактику Загрози за часів імперії Скранда. Схоже, тоді вони діяли приблизно так само, як і зараз. Вони практично не організовують логістику у звичному нам сенсі, їхні флоти зазвичай забезпечують себе на місці.\n\nЩо важливіше, проти їхніх сил малоефективна технологія постановки перешкод. Ймовірно, не допоможуть і спроби саботажу."
 paragon.3053.name:0 "Криза: тактика бою"
 paragon.3053.desc:1 "Порівнявши свої дані з даними Скранда, ми дійшли цікавих висновків. Виявилося, що йому дуже не вистачає гнучкості: його великі флоти разом атакують одну ціль, ігноруючи всі інші. Потрібно буде виявляти такі цілі і враховувати їх під час оборони."

 paragon.3060.name:0 "Вивчення "Кігтя""
 paragon.3060.desc:0 "Група інженерів з "Кігтя" передає наказ від самого Скранда. Вони просять нас допомогти в обслуговуванні корабля і підготувати верфі до можливого ремонту. За попередніми оцінками, їхній план потребуватиме великих витрат. Але тут є одна заковика: оскільки робота має бути дуже відповідальна, Скранд хоче керувати процесом сам."
 paragon.3060.a:0 "Ми допоможемо."
 paragon.3060.b:0 "У нас немає на це ресурсів."
 paragon.3061.name:0 "Забуті прийоми"
 paragon.3061.desc:1 "Ми допомогли інженерам з "Кігтя" переоснастити наші верфі, щоб вивчати внутрішній устрій корабля було зручніше. Надсвітлові двигуни були доопрацьовані з використанням експериментальних технологій, і тепер "Кіготь" зможе здійснити стрибок, навіть якщо в корпусі виявиться серйозна пробоїна. Переміщення буде майже миттєвим, проте екіпаж його не переживе, а корабель, найімовірніше, на кілька років вийде з ладу. З іншого боку, якщо ми втратимо його в бою, остов можна буде спробувати повернути."

 paragon.3071.name:0 ""Кіготь" знову в небі!"
 paragon.3071.desc:0 "За підтримки та керівництва інженерів "Кігтя" ми змогли відновити корпус корабля. "Кіготь" знову стає на крило!"
 paragon.3072.name:0 "Загиблий "Кіготь" повернуто"
 paragon.3072.desc:1 "Завдяки додатковим захисним системам і алгоритмам швидкого реагування флагман Скранда зміг здійснити екстрений надсвітловий маневр, навіть якщо його було серйозно пошкоджено. Конструкція, що повисла над нашою столицею, слабко схожа на корабель, але корпус усе ще можна відновити. Ми відбуксирували розбитий корабель у док, де ним готові зайнятися наші ремонтники. Як альтернативу можна розібрати корпус на матеріали. Навіть Скранд зрозуміє, що такий стан для корабля - смертний вирок."
 paragon.3072.a:0 "Полагодити "Кіготь"."
 paragon.3072.b:0 "Пустити на злам, нам потрібні сплави."

 paragon.3080.name:0 "Нова надія"
 paragon.3080.desc:0 "Сучасні технології генної інженерії дозволяють нам відновити чисельність раси адмірала Скранда. Їхня генетична різноманітність занадто низька для того, щоб вони змогли повноцінно розмножуватися, але ми можемо замінити частини, яких бракує, відповідними чужими генами. Потрібно тільки виділити на це достатньо коштів."
 paragon.3080.a:0 "Скранд вірно нам служив. Він цього заслуговує."
 paragon.3080.b:0 "У нас немає на це часу."
 paragon.3081.name:0 "Скранди"
 paragon.3081.desc:0 "Наші спроби скопіювати ДНК Скранда можна вважати більш-менш успішними. Хоча зовні всі клони виглядають ідентично, їхня генетична будова досить різноманітна для того, щоб їх можна було вважати новою расою. Судячи з усього, вони вирішили назвати себе кігтями."
 paragon.3081.tt:0 "§LНа нашій планеті з'являться кігті.§!"
 paragon.3082.name:0 "Проблеми"
 paragon.3082.desc:0 "ДНК Скранда піддається маніпуляціям куди гірше, ніж ми очікували. Нам навіть довелося присадити гени інших видів пернатих. Підхід неідеальний, але він допоможе нам закінчити справу."
 paragon.3083.name:0 "Не такі"
 paragon.3083.desc:0 "§HФорма Скранда в ідеальному порядку, пір'я укладені одне до одного.§!\n\n "Я бачив результати вашої генетичної вправи. Ці клони далекі від ідеалу, але все одно, я дякую вам за спробу"."
 paragon.3083.a:0 "Ми просимо вибачення."
 paragon.3083.a.response:1 ""Не варто. Ці клони неідеальні допоможуть нам повернутися до життя, яким ми колись жили. Хто знає, можливо, коли-небудь у нас навіть з'являться пташенята. Ви дали нам надію. Дякую вам за це. Хай сяє ваше оперення"."
 NAME_Skrand_Species:0 "Кіготь"
 NAME_Skrand_Species_P:0 "Кігті"

 paragon.3090.name:0 "Історичні дослідження"
 paragon.3090.desc:1 "До нас надійшло прохання від групи членів екіпажу "Кігтя". Вони просять нас виділити ресурси на вивчення минулого їхнього народу. Відтоді, як "Кіготь" впав у сон, сталося так багато. Вони просять нас зберегти події минулого для історії."
 paragon.3090.a:0 "В архіви!"
 paragon.3090.b:0 "Давайте без нас."
 paragon.3091.name:0 "Міграція"
 paragon.3091.desc:0 "Ми склали перший звіт про історію Скранда та його народу.\n\nУ далекі часи галактика була загадковою та невідомою, досліджувати її далекі межі вважалося небезпечною справою.\n\nНе ближче до центру боролися одна з одною за владу величезні імперії. Однією з них була цивілізація пернатих. Там, де інші бачили небезпечну темряву, ці відважні дослідники розгледіли можливість. Так почався Великий переліт."
 paragon.3092.name:0 "Зламане гніздо"
 paragon.3092.desc:0 "Готовий наступний звіт про історію Скранда і його народу.\n\nПереліт уже давно закінчився. Родичі Скранда насолоджувалися спокоєм і достатком у безпеці далекого краю галактики. Але мирне життя притупило пильність, і вони виявилися не готовими до приходу Загрози.\n\nЗвораг напав без попередження. Ніхто не встиг ні розправити крил, ні нагострити дзьоба, ні занести кігтя в битві. Безликі загарбники бомбардували планети пернатих із космосу, залишаючи після себе лише смерть."
 paragon.3093.name:0 "Перший кіготь"
 paragon.3093.desc:0 "Ми отримали ще один звіт про історію Скранда і його народу.\n\nПравительство Скравірда впало. Економіка була зруйнована. Але його громадяни не втрачали відваги. Далеко від полів бою вони заклали проєкт.\n\nОни вирішили побудувати корабель, подібного до якого ніхто ще не будував. Один його розмір мав вселити ворогові жах. Коли "Перший кіготь" був готовий, його віддали під командування останнього з адміралів Скравірда. Молодий і недосвідчений Скранд Гострий Дзьоб повів свій корабель у бій. Незабаром його співгромадяни нагородили його званнями винищувача Загрози, Першого Кігтя Скравірда."
 paragon.3094.name:0 "Останній політ"
 paragon.3094.desc:0 "Далі слідує останній звіт про історію Скранда і його народу.\n\n "Перший Кіготь", перший і останній корабель свого проєкту, розбивав ворога направо і наліво. Його відважний екіпаж під майстерним керівництвом свого капітана перемагав у битві за битвою. Але на жаль, їхній політ виявився недовгим: жоден корабель, навіть такий як "Кіготь", не зміг би виграти війну поодинці. У розпачі Скранд і його офіцери вирішили пожертвувати собою під час останньої оборони Скравірда. У надії зайти ворогові в тил Скранд наказав спрямувати "Кіготь" у неперевірену браму. Більше ні сам корабель, ні його капітана ніхто не бачив."
 paragon_is_not_keides:0 "Розкопками тут має зайнятися Кайдес" # [LocEditor:ForFutureBatchExport]

