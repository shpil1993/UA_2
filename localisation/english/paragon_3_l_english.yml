# Lysator Syng / xenophile1
 paragon.40110.name:0 "Скарб Зтег-Майра"
 paragon.40110.desc:1 "§Y[Root.GetName]§! знає багато байок про жахливого володаря піратів на ім'я Зтег-Майр. Багато століть тому він розорив галактику, влаштувавши справжнє полювання за багатствами, рідкісними ресурсами і безцінними стародавніми артефактами. Тепер же, озброївшись старими зоряними картами, [Root.GetFirstName] вважає, що знає, де Зтег-Майр закопав свою здобич. [Root.GetFirstName] не поспішає пояснювати, звідки взялися ці карти, але не сумнівається в їхній автентичності і просить нас відправити будівельний корабель на розкопки. Якщо, звісно, ще є що розкопувати."
 paragon.40110.a:0 "Варто подивитися."
 LYSATOR_PIRATE_TREASURE:0 "Піратський скарб"
 LYSATOR_PIRATE_TREASURE_DESC:0 "Скарб пірата Зтег-Майра, виявлений таким дослідником, як [event_target:renowned_xenophile1.GetName]."
 paragon.40111.name:0 "Піратський скарб"
 paragon.40111.desc:1 "Ми пробили стіну підземного сховища, де повелитель піратів Зтег-Майр сховав свою здобич. Це джерело артефактів, привезених сюди з десятка різних планет, тепер послужить нашій державі."
 paragon.40111.a:0 "Добре."

 paragon.40120.name:0 "Надійний притулок"
 paragon.40120.desc:1 "Галактикою миттєво рознеслися чутки про привітний прийом, який ми надали такому гостю, як §Y[Root.GetName]§! Тепер, на думку ізгоїв, бандитів і піратів усіх мастей, наша держава запрошує до себе всіх, хто хоче почати нове життя. [Root.GetFirstName] уміло розігрує цю карту і користується новознайденою славою, навіть запросивши до себе своїх старих знайомих, які надійшли тепер на службу до нас. У наш бік потягнувся ланцюжок із охочих почати все спочатку."
 paragon.40120.a:0 "Ми радо приймемо їх."
 paragon.40120.b:0 "Відмовити їм."
 pop_outcast_happy:0 "Вдячні ізгої"
 pop_outcast_happy_desc:1 "Ці колишні відщепенці виявилися вкрай вдячними за те, що ми надали їм другий шанс, і швидко інтегрувалися в державу."
 pop_outcast_unhappy:0 "Невдячні ізгої"
 pop_outcast_unhappy_desc:1 "Ці колишні відщепенці не змогли швидко знайти собі місце під сонцем у нашому суспільстві, а тому почуваються небажаними гостями і висловлюють занепокоєння."
 pop_outcast_crime:0 "Ізгої-злочинці"
 pop_outcast_crime_desc:1 "Ці колишні відщепенці експлуатують нашу доброту і довіру."

 # Nona / xenophile2
 paragon.40210.name:0 "Загублена данина"
 paragon.40210.desc:1 "§Y[Root.GetName]§! дізнається про зниклий конвой, що перевозив величезні багатства - данину, яку якийсь інопланетний посол і його свита мали вручити особисто в руки невідомому загарбнику. Нам нарешті вдалося встановити останні координати зниклого конвою. Залишилося відправити корабель, щоб заволодіти його вмістом."
 paragon.40210.a:0 "Чому б і ні."
 NONA_LOST_CONVOY:0 "Втрачена данина"
 NONA_LOST_CONVOY_DESC:0 "Стародавній конвой, виявлений таким дослідником, як [event_target:renowned_xenophile2.GetName]. За чутками, перевозив незліченні багатства."
 paragon.40211.name:0 "Роботи завершено"
 paragon.40211.desc:0 "Операція з "порятунку" вантажу з трюму конвою завершилася. Здобуто всі ресурси, виявлені на місці аварії."
 paragon.40211.a:0 "Відмінно."

 paragon.40220.name:0 "Блорг наносить візит"
 paragon.40220.desc:1 "§Y[Root.GetName]§! ділиться з нами новинами про свого колишнього партнера - губернатора-блорга на ім'я §Y$NONA_BLORG_EX_HUSBAND_NAME$§! Він хоче приєднатися до нас, оскільки опинився у важкій життєвій ситуації і прагне почати все спочатку. [Root.GetFirstName] стверджує, що $NONA_BLORG_EX_HUSBAND_NAME$ - досвідчений управитель видобувних світів, а як жест доброї волі навіть готовий подарувати нам вантаж цінних мінералів."
 paragon.40220.a:0 "Ми знайдемо для нього роботу."
 paragon.40220.a.custom_tooltip:0 "Блорг §Y$NONA_BLORG_EX_HUSBAND_NAME$§! приєднується до нашої держави в якості §Hлідера§!".
 paragon.40220.b:0 "Ні, дякую. Геть звідси."
 NONA_BLORG_EX_HUSBAND_NAME:0 "Керам"
 NONA_BLORG_EX_HUSBAND_DESC:0 "Працьовитий блорг, загартований нескінченними особистими негараздами."
 
 # Baron Vyctor Jariden / militarist1
 paragon.40310.name:0 "Свобода від тягаря"
 paragon.40310.desc:1 "Нарешті §Y[Root.GetName]§! оговтується від шоку, спричиненого падінням колись шляхетного дому, і тепер із повною віддачею може служити нашому народові, не віддаючись більше почуттю провини й меланхолії."
 paragon.40310.a:0 "Дуже добре."

 paragon.40320.name:0 "Відвертий експансіонізм"
 paragon.40320.desc:1 "У своїй полум'яній промові §Y[Root.GetName]§! оголошує, що нашій державі настав час зайнятися розширенням своїх кордонів, і навіть надає два плани з виділення флоту додаткових ресурсів на досягнення цієї благородної мети. Обидва варіанти однаково корисні і можуть стати в нагоді в довгостроковій перспективі, але вибирати доведеться щось одне."
 paragon.40320.a:0 "Сильний флот чудово продемонструє нашу міць."
 paragon.40320.b:0 "Чудова логістика прокладе нам шлях до перемоги."
 vyctor_aggressive_expansion_plan:0 "План агресивної експансії"
 vyctor_aggressive_expansion_plan_desc:1 "Битви виграють стратеги, але успіх ґрунтується на силі. Застосовувати її потрібно впевнено і без сумнівів."
 vyctor_improved_fleet_logistics:0 "Покращена логістика флоту"
 vyctor_improved_fleet_logistics_desc:0 "Не слід недооцінювати злагодженість. Якщо ми оптимізуємо роботу верфей, експансія помітно прискориться."
 
 # Gia'Zumon / militarist2
 paragon.40410.name:0 "Привабливе кровопролиття"
 paragon.40410.desc:1 "§Y[Root.GetName]§! - досвідчений воїн, який здобув не одну перемогу і колись бився пліч-о-пліч з іншим великим, але зараз безробітним воїном на ім'я $GIA_ZUMON_GREAT_WARRIOR_NAME$. Він нещадний адмірал, про якого вкрай прихильно відгукується [Root.GetFirstName]."
 paragon.40410.a:0 "У нас можна здобути славу."
 paragon.40410.a.custom_tooltip:0 "Тзіннський адмірал §Y$GIA_ZUMON_GREAT_WARRIOR_NAME$§! приєднується до нашої держави в якості §Hлідера§!".
 paragon.40410.b:1 "Яким військовим премудростям він може нас навчити?"
 GIA_ZUMON_GREAT_WARRIOR_NAME:0 "Хаск'Гуттра"
 GIA_ZUMON_GREAT_WARRIOR_DESC:1 "Нещадний адмірал і ветеран безлічі воєн. З чуток, у нього немає серця, а єдине, що його тішить, - це бійня і руйнування."
 gia_zumon_taught_warfare_by_great_warrior:0 "Наставник: $GIA_ZUMON_GREAT_WARRIOR_NAME$"
 gia_zumon_taught_warfare_by_great_warrior_desc:1 "Великий воїн $GIA_ZUMON_GREAT_WARRIOR_NAME$ зміцнює наш флот, поділившись своїми знаннями."

 paragon.40420.name:0 "Кров і пісок"
 paragon.40420.desc:1 "§Y[Root.GetName]§! жадає крові, адже на планеті [coliseum_planet.GetName] не повинно бути місця слабакам. [Root.GetHeSheCap] пропонує звести арену, де спраглі слави бійці могли б битися зі злочинцями. Якщо втілити цей план у життя, наші воїни зможуть отримувати дорогоцінний досвід."
 paragon.40420.a:0 "Дати добро."
 paragon.40420.b:0 "У нас так не прийнято."
 gia_zumon_arena:0 "Арена"
 gia_zumon_arena_opened:0 "Колізей відкрито"
 gia_zumon_arena_opened_desc:1 "Наші воїни тільки раді можливості спустити пару, але решту громадян непокоїть новий культ спраги крові."
 
 # Factorator Shuladun / xenophobe1
 paragon.40510.name:0 "Пропозиція щодо оптимізації"
 paragon.40510.desc:1 "§Y[Root.GetName]§! хоче автоматизувати процеси доставки на планеті [planet_governed.GetName]. За новим планом передбачається об'єднати фабрики, переробні підприємства і пункти обробки в єдину мережу за допомогою складної системи трубопроводів і конвеєрів. Запропонований проєкт гарний у теорії, але на практиці може виявитися шкідливим для населення, яке проживає поруч: витоки відпрацьованих матеріалів, підвищений радіаційний фон і високочастотні вібрації становлять істотний ризик."
 paragon.40510.a:0 "Приступити до проєкту."
 paragon.40510.b:0 "Ні. Потрібно захистити населення."
 factorator_industrial_network:0 "Промислова мережа"
 factorator_industrial_network_desc:0 "§Y$NAME_xenophobe1$§! може пишатися своєю працею: трубопроводи, що хитро переплітаються, є вкрай ефективними, хоч і досягається така ефективність ціною здоров'я мирних жителів."

 paragon.40520.name:0 "Багатообіцяючі (чи?) експерименти"
 paragon.40520.desc:1 "§Y[Root.GetName]§! пропонує нам плани науково-дослідних робіт з оцінки майбутнього розвитку промисловості, що піде на користь і особистим проєктам, і економіці в цілому. [Root.GetHeSheCap] хоче провести кілька експериментів - багатообіцяючих, але таких, що загрожують смертю більшості піддослідних. Нас, утім, намагаються запевнити, що це лише необхідна жертва заради загального блага."
 paragon.40520.a:0 "Приступайте."
 paragon.40520.b:0 "Ні. Це жорстоко і неетично."
 factorator_inhumane_work_experiments:0 "Жорстокі промислові експерименти"
 factorator_inhumane_work_experiments_desc:1 "§Y$NAME_xenophobe1$§! бореться за промисловий розвиток за всяку ціну і йде на будь-які ризики. Це готові підтвердити ті учасники експериментів, яким пощастило їх пережити."
 factorator_inhumane_work_experiments_stopped:0 "Жорстоким експериментам запобігли"
 factorator_inhumane_work_experiments_stopped_desc:1 "Промислові працівники радіють: §Y$NAME_xenophobe1$§! не буде мучити їх своїми жорстокими випробуваннями."
 
 # Aturion / xenophobe2
 paragon.40610.name:0 "Програма регуляції населення"
 paragon.40610.desc:1 "§Y[Root.GetName]§! пропонує нам план оптимізації населення: якщо урізати деякі особисті свободи, приріст виробництва становитиме щонайменше 6,98%."
 paragon.40610.a:0 "Приступити до програми."
 paragon.40610.b:0 "Краще не треба."
 aturion_population_reform:0 "Суспільна реформа"
 aturion_population_reform_desc:1 "Населення держави має бути готове пожертвувати навіть своїм життям заради загального блага. Порівняно з такою жертвою будь-які несуттєві зміни - благо."

 paragon.40620.name:0 "Програма виправлення злочинців"
 paragon.40620.desc:1 "§Y[Root.GetName]§! пропонує нам комплексну систему заходів із реабілітації важких елементів суспільства і перетворення їх на гідних громадян. Оцінка ступеня ризику така: близько 17,3% злочинців не піддадуться реабілітації. Їх слід вважати "допустимими втратами"."
 paragon.40620.a:0 "Приступити до програми."
 paragon.40620.b:0 "Чи не можна знизити ризик?"
 aturion_forced_rehabilitation_programs:0 "Програма насильницької реабілітації"
 aturion_forced_rehabilitation_programs_desc:1 "Не кожен може відмовитися від своїх злочинних нахилів. Іноді для цього потрібен поштовх. І ми своєчасно його забезпечимо."
 aturion_criminal_reformation_programs:0 "Програми виправлення злочинців"
 aturion_criminal_reformation_programs_desc:0 "Ці програми ґрунтуються не на примусових обмежувальних заходах, а на педагогічному підході та допомозі в саморозвитку, а тому тішитимуть, а не засмучуватимуть населення."
 
 # Jynn / egalitarian1
 paragon.40710.name:0 "Умілий учень"
 paragon.40710.desc:1 "§Y[Root.GetName]§!, посол ордену Несповідимої Рівноваги, бере собі учня. Цей юний воїн подає великі надії і хоче принести нам клятву вірності."
 paragon.40710.a:0 "Нехай приєднується."
 paragon.40710.a.custom_tooltip:0 "§Y$NAME_egalitarian1$§! надає нам свого учня-генерала як §Hлідера§!".
 paragon.40710.b:1 "Нам потрібні офіцери, а не генерали."
 JYNN_APPRENTICE_DESC:0 "Учень воїна на ім'я [event_target:renowned_egalitarian1.GetName]. Прагне допомагати безпорадним."
 jynn_recruited_army_officers:0 "Наймання армійських офіцерів"
 jynn_recruited_army_officers_desc:1 "Кожному генералу потрібні надійні та вірні підлеглі."

 paragon.40720.name:0 "Підтримка ордена Рівноваги"
 paragon.40720.desc:1 "§Y[Root.GetName]§! просить про допомогу орден Несповідимої Рівноваги, щоб наша держава набула нових сил у боротьбі з тиранами і гнобителями. Із секретного штабу до нас прибули вантажні кораблі, що везуть запас цінних сплавів."
 paragon.40720.a:0 "Може стати в пригоді."

 # Зосіра К'тун / egalitarian2
 paragon.40810.name:0 "Наука - це магія"
 paragon.40810.desc:1 "§Y[Root.GetName]§! разом зі своїм вірним роботом-супутником Горьким проводять майже весь вільний час за приватними експериментами. Деякі з них навіть принесли досить цікаві плоди, з якими ознайомилися і наші вчені."
 paragon.40810.a:1 "Чудові новини."

 paragon.40820.name:0 "Інопланетний супутник із притулку"
 paragon.40820.desc:1 "§Y[Root.GetName]§! забирає з притулку інопланетну істоту - яскравого і розумного, але надзвичайно кмітливого молюска, - щоб роботу-помічнику Горькому було не так нудно. Виявилося, що молюск навіть уміє реагувати на команди, які подаються свистом. Тепер [Root.GetName], приручивши живу істоту, поводиться помітно відповідальніше і стриманіше."
 paragon.40820.a:0 "Він не кусається?"
 
 # Xondar / materialist1
 paragon.40910.name:0 "[Root.GetName] 2.0"
 paragon.40910.desc:1 "§Y[Root.GetName]§! заявляє про внесення у свою фізичну конструкцію певних "поліпшень". [Root.GetHeShe] без дозволу влаштовує на флоті масову розсилку новин про свій "бездоганний" стан, супроводивши її декларацією про єдиний вірний для цивілізації шлях - синтетичне піднесення, адже все органічне життя крихке і приречене на загибель."
 paragon.40910.a:0 "[Root.GetHeSheCap] вкаже нам шлях."
 paragon.40910.b:0 "Яке нахабство!"

 paragon.40920.name:0 "Цінні сплави"
 paragon.40920.desc:1 "§Y[Root.GetName]§! закінчує збирати показники датчиків усіх кораблів у наших межах. Розрахувавши гравіметричні спотворення, [Root.GetFirstName] виявляє, що під поверхнею певного космічного тіла в нашому просторі щось ховається. Якщо дані не брешуть, під безплідним ґрунтом мають бути цілі поклади рідкісних сплавів. [Root.GetFirstName] вважає, що у нас з'явилася чудова нагода розширити і поліпшити флот, а тому пропонує відправити будівельний корабель, який витягне сплави."
 paragon.40920.a:0 "Корисний ресурс."
 XONDAR_VALUABLE_ALLOYS:0 "Цінні сплави"
 XONDAR_VALUABLE_ALLOYS_DESC:1 "Цінні сплави, які на цьому небесному тілі виявив адмірал [event_target:renowned_materialist1.GetName]."
 paragon.40921.name:0 "Доступні сплави"
 paragon.40921.desc:0 "Знявши вибухами кілька кілометрів породи, ми виявили справжній скарб у вигляді покладу сплавів. Починається їх вилучення."
 paragon.40921.a:0 "Добре."
 
 # Borin / materialist2
 paragon.41010.name:0 "Мати народила мене в такому-то році..."
 paragon.41010.desc:1 "§Y[Root.GetName]§! цілі місяці проводить у себе в помешканні, займаючись монументальною працею - написанням автобіографії, де будуть не тільки спогади і дорожні нотатки, а й усе, що автору відомо про інженерні дослідження, будівельні роботи і рідкісні матеріали. Заключний варіант книги наштовхнув наших учених на кілька цікавих відкриттів."
 paragon.41010.a:0 "Дійсно цінні знання."

 paragon.41020.name:0 "Це $BORIN_ROBOT_COMPANION_NAME$, привітайтеся!"
 paragon.41020.desc:1 "§Y[Root.GetName]§! будує собі супутницю-робота на ім'я $BORIN_ROBOT_COMPANION_NAME$. Вона схоплює знання на льоту і навіть оснащена особистісною матрицею. Нехай завдання цієї супутниці - допомагати з дослідженнями і ремонтом, $BORIN_ROBOT_COMPANION_NAME$ проявляє цікавість до навколишнього світу і хоче вирушити в подорож галактикою. [Root.GetName] задається питанням: а що якщо $BORIN_ROBOT_COMPANION_NAME$ зможе існувати в нашому суспільстві самостійно?"
 paragon.41020.a:0 "Адже вона добре розбирається в кораблях, вірно?"
 paragon.41020.a.custom_tooltip:0 "Робот-адмірал §Y$BORIN_ROBOT_COMPANION_NAME$§! приєднується до нашої держави в якості §Hлідера§!."
 paragon.41020.b:0 "Нехай попрацює десь в офісі..."
 BORIN_ROBOT_COMPANION_NAME:0 "Берилія"
 BORIN_ROBOT_COMPANION_DESC:0 "Механічна помічниця, яку побудував і навчив утилізатор [event_target:renowned_materialist2.GetName]."
 borin_administrator_beryllia:0 "Адміністратор $BORIN_ROBOT_COMPANION_NAME$"
 borin_administrator_beryllia_desc:1 "Супутниця, яку побудував утилізатор §Y$NAME_materialist2$§!, взялася за офісну роботу в прагненні вдосконалити державні механізми та використати свої здібності до самонавчання з користю."
 
 # Суддя Ульд Дагр / pacifist1
 paragon.41110.name:0 "Злочинців розкрито"
 paragon.41110.desc:1 "§Y[Root.GetName]§! розслідує злочинну мережу, що непомітно вкрила всю нашу державу. Усі докази вказують на зв'язок лідерів злочинних угруповань і піратів із корумпованими політиками та офіцерами. [Root.GetName] вводить у дію нову систему, що прискорює розгляд відповідних судових процесів, з твердим наміром зловити всіх злочинців, поки ті не покинули межі нашої юрисдикції."
 paragon.41110.a:1 "Це піде на користь усім нам."
 judge_improved_crime_fighting_laws:0 "Покращена боротьба зі злочинністю"
 judge_improved_crime_fighting_laws_desc:0 "Серія нових законопроектів, спрямованих на боротьбу з великими злочинними угрупованнями."

 paragon.41120.name:0 "Про природу злочинів"
 paragon.41120.desc:1 "§Y[Root.GetName]§! все життя вивчає природу злочинів і розмірковує, що штовхає злочинців на криву доріжку. [Root.GetHisHer] серйозно підходить до цієї проблеми: радиться з експертами, вивчає культуру інших держав - як тих, що існують, так і загиблих, - а також за допомогою передових алгоритмів будує моделі утопічного суспільства. Результатом цих зусиль став грандіозний соціологічний трактат, на який орієнтуватимуться майбутні покоління."
 paragon.41120.a:1 "Велика користь для всіх нас."
 
 #Вас позолочений / pacifist2
 paragon.41210.name:0 "Мир і процвітання"
 paragon.41210.desc:1 "§Y[Root.GetName]§! любить влаштовувати пишні бенкети, чим і славиться ледь не на всю галактику. На цих прийомах незмінно можна побачити заворожуючі виступи членів Магнітару Аліссум, скуштувати екзотичну їжу та напої й узяти участь у дискусіях на філософські та моральні теми. Тут заводять нових друзів, укладають ділові угоди і прощають старі образи. Таке вміння зводити в одному місці найрізноманітніших гостей обіцяє нам яскраве майбутнє."
 paragon.41210.a:0 "Разом ми сильніші."
 vas_population_united:0 "Єдине населення"
 vas_population_united_desc:1 "§Y$NAME_pacifist2$§! Користується популярністю серед народу і вміє залагоджувати внутрішні конфлікти, тому суспільство загалом стало більш згуртованим."

 paragon.41220.name:0 "У годину потреби"
 paragon.41220.desc:1 "§Y[Root.GetName]§, мабуть, ніде не знайде рівних собі в мистецтві зачаровувати, переконувати і збирати цінні відомості навіть із найвіддаленіших планет, користуючись зв'язками і політичним впливом. [Root.GetFirstName] зберігає всю інформацію в сімейній реліквії - блідо-зеленому кристалі, який [Root.GetHeShe] часом демонструє на бенкетах. Якщо спрямувати на нього світло певного спектра, то виниклий ореол розкриє всі секрети. Зараз нарешті настав час пустити ці знання на користь суспільству."
 paragon.41220.a:0 "Ми правильно ними розпорядимося."
 
 # Кай-Ша / authoritarian1
 paragon.41310.name:0 "Зібрані розвіддані"
 paragon.41310.desc:1 "§Y[Root.GetName]§! підносить нам базу даних, де зберігається конфіденційна інформація, зібрана за багато років завдяки великій мережі контактів. Тут є все: від планів військових об'єктів до секретних наукових робіт і результатів зондування розуму. Дані, що потрапили нам до рук, безцінні, але неакуратне поводження з ними загрожує ескалацією конфліктів - і внутрішніх, і зовнішніх."
 paragon.41310.a:0 "Скористатися даними."
 paragon.41310.a.custom_tooltip:0 "§Y25§!-відсоткова ймовірність того, що думка інших держав про нас зміниться на §R-25§!".
 paragon.41310.b:0 "Знищити дані."
 opinion_has_sensitive_information_about_us:0 "Володіє засекреченою інформацією про нас"

 paragon.41320.name:0 "Розширена мережа зв'язкових"
 paragon.41320.desc:1 "§Y[Root.GetName]§! обплутує своєю мережею зв'язкових цілу галактику. Хтось співпрацює добровільно, хтось - унаслідок шантажу або промивання мізків. Як би там не було, відомості, що надходять від них, вкрай цінні."
 paragon.41320.a:0 "Знання - сила."
 paragon.41320.a.intel.custom_tooltip:0 "Розвіддані про інші держави: §G+$@paragon_41320_a_intel_amt$§!"
 
 # Q'la-Minder / authoritarian2
 paragon.41410.name:0 "Особистий палац"
 paragon.41410.desc:1 "Губернатор §Y[Root.GetName]§, що потопає в розкоші, закінчує будівництво дорогого палацу на планеті [planet_governed.GetName]. Цей палац - символ не стільки влади і багатства, скільки марнославства і морального розкладання. На честь завершення будівництва було оголошено грандіозний бенкет. Запрошення на нього отримали всі впливові працівники. Частина багатств (не інакше як у нападі великодушності) дісталася навіть простому населенню."
 paragon.41410.a:0 "Це було очікувано."
 qla_minder_vanity_palace:0 "Особистий палац"
 qla_minder_vanity_palace_desc:0 "Ця грандіозна будівля водночас і потворна, і вражаюча."

 paragon.41420.name:0 "Розкрадач"
 paragon.41420.desc:1 "Губернатор §Y[Root.GetName]§!, який потопає в розкоші, потрапляє на розкраданні державних коштів. Виявилося, що це вже не перший подібний випадок і награбоване багатство лежить не тільки на банківських рахунках, а й у підземних сховищах і на космічних складах по всій галактиці. Почувши звинувачення, [Root.GetName] кидається на землю і клянеться, що все це насправді подарунки для правителя."
 paragon.41420.a:0 "Жалюгідний черв'як!"
 
 # Уластар / spiritualist1
 paragon.41510.name:0 "Велике пророцтво"
 paragon.41510.desc:1 "Багато років поспіль містик §Y[Root.GetName]§! займається тлумаченням знаків і прикмет великих подій. Тепер же цей містик стверджує, що бачить, як уся галактика об'єдналася під одним - нашим - прапором. Справжня велич ще попереду."
 paragon.41510.a:0 "Нас чекає слава."
 ulastar_prophesied_greater_destiny:0 "Пророцтво про велику долю"
 ulastar_prophesied_greater_destiny_desc:0 "§Y$NAME_spiritualist1$§! передрікає нам славне майбутнє, і населення відчуває приплив релігійних сил."

 paragon.41520.name:0 "Відповідь на заклик"
 paragon.41520.desc:1 "Багато років поспіль §Y[Root.GetName]§! волає в порожнечу, занурюючись у потужний псионічний транс. Тепер же на орбіті планети [planet_governed.GetName] з'явилося кілька цивільних кораблів, що перевозять представників найрізноманітніших видів. Вони готові служити нам в обмін на можливість пожити поруч зі своїм пророком."
 paragon.41520.a:0 "Вони увіллються в нашу паству."
 paragon.41520.a.custom_tooltip:0 "[event_target:planet_governed.GetName] отримує §Y3§! поселення зі спіритуалістичними псионіками."
 paragon.41520.b:0 "Їм тут не місце."
 
 # Насуз Деметор / spiritualist2
 paragon.41610.name:0 "Реліквії з минулого"
 paragon.41610.desc:1 "Архіваріус §Y[Root.GetName]§! знаходить схованку із стародавніми реліквіями, ретельно зіставивши стародавні міфи з показниками датчиків, купленими у мандрівних піратів. Походження цих загадкових предметів поки що залишається незрозумілим, але вони здатні поглинати низькочастотні звуки і породжувати слабкі тимчасові спотворення. Ця технологія може виявитися корисною."
 paragon.41610.a:0 "Дійсно корисна знахідка."

 paragon.41620.name:0 "Голоси в порожнечі"
 paragon.41620.desc:1 "Архіваріус §Y[Root.GetName]§! перехоплює дивну радіопередачу. Це повідомлення, спотворене перешкодами, вже багато тисяч років мандрує в космосі, відбиваючись від однієї зірки до іншої. У ньому міститься привітання від інопланетної цивілізації та координати, що точно вказують на їхню рідну планету. Сама цивілізація вже давно вимерла, але на планеті ще можна відшукати цінні рештки і стародавні знання."
 paragon.41620.a:0 "Хто знає, які скарби ми знайдемо..."
 paragon.41620.a.custom_tooltip:0 "На планеті §Y[event_target:nasuz_arcsite_planet.GetName]§! виявлено нове місце археологічних розкопок."

#Модифікатори імперії

 integrated_command:0 "Інтегроване управління"
 integrated_command_desc:0 "Технологія інтегрованого управління дозволяє нам по-новому підійти до використання ударних кораблів у бою. Крім того, вона поклала край нескінченним чварам серед адміралів."
 crisis_studied:0 "Знання Скранда про кризу"
 crisis_studied_desc:0 "Завдяки знанням Скранда ми змогли розробити ефективні методи протистояння кризі."
 crisis_studied_damage_desc:0 "Шкода фракціям під час кризи наприкінці гри: §G+20%§!"
 talon_armor:0 "Багатошаровий бронезахист"
 talon_armor_desc:1 "Уважно вивчивши обшивку "Кігтя", ми дізналися багато нового про оптимальний захист корпусу. Тепер ми можемо посилити бронювання наших кораблів, не збільшуючи при цьому їхню масу."
 talon_hull:0 "Зміцнення корпусу"
 talon_hull_desc:0 "Вивчивши корпус "Кігтя", ми стали краще розбиратися в конструкції корабельних каркасів. Тепер ми можемо зміцнити і наші власні кораблі."
 skrand_story:0 "Єдине минуле"
 skrand_story_desc:0 "Наш народ виявився настільки зворушений промовою Скранда, що тепер сприймає його як уособлення військової доблесті та живе нагадування про необхідність завжди бути пильним."

# Адмірал шлюзу

 paragon.3000.desc:0 "Ми успішно відновили подачу енергії на стародавню браму в системі [gateway_system.GetName]. Незважаючи на свій вік, пристрій утворив стабільний підпросторовий канал, через який можна переміщатися без проблем. Крім того, ми зафіксували незвичні показники вимірювачів енергії, немовби хтось увійшов у цю браму або вийшов через неї. Однак тут весь цей час не було жодного корабля."
 paragon.3000.a:0 "Продовжувати стежити за ситуацією."

 paragon.3001.name:0 "Прибуття"
 paragon.3001.desc:0 "З космічної брами виходить величезний корабель, що вражає нас своїми масивними розмірами. Військові сили приведені в повну бойову готовність."\n\nНевідомий корабель не відповідає на спроби встановити зв'язок, проте він абсолютно нерухомий і не проявляє ознак агресії. Замість того щоб атакувати його, ми продовжимо намагатися вийти на зв'язок."
 paragon.3001.a:0 "Ось це велетень!"
 paragon.3001.b:1 "Приступити до сканування."

 paragon.3002.name:0 "Спостереження"
 paragon.3002.desc:1 "Наші спроби дізнатися, що являє собою загадковий корабель, не увінчалися успіхом. Однак ми змогли розшифрувати частину даних, отриманих під час першого відкриття воріт. Судячи з усього, корабель досить або навіть неймовірно довго перебував усередині воріт.\n\nЩоб дізнатися що-небудь ще, потрібно проникнути на борт. Оскільки цей корабель - військовий, рекомендується послати загін спецназу."
 paragon.3002.a:0 "Приготувати військовий транспорт."
 PARAGON_GATEWAY_DUDE_PROJECT:0 "Висадка на борт"
 PARAGON_GATEWAY_DUDE_PROJECT_DESC:1 "Потрібно проникнути на борт корабля прибульців. Слабке випромінювання може вказувати на роботу системи життєзабезпечення. Можливо, всередині хтось - або щось - є. Солдати вже згорають від нетерпіння."

 paragon.3003.name:1 "Непростий прийом"
 paragon.3003.desc:1 "Незабаром після проникнення на корабель ми зустріли його екіпаж - інопланетян, одягнених у військову форму. Наша несподівана поява застала їх зненацька, і ті миттєво схопилися за зброю. На щастя, перестрілки вдалося уникнути: їхній командир одразу ж закликав до спокою.\n\nВін пояснив, що корабель потребує термінового ремонту. Щойно бортові системи запрацюють знову, екіпаж має намір повернутися додому, на планету Скравірд.\n\nНавіть у такій обстановці командир одягнений виключно за статутом з усіма належними атрибутами. Така бездоганність заслуговує на повагу. Команда відгукується про нього з винятковою повагою, і навіть ми, чужинці, відчуваємо, наскільки сильна особистість стоїть перед нами. Уже починаються розмови про встановлення формальних дипломатичних відносин."
 paragon.3003.desc_gestalt:0 "Усередині ми виявили групу інопланетян, які працювали над приведенням корабля до справного стану. Нашу несподівану появу вони сприйняли як загрозу і миттєво схопилися за зброю. Кровопролиття вдалося уникнути, проте їхній командир явно вважає нас суперниками.\n\nДаже в такій обстановці він одягнений виключно за статутом з усіма належними атрибутами. Така бездоганність заслуговує на повагу. Навіть ми, чужинці, відчуваємо, наскільки сильна особистість стоїть перед нами. Однак подальший діалог зараз здається малоймовірним."
 paragon.3003.a:1 "Допомогти командиру відремонтувати корабель."
 paragon.3003.b:1 "Проігнорувати його і захопити корабель."
 PARAGON_GATEWAY_DUDE_REPAIR_PROJECT:1 "Відновити інопланетний корабель."
 PARAGON_GATEWAY_DUDE_REPAIR_PROJECT_DESC:1 "Інопланетний корабель потребує серйозного ремонту. Ми зголосилися допомогти."

 paragon.3004.name:0 "Забутий адмірал"
 paragon.3004.desc:1 "Наш інженерний загін зумів допомогти інопланетному екіпажу. Назва корабля приблизно перекладається як "Перший Кіготь", а його командир - уславлений адмірал на ім'я Скранд Гострий Дзьоб." Зіставивши інформацію з банку даних "Першого Кігтя" з тією, що була в нас, ми підтвердили найсміливішу здогадку: Скранд разом зі своїм екіпажем провів усередині брами кілька тисяч років. Для них минуло лише кілька годин, а для решти галактики - мільйони днів. Їм більше нікуди повертатися. Рідні та близькі членів екіпажу давно покояться в землі."
 paragon.3004.a:0 "Сумна історія."

 paragon.3005.name:0 "Скранд Гострий Дзьоб"
 paragon.3005.desc:1 "§Hас викликає адмірал Скранд Гострий Дзьоб з корабля "Перший Кіготь". По ньому видно, що він сильно втомився.§!\n\n "Скравірд упав. Мого дому більше немає. Загиблих - мільярди".\n\n""Перший Кіготь" став останнім. Тепер я солдат без наказу. За вашу допомогу я від імені своєї команди приношу клятву вірності."
 paragon.3005.a:0 "Дякуємо, але у нас і так вистачає гідних адміралів."
 paragon.3005.a.response:0 "§HСкранд блимає і закашлюється.§!\n\n "Не сумніваюся. Але знайте, що я не пропоную свої послуги кому попало. Як жест доброї волі я накажу своїм інженерам підтримувати "Кіготь" на льоту і навчу ваших його обслуговувати"."
 paragon.3005.b:1 "А що завадить нам просто забрати його собі?"
 paragon.3005.b.response:1"§HОстрий Дзьоб сіпається від такого нетактовного запитання і видає вкрай неприємний клекот.§!\n\n "Цей корабель - гордість моєї загиблої батьківщини! Його своїми кігтями побудували робітники, які поклали на це все життя! Це все, що залишилося від мого дому... Ніщо більше не нагадає нам про рідні гнізда".\n\n§HСкранд заспокоюється і знову набуває гордовитої пози.§!\n\n "Скажу лише, що битимуся з вами не на життя, а на смерть, якщо ви вирішите захопити корабель"."
 paragon.3005.c:1 "Найняти лідера"
 paragon.3005.c_custom_tooltip:0 "§LХорошо. Ми приймаємо вашу клятву. Служіть нам із честю, адмірале.§!\n$SEPARATOR$\n"
 paragon.3005.c.response:0"§HОстрий Дзьоб розправляє оперення.§!\n\n "Присягаюся. "Останній кіготь" знову злетить у космос, тільки під іншими кольорами. Ми знайшли новий сенс життя. Дякую вам"."
 paragon.3005.d_custom_tooltip:0 "§LПустий звук. Прощавайте, адмірале.§!"
 paragon.3005.d:1 "Ігнорувати"
 paragon.3005.d.response:0"§HОстрий Дзьоб дивиться на нас пронизливим поглядом.§!\n\n"\n\n "Добре. Значить, "Останній кіготь" полетить один. Прощавайте"."
 NAME_LastTalon:0 "Останній кіготь"

 paragon.3006.name:0 "Перемога!" #good xenophobe outcome
 paragon.3006.desc:1 "Наші бійці легко здолали екіпаж корабля, проломили їхню оборону і зачистили місток від ворогів. Тепер корабель наш!"
 paragon.3006.a:0 "Ми вивідаємо його секрети."
 paragon.3007.name:0 "Різанина!" #bad xenophobe outcome
 paragon.3007.desc:1 "Наші бійці загинули на борту інопланетного корабля! Захисники кидалися в бій із неймовірною люттю. Здобувши перемогу, вони подали живлення на тактичні системи корабля. Згідно з нашими сканерами, гіпердвигун поки що не діє, але сам корабель активно порушує наші космічні кордони."
 paragon.3007.a:0 "Послати флотилію!"

 paragon.3902.name:0 "Величезний корабель"
 paragon.3902.desc:0 "Під час рутинного огляду ми виявили, що біля діючих воріт нерухомо повис гігантський корабель. Він не відповідає на спроби встановити зв'язок, а бортові генератори, схоже, виробляють мінімум енергії."
 paragon.3902.a:0 "Дізнатися більше."

