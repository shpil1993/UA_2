# === [LocEditor:OrphanedKeys] Keys that do not exist in English ===
 paragon.5202.desc:2 "§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!, несподівано замовкнувши, обм'якає і завалюється на землю на очах у заціпенілого натовпу. Через мить приголомшене мовчання змінюється гучними криками і панікою. Що сталося? Невже вбивство?\n\nПубліку охоплює страх. Майбутнє, яке щойно здавалося таким безхмарним, раптом стало абсолютно непередбачуваним."
 paragon.3074.name:0 ""Кіготь" загублено"
 paragon.3074.desc:0 "Незважаючи на всі наші старання, ми не змогли забрати уламки "Кігтя". Вибору немає, доведеться змиритися з тим, що корабель втрачено."
 paragon_origin_strengthened_government_i_tt:0 "Кожен £job_clerk£ §Y$job_clerk$§! дає незначні бонуси залежно від державних принципів"
 paragon_origin_reformists_subdued:0 "Закручування гайок"
 paragon_origin_reformists_subdued_desc:0 "Наші спецслужби організували операцію з придушення демократів."
 promise_approach_expansion:0 "Зосередитися на внутрішніх справах."
 promise_approach_prospecting:0 "Зосередитися на нових ресурсах."
 promise_approach_construction:0 "Зосередитися на інфраструктурі."
 promise_approach_engineering:0 "Зосередитися на нових технологіях."
 paragon.beginning.insight:0 "Дорогі [Owner.GetAdj]ие співгромадяни!"
 paragon.5004.b:0 "Ми будемо шукати нові ресурси."
 paragon.5004.c:0 "Ми будемо розвивати інфраструктуру."
 paragon.5004.d:0 "Ми прискоримо наукові розробки."
 situation_paragon_origin_reformists_struggle_weak:0 "Пасивна оборона"
 approach_situation_paragon_origin_reformists_struggle_weak_tt:0 "Пасивний підхід дасть змогу уникнути конфлікту з реформістами, але вони можуть здобути більше впливу.\nПрогрес інциденту на планетах із модифікатором "Демократичні тенденції" знизиться залежно від планети."
 paragon_origin_planets:0 "Планети під контролем реформістів знижують прогрес на §R2§! очка до максимуму §Y4§! очок."
 situation_reformists_struggle_4:0 "Реформісти відступають, сподіваючись утримати свої найважливіші укріплені позиції."
 situation_reformists_struggle_5:0 "Реформісти розбіглися по своїх схронах. Хоча вони все ще становлять велику загрозу, тепер ми можемо відновити якусь подобу порядку в імперії."
 situation_paragon_origin_reformists_struggle_fail:0 "Цей результат зміцнить владу уряду і змусить реформістів сісти за стіл переговорів."
 paragon.5204.name:0 "30 років"
 paragon.5204.desc:0 "Уже 30 років §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! лежить у комі. Наша країна все ще витрачає ресурси на підтримку життя в [Ruler.GetHerHis] тілі, незважаючи на критику в суспільстві. На думку експертів, якщо §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! все ж таки помре, обуряться цьому тільки найвідданіші монархісти."
 paragon.5204.a:0 "Ми знайдемо рішення!"
 paragon.5204.b:0 "Пора це припиняти."
 paragon.5205.name:0 "60 років"
 paragon.5205.desc:0 "Уже 60 років §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! лежить у комі. Наша країна все ще витрачає ресурси на підтримку життя в [Ruler.GetHerHis] тілі, незважаючи на жорстку критику в суспільстві. На думку експертів, якщо §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! все ж таки помре, це не викличе жодних політичних наслідків. Навпаки, цю новину сприймуть із полегшенням."
 paragon.5205.a:0 "Ми знайдемо рішення!"
 paragon.5205.b:0 "Пора закінчувати"
 paragon.5208.name:0 "Великий похорон"
 paragon.5208.desc:0 "Навіть найбільші з нас не живуть вічно. Новостворена об'єднана імперія проводжає своє світило, яке закотилося, залишивши своїм громадянам завдання навчитися керувати країною, не покладаючись на одного єдиного лідера. Великий похорон - це грандіозна подія з великою кількістю промов, клятв і скорботи. Але незважаючи на все на це, в серцях жевріє надія на краще майбутнє серед зірок. Кожен з громадян думає про те, що їм готує завтрашній день."
 paragon.5208.a:0 "$paragon.5207.a$"
 paragon.5215.name:0 "Переговори з реформістами"
 paragon.5215.desc:0 "Вжиті дії: §Y[Paragon_Origin_Pay] [Paragon_Origin_Sided_Democrats] [Paragon_Origin_Strong_Gov] [Paragon_Origin_Past_Deals] [Paragon_Origin_Prisoners] [Paragon_Origin_Nobles] [Paragon_Origin_Antislavers] [Paragon_Origin_Conditions] [Paragon_Origin_Ethos] [Paragon_Origin_Freedoms] [Paragon_Origin_Authority]§!\nСтавлення представників фракції: [Paragon_Origin_War] [Paragon_Origin_Loved]\nПланета під контролем реформістів: §R[ROOT.occupied_reformists_planets]§!.\n\n§HЗал переговорів забитий представниками з усіх кінців імперії [Owner.GetName]. Приймає зустріч §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!, і в повітрі відчувається напруга. Кожна зі сторін викладає свою позицію з поточного питання і перераховує необхідні для стабілізації уряду реформи.\n\n Наприкінці зборів [Ruler.GetTitle] вголос зачитує офіційну заяву імперії і перераховує поступки, на які ми готові піти.§!"
 reformists_chosen_sided_democrats:0 "\n- Уряд поводився з реформістами прийнятно."
 reformists_chosen_strong_gov:0 "\n- Реформісти охочіше йдуть на переговори із сильним урядом."
 reformists_chosen_past_deals:0 "\n- Попередні угоди поставили нас у вигідне становище."
 reformists_chosen_pay:0 "\n- Дати хабарів на 40 000 енергокредитів."
 reformists_chosen_prisoners:0 "\n- Звільнити ув'язнених дисидентів."
 reformists_chosen_nobles:0 "\n- Скасувати аристократичні будинки."
 reformists_chosen_no_nobles:0 "\n- Аристократи не мають впливу в імперії."
 reformists_chosen_antislavers:0 "\n- Делегалізувати рабство ([Owner.GetSpeciesName])."
 reformists_chosen_no_slaves:0 "\n- Ми не поневолюємо інших ([Owner.GetSpeciesName])."
 reformists_chosen_conditions:0 "\n- Допомогти слабким ([Owner.GetSpeciesName])."
 reformists_chosen_good_conditions:0 "\n- Ми допомагаємо слабким."
 reformists_chosen_ethos:0 "\n- Реформувати базову систему моралі в імперії."
 reformists_chosen_freedoms:0 "\n- Поступитися вимогам особистих свобод."
 reformists_chosen_authority:0 "\n- Реформувати уряд у диктатуру."
 reformists_love:0 "\n§GПозитивно§! - вони схвалюють усі реформи і з радістю приймуть цю пропозицію!"
 reformists_war:0 "\n§GЖорстко§! - вони погрожують §Rоголосити нам війну§!, якщо ми не змінимо реформи."
 paragon.5215.pay:0 "Підкупити представників"
 paragon.origin.reformists.pay:0 "Представники візьмуть хабар в обмін на менші вимоги реформ. Це коштуватиме §R40 000§! енергокредитів."
 paragon.5215.prisoners:0 "Звільнити ув'язнених"
 paragon.origin.reformists.prisoners:0 "У нас у в'язницях є кілька реформістів. Ми можемо випустити їх на свободу, але є ризик відпустити небезпечних злочинців."
 paragon.5215.nobles:0 "Скасувати аристократичні будинки"
 paragon.origin.reformists.nobles:0 "Аристократи занадто довго були при владі. Громадяни хочуть, щоб вони пішли. Це позитивно вплине на нашу легітимність."
 paragon.5215.antislavers:0 "Делегалізувати рабство громадян"
 paragon.origin.reformists.antislavers:0 "Громадяни обурені і розгнівані практикою рабства, жертвою якого вони є. Якщо ми його скасуємо, це поставить нас у виграшну позицію."
 paragon.5215.conditions:0 "Субсидії для громадян"
 paragon.origin.reformists.conditions:0 "Нам потрібно допомагати тим, хто не може прогодувати себе сам, - якщо, звичайно, вони повноцінні громадяни."
 paragon.5215.ethos:0 "Змінити принципи імперії"
 paragon.origin.reformists.ethos:0 "Якщо ми погодимося змінити принципи, це може дестабілізувати імперію."
 paragon.5215.freedoms:0 "Гарантувати громадянські права"
 paragon.origin.reformists.freedoms:0 "§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! часто приймає погані рішення. Якщо ми забезпечимо громадянські права, повторення влади безумства стане неможливим."
 paragon.5215.authority:0 "Реформувати уряд"
 paragon.origin.reformists.authority:0 "Наш уряд відмовиться від імперської форми правління і повернеться до старого устрою. Це рішення поверне диктатуру із зобов'язанням скласти владу, коли прийде час."
 paragon.5215.finalize:0 "Це все, що ми можемо запропонувати."
 paragon.origin.reformists.finalize:0 "Цей договір вважати укладеним!"
 paragon.5350.name:0 "Експериментальна архітектура"
 paragon.5350.desc:0 "Завдяки новітнім технологічним досягненням ми змогли освоїти землі рідного світу, які раніше вважалися непридатними. Освоєні землі обіцяють нові можливості, і безліч громадян поспішають скористатися ними.\n\nТепер ми можемо спрямувати кошти на розвиток інших аспектів держави."
 paragon.5365.name:0 "Знання про далекий космос"
 paragon.5365.desc:0 "Численні дослідження у сфері освоєння і транспортування в далекому космосі принесли свої плоди. Найкращі вчені у співпраці з видатними інженерами створили концепцію "орбітального поселення" - космічної станції, придатної для довгострокового проживання, завдяки чому ми перестанемо залежати від придатних світів. На даний момент ми не володіємо достатніми промисловими потужностями для будівництва орбітального поселення, але план на майбутнє вимальовується досить чітко!\n\nТепер ми можемо спрямувати кошти на розвиток інших аспектів держави."
 paragon.5375.name:0 "Знання про гіперретранслятори"
 paragon.5375.desc:0 "Численні дослідження у сфері освоєння і транспортування в далекому космосі принесли свої плоди. Найкращі вчені у співпраці з видатними інженерами створили концепцію "гіперретранслятора" - космічного об'єкта, що дозволяє здійснювати майже миттєві переходи між собі подібними. На даний момент ми не володіємо достатніми промисловими потужностями для їхнього створення, але план на майбутнє вимальовується досить чітко\n\nТепер ми можемо спрямувати кошти на розвиток інших аспектів держави."