 leader_trait_legendary_leader:0 "Світило"
 leader_trait_legendary_leader_desc:1"§GСила Світила поступово зростає.§!\n\nОб'єднавчі війни принесли нам багато горя. Тепер же наш порятунок - [Root.GetName]. несе нам мир і відчуття мети. Це живий символ того, на що здатна наша раса, і приклад для наслідування для всіх нас.[This.Paragon_Origin_Ascension_Desc]"
