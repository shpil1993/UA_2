 paragon_origin_humble_monument:0 "Скромний пам'ятник"
 paragon_origin_humble_monument_desc:0 "Цей скромний монумент споруджено в пам'ять про нашого славного лідера, який вивів нашу націю в космос."
 paragon_origin_rich_monument:0 "Розкішний пам'ятник"
 paragon_origin_rich_monument_desc:0 "Цей розкішний монумент присвячений першим поселенцям, які разом із нашим славним лідером підкорювали ці дикі й багаті землі."
 paragon_origin_residential_monument:0 "Житловий пам'ятник"
 paragon_origin_residential_monument_desc:0 "Цей житловий пам'ятник демонструє мудрість нашого улюбленого правителя. Це і предмет мистецтва, і місце для комфортного життя."
 paragon_origin_pirates:0 "Піратські нальоти"
 paragon_origin_pirates_desc:0 "Різношерсті піратські зграї скооперувалися і тепер возять контрабанду через наші кордони. Ця ситуація сильно ускладнила польоти нашими космічними трасами."
 paragon_origin_prisoners:0 "Звільнені в'язні"
 paragon_origin_prisoners_desc:0 "Прихильники реформ зажадали загальнодержавної амністії для кримінальників. Чимала частина відпущених потрапила до в'язниці з політичних мотивів, але, поза всякими сумнівами, разом з ними на волю вийшли і по-справжньому небезпечні злочинці."
 paragon_origin_comms_down:0 "Несправні вузли зв'язку"
 paragon_origin_comms_down_desc:0 "Наші стандартні вузли зв'язку несправні. Вони більше не забезпечують стійкого зв'язку з далекими колоніями на наших кордонах.\n\nЩоб виправити $paragon_origin_comms_down$, завершіть особливий проект."
 paragon_origin_worker_strike:0 "Страйк робітників"
 paragon_origin_worker_strike_desc:1 "Робітники перевантажені роботою, незадоволені й більше нездатні виконувати непомірні норми. Схоже, титанічні зусилля, яких ми вимагаємо від наших громадян, їм не до снаги.\n\nЩоб $paragon_origin_worker_strike$ завершилася, завершіть особливий проєкт."
 paragon_origin_military_dissidents:0 "Військові дисиденти"
 paragon_origin_military_dissidents_desc:0 "До нас дійшли чутки, що група молодших військових офіцерів, незадоволених станом справ в імперії, організувала політичний гурток. Тепер вони залучають до своїх лав нових громадян.\n\nЩоб $paragon_origin_military_dissidents$ перестали нам загрожувати, завершіть особливий проєкт."

 paragon_origin_nepotism:0 "Оголтіле кумівство"
 paragon_origin_nepotism_desc:1 "Нашу імперію вразило нестримне кумівство, яке стримує наш розвиток. Усі посади обіймають друзі, члени родин і ті, хто має зв'язки, - а не ті, хто на ці посади заслуговує.\n\nЩоб подолати $paragon_origin_nepotism$, завершіть особливий проєкт."
 paragon_origin_forgotten_deal:0 "Конституційні свободи"
 paragon_origin_forgotten_deal_desc:0 "Ми пішли на поступки, щоб задобрити наших ворогів. Ми дали їм свободи, але потрібно зробити так, щоб вони не посміли зловживати нашою угодою."
 paragon_origin_reformists_deal:0 "Конституційні свободи"
 paragon_origin_reformists_deal_desc:0 "Ми пішли на поступки, щоб задобрити наших ворогів. Ми дали їм свободи, щоб вони могли просувати свої численні інтереси. Вони отримають особливий захист і вплив на деякі наші законодавчі органи. Але з позитивного боку, вигоди отримають і наші громадяни. Вони вже раді своїм новонабутим свободам."
 paragon_origin_reformists:0 "Демократичні тенденції"
 paragon_origin_reformists_desc:0 "Звіти свідчать, що демократична фракція стрімко набуває прихильників. Наші спецслужби спостерігають її зростання і поведінку."
 paragon_origin_reformists_empire:0 "Демократичні фракції"
 paragon_origin_reformists_empire_desc:0 "$paragon_origin_reformists_desc$"
 paragon_origin_broken_promise:0 "Масові страйки!"
 paragon_origin_broken_promise_desc:0 "Через порушену нами обіцянку майже на кожній планеті імперії тепер протестують прості громадяни."
 paragon_origin_saddening_grief:0 "Велика втрата"
 paragon_origin_saddening_grief_desc:0 "Наше Світило мертве! Народ вражений до глибини душі. Через вакуум, що утворився, у суспільстві починаються розбрід і хитання. Найбільш активні діячі пропонують різноманітні реформи, а політики борються за владу."
 paragon_origin_rebel_player:0 "Революційний дух"
 paragon_origin_rebel_player_desc:0 "Наш народ натхненний почуттям рівності та єдності. Ми на піку сили, ми скинули деспота, і тепер ми будемо правити самі, до чого б це нас не привело."
 paragon_origin_rebel_militarist:0 "Борці за свободу"
 paragon_origin_rebel_militarist_desc:0 "Ми спрямовуємо погляди в небо, щоб перетворити і звільнити поневолені народи. Наш новий флот готовий принести рівність в усі куточки галактики."
 paragon_origin_rebel_pacifist:0 "Гармонійне суспільство"
 paragon_origin_rebel_pacifist_desc:0 "Метою нашого суспільства завжди був пошук внутрішнього світу, і нарешті ми його знайшли. Ми дорого за це заплатили, але тепер прийшов час пожинати плоди."
 paragon_origin_rebel_xenophobe:0 "Закрите суспільство"
 paragon_origin_rebel_xenophobe_desc:0 "Нещодавні потрясіння показали нам, що відкритість зовнішнім силам призводить до чвар і нещасть. Нам потрібно буде захиститися від таких небезпек у майбутньому."
 paragon_origin_rebel_xenophile:0 "Відкрите суспільство"
 paragon_origin_rebel_xenophile_desc:0 "Нещодавні потрясіння показали нам, що закритість від зовнішніх сил призводить до розбрату і нещасть. Нам потрібно буде відкритися зовнішньому світу, щоб не втрачати схожих можливостей у майбутньому."
 paragon_origin_rebel_materialist:0 "Орієнтація на прогрес"
 paragon_origin_rebel_materialist_desc:0 "Нове суспільство, викуване в горнилі галактичної громадянської війни, знає ціну своєї праці. Разом ми доб'ємося всіх наших цілей."
 paragon_origin_rebel_spiritualist:0 "Аскетичний підхід"
 paragon_origin_rebel_spiritualist_desc:0 "Наша мудрість дорого нам обійшлася. Громадянська війна навчила нас поміркованості та важливості внутрішнього спокою. Ми повинні всіма силами викорінювати надмірності та зловживання."
 paragon_origin_fresh_start:0 "Об'єднана імперія"
 paragon_origin_fresh_start_desc:0 "Уперше з часів Об'єднання наші громадяни по-справжньому єдині. Завдяки недавнім реформам наша імперія сильніша, ніж була раніше."
 paragon_origin_one_system_war:0 "Друга об'єднавча війна"
 paragon_origin_one_system_war_desc:0 "Щоб об'єднати наш народ під прапором підкорення космосу, однієї війни не вистачило. Наша рідна планета знову тоне в полум'ї боїв."
 paragon_origin_united_through_war:0 "Друга об'єднавча війна"
 paragon_origin_united_through_war_desc:0 "Об'єднати наш народ під прапором підкорення космосу виявилося недостатньо. Ми знову гинемо на війні. Лоялісти міцно стоять на захисті трону і з новознайденою рішучістю б'ються проти зрадників, які загрожують їхньому життєвому устрою й улюбленому лідерові."
 council_in_tatter:1 "Перевантажена рада"
 council_in_tatter_desc:0 "Неймовірне зростання останніх років обернулося справжнім адміністративним кошмаром для ради, яка не встигає адаптуватися до своїх зростаючих обов'язків."
 d_arcane_device:0 "Загадковий пристрій"
