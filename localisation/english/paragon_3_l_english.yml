 leader_trait_gorky:0 "ШІ-помічник Горький"
 leader_trait_gorky_desc:0 "Цей маленький помічник упорядковує й аналізує дані. У ньому химерно поєднуються риси роботів-дослідників і роботів-супутників."
 LYSANDER_FLEET_NAME:0 "Каперська флотилія"

 NAME_xenophile1:0 "Лисатор Сінг"
 xenophile1:0 "Досвідчений корсар у супроводі вірної команди, що збіглася з усіх куточків галактики."
 NAME_xenophile2:0 "Нона"
 xenophile2:0 "Досвідчений дослідник, відмінно розбирається в багатьох аспектах інопланетних культур. Однаково цікавиться як науковими відкриттями, так і торгівлею."
 NAME_militarist1:0 "Барон Віктор Джариден"
 militarist1:0 "Загартований боями виходець зі знатного роду, який втратив у нерівному бою цілий флот - і свій шляхетний дім."
 NAME_militarist2:0 "Гіа'Зумон"
 militarist2:1 "Досвідчений воїн з великим бойовим досвідом. Не уявляє собі життя без війни, в бою почувається як вдома."
 NAME_xenophobe1:0 "Факторатор Шуладун"
 xenophobe1:0 "Параноїдальний і самотній промисловець. Майже весь час проводить у роздумах, як би підвищити ефективність виробництва на своїх фабриках і заводах."
 NAME_xenophobe2:0 "Атуріон"
 xenophobe2:1 "Робот тактичного призначення, представник давно зниклої цивілізації. Одержимий порядком і структурованістю, а тому прагне створити ідеальне суспільство."
 NAME_egalitarian1:0 "Джинн"
 egalitarian1:0 "Непохитний воїн ордену Несповідимої Рівноваги, який приніс клятву позбавити галактику від тиранів. У своїй благородній боротьбі покладається на кібернетичні та біотехнологічні поліпшення."
 NAME_egalitarian2:0 "Зосіра К'Тун"
 egalitarian2:0 "Винахідливий і пустотливий учений, який прагне поділитися своїми знаннями зі світом і тим самим допомогти оточуючим. Не останню роль у цьому відіграє маленький доброзичливий робот на ім'я Горький."
 NAME_materialist1:0 "Ксондар"
 materialist1:0 "Адмірал, який здобув безсмертя в синтетичному тілі. Крім того, воно дозволяє встановлювати прямий уявний зв'язок з усіма кораблями ввіреного флоту."
 NAME_materialist2:0 "Борин"
 materialist2:0 "Утилізатор, який залишив рідний анклав, і неперевершений механік, здатний полагодити що завгодно."
 NAME_pacifist1:0 "Суддя Ульд Дагр"
 pacifist1:1 "Суддя, який пішов у відставку і бореться за справедливість навіть після залишення посади."
 NAME_pacifist2:0 "Вес Златі Уста"
 pacifist2:0 "Харизматична дипломатка, яка виросла в сестринстві Магнітара Аліссум. Віддає перевагу боротися за мир не зброєю, а хитрістю і словами."
 NAME_authoritarian1:0 "Кай-Ша"
 authoritarian1:0 "Постачальник інформації з великими зв'язками, що простягаються ні багато ні мало - на всю галактику."
 NAME_authoritarian2:0 "К'ла-Майндер"
 authoritarian2:1 "Жадібний наглядач, що плазує перед можновладцями, але обожнює катувати і пригнічувати слабких. Жорстокість у поєднанні з розумом породжує жахливі результати."
 NAME_spiritualist1:0 "Уластар"
 spiritualist1:1 "Мандрівний містик, чия мудрість мимоволі поширюється і на тих, хто оточує."
 NAME_spiritualist2:0 "Насуз Деметор"
 spiritualist2:1 "Архіваріус, який прагне заволодіти забутими знаннями зниклих цивілізацій. Займається розкопкою стародавніх чудес на мертвих планетах і шукає реліквії в покинутих кораблях, що дрейфують у міжзоряній порожнечі."
 custom_mercenary_admiral_desc:0 "Нещадний найманець, який шукає славу на полі бою."

 paragon.40100.name:0 "$NAME_xenophile1$"
 paragon.40100.desc:0 "§HСистема розпізнавання облич повідомляє, що наш співрозмовник - пірат Лісатор Сінг, який перебуває в розшуку. Він чемно киває нам із лукавою посмішкою.§!\n\n "Доброго дня. Мене звати капітан Лісатор, і я хочу зробити вам пропозицію.\n\nПід моїм началом три кораблі і весь набрід, що на них служить. Донедавна ми працювали самі на себе. Часи, втім, змінюються, тому мої хлопці готові забути слово "незалежність". Якщо ви дасте нам амністію - хіба можна наші "злочини" взагалі називати злочинами? - і притулок на своїй території, ми станемо працювати на вас.\n\nЩо скажете? Складемо договір?"""
 paragon.40100.a:0 "Навіщо нам послуги піратів?"
 paragon.40100.a.response:0 """"Пірат" звучить образливо. Я радше капер. Я вмію підбирати момент: коли бити, коли відступати, як саме заманити ворога в пастку - загалом, усе те, чого ніколи не навчать курсантів в училищі. Ми б'ємо швидко і нещадно, а потім забираємо здобич, поки жертва не встигла оговтатися"."
 paragon.40100.b:0 "Чому ви хочете працювати на нас?"
 paragon.40100.b.response:0 ""Моїй команді набридло постійно бігати від небезпеки. Нам потрібен притулок, а ваша держава досить прихильно ставиться до вигнанців. Космічні грабежі - дороге задоволення, і займатися ними буде набагато простіше під захистом сильного покровителя на кшталт вас. Ми поки що не збираємося відходити від справ, але міцний тил буде дуже доречним"."
 paragon.40100.c:0 "І чому ми повинні вам вірити?"
 paragon.40100.c.response:0 ""Даю чесне слово негідника. Нічого іншого в мене все одно немає. Якщо ж вам цього мало - що ж, тоді попутного вітру. Я всього лише пропоную угоду"."
 paragon.40100.d:0 "Розкажіть нам про свою команду."
 paragon.40100.d.response:1 ""Раби-втікачі, мисливці за головами, солдати удачі... Затесався навіть кок. Усі вони родом з різних планет, але об'єднує їх одне: жага свободи і пригод. За минулі роки ми згуртувалися так, що кожен став один одному братом. На моїх кораблях місце знайдеться будь-кому - аби виконував мої накази і не намагався зжерти товаришів. Вести цю банду в бій для мене велика честь"."
 paragon.40100.hire_custom_tooltip:0 "§Y$NAME_xenophile1$§! приєднується до нашої держави в якості §Hлідера§!".

 paragon.40200.name:0 "$NAME_xenophile2$"
 paragon.40200.desc:0 "§HЖінка підносить нам чудові подарунки: осколок комети в ідеальному стані, вкриту витонченим різьбленням кістку тіянки і крихітного молюскоїда в баночці.§!\n\n"Вітаю вас. Я - Нона, Навіки Благословенна з дому Кользиріон, і підношу вам ці дари на знак поваги. Я побувала на безлічі планет і багато чому навчилася на кожній з них. З вашого благословення мені хотілося б вивчити вашу культуру. Натомість я пропоную вам мудрість сотні цивілізацій"."
 paragon.40200.a:0 "Що ви можете нам запропонувати?"
 paragon.40200.a.response:0 ""Я фахівець із ксенології та дипломатії. Знання, кредити, бесіди - ось моя предметна область. Хіба цього мало?""
 paragon.40200.b:0 "Навіщо ви звернулися до нас?"
 paragon.40200.b.response:0 ""Мене приваблює ваша відкритість і чесність. Ви, як і я, розумієте, що спільно можна домогтися набагато більшого, ніж порізно. Я вважатиму за привілей можливість пожити серед народу, який не страждає від упереджень"."
 paragon.40200.c:0 "Як ви навчилися так розбиратися в чужих культурах?"
 paragon.40200.c.response:0 ""Найнадійніший спосіб пізнати іншу культуру - це вступити в контакт із нею. На чужій планеті я вперше дізналася, що таке кохання, і опинилася в повному захваті від свого партнера і його культури. Ми давно розійшлися, але ці стосунки навчили мене терпимості та поваги до інших. Відтоді я намагаюся зближуватися з іншими культурами, куди б мене не заніс космічний вітер, і не судити їх за собою"."
 paragon.40200.hire_custom_tooltip:0 "§Y$NAME_xenophile2$§! приєднується до нашої держави в якості §Hлідера§!."

 paragon.40300.name:0 "$NAME_militarist1$"
 paragon.40300.desc:1 "§HБарон - імпозантна постать. Перед нами справжнє втілення суворої армійської дисципліни: його чоботи начищені до блиску, уніформа ретельно випрасувана, а погляд пильний і розважливий. Однак через сувору зовнішність проглядає, всупереч волі самого барона, глибокий смуток - приховати його не може навіть суворе обличчя досвідченого військового. "Я готовий служити вам адміралом і тактиком." Прийміть мою присягу, і я нещадно розтрощу будь-якого ворога"."
 paragon.40300.a:0 "Якщо ви адмірал, то де ж ваш флот?"
 paragon.40300.a.response:0 ""Соромно зізнатися: безповоротно втрачено."\n\nМи проводили ремонт на орбіті червоної зірки, коли із засідки на нас вискочив флот ворожого дому. Нас миттєво оточили".\n\n "Їх було вдесятеро більше. На моїх очах кораблі гинули один за одним разом з екіпажами в променях цього проклятого сонця. Мене залишили в живих - сказали, що це "подарунок" на прощання. Я так і не зміг змити з себе ганьбу цієї поразки"."
 paragon.40300.b:0 "Чому ви хочете працювати на нас?"
 paragon.40300.b.response:0 ""Ви, як ніхто інший, розумієте, що мир - це розкіш, платити за яку доводиться війною"."
 paragon.40300.c:0 "Хіба вам не належить служити власному дому?"
 paragon.40300.c.response:1 ""Дім Джариден загинув разом із моїм флотом. Після розгрому мене охопила жага помсти. Запевняю, що вороги вже заплатили за свій підлий вчинок. Нехай я позбувся честі, але я вмію воювати. Клянуся своїм життям"."
 paragon.40300.hire_custom_tooltip:0 "§Y$NAME_militarist1$§! приєднується до нашої держави як §Hлідер§!".

 paragon.40400.name:0 "$NAME_militarist2$"
 paragon.40400.desc:1 "§HВерениця рабів несе на плечах паланкін величезних розмірів. Усередині влаштувалася значного вигляду рептилія. По ній видно, що їй не чужа війна: тіло відвідувачки рясно вкрите шрамами, а сама вона обвішана зброєю і кістками вбитих ворогів.§!\n\n "Я - Гіа'Зумон, і мої умови такі!"\n\n§Hона спускається з трону, і свита миттєво падає ниць.§!\n\n "Я поведу ваші армії в бій. Я розіб'ю ваших ворогів. Я спалю їхні планети і віддам вам їхні багатства"."
 paragon.40400.a:0 "Зачекайте хвилинку. Навіщо ви звернулися до нас?"
 paragon.40400.a.response:0 ""Я розорила безліч світів. Вони навіть не чинили опору. Нудно! Слабаки займаються тільки бюрократією, малюванням і порожніми розмовами".\n\n§HВона презирливо шипить і оголює загострені зуби.§!\n\n"Ваша імперія сильна, а вороги її гідні! Дайте мені знищити їх! Я хочу гарної бійки!""
 paragon.40400.b:0 "Де ж ваша армія?"
 paragon.40400.b.response:0 ""Ха! Цей день я надовго запам'ятала! Два роки тому ми напали на глухувату планетку. Розгромили всіх, хто спробував чинити опір, забрали все цінне, а найміцніших взяли в рабство. А потім прилетіло підкріплення".\n\n§HОна кладе лапу на один із звисаючих з пояса трофеїв і посміхається, демонструючи зуби.§!\n\n "Бійня вийшла просто чудова - хоч поему пиши. Нас все-таки розбили, але мої воїни загинули гідно. Від вас мені не потрібні ні багатства, ні слава. Мені потрібен сильний ворог"."
 paragon.40400.c:0 "Ви надто вже... ретиві."
 paragon.40400.c.response:0 ""Війна - це забава. Необхідність. Інструмент. Що завгодно. А ось битва... Це зовсім інша річ. Тільки в бою можна зрозуміти, на що ти здатен. Кому не подобається така перспектива?"""
 paragon.40400.hire_custom_tooltip:0 "§Y$NAME_militarist2$§! приєднується до нашої держави як §Hлідер§!".

 paragon.40500.name:0 "$NAME_xenophobe1$"
 paragon.40500.desc:0 "§Hінопланетянин сидить у булькаючій капсулі життєзабезпечення. У трубках рясно хлюпається густа рідина, що дещо розмиває мову нашого гостя.§!\n\n "Ваші заводи - суцільна ганьба"."
 paragon.40500.a:0 "Поясніть."
 paragon.40500.a.response:1 ""Вам не обійтися без професіонала - тобто мене. Я покажу вам, що таке продуктивність".\n\n§HЩупальця інопланетянина сіпаються, постукуючи по склу шолома.§!\n\n "Нагородіть сильних. Відбракуйте слабких. У галактиці більш ніж достатньо робітників. Я привезу їх вам. Вони будуть працювати - або помруть. Гроші потечуть рікою"."
 paragon.40500.b:0 "Чому саме нам?"
 paragon.40500.b.response:1 ""Ви не вступаєте в стосунки з чужинцями".\n\n§Hіркає огидний сплеск, і рідина наповнює шолом зсередини. Гість розмахує щупальцями з явним захопленням.§!\n\n "Я поділяю ваші цінності. Я тримаюся осторонь"."
 paragon.40500.c:0 "Тому ви наділи скафандр?"
 paragon.40500.c.response:1 ""Ось так".\n\n§HОн з дзюрчанням вдихає повітря.§!\n\n "Тут мене ніщо не дістане. Тут я чистий"."
 paragon.40500.hire_custom_tooltip:0 "§Y$NAME_xenophobe1$§! приєднується до нашої держави в якості §Hлідера§!".

 paragon.40600.name:0 "$NAME_xenophobe2$"
 paragon.40600.desc:0 "§Якщо вірити результатам сканування, зовнішній оболонці робота щонайменше кілька століть. Голос нашого гостя напрочуд звучний, хоч йому й бракує емоцій."§!\n\n "Виявлено неузгодженість між вашою державою та її підданими. Відсутність дисципліни. Недостатній ідеологічний вплив. Рекомендовані дії: підключення Атуріона до системи. Усунення зайвих функцій. Пріоритизація порядку"."
 paragon.40600.a:0 "Навіщо ви прийшли до нас?"
 paragon.40600.a.response:0 "Кожне суспільство є рівняння. Атуріон просить дозволу розв'язати ваше рівняння. Невизначеність слід усунути."
 paragon.40600.b:0 "Чому ви хочете працювати на нас?"
 paragon.40600.b.response:0 "Ваша цивілізація майже досягла ідеальних умов. Незабаром стане можливим досягнення бездоганного балансу. Імовірність успіху становить 91,1%. "
 paragon.40600.c:0 "Хто вас створив?"
 paragon.40600.c.response:0 "Питання малозначне."
 paragon.40600.d:0 "Розкажіть нам докладніше про ці... рівняння."
 paragon.40600.d.response:1"§Один із роз'ємів у грудях робота виявився проектором. Перед нами виникає голографічна презентація. Атуріон пускається в нудні пояснення про статистичний аналіз, економіку, психологічний портрет, генетичний вплив... Ми дивимося на індикатор процесу. Той повідомляє, що до кінця презентації залишилося ще 127,8 стандартного дня.§!"
 paragon.40600.hire_custom_tooltip:0 "§Y$NAME_xenophobe2$§! приєднується до нашої держави в якості §Hлідера§!".

 paragon.40700.name:0 "$NAME_egalitarian1$"
 paragon.40700.desc:1 "§HВоїн, що стоїть перед нами, озброєний і одягнений за останнім словом техніки. Крім того, сканування виявило наявність серйозних біологічних модифікацій і кібернетичних поліпшень.§!\n\n"Генерал Джинн у вашому розпорядженні. Я посол Несповідимої Рівноваги. Моє завдання - захищати слабких і скидати тиранів. Я готовий служити вам, якщо ви приймете мою клятву"."
 paragon.40700.a:0 "Розкажіть про себе побільше."
 paragon.40700.a.response:0 "Я борець за ідеальний світ. Мій орден прагне покласти край гнобленню і звільнити рабів. За це ми готові платити кров'ю."
 paragon.40700.b:0 "Чому ви хочете працювати на нас?"
 paragon.40700.b.response:0 "Ваша цивілізація понад усе ставить рівність і можливість домогтися величі тільки своїми силами. Хіба цього недостатньо?"
 paragon.40700.c:0 "Розкажіть нам докладніше про свій орден."
 paragon.40700.c.response:0 "Ісхатон, засновник ордена Несповідимої Рівноваги, щиро вірив у рівність. Свобода настільки ж прекрасна, наскільки й крихка. Владу не можна довіряти одній особі - цей тягар має однаково лягати на всіх, і члени нашого ордену присягаються сповідувати ці переконання."
 paragon.40700.hire_custom_tooltip:0 "§Y$NAME_egalitarian1$§! приєднується до нашої держави в якості §Hлідера§!.\n"

 paragon.40800.name:0 "$NAME_egalitarian2$"
 paragon.40800.desc:1 "§HУся увага вченої прикута до планшета. Вона наспівує веселеньку мелодію, витончено постукуючи по клавішах, і, здається, зовсім не помічає нічого навколо. Над плечем у неї повис маленький робот. Коротко пискнувши, він штовхає господиню в плече, і та піднімає голову.§!\n\n"Ох, вибачте! Доброго дня. Мене звати Зосіра. Вибачте, що турбую, але моя остання лабораторія, скажімо так, трошки злетіла в повітря".\n\n§HРобот знову пищить.§!\n\n"Ах так, я ж не сказала найголовнішого: я шукаю, де можна буде складати музику"."
 paragon.40800.a:0 "Писати... музику?"
 paragon.40800.a.response:0 ""Всесвіт - це музика. Тільки уявіть собі вібрацію газових гігантів, ревіння новонародженої зірки і прекрасний вальс атомів, що кружляють..."\n\n§HВона змахує руками, немов диригує невидимим космічним оркестром.§!\n\n"Та-да-да-дам! Потім додати трохи ритму, і - та-да-а-а! У нас вийшло чаклунство! Ну або наука. Що, в принципі, одне й те саме"."
 paragon.40800.b:0 "Чому ви хочете працювати на нас?"
 paragon.40800.b.response:0 ""Тому що мені подобається, як ви мислите. Я хочу, щоб мої відкриття йшли на користь світу, а не купці владних багатіїв. Щоб почути чудову симфонію всесвіту міг кожен. Даєш диво для всіх!"\n\n§HМаленький робот пищить.§!\n\n"Правильно говориш, Горький! Абсолютно згодна"."
 paragon.40800.c:0 "Що це за робот?"
 paragon.40800.c.response:0 ""А, його звуть Горький! Дуже милий, правда? Я сама його зібрала. Це мій головний помічник".\n\n§HРобот видає радісний писк.§!\n\n"Ну гаразд, добре, я поясню. Горький стежить, щоб я не запізнювалася на зустрічі і не забувала їсти, пити і спати. Розумієте, якщо я чимось захоплюся, то - фіть! Час пролітає непомітно".\n\n§HГорький знову пищить.§!\n\n"Ха! Так-так, саме так"."
 paragon.40800.d:0 "Отже, ваша лабораторія вибухнула?"
 paragon.40800.d.response:1 ""Ух! Навіть не знаю, з чого б почати. Розумієте, на моїй рідній планеті дуже суворі критерії відбору. Стати вченим може далеко не кожен. Тому я побудувала лабораторію потай від усіх, натаскавши собі будматеріалу зі старих промзон. Так от, я думала, що іонізоване поле стабілізує летючі порошинки, але..."\n\n§HМаленький робот пищить і гуде.§!\n\n"Вірно? Бас від вибуху вийшов і справді потужним. Ну що, коли можна буде приступати?""
 paragon.40800.hire_custom_tooltip:0 "§Y$NAME_egalitarian2$§! приєднується до нашої держави в якості §Hлідера§!."

 paragon.40900.name:0 "$NAME_materialist1$"
 paragon.40900.desc:1 "§HНа величезному пересувному крані головою догори підвішений торс людиноподібної істоти. Колись вона складалася з плоті та крові, але ті давно поступилися місцем металу, дротам і пластику. Раптом тіло смикається, немов по ньому проходить розряд. Синтетичні очі спалахують, і тріскучий голос вимовляє:§!\n\n "Я Ксондар. Я чекаю наказу"."
 paragon.40900.a:0 "Що з вами сталося?.."
 paragon.40900.a.response:0 ""Колись по моїх жилах текла кров. Я, як і мої побратими, був безсилий перед обличчям часу та хвороб. Моя плоть була слабка, тому я скинув її, оцифрувавши свідомість і завантаживши її в комп'ютер. Тепер я вільний від тілесних обмежень"."
 paragon.40900.b:0 "Чому ви хочете працювати на нас?"
 paragon.40900.b.response:0 ""Забобони і релігія - не більше ніж порожня брехня, що розпалює в серці прагнення вбивати. Неможливо перелічити, скільки вони спричинили воєн і заподіяли страждань. Ваш народ піднімає, що все це бездоказово. Існує лише те, що можна побачити, помацати, спробувати на смак. Інфантильні фантазії про вищі сили пора відкинути так само, як я зрікся плоті, щоб досягти досконалості"."
 paragon.40900.c:0 "Ви хочете командувати флотом?"
 paragon.40900.c.response:0 ""Те тіло, що зараз знаходиться перед вами, - лише мала частина мене. Мій дім - увесь всесвіт. Я єдиний зі своїми кораблями. Моя свідомість поміщена в їхні системи. Датчики - мої очі та вуха, а корпус - шкіра. Якщо я очолю ваш флот, то йому не буде рівних у галактиці"."
 paragon.40900.d:0 "Розкажіть нам про своє перетворення."
 paragon.40900.d.response:0 ""Тут нема чого розповідати. Мене здолала хвороба. Мені випала нагода врятувати розум - і я нею скористався. Багато хто прагнув того ж. Не вижив ніхто"."
 paragon.40900.hire_custom_tooltip:0 "§Y$NAME_materialist1$§! приєднується до нашої держави в якості §Hлідера§!".

 paragon.41000.name:0 "$NAME_materialist2$"
 paragon.41000.desc:0 "§Hевисокий, щільно збитий механік ледве поміщається у своєму екзоскелеті. Однак, незважаючи на незручності, він увесь промениться цікавістю й азартом, а забруднені мастилом руки та розкидані навколо інструменти й деталі не дозволяють засумніватися, що перед нами справжній технар.§!\n\n "Доброго ранку, начальник! Я Борін, син Ноги. Радий познайомитися!"""
 paragon.41000.a:0 "І що ж ви можете нам запропонувати?"
 paragon.41000.a.response:0 ""Уже тридцять років як я утилізатор. Ось вам і все резюме. Якщо хочете, щоб вам що-небудь зібрали або полагодили..."\n\n§HОн гордо показує на себе.§!\n\n "Тоді вам до мене. Не подумайте, що хвалюся, але я можу провести взагалі будь-який ремонт. Та й не тільки я. У мене ціла команда власних ботів. Їм тільки дай що-небудь розібрати, розпиляти, приварити або перезібрати. Дайте мені бригаду - і я займуся хоч цілим флотом. Як на мене, так чим більше, тим краще"."
 paragon.41000.b:0 "Чому ви хочете працювати на нас?"
 paragon.41000.b.response:0 ""Я просто хочу знайти своє місце в галактиці, а ви якраз поважаєте важку ручну працю. Ви розумієте, що до чого, і працюєте з тим, що є, а не витаєте в хмарах"."
 paragon.41000.c:0 "Чому ви пішли з минулої роботи?"
 paragon.41000.c.response:1 ""Якщо чесно, просто набридло. Я все життя мріяв подорожувати серед зірок. Хотілося складнощів; подивитися, на що я здатен. Тож я зібрав інструменти - і ось. Ну гаразд. Якщо питань більше немає, то, може, вам що-небудь побудувати?"""
 paragon.41000.hire_custom_tooltip:0 "§Y$NAME_materialist2$§! приєднується до нашої держави в якості §Hлідера§!".

 paragon.41100.name:0 "$NAME_pacifist1$"
 paragon.41100.desc:0"§Прибулець, що стоїть перед нами, одягнений у витончену і дуже дорогу мантію. Він немолодий, але погляд його зосереджений, а розум проникливий.§!\n\n"Вітаю. Я хотів би запропонувати вам свої послуги миротворця"."
 paragon.41100.a:1 "Розкажіть про себе побільше."
 paragon.41100.a.response:0 ""Я один з небагатьох, хто був удостоєний найпочеснішого звання судді серед співвітчизників. Я знаю напам'ять закони багатьох світів і вмію врівноважувати терези правосуддя"."
 paragon.41100.b:0 "Чому ви хочете працювати на нас?"
 paragon.41100.b.response:0 ""Я старий. Я вже відслужив своє. Звичаї вимагають, щоб я поступився дорогою молодим, але я не готовий йти на спокій. Злочинність не знає меж, а я ще на багато що здатний. Ті, хто приходив до мене з пропозицією роботи, прекрасно про це знають. Але я відмовив їм усім: мені огидне будь-яке зловживання владою. Оскільки в цьому наші погляди сходяться, я буду вдячний, якщо ви дозволите мені служити вашому народу"."
 paragon.41100.c:0 "Як ви стали суддею?"
 paragon.41100.c.response:1 ""Всесвіт нещадний у своєму правосудді".\n\n§Hінопланетянин видає моторошний клацаючий звук, який виходить звідкись із глибин глотки.§!\n\n "Ми, як розумні істоти, зобов'язані домогтися більшого. Без розсудливості не буде і справедливості"."\n\n§HОн дивиться немов крізь нас, на мить забувши про все.§!\n\n "Сила закону вимагає акуратного поводження, інакше вона стане вироком самій собі"."
 paragon.41100.hire_custom_tooltip:0 "§Y$NAME_pacifist1$§! приєднується до нашої держави в якості §Hлідера§!".

 paragon.41200.name:0 "$NAME_pacifist2$"
 paragon.41200.desc:0 "§HЗа одягом і прикрасами сестри можна здогадатися, що їй не чужий багатий спосіб життя. Вона кланяється і вимовляє:§!\n\n "Я пропоную вам свої послуги губернатора і дипломата. Укладіть зі мною союз - і я допоможу вам знайти впливових друзів у кожному куточку галактики"."
 paragon.41200.a:1 "Розкажіть про себе побільше."
 paragon.41200.a.response:0 ""Я виросла в сестринстві Магнітара Аліссум. Пройшовши навчання, я, як і інші сестри, отримала посаду на іншій планеті. Кілька років я працювала там радником, і без зайвої скромності скажу, що досягла певних успіхів"."
 paragon.41200.b:0 "Чому ви хочете працювати на нас?"
 paragon.41200.b.response:0 ""Я вважаю, що мир - єдина запорука сталого розвитку галактики. Мало хто по-справжньому підкований у мистецтві дипломатії. Думаю, ви здатні оцінити мене гідно"."
 paragon.41200.c:0 "Ви все ще служите сестринству?"
 paragon.41200.c.response:0 ""До самої смерті. Але, мабуть, краще буде продовжити цю розмову за чашкою чогось міцного"."
 paragon.41200.hire_custom_tooltip:0 "§Y$NAME_pacifist2$§! приєднується до нашої держави в якості §Hлідера§!".

 paragon.41300.name:0 "$NAME_authoritarian1$"
 paragon.41300.desc:0"§HНа сканерах видно, що під плащем у цієї жінки ховається справжнісінький арсенал. Офіційні архіви не допомогли нам її впізнати, проте система розпізнавання облич повідомляє, що гостя може мати відношення до вбивств щонайменше трьох високопосадовців.§!\n\n "З вашого дозволу обійдемося без формальностей. Ви далеко не дурні й розумієте, що всесвіт приховує в собі тисячі небезпек, як правило - незримих. Я можу їх виявити... за відповідну ціну".".
 paragon.41300.a:0 "Хто ви?"
 paragon.41300.a.response:0 ""Неважливо, хто я така. Важливо, чим я можу вам допомогти. Я незамінний інструмент. Тільки дайте мені час - і ніхто навіть не надумає бунтувати. Адже неможливо вдарити в спину, якщо зрадники будуть мертві".".
 paragon.41300.b:0 "Чому ви вирішили нам допомагати?"
 paragon.41300.b.response:0 ""Підрядна робота обіцяє багато чого, але тільки не стабільність. Через якийсь час праця на всі боки одночасно починає стомлювати. А якщо зовсім чесно, то мною занадто сильно зацікавилися. Я хочу залягти в тіні вашого престолу - зрештою, вона нічим не гірша за інших. А заодно й попрактикуватися в невловимості"."
 paragon.41300.c:0 "Чому ми повинні вам довіряти?"
 paragon.41300.c.response:0 ""Не повинні. І не варто: я працюю на тих, хто пропонує найвищу ціну. Якщо у вас не буде конкурентів, то й хвилюватися нема про що. Крім того, якщо хтось одразу каже, що йому можна довіряти, - значить, про довіру не може бути й мови. Можливо, вам просто хочуть перерізати глотку. Я б одразу підкинула десяток "жучків" до оселі такого доброзичливця і встановила за ним стеження"."
 paragon.41300.d:0 "Для шпигуна ви занадто серйозно озброєні."
 paragon.41300.d.response:0 ""Сюрпризи в моїй професії бувають тільки неприємні. Віддаю перевагу бути готовою до всього"."
 paragon.41300.hire_custom_tooltip:0 "§Y$NAME_authoritarian1$§! приєднується до нашої держави в якості §Hлідера§!".

 paragon.41400.name:0 "$NAME_authoritarian2$"
 paragon.41400.desc:0"§Шкіра інопланетянина, що стоїть перед нами, вкрита клейкими, блискучими на світлі виділеннями. Він витончено і глибоко вклоняється, а потім вимовляє несподівано високим, майже що дитячим голосом:§!\n\n "Мілорд, ваша честь, тобто верховний правитель... Я, скромний К'ла-Майндер, до ваших послуг. Ваша воля - закон. Віддайте мені в управління якусь планету, і я дарую вам славу і багатство. Справжнє, непідробне багатство!".".
 paragon.41400.a:0 "Що конкретно ви можете нам запропонувати?"
 paragon.41400.a.response:0 ""Ми прекрасно розуміємо, як йдуть справи. Середньостатистичний обиватель ледачий. Йому завжди всього мало: прав, зарплати, свобод... Якщо залишити його без нагляду, він почне набивати собі пузо добром, яке по праву належить вам! Але якщо ви дасте мені владу..."\n\n§Hон повільно стискає руку в кулак.§!\n\n "Дайте мені планету, і я витисну з них ці безглузді помисли. Вони ще будуть вам вдячні, о всеславний. Ви навіть не уявляєте наскільки!"""
 paragon.41400.b:0 "Чому ви хочете працювати на нас?"
 paragon.41400.b.response:0 ""Хіба багато хто відмовиться від можливості попрацювати на такого чудового правителя?"\n\n§HВін посміюється від передчуття.§!\n\n"Хтось народжується відразу на престолі. Іншим залишається тільки коритися. Можете мені довіряти. Я буду служити вам вірою і правдою"."
 paragon.41400.c:0 "Вам добре дається підлесливість."
 paragon.41400.c.response:0 ""О, найблагородніший! Хіба ж це підлесливість? Я ще навіть не починав! Порівняно з вами я не більше ніж бруд під ногами; я нижчий, ніж черв'як, що копошиться в гної! Для мене немає честі вище, ніж славити ваші заслуги. Від однієї лише вашої присутності мене переповнює радість. Дозвольте служити вам! Моя прихильність безмежна!"""
 paragon.41400.hire_custom_tooltip:0 "§Y$NAME_authoritarian2$§! приєднується до нашої держави як §Hлідер§!".

 paragon.41500.name:0 "$NAME_spiritualist1$"
 paragon.41500.desc:1 "§HПрибулець нерухомий.§!\n\n "Мене направила віра. Щоб постати перед вами, мені довелося перетнути незримі рубежі. Я - оракул Уластар"."
 paragon.41500.a:0 "Якою буде наша доля?"
 paragon.41500.a.response:0"§HОн дивиться невидячими очима.§!\n\n "На одному шляху біле полум'я палає в порожнечі. На іншому лежить тліюче вугіллячко. Ви зустрінетеся віч-на-віч із жахом - і загинете. Утім... Нитки долі сплітаються в тонку мотузочку надії. Ще не пізно запобігти злій долі"."
 paragon.41500.b:0 "Чому ви хочете працювати на нас?"
 paragon.41500.b.response:0"§HОн дістає мішечок і кидає в повітря його вміст. Над головою вихором починають кружляти порошинки. Гість урочисто виголошує:§!\n\n "Я відгукнувся на поклик. Ви шукали мене. Або тільки збираєтеся знайти"."
 paragon.41500.c:0 "Що конкретно ви можете нам запропонувати?"
 paragon.41500.c.response:1 "§З складок мантії $NAME_spiritualist1$ дістає кілька різьблених кісток. Розкидавши їх по підлозі, він починає уважно вивчати різьблення, але не очима, а чимось іще.§!\n\n "Я поділюся своїми видіннями з правовірними. Я виправлю крен вашого корабля, який ось-ось увійде в бурю"."
 paragon.41500.d:1 "Як ви знайшли свій дар?"
 paragon.41500.d.response:1 ""Багато років тому я працював у глибинах планетарного рудника. Мій зір був бездоганний, але душа залишалася сліпою під тиском матеріального світу. А потім настав день пробудження".\n\n "Раптовий вибух випалив мені очі. Інші називали його нещасним випадком, але я зрозумів, що це було провидіння. У темряві, що настала, мені відкрилася річка часу. Я бачу її течію і понині"."
 paragon.41500.hire_custom_tooltip:0 "§Y$NAME_spiritualist1$§! приєднується до нашої держави в якості §Hлідера§!".

 paragon.41600.name:0 "$NAME_spiritualist2$"
 paragon.41600.desc:1 "Чоловік, що стоїть перед нами, змарнів так, немов його морили голодом. Його ветхість проявляється в усьому: у колись елегантному, але тепер злинялому одязі, у сухій, наче пергамент, шкірі, і в неголосному, не голосніше за шепіт, голосі."§!\n\n "Мене звуть Насуз Деметор. Я збираю пил і міфи. Дякую, що погодилися прийняти мене"."
 paragon.41600.a:0 "Пил і міфи?"
 paragon.41600.a.response:1"§HВін посміхається. Шкіра на обличчі розтягується від руху м'язів.§!\n\n"Ця галактика дуже стара. Сотні тисяч могутніх цивілізацій перетворилися на пил ще задовго до того, як виникла наша. Пил - усе, що від них залишилося... І ще - міфи. Наша головна спадщина. Я хочу розкрити поховану істину, щоб зберегти минуле. Щоб із нього можна було почерпнути знання"."
 paragon.41600.b:0 "Тому ви звернулися до нас?"
 paragon.41600.b.response:0 ""Запевняю вас, я не шукаю вигоди тільки для себе. Прах століть приховує під собою незліченні багатства. Я готовий поділитися ними з вами"."
 paragon.41600.c:0 "Що ви зазвичай знаходите на розкопках?"
 paragon.41600.c.response:1 ""Артефакти, знання, розкіш... І багато іншого. Усе, що нині існує, - це відгомін далекого минулого. Дивно, чи не так? У боротьбі із забуттям ми забуваємо просто зупинитися і послухати"."
 paragon.41600.hire_custom_tooltip:0 "§Y$NAME_spiritualist2$§! приєднується до нашої держави в якості §Hлідера§!".

