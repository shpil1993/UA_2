 situation_paragon_skrand_cure:0 "Хід лікування"
 situation_paragon_skrand_cure_type:0 "Лікування"
 situation_paragon_skrand_cure_desc:0 "Як і в разі будь-якої іншої хвороби, головне в боротьбі з пір'яною гниллю - лабораторні дослідження. Команди дослідників день і ніч працюють над пошуком способу лікування хвороби, а медперсонал намагається полегшувати симптоми й обмежувати поширення хвороби."
 situation_paragon_skrand_cure_regular:0 "Стандартні дослідження"
 approach_situation_paragon_skrand_cure_regular_tt:0 "У дослідницькі групи входять експерти з нових хвороб і охорони здоров'я. Вони шукають метод лікування гнилі, попутно займаючись і іншими завданнями."
 situation_paragon_skrand_cure_generous:0 "Великі дослідження"
