 situation_paragon_skrand_sickness:0 "Хід хвороби"
 situation_paragon_skrand_sickness_type:0 "Хвороба"
 situation_paragon_skrand_sickness_desc:0 "Заразна хвороба пір'яна гниль вразила більшу частину команди Скранда. Наші прогнози невтішні. Зараз ми можемо лише обмежити поширення хвороби, доглядати за тими, хто захворів, і полегшувати симптоми."
 situation_paragon_skrand_sickness_standard:0 "Звичайна терапія"
 approach_situation_paragon_skrand_sickness_standard_tt:0 "Ми діятимемо за стандартними протоколами для спалахів небезпечних хвороб. "
 situation_paragon_skrand_sickness_generous:0 "Інтенсивна терапія"
 approach_situation_paragon_skrand_sickness_generous_tt:0 "Ми профінансуємо клінічні дослідження, водночас підтримуючи суворий карантин - це має сповільнити розповсюдження хвороби."
 situation_paragon_skrand_sickness_nothing:0 "Мінімальна допомога"
 approach_situation_paragon_skrand_sickness_nothing_tt:0 "Без достатніх ресурсів для достатньої допомоги хвороба поширюватиметься набагато швидше."
 situation_paragon_skrand_sickness_tech_tt:0 "Підсилювачі життєздатності"
 situation_paragon_skrand_sickness_ascension_tt:0 "Генетичні компетенції"
