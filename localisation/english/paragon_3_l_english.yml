 paragon.5005.name:0 "Освоєно новий світ"
 paragon.5005.desc:1 "Заснувавши цю нову колонію, §Y[Root.Owner.Ruler.GetTitle]§! робить перший крок до виконання своєї обіцянки.\n\nКолоніальний корабель перетворено на постійну головну адміністративну будівлю. Ми взялися за підключення його реактора до загальної мережі, щоб задовольнити потреби зростаючої колонії в енергії.\n\nМаси колоністів ступають на поверхню, і ось уже навколо величезного корпусу колишнього зорельота ростуть тимчасові будинки та укриття. Поселення, що зароджується, стане першим містом на планеті [Root.GetName], яке побудував наш [Root.Owner.GetSpeciesName] народ."

 paragon.5008.name:0 "Помилкові обіцянки" #Fail situation
 paragon.5008.desc:1"$paragon.beginning.speech$\n\nУ наступному повідомленні [Root.Owner.Ruler.GetName] каже, що [Root.Owner.GetSpeciesNamePlural] повинні відмовитися від колишніх забобонів і разом поглянути в майбутнє. [Root.Owner.Ruler.GetSheHeCap] наводить як приклад наші спільні досягнення та підкреслює нерозумність постійних конфліктів через помилки минулого, які не дають нам зробити крок уперед. Якщо [Root.Owner.GetName] встануть разом як один, ми подолаємо будь-які труднощі!\n\n$paragon.ending.speech$"
 paragon.5008.a:0 "Чи зрозуміють вони?"
 paragon.5008.a.tt:1 "§LХоча §Y[Root.Owner.Ruler.GetTitle]§! все ще користується народною підтримкою, ми так і не виконали цієї обіцянки, і це підірве довіру до уряду.§!"
 paragon.5009.name:0 "Обіцянку виконано" #Win situation
 paragon.5009.desc:1"$paragon.beginning.speech$\n\nУ наступному повідомленні [Root.Owner.Ruler.GetName] на всі лади розсипається в похвалах, розповідаючи, наскільки прекрасними є [Root.Owner.GetSpeciesNamePlural] і чого здатні домогтися деякі окремі особистості - зокрема, звісно, і [Root.Owner.Ruler.GetName]. [Root.Owner.Ruler.GetSheHeCap] починає перераховувати всі наші спільні досягнення - одне голосніше за інше, і завершує послання на високій ноті, пообіцявши блискуче майбутнє.\n\n$paragon.ending.speech$"
 paragon.5009.a:1 "У космос, до перемоги!"
 paragon.5009.a.tt:1 "§LМи виконали всі обіцянки та реалізували всі очікування наших громадян.§!"
 
 paragon.5010.name:0 "Керівництво"
 paragon.5010.desc:1 "Ви б бачили нові міста на планеті [Root.GetName]! Наполегливою працею і цілеспрямованістю колоністи зуміли зробити новий світ своєю домівкою.\n\n[Root.Owner.GetSpeciesName] на планеті [Root.GetName] вирішили виразити свою подяку, спорудивши монумент під назвою "Спасибі, §Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§!"""
 paragon.5010.a:0 "Нехай споруджують."
 paragon.5010.a_tt:0 "Жителі планети [Root.GetName] збудують пам'ятник, на якому буде їхній §Y[Root.Owner.Ruler.GetTitle]§!".
 paragon.5010.b:0 "Дамо їм додаткові кошти."
 paragon.5010.b_tt:0 "§Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§! особисто допоможе в будівництві."
 paragon.5010.c:0 "Нехай краще побудують що-небудь корисне."
 paragon.5010.c_tt:0 "Жителі планети [Root.GetName] використовують зібрані кошти в іншому проєкті."

 paragon.5011.name:0 "[Root.GetName] тріумфує!"
 paragon.5011.desc:1 "§HУсі державні інформаційні канали імперії [Root.Owner.GetName] переривають свої програми для трансляції офіційного повідомлення з планети [Root.GetName]. У кадрі перед покритим тканиною пам'ятником стоїть §Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§!.§!\n\nСьогоднішній день увійде в історію. Ніколи раніше наша раса не здійснювала більш великого досягнення. З моїм керівництвом і вашим старанням нам немає перешкод! Колоністи на планеті [Root.GetName] хотіли віддати похвалу мені, і спасибі їм за це. Хай живе [Root.Owner.GetName]!"
 paragon.5011.a:0 "Ура!"
 paragon.5011.a.response:1 "§HПід радість натовпу полотно падає на землю, і світу постає пам'ятник - це §Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§! у повний зріст. §Y[Root.Owner.Ruler.GetTitle]§! стоїть, дивлячись у далечінь, де на нас чекає славне майбутнє. Уперше в нашій історії ми підкорили іншу планету!§!"

 paragon.5012.name:0 "[Root.Owner.GetName] тріумфує!"
 paragon.5012.desc:1 "§HУсі державні інформаційні канали імперії [Root.Owner.GetName] переривають свої програми для трансляції офіційного повідомлення з планети [Root.GetName]. У кадрі перед покритим тканиною пам'ятником стоїть §Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§!.§!\n\nСьогоднішній день увійде в історію. Ніколи раніше наша раса не здійснювала більш великого досягнення. З моїм керівництвом і вашим старанням нам немає перешкод! Колоністи на планеті [Root.GetName] хотіли віддати похвалу мені, але сьогодні всі ми гідні почестей. Разом переможемо!"
 paragon.5012.a:0 "Разом!"
 paragon.5012.a.response:1 "§HПід радість натовпу полотно падає на землю, і світу постає пам'ятник - це §Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§!, а навколо нього інші [Root.Owner.GetSpeciesNamePlural]. Герої стоять щільною стіною - немов нація, об'єднана однією метою.§!"

 paragon.5013.name:0 "[Root.GetName] у нашій пам'яті!"
 paragon.5013.desc:1 "§HУсі державні інформаційні канали імперії [Root.Owner.GetName] переривають свої програми для трансляції офіційного повідомлення з планети [Root.GetName]. У кадрі перед покритим тканиною пам'ятником стоїть §Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§!.§!\n\nСьогоднішній день увійде в історію. Ніколи раніше наша раса не здійснювала більш великого досягнення. Колоністи на планеті [Root.GetName] хотіли віддати похвалу мені, але насправді похвали гідні вони самі - справжні герої нашого народу. Я лише слуга нашої нації. Завдяки вам ми робимо крок до світлого майбутнього!"
 paragon.5013.a:0 "Яка скромність!"
 paragon.5013.a.response:1 "Саме тому ми вирішили, що цим славним колоністам не варто зводити мені пам'ятник. Краще витратьте кошти на містобудування. Бажаю вам процвітання!\n\n$paragon.ending.speech$"

 paragon.5014.name:0 "Перевантажена рада"
 paragon.5014.desc:1 "Рада навантажена надміру.\n\n§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! володіє немов невичерпним запасом енергії, але радники працюють допізна, ледве справляючись із багаторазово збільшеним навантаженням, яке диктує космічна держава. Невирішені проблеми поступово накопичуються, і доведеться якось заповнити брак кадрів."
 paragon.5014.a:0 "Ми впораємося з цією проблемою."

 paragon.5110.name:0 "Виявлено піратів"
 paragon.5110.desc:0 "Ми отримали численні повідомлення про те, що на наших торгових шляхах господарюють пірати. Рада запросила військової підтримки, щоб впоратися з цією загрозою." #Для виклику назви системи використовуйте [paragon_origin_ships.GetName]
 paragon.5110.a:0 "Відправити флот."

 paragon.5120.name:0 "Проблеми зі зв'язком"
 paragon.5120.desc:1 "Деякі колоністи в групах з дослідження далекого космосу невтішно відгукуються про наші системи зв'язку: в інші дні обмін повідомленнями не працює взагалі. Інженери пропонують побудувати в столичній системі ретранслятор для посилення сигналу."
 paragon.5120.a:0 "Почати будівництво."

 paragon.5121.name:0 "Підсилювач сигналу"
 paragon.5121.desc:1 "Підсилювач сигналу ввімкнено. Перші випробування показують, що його має бути достатньо для забезпечення стійкого зв'язку в межах наших кордонів. Судячи з усього, попередні перебої були результатом навмисного саботажу. Нам невідомі особи зловмисників, але нова система дасть змогу захиститися від подібних диверсій у майбутньому."
 paragon.5121.a:0 "Ми знову можемо спілкуватися."

 paragon.5130.name:0 "Страйк робітників"
 paragon.5130.desc:1 "Робітники космічних виробництв страйкують проти нестерпних умов. Вони вимагають більше вільного часу і нових заходів з охорони праці. У відповідь ми запропонували заснувати низку вихідних днів, а також провести на столичній планеті великий парад для підігріву почуття національної гордості."
 paragon.5130.a:0 "Займемося цим!"

 paragon.5131.name:0 "Великий парад"
 paragon.5131.desc:1 "Парад пройшов успішніше, ніж очікувалося! Щасливі обличчя громадян, які кричали "хай живе §Y[Ruler.GetTitle] [Ruler.GetRegnalName]!§!", транслювалися по всій державі [Owner.GetName], щоб усі знали, наскільки чудовий [Root.Owner.Ruler.GetTitle] ними править. У якийсь момент у столиці спалахнула низка невеликих бунтів, але порядок вдалося швидко відновити. Обійшлося без постраждалих, і державні ЗМІ підносять швидку реакцію наших спецслужб на інцидент як свідчення того, як добре §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! робить свою справу."
 paragon.5131.a:1 "Ох вже ці дисиденти!"

 paragon.5140.name:0 "Військові дисиденти"
 paragon.5140.desc:1 "До нас дійшли повідомлення, що деякі молодші офіцери ганьблять ім'я нашого славного лідера. Звичайно ж, §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! не залишить цих негідників без покарання. Відповідальних потрібно як мінімум звільнити."
 paragon.5140.a:0 "Почати розслідування."

 paragon.5141.name:0 "Дисидентів заарештовано"
 paragon.5141.desc:1 "Офіцерів-дисидентів, які діяли проти нас, заарештовано. На щастя, їх було небагато, але цей інцидент показує, що зрадники можуть затесатися навіть у лави наших військових. Головних підбурювачів ми спіймали, але не можна виключати їхні зв'язки з невійськовими групами."
 paragon.5141.a:0 "Не можна втрачати пильності."

 paragon.5150.name:0 "Оголтіле кумівство"
 paragon.5150.desc:1 "Останнім часом рада потрапила під пильну увагу громадськості. Анонімні доноси вказують на те, що більшість важливих постів зайняті друзями і родичами високопоставлених чиновників. Ми пообіцяли розслідувати цю ситуацію і виправити становище."
 paragon.5150.a:0 "Пора влаштувати кадрову чистку."

 paragon.5151.name:0 "Чистка в раді"
 paragon.5151.desc:1 "Особливий комітет провів ретельну чистку вищих ешелонів ради. За її результатами багато некомпетентних радників позбулися своїх посад. Деякі багатообіцяючі кадри були відправлені на навчання."
 paragon.5151.a:0 "Куди краще."

#ПРОБЛЕМИ В ЕКОНОМІЦІ
 PARAGON_ORIGIN_SPIRITUALIST_PROJECT:0 "Ретрансляційна установка"
 PARAGON_ORIGIN_SPIRITUALIST_PROJECT_DESC:1 "Будівництво ретранслятора в столичній системі покладе кінець перебоям у дальньому зв'язку. Наші найкращі інженери готові приступити до справи."
 PARAGON_ORIGIN_AUTHORITARIAN_PROJECT:0 "Великий парад"
 PARAGON_ORIGIN_AUTHORITARIAN_PROJECT_DESC:1 "Підготувати великий парад і оголосити вихідний день буде непросто. Щоб громадяни знову загордилися державою, все має бути організовано ідеально."
 PARAGON_ORIGIN_PACIFIST_PROJECT:0 "Полювання на офіцерів-дисидентів"
 PARAGON_ORIGIN_PACIFIST_PROJECT_DESC:0 "Дисиденти проникли в наші збройні сили. Вони плетуть підступи проти нас, поливають брудом ім'я нашого лідера. Потрібно вжити швидких і рішучих заходів."
 PARAGON_ORIGIN_MATERIALIST_PROJECT:0 "Ні кумівству"
 PARAGON_ORIGIN_MATERIALIST_PROJECT_DESC:0 "Нам потрібно терміново викорінити кумівство в раді. Воно ставить під загрозу все, що ми робимо. Вичистити цей бруд вийде не відразу, але від цього залежить довіра нашого народу."

 paragon.5020.name:0 "Що чекає на нас попереду"
 paragon.5020.desc:1 "Незважаючи на всі старання, яких докладає §Y[owner.Ruler.GetTitle] [owner.Ruler.GetRegnalName]§!", роботи в нас ще багато. Імперія кишить конфліктуючими фракціями, а громадян об'єднує своїми зусиллями тільки [owner.Ruler.GetTitle].\n\nХоча наш лідер не планував змінювати уряд, що прийшов до влади після Об'єднання, новий, прямий підхід до управління міг би вирішити частину проблем. Але з іншого боку, таке рішення напевно наштовхнеться на серйозний опір."
 paragon.5020.a:0 "Оголосити пряме імперське правління!"
 paragon.5020.a.tt:1 "§LМи зможемо керувати зірками, тільки якщо [owner.Ruler.GetTitle] особисто візьме всі повноваження у свої руки. Відтепер [owner.Ruler.GetTitle] матиме повну владу над радою. Нехай буде [owner.Ruler.GetHisHer] правління довгим і плідним!§!\n§T[owner.Ruler.GetRegnalName]§! зміцнить свою владу, але в майбутньому на нас можуть чекати §Rнебезпечні наслідки§!".
 paragon.5020.b:1 "Зберегти статус-кво."
 paragon.5020.b.tt:1 "§LНаш народ повірив обіцянці, що [owner.Ruler.GetTitle] приведе їх до зірок, але вони не погоджувалися жити під владою нових царів або імператорів. Таке захоплення влади буде актом тиранії.§! Стабілізувати ситуацію в країні може статус-кво."

 paragon.5021.name:0 "Проголошення імперії"
 paragon.5021.desc:1 "Новини поширюються зі швидкістю пожежі. Кілька розчерків пера, і ось грандіозна церемонія коронації транслюється на всіх планетах. Здебільшого [Owner.GetSpeciesNamePlural] раді тому, що тепер §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! отримає всю повноту влади." Але хоча настрої в народі святкові, в головах громадян ховаються невисловлені питання і побоювання. Як буде влаштована нова імперія?"
 paragon.5021.a:1 "Її хребтом стане наша армія." #MILITARIST
 paragon.5021.b:1 "Віра додасть нам сил." #SPIRITUALIST
 paragon.5021.c:1 "Закон і порядок понад усе." #AUTHORITARIAN
 paragon.5021.d:1 "Наші двері відкриті для всіх." #XENOPHILE
 paragon.5021.e:0 "Мир принесе нам багатство і процвітання." #PACIFIST
 paragon.5021.f:0 "Шлях до величі нам освітить прогрес." #MATERIALIST
 paragon.5021.g:0 "Імперія стане бастіоном на шляху ксенозагроз." #XENOPHOBE
 paragon.5021.h:1 "Уряд має бути стабільним." #GOV
 paragon.5022.name:0 "Звернення до нації"
 paragon.5022.desc:1 "§H§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! Анонсує звернення до своїх вірних підданих. промова транслюється всіма державними каналами.§!\n\nДорогі [Owner.GetSpeciesNamePlural]! Ви покликали мене в годину потреби, і я обіцяю вам, що ваша довіра щедро винагородиться. Разом із владою я отримую від вас велику відповідальність, і я присягаюся вірно служити нашій країні і вам, мої піддані. Першим своїм імператорським указом я створю організацію, де навчатимуться найкращі та найрозумніші, щоб побудувати майбутнє, яким ми зможемо пишатися! У космос, до перемоги!"
 paragon.5022.a:1 "У космос!"

#ДИПЛОМАТИЧНІ ВІХИ
 paragon.5023.name:0 "Федерація"
 paragon.5023.desc:2 "$paragon.beginning.speech$\n\n[Root.Owner.Ruler.GetName] не дасть помилитися: сьогодні воістину славний день! Заснування федерації варто відзначити з розмахом. Урочиста промова спрямована на підтримку міцних уз, що пов'язують нас із союзниками: [your_ally.GetName] допоможе нам перегорнути сторінку історії. Ми вступаємо в золотий вік величі та процвітання!\n\n$paragon.ending.speech$"
 paragon.5023.a:1 "Хай живе федерація!"

 paragon.5025.name:0 "Король королів"
 paragon.5025.desc:1 "$paragon.beginning.speech$\n\nГоловна тема сьогоднішнього звернення - [your_ally.GetName]. Ця держава визнала наше панування і підкорилася нашій владі та керівництву! Її мудрість і довіра не залишаться без винагороди, і ми сподіваємося, що інші народи також зроблять правильний вибір і підкоряться нам.\n\n$paragon.ending.speech$"
 paragon.5025.a:0 "Ми були народжені для влади."
 paragon.5027.name:0 "Ворога розчавлено!"
 paragon.5027.desc:1 "$paragon.beginning.speech$\n\nНарод радіє, почувши останні новини: наші вороги підписали мирний договір, а заодно погодилися на серйозні поступки. Ось так Світило твердою рукою веде нас до перемоги!\n\n$paragon.ending.speech$"
 paragon.5027.a:0 "Перемога!"

 paragon.5029.name:0 "Похмурий результат"
 paragon.5029.desc:1 "$paragon.beginning.speech$\n\nСьогоднішній день чорний як ніколи. Новинні канали навіть не приховують нещадну жорстокість, якої [Owner.GetName] зазнає від загарбників. [Ruler.GetName] підкреслює, як важливо стояти пліч-о-пліч у ці важкі часи. §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! урочисто присягається домогтися найкращого результату, а заодно - не допустити, щоб коли-небудь таке повторилося.\n\n$paragon.ending.speech$"
 paragon.5029.a:0 "Більше ніколи!"

 paragon.5033.name:0 "Васалітет"
 paragon.5033.desc:1 "$paragon.beginning.speech$\n\n[Root.Owner.Ruler.GetName] мовчить. Усі новинні канали демонструють один і той самий сюжет: [Owner.GetName] підписує васальний договір. Незважаючи на глибоку довіру народу до Світила, сьогоднішній день, поза всякими сумнівами, відкинув нашу цивілізацію назад.\n\n$paragon.ending.speech$"
 paragon.5033.a:0 "Ми їх тільки використовуємо."

 paragon.5038.name:0 "Галактичні захисники"
 paragon.5038.desc:1 "$paragon.beginning.speech$\n\nСьогодні знаменний день. [Root.Owner.Ruler.GetName] з гордістю слухає репортаж: Галактичне співтовариство вирішило наділити нас найвищими повноваженнями хранителя. Вона визнала, що ми єдині здатні забезпечити безпеку галактики. Нас наділили величезною владою, тож тепер перед нами стоїть завдання не тільки виправдати надану довіру, а й перевершити всі можливі очікування.\n\n$paragon.ending.speech$"
 paragon.5038.a:0 "За галактику!"

 paragon.5039.name:0 "Найвища честь"
 paragon.5039.desc:1 "$paragon.beginning.speech$\n\nСьогодні відбувся наш тріумф! [Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName] волею Галактичного сенату приймає титул імператора Галактичного імперіуму. Приносячи присягу, [Root.Owner.Ruler.GetName] присягається, що відтепер для галактики настане нова доба - епоха вічного процвітання!"\n\n$paragon.ending.speech$"
 paragon.5039.a:0 "Вічний Імперіум!"

# Забутий
 paragon.5050.name:1 "Наростаюча опозиція"
 paragon.5050.desc:1 "Наші ідеологічні противники сформували потужний політичний блок і закликали своїх прихильників влаштовувати мирні протести проти змін, які §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! вносить нібито в односторонньому порядку.\n\nВони стверджують, що ми відреклися від ідеалів, встановлених після Об'єднання, і тепер кричать: "§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!, геть реформи!"".
 paragon.5050.a:1 "Як вони посміли виступати проти влади?!"

 paragon_origin_forgotten:1 "Дисиденти все сильніші"
 paragon_origin_forgotten_type:1 "Вуличні протести"
 paragon_origin_forgotten_desc:2 "Перед урядовими будівлями збираються протестувальники. Вони вимагають, щоб їхні вимоги вислухали, і не хто-небудь, а особисто §Y[owner.Ruler.GetTitle] [owner.Ruler.GetRegnalName]§!". Більшість протестувальників - молодь, але серед організаторів є й ветерани Об'єднання. Відмахуватися від них може бути небезпечно."
 paragon_origin_forgotten_monthly_change_tooltip:1 "Їхні протести дезорганізовані, а нові групи з'являються майже щодня. Ми ретельно намагаємося визначити, хто стоїть за ними."
 situation_origin_forgotten_propaganda:1 "Скористатися пропагандою"
 situation_origin_forgotten_balanced:1 "Знайти компроміс"
 situation_origin_forgotten_crackdown:1 "Почати боротьбу"
 approach_situation_origin_forgotten_propaganda_tt:1 "Ми можемо підірвати підтримку опозиції за допомогою пропаганди. Це може заморочити голову населенню, але принаймні, ми збережемо спокій."
 approach_situation_origin_forgotten_balanced_tt:1 "Прислухавшись до поміркованої опозиції і вийшовши з нею на діалог, ми створимо собі вигідний образ для ЗМІ, а самі зможемо попутно зайнятися певними... екстремістами."
 approach_situation_origin_forgotten_crackdown_tt:1 "Ніякої терпимості до дисидентів. Ніякої пощади до тих, хто працює проти нас."

 paragon.forgotten.a:0 "Відповісти на ці заяви."
 paragon.forgotten.b:0 "Підвищити витрати на силовиків."
 paragon.forgotten.c:0 "Заткнути дисидентів."
 paragon.5054.name:0 "Звинувачення"
 paragon.5054.desc:1 "Підпільна група так званих "Забутих" кидається звинуваченнями в тому, що §Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§! - тиран. Вони стверджують, що наш уряд більше не представляє волю народу, а лише обслуговує інтереси невеликого кола обраних, а тому [Owner.Ruler.GetRegnalName] не заслуговує на довіру. Свою заяву "Забуті" супроводили прикладами безслідно зниклих опозиціонерів, які виступали з критикою режиму. Їхня наполеглива пропаганда посіяла зерно сумнівів у свідомості нашого народу."
 paragon.5055.name:1 "Ціна істини"
 paragon.5055.desc:1 "Надані докази виявилися правдивими: §Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§! Дійсно, далеко не завжди говорить правду як раді, так і народу. [Owner.Ruler.GetHeShe], може, і не завжди бреше, але нерідко недоговорює. Так, нам стало відомо про підписання кількох завідомо нездійсненних контрактів із впливовими учасниками ринку."\n\nСьогодні "Забуті" - не відщепенці, а голос обдурених і знедолених, що закликає наш уряд передати владу назад до ради та народу."
 paragon.5056.name:1 "Ad Hominem"
 paragon.5056.desc:1 "Якесь анонімне джерело "злило" секретні документи. За підсумками цього витоку §Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§! постає в непривабливому світлі. Такий вчинок (інакше як "державна зрада" його не назвати) лише підлив олії у вогонь політичної пожежі, що розгорається, яка вже всерйоз загрожує поглинути наш уряд. Зрозуміло, насамперед підозра впала на "Забутих", але, схоже, вони невинні - ми так і не змогли знайти доказів їхнього втручання."
 paragon.5057.name:1 "Все, досить!"
 paragon.5057.desc:1 "Політична обстановка стала абсолютно некерованою. Підбурювачі роздмухують пожежу революції, а §Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§! відмовляється піти на поступки, тим самим викликаючи хвилю жорстоких протестів, що накрили всю державу. Кількість жертв постійно зростає. Опинившись у безвихідній ситуації, §Y[Owner.Ruler.GetTitle]§! наказує придушити опір будь-якими можливими способами."
 paragon.5057.a:1 "Заарештувати опозицію!"
 paragon.5057.a.tt:1 "§LМи знаємо, де живуть ці баламути, і можемо посадити їх за ґрати.§!"
 paragon.5057.b:1 "Проявити стриманість."
 paragon.5057.b.tt:1 "§LВідмовившись опускатися до їхнього рівня, ми покажемо всім дисидентам, що робимо все можливе заради блага народу.§!"
 paragon.5057.c:1 "Усунути зрадників!"
 paragon.5057.c.tt:1 "§LДисиденти - загроза для нації, їх має бути знищено.§!"
 paragon.5058.name:1 "Тягар керівництва"
 paragon.5058.desc:1 "Через надмірні навантаження §Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§! тепер позбувається стресу в досить унікальний спосіб. Дехто спише це на ексцентричність, але така звичка кидає тінь на всю раду."
 paragon.5058.a:1 "Доведеться з цим змиритися."
 paragon.5059.name:1 "Старанний лідер"
 paragon.5059.desc:2 "§Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§! працює невтомно, щоб із кожним днем ставати тільки кращим. Рада не залишила без уваги таку самовідданість."
 paragon.5059.a:1 "Воістину безмежна мудрість!"
 paragon.5060.name:1 "Порядок відновлено"
 paragon.5060.desc.imprisioned:2"$paragon.beginning.speech$\n\nСуспільство розвалюється на очах. Вулиці захлеснула хвиля насильства, підбурювачі сіють смуту, а правда стала жертвою безсоромної брехні. Досить це терпіти! З великою гордістю я оголошую, що цим часам прийшов кінець. Вороги, які прагнули підірвати нашу владу, заарештовані і незабаром постануть перед справедливим судом. Вони ще покаються за всі страждання, що вам довелося пережити!\n\n$paragon.ending.speech$"
 paragon.5060.desc.negotiated:1"$paragon.beginning.speech$\n\nНарод, який піддався розбіжностям, забуває, за що бився. Кожен політичний опонент для нього - смертельний ворог. Однак ці важкі часи ми подолали з честю, і я з великою радістю повідомляю вам, що мирне рішення не за горами. Ми почули вас! Ви довірилися мені, але мені так і не вдалося виправдати цю довіру. Тому я кажу: досить! У світлі майбутньої реформи конституції я впевнено можу заявити, що наш народ ступив на правильний шлях, і ваша віра в те, що я доведу ці зміни до кінця, - велика честь для мене. Даю урочисте слово, що відтепер я вас не підведу!\n\n$paragon.ending.speech$"
 paragon.5060.desc.destroyed:1"$paragon.beginning.speech$\n\nСьогоднішній день - день великої перемоги, але, на жаль, жодна перемога не обходиться без жертв. Противник розбитий, проте рана від встромленого в спину кинджала не заживе ще довго. Ворог, охоплений самолюбством, захотів знищити нас, проте разом ми дали йому відсіч. Незабаром відбудеться страта, і він поплатиться життям за свої злочини. Ми перемогли!\n\n$paragon.ending.speech$"
 paragon.5060.a:1 "Нам потрібен сильніший лідер!"
 paragon.5060.a.tt:1 "§LОстанні події засвідчили, що принести мир і процвітання може тільки §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! і мудре правління. Нехай влада буде в руках тих, хто її гідний.§!"
 paragon.5060.b:0 "Нам потрібен ефективний уряд!"
 paragon.5060.b.tt:0"§LОстанні події показали, що для подолання подібних дилем у майбутньому нам потрібен сильний уряд. Нам потрібно передати більше влади раді.\n§!$paragon.leader.growth.negative$"

# Реформатори та шалене правління
 paragon.5061.name:1 "Раптова трагедія"
 paragon.5061.desc:1 "§Y[Owner.GetHeirTitle] [Owner.GetHeirName]§! більше не з нами. Причина смерті поки встановлюється, але, за попередніми даними, смерть не була насильницькою. [Ruler.GetRegnalName] важко переносить смерть свого нащадка. Оголошено загальнодержавну жалобу. Ми ж чекаємо остаточних результатів розслідування смерті спадкоємця."

 paragon.5062.name:1 "Горе, що зводить з розуму"
 paragon.5062.desc:1 "§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! відмовляється визнавати, що смерть спадкоємця була природною, незважаючи на всі докази. Новий указ, який міг скласти тільки глибоко засмучений батько, не змушує себе довго чекати: за всяку ціну знайти злочинця, відповідального за це підле вбивство. Спецслужби вже проводять чистки, спрямовані на викорінення дисидентів.\n\nГромадяни дивуються несподіваному сплеску жорстокості, що супроводжує затримання. Знову піднімається хвиля протестів проти зловживання владою і за нову низку реформ. Вперше за всю історію нашого народу [Ruler.GetTitle] стикається з протистоянням більшості населення."
 paragon.5062.a:0 "Обурливо!"
 paragon.5062.a.tt:0 "Розблокує "$origin_delusional_tyrant_finish$""
 origin_egalitarian_refuse:0 "§RЦі [Root.GetSpeciesNamePlural]-егалітаристи не бажають залишати світ [Root.Planet.GetName]!§!\n\n"

 paragon.5063.name:0 "Більше не реформісти"
 paragon.5063.death.desc:0 "Оскільки §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! тепер у світі іншому, реформісти почали поступово втрачати популярність. Деякі з них, забувши на якийсь час про ідеологічні розбіжності, навіть відвідали похоронну церемонію. Сьогоднішній день скорботний, але скорбота зблизила нас - адже саме на єдності тримається [Root.Owner.GetName]."
 paragon.5063.norebel.desc:0 "Чи то завдяки грамотному розпорядженню ресурсами, чи то завдяки введенню більш суворих покарань нам вдалося придушити бунт на повсталих планетах. Ми знову єдині і прагнемо до розвитку, а не до міжусобиць. §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! оголошує, що сьогоднішній день стане святковим, щоб громадяни пам'ятали про цю світлу дату."
 paragon.5063.death.a:0 "Смерть об'єднує."
 paragon.5063.norebel.b:0 "Ми знову знайшли єдність."

 paragon_origin_reformists_struggle:1 "Вимоги реформістів"
 paragon_origin_reformists_struggle_type:1 "Стримування реформістів"
 paragon_origin_reformists_struggle_desc:1 "Прикриваючись боротьбою за свободу, ці пустослівні реформісти хочуть погубити народ! По всій державі спалахують жорстокі сутички: реформістська отрута проникла у свідомість громадян, і багато хто повстав проти нас. Вони вважають, що §Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§! - слабкий, жорстокий і невмілий правитель. Але ми їм ще покажемо, за ким залишиться останнє слово!"
 situation_paragon_origin_reformists_struggle_harsh:1 "Утримання влади"
 approach_situation_paragon_origin_reformists_struggle_harsh_tt:1 "Нещадна облава на всі відомі нам місця сховку реформістів має відновити порядок.\nЩоб покласти край поточним подіям, завершіть програму "§Y$council_agenda_origin_delusional_tyrant_name$§!"."
 paragon_origin_hunt:1 "Сила реформістів"
 paragon_origin_reformists_killed:0 "Перших реформістів нейтралізовано"
 paragon_origin_reformists_alive:0 "Проведено переговори з першими реформістами"
 situation_reformists_struggle_1:0 "Реформісти перехоплюють ініціативу на наших слабо укріплених форпостах, сили лоялістів ледве дають їм відсіч."
 situation_reformists_struggle_2:1 "У деяких сутичках реформісти почали брати гору, проте ми поки що міцно утримуємо владу."
 situation_reformists_struggle_3:1 "У нас є невелика перевага перед бунтівниками-реформістами, але баланс сил може змінитися в будь-який бік."
 paragon_origin_reformists_struggle_monthly_change_tooltip:0 "Бойовики реформістів постійно влаштовують напади на наші сили безпеки."
 situation_paragon_origin_reformists_struggle_complete:1 "Цей результат змусить нас вести переговори з реформістами на їхніх умовах."
 decision_paragon_origin_subdue_reformists:1 "Рейди на реформістів"
 decision_paragon_origin_subdue_reformists_desc:1 "Демократія - захворювання, яке потребує негайного втручання. Наші оперативники влаштують рейди на всі відомі укриття реформістів і покладуть край їхнім інтригам. Без жертв серед цивільних не обійдеться."
 decision_paragon_origin_subdue_reformists_tt:1 "Прогрес ситуації "§YВимоги реформістів§!" зменшиться на §G4§! од.\nЯкщо на планеті немає егалітарних поселень, модифікатор "§YДемократичні тенденції§!" зникне з імовірністю 50%.\n§YПризнака "Світило"§! (§Y[owner.Ruler.GetTitle] [owner.Ruler.GetRegnalName]§!) §Rпогіршиться§!".
 council_agenda_origin_delusional_tyrant_name:0 "Повний розгром"
 council_agenda_origin_delusional_tyrant_desc:0 "Влаштувавши повномасштабну чистку і затримавши лідерів реформістів, ми зможемо завдати їм поразки і примусити до переговорів на наших умовах."
 council_agenda_origin_delusional_tyrant_effect:0 "Затримання лідерів реформістів закінчить ситуацію "§YВимоги реформістів§!".".
 origin_delusional_tyrant_finish:0 "$council_agenda_origin_delusional_tyrant_name$ $agenda_ref$"
 origin_delusional_tyrant_finish_desc:0 "$council_agenda_origin_delusional_tyrant_desc$"

 paragon.5064.name:1 "Пахне зрадою"
 paragon.5064.desc:1 "§Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§! заявляє, що один із наших лідерів планує змову проти уряду! По-хорошому, варто було б стратити зрадника, але свідчень його провини у нас небагато."
 paragon.5064.a:1 "Потрібно більше доказів."
 paragon.5064.b:0 "Стратити зрадника!"
 paragon.5065.name:1 "Терористичні мережі"
 paragon.5065.desc:1 "§Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§! наказує провести масову зачистку на одній із наших планет. Судячи з усього, там знаходиться притулок реформістів, однак переконливих доказів у нас немає. Чи варто ризикувати життям громадян і керуватися лише натхненням?"
 paragon.5065.a:0 "Скасувати операцію."
 paragon.5065.b:0 "Почати операцію."
 paragon.5070.name:0 "Помічено піратів"
 paragon.5070.desc:1 "Один із осередків реформістів зблизився з місцевою зграєю піратів. Хоча серйозної небезпеки вони не становлять, вони можуть порушувати торгівлю та економічну діяльність у секторі."
 paragon.5071.name:0 "Іноземна допомога"
 paragon.5071.desc:1 "Якийсь досить відомий у себе на батьківщині громадянин держави [event_target:friendly_nation] хоче допомогти нам вести внутрішню боротьбу. Своє бажання він підкріпив ділом, а саме - вантажем сплавів. Такий жест можна було б сприйняти за спробу налагодити стосунки, однак §Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§! підозрює, що в такий спосіб хтось намагається налагодити канали постачання для дисидентів."
 paragon.5071.a:0 "Подякувати їм."
 paragon.5071.b:0 "Це все виверти!"
 paragon.5072.name:0 "Схоплено комірку"
 paragon.5072.desc:1 "Нашим спецслужбам вдалося вистежити і розгромити один із осередків реформістів. Операція пройшла досить успішно, з мінімальними втратами і без жертв серед цивільних."
 paragon.5073.name:1 "Накрито притулок"
 paragon.5073.desc:1 "Нашим спецслужбам вдалося відстежити один із осередків реформістів, але ті замінували цілий квартал. Коли оперативники почали штурм сховища, терористи привели вибухівку в дію. Багато хто не пережив вибух."
 paragon.5074.name:1 "Перестрілка"
 paragon.5074.desc:1 "У низці запеклих перестрілок між нашими силами і реформістами постраждало безліч цивільних. Зараз пораненими займаються рятувальні служби."
 paragon.5075.name:0 "Мітинг лоялістів"
 paragon.5075.desc:1 "§Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§! безумовно ще має популярність у народі: наші вірні громадяни влаштували мітинг на підтримку лідера!"
 paragon.5090.name:1 "Мітинг реформістів"
 paragon.5090.desc:1 "По одній з наших планет розповзається чума реформістської пропаганди. Лоялісти поки тримають обстановку під контролем, проте протести набирають обертів."
 paragon.5095.name:0 "Захоплено реформістів"
 paragon.5095.desc:0 "Стараннями ради нам вдалося швидко затримати лідерів реформістів. Тепер ми чекаємо, поки §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! винесе остаточний вирок. Утім, чимала частина населення підтримує цей рух, тож рекомендується домовитися - на наших умовах, зрозуміло, - про компроміс, що влаштує обидві сторони."
 paragon.5095.a:0 "Вислухаємо їхні умови."

 paragon.5200.name:1 "Підготовка до переговорів"
 paragon.5200.desc:1 "Через кілька місяців конфлікт наближається до закономірного кінця. Настав час вирішити розбіжності і припинити це безглузде повстання. §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! закликає до припинення вогню і переговорів з реформістами. Бойові дії призупинилися, і публіка з нетерпінням чекає результатів переговорів."
 paragon.5201.name:1 "Промова"
 paragon.5201.desc:2 "$paragon.beginning.speech$\n\nДорогі [Owner.GetSpeciesNamePlural]! Сьогодні я хочу розповісти вам, як мене переповнює гордість. Незважаючи на наші розбіжності, ми знайшли в собі сили згуртуватися як єдиний народ і зробити крок назустріч незвіданому, збудувати дім на нових планетах, досягти нових висот винахідливості.\n\nЯ хочу вшанувати вашу жертву...\n\nЯ хочу...\n\n§H§Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§! раптово робить незграбний крок і зникає з кадру.§!"
 paragon.5201.a:1 "Що відбувається?"
 paragon.5202.name:0 "Падіння"
 paragon.5202.regular:1 "Новини поширюються серед населення, як пожежа: §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! помирає. Хоча причина загадкової хвороби залишається невідомою, стан великого лідера поки що залишається стабільним.\n\nПоки що §Y[Ruler.GetRegnalName]§! може залишатися на посаді. Але щоб продовжити [Root.GetHisHer] життя на скільки-небудь значний час, знадобляться нетрадиційні підходи."
 paragon.5202.synth:1 "Новини поширюються серед населення, як пожежа: §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! переживає комплексну відмову нейромережі. Хоча причина загадкової неполадки залишається для наших найкращих умів незбагненною, стан системи поки що залишається стабільним.\n\nПоки що §Y[Ruler.GetRegnalName]§! може залишатися на посаді. Але щоб продовжити [Root.GetHisHer] робочий цикл на скільки-небудь значний час, знадобляться нетрадиційні підходи."
 paragon.5202.a:2 "Треба знайти який-небудь спосіб."
 paragon.5202.a.tt:1 "§LНе бійся, [Ruler.GetName], ми вивчимо всі можливості і врятуємо тебе.§!"
 paragon.5202.b:2 "Нехай [Ruler.GetTitle] спочиває з миром."
 paragon.5202.b.tooltip:1 "§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! помре."

 paragon_origin_leader_fall:1 "Світило згасло"
 paragon_origin_leader_fall_type:0 "$leader_trait_legendary_leader$ на підтримці життя"
 paragon_origin_leader_fall_desc:1 "§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! на волосині від смерті, і ми не знаємо, що послужило причиною цього - поважний вік, стрес чи замах. Відомо одне: ще трохи, і §Y[Ruler.GetTitle]§! опиниться на тому світі. Якийсь час у тілі ще можна буде підтримувати життя, поки наші вчені шукають вихід із цієї ситуації, але витрати виявляться великими."
 paragon_origin_leader_fall_death:0 "Наше світило скоро помре."
 situation_origin_leader_healthcare:1 "Експериментальна медицина"
 approach_situation_origin_leader_healthcare_tt:1 "Нові рішення в галузі медицини дадуть нам змогу підтримувати тіло вмираючого правителя в стабільному стані. Витрати на такий догляд з часом зростатимуть, але в теорії ми зможемо відтягнути смерть на деякий час."
 situation_origin_leader_researchers:1 "Життєзабезпечення"
 approach_situation_origin_leader_researchers_tt:0 "Дослідники по всій імперії працюють не покладаючи рук, щоб зберегти життя нашого правителя."
 paragon_origin_leader_fall_monthly_change_tooltip:1 "Здоров'я нашого правителя погіршується."
 situation_origin_leader_none:0 "Відключити тіло від життєзабезпечення"
 approach_situation_origin_leader_none_tt:1 "§RЦей підхід призведе до смерті нашого правителя.§!"
 coma_stage_1:1 "У раді панує безлад, у країні - паніка, а дипломатичні відносини з іншими державами майже припинилися. Ми настільки звикли, що §Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§! - чи не одноосібний правитель, що тепер, коли влада вислизнула з охололих рук, не знаємо, що робити. Підлаштуватися під нову парадигму буде непросто."
 coma_stage_2:1 "Рада насилу справляється з питаннями управління державою. Тільки зараз ми починаємо розуміти, наскільки ж величезний обсяг роботи виконувала всього одна-єдина особистість - §Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§! Ми спішно підготували нових керівників, які займуть звільнені посади в адміністративному апараті. Оскільки [Owner.Ruler.GetTitle] більше не може виконувати свій обов'язок, ця турбота ляже на плечі інших."
 coma_stage_3:1 "Країна вже практично встала на ноги, і народ повільно звикається з думкою про те, що §Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§!, можливо, вже ніколи не повернеться. Одні громадяни радіють такій зміні, інші сприймають її як гірку істину - але всі погоджуються з тим, що ми нарешті змогли побудувати функціонуючий уряд, на чолі якого не стоїть §Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§!".
 coma_stage_4:1 "Уряд повернувся до звичного режиму роботи, проте §Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§! згасає з кожним днем! Часу на порятунок залишається все менше. "

 paragon.5206.name:0 "Прорив!"
 paragon.5206.desc:1 "У нас вийшло! Наші вчені проявили неймовірну наполегливість і зробили низку чудових відкриттів. Розроблена ними технологія дозволила їм сконструювати особливу капсулу, яка допоможе оживити наше $leader_trait_legendary_leader$! Звісно, якість такого життя буде дуже низькою, але тепер ми зможемо повернути нашого улюбленого лідера у світ живих!"
 paragon.5206.a:0 "Нарешті!"
 paragon.origin.casual.ascension:1 "Відкрити нове рішення, §Yаппарат підтримання життя§!, що дасть змогу збудувати на столичній планеті особливий комплекс, який підтримує життя лідера."
 decision_paragon_origin_immortal_throne:0 "Апарат підтримки життя"
 decision_paragon_origin_immortal_throne_desc:1 "Високотехнологічний пристрій, спеціально налаштований на ДНК нашого лідера. З його допомогою ми зможемо підтримувати в нашому Світилі залишки життєвої сили, а заодно - знову вручити йому важелі управління державою."
 decision.paragon.origin.casual.tt:1 "§LЦе рішення дасть змогу створити чудовий апарат підтримання життя, що дарує нашому лідерові безсмертя. Для його роботи знадобляться кошти, але вартість буде постійною.§!"
 paragon.5207.name:0 "Знову на трон"
 paragon.5207.desc:0 "$paragon.5270.desc$"
 paragon.5207.a:1 "Так і має бути."

 paragon.5210.name:1 "роздоріжжя"
 paragon.5210.desc:1 "Час настав. Тепер §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! візьме владу в свої руки. [Ruler.GetName] - сильна особистість, і $leader_trait_legendary_leader$ напевно посміхається, дивлячись на свого гідного нащадка. Однак у світлі зростаючої загрози з боку реформістів і відчутної перспективи початку громадянської війни перше, що робить [Ruler.GetTitle], - закликає до переговорів.[Ruler.GetName] повідомляє, що початок переговорів пройшов важко і напружено. Представники з усіх регіонів держави [Owner.GetName] висловили свої претензії і лише потім вислухали офіційну заяву. У ній [Ruler.GetTitle] перераховує всі поступки, які можуть від нас вимагати."
 paragon.5210.a:1 "Ми дамо їм бажане."
 paragon.5210.b:1 "Ми не підемо на будь-які поступки."
 paragon.5210.b.tt:1 "Планети з модифікатором "§YДемократичні тенденції§!" збунтуються."
 paragon.5210.c:1 "Наївно покладатися на ці переговори."
 paragon.5210.c.tt:0 "Кожне поселення з принципом "Егалітаризм" буде знищено!\n$paragon.leader.delusion.negative$"
 paragon.5210.d:0 "Досить! Нашому лідеру більше немає віри!"
 paragon.5210.d.tt:1"§LКраїна в сум'ятті. Народ відчайдушно роздмухує пожежу революції. І ми почули його поклик. Геть тиранів!§!\n§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! загине від рук убивць.\n§RДержава розколеться, і почнеться громадянська війна.§!"
 paragon.5210.e:0 "Ми повинні самі правити галактикою!"

 paragon.5211.name:0 "За перемогу!"
 paragon.5211.desc:1 "Ми розірвали ланцюги, що сковували нас, і повалили гнобителів і тиранів! Нехай ми і розпалили пожежу війни, але все це виключно заради загального блага. Перемога буде за нами!"
 paragon.5211.a:0 "Ми боремося, щоб зберегти наші порядки!"
 paragon.5211.b:0 "Ми боремося, щоб змінити наші порядки!"
 paragon.5213.name:0 "Громадянська війна закінчується"
 paragon.5213.desc:1 "Громадянська ворожнеча поступово згасає, і з попелу старого суспільства відроджується нове, готове піднести іскру революції до зірок."
 paragon.5213.a:0 "Ми відновимо зруйноване."
 paragon.5213.b:0 "Нам потрібно захистити наше суспільство!"
 paragon.5213.c:1 "Громадянська війна нас загартувала."
 paragon.5213.d:1 "Потрібно зосередитися на мирі та процвітанні."
 paragon.5213.e:1 "Ми повстанемо з руїн."
 paragon.5213.f:1 "Ми повинні прагнути до просвіти."

