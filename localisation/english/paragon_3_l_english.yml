 paragon_origin_strengthened_government_iii_desc:0 "$paragon_origin_strengthened_government_ii_desc$ Ми запровадили нові правила, щоб ще більше посилити наш чиновницький апарат. Претендувати на місце можуть тільки найбездоганніші та найвірніші громадяни."
