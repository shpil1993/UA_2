#Відомі лідери
 tech_xeno_linguistics:0 "Ксенолінгвістика"
 tech_xeno_linguistics_desc:0 "Останні контакти з іншими розумними видами поставили нас перед необхідністю розвивати ксенолінгвістичні здібності."
 tech_xeno_linguistics_effect:0 "Дає £influence£ $influence$ у значній кількості\nДозволяє появу §Hзнаменитих лідерів§!"
 paragon_2.2105.name:0 "Видатні особистості"
 paragon_2.2105.desc_01:0 "Ми переконливо довели, що галактика сповнена розумного життя. Космічні простори борознять кораблі, що належать не лише провідним державам і народам. Час від часу на галактичну сцену виходять неймовірні персонажі, здатні потрясти саму основу космічного світопорядку. Ці знамениті лідери можуть долучитися до нашої справи, якщо ми підберемо до них ключ."
 paragon_2.2105.desc_02:0 "Ми переконливо довели, що галактика сповнена розумного життя. Космічні простори борознять кораблі, що належать не лише провідним державам і народам. Час від часу на галактичну сцену виходять неймовірні персонажі, здатні потрясти саму основу космічного світопорядку."\n\nЦі §Страшні лідери§! можуть здатися нам дивними або навіть неприємними, але їх таланти не слід нехтувати."
 paragon_2.2105.a:0 "Покликати всіх, хто може відповісти."
 paragon_2.2105.b:0 "На якийсь час вони нам знадобляться."
 paragon_2.2105.tt:0 "Тепер §Hзнамениті лідери§! зможуть зв'язуватися з нами."
 sm_recruitment_office:0 "Міжзоряний пункт вербування"
 sm_recruitment_office_desc:0 "Лінгвісти, фахівці з персоналу та дослідники постійно шукають нові таланти у кожної відомої зірки. Тут можна наймати на службу відомих лідерів.\n\nЛіміт для держави: §Y1§!"
 sm_recruitment_office_tooltip:0 "Модифікатор держави\n$t$Розмір пулу зовнішніх лідерів: §G+1§!\n$t$Приріріст досвіду лідера: §G+10%§!\n$t$Підвищена ймовірність того, що з нами зв'яжеться §Hвідомий лідер§!".

