 paragon.5004.name:0 "Обіцянка"
 paragon.5004.desc:1 "§Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§! - ось правитель, який поклав край нашим внутрішнім чварам і привів нас до Об'єднання. Народ визнав лідера в надії на єдність і велич в обмін на обіцянку вивести країну в космос і зробити з неї велику галактичну імперію.\n\nМинув час, і наші громадяни втомилися чекати. Дедалі голосніше чути голоси незгодних, які відкрито сумніваються в наших лідерських здібностях. Рада підготувала кілька 40-річних планів, які повинні заспокоїти ці сумніви і вивести нашу расу в нову епоху."
 paragon.5004.a:1 "За роботу!"
 paragon.5004.a.tt:0 "Відкриває програму "Об'єднавча обіцянка", що підвищує ефективність програм, заснованих на принципах, до закінчення ситуації §Y "Об'єднавча обіцянка"§!"."

 paragon_origin_promise:0 "Обіцянка, що об'єднує"
 paragon_origin_promise_type:0 "Стародавня клятва"
 paragon_origin_promise_desc:1 "За часів Об'єднання народу було обіцяно, що одного разу §Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§! приведе наших громадян на далекі планети. Для багатьох ця клятва стала справжнісіньким пророцтвом. Інші ж не вірять у її реальність. Останнім часом, незважаючи на розвиток технологій надсвітових подорожей, дехто почав використовувати цю невиконану обіцянку як нібито доказ того, що §Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§! - негідний правитель.\n\nЛучший спосіб заткнути рота дисидентам - це довести їхню неправоту. Ми вирушимо до зірок, заселимо нові планети і розширимо наші кордони, наскільки це можливо."
