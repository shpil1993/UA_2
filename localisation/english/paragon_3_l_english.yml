 paragon.5220.name:0 "Переговори завершено"
 paragon.5220.desc.peace:1 "У день переговорів усім стало очевидно, що сторони втомилися від війни і хочуть укласти мир. Ми не знаємо, які довгострокові наслідки матимуть ці домовленості, але принаймні поки що ми єдині."
 paragon.5220.a:1 "Ми перемогли."
 paragon.5220.a.tt:1 "§LМи розв'язали протиріччя, силою чи переговорами. Відтепер ми єдині по-справжньому.§!"
 paragon.5221.name:0 "Громадянська війна"
 paragon.5220.desc.war:1 "Напередодні переговорів усім стало очевидно, що сторони ніколи не дійдуть згоди. Повстанці накопичують сили. Офіційно оголошено війну. Наш народ знову виявився розділений."
 paragon.5221.a:0 "Вони підкоряться нам."
 paragon.5221.a.tt:0 "Планети з модифікатором "§YДемократичні тенденції§!" стануть центром держави повстанців."
 paragon.5222.name:0 "Череда страт"
 paragon.5222.desc:0 "Погодившись на заклики до переговорів, лідери реформістів потрапили в ретельно підготовлену пастку. Затримати їх виявилося простіше простого: всі вони зібралися в одному місці. Чи не одразу ж наші спецслужби допитали їх і вивідали, де знаходяться притулки, осередки послідовників і запаси ресурсів. Решту опору було оперативно придушено - тепер не доведеться йти на поступки або побоюватися громадянської війни. Тим часом §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! випускає новий указ. Згідно з ним кожен реформіст засуджується до смертної кари."
 paragon.5222.a:0 "Відступати нікуди. Продовжуємо."
 paragon.5223.name:0 "Один правитель"
 paragon.5223.desc:0 "Громадянська ворожнеча поступово згасає, і з попелу старого суспільства відроджується нове. Тепер §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! піднесе свою мудрість до зірок."
 paragon.5223.a:0 "Одна країна, одне Світило, одне майбутнє!"
 paragon.5226.name:0 "Оповита планета"
 paragon.5226.desc:1 "Щойно перший етап завершився, псионічна енергія оповила планету і спустошила її поверхню. Незважаючи на те, що вижити там тепер неможливо, найсильніші з наших псіоніків звели щит навколо храму, де пройде наступний етап ритуалу. Тепер залишилося спрямувати псионічну силу, яку §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! отримає від добровольців, які беруть участь у ритуалі. Після цього §Y[Ruler.GetTitle]§! стане значно сильнішим псионіком."
 paragon.5227.name:0 "Псіонічний ритуал"
 paragon.5227.desc:1 "Перше жертвопринесення: §R[ROOT.paragon_origin_ascension] громадян§!\nНеобхідні жертвопринесення раз на десять років: §R[ROOT.paragon_origin_ascension] громадян§!\nВибрані псионічні сили: §G[Paragon_Origin_Ascension_Focus] [Paragon_Origin_Ascension_Trait1] [Paragon_Origin_Ascension_Trait2] [Paragon_Origin_Ascension_Trait3] [Paragon_Origin_Ascension_Trait4]§!\n\nНайсильніші з наших телепатів намагаються приборкати дику енергію, що пожирає планету, і спрямувати її в центр храму, де зібралися кандидати на жертвопринесення. Зовсім скоро почнеться церемонія, і §Y[Ruler.GetTitle]§! досхочу нап'ється псионічної сили цих відважних добровольців. Що більше жертв, то потужнішою буде псионічна енергія, але важливо не перестаратися і впевнитися, що §Y[Ruler.GetTitle]§! зможе її контролювати. Інакше ми ризикуємо отримати вельми мальовничу катастрофу.\n\nЯк тільки ритуал завершиться, потрібно буде забезпечити стабільний приплив добровольців, інакше §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! загине від руйнування тіла під дією псионічних сил."
 paragon.5227.a:0 "Погляд у невідомість"
 paragon.5227.a.tt:1 "§L§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!, імовірно, зазирне в інші виміри або альтернативні часові лінії, розширивши свою свідомість.§!\n\nДає випадкову §Gчерту правителя§!"
 paragon.5227.b:0 "Псіонічний маяк"
 paragon.5227.b.tt:0"§L§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! наповнюється концентрованою енергією, але фізичне тіло не в змозі її стримати. Вона обрушується на присутніх добровольців, на мить наповнюючи їх силою, а потім вони згорають у пірокінетичному полум'ї.§!\n\nКоманди наших псионіків використовують псионічні маяки, до яких підключиться §Y[Ruler.GetTitle]§!, після чого, завдяки доступу до накопиченої енергії, всі кораблі отримають §G$MOD_SHIP_SHIELD_HP_ADD$§! і §G$MOD_SHIP_SHIELD_REGEN_ADD_PERC$§!".
 paragon.5227.c:0 "Астропатія"
 paragon.5227.c.tt:0 "§L§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§L§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! наповнюється концентрованою енергією, розширюючи горизонти.§!\n\nЗа допомогою астропатичних випромінювачів наші навігатори-псіоніки отримають доступ до сили, якою володіє §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!, завдяки чому всі кораблі отримають §G$MOD_SHIP_SPEED_MULT$§! і §G$MOD_SHIP_DISENGAGE_CHANCE_MULT$§!".
 paragon.5227.d:0 "Всевидячі очі"
 paragon.5227.d.tt:0"§L§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! наповнюється концентрованою енергією, змінюючи і спотворюючи базові властивості [Ruler.GetHerHis] тіла. Коли [Ruler.GetHerHisCap] всепроникаючий погляд падає на учасника ритуалу, стає зрозумілим, що думки перестали бути таємними.§!\n\n§Y[Ruler.GetRegnalName]§! може навчитися використовувати цю силу, що §Gзнизить $MOD_PLANET_CRIME_MULT$§! та поліпшить §Gшифрування§! в усій державі."
 paragon.5227.e:1 "Покора голосу"
 paragon.5227.e.tt:0"§L§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! наповнюється концентрованою енергією, що зміцнює [Ruler.GetHerHis] голосові зв'язки псионічною силою. [Ruler.GetHerHisCap] голос завдає болю нашим добровольцям і змушує підкорятися.§!\n\n§Y[Ruler.GetRegnalName]§! може навчитися використовувати цю силу, додаючи державі §G$tile_resource_unity_add$§! і §G$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§!".
 paragon.5227.f:0 "Завершити ритуал!"
 paragon.5227.f.tt:0 "Це завершить ритуал з обраними варіантами. $paragon.leader.delusion.positive$"
 paragon.5230.name:0 "Сила, що переповнює"
 paragon.5230.desc:1 "Наше починання увінчалося грандіозним успіхом. §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! знову живе завдяки своїй внутрішній стійкості та нашому неймовірному псионічному потенціалу! Але прийняти кермо влади [Ruler.GetHeShe] зможе лише через кілька років."
 paragon.5236.name:0 "Планетарне серце"
 paragon.5236.desc:0 "Ми витягли ядро планети, обробили його і помістили в оболонку, що використовує темну матерію для виробництва величезної кількості енергії за вельми скромних габаритів. Тепер ми зможемо створити просунуті кібернетичні імпланти, завдяки яким §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! набуде нових сил і, можливо, зуміє подолати неміч свого тіла. На функціонування пристрою витрачатиметься невелика кількість §Yтемної матерії§! "
 paragon.5237.name:0 "$leader_trait_legendary_leader$-серце"
 paragon.5237.desc:1 "Зміст поліпшень: §R[ROOT.paragon_origin_ascension] темної матерії на місяць§!\nВибрані кібернетичні поліпшення: §G[ROOT.Paragon_Origin_Ascension_Focus][Paragon_Origin_Ascension_Trait1][Paragon_Origin_Ascension_Trait2][Paragon_Origin_Ascension_Trait3][Paragon_Origin_Ascension_Trait4]§!\n\nСпеціально для цієї мети було побудовано завод. Скоро він почне виробляти найскладніші імпланти в історії, і отримає їх наш обожнюваний лідер, §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! Що більше поліпшень ми встановимо, то більше темної матерії доведеться витрачати щомісяця на підтримку роботи серця. Але не можна перестаратися, інакше тіло загине від такого навантаження."
 paragon.5237.a:0 "Коригувальники ймовірності"
 paragon.5237.a.tt:0 "§L§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! отримає персональні коригувальники ймовірності, які забезпечать краще розуміння того, як управляти державою.§!\n\nДає випадкову §Gчерту правителя§!"
 paragon.5237.b:0 "Вбудовані передавачі"
 paragon.5237.b.tt:1 "§LЗавдячуючи вбудованим передавачам §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! зможе без проблем віддавати накази і виступати з промовами перед населенням.§!\n\n§Y[Ruler.GetRegnalName]§! зможе миттєво зв'язатися з будь-яким кібернетичним громадянином, що збільшує §G$MOD_POP_HAPPINESS$§! і §Gпродуктивність кіборгів§! у державі."
 paragon.5237.c:0 "Пригнічувачі сну"
 paragon.5237.c.tt:1 "§LЗавдячуючи спеціальним пригнічувачам сну §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! витрачатиме менше часу на відпочинок і більше часу на правління.§!\n\n§Y[Ruler.GetRegnalName]§! зможе з меншими зусиллями встановлювати політику, додаючи §G$MOD_COUNTRY_EDICT_FUND_ADD$§! і §G$mod_edicts_upkeep_mult$§!".
 paragon.5237.d:0 "Тактичний інтерфейс"
 paragon.5237.d.tt:1 "§LЗавдяки спеціальному тактичному інтерфейсу §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! зможе командувати арміями на відстані в мільйони світлових років без втрати ефективності.§!\n\n§Y[Ruler.GetRegnalName]§! буде особисто роздавати вказівки наземним арміям, плануючи операції, завдяки чому збільшаться §G$MOD_ARMY_HEALTH$§! і §G$MOD_ARMY_DAMAGE_MULT$§!".
 paragon.5237.e:0 "Когнітивні аналізатори"
 paragon.5237.e.tt:0 "§LЗавдячуючи спеціально створеним когнітивним аналізаторам §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! зможе краще контролювати космічні битви за участю пілотів, що володіють імплантами-приймачами.§!\n\n§Y[Ruler.GetRegnalName]§! використає свої великі пізнання, щоб допомогти флотиліям з калібруванням знарядь під час боїв, завдяки чому всі кораблі отримають §G$MOD_SHIP_ACCURACY_ADD$§! і §G$MOD_SHIP_TRACKING_ADD$§!".
 paragon.5237.f:0 "Завершити операцію!"
 paragon.5237.f.tt:0 "Це завершить операцію з обраними варіантами. $paragon.leader.delusion.positive$"
 paragon.5240.name:0 "Розумніше, швидше, сильніше"
 paragon.5240.desc:1 "Операція увінчалася успіхом! Нове джерело живлення для кібернетичних імплантів демонструє ефективність і стабільність, завдяки чому §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! може бувати на публіці."
 paragon.5246.name:0 "Монарший корпус"
 paragon.5246.desc:0 "Нам вдалося створити відповідний корпус і досконалий позитронний мозок, у який §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! вмістить свою свідомість. Залишилося тільки відсканувати мозок, завантажити і перепрограмувати."
 paragon.5247.name:0 "Програмування розуму"
 paragon.5247.desc:1 "Зміст поліпшень: §R[ROOT.paragon_origin_ascension] живого металу на місяць§!\nВибрані програмні поліпшення: §G[ROOT.Paragon_Origin_Ascension_Focus][Paragon_Origin_Ascension_Trait1][Paragon_Origin_Ascension_Trait2][Paragon_Origin_Ascension_Trait3][Paragon_Origin_Ascension_Trait4]§!\n\nНа заводі майже немає живих операторів, роботу складних механізмів підтримують кілька розумних платформ. §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!\n\nНа заводі, як свідомість, зберігається в мережі та чекає необхідних поліпшень. Головне не перестаратися з перепрограмуванням, інакше вимоги до обчислювальної потужності зростуть настільки, що не впораються навіть найбільш просунуті модулі."
 paragon.5247.a:0 "Алгоритм пророка"
 paragon.5247.a.tt:1 "§L§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! Отримає особливий алгоритм пророка, що дає глибше розуміння управління державою.§!\n\nДає випадкову §Gчерту правителя§!"
 paragon.5247.b:0 "Загальна навчальна мережа"
 paragon.5247.b.tt:1 "§LЗа допомогою загальнодержавної навчальної мережі ми відкриємо всім лідерам доступ до широких знань, якими володіє §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!§!\n\nЦе посилить здібності інших лідерів до навчання, збільшуючи §G$MOD_LEADER_SPECIES_EXP_GAIN$§! та §Gвміст лідерів§!".
 paragon.5247.c:0 "Система бойових обчислень"
 paragon.5247.c.tt:1 "§LДля повноцінних бойових обчислень потрібні величезні потужності, але §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! і [Ruler.GetHisHer] могутній позитронний мозок дозволяють нам підтримувати боєготовність кораблів.§!\n\nЦе посилить усі наші флотилії, збільшуючи §G$MOD_SHIP_FIRE_RATE_MULT$§! і §G$MOD_SHIP_WEAPON_DAMAGE$§! для всіх кораблів."
 paragon.5247.d:0 "Алгоритми переробки"
 paragon.5247.d.tt:1 "§LЗавдячуючи встановленню спеціальних алгоритмів переробки §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! може думати у "екологічніший" спосіб, знижуючи потенційне забруднення.§!\n\nЦе дасть нам змогу платити значно менше за райони та споруди, які працюють, зменшуючи §G$mod_planet_districts_upkeep_mult$§! і §G$mod_planet_buildings_upkeep_mult$§!".
 paragon.5247.e:0 "Велика інженерна база даних"
 paragon.5247.e.tt:1"§L§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! може нам сильно допомогти. Завантаживши в [Ruler.GetHisHer] мозок усю нашу інженерну базу даних, ми змогли б значно розширити свої технічні компетенції.§!\n\n§Y[Ruler.GetRegnalName]§! придумає значно більш ефективні технічні рішення, збільшуючи §G$mod_MACHINE_species_species_species_points_add$§! та §G$mod_MACHINE_species_species_species_picks_picks_add$§!".
 paragon.5247.f:0 "Завершити операцію!"
 paragon.5247.f.tt:0 "Це завершить операцію з обраними варіантами. $paragon.leader.delusion.positive$"
 paragon.5250.name:0 "Привид у машині"
 paragon.5250.desc:1 "Роботу закінчено. §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! зі своїм новим тілом і сильно розширеними когнітивними здібностями готується знову приступити до своїх функцій."
 paragon.5256.name:0 "Сумісність ДНК"
 paragon.5256.desc:1 "Наші вчені знайшли кілька кандидатів з відповідним генетичним кодом, який допоможе нам поліпшити гени нашого правителя. Після закінчення процедури §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! зможе забути про старіння. У майбутньому ми зможемо внести в [Ruler.GetHisHer] геном й інші модифікації. Звичайно, для подальшого вдосконалення ДНК нам знадобиться свіжий генетичний матеріал."
 paragon.5257.name:0 "Маніпуляція генами"
 paragon.5257.desc:1 "Перше жертвопринесення: §R[ROOT.paragon_origin_ascension] генетично сумісних індивідів§!\nЖертвопринесення раз на десять років: §R[ROOT.paragon_origin_ascension] громадян§!\nВибрані генетичні поліпшення: §G[Paragon_Origin_Ascension_Focus][Paragon_Origin_Ascension_Trait1][Paragon_Origin_Ascension_Trait2][Paragon_Origin_Ascension_Trait3][Paragon_Origin_Ascension_Trait4]§!\n\nМи підготували спеціальні ємності для генетичного ресеквенування, а наші найкращі уми контролюють операцію.\nСумісні лідери будуть розчинені, щоб ми могли витягти їхній генетичний матеріал. Потім §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! отримає ін'єкції певних послідовностей ДНК. Ми можемо використовувати більше сумісних індивідів, щоб розширити процес і спровокувати контрольовані мутації, завдяки яким §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! омолодиться ще швидше. Але тут важливо не перестаратися."
 paragon.5257.a:0 "Відновлення ДНК"
 paragon.5257.a.tt:1 "§LМи можемо повернути процес старіння назад. §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§Y[Ruler.GetRegnalName]§! з омолодженим мозком стане ще розумнішим. Поєднання вікової мудрості та юнацької гнучкості розуму зроблять нашого правителя непереможним.§!\n\nДає випадкову §Gчерту правителя§!"
 paragon.5257.b:0 "Зростання мозку"
 paragon.5257.b.tt:1"§LЯк правило, що більша кора великих півкуль мозку, то розумнішим є його володар. §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! може стати ще розумнішим, якщо ми простимулюємо подальший ріст [Ruler.GetHisHer] мозку.§!\n\n Озброївшись покращеними здібностями до концентрації та міркувань, §Y[Ruler.GetRegnalName]§! допоможе нашим вченим у вивченні незвіданого і підвищить §G$MOD_LEADER_SPECIES_EXP_GAIN$§! і §G$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§!".
 paragon.5257.c:0 "Сплайсинг генів"
 paragon.5257.c.tt:1 "§L Озброївшись просунутими технологіями сплайсингу, ми можемо витягти конкретні послідовності ДНК, якими володіє §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!, і дізнатися, що робить нашого правителя особливим.§!\n\nЗастосувавши це знання до пересічних громадян, ми збільшимо §G$MOD_ARMY_HEALTH$§! і §Gпродуктивність робітників§!".
 paragon.5257.d:0 "Чарівна харизма"
 paragon.5257.d.tt:1"§LМи можемо створити акселератори феромонів і підсилювачі краси, і тоді §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! отримає ідеальне, неперевершене тіло.§!\n\nПри цьому жодний §Y[Owner.GetSpeciesName]§! не встоїть перед чарівністю, яку матиме §Y[Ruler.GetRegnalName]§! Подібна симпатія підданих до правителя дасть нашій державі §G$MOD_COUNTRY_LEADER_CAP_ADD$§! і §G$MOD_FACTION_APPROVAL$§!".
 paragon.5257.e:0 "Розподілена увага"
 paragon.5257.e.tt:1 "§LЗавдячуючи сегментуванню ділянок мозку і поділу їх на окремі сектори §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! зможе розподіляти увагу між декількома завданнями.§!\n\nМи ж адаптуємо цей процес для наших пілотів і тактиків, що збільшить §Gефективність ППО§! і §G$MOD_SHIP_EVASION_MULT$§! усіх кораблів."
 paragon.5257.f:0 "Завершити операцію!"
 paragon.5257.f.tt:0 "Це завершить операцію з обраними варіантами. $paragon.leader.delusion.positive$"
 paragon.5260.name:0 "Вершина еволюції"
 paragon.5260.desc:1 "Наш експеримент приніс плоди, тепер §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! перебуває в ідеальній формі. [Ruler.GetTitle] знову зі своїм відданим народом, і ми готові підкорювати зірки!"

 paragon.5265.name:0 "Розширення розуму"
 paragon.5265.desc:1 "Завдяки принесеним жертвам те, з якою ефективністю §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! може вести наш народ, виходить за межу розуміння. Питання в тому, які властивості найважливіші для хорошого лідера? На що спрямувати цей новий розвиток?"
 paragon.5265.a:0 "Знання"
 paragon.5265.a.tt:0 "§LЗнання - найбільша цінність.§!"
 paragon.5265.b:0 "Чистота"
 paragon.5265.b.tt:1 "§LЧистота раси - чистота нації.§!"
 paragon.5265.c:0 "Сила"
 paragon.5265.c.tt:0 "§LНаш народ підкориться тільки волі сильного.§!"
 paragon.5265.d:0 "Мудрість"
 paragon.5265.d.tt:0 "§LБез мудрості будь-яке знання безглузде.§!"
 paragon.5265.e:0 "Респектабельність"
 paragon.5265.e.tt:1 "§LПравитель, який не має впливу, не має і прихильників.§!"
 paragon.5265.f:0 "Відкритість"
 paragon.5265.f.tt:0 "§LЗдатність зрозуміти оточуючих означає більше союзників для захисту держави.§!"
 paragon.5265.g:0 "Стриманість"
 paragon.5265.g.tt:0 "§LСправжня сила в тому, щоб не вдаватися до сили.§!"

 paragon.5270.name:0 "Хай живе імперія!"
 paragon.5270.desc:1 "$paragon.beginning.speech$\n\nРіч нашого правителя, врятованого з обіймів смерті, сповнена надії та вдячності. Подякувавши громадянам і вченим за це неймовірне диво, [Ruler.GetName] переходить до розмови про майбутнє: [Ruler.GetSheHe] сильніший за попередній, і [Ruler.GetSheHe] з готовністю знову стане біля керма нашої славної нації. Разом ми перемогли зрадників і заколотників. І разом ми принесемо славу і процвітання всім нашим громадянам на всіх планетах! Слався, [Owner.GetName]! Славтеся, [Owner.GetSpeciesNamePlural]!\n\nІ слався, Світило.\n\n$paragon.ending.speech$"
 paragon.5270.a:0 "Ура!"
 paragon.5270.a.tt:0 "§LДа здрастує §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! Хай живе §Y[Owner.GetName]§! Хай живе §Y[Owner.GetSpeciesName]§!§!"
 paragon.5270.b:0 "Пора світилу взяти кермо влади!"

#Висновки правителя
 paragon.5305.name:0 "Знання про тераформування"
 paragon.5305.desc:0 "Завдяки зусиллям наших найвидатніших учених останні роки були відзначені небувалими процвітанням і стабільністю. У пошуках нових світів для зростання і видобутку ресурсів вони зробили те, що раніше - виходячи з нинішнього розуміння ксенобіології - вважалося неможливим: за допомогою масштабних земляних робіт вони зуміли впровадити флору і фауну нашого рідного світу на іншу планету, змінивши її під потреби нашого населення.\n\nХоча прямо зараз нам навряд чи вдасться відтворити цей процес, оскільки змінена планета була доволі унікальною, очевидно, що згодом ми зможемо доопрацювати й пристосувати його під інші світи. а доти ми можемо спрямувати кошти на розвиток інших аспектів держави."
 paragon.5310.name:0 "Знання про кораблебудування"
 paragon.5310.desc:1 "Наш флот - опора нашої оборони. §Y[Root.Owner.Ruler.GetTitle]§! оголошує про виділення державних коштів на будівництво новітнього корабля для посилення нашої флотилії. Цей флагман приведе нас у нову славну епоху і розчавить кожного, хто посміє стати у нас на шляху! Уже незабаром ми відсвяткуємо його запуск.\n\nТепер ми можемо спрямувати кошти на розвиток інших напрямків у нашій імперії."
 paragon.5310.tt:0 "Експериментальний крейсер приєднується до флоту!"
 paragon.5315.name:0 "Науковий прорив"
 paragon.5315.desc:1 "Наука - це ключ до кращого, світлого майбутнього. Отримавши державну підтримку, наші дослідники здійснюють прорив за проривом. §Y[Root.Owner.Ruler.GetTitle]§! відзначає наукові успіхи нагородами для найвидатніших вчених. Тепер ми зможемо спрямувати зусилля на розвиток інших галузей."
 paragon.5320.name:0 "На особистому прикладі"
 paragon.5320.desc:1 "§Y[Root.Owner.Ruler.GetTitle]§! - приклад для наслідування і дороговказ для нас усіх. Наші держслужбовці з гордістю працюють під керівництвом такого сильного лідера і прагнуть відповідати найвищим стандартам діяльності. Тепер ми зможемо спрямувати зусилля на розвиток інших областей."
 paragon.5325.name:0 "Експериментальна космічна база"
 paragon.5325.desc:1 "Репортажі про новий будівельний проект викликають неймовірну наснагу в суспільстві. Витрати на будівництво вже нікого не засмучують, всі чекають швидкого запуску цього інженерного дива. Тепер ми зможемо спрямувати зусилля на розвиток інших галузей."
 paragon.5330.name:1 "Живий метал"
 paragon.5330.desc:1 "Технологічний і науковий прогрес відкрив для нас багато нового, але як багато у світі ще від нас приховано. Наші дослідники виявили унікальну речовину з властивостями рідини і металу. Мало того, ця речовина, судячи з усього, жива. Яке їй можна знайти застосування - поки що незрозуміло, але саме її існування вельми інтригує... Поки ми не дізнаємося більше, буде краще спрямувати зусилля на інші галузі."
 paragon.5335.name:0 "Джерело енергії"
 paragon.5335.desc:1 "Ми досягли величезних технологічних проривів, але всесвіт таїть багато загадок. Наші дослідники виявили нову унікальну надщільну речовину. Судячи з усього, це якась форма темної матерії. Поки що ми не знаємо, як використовувати цей новий матеріал.\n\nПоки ми не знайдемо для нього застосування, буде краще спрямувати зусилля на інші галузі."
 paragon.5340.name:0 "Видатне правління"
 paragon.5340.desc:1 "Річниця першого польоту згуртувала громадян єдиною метою. §Y[Root.Owner.Ruler.GetTitle]§! виголошує полум'яну промову, і ось [Root.Owner.GetSpeciesNamePlural] вже трудяться пліч-о-пліч, щоб зробити свою нову галактичну столицю маяком процвітання в холодній пітьмі космосу."\n\nТеперь ми можемо спрямувати наші зусилля на розвиток інших аспектів держави."
 paragon.5340.tt:0 "Рівень зростання столичного світу збільшено на §G+1§!"
 paragon.5345.name:0 "Геніальний винахідник"
 paragon.5345.desc:1 "В імперії поширюються новини про нову машину, здатну у великих обсягах виробляти сплави з металобрухту. Пристрій вкрай ефективний, але, на жаль, його творець помер незабаром після того, як представив його нашому правителю. Інші інженери визнали неможливим відтворити цю машину, тому ми помістили її в приміщення, що охороняється, де вона буде в безпеці працювати на благо держави."\n\nТепер ми можемо спрямувати кошти на розвиток інших аспектів держави."
 paragon.5360.name:0 "Знання про геологорозвідку"
 paragon.5360.desc:1 "Наші старателі знову довели свою корисність. Вони повідомили про виявлення прихованих підземних покладів, що містять кілька незвичайних видів ресурсів. Поки триває оцінка властивостей і потенціалу цих нових активів, ми можемо спрямувати кошти на розвиток інших аспектів держави."
 paragon.5370.name:0 "Знання про орбітальні кільця"
 paragon.5370.desc:1 "Численні дослідження у сфері освоєння і транспортування в далекому космосі принесли свої плоди. Найкращі вчені тісно співпрацювали з видатними інженерами. Разом вони створили нову концепцію "орбітального кільця" - колосальної космічної структури, що оперізує планету кільцем із промислових і цивільних об'єктів. Наразі ми не маємо у своєму розпорядженні достатніх промислових потужностей для будівництва орбітального кільця, але план на майбутнє вимальовується вельми чітко. А до тих пір ми можемо розширюватися іншими методами."
 paragon.5900.name:1 "Світило згасло!"
 paragon.5900.desc:1 "На жаль, ніхто не вічний. Зрештою, ми всі рівні перед смертю. Сьогодні $leader_trait_legendary_leader$ востаннє об'єднує нас усіх. Ніколи раніше ми не проводили такого грандіозного похорону: зворушливі промови, благородні клятви, нескінченні процесії. У всіх територіях імперії наші громадяни згадують, що означає для них $leader_trait_legendary_leader$. Ідеальних правителів не буває, але наше Світило працювало не покладаючи рук, щоб побудувати для нас світле майбутнє."\n\nЯк би ми не сподівалися зменшити наслідки такої події, наша рідна планета занурилася в заворушення."
 paragon.5900.desc.50years:1 "На жаль, ніхто не вічний. Зрештою, ми всі рівні перед смертю. Сьогодні $leader_trait_legendary_leader$ востаннє об'єднує нас усіх. Ніколи раніше ми не проводили такого грандіозного похорону: зворушливі промови, благородні клятви, нескінченні процесії. У всіх територіях імперії наші громадяни згадують, що означає для них $leader_trait_legendary_leader$. Ідеальних правителів не буває, але наше Світило працювало не покладаючи рук, щоб побудувати для нас світле майбутнє. Незважаючи на всі заходи по боротьбі з кризами, імперія важко переживає смерть улюбленого лідера, і настрої в народі похмурі. Але ми впораємося і з цією бідою, і станемо лише сильнішими."
 paragon.5900.desc.100years:1 "На жаль, ніхто не вічний. Зрештою, ми всі рівні перед смертю. Сьогодні $leader_trait_legendary_leader$ востаннє об'єднує нас усіх. Ніколи раніше ми не проводили такого грандіозного похорону: зворушливі промови, благородні клятви, нескінченні процесії. У всіх територіях імперії наші громадяни згадують, що означає для них $leader_trait_legendary_leader$. Ідеальних правителів не буває, але наше Світило працювало не покладаючи рук, щоб побудувати для нас світле майбутнє."\n\nМи добре підготувалися до цієї кризи і зуміємо без потрясінь пережити навіть смерть улюбленого лідера. Ми впораємося з цією бідою і станемо лише сильнішими."
 paragon.5900.a:0 "Що нам тепер робити?!"
 paragon.5900.a.50years:1 "Який похмурий день у нашій історії."
 paragon.5900.a.100years:1 "Ми були до цього готові. І ми це переживемо."

 ###Events for Leader Rebirth
 paragon.6000.name:0 "Другий шанс"
 paragon.6000.desc:0 "§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! стрімко згасає, тож наші найкращі медичні світила придумали незвичайне рішення. Прямо в будівлі ради буде встановлено складний агрегат. [Ruler.GetTitle] зможе жити вічно, якщо ми віддамо [Root.GetHisHer] життєві функції під контроль машини."
 paragon.6000.desc.ap_mind_over_matter:0 "$paragon.6000.desc$\n\nСвій план підготували і фізики. Можливо, у відповідь на загальне горе нашого народу якась сутність Покрови запропонувала оживити наше згасаюче світило. За "невелику плату" §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! зможе жити вічно."
 paragon.6000.desc.ap_the_flesh_is_weak:0 "$paragon.6000.desc$\n\nНаші кібернетики придумали геніальний план... Вони пропонують узяти новітні тілесні поліпшення і помітити ними всі органи, що відмовили, у тілі нашого правителя. Після завершення процедури §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! зможе правити цілу вічність."
 paragon.6000.desc.ap_synthetic_evolution:0 "Наші роботобудівники запевняють, що §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! зможе повернутися до життя, якщо ми дозволимо їм перенести [Root.GetHisHer] свідомість у нову самовідновлювальну позитронну мережу, що самовідновлюється. Це буде недешево, але так [Root.GetHeShe] зможе безпосередньо спілкуватися зі своїми підданими, що дасть нам змогу посилити [Root.GetHisHer] і без того потужні навички."
 paragon.6000.desc.ap_engineered_evolution:0 "paragon.6000.desc.ap_engineered_evolution: "$paragon.6000.desc$\n\nІнше рішення розробили генетики. Вони пропонують створити нескінченний (і вельми дорогий) запас клонованих тіл, у яких §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! зможе жити практично нескінченно."
 paragon.6000.a:0 "Побудувати агрегат."
 paragon.6000.a.tooltip:0 "Ми побудуємо агрегат, завдяки якому §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! отримає безсмертя ціною свого вічного ув'язнення в будівлі ради."
 paragon.6000.b:0 "Приготувати поліпшення."
 paragon.6000.b.tooltip:0 "Наші кібернетики підготують новітні деталі, з якими §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! зможе жити набагато довше."
 paragon.6000.c.tooltip:0 "Наші телепати проведуть ритуал, завдяки якому §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! знайде безсмертя."
 paragon.6000.c:0 "Приготувати зро і поліпшення."
 paragon.6000.d:0 "Приготувати це синтетичне диво техніки."
 paragon.6000.d.tooltip:0 "Наші роботобудівники побудують синтетичну оболонку, в якій §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! зможе жити набагато довше."
 paragon.6000.e:0 "Приготувати фабрику клонів."
 paragon.6000.e.tooltip:0 "Наші генетики створять клонів, у чиїх тілах §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! зможе жити набагато довше."
 paragon.6000.f:0 "Це вже занадто, дайте [Ruler.GetHimHer] упокоїтися з миром."
 paragon.6000.f.tooltip:0 "Ціна експериментів над нашим Світилом занадто велика. Нехай краще [Ruler.GetHeShe] помре гідно."
 paragon.6005.name:0 "Жива держава"
 paragon.6005.desc:0 "Процес був довгим і витратним. А для нашого Світила - напевно болісним. Але результати говорять самі за себе: підключившись до агрегату, §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! повністю позбувається симптомів загадкової хвороби.\n\n[Ruler.GetTitle] висловлює нам подяку за свій порятунок, але наближені до н[Ruler.GetHimHer] відзначають зміни у [Ruler.GetHisHer] поведінці та настрої.\n\nПоки що §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! залишатиметься всередині палацу, але в нас є план з перенесення агрегату на випадок захоплення столиці ворогами."
 paragon.6005.a:0 "Ви знову з нами, [Ruler.GetName]."
 paragon.6010.name:0 "Покращення завершено"
 paragon.6010.desc:0 "Наша праця увінчалася успіхом! §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! знову з нами.\n\nМожливо, через те, що процедура торкнулася такої значної частини [Ruler.GetHisHer] тіла, [Ruler.GetHisHer] погляди на кібернетику сильно змінилися. Колись ця технологія була лише одним з інструментів, але тепер [Ruler.GetTitle] бачить у ній істинний шлях до досконалості.\n\nНаш лідер знову з нами. Але наскільки він змінився, поки що не зрозуміло."
 paragon.6010.a:0 "[Ruler.GetName] отримає ще більше поліпшень."
 paragon.6015.name:0 "Дане слово"
 paragon.6015.desc:0 "Наша праця увінчалася успіхом. §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! знову з нами завдяки силі Покрову. Сутність Покрову подарувала [Ruler.GetHimHer] безсмертя.\n\nАле процедура не пройшла для н[Ruler.GetHisHer] безслідно... Наближені до Світила шепочуться, що всередині нього живуть дві окремі особистості. Схоже, справжньою метою Сутності була можливість підточувати розум нашого лідера.\n\nАле все це почекає. Зараз нам потрібно забезпечити безперервний потік зро: без нього наше Світило загине."
 paragon.6015.a:0 "Прокинься., [Ruler.GetName]."
 paragon.6020.name:0 "Синтетичне розширення"
 paragon.6020.desc:0 "Успіх! §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! тепер існує в синтетичній системі. Завдяки потужностям квантових комп'ютерів [Ruler.GetSheHe] може миттєво взаємодіяти з будь-яким іншим синтетичним модулем.\n\nТака потужна метасвідомість почала змінювати світогляд нашого лідера. Тепер [Ruler.GetSheHe] пріоритизує шаблони розрахунків макропроцесів з метою підвищення загальної ефективності нашої цивілізації."
 paragon.6020.a:0 "[Ruler.GetName] повністю в строю."
 paragon.6025.name:0 "Нове, ідеальне тіло"
 paragon.6025.desc:0 "Процес клонування та операція пройшли успішно. §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! знову з нами.\n\nУтім, багато хто стурбований змінами у [Ruler.GetHisHer] характері. У захваті від свого нового тіла, [Ruler.GetTitle] тепер з одержимістю наближає наступний щабель еволюції нашого виду. [Ruler.GetHeSheCap] розпоряджається виділити значні ресурси на поліпшення генетичного складу населення."
 paragon.6025.a:0 "[Ruler.GetName] тепер ідеальний генетичний зразок."
 paragon.6030.name:0 "Недостатньо зро"
 paragon.6030.desc:0 "Наші запаси зро підійшли до кінця. Якщо ми не зуміємо швидко їх поповнити, §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! назавжди втратить розум і розчиниться в Покрові."
 paragon.6030.a:0 "Зв'язатися з ринком зро."
 paragon.6030.b:0 "[Ruler.GetName] помре."

 ###Traits
 leader_trait_the_apparatus_luminary:0 "Раб агрегата"
 leader_trait_the_apparatus_luminary_desc:0 "Бессмертие, но какой ценой? Этот лидер навеки привязан к громоздкой системе поддержания жизни в здании совета."
 leader_trait_the_cybernetic_luminary:0 "Бесконечные улучшения"
 leader_trait_the_cybernetic_luminary_desc:0 "Бессмертие достижимо. В результате ряда сложных усовершенствований этот лидер может напрямую синхронизироваться с каждым высокоуровневым кибернетическим администратором. Правда, это ограничивает его способности к самостоятельному обучению."
 leader_trait_the_psionic_luminary:0 "Пассажир"
 leader_trait_the_psionic_luminary_desc:0 "Цена бессмертия высока... Сущность Покрова оставила в разуме этого лидера приоткрытую дверь. Сущность закрепилась в нашем мире, и теперь лидеру необходимо поставлять постоянный поток зро."
 leader_trait_the_synth_luminary:0 "Синтетическое самосознание"
 leader_trait_the_synth_luminary_desc:0 "Синтетическое тело этого лидера — произведение роботостроительного искусства. Квантовый процессор дает прямой доступ к метасознанию подданных. Это повышает эффективность, но затронутых изменениями ждут неприятные эффекты."
 leader_trait_the_genetic_luminary:0 "Генетическое совершенство"
 leader_trait_the_genetic_luminary_desc:0 "Этот лидер получил бессмертие благодаря бесконечной армии клонов. Если нынешнее тело будет повреждено или постареет, ему будет можно найти замену из десятков кандидатов. Это привело лидера к одержимости генетическими усовершенствованиями."

