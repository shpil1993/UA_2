 leader_trait_legendary_offspring_desc:1 "Предок цього лідера - $leader_trait_legendary_leader$. Стати гідним нащадком буде непросто, але цей лідер уже показує чималий потенціал."
 trait_perfected_genes:0 "Ідеальні гени"
 trait_perfected_genes_desc:0 "§LТисячоліття євгеніки та воєн призвели до появи винятково витривалої раси.§!"
 leader_trait_legendary_story:0 "Історичні вчинки"
 leader_trait_legendary_story_desc:0 "Цей лідер увійде в історію завдяки своїй поганій славі."

 paragon_origin_psionic_ascension:1"\n\n§РПереповнення енергії.§!\nПісля псионічного ритуалу цей лідер став каналом зв'язку з Покровом. Псіонічна енергія всього нашого народу тече через нього, завдяки чому цей лідер набув напівбожественних властивостей. Однак у такої сили є свій зворотний бік: тепер для підтримання каналу нам потрібно жертвувати інших псионічно обдарованих індивідів.\nЗміст кожні десять років: §R[owner.paragon_origin_ascension]§! £pop£ $POPS$"
 paragon_origin_cybernetic_ascension:0 "\n\n§РЯдро-серце.§!\nЦей унікальний кібернетичний імплант був сформований з планетарного ядра. Для підтримки ефективності постійно споживає £sr_dark_matter£ $sr_dark_matter$."
 paragon_origin_synthetic_ascension:0"\n\n§Вічна плоть.§!\nМи створили унікальний позитронний мозок і уклали його в тіло з живого металу. Тепер $leader_trait_legendary_leader$ знову живе. Для підтримки [Root.GetHisHer] життя нам потрібне постійне джерело £sr_living_metal£ $sr_living_metal$."
 paragon_origin_genetic_ascension:0"\n\n§РВідновлені гени.§!\nПісля кількох спроб вбудувати гени нашого лідера в ДНК інших талановитих індивідів нам вдалося провести операцію так, що один пацієнт вижив і набув нових позитивних ознак. Однак для підтримання стабільності геному необхідно вводити свіжий генетичний матеріал.\nЗміст кожні десять років: §R[owner.paragon_origin_ascension]§! £pop£ $POPS$"
