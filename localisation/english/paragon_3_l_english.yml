 origin_legendary_leader:0 "Під єдиною владою"
 origin_legendary_leader_desc:1 "Пройшовши через численні негаразди та жорстокий період смути, ця цивілізація об'єдналася під владою одного лідера. Він придушив слабших конкурентів, зосередив усю владу у своїх руках і тепер наполегливо просуває ідеї науково-технічного розвитку. Настав хиткий мир. Але чи надовго?.."
 origin_tooltip_legendary_leader_effects:1 "- Ви почнете гру за могутнього §Hлегендарного лідера§!\n- Ви матимете доступ до унікальних §Hрис правителя§!, які залежать від засад держави.\n- Посилюйте становище лідера, і ви отримаєте нові ознаки та додаткові бонуси.\n- Або спорудити потужний державний апарат, який згодом затьмарить самого правителя.\n- Ви почнете гру за витривалу расу довгожителів."
 START_SCREEN_LEGENDARY_LEADER:1 "Наша цивілізація завжди була схильна до конфліктів. Ми будували імперії і царства, але вони завжди негайно ж розсипалися, роздерті зсередини конфліктами."\n\nЦя культура протистояння досягла свого апогею, коли весь наш світ охопила війна. Але серед хаосу народився лідер: [owner.Ruler.GetTitle] [owner.Ruler.GetName]. Завдяки своїй самовідданості, харизмі та авторитету ця видатна особистість змогла зібрати навколо себе групу вірних соратників. Нарешті ми знайшли, навколо кого згуртуватися.\n\nОб'єднання було довгим і болючим, але одна за одною угруповання, що воюють, визнали верховенство нашого нового лідера, повіривши обіцянкам майбутнього серед зірок. Уперше за багато століть ми живемо в мирі - але рани давніх образ ще не затягнулися."
