 sustaining_apparatus:0 "Апарат підтримки життя"
 sustaining_apparatus_desc:0 "Цей вражаючий пристрій спочиває в надрах урядової будівлі. Це плід генія нашого улюбленого лідера, і принципи його роботи для нас - майже що магія. З його допомогою ми підтримуємо життя нашого правителя. Капсула налаштована на конкретну послідовність ДНК. Якщо ми втратимо або перенесемо столицю, на організм, що перебуває всередині, чекає неминуча смерть."
