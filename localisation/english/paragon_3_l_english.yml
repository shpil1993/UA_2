 tech_strike_craft_skrand:0 "Скравірдські штурмовики"
 tech_strike_craft_skrand_desc:0 "Ці штурмовики, розроблені за допомогою Скранда і його підлеглих, здатні довго вести бій і підлаштовуватися під тактику ворога."
