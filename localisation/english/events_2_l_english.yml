 ### Old Civ Drones

 colony.1500.name:0 "Прелюдія"
 colony.1500.desc:0 "Щось рухається на Місяці планети [Root.GetName].\n\nПредварительное сканування вказує на те, що там запрацювали якісь стародавні технології, - можливо, у відповідь на наші спроби колонізації.\n\nДекілька наших найкращих вчених жадають уважніше вивчити Місяць і підготували особливий дослідницький проект."
 colony.1500.a:0 "Звичайно. Як же без цього?"
 colony.1501.name:0 "Стародавні дрони: відкриття"
 colony.1501.desc:0 "Ціла купа неслухняних дронів! Хто б сумнівався?"\n\nПервісне розчарування від цього факту зникло, коли ми дізналися, як ці дрони помилково класифікують нас за допомогою своєї системи розпізнавання "свій-чужий": вони вважають, що ми раса, якось пов'язана з їхніми давно померлими господарями! Здавалося, вони були дуже раді нас бачити, якщо стосовно старих механізмів з ШІ можна говорити про радість. На жаль, незабаром після цього дрони знову стали неактивними, і ми більше не змогли їх оживити.\n\nИли хоча б розібрати на частини, якщо вже на те пішло."
 colony.1501.a:0 "Продовжуйте стежити за ситуацією."
 colony.1502.name:0 "Стародавні дрони: пробудження"
 colony.1502.desc:0 "Дрони прокинулися від сну і спустилися на поверхню планети [Root.GetName]. На спроби зв'язатися вони відповідали ввічливою відмовою, тим часом займаючись тераформуванням маленької території на планеті. Ми не знаємо, яку давню директиву вони виконують, але жодної шкоди колонії, схоже, при цьому не завдається."
 colony.1502.a:0 "Головне, щоб їхня робота була нам на користь..."
 colony.1502.a.tooltip:0 "Дрони розчищають випадковий £blocker£ §Yнепридатний квадрат§! поверхні, в іншому залишаючи планету недоторканою."
 colony.1503.name:0 "Стародавні дрони: досягаючи забутих небес"
 colony.1503.desc:0 "Старі дрони, які "спали" уривками на Місяці планети [Root.GetName], знову активізувалися, і їхня робота - це привід і радіти, і засмучуватися... \n\nПід покровом ночі і через слабке спостереження за повітряним простором вони встигли встановити каркас для якоїсь гігантської споруди недалеко від нашого основного поселення на планеті [Root.GetName]. Наші інженери переконані, що це спроба реалізувати одну застарілу концепцію під назвою "космічний ліфт", яка, можливо, була поширеним явищем до того, як ми, [Root.Owner.GetSpeciesName], вперше полетіли до зірок. Зрештою цю конструкцію доведеться зрівняти з землею, оскільки вона заважає нашим планам з розширення колонії, а на те, щоб знести її без ризику, знадобиться якийсь час. Принаймні, наші інженери в захваті від запаморочливої перспективи вивчити цю штуку зблизька."
 colony.1503.a:0 "Тим краще для них."
 colony.1504.name:0 "Стародавні дрони: спонтанна щедрість"
 colony.1504.desc:0 "Після повторного пробудження дрони на короткий час зникли з поля зору сенсорів. Коли вони повернулися, вони притягли з собою великий запас мінералів невідомого походження. Вони звалили все це на поверхню планети [Root.GetName], попередньо відправивши сильно спотворене повідомлення про виконання ними запиту на експропріацію."\n\nЗатем вони повернулися на місяць."
 colony.1504.a:0 "Безкоштовні мінерали. Гріх скаржитися."
 colony.1505.name:0 "Стародавні дрони: забута рідня"
 colony.1505.desc:0 "Гарячкові імпульси, що йдуть з місяця, попередили нас про те, що старі дрони, які знаходяться там, знову прокинулися. Цього разу вони піднесли нам справжній приз, відкопавши якийсь стародавній супутник із глибин Місяця і частково полагодивши його. Ми не знаємо, як цей супутник там опинився і чому дрони раніше не звертали на нього уваги. Як би там не було, якщо зберігся хоча б фрагмент його банків даних, ми зможемо багато чого дізнатися про повсякденне життя в державах, яким ці дрони служили раніше."
 colony.1506.name:0 "Стародавні дрони: розгром дронів"
 colony.1506.desc:0 "Непередбачувана поведінка дронів, які страждають на нарколепсію, набула жорсткого характеру. Деякі з них, прокинувшись, увійшли в атмосферу планети [Root.GetName], як це було завжди, але потім вони врізалися в її поверхню на максимальній тязі. деяким вдалося це виконати неодноразово. шкоди, нанесені колонії, були незначні, а майже невразливі дрони були знищені в яскравому потоці блакитних іскор, що вказувало на величезну силу, яка супроводжувала їхнє самознищення, і неймовірне прагнення виконати його до кінця."
 colony.1506.a:0 "Ми можемо з'ясувати, що з ними було не так?"
 colony.1507.name:0 "Стародавні дрони: пошуки дронів"
 colony.1507.desc:0 "Дрони, які вижили після спроби самогубства, зникли безвісти. Любителі історії на планеті [Root.GetName] переконані, що дрони, як і раніше, десь у безпосередній близькості, приховані від цікавих очей за допомогою якихось втрачених технологій, але передбачуваний період наступної активації дронів уже минув. Поглиблений аналіз решток зруйнованих дронів просувається повільно, але очікується швидкий прорив."
 colony.1507.a:0 "Тримайте мене в курсі."
 colony.1508.name:0 "Стародавні дрони: миття золота"
 colony.1508.desc:0 "Сортування розкиданих усюди нутрощів розбитих дронів зайняло набагато більше часу, ніж очікувалося, тому що кожен дрон, схоже, має трохи відмінну від інших конструкцію із застосуванням унікальних деталей. Після встановлення цього факту особливу увагу було звернено на ті деталі, що були однаковими. Після відокремлення їх від решти стало очевидним їхнє сучасне, а то й інопланетне, походження. Ймовірно, хтось покопався в дронах, зробивши те, що ми не змогли."
 colony.1508.a:0 "Необхідно подальше дослідження."
 colony.1509.name:0 "Стародавні дрони: чужі для чужих"
 colony.1509.desc:1 "Знову зібравши зруйнованих дронів по частинах, наші експерти визначили, що чужорідні предмети всередині них є односторонніми передавачами. Оскільки вони не розраховані на прийом, можна з упевненістю припустити, що дрони не виконували вказівки будь-якої третьої сторони. Навпаки, хтось стежив за тим, що саме роблять дрони. Доцільно буде зайнятися цим питанням."
 colony.1509.a:0 "Продовжимо наші спостереження."
 colony.1510.name:0 "Стародавні дрони: відповіді згори"
 colony.1510.desc:0 "Ми знайшли дронів, що залишилися: вони дрейфували на орбіті навколо місяця. Ми дізналися, що вони є мимовільними пішаками в хитрому плані, ретельно продуманому однією невідомою фракцією... Судячи зі стилю поведінки, ця фракція, скоріш за все, являє собою надзвичайно старий і надзвичайно розумний піратський синдикат. Мабуть, вони знайшли дронів, що дрейфують у космосі, і модифікували їх, зробивши те, що ми не змогли. Звучить це більш вражаюче, ніж є насправді (оскільки вони всього лише впровадили в дронів автономні інопланетні технології), але факт залишається фактом: ці пірати-прибульці в технологічному плані помітно випередили нас - принаймні, в деяких сферах. Встановивши в дронів свої пристрої зв'язку, пірати знову випустили їх у космос, знаючи, що ті запрограмовані на надання допомоги колоністам, відправленим їхніми первісними господарями, і що здатність дронів точно визначити таких колоністів з роками погіршилася. Дрони фактично відгодовували нашу колонію на забій, тоді як пірати за цим спостерігали, чекаючи ідеального моменту для удару. Наші військові аналітики прогнозують, що цього удару пірати завдадуть у найближчі два роки."
 colony.1510.a:0 "Нехай з'являться."
 colony.1510.b:0 "Захопіть дронів і відправте їх знищити цих уявних господарів."
 colony.1510.c:0 "Ми не повинні дозволити цьому статися знову. Розберіть дронів."
 colony.1511.name:0 "Стародавні дрони: останнє прощання"
 colony.1511.desc:0 "Ми захопили дронів і оснастили їх зарядами вибухової речовини. Перепрограмувати їх виявилося досить легким завданням, оскільки тепер ми знаємо, як їх зламувати, і ми призначили їм курс до передбачуваного місцезнаходження піратської флотилії. Найкращі вчені народу [Root.Owner.GetSpeciesName] реалізували нашу власну технологію розпізнавання "свій-чужий", щоб звести до мінімуму ризик нападу дронів на невинних."
 colony.1511.a:0 "Нехай відлітають."
 colony.1512.name:0 "Стародавні дрони: поранені літуни"
 colony.1512.desc:0 "Піратська флотилія прямує до нас раніше, ніж очікувалося. Ймовірно, наш попереджувальний удар виявився успішним і як провокація, і з погляду шкоди, оскільки кораблів у них є приблизно на 30% менше, ніж ми очікували."
 colony.1513.name:0 "Стародавні дрони: вони всюди"
 colony.1513.desc:0 "Піратська флотилія прибула дещо пізніше, ніж очікувалося. Судячи з її складу і варіантів бойового порядку, вони зібрали своїх союзників, щоб якнайшвидше і рішучіше спробувати пограбувати і спалити планету [Root.GetName]."
 colony.1513.a:0 "У них нічого не вийде."
 colony.1514.name:0 "Стародавні дрони: вирішальний бій"
 colony.1514.desc:0 "Час настав, і піратська армада прибула як за командою."
 colony.1514.a:0 "Ми вже давно очікуємо цієї битви."

### Mharin Kharin Aphrodisiac Pollen

 colony.1520.name:0 "Марин-харін: Захоплення квітами"
 colony.1520.desc:0 "Кілька рослин, аборигенних для планети [Root.GetName], де ми нещодавно заснували колонію, рясно виділяють пилок з дивовижно складним хімічним складом. Для подальшого вивчення цих представників флори підготовлено особливий дослідницький проєкт."
 colony.1521.name:0 "Марин-харін: Збудження від запаху"
 colony.1521.desc:0 "Тривалий вплив пилку, який природним чином переноситься в атмосфері планети [Root.GetName], на феромонні рецептори колоністів чинить ефект легкого афродизіаку, супроводжуваний ледь відчутним "кайфом". Рослиною, що виробляє найбільш сильнодіючий вид пилку, є квітка, поширена в усіх регіонах планети; вчені на планеті [Root.GetName] вигадали для неї якесь незрозуміле таксономічне визначення, а місцеві [Root.Owner.GetSpeciesName] називають її "марин-харін"."
 colony.1521.b:0 "Нам не потрібні в атмосфері речовини, що змінюють свідомість."
 colony.1521.c:0 "У нас немає ресурсів, щоб знищити цю рослину."
 colony.1522.name:0 "Марин-харін: І для пелюсток є час"
 colony.1522.desc:0 "Доповіді з планети [Root.GetName] вказують на те, що останнім часом продуктивність праці в робітників упала, зупинившись на постійному рівні на кілька відсотків нижчою за середній показник, що його демонструє [Root.Owner.GetName]. \n\nМожливо, це пов'язано зі стимулюючими ефектами пилку, що зустрічається на планеті. \n\nВірогідно, так воно і є. \n\nОсобливий проєкт підготовлено на той випадок, якщо ми бажаємо зробити наше виробництво більш ефективним, щоб компенсувати втрати."
 colony.1522.a:0 "Давайте подивимося, що можна зробити."
 colony.1523.name:0 "Марин-харін: Робота чи квіти?"
 colony.1523.desc:0 "Глибокі зміни в парадигмах управління часом і в розподілі повноважень у всіх сферах виробництва та інших обов'язків на планеті [Root.GetName] призвели до гарних результатів. Місцеве населення демонструє очевидне бажання (зовнішні спостерігачі назвали б це прямою необхідністю) бути в безпосередній близькості від аборигенної флори."\n\nПісля запровадження більш продуманого розкладу і додаткових перевірок продуктивність залишається низькою, але вже перевищує нижню межу, яку можна вважати допустимою."
 colony.1523.a:0 "Хороша робота."
 colony.1524.name:0 "Марин-харін: Глибоке коріння"
 colony.1524.desc:0 "Нещодавнє дослідження вказує на те, що [Root.GetName] - це таке місце, де мешканці набагато менше замислюються про міграцію на інші планети, ніж багато хто з тих, кому [Root.Owner.GetName] надає право громадянства... \n\nДослідження, утім, не відповідає на запитання, чи пов'язане це із психологічною залежністю від незначного збудження органів почуттів, яке спричиняють квітка марин-харин та подібні рослини."
 colony.1525.name:0 "Марин-харін: Проблеми передачі"
 colony.1525.desc:0 "Хоча продуктивність на планеті вже не падає, [Root.GetName], де заснована колонія, і [Root.Owner.Capital.GetName], де розташована столиця, демонструють погіршення відносин на рівні спілкування. Вище керівництво на планеті [Root.GetName] дистанціюється від нас дедалі більше, і наші службовці скаржаться на те, що передача навіть простих вказівок перетворюється на суцільну муку."
 colony.1525.a:0 "Ех!"
 colony.1525.b:0 "Створіть робочу групу. У нас надзвичайна ситуація."
 colony.1526.name:0 "Марин-харін: Зрада вищого керівництва"
 colony.1526.desc:0 "Першокласна команда управлінців, яку ми відправили на планету [Root.GetName] для виправлення ситуації, схоже, перейшла на бік місцевих. На наше щастя, їхній план зробити якомога менше для вирішення поставлених завдань, як і слід було очікувати, виконувався недбало і був легко розкритий. Зрозуміло, що полетять голови (у метафоричному сенсі, звісно), оскільки нам доведеться скористатися останнім засобом - змістити місцевий уряд і керувати справами колонії зі столиці."
 colony.1526.a:0 "Мало хорошого."
 colony.1527.name:0 "Марин-харін: Залізний кулак править здалеку"
 colony.1527.desc:0 "Призначений нами дистанційний уряд планети [Root.GetName] вже міцно влаштувався. Він домігся деяких успіхів у стримуванні поширення пилконосної рослини марин-харін, а також у зниженні кількості жителів, які схвалюють її "вживання". Оскільки ця дія вважається такою ж невинною, як понюхати квітку, досягнення виявляється не таким уже й маленьким."
 colony.1528.name:0 "Марин-харін: Вогнем і мечем"
 colony.1528.desc:0 "Дистанційний уряд планети [Root.GetName] продовжує свою дещо незграбну, але ефективну роботу. Керуюча рада начебто домоглася відданості з боку частини наших збройних сил, що перебувають на планеті: очевидно, їм приємніше взагалі не виходити на вулицю, ніж вдихати пилок марин-харіна. Дистанційний уряд бажає використати ці війська для того, щоб здійснити наступ на квітку: солдатам буде наказано спорудити атмосферні очищувачі й повністю ліквідувати рослину в усіх міських зонах."
 colony.1528.a:0 "Ми повинні були це зробити давним-давно."
 colony.1528.a.tooltip:0 "Рослина, що викликає інтоксикацію, перебуває під суворим контролем і в ізоляції за межами населених районів, а всі пов'язані з нею модифікатори видалено.\n"
 colony.1529.name:0 "Марин-харін: Поклоніння пилку"
 colony.1529.desc:0 "Радикальні елементи на планеті [Root.GetName] об'єдналися разом і сформували так званий "Квітковий храм" - квазірелігійну організацію, яка бажає взяти під свій контроль усе, що пов'язане з квіткою марін-харін і її розведенням. Їхній лідер, який назвав себе "верховним зеленим жерцем", стверджує, що говорить від імені всієї флори і фауни планети [Root.GetName], і вимагає надати його організації ексклюзивні права на торгівлю рослиною.\n\nЗвісно, це абсолютно неприйнятно і неможливо, тому що флора, яка є аборигенною для планети [Root.GetName], не має жодного стратегічного або економічного значення і за законом не може бути вивезена за її межі. "На жаль, ці люди навряд чи сприймуть цей факт гідно."
 colony.1530.name:0 "Марин-харін: Початок кінця для пилку"
 colony.1530.desc:0 "Квітковий храм і його послідовники тепер становлять значну, нехай і меншу, частину населення на планеті [Root.GetName], а повідомлення, які надходять, вказують на зміни, що викликають занепокоєння, у діяльності цього руху. Марні спроби вивезти зразки марин-харіна контрабандою за межі планети з кожним днем стають все менш захопленими, а Квітковий храм, схоже, поступово перетворюється на секту кінця світу. Тут, імовірно, є взаємозв'язок із нещодавніми змінами в хімічному складі пилку марин-харину, які було виявлено атмосферними датчиками. Для оцінки пов'язаних із цим ризиків підготовлено особливий проєкт, і рекомендується завершити його до того, як трапиться щось жахливе."
 colony.1530.a:0 "Дуже добре."
 colony.1531.name:0 "Марин-харін: Катастрофі запобігли"
 colony.1531.desc:0 "Швидкі та рішучі дії дали нам змогу визначити ризики, пов'язані з прискореними змінами у складі пилку, що зустрічається на планеті [Root.GetName], і вжити необхідних заходів.\n\nЦі заходи включали повну планетарну евакуацію та обліт усієї планети з тактичним бомбардуванням її поверхні пестицидами для знищення квітки марін-харін та подібних до неї.\n\nРослини швидко мутували і повинні були піддатися знищенню, оскільки в їхньому унікальному пилку незабаром повинен був з'явитися сильний нейротоксин, який діяв на органи нюху у всіх представників розумного життя на планеті [Root.GetName].\n\nВчені колонізаційної ради висувають теорію, що це частина природного циклу планети і що несприятливі ефекти пилку, що призвели до краху місцевого уряду, появи культу Квіткового храму і, зрештою, токсичності пилку, є випадковими побічними ефектами, а не результатом спрацьовування в рослини моторошного механізму самозахисту.\n\nЯк би там не було, на поверхні планети знищено будь-які сліди цієї квітки, і наші колоністи нарешті в безпеці та вільні від впливу пилку."
 colony.1531.a:0 "Все добре, що добре закінчується."
 colony.1531.a.tooltip:0 "Планету очищено від небезпечної квітки, а всі пов'язані з нею модифікатори видалено.\n"
 colony.1532.name:0 "Марин-харін: Пилок прикінчив нас"
 colony.1532.desc:0 "Трапилося щось жахливе.\n\nКвіти марин-харин, що займали великі ділянки, всі одночасно піддалися спонтанній мутації, поширюючись як лісова пожежа, тоді як їхній пилок ставав отруйним, і ми нічого не встигли вдіяти. \n\nНаші зусилля з евакуації та спроби нейтралізувати пилок не мали успіху, за що й заплатило населення планети [Root.GetName].\n\nМісцеві рослини здобули лише піррову перемогу, хоча цей факт навряд чи можна назвати втішним. Цілий рід, до якого належав марин-харин, загинув, немов у вогні, через його неприродно швидке поширення. Ґрунт позбувся певних поживних речовин, яких потребують пилконосні рослини, і щойно ще живі екземпляри помруть, а це буде незабаром, то мине немало часу, перш ніж флора знов зможе посісти в цій екосистемі стійке становище, якщо таке взагалі станеться."\n\nЖителі планети [Root.GetName] мертві, а її атмосфера стала тимчасово отруйною через рослинні виділення."
 colony.1532.a:0 "Ми не забудемо про цю трагедію."
 colony.1533.name:0 "Марин-харін: Новий початок"
 colony.1533.desc:0 "Команда планетарного спостереження доповідає, що токсичні міазми, які оповили планету два роки тому і призвели до знищення нашої колонії, розсіялися. Планета стала іншою, перетворившись на пустелю після інтенсивного цвітіння марин-харину та насичення атмосфери його пилком.\n\nДва роки - не такий уже й великий термін, і [Root.Owner.GetName] ще не скоро забуде трагічну долю тутешніх мешканців, однак сама планета вже не є активно ворожою по відношенню до розумного життя."
 colony.1533.a:0 "Ясно..."
 pheromonefrenzy.revived.tooltip:0 "Ваша колишня колонія перетворилася на пустельну планету і може бути колонізована знову, якщо застосувати правильні технології."
 colony.1534.name:0 "Марин-харін: Про маточки та тичинки"
 colony.1534.desc:0 "При найближчому розгляді рослини, аборигенні для планети [Root.GetName], виявляються досить непоказними. Деякі з них виділяють пилок, що чинить легкий стимулюючий ефект, і, ймовірно, схильні до швидких генетичних змін, проте навряд чи це можна назвати настільки вражаючим, щоб визнавати такі рослини стратегічно важливим або елітним ресурсом."

