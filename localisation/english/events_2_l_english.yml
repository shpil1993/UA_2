 fallen_empires_awakening.2.name:0 "Сплячі прокинулися"
 fallen_empires_awakening.2.desc:0 "Усе почалося з малопомітної зміни в поведінці народу §H[From.GetAdjective]§!. У розрізнених звітах повідомлялося, що їхні кораблі, які раніше рідко можна було побачити за межами їхнього власного простору, тепер виявляються у віддалених системах по всій галактиці. Високотехнологічні розвідувальні судна відвідують стародавні зруйновані світи, не відповідають на будь-які привітання і рятуються втечею, коли їх атакують. Їхні цілі та завдання були невідомі... Тепер ми знаємо, що [From.GetSpeciesName] вели підготовку, відновлюючи банки даних маяків спостереження та автоматизованих розвідувальних постів, які вони залишили, відступаючи до своїх нинішніх кордонів. Вони збирали інформацію для повернення на галактичну арену.\n\nУ просторі, де мешкають [From.GetSpeciesName], збираються флотилії, мобілізуються армії, і повертаються до життя стародавні фабрики. Уперше за довгий час §H[From.GetName]§! дивиться за межі власних кордонів, на галактику в цілому."\n\nУ міру того, як їхні зруйновані верфі відновлюються й переобладнуються, а недієві системи ливарних цехів з виробництва титанів вводяться в експлуатацію, для решти частини галактики залишається лише одне запитання: хто стане першою ціллю цього гіганта, що колись заснув, у його прагненні повернути втрачену століття тому славу?"
 fallen_empires_awakening.2.a:0 "Гіганти вступили в гру..."
 fallen_empires_awakening.2.b:0 "Старезні дурні дурні."
 fallen_empires_awakening.5.name:0 "Вартові галактики"
 fallen_empires_awakening.5.desc:1 "Виникнення загрози на галактичному рівні не пройшло непоміченим навіть серед зазвичай байдужих імперій передвісників. Попри те, що раніше вони виявляли мало інтересу до подій у галактиці, після отримання новин про цей новий жах раса §H[From.GetSpeciesName]§! стала активною як ніколи. Спочатку - ймовірно, для перевірки серйозності ситуації - вони відправили кілька розвідувальних кораблів. Але потім почали надходити повідомлення, що [From.GetSpeciesName] мобілізує на своїх кордонах військові флотилії, готуючи оборону до бурі, що наближається. \n\nТепер §H[From.GetName]§! повністю виходить із самоізоляції та бере на себе провідну роль у захисті всієї галактики. Вони проголосили себе лідерами якоїсь §НЛіги галактичної оборони§! і запропонували всім "нижчим" расам забути про свої чвари і приєднатися до них, щоб відбити цю загрозу заради всього розумного життя в галактиці."
 fallen_empires_awakening.5.a:0 "Чи зможуть вони нас врятувати?"
 fallen_empires_awakening.5.b:0 "Вони нам не потрібні."
 war_in_heaven.2.name:0 "Стародавні суперники"
 war_in_heaven.2.desc:1 "Те, що §H[FirstSleeper.GetSpeciesName]§! повернулися на галактичну сцену, не пройшло непоміченим серед інших згаслих імперій нашої галактики. Особливу увагу на цю новину звернули §H[From.GetSpeciesName]§! Схоже, в давнину обидві ці імперії предтеч змагалися між собою, і хоча причини суперництва давно канули в історію, але раптове пробудження імперії §H[FirstSleeper.GetName]§! відродило стару неприязнь і викликало відповідну реакцію. §H[From.GetName]§! теж вийшли зі сплячки, щоб віч-на-віч зустріти старих суперників і перетворити всю галактику на поле бою."
 war_in_heaven.2.a:0 "Що це означатиме для всіх нас?"
 war_in_heaven.4.name:0 "Війна небес"
 war_in_heaven.4.desc:0 "Після пробудження ці два гіганти - §H[FirstSleeper.GetSpeciesName]§! та їхні давні суперники §H[From.GetSpeciesName]§! - перебувають у стані ворожнечі, а їхні сутички і боротьба за вплив показують, що вони промацують міць один одного. Результатом стала ціла серія дедалі різкіших і коротших сутичок, і врешті-решт [FirstSleeper.GetSpeciesName] і [From.GetSpeciesName] помірялися силами у відкритому бою в одній віддаленій системі. Тепер це вже не просто конфлікт, а повномасштабна війна, яку ведуть одна проти одної §H[FirstSleeper.GetName]§! і §H[From.GetName].§!\n\nКожна зі сторін відправила представника до молодших рас, обіцяючи великі нагороди тим, хто приєднається до них у цій війні, і жахливі кари тим, хто виступить проти них. Вибір будь-якої сторони цього конфлікту означатиме кінець нашої незалежності, але залишатися нейтральними може бути небезпечно, якщо тільки наш бік не стануть на бік інших нейтральних держав."
 war_in_heaven.4.a:0 "[FirstSleeper.GetName] - ось за кого ми будемо битися."
 war_in_heaven.4.a.dominion.tt:0 "§Y[Root.GetName]§! тепер $preset_dominion$ держави \n$war_in_heaven_dominion_text$"
 war_in_heaven.4.a.satellite.tt:0 "§Y[Root.GetName]§! тепер $preset_satellite$ держави \n$war_in_heaven_satellite_text$"
 war_in_heaven.4.a.signatory.tt:0 "§Y[Root.GetName]§! тепер $preset_signatory$ держави \n$war_in_heaven_signatory_text$"
 war_in_heaven.4.a.thrall.tt:0 "§Y[Root.GetName]§! тепер $preset_thrall$ держави \n$war_in_heaven_thrall_text$"
