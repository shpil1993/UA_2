 war_in_heaven.4.b:0 "Нехай [From.GetName] знають про нашу вірність."
 war_in_heaven.4.c:0 "Ми не будемо ставати на чийсь бік у цьому конфлікті."
 war_in_heaven.4.c.2:0 "Усі вони впадуть перед нашою міццю!"
 war_in_heaven.4.d:0 "Оскільки ми піддані, це не нам вирішувати."
 war_in_heaven.5.name:0 "Кінець Війни небес"
 war_in_heaven.5.desc:2 "Після довгого і кровопролитного конфлікту §H[WarInHeavenFEOne.GetName]§! стали переможцями у війні за контроль над галактикою. Переможена імперія предтеч повністю анексована старим суперником, а тріумфатори - §H[WarInHeavenFEOne.GetSpeciesName]§! зайняли безперечне домінуюче становище серед зірок... Встановлено неміцний мир, але як довго протримається новий порядок?"
 war_in_heaven.5.a:1 "Світ, яким його бачать [WarInHeavenFEOne.GetSpeciesName]."
 war_in_heaven.6.name:1 "$war_in_heaven.5.name$"
 war_in_heaven.6.desc:1 "Після довгого і кровопролитного конфлікту Війна небес закінчилася без будь-якого безперечного переважання однієї сторони над іншою. §H[WarInHeavenFEOne.GetName]§! і §H[WarInHeavenFETwo.GetName]§! уклали перемир'я і відвели флотилії до своїх кордонів. \n\nНа даний час у галактиці запанував мир, але чи надовго?"
 war_in_heaven.6.a:1 "Це ще не кінець..."
 war_in_heaven.11.name:1 "Пробуджена імперія переможена"
 war_in_heaven.11.desc:1 "Війна між імперіями предтеч завершилася знищенням однієї з них, але виною тому були не їхні старі суперники. Чи послабила їх війна, чи просто молодші раси набрали силу, але поразка імперії предтеч від рук тих, кого вони вважали нижчими, значно змінила ситуацію. Тепер залишається відкритим наступне питання: чи зможе §H[RemainingAwakened.GetName]§! уникнути повторення долі свого стародавнього ворога, або ж ця поразка знаменує світанок нової ери в галактиці?"
 war_in_heaven.11.a:0 "Поки що не ясно..."
 war_in_heaven.13.name:0 "Ліга неприєднаних"
 war_in_heaven.13.desc:1 "Не всі молоді раси вирішили приєднатися до однієї зі сторін у війні, що вирує між імперіями предтеч. Деякі, як і ми, зберегли нейтралітет, але, можливо, їм доведеться протистояти загрозі предтеч поодинці, якщо війна дістанеться і до них. Представники інших держав зв'язалися з нами з пропозицією створити §Лігу неприєднаних§, що має чітку мету протидії обом сторонам цього конфлікту. Завдяки нашій військовій могутності та впливу нас просять очолити лігу. Наша згода майже напевно обернеться війною з імперіями предтеч, але поруч із нами хоча б будуть союзники, тож нам не доведеться протистояти ворогові поодинці."
 war_in_heaven.13.desc2:0 "Не всі молоді раси вирішили приєднатися до однієї зі сторін у війні, що вирує між імперіями предтеч. Деякі, як і ми, зберегли нейтралітет, але, можливо, їм доведеться протистояти загрозі предтеч поодинці, якщо війна дістанеться і до них. Представники інших держав зв'язалися з нами з пропозицією створити §НЛігу неприєднаних§, що має чітку мету протидії обом сторонам цього конфлікту. Оскільки ми вже є главою сильної федерації, [Root.GetAllianceName], нас просять очолити лігу і об'єднати під своїм початком держави, що не приєдналися. Наша згода майже напевно обернеться війною з імперіями предтеч, але поруч із нами хоча б будуть союзники, тож нам не доведеться протистояти ворогові поодинці."
 war_in_heaven.13.a:0 "Ми очолимо цю лігу!"
 war_in_heaven.13.b:0 "Ні, це занадто небезпечно."
 war_in_heaven.13.c:0 "Ми й самі добре справляємося."
 war_in_heaven.15.name:0 "Запит про вступ до ліги"
 war_in_heaven.15.desc:0 "§H[From.GetName]§! офіційно запитує про вступ до §НЛіги неприєднаних§!".
 war_in_heaven.15.a:0 "Ми будемо раді їх прийняти!"
 war_in_heaven.15.b:0 "Ні, вони нам не потрібні."
 war_in_heaven.16.name:0 "Війна з пробудженими"
 war_in_heaven.16.desc:2 "§НЛіга неприєднаних§! доволі швидко привернула увагу предтеч. Планету [Root.Capital.GetName] відвідали представники обох держав, що воюють, з вимогою, згідно з якою ліга має бути розпущена, а її учасники зобов'язані приєднатися до однієї з імперій. Природно, ми відмовилися, і сьогодні вранці §H[FirstAwakened.GetName]§! і §H[SecondAwakened.GetName]§! оголосили нам війну."
 war_in_heaven.16.a:0 "Згиньте ви всі з нашої галактики!"
 war_in_heaven.18.name:0 "Падіння пробуджених"
 war_in_heaven.18.desc:1 "Довгий і кровопролитний конфлікт, що переріс у війну двох імперій предтеч, завершився знищенням обох молодшими расами. Незважаючи на всю міць технологій минулого, зарозумілість і відсталість цих древніх гігантів привели їх до загибелі. Тепер їх більше немає, і залишилися лише руїни. У галактиці починається світанок нової ери, і тепер відповідальність за долі молодих рас повністю лягає на їхні власні плечі."
 war_in_heaven.18.a:0 "У цю епоху буде панувати [Root.GetName]."
 war_in_heaven.19.name:0 "Ліга неприєднаних"
 war_in_heaven.19.desc:1 "Не всі молоді раси вирішили приєднатися до однієї зі сторін у війні, що вирує між імперіями предтеч. Деякі, як і ми, зберегли нейтралітет, але, можливо, їм доведеться протистояти загрозі предтеч поодинці, якщо війна дістанеться і до них. §НЛіга неприєднаних§!, лідером якої є §H[From.GetName]§!, була утворена з чіткою метою протидії обом сторонам цього конфлікту. Наше приєднання до цієї ліги майже напевно обернеться війною з імперіями предтеч, але поруч хоча б будуть союзники, тож нам не доведеться протистояти ворогові поодинці."
 war_in_heaven.19.desc2:0 "Не всі молоді раси вирішили приєднатися до однієї зі сторін у війні, що вирує між імперіями предтеч. Деякі, як і ми, зберегли нейтралітет, але, можливо, їм доведеться протистояти загрозі предтеч поодинці, якщо війна дістанеться і до них. Тепер наша федерація іменується §НЛігою неприєднаних§!, а президент федерації §H[From.GetName]§! визначає її метою протидію обом сторонам цього конфлікту. Формування ліги майже напевно обернеться війною з імперіями предтеч, але поруч хоча б будуть союзники, тож нам не доведеться протистояти ворогові поодинці."
 war_in_heaven.19.desc3:0 "Не всі молоді раси вирішили приєднатися до однієї зі сторін у війні, що вирує між імперіями предтеч. Деякі, як і ми, зберегли нейтралітет, але не виключено, що їм доведеться протистояти загрозі предтеч наодинці, якщо війна добереться і до них. Держава §H[From.GetName]§! вирішила проявити ініціативу і проголосила свій альянс §НЛігою неприєднаних§!, створеною з чіткою метою протидії обом сторонам цього конфлікту. Наше приєднання до цієї ліги майже напевно обернеться війною з імперіями предтеч, але поруч хоча б будуть союзники, тож нам не доведеться протистояти ворогові поодинці."
 war_in_heaven.19.a:0 "Ми приєднаємося до цієї ліги!"
 war_in_heaven.19.a2:0 "Ми повстанемо проти тиранії предтеч!"
 war_in_heaven.19.b:0 "Ні, це занадто небезпечно."
 war_in_heaven.19.b2:0 "Ми не можемо підтримати таке рішення."
 war_in_heaven.20.name:0 "Запит про вступ до ліги прийнято"
 war_in_heaven.20.desc:1 "§H[From.GetName]§! приймає нас до §НЛіги неприєднаних§!, і тепер ми спільно протистоятимемо загрозі предтеч."
 war_in_heaven.20.a:0 "За перемогу і свободу!"
 war_in_heaven.21.name:0 "Запит про вступ до ліги відхилено"
 war_in_heaven.21.desc:1 "§H[From.GetName]§! відхиляє наш запит про вступ до §НЛіги неприєднаних§!, і тепер нам доведеться протистояти загрозі предтеч поодинці."
 war_in_heaven.21.a:0 "Це недобре..."
 war_in_heaven.22.name:0 "Ліга неприєднаних"
 war_in_heaven.22.desc:1 "Не всі молоді раси вирішили приєднатися до однієї зі сторін у війні, що вирує між імперіями предтеч. Деякі, як і ми, зберегли нейтралітет, але, можливо, їм доведеться протистояти загрозі предтеч поодинці, якщо війна дістанеться і до них. §НЛіга неприєднаних§!, лідером якої є §H[From.GetName]§!, була утворена з чіткою метою протидії обом сторонам цього конфлікту."
 war_in_heaven.22.desc2:0 "Не всі молоді раси вирішили приєднатися до однієї зі сторін у війні, що вирує між імперіями предтеч. Деякі, як і ми, зберегли нейтралітет, але не виключено, що їм доведеться протистояти загрозі предтеч наодинці, якщо війна добереться і до них. Держава §H[From.GetName]§! вирішила проявити ініціативу і проголосила свій альянс §НЛігою неприєднавшихся§!, створеною з чіткою метою протидії обом сторонам цього конфлікту."
 war_in_heaven.22.a:0 "Хоробрий вчинок."

 ####################################
 # Space Nomads
 ####################################
 nomad.6.name:0 "Незвичайна зустріч у системі [From.From.From.From.GetName]"
 nomad.6.desc:0 "Ми виявили чужі космічні кораблі в системі §Y[From.From.From.From.GetName]§! Ці загадкові об'єкти були позначені як §Y[From.GetName]§!, але ми поки що не можемо спіймати їхні радіопереговори, а тому розшифрувати їхню мову неможливо."\n\nНам потрібно просто почекати, що буде далі."
 nomad.9.desc:0 "Галактичні кочівники флотилії "Хвилі, що біжать" надіслали нам прощальне повідомлення. Вони залишають зовнішнє кільце нашої галактики і вирушають далі. Де вони в підсумку опиняться? Чи знайдуть коли-небудь те, що шукають?"
 nomad.9.a:0 "Цікаво було б дізнатися..."
 nomad.9.a.phobe:0 "Скатертиною доріжка."
 nomad.9.c.phile:0 "Бережіть себе."
 nomad.10.name:0 "Космічні кочівники"
 nomad.10.desc:0 "Прохолодних днів і теплих ночей вам, [Root.GetRulerTitle] народу [Root.GetAdj]! Ми - [contact_speaker_leader.GetName]. Ми говоримо від імені всіх намарійців на борту кораблів нашої кочової флотилії під назвою "Хвилі, що біжать". \n\nВам нема чого нас боятися, бо нас не цікавлять справи на поверхні куль. Ми лише просимо, щоб ви поважали автономію флотилії і не заважали нашій подорожі."
 nomad.21.desc:0 "Вітаємо вас знову, [Root.GetRulerTitle] народу [Root.GetAdj]! У нас є до вас прохання. З часом деякі з представників нашого народу втомлюються від подорожі через порожнечу і перестають бачити в ній сенс. Ми не тирани і нікого не змушуємо пройти наш шлях до кінця. Тому ми запитуємо вас: чи приймете ви декого з нас під своє крило? Чи дозволите їм залишитися на вашій кулі, яка називається [NomadMissionPlanet.GetName]?"
 nomad.21.a:0 "Ми їх приймемо."
 nomad.21.a.tooltip:1 "§H[NomadMissionPlanet.GetName]§!:\n§B+3 £pops£ поселення кочівників§!"
 nomad.21.a.response:0 "Дякуємо вам, [Root.GetSpeciesAdj]. Нехай діти нашого народу знайдуть те, що вони шукають, у єднанні з вами."
 nomad.21.b:0 "Ми не можемо їх прихистити."
 nomad.21.b.response:0 "Який жаль, [Root.GetSpeciesAdj]. Будемо сподіватися, що відставші витримають наш політ ще деякий час. Ми залишаємо вас."
 nomad.21.c:0 "Чим вони незадоволені?"
 nomad.21.c.response:0 "Флотилія перебуває в дорозі вже давно. І ця подорож навряд чи завершиться за нашого життя. Незадоволені серед нас хочуть, щоб у їхньому житті був інший сенс, крім дослідження зірок у пошуках того, що є нашою метою."
 nomad.21.d:0 "Як вони пристосуються до нашого суспільства?"
 nomad.21.d.response:1 "Це спіритуалісти та егалітаристи, а ось наскільки це відповідає звичаям вашого племені, вам і належить визначити."
 nomad.30.name:0 "Флотилія галактичних кочівників"
 nomad.30.desc_01:0 "Прохолодних днів і теплих ночей вам, [Root.GetRulerTitle] народу [Root.GetAdj]!"
 nomad.30.desc_02:0 "Ласкавих вітрів вам, [Root.GetRulerTitle] народу [Root.GetAdj]! Сподіваємося, у вас усе гаразд."
 nomad.30.desc_03:0 "Чого ви бажаєте, [Root.GetSpeciesAdj]?"
 nomad.30.a:0 "Розкажіть нам докладніше про свій народ."
 nomad.30.a.response:0 "Як ми вже згадували під час нашої першої бесіди, ми - народ флотилії "Води, що біжать". Багато поколінь ми подорожуємо міжзоряною порожнечею, і шлях наш далекий від завершення."\n\nФлотилія є союзом індивідуумів, від яких вимагається робити все можливе для забезпечення нашого прогресу. Деякі хочуть покинути нас і почати нове життя на якій-небудь кулі, але більшість бажає побачити, що їх чекає за межами кожної нової порожнечі."
 nomad.30.b:0 "Куди ви прямуєте?"
 nomad.30.b.response_trust:0 "[Root.GetSpeciesAdj]! Вам, як довіреному союзнику "Хвиль, що біжать", ми скажемо правду."\n\nФлотилія перебуває в пошуку. Нашим предкам довелося залишити рідну кулю і вирушити в темряву невідомості. Вони хотіли, щоб наш народ відшукав своє призначення, і це бажання не покинуло нас і сьогодні, через тисячоліття після того, як вони залишили піщані дюни Будинку.\n\nЦе все, що ми сміємо розповісти. Нехай укриє вас тінь."
 nomad.30.b.response:0 "Ми поневіряємося річками безмежної міжзоряної порожнечі. Минули тисячоліття, але ми продовжуємо плисти в пошуках океану всесвіту. Можливо, ці слова туманні, але в них укладена вся суть того, чим ми сміємо поділитися з вами. Нехай укриє вас тінь."
 nomad.30.b.response_no_trust:0 "Ми не хотіли б цього розповідати, [Root.GetSpeciesAdj]. Що-небудь іще?"
 nomad.30.c:0 "До побачення."
 nomad.30.c.response:0 "Попутного вітру, [Root.GetSpeciesAdj]."
 nomad.41.desc:1 "Лагідних вітрів вам, [Root.GetRulerTitle] народу [Root.GetAdj]! Ми дізналися, що куля, яку ви називаєте §Y[NomadMissionPlanet.GetName]§!, зараз не заселена ніким із ваших людей. Ми запитуємо у вас: чи не може одне з наших племен висадитися і створити собі там нову домівку? \n\nМи усвідомлюємо, що просимо у вас занадто багато - відчуження цілої системи заради того, щоб подарувати нову батьківщину нашому народу. Ми чекаємо вашого рішення, яким би воно не було."
 nomad.41.a:1 "Система і "куля" - ваші."
 nomad.41.a.tooltip:2 "Ви §RПоступаєтеся контролем§! над системою §H[NomadMissionPlanet.GetStarName]§!\n\nСтворює §YНамарійську імперію§! з §B15 £pops£ поселеннями§! на планеті §H[NomadMissionPlanet.GetName]§!\n\nВаші відносини з такими державами, як §Y[nomad_fleet_country.GetName]§! і §YНамарійська§! імперія §Gпокращено§!\n\n"
 nomad.41.b.tooltip:0 "Ваші стосунки з такою державою, як §Y[nomad_fleet_country.GetName]§!, §Rпогіршилися§!\n\n"
 nomad.41.a.response:0 "Ми дякуємо вашому народу за милосердя. Галактика - холодне місце, але сьогодні акт доброти рознесеться по її хвилях. Від імені нашої кочової флотилії бажаємо вам і новонародженій державі удачі у всіх звершеннях."
 nomad.41.b:0 "Ми не можемо виконати це ваше бажання."
 nomad.41.b.phobe:0 "Ця "планета" наша."
 nomad.41.b.spirit:0 "Ні, вона наша за божественним правом."
 nomad.41.b.response:0 "Сумна новина для наших товаришів, [Root.GetSpeciesAdj]. Ми можемо лише сподіватися, що біля наступного водопою вони зустрінуть те, що шукали, а не палючі вітри. Кінець повідомлення."
 nomad.41.c:0 "Чому ця планета вас цікавить?"
 nomad.41.c.response:0 "Наш шлях крізь ніщо - нелегка мандрівка, і кожен крок нам дається важко. Наші люди шукають лише спокою і сподіваються, що §Y[NomadMissionPlanet.GetName]§! може дати їм те, чого вони бажають.\n\nПодаруєте ви їм цей спокій, [Root.GetRulerTitle] народу [Root.GetAdj]?"
 nomad.100.name:0 "Термінове повідомлення"
 nomad.100.desc:0 "Пекучого сонця і посухи вам, [Root.GetSpeciesAdj]! "Хвилі, що біжать" більше ніколи не матимуть справи з такими, як ви."
 nomad.105.name:0 "Оголошення ворожнечі"
 nomad.105.desc:0 "Ви дізнаєтеся, що таке лють "Бурхливих хвиль", [Root.GetSpeciesAdj]!"
 nomad.110.name:0 "Сигнал лиха"
 nomad.110.desc:0 "Ми волаємо до вас як до останньої надії, [Root.GetRulerTitle] народу [Root.GetAdj]. [attacker_country.GetName] атакує нашу флотилію, і нам потрібна допомога!"
 nomad.110.a:0 "Ми надамо вам допомогу."
 nomad.110.a.reply:0 "Наша флотилія вам вдячна. Поспішайте!"
 nomad.110.b.reply:0 "На жаль, ми не можемо втручатися."
 nomad.110.b.reply:0 "...Засухи кулям, на яких живете ви і ваші нащадки, [Root.GetSpeciesAdj]! Кінець повідомлення."
 nomad.110.c:0 "Ми вам не допоможемо."
 nomad.500.title:0 "Торгова пропозиція кочівників"
 nomad.500.desc:0 "Вітаємо вас знову, [Root.GetRulerTitle] оазису! Пропливаючи повз найближчі зірки, ми зібрали багато корисного. І ми щойно завершили будівництво нових кораблів.\n\nФактично, щоб позбутися зайвих ресурсів, ми змушені будувати більше, ніж нам необхідно. Ми вважаємо за краще, щоб караван залишався рухливим і не перевантаженим, тому ми вирішили запропонувати вам угоду."
 nomad.500.a:0 "Караван?"
 nomad.500.a.reply:0 "Наші кораблі-ковчеги. Там ми втілюємо в життя наші винаходи, там же сплять наші будівельники. Щоб провести караван через великі простори порожнечі, потрібно виділити в ньому місце для житла, звідси і необхідність зменшити навантаження.\n\nЯкщо вважати наші військові кораблі руками флотилії, то караван буде її серцем."
 nomad.500.b:0 "Угоду?"
 nomad.500.c:0 "Викладайте."
 nomad.505.desc:1 "Отже, пропозиція. Для наступного етапу подорожі нам потрібні енергокредити і мінерали. В обмін ми пропонуємо §Yп'ять§! нещодавно побудованих нами кораблів."
 nomad.505.a:1 "Усього п'ять?"
 nomad.505.a.reply:0 "Саме з такою кількістю ми готові розлучитися. Все-таки каравану потрібні руки, щоб тримати і щит, і спис."
 nomad.505.b:0 "Продовжуйте."
 nomad.505.c:0 "Ми не довіряємо намарійським технологіям."
 nomad.510.desc:0 "З огляду на наші традиції і необхідність ми збираємо ресурси і задіюємо наші внутрішні верфі, коли дозволяють час і місце. Нам приємніше було б побачити, що вироблені нами надлишки знаходять застосування у мешканців різних куль, а не сповільнюють нашу подорож."\n\nМи вважаємо, що наші розробки вас не розчарують."
 nomad.510.a:0 "Розкажіть нам про ці кораблі."
 nomad.510.a.reply:0 "Ми вважаємо, що ви називаєте їх "крейсерами". Вони оснащені захистом і озброєні плазмометами та дуговими випромінювачами."
 nomad.510.b:0 "Ми зацікавлені."
 nomad.510.c:0 "Ми не зацікавлені."
 nomad.511.desc:1 "Ваша відповідь як освіжаючий ковток, [Root.GetRulerTitle] народу [Root.GetAdj]. Усе, що ми просимо натомість, - це £minerals£ §Y2000§! або £energy£ §Y2000§!."
 nomad.511.a:1 "Ми з радістю полегшимо ваш тягар за £energy£ §Y2000§!".
 nomad.511.e:0 "Ми візьмемо їх за £minerals£ §Y2000§!".
 nomad.511.b:0 "Знизьте ціну."
 nomad.511.c:0 "Нам це не по кишені."
 nomad.511.d:0 "Не піде."
 nomad.512.desc:0 "Ми знаємо, чого варті наші творіння, мешканець кулі. Ми просимо не так багато."
 nomad.513.b:0 "Ми з радістю полегшимо ваш тягар за £energy£ §Y1500§!"
 nomad.513.c:0 "Нам все одно це не по кишені."
 nomad.513.d:0 "Ми візьмемо їх за £minerals£ §Y1500§!".
 nomad.513.desc:0 "Ми сподівалися хоча б повернути витрати на виробництво, але ми можемо віддати вам кораблі за £minerals£ §Y1500§! або £energy£ §Y1500§!".
 nomad.514.desc:0 "Кораблі прибудуть у ваш головний оазис. [Root.Capital.GetName] - так він, здається, називається? Вони доберуться туди протягом §Y30§! днів.\n\nНехай ви ніколи не зіб'єтеся зі стежки і завжди знайдете тінь, [Root.GetRulerName]."
 nomad.514.a:0 "Прощавайте, [contact_speaker_leader.GetName]."
 nomad.514.b:0 "З вами приємно мати справу."
 nomad.520.title:0 "Зашифроване повідомлення"
 nomad.520.desc:0 "Привіт, мешканець кулі!"\n\nУ нас є новини для вашої раси."
 nomad.520.a:0 "Назвіть себе, намарієць."
 nomad.520.a.reply:0 "Ми не являємо собою нічого особливого. Зацікавлена сторона серед представників флотилії "Хвилі, що біжать" - ось як нас можна назвати."
 nomad.520.b:0 "Викладайте."
 nomad.521.desc:1 "Ви нещодавно купили §Y5§! новеньких кораблів флотилії, вірно? Швидкісних, із серйозним озброєнням? Річ у тім, що вам, е-е-е... не все розповіли. В інтересах дотримання регіональної стабільності таку саму угоду запропонували не тільки вашому народу. Ваші сусіди, §H[other_empire.GetName]§!, також брали участь у переговорах із "Хвилями, що біжать"."
 nomad.521.a:0 "І що?"
 nomad.521.b:0 "Ближче до справи."
 nomad.522.desc:1 "Вони прийняли схожу пропозицію, і §Y5§§! додаткових кораблів мають бути відправлені в оазис [other_empire.Capital.GetName], де мешкають [other_empire.GetAdj]. Нам би не хотілося, щоб кораблі флотилії стали служити державі [other_empire.GetName], тому нам потрібна ваша допомога."
 nomad.522.b:0 "Навіщо ви нам це розповідаєте?"
 nomad.522.b.reply:1 "На відміну від інших представників флотилії, ми вважаємо, що [other_empire.GetSpeciesNamePlural] - це не та раса, якій можна довіряти. Вони ще не заплатили, і в нас є підозри, що вони зволікатимуть із цим, доки кораблі не будуть доставлені, а потім узагалі не надішлють нам оплату. Вони розуміють, що командири флотилії дуже хочуть рухатися далі..."
 nomad.522.c:0 "Як ви маєте намір вчинити?"
 nomad.522.c.reply:0 "У нас є привілейований доступ до налаштувань автопілота на верфях каравану. Зробити так, що точкою збору всіх кораблів стане [Root.Capital.GetName], - і взагалі не відправляти половину з них на планету [other_empire.Capital.GetName], де на них чекають [other_empire.GetAdj], буде нескладно. Нас навіть ніхто не зловить."
 nomad.522.d:0 "І що ви хочете від нас?"
 nomad.522.e:0 "Нас це не цікавить."
 nomad.523.desc:0 "Нам потрібна деяка компенсація. Навіть £energy£ §Y1000§! - це все-таки більше, ніж флотилія отримає від таких мешканців куль, як [other_empire.GetAdj]."
 nomad.523.c:0 "Домовилися."
 nomad.523.a:0 "Не піде."
 nomad.523.b:0 "Нам це не по кишені."
 nomad.524.desc:1 "Нехай укриє вас тінь, [Root.GetRulerName]. Кораблі прибудуть у призначений час - усі вони. Попутного вам вітру."
 nomad.524.a:0 "Кінець повідомлення."
 nomad.525.desc:0 "Яка жалість.\n\nПрохолодних днів і теплих ночей вам, мешканець кулі."
 nomad.525.desc.poor:0 "Спеки і посухи вам. Яка жалість, адже ми вважали, що [Root.GetName] - це місце, яке могло б стати прекрасною гаванню для наших кораблів."
 nomad.525.a:0 "Кінець повідомлення."
 nomad.526.desc:0 "Ми розуміємо.\n\nНадіємося, що ніхто з нас не пошкодує про своє рішення, мешканець кулі.\n\nКінець повідомлення."
 nomad.526.a:0 "До побачення."
 nomad.530.title:0 "Кораблі кочівників прибули"
 nomad.530.desc.15ships:1 "Відповідно до угоди, яку ми уклали з флотилією "Хвилі, що біжать", §Y5§! військових кораблів було відправлено до системи [Root.Capital.GetStarName] і зараз вони перебувають на орбіті нашої столиці."
 nomad.530.desc.30ships:1 "Згідно з угодою, яку ми уклали з флотилією "Хвилі, що біжать", - а також зі свідомим громадянином, який вирішив втрутитися в те, що відбувається, - дві флотилії, що в сумі налічують §Y10§§! військових кораблів, було відправлено до системи [Root.Capital.GetStarName], і вони зараз перебувають на орбіті нашої столиці."

# === [LocEditor:OrphanedKeys] Keys that do not exist in English ===
 anomaly.140.b.tooltip:0 "Почати ланцюжок подій "Стародавні боги"."
 anomaly.144.desc:0 "Корабель [Root.GetName] увійшов у систему [Root.GetStarName], і його екіпаж повідомляє про те, що по орбіті навколо тутешньої зірки дійсно рухається великий об'єкт, багато в чому подібний до святилища Невимовного."
 anomaly.168.b.tooltip:0 "Деякі багаті релігійні корпорації пронюхали про це і дуже зацікавилися."
 anomaly.168.c.tooltip:0 "Не важливо, чи правдиві та обґрунтовані священні тексти, факт залишається фактом: ми маємо ті ж самі релігійні концепції, що і якась давніша, невідома нам раса, яка освоїла космос."
 anomaly.169.name:0 "Прийняття божественного мандата"
 anomaly.169.desc:0 "[Root.GetSpeciesName] потребують кого-небудь, хто поведе шляхом відродженої віри."
 anomaly.169.a:0 "Ми не повинні змінюватися у своїх вчинках."
 anomaly.169.b:0 "Наш народ заслуговує на те, щоб йому вказали шлях."
 anomaly.169.b.tooltip:0 "Негайно §YРЕФОРМУВАТИ УРЯД§! і прийняти §YБОЖЕСТВЕННИЙ МАНДАТ§!."
 uplift.6000.name:0 "Змієподібні"
 uplift.6000.desc:0 "[Root.GetName] доповідає, що домінуючим видом на планеті [From.GetName] є раса доволі великих зміїв, які дісталися вершини харчового ланцюжка завдяки сильному, хоча й тваринному, інтелекту.\n\nПровідний учений [Root.GetLeaderName] заявляє про наявність безлічі схожостей між їхнім нинішнім станом і останніми етапами еволюції, яку пройшли [Root.Owner.GetSpeciesName], до набуття нами розуму.\n\nМожливо, нам вдасться перетворити цих нижчих істот, застосовуючи правильні технології."
 uplift.6001.name:0 "Змієподібні преображені"
 uplift.6001.desc:0 "Успіх!\n\n[From.GetName], які є аборигенами планети [This.GetName], перетворені, і тепер [This.Owner.GetName] може називати їх своїми громадянами."
 uplift.6020.name:0 "Знайдено істот для перетворення"
 uplift.6020.desc:0 "Домінуючі на планеті [From.GetName] істоти демонструють незвичайний інтелект. Провідний науковець [Root.GetLeaderName] з екіпажу корабля [Root.GetName] з упевненістю стверджує, що еволюцію цих істот можна прискорити, якщо застосувати правильні технології."
 uplift.6021.name:0 "Перетворення виконано успішно"
 uplift.6021.desc:0 "Успіх!\n\n[From.GetName], які є аборигенами планети [This.GetName], перетворені, і тепер [This.Owner.GetName] може називати їх своїми громадянами."
 uplift.6011.a:0 "[This.Owner.GetName] вітає їх."
 uplift.6010.desc:0 "За даними корабля [Root.GetName] на орбіті планети [From.GetName] аборигенна раса навчилася користуватися, нехай і невпевнено, благами планети.\n\nПровідний науковець [Root.GetLeaderName] пропонує нам уважніше стежити за розвитком цих істот і навіть сприяти йому, якщо це можливо."
 uplift.6011.name:0 "Перетворення виконано успішно"
 uplift.6011.desc:0 "Наші зусилля з прискорення еволюції на планеті [From.GetName] таким чином, щоб вона пішла сприятливим шляхом, увінчалися грандіозним успіхом. Розроблено програми навчання особин - вірніше, тепер уже індивідуумів, - народжених після перетворення, а старші покоління демонструють сприйнятливість до психогенетичної адаптації."
 uplift.6030.name:0 "Земна твердь"
 uplift.6030.desc:0 "По рівнинах і берегах планети [From.GetName] бродять дивовижні істоти. [Root.GetName] доповідає, що ці форми життя використовують інструменти, нехай і примітивні, і за відповідних умов у них є можливість знайти розум.\n\nПровідний науковець [Root.GetLeaderName] підкреслює, що знайти інопланетне життя на такому етапі розвитку - це рідкісна можливість, і ми повинні звернути на них особливу увагу, а в перспективі, можливо, навіть зайнятися їхнім перетворенням, щоб вони стали нашими громадянами."
 uplift.6031.name:0 "Перетворення виконано успішно"
 uplift.6031.desc:0 "[From.GetName], домінуюча раса планети [Root.GetName], зазнали перетворення. Необхідні були лише невеликі генетичні зміни, щоб розкрити їхній вроджений потенціал, що дає змогу значно поліпшити пізнавальну здатність і дрібну моторику рук, а маленькі кібернетичні імплантати компенсують різницю в розвитку в представників старших поколінь."
 uplift.6040.name:0 "Ласкаво просимо в джунглі"
 uplift.6040.desc:0 "Густе тропічне листя на планеті [From.GetName] приховує те, що провідний науковець [Root.GetLeaderName], член екіпажу корабля [Root.GetName], називає "протоцивілізацією".\n\nІстоти, що сформували цю протоцивілізацію, все ще надто далекі від еволюційного переходу, який дозволив би називати їх хоча б примітивними, але їхній соціальний устрій, схоже, базується на доступній для розуміння мові та абстрактному мисленні на початкових стадіях.\n\nПровідний науковець [Root.GetLeaderName] припускає, що саме ці істоти можуть бути підходящими об'єктами для дослідів із технологіями, призначеними для прискорення еволюції."
 uplift.6041.name:0 "Перетворення виконано успішно"
 uplift.6041.desc:0 "[From.GetName] успішно піддалися перетворенню, і тепер [Root.Owner.GetName] може вважати їх своїми громадянами і поселенцями нашої колонії на тропічній планеті [Root.GetName]."
 uplift.6050.name:0 "Замерзлі пустки"
 uplift.6050.desc:0 "Деякі види процвітають навіть у суворих природних умовах, наприклад у холодній біосфері планети [From.GetName].\n\nПровідний науковець [Root.GetLeaderName] особливо цікавиться одним із типів істот, які моторно пересуваються нею, і вважає, що вони можуть набути розуму, якщо їх трохи підштовхнути в правильному напрямку."
 uplift.6051.name:0 "Перетворення виконано успішно"
 uplift.6051.desc:0 "[From.GetName] тепер є розумними істотами, та ще й із доволі розвиненим інтелектом.\n\nТепер [Root.Owner.GetName] поширює свою владу на них і на їхню рідну планету [Root.GetName]."
 uplift.6060.name:0 "Мешканці криги"
 uplift.6060.desc:0 "Клімат на планеті [From.GetName] славиться температурами нижче нуля і не особливо сприятливий для розумних або взагалі хоч якихось форм життя.\n\nОднак деякі види еволюціонували, щоб витримувати і долати такі умови, і провідний науковець [Root.GetLeaderName] цікавиться питанням, який шлях ці істоти зможуть пройти під час впровадження деяких зовнішніх факторів..."
 uplift.6061.name:0 "Перетворення виконано успішно"
 uplift.6061.desc:0 "[From.GetName], що прийшли з крижаних рівнин планети [Root.GetName], здобули розум, у чому їм допомогли [Root.Owner.GetSpeciesName].\n\nТепер вони мешкають у нашій колонії на своїй рідній планеті [Root.GetName], і [Root.Owner.GetName] може називати їх продуктивними членами суспільства."
 uplift.6070.name:0 "Повзучі піски"
 uplift.6070.desc:0 "Певні форми життя, що снують серед пісків планети [From.GetName], демонструють безліч рис, які вважаються сприятливими для еволюції вищих форм мислення і, зрештою, розуму.\n\nХоча розвиток цієї раси, схоже, зупинився кілька тисячоліть тому, ми можемо дати еволюції технологічний поштовх."
 uplift.6071.name:0 "Перетворення виконано успішно"
 uplift.6071.desc:0 "[From.GetName] тепер є живим свідченням наукової та технічної могутності, якою володіє [Root.Owner.GetName]."
 uplift.6080.name:0 "Знайдено передрозумних істот"
 uplift.6080.desc:0 "Одна аборигенна раса с планети [From.GetName] згідно з даними з корабля [Root.GetName] на її орбіті, навчилася користуватися, нехай і невпевнено, благами планети.\n\nПровідний науковець [Root.GetLeaderName] пропонує нам уважніше стежити за розвитком цих істот і навіть сприяти йому, якщо це можливо."
 uplift.6081.name:0 "Перетворення виконано успішно"
 uplift.6081.desc:0 "[From.GetName] тепер є живим свідченням наукової та технічної могутності, якою володіє [Root.Owner.GetName]."
 uplift.6090.name:0 "Народжені повзати"
 uplift.6090.desc:0 "Хоча планета [From.GetName] схильна до надзвичайно сильного опромінення, на ній процвітає принаймні одна високорозвинена форма життя. Провідний науковець [Root.GetLeaderName] доповідає, що ці істоти, членистоногі за своєю природою, демонструють вражаючі здібності колективного прийняття рішень, і зовнішній стимул може допомогти їм досягти нових еволюційних висот."
 uplift.6091.name:0 "Перетворення виконано успішно"
 uplift.6091.desc:0 "[From.GetName], що мали більш ніж скромне походження, піднялися на сходинку вище, і тепер [Root.Owner.GetName] може називати їх своїми громадянами."
