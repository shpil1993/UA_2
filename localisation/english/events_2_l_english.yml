 uplift.7000.name:0 "Перетворися і піднімися"
 uplift.7000.desc:0 "[From.From.From.GetName] перебувають серед нас уже кілька днів.\n\nНа планеті [From.GetName] все добре."
 uplift.7010.name:0 "Невдалий початок"
 uplift.7010.desc:0 "[From.From.From.GetName], яких ми піддали перетворенню, інтегруються в наше суспільство більш гладко, ніж очікувалося, але не так гладко, як ми сподівалися....\n\nНе дивлячись на наші спроби зробити їхній характер більш поступливим, час від часу [From.From.From.GetName] все ще чинять опір тому, що і як робить [From.Owner.GetName]."

