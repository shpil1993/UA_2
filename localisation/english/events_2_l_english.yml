 NAME_Former_Cult_Flagship:0 "Колишній флагман культу"

 AST_WAVELENGTHS_1_CAT:0 "Хвилі з астероїда"
 AST_WAVELENGTHS_1_DESC:0 "Астероїд [Root.GetName] випускає якесь випромінювання у вигляді контрольованих імпульсів. Невже хтось - або щось - намагається встановити з нами зв'язок?"
 AST_DEBRIS_FIELD_1_CAT:0 "Сміттєве поле"
 AST_DEBRIS_FIELD_1_DESC:0 "Датчики відмічають кілька можливих об'єктів, що становлять інтерес, усередині щільного поля сміття, що оточує планету [Root.GetName]."
 HBL_LUSH_PLANET_1_CAT:0 "Квітуча планета"
 HBL_LUSH_PLANET_1_DESC:0 "[Root.GetName] є винятково зеленою планетою, і попереднє сканування вказує на те, що на поверхні може бути кілька об'єктів, які становлять інтерес."
 UHB_ANCIENT_RUINS_1_CAT:0 "Моноліти"
 UHB_ANCIENT_RUINS_1_DESC:0 "Поверхня планети [Root.GetName] всіяна вражаючими спорудами, які так і просять, щоб ними зайнялися археологи."
 UHB_MOLTEN_CHART_CAT:0 "Розплавлений світ"
 UHB_MOLTEN_CHART_DESC:0 "З розпеченої поверхні планети [Root.GetName] виходить слабкий сигнал лиха."
 GEN_PLAYGROUND_CAT:0 "Цікаві руїни"
 GEN_PLAYGROUND_DESC:0 "Невелика територія на поверхні планети [Root.GetName] всіяна вражаючими спорудами, які так і просять, щоб ними зайнялися археологи."
 AST_SHRINE_1_CAT:0 "Різьба по астероїду"
 AST_SHRINE_1_DESC:0 "Астероїд [Root.GetName] був частково видовбаний і порізаний з винятковою точністю. У лініях і вигинах, висічених у породі, є щось знайоме..."
 HBL_MUSIC_1_CAT:0 "Гул у ночі"
 HBL_MUSIC_1_DESC:0 "На планеті [Root.GetName] спостерігається незвичайна звукова активність."
 GAS_ZRO_ICE_CAT:0 "Крижаний гігант"
 GAS_ZRO_ICE_DESC:0 "Схоже, [Root.GetName] не може класифікуватися як повноцінний газовий гігант через нестачу водню та гелію. Фактично планета є крижаним гігантом."
 AST_ILLICIT_DARK_CAT:0 "Астероїд, що випромінює"
 AST_ILLICIT_DARK_DESC:0 "[Root.GetName] періодично вивергає в порожнечу різнорідну суміш із частинок і випромінювання, що викликає тривогу."
 TOX_PURPLE_RAIN_CAT:0 "Колір отрути"
 TOX_PURPLE_RAIN_DESC:0 "Через токсичну біосферу планета [Root.GetName] відрізняється унікальною колірною гамою."
 FROZ_BASE_CAT:0 "Холодні пустки"
 FROZ_BASE_DESC:0 "Датчики реєструють несподівану активність в окремій точці на замерзлій поверхні планети [Root.GetName]."
 FROZ_BASE2_CAT:0 "Крижані рівнини"
 FROZ_BASE2_DESC:0 "Датчики реєструють несподівану активність в окремій точці на зледенілій поверхні планети [Root.GetName]."
 TROP_PETS_CAT:0 "Неясний шерех"
 TROP_PETS_DESC:0 "У густому тропічному підліску на планеті [Root.GetName] зафіксовано якесь переміщення."
 BARR_BASE_CAT:0 "На безплідних рівнинах"
 BARR_BASE_DESC:0 "Побіжне сканування поверхні планети виявляє слабкий сигнал, що випускається в космічну темряву."
 PROJ_MOON_CAT:0 "Проектування"
 PROJ_MOON_DESC:0 "За результатами попереднього сканування, [Root.GetName] демонструє деякі дивні властивості і характеристики, які абсолютно не відповідають тому, що можна було б очікувати від планети такого типу..."
 SEA_CAT:0 "Калейдоскоп"
 SEA_DESC:0 "Якісь неясні форми рухаються разом із течіями у водах величезних океанів на планеті [Root.GetName]."
 MOLTEN_BASE_CAT:0 "Нестерпний ритм"
 MOLTEN_BASE_DESC:0 "Датчики реєструють ритмічний рух на пекельно спекотній поверхні планети [Root.GetName]."
 LEVELED_CAT:0 "Придушення"
 LEVELED_DESC:0 "Схоже, [Root.GetName] демонструє одну і тільки одну цікаву геологічну особливість..."
 DIMENSIONAL_POCKET_CAT:0 "Просторові хвилювання"
 DIMENSIONAL_POCKET_DESC:0 "Сміттєве поле, частиною якого є [Root.GetName], вирує і кружляє під впливом якихось невідомих сил."
 HAB_CORN_CAT:0 "Нерівномірна зелень"
 HAB_CORN_DESC:0 "Оптичне сканування вказує на те, що поверхня планети [Root.GetName] місцями є надзвичайно зеленою."
 HAB_MAT_CAT:0 "Блиск металу"
 HAB_MAT_DESC:0 "Сенсори, засновані на спектрометрії зворотного розсіювання, вказують на присутність цінних речовин у корі планети."
 ATM_ANOMALY_CAT:0 "Атмосферна аномалія"
 ATM_ANOMALY_DESC:0 "Показання, отримані з атмосфери планети [Root.GetName], не відповідають змодельованим прогнозам."
 FRBR_GRIMACING_CAT:0 "Підморгування"
 FRBR_GRIMACING_DESC:0 "Багаторазове сканування поверхні планети [Root.GetName] призводить до суперечливих показників датчиків, начебто на ній постійно відбуваються якісь збурення."
 FROZ_ILLUMINATED_CAT:0 "Блискучий лід"
 FROZ_ILLUMINATED_DESC:0 "Нез'ясовні оптичні явища, ясно видимі з космосу, відбуваються на поверхні планети [Root.GetName]."
 GAS_CLOUDY_CAT:0 "Танець хмар"
 GAS_CLOUDY_DESC:0 "Явища, що відбуваються в атмосфері планети [Root.GetName], вельми нетипові для газового гіганта настільки скромних розмірів."
 GAIA_MOVE_CAT:0 "Передбачуваний рай"
 GAIA_MOVE_DESC:0 "Оскільки [Root.GetName] є планетою ідеального типу, передбачається, що на ній вирує життя..."
 FROZ_BOX_CAT:0 "Погане передчуття"
 FROZ_BOX_DESC:0 "Сканування вказує на присутність якогось чужорідного об'єкта інопланетного походження на одній з багатьох замерзлих гірських вершин планети §H[Root.GetName]§!".
 CONT_SIGNS_CAT:0 "Шрами на планеті"
 CONT_SIGNS_DESC:0 "Поверхня планети [Root.GetName] поцяткована глибокими слідами, у чому немає нічого незвичного.\n\nНезрозумілою є правильна форма цих нерівномірно розподілених шрамів. Малоймовірно, що вони з'явилися від ударів метеоритів."
 AST_CRATER_CAT:0 "Пиловий котел"
 AST_CRATER_DESC:0 "На планеті [Root.GetName] є безліч виняткових ударних кратерів. Однак, у зовнішньому вигляді одного з тих, що побільше, є щось незвичайне..."
 BAR_COLONY_CAT:0 "Дивлячись униз"
 BAR_COLONY_DESC:0 "Оптичні датчики відмітили на млявій поверхні планети [Root.GetName] групу об'єктів, які можуть бути будівлями."
 TOX_MAT_CAT:0 "Що приховує отрута"
 TOX_MAT_DESC:0 "Сенсори, засновані на спектрометрії зворотного розсіювання, вказують на присутність цінних речовин під отруйними хмарами планети [Root.GetName]."
 AST_CLUSTER_CAT:0 "Мінеральне скупчення"
 AST_CLUSTER_DESC:0 "Незвичайне скупчення мінералів правильної геометричної форми дрейфує через сміттєвий пояс планети [Root.GetName] і, можливо, має інопланетне походження."
 GAEA_CHECKERED_CAT:0 "Сапер"
 GAEA_CHECKERED_DESC:0 "Візуальне сканування поверхні планети [Root.GetName] показує щось на кшталт решітки, що, мабуть, покриває всю планету."
 GEN_ABANDONED_SHIP_CAT:0 "Як на парковці"
 GEN_ABANDONED_SHIP_DESC:0 "Побіжне сканування планети [Root.GetName] дає дивовижні результати.\n\nПохоже, щось сканує нас у відповідь..."
 GEN_DESERT_CAT:0 "Дюни"
 GEN_DESERT_DESC:0 "На планеті [Root.GetName] вкрай розріджена атмосфера, і, тим не менш, щось, вельми схоже на вітер, приводить у рух піщані моря, які покривають поверхню."
 TOX_STRUCTURES_CAT:0 "Токсичні конструкції"
 TOX_STRUCTURES_DESC:0 "Десь під маслянистими хмарами планети [Root.GetName], на її токсичній поверхні вимальовуються штучні споруди."
 TROP_WOODS_CAT:0 "Гегемонія дерев"
 TROP_WOODS_DESC:0 "Поверхня планети [Root.GetName] прихована під кронами грандіозних дерев."
 HOLE_RADIATION_CAT:0 "Веселка в темряві"
 HOLE_RADIATION_DESC:0 "Датчики реєструють незвичайні свідчення в околицях планети [Root.GetName], які важко пояснити в такій близькості від чорної діри."
 UHB_BUOY_CAT:0 "Ефект Доплера"
 UHB_BUOY_DESC:0 "На планеті [Root.GetName] настирливо звучить нестійкий сигнал, хоча не схоже, що він походить з її поверхні."
 GAIA_RECORD_CAT:0 "Перейти Рубікон"
 GAIA_RECORD_DESC:0 "На зелених рівнинах планети [Root.GetName] все тихо, якщо не брати до уваги слабкого, але постійного сигналу маяка."
 CRYSTAL_MANUFACTORY_CAT:0 "Стародавня фабрика"
 CRYSTAL_MANUFACTORY_DESC:0 "Покинута орбітальна переробна станція мовчазно нависає над своїм астероїдом."

