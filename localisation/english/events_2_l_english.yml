 shrines_searched:0 "Пошук святилищ проведено"

 ransomeer_chain_title:0 "Спокутувачі"
 ransomeer_chain_desc:0 "Банда піратів, що називає себе "Спокутувачами", викрала приватне транспортне судно [Root.GetSpeciesAdj] та взяла у полон його екіпаж.\n\nМи маємо намір звільнити їх до того, як пірати почнуть висувати будь-які вимоги."
 captive_crew_rescued:0 "Полонений екіпаж врятовано"

 ransomeer_poi_title:0 "База Спокусників"
 ransomeer_poi_desc:0 "Спокутувачі перетворили на рідну домівку занедбану інопланетну видобувну станцію."

 wrecked_fleet_chain_title:0 "Дрейфуюче поле бою"
 wrecked_fleet_chain_desc:0 "Тисячоліття тому через зраду союзні кораблі однієї флотилії обернулися один проти одного. Унаслідок стрімких ударів по критичних системах і відомим слабким місцям у конструкції корпусів екіпажі, колишні колись союзники, зазнали знищення з безжальною ефективністю, а розгерметизовані корпуси їхніх кораблів залишилися, імовірно, здебільшого недоторканими."\n\nМи зібрали достатньо інформації, щоб змоделювати повільний дрейф цього цвинтаря кораблів у космосі."
 wrecked_fleet_poi_title:0 "Передбачуване місцезнаходження"
 wrecked_fleet_poi_desc:0 "Ми вирахували, що поточне становище поля бою, що дрейфує, знаходиться десь у зазначеній системі. Було б розумним дослідити це місце за наявності такої можливості."
 battlefield_located:0 "Поле бою досліджено"

### Starting Event - Wanderlust

 rogue_scientist_1_chain_title:0 "Жага мандрів: Вчений-втікач"
 rogue_scientist_1_chain_desc:0 "[Root.GetName] вразила новина: зникнення голови ради з фундаментальних наук разом з оригінальним прототипом наукового корабля." Пошуки їхнього поточного становища звужено до трьох ймовірних місць, які треба дослідити по черзі."

 likely_locations_searched:0 "Проведено пошук у ймовірних місцях"

 rogue_scientist_2_chain_title:0 "Жага мандрів: Невідступне переслідування"
 rogue_scientist_2_chain_desc:0 "Голові знову вдалося зникнути, але цього разу залишився слід."

 scientist_pursued:0 "Погоня за вченим"

 rogue_scientist_3_chain_title:0 "Жага мандрів: Протистояння"
 rogue_scientist_3_chain_desc:0 "Хоч би які мотиви рухали головою, утікача необхідно повернути на планету [Root.Capital.GetName]."\n\nЧи закінчиться це написанням революційної дисертації чи застосуванням дисциплінарного стягнення, поки що неясно."

 scientist_apprehended:0 "Вченого затримано"

 scientist_poi_1:0 "Останнє відоме місцезнаходження"
 scientist_poi_1_desc:0 "Останнє відоме місцезнаходження наукового корабля голови лежить за межами системи зірки [Root.Capital.GetStarName]."
 scientist_poi_2:0 "Останнє вказане місце призначення"
 scientist_poi_2_desc:0 "Місце призначення голови, згідно з останнім повідомленням, яке є в розпорядженні [Root.Capital.GetName]."
 scientist_poi_3:0 "Кінцева точка надсвітової подорожі"
 scientist_poi_3_desc:0 "Завдяки щасливому випадку, матриця дистанційних датчиків на планеті [Root.Capital.GetName] зареєструвала слабкі енергетичні сигнатури, що можуть бути пов'язані з надсвітовою мандрівкою. Траєкторія не співпадає з жодним із відомих маршрутів польотів, тому є підозри, що це все-таки голова."
 scientist_poi_4:0 "Полювання триває"
 scientist_poi_4_desc:0 "Після розшифровки особливих енергетичних сигнатур наукового корабля і застосування деяких доволі складних математичних обчислень ми тепер знаємо, в яку систему прямує голова."
 scientist_poi_5:0 "Вікно"
 scientist_poi_5_desc:0 "Схоже, голова скоро досягне свого останнього пункту призначення."

