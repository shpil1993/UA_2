 story.1.name:0 "Контакт: Прості форми життя"
 story.1.desc:1 "[Root.GetName] гуде від новин про інопланетні організми, виявлені кілька днів тому... \n\nДо інтелекту їм далеко, але ми тепер точно знаємо, що життя зустрічається і на інших планетах."
 story.1.desc.phobe:1 "[Root.GetName] гуде від новин про інопланетні організми, виявлені кілька днів тому.\n\nДо інтелекту їм далеко, але ми тепер точно знаємо, що життя трапляється і на інших планетах. Це відкриття підтверджує наші найгірші побоювання і відкриває вельми тривожні перспективи."
 story.1.desc.phile:1 "[Root.GetName] гуде від новин про інопланетні організми, виявлені кілька днів тому. дізнавшись про ці маленькі чудеса еволюції, [Root.GetSpeciesAdj] знову загорілися надією встановити контакт із розумними істотами."
 story.1.desc.spiri:1 "[Root.GetName] гуде від новин про інопланетні організми, виявлені кілька днів тому.\n\nУперше знайшовши свідоцтво божественної волі навіть за межами планети [Root.Capital.GetName], [Root.GetSpeciesAdj] рада жерців розпочала ритуали віщування в пошуках відповідей."
 story.1.desc.gesta:0 "Ми підтвердили наявність нижчих форм органічного життя за межами біосфери планети [Root.Capital.GetName]."
 story.1.desc.term:1 "Виявлено чужорідні мікроорганізми органічного походження. Моделі ймовірності появи інопланетних розумних істот органічної природи були оновлені. Якщо вони існують, ми їх знайдемо... І знищимо."

 story.2.name:0 "Контакт: Мешканці глибокого космосу"
 story.2.desc:1 "[Root.GetName] гуде від новин про інопланетні організми, виявлені кілька днів тому... \n\nПорівняно з цими мешканцями глибокого космосу екстремофільні істоти планети [Root.Capital.GetName] виглядають кволими та слабкими."
 story.2.desc.phile:1 "[Root.GetName] гуде від новин про інопланетні організми, виявлені кілька днів тому.\n\nПорівняно з цими мешканцями глибокого космосу, екстремофільні істоти планети [Root.Capital.GetName] виглядають кволими і слабкими. Контакт з інопланетним життям очікували і передбачали давно, але жоден [Root.GetSpeciesAdj] ксенобіолог і припустити не міг, що виявить його в таких екстремальних умовах."
 story.2.desc.followup:1 "Громадяни держави [Root.GetName] сприйняли новину про зустріч з інопланетними формами життя з відносним спокоєм... Припущення, що місцем проживання цих створінь є вакуум, викликало нетривалу дискусію в наукових колах планети [Root.Capital.GetName], але завдяки зробленим раніше відкриттям [Root.GetSpeciesNamePlural] були готові до такого шоку."
 story.2.desc.gesta:0 "Ми виявили існування екстремофільних організмів у глибинах космосу."

 story.3.name:0 "Контакт: Планетна фауна"
 story.3.desc:1 "[Root.GetName] гуде від новин про інопланетні організми, виявлені кілька днів тому... Навряд чи хоча б один [Root.GetSpeciesAdj] ксенобіолог визнає цих дивовижних істот розумними, але вони погано піддаються класифікації та наштовхують на думки про безкінечні таємниці всесвіту."
 story.3.desc.spiri:1 "Духовенство планети [Root.Capital.GetName] здебільшого позитивно відреагувало на доповіді про складні (але нерозумні) організми, знайдені на чужих планетах."\n\nЗдобуті відомості викликали полеміку між прихильниками різних доктрин: чи можна вважати це доказом, що [Root.GetSpeciesNamePlural] - володарі усього сущого, чи ми просто ще не зустріли наших братів по розуму в безоднях космосу?"
 story.3.desc.followup:0 "Після попередніх доповідей про інопланетне життя ксенобіологи [Root.GetSpeciesAdj] з радістю дізнаються, що складні форми життя, мабуть, не надто відрізняються від тих, що можна знайти на планеті [Root.Capital.GetName]... Ці створіння, як і раніше, не піддаються легкій класифікації та навряд чи володіють чимось більшим, ніж суто тваринами, інстинктами, але їхнє існування вказує на те, що деякі моделі життя справді носять універсальний характер."
 story.3.desc.gesta:0 "Ми підтвердили наявність тваринного життя на іншій планеті."

 story.4.name:0 "Контакт: Розумні істоти"
 story.4.desc:1 "[Root.GetName] гуде від новин про інопланетні організми, виявлені кілька днів тому... Їх майже можна назвати розумними. [Root.GetName] ще тільки виходить на галактичну сцену, але факт того, як далеко ми зайшли порівняно з ними, вже дозволяє пишатися нашими досягненнями."
 story.4.desc.phobe:1 "Знайдені тварини привели в жах мешканців на планеті [Root.Capital.GetName]. Дещо з показаного у відеотрансляціях - повільна і важка хода, порожні погляди - глибоко стривожило обивателів і вразило [Root.GetSpeciesAdj] народ." Можливо, це занепокоєння пов'язане не стільки з інопланетною природою цих істот, скільки з наполегливими заявами ксенобіологів про те, що вони дуже схожі на нас. Перед нами постав спотворений і потворний образ еволюційного минулого - такий неприємний, що [Root.GetName] воліє якомога швидше забути про нього."
 story.4.desc.phile:1 "[Root.GetSpeciesAdj] соціум охопили дискусії про виявлені кілька днів тому інопланетні істоти."\n\nІнтелект цих створінь викликає захоплення. [Root.GetName] ще тільки виходить на галактичну сцену, але факт того, як далеко ми зайшли порівняно з ними, вже дозволяє пишатися нашими досягненнями. [Root.GetSpeciesNamePlural] у більшості погоджуються, що наш обов'язок - допомагати й іншим расам пройти цей шлях."
 story.4.desc.spiri:1 "[Root.GetSpeciesAdj] рада громад вирує від новин про виявлені кілька днів тому інопланетні істоти.\n\nІнтелект цих створінь приводить у захоплення. [Root.GetName] ще тільки виходить на галактичну сцену, але факт того, як далеко ми зайшли порівняно з ними, вже дозволяє пишатися нашими досягненнями. Планету [Root.Capital.GetName] охопили розпалені суперечки: чи доречно буде для нас наглядати за цими істотами, якщо вони колись знайдуть розум і потягнуться до зірок?"
 story.4.desc.followup:1 "Слідом за колишніми відкриттями нижчих форм життя [Root.GetSpeciesAdj] соціум дізнався про нові знахідки: цього разу дослідники доповіли про істот з латентними когнітивними здібностями та великим еволюційним потенціалом."
 story.4.desc.gesta:0 "Ми підтвердили існування інопланетних форм життя на еволюційному етапі пробудження свідомості."

 story.5.name:0 "Контакт: Останки"
 story.5.desc:1 "[Root.GetName] гуде від новин про нещодавно знайдені рештки інопланетних істот. Їх можна вважати вирішальним доказом осмисленої та цілеспрямованої діяльності прибульців колись у минулому: можливо, зараз ми, як і раніше, одні, але тепер ми знаємо, що ми не перша розумна раса в галактиці."
 story.5.desc.phobe:1 "Уряд планети [Root.Capital.GetName] зустрів доповідь про рештки інопланетних істот із помітною тривогою. їх можна вважати вирішальним доказом того, що колись у галактиці діяли невідомі нам сили. З іншого боку, [Root.GetSpeciesAdj] наукова рада відкидає цю ідею, вважаючи знайдені сліди "дивними геологічними утвореннями" або "результатами цікавих природних явищ"."
 story.5.desc.phile:1 "Новини вразили все наше суспільство, і [Root.GetSpeciesAdj] наукова рада лізе зі шкіри, щоб опублікувати свої міркування щодо щойно знайденого інопланетного життя..."... Піднятий ксенологами шалений шторм у наукових колах мав негативний, нехай і тимчасовий, вплив на перебіг досліджень в інших галузях."
 story.5.desc.followup:1 ""Розумне життя дражнить своєю очевидною відсутністю", - свідчить передова стаття в новинній мережі на планеті [Root.Capital.GetName]. [Root.GetName] в особі своїх громадян з гумором ставиться до того факту, що предметом загальнодоступних обговорень стали нижчі форми життя, а потенційні брати по розуму з далеких зірок продовжують від нас вислизати. Присвячена нещодавно виявленим слідам інопланетного життя наукова доповідь тільки лише підкреслила цю іронію."
 story.5.desc.gesta:0 "Ми знайшли перші речові докази існування інопланетного розумного життя."

 story.6.name:0 "Контакт: Примітивна цивілізація"
 story.6.desc:1 "Держава [Root.GetName] гуде від новин про примітивну інопланетну цивілізацію, знайдену нашими кораблями... \n\nМожливо, вони не опанували космічні польоти, але жителі планети [primitive_planet.GetName] - це істоти, чий інтелект піддається кількісному визначенню, а їхнє суспільство демонструє всі ознаки цілком просунутої культури."
 story.6.desc.phobe:1 "Новини про примітивних істот, що демонструють рудиментарний інтелект і відомі під назвою "цивілізація планети [primitive_planet.GetName]", прийняли на планеті [Root.Capital.GetName] без радості.\n\nГлибоке почуття занепокоєння пронизує суспільну дискусію, при цьому активна меншість обстоює точку зору, що над чужою планетою, із застосуванням будь-яких необхідних засобів, має бути встановлена гегемонія [Root.GetSpeciesAdj], в той час як [Root.GetSpeciesNamePlural] здебільшого, мабуть, вважали за краще б уникати інопланетних істот або повністю про них забути."
 story.6.desc.phile:0 "Звіт про примітивну цивілізацію, спостережувану нашими кораблями, прийнято з такою урочистою радістю, яку вчена еліта, якою пишається [Root.GetName], тільки може собі дозволити... \n\nОсь нарешті доказ того, що перші невпевнені кроки [Root.GetSpeciesAdj] в темряву космосу не були марними. Можливо, ці створіння не дорівнюють нам за розумом, та й то лише до певного часу, і, можливо, ми так і не станемо спілкуватися одне з одним безпосередньо протягом відведеного нам терміну, але саме їхнє існування - це промінь надії в галактиці, яка інакше видається млявою і застиглою."
 story.6.desc.followup5:1 "Наукове співтовариство на планеті [Root.Capital.GetName] у хвилюванні ознайомлюється з доповіддю про інтелектуальні форми інопланетного життя... \n\nМожливо, вони не опанували космічних польотів, але жителі планети [primitive_planet.GetName] - це істоти, чий інтелект піддається кількісному визначенню, а їхнє суспільство демонструє всі ознаки цілком просунутої культури. Видатні ксенологи зазначають, що це чудова можливість вивчити суспільство, яке, можливо, вельми схоже на ті, від яких ми раніше виявляли тільки стародавні останки."
 story.6.desc.followup4:0 "Дослідники [Root.GetSpeciesAdj] радісно вітають доповідь про примітивну культуру, що послідувала за попередніми відкриттями, які стосуються передрозумних видів... \n\nЯкщо нам відомо, [Root.GetName] є першою цивілізацією, що досягла зірок, але чудово дізнатися, що деякі інші культури відстають, можливо, лише на кілька тисячоліть, а то й століть."
 story.6.desc.followup123:1 "Ефектне завершення серії попередніх відкриттів, пов'язаних із нижчими формами життя, доповіддю про знайдених нашими кораблями примітивних інопланетян планети [primitive_planet.GetName], знову розпалило на планеті [Root.Capital.GetName] інтерес до ксенологічних наук, які раніше вважалися суто теоретичними."
 story.6.desc.gesta:0 "Ми підтвердили існування примітивної інопланетної культури. Поки що вони обтяжені своєю роз'єднаністю, і їм ще тільки належить навчитися переміщатися швидше за швидкість світла."

 story.7.name:0 "Контакт: Загадкові підкорювачі космосу"
 story.7.desc:0 "Минуло не так багато часу, і ось [Root.GetName] знаходить розумну форму інопланетного життя."\n\nУ доповіді флотилії, що її отримала столиця [Root.GetSpeciesAdj], немає чітких відомостей про те, наскільки чужорідними виглядають ці інопланетяни, і лише мимохідь згадується неможливість вийти з ними на зв'язок."
 story.7.desc.phobe:0 "[Root.Capital.GetName] галасує і хвилюється після новин про непізнані кораблі, помічені в космічній порожнечі. їхні наміри невідомі, тож було б розумним готуватися до найгіршого."
 story.7.desc.phile:0 "Держава [Root.GetName] нарешті знаходить побратимів по подорожах серед зірок.\n\nНе дивлячись на те, що їхні наміри невідомі і, можливо, навіть ворожі, атмосферу на планеті [Root.Capital.GetName] після отримання доповіді від нашої контактної флотилії найкраще можна описати як захоплену."
 story.7.desc.followup6:0 "Ось ми і зустріли розумних істот, які освоїли космічні польоти.\n\nНа відміну від примітивних рас, раніше виявлених кораблем [Root.GetName], ми повинні ретельно вивчити все, що стосується цих пілотів, які рухаються крізь темряву з невідомою метою."
 story.7.desc.followup12345:1 "Новини про інопланетні кораблі, що гуркочуть у порожнечі, сягнули планети [Root.Capital.GetName], і на цьому здебільшого було завершено перший розділ книжки про претензії держави під назвою [Root.GetName] стати зоряною державою."
 story.7.desc.mach.followup12345:0 "Ми спостерігали за інопланетними кораблями, здатними на тривалі космічні польоти. Хоча контакт поки що налагодити не вдалося, ми можемо підтвердити, що [Root.GetSpeciesNamePlural] не єдина раса в галактиці, здатна до дослідження зірок."
 story.7.desc.gesta:0 "Ми зустріли розвинену інопланетну форму життя. Необхідно вступити в контакт."

 story.8.name:0 "Контакт: Левіафан"
 story.8.desc:0 "Після виявлення гігантського чудовиська, що мешкає в порожнечі, [Root.GetName] здається чимось іще більш незначним у масштабі світобудови. Перша ж істота, з якою зіткнулася наша горда держава, може стати для неї останньою. Образ левіафана поширився по всій державі, викликаючи масову істерію та благання про дію.\n\nЗгідно зі звітом нашої флотилії, цей звір може розтрощити навіть найпотужнішу армаду і потребує обережного підходу."
 story.8.desc.spirit:0 "Народ [Root.GetSpeciesAdj] занурений у молитви. Гігантська істота, виявлена в темряві, змусила багатьох жителів держави побоюватися за свій розум або засумніватися у своїй вірі в бога. Чи є ці гіганти хранителями будь-якого життя і того, хто його створив, або його ворогами?"
 story.8.desc.phile:0 "[Root.GetName] має справу з чимось абсолютно грандіозним. Саме існування цих гігантських створінь є свідченням незбагненності чудес всесвіту, адже більшість форм життя порівняно з ними подібні до мерехтливих вогників поруч із палаючими зірками."\n\nНе дивлячись на те, що справжня природа левіафана невідома, мешканці планети [Root.Capital.GetName], як ми сподіваємося, відчувають трепет від цього відкриття та оптимізм з приводу того, до чого воно може принести."
 story.8.desc.mach:0 "Виявлення гігантського об'єкта з невідомими властивостями в порожнечі змусило державу [Root.GetName] переглянути всі відомі параметри, що стосуються максимальної площі поверхні будь-якої конструкції з ворожими можливостями. Прогнози виживання на той випадок, якщо [Root.GetName] вступить у конфлікт із нещодавно виявленим об'єктом, не вселяють оптимізму.\n\nНаукові та військові одиниці рекомендують продовжувати спостереження і провести відповідну модернізацію нашої армади."
 story.8.desc.followup7:0 "Ми виявили істот, які набагато перевершують усе, з чим наша держава стикалася за свою історію освоєння космосу. Ця форма життя здатна розростатися до неймовірних величин, які можна порівняти за розміром і масою з місяцями."\n\nМи й уявити собі такого не могли. Цей день назавжди стане поворотним моментом в історії держави [Root.GetName]. Будемо сподіватися, що ми проживемо достатньо довго, щоб розповісти про це."
 story.8.desc.followup123456:0 "Новини про гігантську істоту, знайдену в темній порожнечі космосу, поширюються всією державою, як чума. Дехто ставиться до цього з цікавістю і дивовижним оптимізмом, але більшість відчуває екзистенціальний жах. В історичних документах цей день буде відзначено як такий, що має величезне значення."
 story.8.desc.mechanical:0 "Новина про зустріч із космічним об'єктом гігантських розмірів поширюється по всій державі [Root.GetName]. Навряд чи об'єкт має біологічну природу, але саме його існування змінює погляд на можливості технологій і мегапроєктування."
 story.8.a:0 "Невже ця темрява і є все суще?"
 story.8.b:0 "Ми всього лише порошинки."
 story.8.c:0 "Таке викликає трепет."
 story.8.d:0 "Інформацію отримано. Відбувається оновлення баз даних."
 story.8.e:0 "Біси випробовують нашу віру."
 story.8.f:0 "Це свідчення слави Господньої!"
 story.8.g:0 "Ми могли б багато чому навчитися у цих створінь..."
 story.8.h:0 "З цієї істоти вийде чудовий трофей!"

