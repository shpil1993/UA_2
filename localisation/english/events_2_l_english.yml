 communications_spread.1.name:0 "Перехоплене повідомлення"
 communications_spread.1.desc:1 "Перехопивши повідомлення, одержувачем якого є [CommSpreader.GetName], ми дізналися, що вони регулярно спілкуються з іншою державою, яка освоїла космос, з якою у нас самих контакту ще немає. Простеживши повідомлення до його джерела, ми змогли встановити свій канал зв'язку з цим раніше невідомим актором на галактичній сцені."
 communications_spread.1.a:0 "Цікаво..."
 communications_spread.1.tooltip:1 "Встановлення зв'язку з [contact_empire.GetName&inst]."
 communications_spread.2.name:0 "Новий контакт"
 communications_spread.2.desc:2 "Ми отримали комюніке від раніше невідомої космічної держави, яка називається §H[From.GetName]§!. Вони заявляють, що дізналися про наше існування під час прослуховування каналу зв'язку однієї з держав, з якими ми підтримуємо контакт."
 communications_spread.2.a:0 "Цікаво..."
 communications_spread.2.tooltip:0 "Встановлення зв'язку з [From.GetName&inst]."

 fallen_empires.2.name:0 "[From.GetName] - вбивці! Від їхніх рук гине [Root.GetRulerTitle]!"
 fallen_empires.2.desc:1 "Немов для того, щоб покарати нас не тільки за боротьбу зі стагнаційним режимом імперії [From.GetName], але й за визнання своєї поразки, після завершення мирних переговорів [From.GetAdj&masc] агент дістався до нашого правителя.\n\nВін скоїв жорстоке вбивство за допомогою непомітної зброї, а потім випарувався, ніби його там ніколи не було. Прощавай, [Root.GetRulerTitle] [rulername.GetName]!"
 fallen_empires.2.a:0 "Ми переможені і принижені, але ми піднімемося знову."
 fallen_empires.2.a.tooltip:0 "§Y[Root.GetRulerTitle] [rulername.GetName] §Rпомре§!.§!"

 fallen_empires.4.name:0 "Повідомлення від держави §H[From.GetName]§!"
 fallen_empires.4.desc:1 "Дрібні гордовиті нечестивці! Ви думали, ніхто не помітить, що колоністи-[Root.GetSpeciesName] оскверняють наші святині? Покиньте наші світи негайно або дізнаєтеся міць наших флотилій!"
 fallen_empires.4.a:0 "У нас немає іншого вибору, окрім як погодитися..."
 fallen_empires.4.b:0 "[Root.GetName] не з тих, кого можна залякати!"
 fallen_empires.5.name:0 "Повідомлення від держави §H[From.GetName]§!"
 fallen_empires.5.desc:1 "[Root.GetSpeciesName], ми помітили ваші невмілі спроби створити штучний інтелект і дійшли висновку, що ви йдете шляхом духовного саморуйнування. Залиште цю дурну витівку негайно, або ми вас ЗАСТАВИМО."
 fallen_empires.5.a:0 "У нас немає іншого вибору, окрім як погодитися..."
 fallen_empires.5.b:0 "[Root.GetName] не з тих, кого можна залякати!"
 fallen_empires.5.a.tooltip:0 "Політика §H$policy_artificial_intelligence_policy$§! стане такою: §H$ai_outlawed$§!".
 fallen_empires.6.name:0 "Повідомлення від держави §H[From.GetName]§!"
 fallen_empires.6.desc:0 "Ви просто варвари, [Root.GetSpeciesName]! Ваші злочини не залишилися непоміченими. Поневолення і різанина, які стали для вас забавами, загрожують майбутньому всієї галактики. Ми надаємо вам вибір: припиніть свої варварські діяння або приготуйтеся побачити нашу праведну міць."
 fallen_empires.6.a:0 "У нас немає іншого вибору, окрім як погодитися..."
 fallen_empires.6.b:0 "[Root.GetName] не з тих, кого можна залякати!"
 fallen_empires.6.a.tooltip:0 "Політика §H$policy_slavery$§! стане такою: §H$slavery_not_allowed$§!\nПолітика §H$policy_purge$§! стане такою: §H$purge_not_allowed$§!"
 fallen_empires.7.name:0 "Повідомлення від держави §H[From.GetName]§!"
 fallen_empires.7.desc:0 "Мерзенні [From.GetSpeciesNamePluralInsult]! Ви вторглися в наш простір востаннє! Негайно вийдіть, або ми зітремо з лиця галактики вашу нікчемну расу."
 fallen_empires.7.a:0 "У нас немає іншого вибору, окрім як погодитися..."
 fallen_empires.7.b:0 "[Root.GetName] не з тих, кого можна залякати!"
 fallen_empires.8.name:0 "Повідомлення від держави §H[From.GetName]§!"
 fallen_empires.8.desc:0 "Дурні [Root.GetSpeciesName]! Відсутність поваги до старших погубить вас. Падіть перед нами ниць і моліть про прощення, і, МОЖЛИВО, ми не станемо знищувати вашу нікчемну маленьку державу."
 fallen_empires.8.a:0 "У нас немає іншого вибору, окрім як погодитися..."
 fallen_empires.8.a.tooltip:0 "Припиняє суперництво з державою [fallen_empire_humiliator.GetName]\n[Root.GetName] втрачає будь-які претензії на системи держави [fallen_empire_humiliator.GetName]"
 fallen_empires.8.b:0 "[Root.GetName] не з тих, кого можна залякати!"
 fallen_empires.9.name:0 "Повідомлення від держави §H[From.GetName]§!"
 fallen_empires.9.desc:1 "Богохульні [Root.GetSpeciesName]! Ви безтурботно ходите по чертогах покійних, попираючи ногами історію, і бездумно турбуєте духів. Досить! Дозвольте мертвим спочивати з миром, або вам доведеться відповісти за це живим, тобто нам."
 fallen_empires.9.a:0 "У нас немає іншого вибору, окрім як погодитися..."
