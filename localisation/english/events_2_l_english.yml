 # Comet Sighted
 country.999.name:0 "Помічено комету"
 country.999.desc:0 "[Root.GetSpeciesNamePlural] за природою своєю допитливі, а поява комети в небі над планетою [Root.Capital.GetName] викликала повсюдне почуття здивування серед наших громадян. Вони переконані, що це знак великих майбутніх подій."
 country.999.a:0 "Це хороша ознака."
 country.999.desc.pac:0 "[Root.GetSpeciesNamePlural] за природою своєю допитливі, а поява комети в небі над планетою [Root.Capital.GetName] викликала повсюдне відчуття смиренності серед наших громадян. вони пристрасно сподіваються, що дива, подібні до цього, колись зведуть разом усіх істот у галактиці."
 country.999.a.pac:0 "Це гарна ознака."
 country.999.desc.mil:0 "Яскравий вогняний шлейф залишається в небесах планети [Root.Capital.GetName], коли поблизу від верхніх шарів стратосфери пролітає комета. Міць космосу, втілена в її траєкторії, справила глибоке враження на мешканців столиці. Вони уподібнюють непохитність комети, що йде своїм шляхом, з тією неминучістю, з якою [Root.GetName] прагне до галактичної переваги."
 country.999.a.mil:0 "За перемогу."
 country.999.desc.spirit:0 "У нічному небі планети [Root.Capital.GetName] було помічено світло. Воно рухалося по малій дузі, що різко контрастувало з повільним обертанням зірок.\n\nМісцеві громадяни вважають це доказом схвалення з боку вищих сил і витонченим знаком благословення, даним нашій справі."
 country.999.a.spirit:0 "Звичайно."
 country.999.desc.material:0 "У системі зірки [Root.Capital.GetStarName] нещодавно спостерігали маленький небесний об'єкт із вираженими хвостами, які складаються з газів і твердих частинок. його проходження обійшлося без пригод."
 country.999.a.material:0 "Підтверджую."
 country.999.desc.phile:0 "Яскравий слід від комети, посланниці далеких зірок, перетинає горизонт планети [Root.Capital.GetName]. [Root.GetSpeciesName] з великою радістю сприймають це, нехай і неясне, нагадування про те, що ми не самотні у всесвіті." Вони більше, ніж будь-коли, підтримують бажання, яке висловлює [Root.GetName], - зустріти інших мешканців галактики з розпростертими обіймами."
 country.999.a.phile:0 "Приголомшливо."
 country.999.desc.phobe:0 "Моторошна комета з'явилася в небі планети [Root.Capital.GetName]. Її невблаганний рух по дузі служить жорстоким нагадуванням, що [Root.GetSpeciesName] не самі у всесвіті та що незбагненні жахи, що прийшли від далеких зірок, можуть бути ближче, ніж здається... Ми маємо сприйняти це як знак, що нам не варто втрачати пильності щодо інопланетного впливу."
 country.999.a.phobe:0 "Це ознака."
 country.999.desc.coll:0 "[Root.GetSpeciesNamePlural] групами спостерігали за кометою, що летіла по небу планети [Root.Capital.GetName]. Поява цього самотнього видатного об'єкта призвела до незмірних душевних страждань, і тепер [Root.GetSpeciesName] хочуть, щоб [Root.GetSpeciesName] запевнили їх, що вони не самотні."\n\nВони переконані, що це знак: на суспільство [Root.GetSpeciesAdj] незабаром очікують ізоляція і розкол."
 country.999.a.coll:0 "Це викликає тривогу."
 country.999.desc.ind:0 "Горда і самотня комета летить у системі зірки [Root.Capital.GetStarName], і зараз її чітко видно з планети [Root.Capital.GetName]. Вона рухається через космос своїм власним шляхом, сповнена енергії та позбавлена коливань.\n\nЦе ідеал, до якого прагнуть усі [Root.GetSpeciesNamePlural]."
 country.999.a.ind:0 "Це гарна ознака."
 country.999.desc.mach:0 "[Root.GetSpeciesNamePlural] на планеті [Root.Capital.GetName] повідомляють про появу в зоряній системі невеликого крижаного тіла, що викидає гази, в наступних координатах: 2 години 54 хвилини 8 секунд прямого сходження, 10,3 градуси відмінювання."\n\nДорога до сонця, розрахована за допомогою тріангуляції, становить приблизно 3,75 астрономічних одиниці, а розмір і видимість коми класифікуються як помітні. Розрахункові розміри тіла становлять приблизно 5:10:6 км. Спостереження завершено без пригод."
 country.999.a.mach:0 "Отримано."

