 uplift.6000.name.1:0 "Знайдено істот для перетворення"
 uplift.6000.name.2:0 "Знайдено передрозумних істот"

 uplift.6000.continental.desc:0 "По рівнинах і берегах планети [From.GetName] бродять дивовижні істоти. [Root.GetName] доповідає, що ці [presapient_species.GetSpeciesClass] використовують інструменти, нехай і примітивні, і за відповідних умов у них є можливість знайти розум.\n\n[Owner.GetScientistCapital] [Root.GetLeaderName] підкреслює, що знайти інопланетне життя на такому етапі розвитку - це рідкісна можливість. Вони можуть виявитися корисними нам, якщо ми вирішимо зайнятися їхнім перетворенням."

 uplift.6000.ocean.desc:0 "Як повідомляє команда корабля [Root.GetName], [presapient_species.GetSpeciesClass] зі світу [From.GetName] не тільки навчилися, нехай і невпевнено, користуватися благами великих океанів планети, а й освоїли клаптики суші, що засівають поверхню світу.\n\n[Owner.GetScientistCapital] [Root.GetLeaderName] передбачає, що нам слід звернути увагу на їхній розвиток і, можливо, допомогти їм досягти повноцінної розумності."

 uplift.6000.tropical.desc:0 "Густе тропічне листя на планеті [From.GetName] приховує те, що [Owner.GetScientist] [Root.GetLeaderName], член екіпажу корабля [Root.GetName], називає "протоцивілізацією".\n\nІстоти, що сформували цю цивілізацію, яка зароджується, все ще перебувають на відносно низькому ступені еволюції, але їхній соціальний устрій, схоже, базується на доступній для розуміння мові й абстрактному мисленні на початкових стадіях.\n\n[Owner.GetScientistCapital] [Root.GetLeaderName] припускає, що саме ці істоти можуть виявитися придатними об'єктами для дослідів із технологіями, призначеними для прискорення еволюції."

 uplift.6000.arid.desc:0 "Одні [presapient_species.GetSpeciesClass] у світі [From.GetName] виявляють незвичайний рівень інтелекту. Ці істоти домінують на посушливих рівнинах і серед скельних утворень. [Owner.GetScientistCapital] [Root.GetLeaderName] з корабля [Root.GetName] стверджує, що, згідно з тестами, еволюцію цих істот можна прискорити за допомогою відповідної технології."

 uplift.6000.desert.desc:0 "Цікаві [presapient_species.GetSpeciesClass], що снують серед пісків світу [From.GetName], демонструють безліч рис, що асоціюються з еволюцією вищих форм мислення.\n\nХоча розвиток цієї раси, схоже, зупинився кілька тисячоліть тому, ми можемо дати еволюції технологічний поштовх."

 uplift.6000.savannah.desc:0 "На рівнинах світу [From.GetName] були помічені довгі, стрункі істоти, здатні на найпростіші форми спілкування, а також на співпрацю під час пошуку їжі або для захисту від хижаків. [Owner.GetScientistCapital] [Root.GetLeaderName] з корабля [Root.GetName] вважає, що ці [presapient_species.GetSpeciesClass] підходять для технології прискорення еволюційного процесу."

 uplift.6000.tundra.desc:0 "Відомо, що суворі умови середовища сприяють адаптивній еволюції, і холодна біосфера світу [From.GetName] не виняток.\n\n[Owner.GetScientistCapital] [Root.GetLeaderName] особливо цікавиться одним із видів істот, що мешкають на крижаній поверхні світу. Якщо підштовхнути їх у правильному напрямку, ці [presapient_species.GetSpeciesClass] можуть навіть досягти розумності."

 uplift.6000.arctic.desc:0 "Хотя арктический климат мира [From.GetName] не назовешь благоприятным, безжизненным это место не назовешь.\n\nМногочисленные [presapient_species.GetSpeciesClass] еволюціонували для виживання в цьому навколишньому середовищі, і [Owner.GetScientist] [Root.GetLeaderName] вважає, що щонайменше одна з цих істот може досягти розумності під впливом зовнішніх стимулів..."

 uplift.6000.alpine.desc:0 "Гірські гряди світу, що розкинулися на цілі континенти [From.GetName] стали притулком безлічі унікальних форм життя. Зокрема, одні [presapient_species.GetSpeciesClass] пристосувалися до екстремальних висот і демонструють здатність до базових форм комунікації (переважно велярної). За належного стимулу ці істоти могли б досягти повноцінної розумності."

 uplift.6000.nuked.desc:0 "Хоча планета [From.GetName] схильна до надзвичайно сильного опромінення, на ній процвітає принаймні одна високорозвинена форма життя. [Owner.GetScientistCapital] [Root.GetLeaderName] доповідає, що ці [presapient_species.GetSpeciesClass] демонструють вражаючі здібності колективного прийняття рішень, і зовнішній стимул може допомогти їм досягти нових еволюційних висот."

 uplift.6000.gaia.desc:0 "Світ [From.GetName] є практично ідеальним місцем для еволюції життя. Багаті природні ресурси роблять це місце родючим домом для різноманітної флори і фауни. У цьому раю [Owner.GetScientist] [Root.GetLeaderName] виявляє примітивне суспільство. Ці [presapient_species.GetSpeciesClass] є хорошим кандидатом на прискорену еволюцію."

 uplift.6000.relic.desc:0 "Серед зруйнованих веж і запорошених вулиць світу [From.GetName] блукають розумні форми життя. [Owner.GetScientistCapital] [Root.GetLeaderName] передбачає, що невеликі, кмітливі [presapient_species.GetSpeciesClass] колись були домашніми улюбленцями. Після загибелі своїх господарів ці тварини стрімко еволюціонували і тепер перебувають на порозі набуття розуму, якщо їм трохи в цьому допомогти."

 uplift.6000.fallback.desc:0 "Як повідомляє команда корабля [Root.GetName], [presapient_species.GetSpeciesClass] зі світу [From.GetName] не навчилися приблизно користуватися благами свого світу.\n\n[Owner.GetScientistCapital] [Root.GetLeaderName] пропонує продовжити спостерігати за їхнім розвитком і за можливості піднести до повноцінної розумності."

 uplift.6000.a:0 "Так, у нас є потрібні знання."
 uplift.6000.b:0 "Залишимо це на майбутнє."

# Pre-Sapients Uplifted
 uplift.6010.name:1 "Перетворення виконано успішно"

 uplift.6010.continental.desc:0 "[From.GetName], домінуюча раса планети [Root.GetName], зазнали перетворення. Необхідні були лише невеликі генетичні зміни, щоб розкрити їхній вроджений потенціал, що дає змогу значно поліпшити пізнавальну здатність і дрібну моторику рук, а старші покоління отримають невеликі кібернетичні імпланти."

 uplift.6010.ocean.desc:0 "Наші зусилля з прискорення еволюції на планеті [From.GetName] таким чином, щоб вона пішла сприятливим шляхом, увінчалися грандіозним успіхом. Розроблено програми навчання молодих особин - точніше, тепер уже індивідуумів, - а старші покоління демонструють сприйнятливість до психогенетичної адаптації."

 uplift.6010.tropical.desc:0 "[From.GetName] успішно піддалися перетворенню, і тепер [Root.Owner.GetName] може вважати їх своїми громадянами і поселенцями нашої колонії на тропічній планеті [Root.GetName]."

 uplift.6010.arid.desc:0 "Успіх!\n\n[From.GetName], які є аборигенами планети [This.GetName], перетворені, і тепер [This.Owner.GetName] може називати їх своїми громадянами."

 uplift.6010.desert.desc:0 "[From.GetName] тепер є живим свідченням наукової та технічної могутності, якою володіє [Root.Owner.GetName]."

 uplift.6010.savannah.desc:0 "Наші зусилля з перетворення раси [From.GetName] принесли плоди: нам вдалося розширити їхні когнітивні здібності з відносно невеликими змінами генетичного коду."

 uplift.6010.tundra.desc:0 "[From.GetName] тепер є розумними істотами, та ще й із доволі розвиненим інтелектом.\n\nТепер [Root.Owner.GetName] поширює свою владу на них."

 uplift.6010.arctic.desc:0 "[From.GetName], що прийшли з крижаних рівнин планети [Root.GetName], знайшли розум, у чому їм допомогли [Root.Owner.GetSpeciesName].\n\nТепер вони мешкають у нашій колонії на своїй рідній планеті [Root.GetName], і [Root.Owner.GetName] може називати їх продуктивними членами суспільства."

 uplift.6010.alpine.desc:0 "Зміни, внесені нами в геном раси [From.GetName], благополучно піднесли її до повної розумності. Тепер її представники дивляться на зірки зі своїх гірських осель, повністю усвідомлюючи себе."

 uplift.6010.nuked.desc:0 "Представники раси [From.GetName] піднеслися над своїм скромним походженням, ставши частиною держави [Root.Owner.GetName]."

 uplift.6010.gaia.desc:0 "Завдяки нашим зусиллям, раса [From.GetName] піддалася повноцінному перетворенню. Завдяки цьому дару її представники здатні повною мірою усвідомити, в якому раю вони живуть."

 uplift.6010.relic.desc:0 "По всьому зруйнованому світу раса [Root.GetName] прокидається від довгого сну. Наші спроби піднести її до стану розумності увінчалися грандіозним успіхом."

 uplift.6010.fallback.desc:0 "Здобувши повноцінний розум, [From.GetName] своїм існуванням доводять наукову і технічну міць держави [Root.Owner.GetName]."

 uplift.6010.a:1 "[This.Owner.GetName] вітає їх."
 uplift.6010.tt:0 "§Y[This.Owner.GetName]§! отримує §Y50 $r_influence$§!."

