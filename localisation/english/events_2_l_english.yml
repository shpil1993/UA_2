 fallen_empires_tasks.2.name:0 "Повідомлення від держави §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.2.desc.a.materialist:0 "[Root.GetSpeciesName]! Ми прийняли рішення вшанувати вашу державу даром - ресурсами - на знак нашої поваги. Не витрачайте наше благовоління даремно і не приймайте його як належне."
 fallen_empires_tasks.2.desc.a.xenophile:0 "[Root.GetSpeciesName], ваша раса - одна з найкорисніших у галактичному співтоваристві. На знак вдячності ми вирішили люб'язно подарувати вам цінні ресурси та мінерали."
 fallen_empires_tasks.2.desc.a.machine.o:0 "Протокол хранителя 712-4 активовано. Запуск передавання ресурсів органічній цивілізації, яка дотримується вказівок. Надходить повідомлення: §R<<<ПОМИЛКА: БЛОК ДАНИХ ПОШКОДЖЕНО>> <<ПОМИЛКА: БЛОК ДАНИХ ПОШКОДЖЕНО>> <<ПОМИЛКА: БЛОК ДАНИХ ПОШКОДЖЕНО>>§!"
 fallen_empires_tasks.2.desc.a.machine.s:0 "Протокол хранителя 718-4 активовано. Запуск передавання ресурсів синтетичному інтелекту, що дотримується вказівок. Надходить повідомлення: §R<<<ПОМИЛКА: БЛОК ДАНИХ ПОШКОДЖЕНО>> <<ПОМИЛКА: БЛОК ДАНИХ ПОШКОДЖЕНО>> <<ПОМИЛКА: БЛОК ДАНИХ ПОШКОДЖЕНО>>§!"
 fallen_empires_tasks.2.desc.a.spiritualist:0 "[Root.GetSpeciesName]! Ваш вигляд є гідним, а ваша прихильність непорушним доктринам віри похвальна. Прийміть у дар ці ресурси на знак нашої безмежної доброї волі."
 fallen_empires_tasks.2.desc.b.materialist:0 "[Root.GetSpeciesName], нам боляче дивитися на ваші жахливо неефективні технології. Оскільки [FallenEmpireTaskOrigin.GetName] вважає вас цінним клієнтом, ми вирішили поділитися з вами частиною наших знань про всесвіт. Ми не надаємо подібної люб'язності всім без розбору, тож будьте корисними для нас і надалі - немає нічого гіршого за невдячних дітей."
 fallen_empires_tasks.2.desc.b.xenophile:0 "[Root.GetSpeciesName], ваш млявий технологічний прогрес викликає в нас тривогу. Ми боїмося, що такими темпами ви не встигнете розкрити свій справжній потенціал, перш ніж знищите себе або будете підкорені більш розвиненою расою. Щоб прискорити прогрес, ми направляємо вам наукові дані, якими володіє [FallenEmpireTaskOrigin.GetSpeciesName]. Ми не сумніваємося, що вони принесуть велику користь вашій державі."
 fallen_empires_tasks.2.desc.b.machine.o:0 "Протокол хранителя 712-6 активовано. Запуск передачі даних примітивної органічної цивілізації. Надходить повідомлення: §R<<<ПОМИЛКА: БЛОК ДАНИХ ПОШКОДЖЕНО>> <<ПОМИЛКА: БЛОК ДАНИХ ПОШКОДЖЕНО>> <<ПОМИЛКА: БЛОК ДАНИХ ПОШКОДЖЕНО>>§!"
 fallen_empires_tasks.2.desc.b.machine.s:0 "Протокол хранителя 718-6 активовано. Запуск передачі даних рудиментарному синтетичному інтелекту. Надходить повідомлення: §R<<<ПОМИЛКА: БЛОК ДАНИХ ПОШКОДЖЕНО>> <<ПОМИЛКА: БЛОК ДАНИХ ПОШКОДЖЕНО>> <<ПОМИЛКА: БЛОК ДАНИХ ПОШКОДЖЕНО>>§!"
 fallen_empires_tasks.2.desc.b.spiritualist:0 "[Root.GetSpeciesName]! Ваш вигляд є гідним, а ваша прихильність непорушним доктринам віри похвальна. Прийміть у дар ці священні знання на знак нашої безмежної доброї волі."
 fallen_empires_tasks.2.desc.c.materialist:0 "[Root.GetSpeciesName], оскільки [FallenEmpireTaskOrigin.GetSpeciesName] вважає вас своїм клієнтом, наша репутація залежить зокрема й від вашого флоту, а примітивні велетні, які ви називаєте "бойовими кораблями", завдають їй шкоди. Тому ми вирішили подарувати вам ескадрилью сторожових кораблів. Вони неабияк вразять інших дикунів, з якими ви регулярно маєте справу.\n\nМи замінили деякі просунуті компоненти на простіші пристрої, щоб не бентежити вас, і встановили на решту захист від розкриття, тож не намагайтеся вивчати або розбирати кораблі. Вам все одно не зрозуміти принцип їхньої роботи."
 fallen_empires_tasks.2.desc.c.xenophile:0 "Ми, [FallenEmpireTaskOrigin.GetSpeciesName], вважаємо, що [Root.GetSpeciesNamePlural] - важлива раса, що підтримує баланс і розмаїття форм життя в галактиці, але нас непокоїть, що ваші слабкі флотилії нездатні протистояти іншим, більш агресивним видам. Щоб ви змогли краще тримати оборону, ми вирішили подарувати вам ескадрилью сторожових кораблів.\n\nМи замінили деякі з їхніх просунутих компонентів на технології, з якими добре знайомі [Root.GetSpeciesNamePlural], тож ви з легкістю їх освоїте. Не намагайтеся вивчати або розбирати кораблі! Ми не хочемо, щоб ви постраждали!"
 fallen_empires_tasks.2.desc.c.machine.o:0 "Протокол хранителя 712-1 активовано. Запуск передавання військових засобів органічній цивілізації, що дотримується вказівок. Надходить повідомлення: §R<<<ПОМИЛКА: БЛОК ДАНИХ ПОШКОДЖЕНО>> <<ПОМИЛКА: БЛОК ДАНИХ ПОШКОДЖЕНО>> <<ПОМИЛКА: БЛОК ДАНИХ ПОШКОДЖЕНО>>§!"
 fallen_empires_tasks.2.desc.c.machine.s:0 "Протокол хранителя 718-1 активовано. Запуск передання військових засобів синтетичному інтелекту, що дотримується вказівок. Надходить повідомлення: §R<<<ПОМИЛКА: БЛОК ДАНИХ ПОШКОДЖЕНО>> <<ПОМИЛКА: БЛОК ДАНИХ ПОШКОДЖЕНО>> <<ПОМИЛКА: БЛОК ДАНИХ ПОШКОДЖЕНО>>§!"
 fallen_empires_tasks.2.desc.c.spiritualist:0 "[Root.GetSpeciesName]! Ми порадилися з оракулами і визначили, що ваш вид може зіграти важливу роль у великій справі віри. Щоб упевнитися, що вам до снаги це завдання, ми вирішили подарувати вам зайву ескадрилью кораблів супроводу, яких повинно бути більш ніж достатньо, щоб знищити будь-які примітивні флотилії інших нижчих рас, що можуть встати на вашому шляху.\n\nДаж ніяк не намагайтеся повторити устрій цих кораблів - можливо, для нас ці моделі є застарілими, але вони до сих пір залишаються далеко за межами вашого поточного рівня інтелектуального розвитку."
 fallen_empires_tasks.2.desc.d.materialist:0 "[Root.GetSpeciesName], оскільки [FallenEmpireTaskOrigin.GetSpeciesName] вважає вас своїм клієнтом, наша репутація залежить, зокрема, і від вашого флоту, а примітивні велетні, які ви називаєте "бойовими кораблями", завдають їй шкоди. Тому ми вирішили подарувати вам лінійний крейсер. Він неабияк вразить інших дикунів, з якими ви регулярно маєте справу.\n\nМи замінили деякі просунуті компоненти на простіші пристрої, щоб не бентежити вас, і встановили на решту захист від розтину, тому не намагайтеся вивчати або розбирати корабель. Вам все одно не зрозуміти принцип його роботи."
 fallen_empires_tasks.2.desc.d.xenophile:0 "Ми, [FallenEmpireTaskOrigin.GetSpeciesName], вважаємо, що [Root.GetSpeciesNamePlural] - важлива раса, що підтримує баланс і розмаїття форм життя в галактиці, але нас непокоїть, що ваші слабкі флотилії нездатні протистояти іншим, більш агресивним видам. Щоб ви змогли краще тримати оборону, ми вирішили подарувати вам один з наших лінійних крейсерів.\n\nМи замінили деякі з їхніх просунутих компонентів на технології, з якими добре знайомі [Root.GetSpeciesNamePlural], тож ви з легкістю їх освоїте. Не намагайтеся вивчати або розбирати корабель! Ми не хочемо, щоб ви постраждали!"
 fallen_empires_tasks.2.desc.d.spiritualist:0 "[Root.GetSpeciesName]! Ми порадилися з оракулами і визначили, що ваш вид може зіграти важливу роль у великій справі віри. Щоб упевнитися, що вам до снаги це завдання, ми вирішили подарувати вам зайвий лінійний крейсер, якого повинно бути більш ніж достатньо, щоб знищити будь-які примітивні флотилії інших нижчих рас, що можуть встати на вашому шляху.\n\nНавіть не намагайтеся повторити будову цього корабля - можливо, для нас ця модель є застарілою, але вона до сих пір залишається далеко за межами вашого поточного рівня інтелектуального розвитку."
 fallen_empires_tasks.2.a:0 "Ми з радістю приймаємо цей дар."
 fallen_empires_tasks.2.b:0 "[FallenEmpireTaskOrigin.GetSpeciesName], нам не потрібні подачки!"
 fallen_empires_tasks.2.escorts_tooltip:0 "Отримати три §Yсторожевих кораблі§!"
 fallen_empires_tasks.2.battlecruiser_tooltip:0 "Отримати один §Yлінійний крейсер§!".
 fallen_empires_tasks.4.name:0 "Повідомлення від держави §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.4.desc:0 "Вітаємо вас, [Root.GetSpeciesNamePlural]! Як ви напевно знаєте, ми, §H[FallenEmpireTaskOrigin.GetSpeciesName]§!, займаємося вивченням і збереженням усіх форм життя в галактиці. Ми вивчили вашу расу і дійшли висновку, що [Root.GetName] проіснує в кращому разі всього лише кілька століть. Щоб вид [Root.GetSpeciesName] продовжив існування, якщо ваша держава зазнає краху, ми хочемо розмістити частину ваших громадян у нашому §Нзаповіднику рідкісних видів§! Ми побудуємо особливу резервацію, що ідеально імітує середовище проживання вашого виду, будемо піклуватися про її мешканців і оберігати їх, тож за їхній добробут ви можете не хвилюватися.\n\nЩо скажете? Чи допоможете ви нам зберегти вашу расу і гарантувати їй майбутнє?"
 fallen_empires_tasks.4.a:0 "Добре, ви отримаєте те, що просите."
 fallen_empires_tasks.4.b:0 "Ми ніколи не віддамо своїх громадян інопланетянам!"
 fallen_empires_tasks.4.c:0 "Ми не торгуємо своїми громадянами, [FallenEmpireTaskOrigin.GetSpeciesName]."
 fallen_empires_tasks.4.d:0 "[Root.GetName] - батьківщина раси [Root.GetSpeciesNamePlural]."
 fallen_empires_tasks.4.e:0 "Ні. Нам потрібні всі громадяни до останнього."
 fallen_empires_tasks.4.tooltip:1 "Ваша держава позбудеться одного §Нпоселення [Root.GetSpeciesName]§!".
 fallen_empires_tasks.8.name:0 "Повідомлення від держави §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.8.desc:0 "Благородні [From.GetSpeciesNamePluralCompliment] зі світу [From.GetName], ми впевнені, що ваша раса має великий потенціал. Ви ще молоді, але вже усвідомлюєте всю важливість біологічного і соціального різноманіття тих, хто хоче зрозуміти і прийняти відмінності, а не пригнічувати і викорінювати їх. На жаль, не всі молоді раси настільки ж мудрі. Наприклад, §H[FallenEmpireTaskTarget.GetName]§! пишається тим, що "очищає" галактику від усіх видів, які вважає невідповідними. Ми зараз не можемо втрутитися безпосередньо і хотіли б доручити вашому уряду покласти край їхнім злодіянням. Атакуйте їх, змусьте покінчити з практикою геноциду, і ми будемо вам дуже вдячні."
 fallen_empires_tasks.8.a:0 "Ми припинимо ці безчинства!"
 fallen_empires_tasks.8.b:0 "[FallenEmpireTaskTarget.GetName] - з тих, з ким ми не хочемо вступати в конфлікт."
 fallen_empires_tasks.9.name:0 "Повідомлення від держави §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.9.desc:0 "Ви відмінно впоралися із завданням, [From.GetSpeciesName]. §H[FallenEmpireTaskTarget.GetName]§! тепер знає своє місце, а геноциду на якийсь час покладено край. Ми дуже вдячні вам. Хотілося б, щоб усі молоді раси були так само мудрі, як ви."
 fallen_empires_tasks.9.a:0 "Ясно"
 fallen_empires_tasks.10.name:0 "Повідомлення від держави §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.10.desc:0 "Ми вкрай розчаровані, [From.GetSpeciesName]. Ви обіцяли покінчити з їхніми злодіяннями, але §H[FallenEmpireTaskTarget.GetName]§! як і раніше проводить зачистки. Ми вважали, що ваш вид має великий потенціал, але, схоже, помилилися."
 fallen_empires_tasks.10.a:0 "Ясно"
 fallen_empires_tasks.11.name:0 "Повідомлення від держави §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.11.desc:0 "Вітаємо вас, [From.GetSpeciesName]. Не так давно ми просили вас припинити політику геноциду, яку проводить §H[FallenEmpireTaskTarget.GetName]§! Схоже, наше прохання втратило сенс, оскільки [FallenEmpireTaskTarget.GetSpeciesName] тепер вважає цю практику неприпустимою. Ми не знаємо, чи зробили вони це з власної волі, чи під тиском збоку, але агресивні дії щодо них уже не потрібні."
 fallen_empires_tasks.11.a:0 "Ясно"
 fallen_empires_tasks.13.name:0 "Повідомлення від держави §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.13.desc:0 "Це що ще таке, [From.GetSpeciesName]?! Ви знущаєтеся?! Ви не тільки відмовилися припиняти геноцид, який проводить §H[FallenEmpireTaskTarget.GetName]§!, а й узаконили аналогічну практику у своїй державі! Ми не потерпимо подібних принижень. Знайте, що ви ще поплатитеся за це."
 fallen_empires_tasks.13.a:0 "Е... Ой?"
 fallen_empires_tasks.15.name:0 "Повідомлення від держави §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.15.desc:1 "[From.GetSpeciesNamePlural]! Це повідомлення про тривожні події в державі §H[FallenEmpireTaskTarget.GetName]§! [FallenEmpireTaskTarget.GetSpeciesName] приступили до вивчення єретичних технологій і постійно вдосконалюють штучний розум у спробі створити ШІ, що володіє самосвідомістю. Ми знаємо, до чого це може призвести, і вважаємо своїм обов'язком попередити вас про небезпеку, яка загрожує не тільки їхнім власним душам, а й усім молодим расам галактики. Ми рекомендуємо вам напасти на них і силою схилити до заборони на всі подібні дослідження."
 fallen_empires_tasks.15.a:1 "Їх треба зупинити!"
 fallen_empires_tasks.15.b:0 "[FallenEmpireTaskTarget.GetName] - з тих, з ким ми не хочемо вступати в конфлікт."
 fallen_empires_tasks.16.name:0 "Повідомлення від держави §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.16.desc:1 "[From.GetSpeciesNamePlural]! Ви чудово попрацювали, щоб покласти край єресі. §H[FallenEmpireTaskTarget.GetName]§! більше не буде проводити свої експерименти, і їхнім душам відтепер нічого не загрожує. Знайте: ми вдячні вам за те, що ви зіграли свою роль, нехай і маленьку, у нашому великому прагненні."
 fallen_empires_tasks.16.a:0 "Ясно"
 fallen_empires_tasks.17.name:0 "Повідомлення від держави §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.17.desc:1 "[From.GetSpeciesNamePlural]! Ви вирішили проігнорувати наші попередження, і §H[FallenEmpireTaskTarget.GetName]§! продовжує проводити свої єретичні дослідження. Схоже, ваш вид не заслуговує на порятунок."
 fallen_empires_tasks.17.a:0 "Ясно"
 fallen_empires_tasks.18.name:0 "Повідомлення від держави §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.18.desc:1 "[From.GetSpeciesNamePlural]! Повідомляємо про те, що прохання припинити небезпечні експерименти, які проводить §H[FallenEmpireTaskTarget.GetName]§!", втратило сенс - у цій державі запровадили заборону на всі подальші дослідження в галузі штучного розуму. І хоча ви не мали до цього стосунку, однією загрозою духовному буттю галактики стало менше."
 fallen_empires_tasks.18.a:0 "Ясно"
 fallen_empires_tasks.20.name:0 "Повідомлення від держави §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.20.desc:1 "Ви вважаєте нас дурнями, [From.GetSpeciesNamePlural]?! Думали, ми не помітимо, як ви, погодившись припинити єретичні експерименти, що їх проводить §H[FallenEmpireTaskTarget.GetName]§!, самі взялися за такі самі дослідження?! Ми не потерпимо глузувань від жалюгідних, нікчемних дикунів, які ледь розкрили таємниці атома. Готуйтеся до нашої відплати."
 fallen_empires_tasks.20.a:0 "Е... Ой?"
 fallen_empires_tasks.22.name:0 "Повідомлення від держави §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.22.desc:0 "[Root.GetRulerTitle] [Root.GetRulerName]. Для нас очевидно, що у вашій державі живе найбільший геній, чий розум затьмарює сумну примітивність вашої раси. §H[FallenEmpireScientistTarget.GetName]§! даремно витрачає свої таланти, тоді як ми, [FallenEmpireTaskOrigin.GetSpeciesName], завжди маємо потребу в здібних учених для роботи з нашими архівами. Тому ми даємо вам унікальний шанс зробити нам послугу - відправте [FallenEmpireScientistTarget.GetHimHer] до нас. Ми вже направили корабель за вченим, тому від вас вимагається лише сказати "так", і справу буде залагоджено.\n\nДумаю, ви не хочете розчарувати нас... чи не так?"
 fallen_empires_tasks.22.a:0 "Добре, [FallenEmpireScientistTarget.GetName] вирушить до вас."
 fallen_empires_tasks.22.b:0 "Ми ніколи не віддамо свого громадянина інопланетянам!"
 fallen_empires_tasks.22.c:0 "Це не нам вирішувати!"
 fallen_empires_tasks.22.d:0 "Віддати нашого генія? Нізащо."
 fallen_empires_tasks.22.e:0 "Ні. Ніхто не зможе замінити [FallenEmpireScientistTarget.GetHimHer]."
 fallen_empires_tasks.22.tooltip:0 "§H[FallenEmpireScientistTarget.GetName]§! покине нашу державу."
 fallen_empires_tasks.24.name:0 "Повідомлення від держави §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.24.desc:0 "Вітаємо вас, [Root.GetSpeciesNamePlural]! Нам відомо, що ваша держава нещодавно отримала записи з даними сканування головного мозку вимерлої раси, здобуті на планеті, де колись вона мешкала. Ваш вид занадто примітивний, щоб знайти застосування цим даним, але ми вдячні вам за спробу зберегти останки цієї колись великої цивілізації. У рамках проєкту зі збереження та обліку рідкісних видів у нашому §Нзаповіднику рідкісних видів§!, ми хотіли б використати ці дані, щоб відродити цю расу, клонувавши кількох істот. Ви зможете поділитися цими даними, щоб ми змогли разом виконати останню волю цього народу?"
 fallen_empires_tasks.24.a:0 "Ми зробимо для вас копію."
 fallen_empires_tasks.24.b:0 "Ми залишимо ці дані собі."
 fallen_empires_tasks.24.tooltip:1 "Поселення давно вимерлого виду §H[FallenEmpireDeadSpecies.GetSpeciesName]§! буде створено в заповіднику рідкісних видів [FallenEmpireTaskOrigin.GetAdjective]."

 fe_stop_atrocity_task_chain_title:0 "Завдання: Припинити звірства"
 fe_stop_atrocity_task_chain_desc:1 "§H[FallenEmpireTaskOrigin.GetName]§! просить нас припинити звірства, які влаштовує §H[FallenEmpireTaskTaskTarget.GetName]§!. Нам необхідно оголосити їм війну і змусити їх покінчити з практикою геноциду."
 atrocities_stopped:0 "Звірства припинено"
 fe_stop_robots_task_chain_title:0 "Завдання: Припинити розробку ШІ"
 fe_stop_robots_task_chain_desc:1 "§H[FallenEmpireTaskOrigin.GetName]§! просить нас покласти край дослідженням у галузі розумного ШІ, які проводить §H[FallenEmpireTaskTaskTarget.GetName]§!. Нам необхідно оголосити їм війну і змусити їх ввести заборону на подальшу розробку ШІ."
