 mass_extinction_chain_title:0 "Масове вимирання протягом століть"
 mass_extinction_chain_desc:0 "Щоб уникнути потенційного апокаліпсису на планеті [Root.Capital.GetName], ми повинні вивчити, який вплив чинили на інші планети великі катастрофи."

 massex_analyzed:0 "Відтворено приклади масового вимирання"

 massex_poi_1:0 "Розбита планета"
 massex_poi_1_desc:0 "Пояс астероїдів обертається навколо зірки, будучи єдиним свідком якогось великого катаклізму в минулому."
 massex_poi_2:0 "Спалена планета"
 massex_poi_2_desc:0 "Ця планета знемагає у власній пекельній печі."
 massex_poi_3:0 "Пустельна планета"
 massex_poi_3_desc:0 "Ця планета вражаюче безплідна, незважаючи на сприятливі умови для підтримки життя."
 massex_poi_4:0 "Отруйна планета"
 massex_poi_4_desc:0 "Токсичні випаровування, які тепер переважають в атмосфері цієї планети, мабуть, з'явилися не так давно і явно раптово."
 massex_poi_5:0 "Холодна планета"
 massex_poi_5_desc:0 "Астрономічні записи вказують на те, що ця планета не завжди була замерзлою пусткою."

