 # Rogue Scientist
 country.1000.name:0 "Жага мандрів"
 country.1000.desc:0 "Нам повідомили про зникнення провідного фізика, чиє місце служби - [Root.GetName].\n\nРазом з експериментальним прототипом наукового корабля, побудованого на приватні кошти.\n\nЦяка подія схвилювала наукове співтовариство на планеті [Root.Capital.GetName]."
 country.1000.a:0 "Як дивно."
 country.1001.name:0 "Жага мандрів: маючи мету"
 country.1001.desc:0 "Місцезнаходження провідного фізика - тепер формально вже колишнього - ще не з'ясовано. До нас дійшли деякі подробиці, що стосуються прототипу наукового корабля і приватних досліджень цього вченого, і, хоча деякі аспекти видаються надто фантастичними, щоб бути правдою, стає зрозумілим, що [Root.GetName] у своїх інтересах прагне знайти й повернути втікача якнайшвидше."\n\nЖурнал оновлено."
 country.1001.a:0 "Дуже добре."
 country.1001.a.tooltip:0 "Починає ланцюжок подій: "Жага мандрів: Вчений-втікач"."
 country.1003.name:0 "Жага мандрів: глухий кут"
 country.1003.desc:0 "Втікача-фізика в цій системі немає.\n\nЧи то зачіпка була хибною, чи то слід обірвався."
 country.1003.a:0 "Будемо продовжувати шукати."
 country.1005.name:0 "Жага мандрів: проблиск надії"
 country.1005.desc:0 "Ми думаємо, що корабель фізика в цій системі.\n\nМи не можемо зафіксувати його місце розташування за допомогою датчиків, але хтось із цього корабля хоче зв'язатися з нами. [Root.Capital.GetName] може відповісти."
 country.1005.a:0 "Вийти на зв'язок."
 country.1010.name:0 "Провідний фізик" # diplo w/ scientist
 country.1010.desc:0 "Вітаю вас, [Root.GetRulerTitle]!\n\nВважаю, це не дружній дзвінок?"
 country.1010.a:0 "Що це означає?"
 country.1010.a.response:0 "Здогадуюся, що ви маєте на увазі моє зникнення, яким переймається [Root.GetName].\n\nМне потрібно було побути якийсь час на самоті, ось і все. Точніше кажучи, я шукаю Вікно. І там Вікна безумовно немає.\n\nІ тут теж. Мені потрібно продовжувати мої пошуки. До речі, знайдених мною дронів я забирати не буду."
 country.1010.b:0 "Ми можемо дати завдання кільком кораблям супроводити вас додому."
 country.1010.b.response:0 "Наразі повернення додому мене не цікавить.\n\nОднак я прошу вас прийняти цих дронів на знак моєї доброї волі. Нехай [Root.GetName] вважає їх подарунком. Вони дрейфували на околиці цієї системи, і лише після капітального ремонту мені стало зрозуміло, що вони абсолютно не підходять для роботи як дослідницькі зонди."
 country.1010.c:0 "Ви повернетеся до столиці негайно."
 country.1010.c.response:0 "Думаю, що ні, адже це всього лише початок. Обов'язок кличе займатися наукою і все таке інше.\n\nОднак я прошу вас прийняти цих дронів на знак моєї доброї волі. Нехай [Root.GetName] вважає їх подарунком. Вони дрейфували на околиці цієї системи, і лише після капітального ремонту мені стало зрозуміло, що вони абсолютно не підходять для роботи в якості дослідницьких зондів."
 country.1010.d:0 "Розмову завершено."
 country.1015.name:0 "Жага мандрів: дрони"
 country.1015.desc:0 "Нез'ясовним чином науковий корабель знову зник... \n\nОднак, як і було обіцяно, кілька дронів залишилися. Вони озброєні й активують свою зброю для атаки!"
 country.1020.name:0 "Жага мандрів: дрони знищені"
 country.1020.desc:0 "Дрони позбавлені модулів системи розпізнавання "свій - чужий" (імовірно, після ремонту, виконаного провідним фізиком), але їхні процесори для оцінки загрози залишилися недоторканими і, до того ж, зазнали деякого перевантаження через "хірургічне" втручання.\n\nМалоймовірно, що атака дронів була запланована фізиком, але факт залишається фактом: втечу вони прикрили чудово.\n\nЗверніться до журналу щодо особливого проєкту з вистежування фізика на підставі останнього місцезнаходження."
 country.1022.name:0 "Жага мандрів: дрони переможені"
 country.1022.desc:0 "Схоже, дрони, залишені провідним фізиком, були кимось чи чимось знищені. \n\nНам потрібно скористатися наданою можливістю, щоб узяти слід утікача. \n\nДо журналу додано особливий проєкт."
 country.1025.name:0 "Жага мандрів: Особливий проєкт завершено"
 country.1025.desc:0 "Розшифрувавши хитромудре сплетіння енергетичних сигнатур, залишених невловимим науковим кораблем, ми знову йдемо по сліду."\n\nЗверніться до журналу за подробицями."
 country.1030.name:0 "Жага мандрів: у біді"
 country.1030.desc:0 "Виявити науковий корабель, що постійно зникає, як і раніше, важко, але, вочевидь, усе-таки можливо... Розмита пляма, що приводила до заплутаних показників датчиків, насправді виявилася кораблем втікача-ведучого фізика, однак його на додачу супроводжує кілька корветів вельми грізного вигляду... Ведучий фізик виходить із нами на зв'язок."
 country.1035.name:0 "Провідний фізик" # diplo w/ scientist
 country.1035.desc:0 "Вітаю, [Root.GetRulerTitle]!\n\nЗавжди приємно бачити кораблі, на яких літають [Root.GetSpeciesName]. Боюся, моя раптова поява в цій системі могла прогнівити місцевих інопланетних істот, і тепер їхні кораблі оточили мій. \n\nЯкщо ви допоможете мені виправити ту помилку, яку мене, можливо, примудрилися припуститися, моя подяка буде велика. Щойно це питання буде залагоджено, я з радістю розповім, у чому полягає сенс моєї експедиції."
 country.1035.a:0 "Чому ви втекли?"
 country.1035.a.response:0 "Втеча - неправильний термін. Мені довелося піти.\n\nЯ усвідомлюю, що мої дії вам не надто подобаються, [Root.GetRulerTitle], але піддавати свою роботу ризику бути замішаною в дріб'язковій політиці, якою займаються навіть [Root.GetSpeciesName] з наукових кіл, - це не для мене.\n\nДо того ж, мені треба було провести деякі польові дослідження. Вони, до речі, ще не закінчені."
 country.1035.b:0 "Спочатку розкажіть нам докладніше про ваше Вікно."
 country.1035.b.response:0 "У ситуації, що склалася, у мене немає бажання вдаватися в подробиці. Не хотілося б, е-е, щоб ви запідозрили мене в божевіллі. Раптом виявиться, що я помиляюся. Але зрештою може з'ясуватися, що ми всі голограми. Хіба це того не варте?"
 country.1035.c:0 "Ми спробуємо витягнути вас із цієї халепи."
 country.1040.name:0 "Пірати Руйнівники Сонць" # diplo w/ pirates
 country.1040.desc:0 "Забирайтеся геть! Ми знайшли цей прогнилий корабель-привид першими.\n\nЯк тільки ми оглянемо його як слід, то підемо на абордаж. І він буде наш. Не ваш. А його капітан буде мертвий."
 country.1040.a:0 "Ви пошкодуєте про той день, коли вирішили зв'язатися з нами." # fanatic xenophobe
 country.1040.a.response:0 "Ви не заривайтеся, виродки. Це в нас не перше родео."
 country.1040.b:0 "150 енергокредитів за корабель." # фанатик або звичайний пацифіст, розрахуйтеся
 country.1040.c:0 "Приготувати зброю." # побити їх
 country.1040.d:0 "Відлітайте зараз і, можливо, залишитеся живими." # порожня загроза?
 country.1040.d.response:0 "Порожні погрози! Ви далеко від дому, виродки.\nЦі зірки належать Руйнівникам Сонць."
 country.1041.name:0 "Пірати Руйнівники Сонць"
 country.1041.desc:0 "150 енергокредитів? Виродки, та це все одно що крапля у відрі, куди моя домашня тваринка оправляється. Але...\n\nБлін, від цього смердючого корабля-примари все одно більше проблем, ніж користі.\n\nСкітскур'р! Ми звалюємо!"
 country.1041.a:0 "Моліться, щоб ми не зустрілися знову, дегенерати."
 country.1041.b:0 "Усе на світі швидкоплинне, а вже матеріальні цінності - тим більше."
 country.1041.c:0 "Коли говорять гроші, доводиться самому підвищувати голос."
 country.1041.d:0 "Будь ласка, відлітайте."
 country.1042.name:0 "Пірати Руйнівники Сонць"
 country.1042.desc:0 "Дурням потрібно викласти урок.\n\nСкітскур'р! До зброї!"
 country.1042.a:0 "Ви дізнаєтеся, на що здатні воїни [Root.GetSpeciesNamePlural]."
 country.1044.name:0 "Провідний фізик"
 country.1044.desc:0 "Так вийшло, що мені були чутні деякі уривки вашої розмови. Зрештою, вони зв'язалися з вами відкритим каналом.\n\nЯ можу зробити висновок, що угода пройшла гладко."
 country.1045.name:0 "Провідний фізик" # diplo w/ scientist, ситуацію вирішено
 country.1045.desc:0 "Я дивлюся, ви за дві секунди розправилися з піратами, [Root.GetRulerTitle].\nБудучи вченим, я відчуваю відразу до насильства... але усвідомлюю, що в даному випадку воно, можливо, було необхідним. У мене є сильна підозра, що ці пірати поводилися б зі мною не дуже ввічливо."
 country.1045.a:0 "Само собою. А тепер розповідайте."
 country.1045.a.response:0 "Так-так, звісно.\nЕсть... Я не докучатиму вам подробицями, [Root.GetRulerTitle], але, загалом, є така ідея, якщо завгодно, що немає нічого реального. Або що ми вважаємо реальним те, що таким не є; що воно менш реальне, ніж щось інше. Що все навколо - я, і ви, [Root.GetRulerTitle], і самі закони природи, які ми вважаємо абсолютними, - це всього лише оптичний обман. Всесвіт - це віддзеркалення, голограма або призма, що просто заломлює яскраві промені істинної реальності.\n\nРозумієте? Але світло має звідкись пробиватися. Через Вікно."
 country.1045.b:0 "Ви повернетеся на планету [Root.Capital.GetName] негайно."
 country.1046.name:0 "Провідний фізик" # diplo, immediate followup, gain phys
 country.1046.desc:0 "Ви знаєте, що я не повернуся, [Root.GetRulerTitle].\nУ мене був певний час на обмірковування додаткових можливостей, і, на мою думку, є істотний ризик, що в розумні строки я повернутися не зможу.\n\nВзявши на себе сміливість завантажити дані всіх моїх досліджень до баз на планеті [Root.Capital.GetName], я сподіваюся, що [Root.GetSpeciesName], можливо, матимуть із них користь. Щоправда, дані, що стосуються Вікна, залишаються зі мною. Я починаю сумніватися у своїй готовності дізнатися правду. Усі інші до цього і поготів не готові.\nМені час."
 country.1046.a:0 "Стійте..."
 country.1047.name:0 "Жага мандрів: завіса"
 country.1047.desc:0 "Швидка перевірка підтверджує заяви фізика-втікача, а це означає маленьке, але зовсім не незначне поповнення сукупності даних фізичних досліджень, які є в розпорядженні [Root.GetName].\n\nКорабель зник знову, але цього разу курс вдається вгадати ще до того, як він залишив систему.\n\nЯкщо утікач прямує до Ока, то й ми також.\n\nЗверніться до журналу за подробицями."
 country.1050.name:0 "Жага мандрів: Вікно відчиняється" # final catchup
 country.1050.desc:0 "Уперше присутність прототипу наукового корабля чітко визначається датчиками. Він рухається орбітою в небезпечній близькості від зірки цієї системи, але в іншому здається нічим не примітним.\n\nПросте оптичне сканування розкриває секрет корабля. Його стандартний корпус, колись змінений без особливих хитрощів, тепер вкритий сіткою з металевих волокон, які, ймовірно, виконують роль електромагнітів із жорстко контрольованою змінною напругою. Перебуваючи близько до зірки, корабель може трохи викривляти її випромінювання таким чином, що воно огортає його, наче камуфляж. З погляду концепції технологія цікава, але вона має очевидні практичні недоліки, про що свідчить той факт, що вся конструкція вже перегоріла і стала непотрібною через тривалий вплив сонячної радіації."
 country.1051.name:0 "Провідний фізик" # start of final diplo w/ scientist
 country.1051.desc:0 "Вітаю, [Root.GetRulerTitle]!" Було цілком розумним припустити, що ви знову підете за мною. \n\nТак і сталося."
 country.1051.a:0 "І що тепер?"
 country.1051.a.response:0 "Я думаю, що мені вдалося знайти Вікно. Принаймні, якесь вікно. Можливо, є й інші. Невже за ним знаходяться справжні ми? Справжнє все? Зізнатися, я не маю ані найменшого поняття. Я усвідомлюю, що від будь-яких знань, отриманих мною, відчутної користі, можливо, не буде більше нікому. Однак зупинитися тут було б абсолютно безвідповідальним вчинком."
 country.1051.b:0 "Що ви будете робити?"
 country.1051.b.response:0 "Я спробую потрапити через Вікно в реальність. Звичайно, світло реальності пробивається не тільки тут. Цілий всесвіт схожий на величезне шибку, а ми лише дрібні викривлення і дефекти в ньому, що отримали життя завдяки яскравому світлу, яке ллється звідти... Це і є Вікно, тому що, я думаю, воно відчиняється."
 country.1051.c:0 "Ваші дії нерозумні й небезпечні."
 country.1052.name:0 "Провідний фізик" # second phase
 country.1052.desc:0 "Я дуже шкодую про заподіяне мною занепокоєння, [Root.GetRulerTitle], це правда. Однак нехай [Root.GetName] не стверджує, що я в боргу перед державою, тому що мій борг було виплачено сповна, вже в цьому я не сумніваюся. Ви пішли за мною з власної волі, і я дякую вам за допомогу, але мої наміри були вам чітко роз'яснені з самого початку."
 country.1052.a:0 "Ми про все це забудемо. Просто повертайтеся додому."
 country.1052.b:0 "Ви постанете перед судом."
 country.1053.name:0 "Провідний фізик"
 country.1053.desc:0 "Вікно відчиняється, [Root.GetRulerTitle].\n\nДо побачення."
 country.1053.a:0 "Провідний фізик?"
 country.1055.name:0 "Жага до мандрів: вікно зачиняється"
 country.1055.desc:0 "Науковий корабель порожній. \n\nВсі скафандри для роботи у відкритому космосі залишилися в контейнерах, а корабельні журнали стверджують, що шлюзова камера не використовувалася для виходу. \n\nКорабель, як і раніше, летить по орбіті навколо зірки, але тепер ним керує екіпаж [Root.Owner.GetSpeciesAdj]."
 country.1055.a:0 "Невтішний кінець."
 country.1055.a.tooltip:0 "Науковий корабель знову в нашому розпорядженні, а його основні системи, як і раніше, справно функціонують.\n"
 country.1061.name:0 "Жага мандрів: пірати знищені"
 country.1061.desc:0 "Пірати Руйнівники Сонць, які погрожували нашому провідному фізику, були кимось знищені, але не нами.\n\nГоловний фізик виходить з нами на зв'язок."

 ### Mass Extinction Starting Event Chain

 country.1100.name:0 "Масове вимирання"
 country.1100.desc:0 "Наші перші невпевнені кроки в космічну порожнечу за межами планети §Y[Root.Capital.GetName]§! не були викликані винятково цікавістю, бажанням пізнати невідоме або спрагою залишити свій слід у галактиці.\n\nБіосфера планети §Y[Root.Capital.GetName]§! зазнала швидких змін за останні кілька століть, і видатні вчені попереджають, що §Y[Root.Capital.GetName]§! може незабаром зіткнутися з подіями, які призведуть до масового вимирання, оскільки процес циклічного зникнення життя є невід'ємною частиною існування планет у великому космосі. був складений план дослідження низки планет, які стали незаселеними внаслідок великих астрономічних подій або катастроф планетарного масштабу. Ми сподіваємося, що завдяки вивченню цих подій §Y[Root.Capital.GetName]§! і §Y[Root.GetSpeciesName]§! зможуть уникнути подібної долі.\n\nВи - наш [Root.GetRulerTitle], і §Y[Root.GetName]§! покладає на вас відповідальність за проведення цієї експедиції.\n\nЗверніться до §Нжурналу§! за подробицями."
 country.1100.a:0 "За майбутнє [Root.GetSpeciesAdj]."
 country.1100.owned:0 "Це вже чужа територія. Оберіть для себе іншу тему досліджень."
 country.1105.name:0 "Масове вимирання: розбита планета"
 country.1105.desc:0 "Наші астрономи впевнені в тому, що пояс астероїдів у даній системі з'явився на місці придатної для проживання планети, розірваної на частини під дією невідомих сил. для вивчення одного з найбільших астероїдів пояса запущено особливий проект."
 country.1110.name:0 "Масове вимирання: спалена планета"
 country.1110.desc:0 "На одній із планет, що обертаються навколо цієї зірки, видно відкриті рани, які залишилися після якоїсь катастрофи в минулому. Поверхня являє собою вируюче море напіврозплавлених мінералів, що випаровується в розпечену атмосферу, але астрономи [Root.GetSpeciesAdj] заявляють, що колись тут, можливо, було життя." для вивчення розплавленої планети запущено особливий проект."
 country.1115.name:0 "Масове вимирання: пустельна планета"
 country.1115.desc:0 "На одній із планет цієї системи можна виявити скам'янілості, що свідчать про наявність тут у минулому живих організмів. Що могло перетворити процвітаючу біосферу на жахливу пустку? Для визначення джерела цієї катастрофічної трансформації запущено особливий проект."
 country.1120.name:0 "Масове вимирання: отруйна планета"
 country.1120.desc:0 "Як стверджують вчені, місцеві флора і фауна задихнулися від власних отруйних випаровувань, чому, ймовірно, сприяв викид хімічно активних газів з-під кори планети."\n\nДля вивчення цього питання запущено особливий проект."
 country.1125.name:0 "Масове вимирання: холодна планета"
 country.1125.desc:0 "Планета, що становить інтерес у цій системі, вкрита безліччю шарів щільного льоду різного складу. Очевидно, колись тут існували більш різноманітні та сприятливі біоми.\n\nДля вивчення цієї ймовірності запущено особливий проект."
 country.1130.name:0 "Масове вимирання: астероїд"
 country.1130.desc:0 "Насправді астероїд є лише частиною того, що колись було планетою - придатною для проживання або навіть населеною. Характер розломів свідчить про те, що руйнування планети було навмисним і контрольованим, але дещо поспішним.\n\nВсе вказує на те, що планета була колись рідною домівкою для тієї раси живих істот, які її знищили. Можливо, ми ніколи не дізнаємося, що змусило їх вважати ліквідацію планети меншим із зол, але, напевно, ми повинні бути їм вдячні."
 country.1135.name:0 "Масове вимирання: все розплавлено"
 country.1135.desc:0 "Відповідальність за нещасну долю планети можна без вагань покласти на примхи космосу. Якесь гравітаційне збурення змінило природну орбіту планети, присунувши її набагато ближче до сонця. Спостерігаючи з деякою підозрою за світилом цієї системи, наші вчені назвали ймовірним винуватцем трагедії нестабільну просторово-часову аномалію. Хоча зараз, рухаючись по спіралі, планета повільно повертається на свою первісну орбіту, через перебування в зоні залишкового тепла від зірки вона давно перетворилася на справжню піч."
 country.1140.name:0 "Масове вимирання: Все безплідно"
 country.1140.desc:0 "Життя на тепер уже безплідній планеті було, на жаль, приречене від самого початку.\n\nНеначе через якусь жорстоку зоряну змову, раса, яка домінувала на планеті, так і не встигла досягти розумності та винайти сільське господарство, перш ніж несприятливі геологічні механізми призвели до того, що ґрунт став закисати.\n\nЗразки, взяті з нижніх ґрунтових шарів, і скам'янілі рештки істот, що колись блукали планетою, показують, що деякі життєво важливі мінерали, необхідні для відновлення ґрунту, опинилися в ендоскелетах аборигенів через їхній здебільшого рослинний харчовий раціон. Їхні кістки були більш схильні до скам'яніння, ніж до розкладання, а саме існування таких створінь виснажило тендітну екосистему, в якій вони мешкали, так і залишивши її назавжди зміненою після їхньої загибелі."
 country.1145.name:0 "Масове вимирання: Все токсично"
 country.1145.desc:0 "Тріщини в корі планети, які спочатку вважалися результатом значної тектонічної активності, насправді є стійкими слідами від нереально величезного коріння, яке пробивалося крізь ґрунт... Колись у далекому минулому якась дивна мутація - можливо, навмисно спричинена розумними істотами, хоча малоймовірно, що вони прогнозували такий результат, - призвела до того, що зростання місцевої флори стало неконтрольованим. Багато з цих рослин розмножуються за допомогою запилення, через що незліченні гамети переносяться потоками повітря в нижніх шарах атмосфери. Хоча спочатку цей процес викликав лише легке роздратування, експоненціальне підвищення кількості твердих частинок, що перебували в атмосфері, по суті, призвело до задушення всіх тварин на планеті за лічені місяці."
 country.1150.name:0 "Масове вимирання: все замерзло"
 country.1150.desc:0 "Неприродні зміни в хімічному складі атмосфери призвели до повільного, але необоротного настання льодовикового періоду, причому він розпочався до утворення такої держави, як [Root.Owner.GetName], і, ймовірно, буде продовжуватися ще довго після нашої загибелі. Точна причина залишається невідомою, але ймовірні пояснення включають невдалі спроби тераформування і навіть міжпланетний тероризм. Деякі з більш радикальних елементів у наукових колах на планеті [Root.Owner.Capital.GetName] висловлюють припущення, що різкі кліматичні зміни, можливо, були викликані неконтрольованими викидами в атмосферу газоподібних побічних продуктів промислових технологій.\n\nЦеї точки зору дотримуються лише вчені радикальної спрямованості, тому що малоймовірно, що будь-яка раса з інтелектом, достатнім для повномасштабного розвитку промисловості, виявилася б настільки дурною, щоб випадково привести до власної ліквідації."
 country.1150.desc.industrialist:0 "Неприродні зміни в хімічному складі атмосфери призвели до повільного, але незворотного настання льодовикового періоду, причому він розпочався до утворення держави [Root.Owner.GetName] і, ймовірно, триватиме ще довго після нашої загибелі.\n\nПричини цього процесу видаються нам добре знайомими з досвіду індустріалізації на наших власних планетах: безконтрольний викид газоподібних відходів промисловості в атмосферу спричинив різкі кліматичні зсуви, з наслідками яких не змогла впоратися юна цивілізація. Цей висновок спричинив серед нашого наукового співтовариства певне занепокоєння, хоча більшість вчених наголошує на тому, що за нашого технологічного рівня такого вимирання "напевно" вдалося б уникнути."
 country.1155.name:0 "Масове вимирання: дослідження завершено"
 country.1155.desc:0 "Хоча дослідницька експедиція часто давала несподівані результати, вчені [Root.GetSpeciesAdj] тепер мають доступ до безпрецедентного масиву даних, які можна використовувати для точного моделювання майбутнього планети [Root.Capital.GetName]...\n\nУ попередніх доповідях міститься припущення, що реальна небезпека не загрожує нашій столиці ще десь із десяток поколінь, якщо не брати до уваги дивні космічні явища або різкий крах такої держави, як [Root.GetName]."
 country.1155.a:0 "Що ще ми можемо дізнатися при вивченні цих планет?"
 country.1155.b:0 "Усі мають дізнатися, що більше немає приводу для хвилювань."
 country.1155.c:0 "Оприлюднюйте дані про планети."
 country.1156.name:0 "Масове вимирання: все вивчено"
 country.1156.desc:0 "Хоча дані, що стосуються зоряних систем загалом, виявилися вельми уривчастими, завдяки детальному вивченню окремих планет [Root.GetName] може екстраполювати отримані результати на згадані системи."
 country.1156.a:0 "Фантастика!"
 country.1157.name:0 "Масове вимирання: Віра в майбутнє"
 country.1157.desc:0 "Населення стає дедалі стурбованішим у міру того, як новини про дослідження планет, що проводяться, повільно просочуються в засоби масової інформації. Тепер у нас є шанс розвіяти всі їхні сумніви і страхи одним махом."
 country.1157.a:0 "Наш рідний світ у безпеці."
 country.1157.b:0 "[Root.GetRulerTitle] проводить ще одну успішну операцію."
 country.1158.name:0 "Масове вимирання: Поширення інформації"
 country.1158.desc:0 "Власником інформації, зібраної під час дослідницької експедиції, є [Root.GetName], і доступ до неї обмежений. Таких запобіжних заходів було вжито ще на ранньому етапі, щоб уникнути передчасних і несприятливих висновків."\n\nТепер, коли дослідження завершено, сильне лобі виступає за те, щоб усі пов'язані з ним дані стали доступними ширшим науковим колам."
 country.1158.a:0 "Дуже добре."

