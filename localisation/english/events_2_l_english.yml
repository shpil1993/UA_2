 UPLIFT_SNAKEOID_CAT:0 "Народжені повзати"
 UPLIFT_SNAKEOID_CAT_DESC:0 "Щось майже цілеспрямовано рухається серед пісків планети [Root.GetName]..."
 UPLIFT_GENERIC_CAT:0 "Якась подоба"
 UPLIFT_GENERIC_CAT_DESC:0 "Щось майже цілеспрямовано рухається на планеті [Root.GetName]..."
 UPLIFT_OCEAN_CAT:0 "Жива вода"
 UPLIFT_OCEAN_CAT_DESC:0 "У морях і в прибережних зонах на планеті [Root.GetName] є явні ознаки життя."
 UPLIFT_ARID_CAT:0 "Бродяги пусток"
 UPLIFT_ARID_CAT_DESC:0 "Навіть слабкі оптичні матриці можуть легко зафіксувати сліди біологічної активності на поверхні планети [Root.GetName]."
 UPLIFT_CONTINENTAL_CAT:0 "Між землею і морем"
 UPLIFT_CONTINENTAL_CAT_DESC:0 "Схоже, життя змогло зародитися навіть посеред вічного протистояння кам'яних ґрунтів і рідких морів."
 UPLIFT_TROPICAL_CAT:0 "Досить волого"
 UPLIFT_TROPICAL_CAT_DESC:0 "Умови на планеті [Root.GetName] ідеальні для життя, хоча б на рівні мікробів - а можливо, і не тільки."
 UPLIFT_TUNDRA_CAT:1 "Кріобіологія"
 UPLIFT_TUNDRA_CAT_DESC:0 "[Root.GetName] є замерзлою планетою і не піддається оптичному скануванню, але теплові сигнатури вказують на якусь активність безпосередньо під поверхнею."
 UPLIFT_ARCTIC_CAT:0 "На товстому льоду"
 UPLIFT_ARCTIC_CAT_DESC:0 "Десь під сніговими буранами і вище вічної мерзлоти на планеті [Root.GetName] спостерігається рух."
 UPLIFT_DESERT_CAT:0 "Піски, що здіймаються"
 UPLIFT_DESERT_CAT_DESC:0 "Важко уявити життя на планеті [Root.GetName], оскільки її поверхня - це нескінченне море твердих силікатних частинок. Однак..."
 UPLIFT_ROACHOID_CAT:0 "Народжені повзати"
 UPLIFT_ROACHOID_CAT_DESC:0 "Зграї членистоногих легко пересуваються по виснаженій поверхні планети [Root.GetName]."

