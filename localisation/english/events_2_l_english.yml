 anomaly.170.name:0 "Вигнанець"
 anomaly.170.desc:0 "Показання йдуть від маленької дослідницької станції на поверхні планети [From.GetName], причому [Root.Owner.GetName] не має жодних записів про те, що станція була там побудована або що на це хоча б було отримано дозвіл. До персоналу станції входить один учений [Root.Owner.GetSpeciesAdj], доволі талановитий і старанний, якщо судити за науковими дослідженнями, проведеними на планеті [From.GetName]. Щоправда, є проблема зі встановленням особи; ми не змогли нічого знайти в офіційних державних документах, а сам науковець відмовляється назвати себе і лише стверджує, що є "вигнанцем".\n\nВчений висловлює зацікавленість у своєму поверненні на батьківщину, якою є [Root. Owner.Capital.GetName], і виконанні роботи, результатами якої [Root.Owner.GetName] може скористатися безпосередньо, за умови, що [Root.GetName] негайно покине планету [From.GetName] і жоден корабель [Root.Owner.GetSpeciesAdj] ніколи сюди не повернеться."
 anomaly.170.a:0 "Не може бути й мови. Обшукайте всі кути і закутки станції."
 anomaly.170.a.tooltip:0 "Ув'язніть §YВигнанця§! під варту і ретельно обшукайте несанкціоновану дослідницьку станцію."
 anomaly.170.b:0 "Ми з радістю приймемо вигнанця, який повернувся в рідну домівку."
 anomaly.170.b.tooltip:0 "Вигнанця додано до списку §Yлідерів§!".
 anomaly.171.name:0 "Холодно і порожньо"
 anomaly.171.desc:0 "У самій дослідницькій станції немає нічого незвичайного. Вона являє собою маленький тимчасовий притулок, зведений для захисту від нещадних стихій, який дає змогу проводити дослідження на поверхні планети протягом обмеженого часу, перш ніж зношеність станції зробить її непридатною для життя.\n\nПереререререрІод служби станції на планеті [From.From.GetName] добігає кінця, але сильний холод поки що не привів недовговічну будову в повну непридатність. Дешеве обладнання, яке передбачалося кинути тут, ще працює і використовується щосили, а місцеві банки даних повні докладних, але абсолютно буденних звітів про планету, а також відомостей про прості експерименти, проведені в її суворих умовах.\n\nЦікаво, але відслонення мінерального ґрунту, яке послужило фундаментом станції, схоже, так і не було вивчено ретельніше; сканування, виконане кораблем [Root.GetName], вказує на те, що дане геологічне утворення - гора, здебільшого прихована під льодом, - може бути частково порожнистим. Більше занепокоєння викликає інше: провідний учений [Root.GetLeaderName] доповідає, що єдиний мешканець станції, той самий таємничий "вигнанець", пропав безвісти, а пошуки ні до чого не привели."
 anomaly.171.a:0 "Загадково."
 anomaly.172.name:0 "Далеко внизу"
 anomaly.172.desc:0 "У дослідницькій станції на планеті [From.From.GetName] є щось незвичайне. Сама по собі ця будова досить типова - тимчасовий притулок, зведений для захисту від нещадних стихій, який дає змогу проводити дослідження на поверхні планети протягом обмеженого часу, перш ніж зношеність станції зробить її непридатною для життя Однак вона розташовується на скелястому утворенні, яке виступає з крижаного моря, що вкриває планету. \n\nЕкіпаж корабля [Root.GetName] виявив заплутану систему печер і вузьких проходів, що ведуть всередину цієї гори, вхід до якої знаходиться на дослідницькій станції. \n\nВ одному з великих печерних залів вони знайшли висохлі рештки первісного персоналу станції. Дослідники [Root.Owner.GetSpeciesAdj] спочатку прямували в якесь інше місце, але, вочевидь, змінили маршрут і висадилися на цій незаселеній і ворожій планеті, щоб зайнятися роботою тут... Зрештою, пошуки особистості, яка називала себе "вигнанцем", ні до чого не привели. Корабель [Root.GetName] відправив одну зі своїх рятувальних капсул на планету [Root.Owner.Capital.GetName], щоб доставити туди тіла померлих."
 anomaly.175.name:0 "Солоненьке"
 anomaly.175.desc:0 "При виконанні початкового завдання з вивчення можливої активності на замерзлій поверхні планети [From.GetName] науковий корабель [Root.GetName] спіткала невдача: вочевидь, там немає нічого, окрім льоду та скель. Проте провідний вчений [Root.GetLeaderName], кухар-гурман і любитель історії, заявляє про важливе відкриття. Якась хімічна сполука, виявлена в поверхневих шарах льоду в декількох областях планети [From.From.GetName], є, імовірно, спорідненою з таким інгредієнтом, як зоряна сіль, що входила до багатьох традиційних страв [Root.Owner.GetSpeciesAdj] і вважається зниклою на планеті [Root.Owner.Capital.GetName]. Уже давно висловлювалося припущення, що зоряна сіль [Root.Owner.GetSpeciesAdj] ніколи не формувалася в нашому рідному світі, а опинилася тут унаслідок ударів метеоритів у далекому минулому. Відкриття, зроблене на планеті [From.GetName], дає деякі підстави вірити цій теорії, хоча для доказу зв'язку солей [Root.GetLeaderName] багато в чому спирається на властивості, описані в стародавніх куховарських книжках, що з'явилися ще до сучасної хімії. В остаточному підсумку, не має великого значення, чи буде проаналізована та синтезована сіль схожою на смак на той інгредієнт із давніх часів, яким є зоряна сіль [Root.Owner.GetSpeciesAdj]. Сама думка про те, що смакові характеристики традиційних страв тепер мають тісніший зв'язок з історією, обов'язково стане стимулом для таких речей, як економіка [Root.Owner.GetSpeciesAdj] і смаки громадян."
 anomaly.175.a:0 "Пікантно."
 anomaly.180.name:0 "Німкіп"
 anomaly.180.desc:0 "Планета [From.From.GetName] населена крихітними формами життя різних кольорів, що поєднують у собі ознаки флори і фауни. Якогось серйозного еволюційного потенціалу в них немає, але узгодженість дій у групі та велика сила в поєднанні з малими розмірами дійсно вражають.\n\nПереважний вчений [Root.GetLeaderName] відчуває до них симпатію, визнаючи особливо ніжні почуття по відношенню до "червоненьких"."
 anomaly.180.a:0 "Чудово."
 anomaly.180.b:0 "Не можна, щоб ці істоти залишалися в живих."
 anomaly.180.b.tooltip:0 "Швидка ліквідаційна операція, проведена екіпажем корабля [Root.GetName], повинна гарантувати, що [Root.Owner.GetName] ніколи не опиниться під загрозою нападу цих милих інопланетних створінь.\n"
 anomaly.180.c:1 "Ми повинні залишатися пасивними спостерігачами."
 anomaly.180.d:0 "Залиште цих бідних істот у спокої, [Root.GetLeaderName]."
 anomaly.180.e:0 "ВОНИ БУДУТЬ ПОГЛОЩЕНІ."
 anomaly.180.e.tooltip:0 "Поживні речовини від цих милих інопланетних створінь - це те, чого потребують наші [Root.Owner.GetSpeciesSpawnNamePlural].\n"
 anomaly.185.name:0 "Лімб"
 anomaly.185.desc:0 "Сигнал йде від залишків конструкції, схожої на антену. Ми відправили на поверхню дослідницькі зонди з корабля [Root.GetName], щоб вивчити все більш детально.\n\nВедучий учений [Root.GetLeaderName] доповідає про виявлення великого склепу, який вдалося легко відкрити; вочевидь, це було останнє місце притулку і притулок для якоїсь давно вимерлої раси інопланетян. Технології у них були досить просунутими, але, мабуть, вони так і не досягли зірок і загинули в результаті якоїсь природної катастрофи, що вразила всю планету. Склеп величезний і вміщує тисячі чорних скриньок, які, за результатами дослідження на кораблі [Root.GetName], є пристроями зберігання даних. Для розшифровки їхнього вмісту підготовлено особливий проєкт."
 anomaly.190.name:0 "Місячний проект"
 anomaly.190.desc:0 "Провідний учений [Root.GetLeaderName] доповідає, що абсолютно не довіряє показаннями датчиків, переданим на корабель [Root.GetName]. Особливу підозру викликає місяць планети [From.From.GetName], тому для подальшого вивчення був схематично представлений особливий проєкт.\n\nЗверніться до журналу за подробицями."
 anomaly.191.name:0 "Дані з місяця"
 anomaly.191.desc:0 "На місяці виявлено загадковий пристрій. Його основною частиною є трійковий комп'ютер, якому, мабуть, було поставлено завдання нескінченного аналізу змін у базовому наборі планетарних показань. Отримані значення потім пересилаються на потужний передавач, який модулює дані, перш ніж відіслати їх на поверхню батьківської планети. При поверхневому погляді вихідний сигнал здається нісенітницею, але ретельне модулювання забезпечує майже повну його невідрізнимість від справжніх показань датчиків, щойно сигнал відбивається від поверхні батьківської планети та проходить крізь її атмосферу.\n\nПризначення цієї системи встановити складно, але вона дає чудову можливість вивчити інопланетні технології."
 anomaly.191.a.tooltip:1 "Місяць отримує модифікатор §YПроєктування з місяця§!:\n£engineering£ §G+6§!\n\n"
 anomaly.195.name:0 "Туманні береги"
 anomaly.195.desc:0 "Провідний вчений [Root.GetLeaderName] доповідає, що в морях планети [From.From.GetName] розміщені великі геометрично правильні решітки, зроблені з якогось еластичного пластикового полімеру, які явно мають штучну природу."\n\nУ решіток, видимих навіть із орбіти, здається, немає жодної іншої функції, окрім, можливо, естетичної."
 anomaly.200.name:0 "Геотермальні системи"
 anomaly.200.desc:0 "Розмірений гуркіт, який можна почути з орбіти, походить від руху величезних стародавніх геотермальних екстракторів, що працюють на останньому подиху. Машини, побудовані і потім покинуті ще в далекому минулому, поступово руйнувалися, але продовжували викачувати перегріту рідину з ядра планети завдяки своїм потужним батареям."\n\nНакопичувальні конденсатори зламалися або потекли, але з них, як і раніше, можна витягти якусь енергію."
 anomaly.205.name:0 "Все плоско"
 anomaly.205.desc:0 "Повне геологічне вивчення планети [From.From.GetName], проведене на кораблі [Root.GetName], не виявило нічого цікавого... Все надзвичайно нудно, а єдиною відмінною рисою є відсутність будь-яких відмінних рис. Так, на планеті [From.From.GetName] є западини і пагорби, але загалом її поверхню можна вважати неприродно плоскою. Представники місцевої флори і фауни разюче спокійні і також не варті уваги."
 anomaly.205.a:0 "Це... добре?"
 anomaly.205.a.tooltip:0 "[From.From.GetName] більше не має £blocker£ §Yнепридатних квадратів§!".
 anomaly.210.name:0 "Міжпросторова зона"
 anomaly.210.desc:0 "Корабель [Root.GetName] так і не дістався до планети [From.From.From.GetName], щоб вивчити аномалії навколо неї. Проходячи через сміттєве поле, він в одну мить просто зник, а разом з ним увесь екіпаж і провідний вчений [Root.GetLeaderName].\n\nЗа кілька хвилин вони з'явилися знову.\n\n[Root.GetLeaderName] доповідає, що на короткий час вони опинилися в якомусь екстравимірному просторі. Крізь зовнішні ілюмінатори вони бачили, що оточені незліченними кораблями інопланетних конструкцій, що висять у уявній нескінченній порожнечі. Перш ніж екіпаж прийшов до тями, бачення раптово зникло, і вони повернулися до звичайного космічного простору... Тим не менш, майже половина екіпажу пропала безвісти, і провідний вчений [Root.GetLeaderName] вважає, що, можливо, їх вибірково викрали за допомогою якогось невідомого пристрою і тепер утримують у тому дивному просторі."
 anomaly.211.name:0 "Міжпросторовий зсув"
 anomaly.211.desc:0 "Члени екіпажу корабля [Root.GetName], яких вважали зниклими в міжпросторовому розриві, з'явилися знову. Вони звернулися до нас з якогось невідомого судна, вельми схожого на наші власні наукові кораблі, неподалік від того місця, де [Root.GetName] першопочатково потрапив у міжпросторове збурення. Вони заявляють, що нічого не пам'ятають про період, проведений за межами нашого виміру, і лише смутно усвідомлюють, що були відсутні деякий час. Вони бажають, щоб ними знову керував провідний учений [Root.GetLeaderName], і мають намір здати свій корабель, щоб ним розпорядилося командування [Root.Owner.GetSpeciesAdj]."
 anomaly.211.a:0 "Дуже добре."
 anomaly.211.a.tooltip:0 "Отримайте науковий корабель."
 anomaly.211.b:0 "Їх потрібно знищити заради безпеки раси [Root.Owner.GetSpeciesNamePlural]."
 anomaly.211.c:0 "Расу [Root.Owner.GetSpeciesNamePlural], потрібно знищити заради безпеки."
 anomaly.211.b.tooltip:0 "Тепер вони нам вороги!"
 anomaly.215.name:0 "Мальовничий достаток"
 anomaly.215.desc:0 "Поверхня планети [From.From.GetName] усіяна зонами неправильної форми з інтенсивною рослинністю.\n\nВедучий вчений [Root.GetLeaderName] заявляє про неготовність на даний момент пояснити причини локальної суперродючості ґрунту, але стверджує, що громадяни [Root.Owner.GetSpeciesAdj] цілком зможуть споживати більшу частину місцевої флори після необхідної мінімальної обробки."
 anomaly.215.desc.serv:0 "Поверхня планети [From.From.GetName] всіяна зонами неправильної форми з інтенсивною рослинністю... \n\n Провідний вчений [Root.GetLeaderName] заявляє про неготовність на даний момент пояснити причини локальної суперродючості ґрунту, але стверджує, що біотрофеї [Root.Owner.GetSpeciesAdj] цілком зможуть споживати більшу частину місцевої флори після необхідного мінімального обробітку."
 anomaly.215.a.tooltip:0 "[From.GetName] отримує модифікатор §YРадостаток§!:\nДодаткова §Gїжа§!"
 anomaly.220.name:0 "Мінеральна реальність"
 anomaly.220.desc:0 "Провідний вчений [Root.GetLeaderName] надає нам докладний звіт про геологічні багатства планети [From.GetName]. Вочевидь, її унікальна тектонічна історія призвела до того, що багато хто з мінералів, якими цікавиться [Root.GetName], опинилися біля поверхні."
 anomaly.220.a.tooltip:0 "[From.GetName] отримує модифікатор §YКорисні копалини§!:\nДодаткові §Gмінерали§!"
 anomaly.225.name:0 "Тіні, що кружляють"
 anomaly.225.desc:0 "Величезні рвані тіні рухаються поверхнею планети [From.GetName].\n\nІх відкидають не хмари, а аркуші з органічного матеріалу, які пливуть у верхніх шарах атмосфери та мають шарнірне - або, точніше, колінчасте - з'єднання для забезпечення деякої рухливості.\n\nПровідний вчений [Root.GetLeaderName] поки не може відповісти, чи маємо ми справу з флорою або фауною і яке призначення, якщо воно є, може виконувати така хитромудра система створення тіней."
 anomaly.225.a.tooltip:2 "[From.GetName] отримує модифікатор §YТеатр тіней§!:\n£society£ §G+4§!"
 anomaly.230.name:0 "Гримасування"
 anomaly.230.desc.v1:0 "Геологічна будова планети [From.GetName] справді постійно змінюється, причиною чого, як запевняє нас провідний науковець [Root.GetLeaderName], є тектонічні процеси - такі самі захопливі, наскільки й заплутані. [Root.Owner.GetName] більше зацікавиться тим, що ми можемо зупинити безперервну хаотичну самотрансформацію планети в стратегічних цілях. Інакше кажучи, майже миттєве тераформування планети з її перетворенням на щось трохи більше - якщо не повністю - заселене, теоретично можливе.[\n\n[Root.GetLeaderName] вважає, що нам знадобиться 200 додаткових енергокредитів, щоб скласти повну схему планетної активності та визначити обгрунтованість того, що вчений іменує "точковим тераформувальним ударом". Звичайно, ми завжди можемо скористатися наявними технологіями тераформування коли-небудь пізніше."
 anomaly.230.desc.v2:0 "Геологічна будова планети [From.GetName] справді постійно змінюється, причиною чого, як запевняє нас провідний науковець [Root.GetLeaderName], є тектонічні процеси - настільки ж захопливі, наскільки й заплутані. [Root.Owner.GetName] більше зацікавиться тим, що ми можемо зупинити безперервну хаотичну самотрансформацію планети в стратегічних цілях. Інакше кажучи, майже миттєва стабілізація планети з її перетворенням на щось трохи більше - якщо не повністю - населене, теоретично можлива.[\n\n[Root.GetLeaderName] вважає, що нам знадобиться 200 додаткових енергокредитів, щоб скласти повну схему планетної активності та визначити обгрунтованість того, що вчений іменує "точковим терраформувальним ударом". Реальні технології тераформування наразі нам непідвладні, тож це захоплива можливість."
 anomaly.230.a:0 "Вивчіть поки що природні процеси планети."
 anomaly.230.a.tooltip:1 "[From.GetName] отримує модифікатор §YГримасинічання§!:\n£physics£ §G+4§!"
 anomaly.230.b:0 "[Root.GetName] отримає 200 кредитів."
 anomaly.230.b.tooltip:0 "Витратьте енергокредити, щоб спробувати стабілізувати планету і зробити умови на ній більш сприятливими. §Ймовірність успіху становить приблизно 50%§!"\n"
 anomaly.230.c:0 "У нас немає зайвих кредитів на непевні гіпотези."
 anomaly.231.name:0 "Тактичне тераформування"
 anomaly.231.desc:0 "Провідний учений [Root.GetLeaderName] доповідає, що планету [From.From.GetName] дійсно можна тераформувати! Поява такої можливості на короткий час очікується зовсім скоро, оскільки планета перейде в особливо нестабільну фазу свого циклу, яка триватиме кілька місяців. [Root.GetLeaderName] вважає, що мініатюрні підривні заряди, розміщені в корі, і стратегічне опромінення атмосфери впродовж вищезгаданого періоду зупинять бурхливі зміни на планеті [From.From.GetName] та стабілізують її таким чином, щоб вона стала дещо придатнішою для підтримання життя.\n\nЗапущено особливий проєкт, але в нас обмаль часу."
 anomaly.232.name:0 "Тактичне тераформування не виконано"
 anomaly.232.desc:0 "Екіпаж корабля [Root.GetName] з розчаруванням доповідає, що період, протягом якого була можливість тераформувати планету [From.From.GetName], вже минув, незважаючи на те, що вони намагалися щосили виявити його вчасно. Інша можливість навряд чи випаде в найближчі кілька століть."
 anomaly.233.name:0 "Тактичне тераформування виконано"
 anomaly.233.desc:0 "Провідний учений [Root.GetLeaderName] з гордістю доповідає, що тепер [From.From.GetName] належить до класу посушливих, а не безплідних планет. Наука [Root.Owner.GetSpeciesAdj] дуже збагатилася завдяки цьому експерименту."
 anomaly.233.desc.mach:0 "Провідний учений [Root.GetLeaderName] з гордістю доповідає, що тепер [From.From.GetName] належить до класу машинних, а не безплідних планет. Наука [Root.Owner.GetSpeciesAdj] дуже збагатилася завдяки цьому експерименту."
 anomaly.235.name:0 "Світлова вистава"
 anomaly.235.desc.v1:0 "Провідний учений [Root.GetLeaderName] доповідає, що світлові хвилі, які проходять крізь лід, який вкриває поверхню планети [From.GetName], носять інопланетне походження."\n\nУнаслідок якоїсь стародавньої битви на замерзлій планеті були розкидані уламки інопланетного винищувача, і лише оголене ядро його головної зброї залишається недоторканим. Мабуть, ця інопланетна раса застосовувала лазери, досить схожі на ті, що зараз використовують флотилії [Root.Owner.GetSpeciesAdj], і тепер механізми, які шиплять, періодично активують малопотужні лазери, які встромляють у лід планети [From.GetName]. Її суворий клімат не дає лазерам розтопити лід, перетворюючи зледенілу матрицю на блискучу призму."
 anomaly.235.desc.v2:0 "Провідний учений [Root.GetLeaderName] доповідає, що світлові хвилі, які проходять крізь лід, який вкриває поверхню планети [From.GetName], носять інопланетне походження."\n\nУнаслідок якоїсь стародавньої битви на замерзлій планеті було розкидано уламки інопланетного винищувача, і тільки оголене ядро його головної зброї залишається недоторканим. Мабуть, ця інопланетна раса застосовувала лазери, дещо досконаліші, ніж ті, що зараз використовують флотилії [Root.Owner.GetSpeciesAdj], і тепер механізми, які шиплять, періодично активують малопотужні лазери, які встромляють у кригу планети [From.GetName]. Її суворий клімат не дає лазерам розтопити лід, перетворюючи зледенілу матрицю на блискучу призму."
 anomaly.235.b:0 "Ми б могли використовувати цю технологію."
 anomaly.240.name:0 "Оманливий гігант"
 anomaly.240.desc:0 "Ми припускали, що це аномально маленький газовий гігант, але виявилося, що це не так. Під оманливим покровом густого пилу, що кружляє у верхніх шарах атмосфери, знаходиться звичайна планета. Безплідна, але все ж таки планета.\n\nАстрономічне співтовариство, яким славиться [Root.Owner.Capital.GetName], опинилося в досить незручній ситуації."
 anomaly.240.a.tooltip:0 "[From.GetName]: виявилася §Yбезплідною§! планетою.\n"
 anomaly.245.name:0 "Густонаселений Едем"
 anomaly.245.desc:0 "[From.GetName] справді кишить життям.\n\nНебезпечним життям.\n\nХоча планета підходить для колонізації, екіпаж корабля [Root.GetName] попереджає, що в нас, найімовірніше, будуть проблеми з місцевими дикими тваринами."
 anomaly.250.name:0 "Чимось пахне"
 anomaly.250.desc:0 "Корабель [Root.GetName] виявив на поверхні планети [From.GetName] довгастий металевий ящик. Вивчаючи групи дрібних отворів із п'яти боків, провідний учений [Root.GetLeaderName] висловлює думку, що це не контейнер, а щось типу пристрою для розпилення аерозолю. Попередні випробування, схоже, підтверджують його підозри, оскільки від об'єкта досі випромінюються залишкові аромати."\n\nЗапущено особливий проєкт для встановлення факту, чи є пристрій носієм інформації, який був створений інопланетною расою, яка спілкується між собою головним чином за допомогою виділення та сприйняття хімічних сполук, які переносяться в атмосфері, тобто запахів."
 anomaly.250.a:0 "Пахне неприємно."
 anomaly.251.name:0 "Чимось пахне"
 anomaly.251.desc:0 "Ящик і справді є чимось на зразок документа. Як визнає провідний вчений [Root.GetLeaderName], була надія на те, що це історичні дані або архів, який залишився від якоїсь культури, але все скінчилося розчаруванням. Схоже, що насправді пахуча скринька - це збірка доволі коротких розповідей, у яких запахи починають швидко змінюватися ближче до кінця кожної послідовності, що наче повинно дивувати або створювати комічний ефект. Технології, застосовані для зберігання і відтворення конкретних запахів, становлять певний інтерес, чого не можна сказати про розказані історії.\n\nУ екіпажу корабля [Root.GetName] залишилося неприємне відчуття, що вони мимоволі стали надто добре обізнані про те, як пахнуть певні гази, що є побічними продуктами травлення інопланетян. [Root.GetLeaderName] не бажає розмірковувати над тим, чому ящик опинився на цій пекельно холодній планеті."
 anomaly.255.name:0 "Апокаліпсис у минулому"
 anomaly.255.desc:0 "Планета [From.GetName] колись була рідною домівкою для раси істот із достатнім інтелектом. Їхня цивілізація знищила себе, коли від польотів у космос її, мабуть, відокремлювали всього лише десятиліття. Актів безглуздого руйнування, мабуть, було безліч, але планета оговталася від них, хоча на ній, як і раніше, дуже помітні шрами. \n\nВ одному з декількох місць на поверхні, де залишилися руїни, досить добре зберігся кам'яний моноліт. Як повідомляє [Root.GetLeaderName], написане на ньому послання вдалося швидко розшифрувати. Це застереження останнього представника вимерлої раси для тих, хто, як вони вважали, прийде їм на зміну. Причиною їхньої загибелі стала розробка якоїсь "абсолютної зброї"; якась дивна особливість у психології цієї раси, вочевидь, призвела до того, що загроза взаємного знищення не стала для них стримувальним фактором."\n\nПеред тим, як незабаром померти з невідомих причин, люди, які вижили, сховали цю зброю глибоко під землею, тому що знищити її було складно, і залишили це послання, щоб відрадити нас від її пошуків."
 anomaly.255.a:0 "Будемо вважати, що відрадили."
 anomaly.255.b:0 "Знайдіть цю зброю."
 anomaly.256.name:0 "Цікава знахідка"
 anomaly.256.desc:0 "Схоже, мешканці цієї планети експериментували тільки з тим, що ми б вважали базовими технологіями виробництва зброї... Здійснені ними руйнування свідчать більше про їхнє неймовірно стійке прагнення до геноциду, ніж про міць їхнього озброєння."
 anomaly.256.a:0 "Базові, але корисні."
 anomaly.256.a.tooltip.mass:0 "Отримати технологію: §YПрискорювач мас§!"
 anomaly.256.a.tooltip.miss:0 "Отримати технологію: §YРакета§!"
 anomaly.256.a.tooltip.laser:0 "Отримати технологію: §YКрасний лазер§!"
 anomaly.256.b:0 "[Root.Owner.GetName] не знайде в цьому нічого корисного для себе."
 anomaly.257.name:0 "Жорстока знахідка"
 anomaly.257.desc:0 "Провідний вчений [Root.GetLeaderName] зазначає, що колишні мешканці планети правильно зробили, коли сховали свою зброю, яка виявилася в печері під руїнами. В основі її конструкції лежать ті ж базові принципи, що й у зброї, яку вже давно використовує [Root.Owner.GetName], але вона набагато більш просунута. Військова машина [Root.Owner.GetSpeciesAdj] буде, звісно ж, у плюсі, коли отримає ці технології як подарунок."
 anomaly.257.a:0 "Що? Ми вже володіємо такими технологіями."
 anomaly.257.b:0 "Поліпшити нашу лазерну зброю."
 anomaly.257.c:0 "Поліпшити наші прискорювачі мас."
 anomaly.257.d:0 "Поліпшити наші ракети."
 anomaly.258.name:0 "З порожніми руками"
 anomaly.258.desc:0 "Пошуки виявилися марними. Що б за містична зброя це не була, тепер її немає."
 anomaly.260.name:0 "Фабрика мінералів"
 anomaly.260.desc:0 "Корабель [Root.GetName] виявив на планеті [From.GetName] споруду прибульців, причому, схоже, єдину у своєму роді. Провідний учений [Root.GetLeaderName] вважає, що всі інші ксеноархітектурні об'єкти, можливо, колись прибрали, а саме це з невідомої причини залишили."\n\nЦе фабрика з переробки корисних копалин, які є на планеті в достатку, і результати попереднього сканування, зробленого кораблем [Root.GetName], вказують на те, що її порівняно легко можна запустити знову."
 anomaly.260.a:0 "Просто чудово."
 anomaly.260.a.tooltip:0 "[From.GetName] отримує §Yдревню фабрику§!"\n"
 anomaly.265.name:0 "Інопланетні перегони"
 anomaly.265.desc:0 "Кратер на астероїді [From.GetName] має довгі відмітини неправильної форми, залишені у відносно м'яких верхніх шарах. Провідний вчений [Root.GetLeaderName] говорить про несподіване виявлення деяких цікавих уламків на краях западини; це рештки колісного транспорту, причому, очевидно, особистого, а не дослідного."\n\nЕкіпаж корабля [Root.GetName] припускає, що кратер, можливо, колись використовували для спортивних змагань: якісь інопланетні раси виставляли свої персональні засоби пересування одна проти одної для випробування механічної міцності або швидкості при майже нульовій гравітації."
 anomaly.265.a:0 "Дррринь-дррринь!"
 anomaly.265.a.tooltip:1 "[From.GetName] отримує модифікатор §YСледы от шин§!:\n£engineering£ §G+6§!"
 anomaly.270.name:0 "ДТП"
 anomaly.270.desc:0 "Хоча згаданий кратер, найімовірніше, виник після звичайного удару метеорита, сліди складної структури в утвореній западині з'явилися пізніше."\n\nВідповідальний учений [Root.GetLeaderName] стверджує, що ці сліди на поверхні є результатом не просто удару, а зіткнення між астероїдом [From.GetName] та якоюсь невідомою орбітальною установкою або кораблем інопланетного походження."
 anomaly.270.a:0 "Як дивно."
 anomaly.270.a.tooltip:2 "[From.GetName] отримує модифікатор §YКруги на пилу§!:\n£engineering£ §G+3§!"
 anomaly.275.name:0 "Покинуті двигуни"
 anomaly.275.desc:0 "У центрі особливо великого кратера на планеті [From.GetName] знаходиться скупчення металевих об'єктів - безсумнівно, інопланетного походження."\n\n Провідний вчений [Root.GetLeaderName] перебуває в упевненості, що це величезні рушійні установки, вкопані глибоко в ґрунт і призначені для того, щоб зрушити планету [From.GetName] з орбіти, хоча невідомо, навіщо і куди. Корабель [Root.GetName] перебуває в режимі очікування, а його екіпаж готовий розпочати демонтаж і аналіз передбачуваних рухових систем у надії поліпшити наші власні технології реактивної тяги."
 anomaly.275.a:0 "Дозволяю."
 anomaly.275.b:0 "Залиште цю інопланетну чортівню в спокої."
 anomaly.280.name:0 "Невдала колонізація"
 anomaly.280.desc:0 "Колись на планеті [From.GetName] існувала колонія прибульців або, принаймні, була зроблена спроба її заснувати. Провідний вчений [Root.GetLeaderName] доповідає, що докладені зусилля були, ймовірно, передчасними, оскільки в тендітних будівель не було жодного шансу протистояти ворожому клімату планети [From.GetName]."\n\nНе бажаючи летіти з порожніми руками, екіпаж корабля [Root.GetName] знайшов непрацюючу установку для фільтрації атмосфери, що може становити якийсь інтерес."
 anomaly.280.a:0 "Ми можемо вчитися на їхніх помилках."
 anomaly.280.b:0 "Це марна штука."
 anomaly.280.c:0 "[Root.Owner.GetName] ніколи не зробить таких помилок."
 anomaly.285.name:0 "Незвичайна тектоніка"
 anomaly.285.desc:0 "Знайдене екіпажем корабля [Root.GetName] на планеті [From.GetName] виявилося не будовами, а напрочуд регулярними місцями оголення мінерального ґрунту. Провідний учений [Root.GetLeaderName] заявляє, що ці незграбні брили породи є результатом взаємодії тектонічних плит, а їхня форма пов'язана з незвичними тектонофізичними особливостями кори планети [From.GetName]. ідеальна незграбність цих надвигів означає, що, можливо, колись у минулому інопланетяни намагалися цю кору змінити."
 anomaly.285.a:0 "Дуже цікаво."
 anomaly.285.a.tooltip:1 "[From.GetName] отримує модифікатор §YНезвичайна тектоніка§!:\n£engineering£ §G+2§!\n£physics£ §G+2§!"
 anomaly.290.name:0 "Потенціал порід"
 anomaly.290.desc:0 "Планета [From.GetName] винятково багата корисними копалинами.\n\nНа жаль, марними для нас. Однак провідний учений [Root.GetLeaderName] вважає, що багато елементів із кори планети [From.GetName] можна перетворити на щось потенційно корисніше, змінивши їх за допомогою опромінення позитронами.\n\nЕкіпаж корабля [Root.GetName] запросив 100 енергокредитів для цілей цього проекту, сподіваючись, що [Root.Owner.GetName] їх надасть."
 anomaly.290.a:0 "Ні, не надасть."
 anomaly.290.b:0 "Дуже добре. Приготувати позитронні заряди."
 #anomaly.292.desc: "The crew of the [Root.GetName] are pleased to report that the experiment was a success, and a significant number of dense mineral veins on [From.From.GetName] have been transmuted into precious metals."
 anomaly.292.desc:0 "Екіпаж корабля [Root.GetName] радий повідомити, що експеримент пройшов вдало, і значна кількість багатих рудних жил на планеті [From.From.GetName] готова до розробки."
 anomaly.295.name:0 "Верх - це низ"
 anomaly.295.desc:0 "Коли корабель [Root.GetName] пролітав крізь пояс астероїдів на шляху до планети [From.GetName], він зазнав, як доповідує провідний вчений [Root.GetLeaderName], кілька раптових гравітаційних зсувів. З цікавості [Root.GetLeaderName] вирішує відправити кілька зондів, щоб просканувати сміттєве поле і визначити причину... З'ясувалося, що в тому, що трапилося, винні стародавні генератори гравітації інопланетного походження. Їхні джерела енергії на останньому подиху, але у зв'язку з інвертованою полярністю вони продовжують час від часу створювати зворотну гравітацію в найближчому космічному вакуумі, хоча їхньої сили недостатньо для того, щоб завдати якоїсь серйозної шкоди. Уже недостатньо.\n\n Провідний учений [Root.GetLeaderName] дотримується теорії, що колись ці генератори забезпечували штучну гравітацію для великого астероїда в поясі, але через якусь поломку його врешті-решт розірвало на частини."
 anomaly.295.a:0 "Є від чого занепокоїтися."

 anomaly.3000.name:0 "Руками не чіпати"
 anomaly.3000.desc:0 "Згідно з доповіддю екіпажу корабля [Root.GetName], їхня місія закінчилася невдачею. Ось що сталося: виславши зонд за зразком з мінерального скупчення, провідний вчений [Root.GetLeaderName] вирішує керувати ним вручну, внаслідок чого відбувається зіткнення дрона зі скупченням, яке, хоча удар і був слабкий, повністю розсипалося... Екіпаж не забув зазначити, що через те, що трапилося, [Root.GetLeaderName] перебуває у певному приголомшенні, але уламки мінералів теж повинні мати якусь цінність."
 anomaly.3000.a:0 "Хоч разом, хоч по частинах, різниці ніякої."
 anomaly.3000.b:0 "[Root.Owner.GetName] вважає таку безпечність неприпустимою."
 anomaly.3005.name:0 "Позолочена клітка"
 anomaly.3005.desc:0 "Мінеральна конструкція - це, через брак кращого терміна, приміщення.\n\nЦе порожнистий ікосододекаедр, зроблений з того ж типу мінералів, які щосили використовує [Root.Owner.GetName]. Резонансне сканування вказує на те, що конструкція справді здебільшого порожниста і колись була, ймовірно, населена. Незважаючи на чудовий вигляд зовні, всередині все в повному безладі - можливо, внаслідок навмисної диверсії. Провідний науковець [Root.GetLeaderName] доповідає, що через це важко дізнатися щось цінне про внутрішній устрій конструкції, але підкреслює, що інженерні технології, задіяні при створенні зовнішньої оболонки, реально здатної витримати вплив глибокого космосу, були, мабуть, надзвичайно просунутими."
 anomaly.3005.a:0 "Загадково."
 anomaly.3010.name:0 "Кришталевий архів"
 anomaly.3010.desc:0 "Мінеральне скупчення є голографічним записом - багатостороннім, багатогранним і напівпрозорим. Воно перебуває цілим і неушкодженим у притягуючому промені корабля [Root.GetName], але нашим експертам знадобиться певний час, щоб розшифрувати його вміст. Для прискорення цього процесу запущено особливий проєкт."
 anomaly.3010.a:0 "Нічого доброго з цього не вийде."
 anomaly.3010.b:0 "Дуже добре."
 anomaly.3012.desc:0 "У голографічних даних містяться умови та положення тристороннього торгового договору між трьома великими інопланетними державами, які колись мали владу в цьому секторі галактики. Контекст від нас вислизає, а подробиці не мають сенсу, але провідний вчений [Root.GetLeaderName] вважає, що ця знахідка виявиться безцінною для вдосконалення нашої власної здатності до комунікації з інопланетними представниками."
 anomaly.3015.name:0 "Інопланетне військове містечко"
 anomaly.3015.desc:0 "Силуети, помітні з орбіти, дійсно є будівлями, і уважніший огляд свідчить про їхнє явно військове призначення. Незважаючи на те, що будови стоять покинутими вже довгий час (хоча в галактичних масштабах це зовсім не багато часу), провідний вчений [Root.GetLeaderName] вважає, що з-під пилу, що вкриває руйнувальні казарми та пограбовані арсенали, ще можна витягнути секрети інопланетної тактики."\n\nДля вивчення останків може бути запущено особливий проєкт."
 anomaly.3015.a:0 "Підтверджую."
 anomaly.3015.b.pacifist:0 "Те, що цей форпост мертвий і похований під пилом, вже багато про що говорить."
 anomaly.3017.name:0 "Інопланетне військове містечко"
 anomaly.3017.desc:0 "Провідний вчений [Root.GetLeaderName] заявляє про проведення повного ксеноїсторичного аналізу військового об'єкту на планеті [From.From.GetName], який дав відчутні результати. База була побудована до того, як планета стала повністю безплідною, але незрозуміло, чи є її нинішня негостинність наслідком збройного конфлікту, чи якогось більш мирного або навіть природного процесу.\n\nЯкщо робити висновки про стратегію і тактику цих інопланетян у збройному конфлікті, то, мабуть, вони недалеко пішли від нас.\n\nПозитивним моментом є те, що провідний вчений [Root.GetLeaderName] заявляє про велике натхнення, яке дарують ці інопланетні руїни."
 anomaly.3017.a:0 "Хоч щось."
 anomaly.3020.name:0 "Шахова дошка"
 anomaly.3020.desc:0 "Унікальна топологія чітко розділяє планету [From.GetName] на незліченні біоми - мікрокліматичні зони, які взаємодіють тільки якимось невловимим чином. Сусідні зони, схоже, підтримують існування одна одної. Провідний учений [Root.GetLeaderName] сильно підозрює, що тут задіяні просунуті технології тераформування, але сам процес, за винятком кількох зачіпок, здебільшого залишається незрозумілим... Проте [Root.GetLeaderName] та екіпаж корабля [Root.GetName] прекрасно бачать його результати."
 anomaly.3020.a:0 "Дуже цікаво."
 anomaly.3025.name:0 "Стародавні автомати"
 anomaly.3025.desc:0 "Одна з великих областей з надмірною зеленню на планеті [From.GetName] знаходиться навколо зарослої інопланетної споруди. Спочатку її вважали зруйнованою, але більш пильне вивчення з корабля [Root.GetName] показало, що будова здебільшого витримала нищівний натиск флори планети." Для пошуку входу в споруду запущено особливий проект."
 anomaly.3025.a:0 "Дуже цікаво."
 anomaly.3027.desc:0 "Заросла споруда на планеті [From.From.GetName], що виявилася фабрикою з переробки корисних копалин, була покинута в далекому минулому, а до цього була здебільшого автоматизованою. На підлозі всюди лежать каркаси штучних працівників з давно згнившими органічними компонентами (їхні тіла здебільшого мали біологічну природу, а опору забезпечували полімерні ендоскелети)\n\n Провідний вчений [Root. GetLeaderName] вважає, що саме органічні рештки цих автоматонів, незабаром розклавшись і просочившись у землю, значно підвищили родючість і призвели до того, що місцева флора стала щедрою та живучою.\n\nФабрику можна знову запустити, але автоматонів, які [Root.GetLeaderName] вважає вражаючими, більше ніколи не буде в її приміщеннях."
 anomaly.3027.a:0 "Зрозуміло."
 anomaly.3027.a.tooltip:0 "[From.GetName] отримує §Yдревню фабрику§!"\n"
 anomaly.3030.name:0 "На стоянці"
 anomaly.3030.desc:0 "На рівнинах планети [From.GetName] виявлено корабель, датчики якого реагують на те, що на орбіті перебуває [Root.GetName]."\n\nЕкіпаж корабля [Root.GetName] не може точно встановити, коли саме це судно було залишене (а його було залишено), хто його господарі та де вони зараз. Як заявляє провідний учений [Root.GetLeaderName], дистанційна активація легкоозброєного корабля не складе труднощів, якщо ми захочемо приєднати його до своєї флотилії."
 anomaly.3030.a:0 "Його вже точно ніхто не схопить."
 anomaly.3030.a.tooltip:0 "Отримайте корабель класу §Yкорвет§!".
 anomaly.3030.b.phobe:0 "Ми не знаємо, звідки він узявся і куди прямує. Розберіть його."
 anomaly.3035.name:0 "Інвентаризація"
 anomaly.3035.desc.carefree:0 "Пустельний світ [From.GetName] виявився доволі непримітним."\n\n Провідний вчений [Root.GetLeaderName] ліниво поглядає на енергетичні резерви корабля [Root.GetName], поки команда спостерігає за мовчазними приладами. Згідно з їхнім звітом, коли корабель [Root.GetName] востаннє залишив порт, наданий йому запас енергії був меншим за стандартний, але більш імовірно, що в цій нестачі слід звинувачувати безтурботний підхід до управління ресурсами, яким вирізняється [Root.GetLeaderName]."\n\nЯк би там не було, кораблю справді потрібні додаткові енергокредити."
 anomaly.3035.desc.meticulous:0 "Пустельний світ [From.GetName] виявився досить непримітним.\n\nПередуючий вчений [Root.GetLeaderName] сумлінно перевіряє енергетичні резерви корабля [Root.GetName], поки команда спостерігає за мовчазними приладами. Згідно з їхнім звітом, коли корабель [Root.GetName] востаннє залишив порт, наданий йому запас енергії був більшим за стандартний, що, імовірно, було наслідком якоїсь канцелярської помилки.[\n\n[Root.Leader.GetName] ухвалює рішення, що цей надлишок влада [Root.Owner.GetSpeciesAdj] повинна отримати назад."
 anomaly.3035.a:0 "Несподіваний бонус."
 anomaly.3035.b:0 "Типова ситуація."
 anomaly.3040.name:0 "Пірати-вигнанці"
 anomaly.3040.desc:0 "Те, що вважалося мінеральним скупченням, виявилося металевими остовами двох інопланетних корветів, які тихо дрейфують у поясі астероїдів."\n\nВедучий вчений [Root.GetLeaderName] встановлює контакт, і з'ясовується, що екіпажі двох кораблів складаються з передбачуваних колишніх піратів, яких було вигнано зі своєї громади грабіжників. До них дійшла чутка, що [Root.Owner.GetName] обов'язково їх прийме, адже [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] є народним обранцем і захисником усіх громадян, і тому вони просять притулку."
 anomaly.3040.desc.fallback:0 "Те, що вважалося мінеральним скупченням, виявилося металевими остовами двох інопланетних корветів, які тихо дрейфують у поясі астероїдів."\n\n Провідний вчений [Root.GetLeaderName] встановлює контакт, і з'ясовується, що екіпажі двох кораблів складаються з передбачуваних колишніх піратів, які були вигнані зі своєї громади грабіжників. Дивно, але вони просять у нас притулку, вважаючи, що ми поставимося до них по-дружньому."
 anomaly.3040.a:0 "Вони можуть принести користь."
 anomaly.3040.a.tooltip:0 "Прийміть піратів-вигнанців на службу й отримайте два кораблі класу §Yкорвет§!".
 anomaly.3040.b:0 "Ми не потребуємо їхніх послуг. Заберіть у них усе, крім життя."
 anomaly.3040.c:0 "[Root.Owner.GetName] не потерпить, щоб вони залишилися в живих."
 anomaly.3040.c.tooltip:0 "Пірати-вигнанці нам вороги!"
 anomaly.3040.d:0 "Ми повинні відмовити їм у притулку."
 anomaly.3050.name:0 "Сітка, що скрегоче"
 anomaly.3050.desc:1 "По всій планеті [From.GetName] прокладені хрест-навхрест, перекриваючи одна одну, мінерально-композитні смуги, які утримуються над суворою поверхнею за допомогою високих еластичних стовпів. Ці стовпи постійно хитаються від атмосферних вітрів, а смуги, що лежать зверху, труться одна об одну, виробляючи звукові хвилі на таких частотах, які [Root.Owner.GetSpeciesNamePlural] не сприймають. Провідний вчений [Root.GetLeaderName] доповідає про деякі проблеми, пов'язані з відокремленням цих звуків від природного фонового шуму планети, але також зазначає, що за бажанням [Root.Owner.GetName] може демонтувати й ефективно переробити мінеральні смуги."
 anomaly.3050.a:0 "Відокремте інопланетні звуки від шуму і вивчіть їх."
 anomaly.3050.a.tooltip:1 "[From.GetName]:\n£society£ §G+9§!"
 anomaly.3050.b:0 "Приготуватися до утилізації мінеральних смуг."
 anomaly.3050.b.tooltip:1 "[From.GetName]:\n£minerals£ §G+6§!"
 anomaly.3055.name:0 "Гегемонія дерев"
 anomaly.3055.desc:0 "[From.GetName] - це тропічна планета з процвітаючою біосферою. Докладний аналіз флори на поверхні виявив несподівану відсутність різноманітності: в екосистемі домінує лише одне сімейство високих дерев.\n\nХоча самі по собі вони не небезпечні, схоже, що їхня монокультурна гегемонія негативно позначається на виживаності маленьких тварин на планеті, і було б складно домогтися тут успіху з вирощуванням продовольчих культур, якби колись було здійснено спробу колонізації."\n\n Провідний вчений [Root.GetLeaderName], ксенобіолог із певною репутацією, уже має план із відновлення балансу місцевої біосфери."
 anomaly.3055.a:0 "Схвалити план."
 anomaly.3055.a.tooltip:1 "[From.GetName] отримує модифікатор §YНезбалансована екосистема§!:\n£food£ §R-20%§!\n"
 anomaly.3055.b:0 "Залишити планету в спокої."
 anomaly.3055.b.tooltip:1 "[From.GetName] отримує модифікатор §YНезбалансована екосистема§!:\n£food£ §R-20%§!"
 anomaly.3056.desc:0 "Баланс було відновлено - а можливо, вперше досягнуто - коли великі ділянки домінуючих багаторічних рослин перестали плодоносити внаслідок цілеспрямованого випромінювання, яке надходило від корабля [Root.GetName]. Щоб ще більше прискорити настання справжньої природної рівноваги, деякі екземпляри були спалені дотла."
 anomaly.3057.desc:0 "Грубе знищення великих ділянок з домінантними деревами на планеті [From.From.GetName] призвело до несподіваних наслідків... Маленькі тварини, які колись потерпали від постійної тиранії дерев, тепер стали численнішими та агресивнішими - навіть, можна сказати, лютішими. Ізольовані попелясті поля, де раніше буйно росли ліси, тепер є місцем проведення запеклих боїв за територію."
 anomaly.3057.a:0 "Можливо, нам не варто було втручатися."
 anomaly.3057.a.tooltip:0 "Тепер на планеті [From.From.GetName] §RНебезпечна дика природа§!".
 anomaly.3060.name:0 "Голова в піску"
 anomaly.3060.desc:0 "Провідний вчений [Root.GetLeaderName] доповідає, що спостережувані хвилі, які пробігають піщаними морями планети [From.GetName], спричинені, як це не дивно, корабельними двигунами, які функціонують. \n\nВіднайдене інопланетне судно зарилося носом у пісок, і його рухові системи, які працюють з перебоями, слабко стрясають дюни зверху. Схоже, судно лежить там давно, повільно занурюючись у пустельні дюни все глибше. [Root.GetName] не має можливості витягнути корабель, що потрапив у біду, і [Root.GetLeaderName] рекомендує відправити для цієї мети на планету [From.GetName] військовий корабель."
 anomaly.3060.a:0 "Підтверджую."
 anomaly.3060.b:0 "Ми не купимося на таку очевидну приманку."
 anomaly.3060.c:0 "Якщо залишилися якісь органіки, їх буде ліквідовано."
 anomaly.3061.desc:0 "[Root.GetFleetName] може похвалитися успіхом: втоплене в пісок інопланетне судно в підсумку вдалося підняти. По суті, прибране практично дочиста.\n\nВірогідно, екіпаж залишив корабель ще до того, як той став занурюватися в сипучу поверхню планети [From.From.GetName], і забрав із собою більшу частину "начинки". Інженери, якими володіє [Root.GetFleetName], зуміли запустити двигуни корабля, замкнувши дроти, і поповнили його виснажені запаси енергії."
 anomaly.3061.a:0 "Варто готуватися до свіжого поповнення флоту."
 anomaly.3061.a.tooltip:0 "Отримайте корабель класу §Yкорвет§!".
 anomaly.3062.desc:0 "Використовуючи високоміцні троси, [Root.GetFleetName] врешті-решт піднімає втоплене в пісок інопланетне судно, але тут чути легко впізнаване дзижчання бойових систем, що включилися!"
 anomaly.3062.a:0 "Маневри ухилення!"
 anomaly.3062.a.tooltip:0 ""§YСтраус§!" атакує!"
 anomaly.3063.desc:0 "[Root.GetFleetName] не може похвалитися успіхом, тому що порятунок судна, що зарилося в пісок, провалився. Високоміцні троси, якими його обв'язали, без особливих зусиль прорізали заржавілий корпус під час спроби його підняти."\n\nЗатем було відносно легко забрати окремі частини, але в цілому корабель перетворився на металобрухт."
 anomaly.3063.a:0 "Знову напартачили."
 anomaly.3065.name:0 "Незаконний зв'язок"
 anomaly.3065.desc:0 "На планеті [From.GetName] невміло встановлений ретранслятор зв'язку, зроблений нашвидкуруч." Не будучи експертом у даному питанні, провідний вчений [Root.GetLeaderName] все-таки запевняє, що це частина ретрансляційної мережі для зв'язку піратів. Попередній аналіз вказує на те, що ретранслюється не особливо конфіденційна інформація стратегічного характеру, а приватні повідомлення членів екіпажу."
 anomaly.3065.a:0 "Можливо, ми дізнаємося що-небудь про життя в глибокому космосі."
 anomaly.3065.b:0 "Можливо, ми дізнаємося що-небудь корисне про життя в глибокому космосі."
 anomaly.3070.name:0 "Падіння в прірву"
 anomaly.3070.desc:0 "Показання виходять від маленького металевого контейнера, який, як вважає провідний вчений [Root.GetLeaderName], є стародавньою рятувальною капсулою інопланетного походження.\n\nВочевидь, капсула опинилася на краю гравітаційного колодязя чорної діри багато століть тому, рухаючись майже під кутом, характерним для різкого ривка (важко судити, було це навмисним або випадковим), і з тих пір автоматизовані двигуни протидіють падінню капсули в горизонт подій. Тепер її врятувати вже неможливо, оскільки вона занадто близька до горизонту.\n\nДоповідь, яку робить [Root.GetLeaderName], різко переривається, і екіпаж корабля [Root.GetName] повідомляє, що трагічна доля рятувальної капсули, схоже, вразила і глибоко схвилювала вченого."
 anomaly.3070.desc.mach:0 "Показання виходять від маленького металевого контейнера, який, як вважає провідний науковець [Root.GetLeaderName], є давньою рятувальною капсулою інопланетного походження.\n\nВочевидь, капсула опинилася на краю гравітаційного колодязя чорної діри багато століть тому, рухаючись майже під кутом, характерним для різкого ривка (важко судити, чи було це навмисним, чи випадковим), і відтоді автоматизовані двигуни протидіють падінню капсули в горизонт подій. Врятувати її вже неможливо, тому що вона занадто близька до горизонту.\n\nДоповідь, яку робить [Root.GetLeaderName], різко переривається, і екіпаж корабля [Root.GetName] повідомляє, що ці нові дані, схоже, глибоко схвилювали вченого, так як вони внесли значні зміни до статистики оцінки ризиків та прогнозів виживання, що були на кораблі."
 anomaly.3070.a:0 "Можна зрозуміти."
 anomaly.3075.name:0 "Дріб'язкове випромінювання"
 anomaly.3075.desc:0 "Джерелом свідчень, зареєстрованих у цій системі, є, як це не дивно, [From.GetName].\n\nПорівнюючи до інших чорних дір, ця досить маленька, що може служити причиною несподіваного випромінювання, що виходить від її горизонту подій. Провідний учений [Root.GetLeaderName] вважає, що чорна діра вже "розсмоктується" і врешті-решт повністю зникне; хоча важко сказати, чи завершиться цей процес до настання теплової смерті всесвіту. Через деяке гравітаційне порушення на ранньому етапі існування діра стала, як каже [Root.GetLeaderName], "хиткою", що ще більше посилило відтік енергії від її горизонту подій."
 anomaly.3075.a:0 "Ми багато чого можемо дізнатися."
 anomaly.3075.a.tooltip:1 "[From.GetName]:\n£physics£ §G+9§!"
 anomaly.3080.name:0 "Фабрика іграшок"
 anomaly.3080.desc:0 "На планеті [From.GetName] є будови, хоча здебільшого це навіть не руїни, а скоріше купа каміння. Під час першого проходу корабля [Root.GetName] над поверхнею було виявлено тільки одну будівлю, яку можна вважати недоторканою; мабуть, вона уникла того лиха, що позбавило планету [From.GetName] всіх будівель та їхніх будівничих.\n\nЦе і є джерело шуму. \n\nЯк доповідає провідний учений [Root.GetLeaderName], будівля не просто вціліла, вона функціонує.\n\nЦе якийсь виробничий об'єкт, де з полімерного пластиліну роблять німі предмети невизначеного, але, можливо, декоративного призначення. [Root.Owner.GetName] розцінює сировину і кінцевий продукт як надзвичайно нецікаві, але ми, безсумнівно, могли б навчитися чогось при спостереженні за самим процесом автоматизованого виробництва."
 anomaly.3080.a:0 "Можливо, нам слід організувати плацдарм і спостерігати."
 anomaly.3080.a.tooltip:0 "[From.GetName] отримує §Yинопланетную фабрику іграшок§!.\n"
 anomaly.3085.name:0 "Государ"
 anomaly.3085.desc:0 "По орбіті навколо масивної планети [From.GetName] спокійно кружляло переносне сховище даних. Після того як корабель [Root.GetName] його підібрав, усередині було виявлено текст якоюсь інопланетною мовою. Словник не можна назвати повністю незнайомим, але синтаксис настільки складний, що збиває з пантелику."\n\nВідповідальний учений [Root.GetLeaderName] рекомендує провести більш ретельне вивчення, щоб з'ясувати зміст і походження тексту."
 anomaly.3085.a:0 "Провести аналіз на планеті [Root.Owner.Capital.GetName]."
 anomaly.3085.b:0 "Залишити в спокої."
 anomaly.3086.name:0 ""Государ" прочитано"
 anomaly.3086.desc:0 "Текст, назва якого приблизно перекладається як "Регіональний правитель", написаний одним, імовірно, стародавнім діалектом. Зараз це [book_writer.GetSpeciesAdj] - мова, якою розмовляє [book_writer.GetName]."\n\nТекст, безсумнівно, має для них певне історичне значення і, можливо, містить цінні відомості."
 anomaly.3086.a:0 "Давайте розгадаємо таємниці цієї книги, а їм про це знати не потрібно."
 anomaly.3086.b:0 "Ми повернемо книгу її справжнім власникам. Вийдіть із ними на зв'язок."
 anomaly.3086.c:0 "Їхня проза пересічна, а ідеї слабкі. Вийдіть із ними на зв'язок."
 anomaly.3087.name:0 "[book_writer.GetName]"
 anomaly.3087.desc:0 "Наскільки ми розуміємо, ви знайшли єдиний уцілілий примірник "Государя" - книги, що представляє для нас значну історичну і культурну цінність. \n\nМи думали, що вона була безповоротно загублена під час піратського рейду багато років тому, але, на щастя для нас, книга виявилася в руках цивілізованих істот. \n\nВи повернете її нам? За вашу працю ми з радістю перешлемо вам трохи енергокредитів."
 anomaly.3087.a:0 "Звичайно."
 anomaly.3088.name:0 "[book_writer.GetName]"
 anomaly.3088.desc:0 "Наскільки ми розуміємо, ви знайшли єдиний уцілілий примірник "Государя" - книги, що представляє для нас значну історичну та культурну цінність... Ми думали, що вона була безповоротно загублена під час піратського рейду багато років тому, але, на щастя для нас, книга опинилася в руках цивілізованих істот... Ви повернете її нам?"
 anomaly.3088.a:0 "Ні. Взагалі-то ми вважаємо, що це погана книга."
 anomaly.3088.b:0 "Ні. Письмове слово - це інструмент брехунів."
 anomaly.3088.c:0 "Вас і ваші слова буде знищено."
 anomaly.3089.name:0 "[book_writer.GetName]"
 anomaly.3089.desc:0 "Ви не маєте права критикувати нашу літературу!"\n\nВи пошкодуєте про це!"
 anomaly.3089.a:0 "Ось вже книжкові черв'яки!"
 anomaly.3089.b:0 "Жалюгідні органіки."
 anomaly.3090.name:0 "Шукачі: Аварійний маячок"
 anomaly.3090.desc:0 "На орбіті планети [From.GetName] знаходиться маячок для передачі екстрених повідомлень. Його зовнішня оболонка сильно пошкоджена - мабуть, в результаті ковзного вогню зі знаряддя або потужного вибуху.\n\nМожливо, це модель для цивільних кораблів [Root.Owner.GetSpeciesAdj], що запускається в якості екстреного засобу в разі відмови систем зв'язку, але масштаб пошкоджень не дозволяє дізнатися це напевно.\n\nМаячок постійно подає слабкий і спотворений сигнал."
 anomaly.3090.a:0 "Очистити сигнал, що передається."
 anomaly.3090.b:0 "Це може бути пастка, так що краще цей маячок не чіпати."
 anomaly.3091.name:0 "Шукачі: SOS"
 anomaly.3091.desc:0 "Підтверджено, що це маячок [Root.Owner.GetSpeciesAdj], а сигнал, який він ретранслює, стабілізовано."
 anomaly.3091.a:0 "Командування [Root.Owner.GetSpeciesAdj]. Назвіть себе."
 anomaly.3091.a.tooltip:0 "Вийти на зв'язок."
 anomaly.3091.b:0 "Вимкніть його. І мовчіть про це."
 anomaly.3092.name:0 "Бранці-[Root.GetSpeciesAdj]"
 anomaly.3092.desc:0 "П-привітаю вас! Говорить капітан "Луксіона". Це судно [Root.GetSpeciesAdj], цивільний транспортник." Точніше кажучи, я його колишній капітан, бо "Луксіона" більше немає. Ми потрапили в полон до піратів після того, як вони взяли корабель на абордаж, а потім підірвали його."
 anomaly.3092.a:0 "Хто вас захопив?"
 anomaly.3092.a.response:0 "Здається, вони називають себе "Спокутниками". Або "Відкупителями".\n\nЯк би там не було, це мерзенна банда, і ми всі були б уже мертві, якби вони не вирішили, що [Root.GetName] щось їм дасть за нас. Мені довелося підслухати, як вони обговорюють свої вимоги..."
 anomaly.3092.b:0 "Ми не будемо вас рятувати."
 anomaly.3092.c:0 "Ми врятуємо вас."
 anomaly.3093.name:0 "Бранці-[Root.GetSpeciesAdj]"
 anomaly.3093.desc:0 "Що? Що? Ви не можете. Ви не можете кинути нас!\n\nЯкщо вони усвідомлять, що [Root.GetName] не збирається давати за нас викуп, вони прикінчать нас без вагань. Можливо, вони вб'ють нас навіть у тому разі, якщо викуп буде заплачено! Ви не можете..."
 anomaly.3093.a:0 "Прощавайте."
 anomaly.3094.name:0 "Бранці-[Root.GetSpeciesAdj]"
 anomaly.3094.desc:0 "Дякую! Дякую вам, [Root.GetRulerTitle]. Нас тримають на якійсь космічній станції, але точніше я сказати не можу... Я посилю сигнал, щоб ви змогли зробити тріангуляцію і дізнатися місцезнаходження цієї в'язниці за аварійним маячком..."
 anomaly.3094.a:0 "Місцезнаходження занесено в журнал."
 anomaly.3095.name:0 "Спокусники: Добре складені плани"
 anomaly.3095.desc:0 "Піратська база доволі непримітна, але її одразу видно, якщо знаєш, що шукаєш.\n\nЗ боку перебудованого видобувного комплексу нерівним ладом повільно виходить флотилія - вочевидь, що вони нікого не чекали."
 anomaly.3095.a:0 "Вийти на зв'язок. Бранцям потрібно бути готовими."
 anomaly.3096.name:0 "Бранці-[Root.GetSpeciesAdj]"
 anomaly.3096.desc:0 "Вітаю ще раз, [Root.GetRulerTitle]! Як я розумію, причиною всієї цієї метушні стали кораблі [Root.GetSpeciesAdj]?" Схоже, наші загарбники готові залишити свої позиції. Висадка в цьому місці, ймовірно, закінчиться погано для всіх присутніх, але... Якщо ви здійсните пряму атаку на базу, то, гадаю, ми можемо прорватися до однієї з рятувальних капсул... Будь ласка, постарайтеся не підірвати нас під час втечі!"
 anomaly.3096.a:0 "Дуже добре."
 anomaly.3098.name:0 "Шукачі: Пил і відлуння"
 anomaly.3098.desc:0 "Піратську базу Спокутників знищено, а разом із нею і бранців-[Root.GetSpeciesAdj]. Схоже, вони змогли звернутися до інопланетних кораблів, що атакували, але на них не звернули уваги."
 anomaly.3098.a:0 "Ми ніколи не забудемо про цю трагедію."
 anomaly.3099.name:0 "Спокутувачі: Несподівані рятівники"
 anomaly.3099.desc:0 "[From.From.GetName] проводить військову операцію і знищує сили Спокутувачів."\n\nПід час атаки бранці-[Root.GetSpeciesAdj] здійснили успішну втечу і тепер перебувають у безпеці в рятувальній капсулі, що прямує до місця зустрічі, де її підберуть кораблі [Root.GetSpeciesAdj]."
 anomaly.3099.a:0 "Ми у вічному боргу перед вами."
 opinion_live_captives:0 "Живі бранці"
 anomaly.3100.name:0 "Спокутувачі: Напад"
 anomaly.3100.desc:0 "Військова операція, проведена невідомими силами, стерла піратів-Спокупителів з лиця галактики.\n\nПід час атаки бранці-[Root.GetSpeciesAdj] зуміли здійснити втечу і викрасти рятувальну капсулу і тепер повертаються додому на планету [Root.Capital.GetName]."
 anomaly.3100.a:0 "Як це неочікувано і таємниче!"
 anomaly.3101.name:0 "Спокутувачі: По шматочках"
 anomaly.3101.desc:0 "У той час як піратська база повільно розвалюється на частини внаслідок несамовитої ланцюгової реакції, запущеної нашими військовими кораблями, розпочинаються пошуки полоненого екіпажу "Луксіона". \n\nЯкщо вони дісталися до рятувальної капсули, то вже повинні намагатися вийти з нами на зв'язок..."
 anomaly.3101.a:0 "Просканувати всі частоти."
 anomaly.3102.name:0 "Полонених [Root.GetSpeciesAdj] звільнено"
 anomaly.3102.desc:1 "[Root.GetRulerTitle], це екіпаж "Луксіона".\n\nПлан спрацював як по нотах. Щойно ви почали безпосереднє бомбардування бази, охоронці побігли до своїх кораблів, і ми змогли виламати двері камери. Рятувальні капсули не охоронялися, і, схоже, ви не дали піратам нудьгувати до такої міри, що на нашу втечу їм було наплювати."
 anomaly.3102.a:0 "Ласкаво просимо додому, втікачі!"
 anomaly.3103.name:0 "Бранці-[Root.GetSpeciesAdj]"
 anomaly.3103.desc:0 "Прив...\n\n...немає рятувальних капсул, ми...\n\n...кинуті, все зруй...\n\n\n\n------------------------"
 anomaly.3103.a:0 "Капітане?"
 anomaly.3103.a.response:0 "...............\n...............\n...............\n...............\n...............\n...............\n"
 anomaly.3103.b:0 "..."
 anomaly.3104.name:0 "Спокусники: Дим і попіл"
 anomaly.3104.desc:0 "Викрадені [Root.GetSpeciesNamePlural] не зуміли покинути піратську базу. Ми не змогли точно визначити, де вони зустріли смерть, - чи то рятувальна капсула не змогла полетіти, чи то вони так і не вибралися зі своєї камери, - але факт залишається фактом: вони всі мертві. \n\nгромадяни [Root.GetSpeciesAdj], звісно, високо оцінять оперативні дії, за які відповідає [Root.GetRulerTitle] корабля [Root.GetName], але вони навряд чи забудуть про цю трагедію незабаром."
 anomaly.3104.a:0 "Зрозуміло..."
 anomaly.3105.name:0 "Спокутувачі: Все добре?"
 anomaly.3105.desc:1 "Лиха відвернено, і екіпаж "Луксіона" в цілості й схоронності повертається на планету [Root.Capital.GetName]. Громадяни [Root.GetAdj], звісно, прославлятимуть рішучі дії, за які несе відповідальність [Root.GetRulerTitle] корабля [Root.GetName].\n\nСитуація зі Спокутувачами-викрадачами розв'язалася, а самій банді піратів прийшов кінець. Залишилося кілька запитань, в основному тих, що стосуються набагато більшого піратського флоту, який бранці, згідно з їхньою заявою, бачили в ілюмінаторах незабаром після свого захоплення. Але, з урахуванням обставин, є всі підстави вважати, що загроза лише здавалася набагато серйознішою, ніж це було насправді."\n\nЗ Спокутниками покінчено."
 anomaly.3105.a:0 "Це ще велике питання..."
 anomaly.3110.name:0 "Про передані сигнали"
 anomaly.3110.desc:0 "Як і очікувалося, корабель [Root.GetName] виявив джерело сигналу, що йде з планети [From.GetName]. \n\nХоча в іншому схоже, що планета не зазнавала впливу прибульців, на пагорбі в південній півкулі стоїть самотній моноліт з якогось гладкого брудно-білого мінералу. Сигнал йде зсередини цього монумента, і метою створення такого вмістилища вочевидь була довговічність, а не резонанс.\n\nВідповідальний вчений [Root.GetLeaderName] щосили намагається встановити параметри для особливого проєкту, в рамках якого можна буде розшифрувати інформацію, що передається сигналом."
 anomaly.3110.a:0 "Належна ініціатива."
 anomaly.3110.b:0 "Слухаючи мертвих, ми мало чого доб'ємося."
 anomaly.3110.c:0 "Зруйнуйте монумент і знайдіть передавач."
 anomaly.3111.name:0 "Про зниклі сигнали"
 anomaly.3111.desc:1 "Ми вважали, що моноліт - це лише захисна оболонка передавача, але ми помилялися.\n\nІзольований передавач сам по собі виявився марним. Щось усередині нині знищеного моноліту змушувало його працювати, і в нас не залишається надії відновити його функції."
 anomaly.3111.a:0 "Яке розчарування!"
 anomaly.3112.desc:1 "Моноліт розбирається з дивовижною легкістю. Всупереч початковій думці, крихітний передавач у його центрі постачає енергією всю мінеральну структуру моноліту, роблячи передачу можливою."
 anomaly.3112.a:0 "Цікаво."
 anomaly.3112.b:0 "На жаль, це старі відомості."
 anomaly.3113.name:0 "Про розшифровані сигнали"
 anomaly.3113.desc:0 "Провідний учений [From.GetLeaderName] доповідає про розшифрування сигналу, що передається ретрансляційним маяком на планеті [From.From.GetName].\n\nЦе послання осудливого характеру на згадку про битву, що сталася багато тисячоліть тому і забрала сотні життів. Якийсь міцний альянс, вочевидь, став жертвою зради й обману, і величезна флотилія була розбита ще до появи супротивника, тому що союзник обернувся проти союзника....\n\nВіймовірно, ці висохлі кістяки кораблів було залишено тут в ролі літаючих надгробних пам'ятників після знищення їхніх екіпажів у результаті точкових ударів по слабких місцях у корпусах."
 anomaly.3113.a:0 "Вивчіть ці записи." # society data on planet
 anomaly.3113.b:0 "Обчисліть траєкторію і поточне місце розташування розбитої флотилії."
 anomaly.3114.name:0 "Про діючих піратів"
 anomaly.3114.desc:0 "Після прибуття в систему [From.GetName] стає зрозуміло, що корабель [Root.GetName] запізнився. \n\nПіратська флотилія невідомого походження виявила це блукаюче поле бою деякий час тому і використала залишки кораблів для побудови бази на одному з найближчих астероїдів. \n\nНаші пошуки припиняються, тому що запеклого протистояння, схоже, не уникнути."
 anomaly.3115.name:0 "Про дрейфуючі кораблі"
 anomaly.3115.desc:0 "[Root.GetName] виявляє дрейфуючі остови в системі [From.GetName]. Багато з кораблів, про які йшлося в посланні маяка, протягом століть перетворилися на попіл і пил, але кілька, що примітно, як і раніше, залишаються неушкодженими."\n\nСеред них є шість військових суден з непогано збереженими корпусами, але для приведення їх до робочого стану потрібно достатньо інженерів."\n\nЗверніться до §Yжурналу§! за подробицями."
 anomaly.3115.a:0 "Дуже цікаво."
 anomaly.3116.name:0 "Про експропрійовані кораблі"
 anomaly.3116.desc:0 "Стародавня різношерста армада частково повернута до життя, хоча призначені для цієї роботи інженери не можуть зійтися на думці, як саме вони здійснили цей подвиг."\n\nФлотилії [Root.GetSpeciesAdj] тепер поповнилися новими суднами."
 anomaly.3116.a.tooltip:0 "§YФлотилія стародавнього альянсу§! відновлена.\n"
 anomaly.3117.name:0 "Про кораблі, що зрадили"
 anomaly.3117.desc:0 "Інженерний корпус зосередився насамперед на величезному дредноуті, який, як зазначалося в посланні маяка, був одним із перших кораблів, що обернулися проти інших у тій фатальній битві... Це виявилося помилкою... Не дивлячись на свідомі спроби обходу високорівневих систем, судновий комп'ютер раптово увімкнувся і впливав на наші кораблі високочастотним імпульсом. Оскільки бойові захисні екрани було відключено з метою розширення каналу зв'язку, переданий імпульс миттєво перевів усі найближчі судна в підпорядкування дредноута, який знову запрацював. Останні записи, зроблені в журналах перед тим, як усі сигнали обірвалися, показують методичне вимкнення всіх систем життєзабезпечення і взяття курсу на планету [Root.Owner.Capital.GetName]. Оскільки екіпажі наших кораблів, ймовірно, мертві, а стародавній бойовий комп'ютер зробив своєю метою наш рідний світ, нам краще приготуватися до найгіршого."
 anomaly.3118.name:0 "Про знищені кораблі"
 anomaly.3118.desc:0 "Дредноут знищено, і подія завершується активацією решти кораблів"
 anomaly.3119.name:0 "Про знищені кораблі"
 anomaly.3119.desc:0 "Дредноут знищений іншими, всі кораблі, що залишилися, розбиті"
 anomaly.3120.name:0 "Про знищених піратів"
 anomaly.3120.desc:1 "Загроза минула. Ми, принаймні, можемо скористатися викраденою піратами стародавньою технологією."
 anomaly.3120.a:0 "Але питання залишаються..."
 anomaly.3120.b:0 "$anomaly.3120.a$"

 # could have a pirate base built on the site, they got there first

 # Manufactory
 anomaly.3125.name:0 "Стародавня фабрика"
 anomaly.3125.desc:0 "Орбітальна станція, схоже, колись функціонувала на астероїді як комплекс із видобутку та переробки корисних копалин. Її конструкція мало чим відрізнявся від наших власних видобувних станцій."\n\n Провідний вчений [Root.GetLeaderName] припускає, що невелика група інженерів - в ідеалі це повинні бути [Root.Owner.GetSpeciesNamePlural], вже приписані до військових кораблів, - зможе відновити працездатність станції."
 anomaly.3125.a:0 "Нас не цікавить сміття, що залишилося після чужинців."
 anomaly.3125.b:0 "Давайте відновимо цю станцію."
 anomaly.3125.c:0 "Краще залишити її в спокої."

 # Basic fallback
 anomaly.3126.name:0 "Стародавня фабрика: нова видобувна станція"
 anomaly.3126.desc:0 "Інженерний корпус виконав своє завдання, модифікувавши деталі та пристрої управління, які використовують [Root.Owner.GetSpeciesAdj]. З їхньою допомогою зношену видобувну станцію було реконструйовано."

 # Різні одноразові ефекти
 anomaly.3127.name:0 "Стародавня фабрика"
 anomaly.3127.desc.1:0 "$anomaly.3126.desc$\n\nСхоже, підприємство спочатку призначалося для видобутку і переробки бетаріанських каменів, і тепер його функціонування відновлено."
 anomaly.3127.desc.2:0 "$anomaly.3126.desc$\n\nДеякі аспекти початкового призначення станції залишаються для нас незрозумілими. Схоже, підприємство спочатку було створено для видобутку і переробки якогось іншого ресурсу, а не тих мінералів, які нас цікавлять. Потрібне подальше дослідження."
 anomaly.3127.desc.3:0 "$anomaly.3126.desc$\n\nМи отримали звіти про невідому речовину, виявлену в технологічних камерах підприємства. Можливо, станція здійснювала видобуток і переробку чогось іншого, а не тих мінералів, у яких ми зацікавлені."
 anomaly.3127.a.1:0 "Просто чудово."
 anomaly.3127.a.2:0 "Ми багато чого можемо дізнатися."
 anomaly.3127.a.3:0 "Цікаво..."

 # Drones emerge
 anomaly.3128.name:0 "Стародавня фабрика: Активовані дрони"
 anomaly.3128.desc:0 "Розвідка ґрунту щупом і взяття проб, виконані інженерами-[Root.Owner.GetSpeciesName], не дали результатів. Для введення в експлуатацію станція занадто занепала, і великі секції просто завалилися від навантаження при спробі відновлення."\n\nКоли структурна цілісність фабрики порушилася, з її глибин з'явилися якісь створіння, що торують собі шлях за допомогою потужних лазерів, які обрали за мету флотилію [Root.GetFleetName]."

 # Crystals emerge
 anomaly.3129.name:0 "Стародавня фабрика: Розтривожене гніздо"
 anomaly.3129.desc:0 "Коли стародавні машини для поверхневої обробки каміння прискорюють обертання, щось виривається на волю.\n\nЗамість відполірованої руди, що містить мінерали, з'являється дещо абсолютно несподіване: кристали із зубчастими краями розрізають зношену орбітальну станцію на частини, після чого їхню увагу привертає [Root.GetFleetName]."
 anomaly.3129.a.tooltip:0 "Стародавню фабрику знищено... Флот [Root.GetFleetName] атаковано!"

 anomaly.3130.name:2 "Суперечки та обговорення"
 anomaly.3130.desc:2 "Провідний учений [Root.GetLeaderName] доповідає, що [From.GetPlanetMoon] [From.GetName] справді була колись батьківщиною вельми розвиненої цивілізації, яка сама довела себе до загибелі ще до того, як її представники змогли покинути планету. Проаналізувавши деякі фрагменти, які можна відновити зі стародавніх бездротових сховищ даних на поверхні, екіпажу корабля [Root.GetName] вдалося відтворити історію занепаду цієї цивілізації. \n\nНа якомусь етапі в далекому минулому стосовно визначень соціальних доктрин, які відомі нам нині як колективізм та індивідуалізм, виник ідеологічний розкол. Хоча цінність цих доктрин стоїть під великим питанням для держави [Root.Owner.GetName], дану цивілізацію, вочевидь, роздирало на частини питання того, які моральні настанови до якої ідеології мають належати."
 anomaly.3130.desc.colle:2 "Провідний учений [Root.GetLeaderName] доповідає, що [From.GetPlanetMoon] [From.GetName] справді була колись батьківщиною вельми розвиненої цивілізації, яка сама довела себе до загибелі ще до того, як її представники змогли покинути планету. Проаналізувавши деякі фрагменти, які можна відновити зі стародавніх бездротових сховищ даних на поверхні, екіпажу корабля [Root.GetName] вдалося відтворити історію занепаду цієї цивілізації. \n\nНа якомусь етапі в далекому минулому стосовно визначень соціальних доктрин, які відомі нам нині як колективізм та індивідуалізм, виник ідеологічний розкол. Хоча [Root.Owner.GetSpeciesNamePlural] розуміють природу колективізму гранично ясно, дану цивілізацію, вочевидь, роздирало на частини питання того, які моральні настанови до якої ідеології мають належати."
 anomaly.3130.desc.mater:2 "Провідний учений [Root.GetLeaderName] доповідає, що [From.GetPlanetMoon] [From.GetName] справді була колись батьківщиною вельми розвиненої цивілізації, яка сама довела себе до загибелі ще до того, як її представники змогли покинути планету. Проаналізувавши деякі фрагменти, які можна відновити зі стародавніх бездротових сховищ даних на поверхні, екіпажу корабля [Root.GetName] вдалося відтворити історію занепаду цієї цивілізації. \n\nНа якомусь етапі в далекому минулому стосовно визначень соціальних доктрин, які відомі нам нині як колективізм та індивідуалізм, виник ідеологічний розкол. Хоча природа індивідуалізму гранично зрозуміла для держави [Root.Owner.GetName], дану цивілізацію, вочевидь, роздирало на частини питання того, які моральні настанови до якої ідеології мають належати."
 anomaly.3130.a:2 "Це дійсно жахливо."
 anomaly.3130.b:2 "Це навіть не справжні принципи..."
 anomaly.3135.name:0 "Усім зберігати спокій"
 anomaly.3135.desc:0 "Повернувшись із млявої поверхні планети [From.GetName], провідний учений [Root.GetLeaderName] приносить із собою шматок тканого рослинного волокна. Його точне походження і призначення невідомі, але під час випробувань він показав доволі високу здатність до вбирання. І нехай з наукового погляду користі від нього ніякої, але [Root.GetLeaderName] нерівно дихає до цієї штучки і тепер носить її всюди з собою. "Ось уже хто справжній веселун і безбаш, так це [Root.GetLeaderName]", - перешіптуються між собою члени екіпажу."
 anomaly.3135.a:0 "Що це взагалі означає?"
 anomaly.3135.a.tooltip:0 "[Root.GetLeaderName] отримує рушник."

