 uplift.7000.name:0 "Перетворися і піднімися" uplift.7200.name:0 "Погляд всередину"
 uplift.7200.desc:0 "Схоже, що [From.From.From.GetName] - принаймні статистично значуща їхня частина - незадоволені нашим вченням про природу космосу... \n\nНезіомецький індивідуум або навіть ціла група поширює якийсь саморобний документ, де [From.From.From.GetName] та їхнє перетворення, за яке відповідає [Root.Owner.GetName], розглядаються як такі, що мають непомірно велике значення."
 uplift.7200.a:0 "Нічого з цього не вийде."
 uplift.7200.b:0 "Нехай у них будуть свої таємниці."
 uplift.7200.b.tooltip:0 "[From.From.From.GetName] отримують принцип §YСпіритуалізм§!".
 uplift.7200.c:0 "Використовуйте будь-які засоби, щоб вивести їх з омани."
 uplift.7200.c.tooltip:0 "[From.From.From.GetName] отримують принцип §YМатеріалізм§!".
 uplift.7205.name:0 "Відмовники за переконаннями"
 uplift.7205.desc:0 "У результаті того, що [From.From.From.GetName] відчувають відразу до зброї, на планеті [Root.GetName] виникли деякі проблеми. Один з їхніх представників подав офіційний запит про створення чітко розмежованих демілітаризованих зон."
 uplift.7205.a:0 "Дуже добре."
 uplift.7205.b:0 "Хоробрість, з якою вони відстоюють свої переконання, похвальна."
 uplift.7205.b.tooltip:0 "[From.From.From.GetName] отримують принцип §YПацифізм§!".
 uplift.7205.c:0 "Вони повинні усвідомити, що привид війни витає над усіма нами."
 uplift.7205.c.tooltip:0 "[From.From.From.GetName] отримують принцип §YМілітаризм§!".
 uplift.7210.name:0 "Чужинці небезпечні"
 uplift.7210.desc:0 "Згідно з доповідями, нещодавно перетворені [From.From.From.GetName] на планеті [Root.GetName] дуже тривожаться, коли їхні вчителі - [Root.Owner.GetSpeciesName] кажуть про ймовірність контакту з поки що не відомими істотами з далеких куточків космосу."
 uplift.7210.a:0 "Ясно..."
 uplift.7210.b:0 "Те, що чуже для нас, - це просто прихована можливість."
 uplift.7210.b.tooltip:0 "[From.From.From.GetName] отримують принцип §YКсенофілія§!".
 uplift.7210.c:0 "Вони мають рацію, що бояться невідомого."
 uplift.7210.c.tooltip:0 "[From.From.From.GetName] отримують принцип §YКсенофобія§!".
 uplift.7215.name:0 "Розпад сім'ї"
 uplift.7215.desc:0 "Хоча [Root.Owner.GetName] демонструє міцну систему, за зразком якої перетворені [From.From.From.GetName] можуть створювати свій внутрішній соціальний устрій, можливо, це не те, що їм потрібно...\n\nРаптовість, з якою вони стали рівними нам за інтелектом, позбавила їх тисячоліть потенційного соціального і культурного розвитку. Можливо, через це їхній соціальний устрій перебуває в стані постійної зміни, переходячи з однієї крайнощі в іншу: наприклад, одного дня сімейному осередку надають першочергового значення, а вже наступного видні діячі громади закликають до розриву будь-яких зв'язків усередині клану."
 uplift.7215.a:0 "Вражаюче."
 uplift.7215.b:0 "Нехай [From.From.From.GetName] знайдуть себе один в одному."
 uplift.7215.b.tooltip:1 "[From.From.From.GetName] отримують принцип §YАвторитаризм§!".
 uplift.7215.c:0 "Самореалізація проявляється тільки через незалежність."
 uplift.7215.c.tooltip:1 "[From.From.From.GetName] отримують принцип §YЕгалітаризм§!".

