 # Anomaly Events
 ####################################

 anomaly.75.name:0 "Кам'яний мозок"
 anomaly.75.desc:0 "Сканування надзвичайно масивного астероїда [From.GetName] дає вражаючі результати. Його ядро пронизане мережею провідних кристалів, що мають слабкий електричний заряд. Екіпаж корабля [Root.GetName] ідентифікує цю систему як примітивну нейронну мережу і вважає, що дане небесне тіло певною мірою є мислячою, якщо не повністю розумною істотою. Вони просять дозволу витягти ядро і транспортувати його на найближчу орбітальну станцію для більш уважного вивчення."
 anomaly.75.a:0 "Дозволяю."
 anomaly.75.b:0 "Постарайтеся обійтися тим, що можете вивчити на поверхні."
 anomaly.75.b.tooltip:1 "[From.GetName] отримує модифікатор §YКамінний мозок§!:\n£physics£ §G+8§!"
 anomaly.75.c:0 "Воно чимось схоже на нас. Давайте поговоримо."
 anomaly.75.c.tooltip:0 "Нехай корабель [Root.GetName] прикріпить до астероїда [From.GetName] зонд і спробує розшифрувати цю нібито нервову діяльність"
 IS_LITHOID_EMPIRE_ICON_TIP:0 "Цей варіант доступний, тому що §H[This.Owner.GetName]§! - держава §Yлітоїдів§!" # не справжня підказка тригера, використовується з icon = {}
 anomaly.76.desc:0 "[rock_scientist.GetName] на зв'язку. Це було непросто, але, я думаю, нам вдалося перетворити дані на... не зовсім мову, скоріше поняття. Ідеї. І ми можемо надсилати схожі сигнали в астероїд і, можливо, встановити контакт.\n\nМи покажемо §Y<відфільтрований сигнал>§!, і я постараюся дати §G"§!повний переклад§G"§! вихідних даних."
 anomaly.76.a:0 "З іншого боку, це здається нерозумним."
 anomaly.76.a.tooltip:0 "Відмовитися від спроб контакту з астероїдом [rock_brain.GetName] і обмежитися спостереженнями"
 anomaly.76.b:0 "Вмикайте."
 anomaly.77.desc:0 "\n§Y<нові> <думки>. <причина>. <причина> <здивування>.§!\n\n\n§G"§!Для контексту, [rock_brain.GetName] не має органів чуття у звичному розумінні. Астероїд сприймає наш сигнал як власні думки. У якомусь сенсі.§G"§!"
 anomaly.77.a:0 "<Ти розумієш, що ми не ти?>"
 anomaly.77.a.response:0 "\n§Y<думка>-<відмінність> <порівняння>-<схожість> <відхилення>-<відмінність>.§!\n\n\n§G"§!Він не впевнений, що ми не є просто імпульсом у мозку, але в минулому астероїд уже спілкувався з подібними думкопривидами. Ми швидкоплинне відволікання.§G"§!"
 anomaly.77.b:0 "<Як давно ти обертаєшся навколо зірки [rock_sun.GetName]?>"
 anomaly.77.b.response:0 "\n§Y<нет>... <раніше> <ні>. <нет>.§!\n\n§G"§![rock_brain.GetName] не визнає і навіть не сприймає існування зірки [rock_sun.GetName]. Йому також невідоме поняття часу, тільки обмежені інтервали між послідовними думками."§G"§!"
 anomaly.77.c:0 ""Ми отримуємо від цього хоч щось цінне?""
 anomaly.77.c.response:0 "\n§Y<...>§!\n\n\n§G"§!О так, завдяки цьому спілкуванню наші мережі декодерів еволюціонують з небаченою швидкістю. Ці результати дивують, але я фіксую тривожні дані...§G"§!"
 anomaly.77.d:0 "<Давай поговоримо про щось інше...>"
 anomaly.78.desc:0 "\n§Y<питання... <питання>§!\n\n\n§G"§!Мої побоювання підтвердилися. Через наші зонди [rock_brain.GetName] втрачає енергію, що живить розумові процеси. [rock_brain.GetName] не є повністю закритою системою, тож це рано чи пізно повинно було статися... через десятки тисяч років, а не просто зараз...§G"§!"
 anomaly.78.a:0 "<Чи можемо ми чимось допомогти?"
 anomaly.78.a.response:0 "\n§Y<бути>.§!\n\n\n§G"§!Він каже, що все гаразд, але це не так. Ми намагалися подати енергію на нейронну решітку, але в результаті отримали більш гучні хвилі, але не сильніші. Ми вже перетнули межу, і незалежно від наших дій залишки енергії скоро вичерпаються. Астероїд не помічає уповільнення своїх розумових процесів, і в нього немає причин вважати, що це ознака швидкого кінця. Він навіть не розуміє, що означає померти...§G"§!"
 anomaly.78.b1:0 "<Останні слова?>"
 anomaly.78.b1.response:0 "\n§Y<сприймати>-<всередині> <повтор>. <[rock_fallen_empire.GetRealName]>.§!\n\n\n\n§G"§!Він буде думати про нас або думає про нас зараз, втілюючи нас у своїх думках? Я боюся, сигнал швидко згасає. І ми не впевнені, як розуміти "[rock_fallen_empire.GetRealName]" - з усіх сигналів астероїда [rock_brain.GetName] цей найбільше нагадує звичну нам мову, але сенс нам усе ще не зрозумілий. Можливо, наші алгоритми перекладу виходять з ладу з розпадом нейронної решітки суб'єкта.§G"§!"
 anomaly.78.b2:0 "$anomaly.78.b1$"
 anomaly.78.b2.response:0 "\n§Y<сприймати>-<всередині> <повтор>.§!\n\n\n§G"§!"§!"Він буде думати про нас. Хоча, скоріше, думає про нас зараз, втілюючи нас у своїх думках? Я боюся, сигнал швидко згасає, а можливо, наші алгоритми перекладу виходять з ладу з розпадом нейронної решітки суб'єкта.§G"§!"
 anomaly.78.c:0 ""Пора прощатися".""
 anomaly.79.desc:0 "[rock_brain.GetName] мовчить. Спроби провідного вченого [rock_scientist.GetName] перезарядити мінеральну решітку астероїда виявилися безплідними. Іскра, що колись вдихнула розум у висічені з каменю нейрони, згасла, але ми багато чого дізналися завдяки цьому далекому еволюційному родичу."
 anomaly.79.a:0 "Був він останнім зі свого роду чи першим?"
 anomaly.80.name:0 "Кам'яна мігрень"
 anomaly.80.desc:1 "Щойно ядро астероїда [From.From.GetName] було витягнуто з-під його кори, з'ясувалося, що воно погано реагує на космічний вакуум. Прилади корабля [Root.GetName] зареєстрували раптовий стрибок енергії, після чого кам'яна брила стала повільно, але безповоротно руйнуватися. Нам вдалося врятувати великі шматки провідного мінералу, але того спектрального заряду, який давав їм життя, більше немає."
 anomaly.80.a:0 "Кристали мають цінність самі по собі."
 anomaly.81.desc:0 "Наші некроманти вирізали нові шляхи в тендітних мінеральних жилах астероїда, грубі заклинання в камені, наповнені струмом енергії. Але свідомість астероїда [rock_brain.GetName] залишається загубленою для нас. Він став чимось іншим, зануреним у похмурий сон, оснащеним прискорювачами, що чекає на наші накази."
 anomaly.85.name:0 "Планетна балаканина"
 anomaly.85.desc:0 "Дивні електромагнітні імпульси, які випускає [From.GetName] і сусідні планети, заінтригували екіпаж корабля [Root.GetName]. При подальшому вивченні з'ясувалося, що ці імпульси є закодованими повідомленнями, хоча їхній зміст виявився досить банальним. Електромагнітна активність раптово припинилася, немов у відповідь на "підслуховування", але на кораблі [Root.GetName] встигли зафіксувати ті дані про свій стан, якими обмінювалися [From.GetName] і половина планет у системі."
 anomaly.85.a:0 "Використовуйте це для досліджень зв'язку на великих відстанях."
 anomaly.85.b:0 "Встановіть відповідність даних щодо всіх планет у системі."
 anomaly.90.name:0 "Чіпкі ліани"
 anomaly.90.desc:0 "Густа трава на планеті [From.GetName] реагує на дослідницькі зонди корабля [Root.GetName] тим, що у вражаюче лютій манері розбирає їх на частини. Спостерігаючи за тим, як жилаві ліани тягнуться до корабля далеко вгорі над ними, стає зрозуміло, чому на планеті порівняно мало тварин. Для подальшого вивчення рослинного життя планети запущено особливий проект."
 anomaly.90.a:0 "Ця небезпека нагадує про трифіди."
 anomaly.91.name:0 "Трав'яне ополчення"
 anomaly.91.desc:0 "Ретельне дослідження показує, що агресивна поведінка ліан і трав на планеті [From.From.GetName] - це не просто дурний рефлекс самозахисту."\n\nУ цих рослин спостерігається складний внутрішній соціальний устрій. Залежно від географічного району, різні види рослин беруть на себе виконання різних завдань, причому найважливіше з них - очевидно, не підпускати близько місцевих травоїдних тварин або потенційних загарбників, які прийшли з небес."
 anomaly.91.a.tooltip:0 "[From.From.GetName] отримує модифікатор §Y Підступна флора§!:\n£society£ §G+6§!"
 anomaly.95.name:0 "Важливо для когось"
 anomaly.95.desc:0 "Серед космічного сміття навколо планети [From.GetName] знайдено алюмінієву пластинку, анодована поверхня якої помітно вирізняється з-поміж металевих уламків, що оточують її. На ній зображені два ссавці, що мають безглуздий вигляд, і кілька досить позбавлених смаку геометричних фігур."
 anomaly.95.a:0 "Буде гарна підставка для моєї чашки."
 anomaly.95.b:0 "Розшифруйте пластинку."
 anomaly.95.c:0 "Хтось напевно захоче за неї заплатити."
 anomaly.95.b.tooltip:0 "Додає координати системи Сол у журнал.\n"
 anomaly.96.name:0 "Земна твердь"
 anomaly.96.desc.neutral:0 "Вказівки, взяті з написів на платівці, були надзвичайно точними... Це система Сол, а платівка, вочевидь, походить із планети, яку наші астрономи іменують Сол III."
 anomaly.96.desc.phobe:0 "Ми знайшли передбачуване джерело виявленого нами убогого шматка металобрухту. Система Сол - це космічна дрібнота, в центрі якої знаходиться жалюгідний жовтий карлик. Подібна глухомань повністю затьмарюється тією пишністю, яку являє собою [Root.Owner.GetName]."
 anomaly.96.desc.phile:0 "Ми нарешті досягли системи Сол, про існування якої хтось щосили намагався проінформувати нас - щоправда, вельми примітивним способом. Мабуть, місцем походження пластинки є третя планета від зірки - мабуть, континентального класу."
 anomaly.96.a.neutral:0 "Не ближнє світло, однак."
 anomaly.96.a.phobe:0 "Давайте заявимо про себе, жбурнувши платівку в їхнє сонце."
 anomaly.96.a.phile:0 "Ви волали до порожнечі, і ми прийшли."
 anomaly.100.name:0 "У догонялки з "Піонером""
 anomaly.100.desc:0 "На поверхні планети [From.GetName] виявлено алюмінієву пластинку з анодованим золотим покриттям. Усі члени екіпажу корабля [Root.GetName] впізнали її задовго до того, як аналіз і пошук за перехресними посиланнями в базі даних підтвердили її походження."
 anomaly.100.a:0 "Платівка з "Піонера"... Під номером 11."
 anomaly.105.name:0 "Мелодії старих часів"
 anomaly.105.desc:0 "Коли корабель [Root.GetName] досліджував слабке гравітаційне поле планети [From.GetName], у його передній оглядовий ілюмінатор врізався золотий диск. Побіжний аналіз виявленого об'єкта вказує на те, що маленькі борозенки на його поверхні можуть являти собою зашифровані аудіо- та відеодані, створені якоюсь інопланетною цивілізацією."
 anomaly.105.a:0 "Буде гарна підставка для дуже великої чашки."
 anomaly.105.b:0 "Розшифруйте його."
 anomaly.105.c:0 "Ксено-аудіофіли дорого б за нього заплатили."
 anomaly.105.b.tooltip:0 "Додає координати системи Сол у журнал.\n"
 anomaly.106.name:0 "Земна твердь"
 anomaly.106.desc.neutral:0 "Вказівки, взяті з аудіовізуального носія, були надзвичайно точними."\n\nЦе система Сол, а диск, вочевидь, походить із планети, яку наші астрономи іменують Сол III."
 anomaly.106.desc.phobe:0 "Ми знайшли передбачуване джерело виявленого нами убогого диска. Система Сол - це космічна дрібнота, в центрі якої знаходиться жалюгідний жовтий карлик. Подібне глушину повністю затьмарюється тією пишністю, що являє собою [Root.Owner.GetName]."
 anomaly.106.desc.phile:0 "Ми нарешті досягли системи Сол, про існування якої хтось щосили намагався проінформувати нас - щоправда, вельми примітивним способом. Мабуть, місцем походження диска є третя планета від сонця - мабуть, континентального класу."
 anomaly.106.a.neutral:0 "Не ближнє світло, однак."
 anomaly.106.a.phobe:0 "Давайте заявимо про себе, жбурнувши носій у їхнє сонце."
 anomaly.106.a.phile:0 "Ви волали до порожнечі, і ми прийшли."
 anomaly.110.name:0 "Голоси з минулого"
 anomaly.110.desc:0 "У покинутій фортеці на поверхні планети [From.GetName], що, вочевидь, була цитаделлю давно померлої раси примітивних істот, під товстим шаром спорового пилу на постаменті спочиває золотий диск. Спочатку його розпорядилися відправити на склад, вважаючи несуттєвим інопланетним артефактом, можливо, ксенорелігійного значення, але незабаром архівний комп'ютер визначив, що це золота грамплатівка, надіслана в космос із зондом "Вояджер"."
 anomaly.110.a:0 "Відтворіть його. Зараз же."
 anomaly.115.name:0 "Клітини в клітці"
 anomaly.115.desc:0 "Планета [From.GetName] є частково пустотілою. Її внутрішній простір заповнений щільною стільниковою конструкцією з невідомого сплаву, що містить контейнери з інопланетним генетичним матеріалом. Судячи з усього, це щось на кшталт архіву життя з генетичними записами якоїсь цивілізації, що існувала раніше і вже зникла. ДНК здебільшого безнадійно зруйнована, але ще багато чого можна дізнатися."
 anomaly.120.name:0 "Епос на монолітах"
 anomaly.120.desc:0 "[From.GetName] є безлюдною і навіть непридатною для проживання планетою, але гості на ній бували. Її поверхня всіяна високими кенотафами, висіченими з якогось мінералу нетутешнього походження. Очевидно, їх залишила тут раса космічних мандрівників зі схильністю до мистецтва. За допомогою плавних ліній на монолітах уміло зображено чиюсь історію, але настільки фантастичну, що вона, звісно ж, є вигадкою.\n\nЗвісно ж."
 anomaly.120.a:0 "Зробіть знімки для архівів."
 anomaly.120.b:0 "Яка... краса."
 anomaly.120.b.tooltip:2 "Робить цифрові репродукції монолітів загальнодоступними в нашій державі."
 anomaly.121.desc:0 "Забезпечені коментарями копії зображень з монолітів, знайдених на планеті [From.From.GetName], стали надзвичайно популярними в державі [Root.GetName].\n\nБагацько громадян стверджують, що ці фантастичні хроніки повністю змінили їхнє ставлення до інопланетян."
 anomaly.121.a.tooltip:0 "§B6 £pops£ поселень§! отримують принцип §YКсенофілія§!."
 anomaly.121.b.tooltip:0 "§B3 £pops£ поселення§! отримують принцип §YКсенофілія§!."
 anomaly.125.name:0 "Зйомка без запиту"
 anomaly.125.desc:0 "Перехопивши сигнал лиха, екіпаж корабля [Root.GetName] відправив зонд на мінливу поверхню планети [From.GetName]. Схоже, на ній нещодавно розбилося незареєстроване вантажне судно; що б воно не перевозило, воно перетворилося на попіл і бруд, але можна витягти деяку інформацію з навігаційного комп'ютера і відновити дані досліджень по цій системі."
 anomaly.125.a:0 "Дозволяю."
 anomaly.130.name:0 "Сила тяжіння"
 anomaly.130.desc:0 "Проведене кораблем [Root.GetName] вивчення астероїда тимчасово припинено, оскільки зонд потрапив у блукаючу гравітаційну аномалію.\n\nВін встиг передати деякі дані, перш ніж його зім'яли надзвичайно потужні сили, які незабаром повністю зникли."
 anomaly.130.a:0 "Принаймні, ніхто не постраждав."
 anomaly.135.name:0 "Покинутий парк розваг"
 anomaly.135.desc:0 "Споруди на планеті [From.GetName] не такі старі, як ми спочатку вирішили. Схоже, це щось на зразок майданчика для ігор або парку розваг. Провідний вчений [Root.GetLeaderName] зазначає, що багато механізмів є надзвичайно складними творіннями, завдяки яким ми можемо дізнатися багато нового, і що для інопланетних будівельників ці споруди могли бути ультрасучасною матрицею датчиків або навіть гігантською арт-інсталяцією...\n\nТак чи інакше, ми, [Root.Owner.GetSpeciesNamePlural], сприймаємо все це головним чином як місце, де можна відпочити з дітьми."
 anomaly.140.name:0 "Знайоме святилище"
 anomaly.140.desc:0 "Більша частина астероїда була з чудовою точністю оброблена лазером, щоб він став схожий на маленький храм або велике святилище народу [Root.Owner.GetSpeciesName]. \n\nХрам присвячений Невимовному, великому стародавньому божеству-руйнівнику, в якого вірить раса [Root.Owner.GetSpeciesAdj].\n\nЦей храм почав свій шлях крізь мовчазний космос задовго до того, як ми освоїли космічні польоти, а це, у кращому випадку... турбує.\n\nУ гіршому випадку, жахає.\n\nПриродно, провідний вчений [Root.GetLeaderName] переконує нас зайнятися пошуком інших видатних об'єктів із такими самими характерними особливостями, як у цього космічного храму, у зв'язку з чим до журналу було завантажено список можливих варіантів у найближчих системах."
 anomaly.140.a:0 "Можливо, буде краще, якщо ми цього робити не будемо."
 anomaly.140.a.tooltip:0 "Не будіть сплячих богів."
 anomaly.140.b:0 "Значить, будемо шукати."
 anomaly.140.c:0 "Ми не потерпимо такої єресі."
                                                  
 anomaly.140.c.tooltip:0 "Нехай [Root.GetName] зруйнує святилище. Це наказ."
 anomaly.142.name:0 "Стародавні боги: На шляху до Дарительки"
 anomaly.142.desc:0 "Корабель [Root.GetName] увійшов у систему [Root.GetStarName], і його екіпаж повідомляє про те, що по орбіті навколо тутешньої зірки справді рухається великий об'єкт, багато в чому подібний до святилища Невимовного."
 anomaly.142.a:0 "Давайте дослідимо його."
 anomaly.143.name:0 "Стародавні боги: На шляху до Безстрашного"
 anomaly.143.desc:0 "Корабель [Root.GetName] увійшов у систему [Root.GetStarName], і його екіпаж повідомляє про те, що по орбіті навколо тутешньої зірки справді рухається великий об'єкт, багато в чому подібний до святилища Невимовного."
 anomaly.143.a:0 "Хороша робота."
 anomaly.144.name:0 "Стародавні боги: На шляху до Сприймача"
 anomaly.144.a:0 "Ясно."

 anomaly.145.name:0 "Ах, що за музика!"
 anomaly.145.desc:0 "Тварини на планеті [From.GetName] - як хижаки, так і жертви - збираються разом із настанням ночі і...\n\nПоють.\n\nВой, ревіння, клацання, щебетання та шипіння, м'яко кажучи, позбавлені милозвучності, але в них усе-таки можна розпізнати мелодію. Причому не таку вже й погану, якщо вірити словам екіпажу корабля [Root.GetName].\n\nЦей хор нерозумних істот, вочевидь, є результатом роботи якихось інопланетян, і, можливо, ми ніколи не дізнаємося, навіщо їм знадобилося вносити такі зміни у фауну планети [From.GetName].\n\nТемп не менше, ми можемо хоча б почати з'ясовувати, як саме вони це зробили."
 anomaly.150.name:0 "Зони зро"
 anomaly.150.desc:0 "[From.GetName] - не просто крижаний гігант, а крижаний гігант, що складається з дуже незвичайного льоду. У межах досяжності з верхніх шарів атмосфери знаходяться скупчення зро."
 anomaly.150.a.tooltip:0 "Знайдено поклад §Yзро з льодом§!".
 anomaly.155.name:0 "Протизаконні дії"
 anomaly.155.desc:0 "Корабель [Root.GetName] виявив у глибокому кратері на поверхні астероїда підозріле технічне обладнання." Очевидно, хтось успішно скористався доволі простими засобами, щоб стабілізувати односторонній червоточин, причому провідний вчений [Root.GetLeaderName] одразу ж заявляє, що астероїд є точкою виходу. Інший кінець відкривається в якійсь незвіданій частині космосу в декількох світлових роках від чорної діри, і крізь червоточину в малих кількостях просочується темна матерія." Чьих би рук не була ця справа, вони, схоже, занедбали її."
 anomaly.155.a.tooltip:0 "Знайдено родовище §Yтемної матерії§!".
 anomaly.160.name:0 "Фіолетовий дощ"
 anomaly.160.desc:0 "[From.GetName] і фіолетовий дощ, що зачаровує, - ці зображення, зроблені дослідними зондами з корабля [Root.GetName], якимось чином опинилися в руках культурної еліти на планеті [Root.Owner.Capital.GetName]... Хоч це відкриття і не має наукової цінності, виразний образ кольорових опадів призвів до своєрідного відродження мистецтва, яке створюють [Root.Owner.GetSpeciesName]. Цей позитивний вплив буде відчутний протягом багатьох років."

 anomaly.165.name:0 "Стародавні боги: Святилище Дарительки"
 anomaly.165.desc:0 "Розшифровка піктограм у святилищі Дарительки пройшла набагато легше, ніж очікувалося. Усі задіяні лінгвісти повідомляють, що їх "осінило" і вони раптово відчули тісний зв'язок з мовою, незважаючи на її вік і складність.\n\nТемо ж, малоймовірно, що ці письмена набудуть великого сенсу, доки не будуть об'єднані з іншими текстами, пов'язаними з рештою членів божественного квадрумвірату."
 anomaly.166.name:0 "Стародавні боги: Святилище Безстрашного"
 anomaly.166.desc:1 "Після багатьох днів, заповнених тим, що найкраще можна описати словом "метушня", провідний вчений [Root.GetLeaderName] нарешті відшукує віровчення Безстрашного - тканий сувій, покритий міцним пластиковим полімером."
 anomaly.167.name:0 "Стародавні боги: Святилище Сприймача"
 anomaly.167.desc:0 "Провідний учений [Root.GetLeaderName] доповідає про те, що екіпажу корабля [Root.GetName] вдалося виявити у святилищі Сприймача. Вони швидко усвідомили, що на стінах мозаїкою викладено текст у вигляді логографічного письма, сильно спотворений через кілька шарів прозорого лаку. Початкові спроби його розшифрувати, покладаючись лише на недосконалі можливості комп'ютерів корабля [Root.GetName] з реконструкції текстів із простих зображень, не дали результатів, тому що спотворення було надто велике, щоб текст можна було віднести до будь-якого відомого древа мовних родин. Потім екіпаж корабля [Root.GetName] спробував бомбардувати лак пучками світла з різною довжиною хвилі та інтенсивністю, але ніякої позитивної реакції не було. [Root.GetLeaderName] з колегами розглядали можливість фізично відокремити лак від мозаїчного тексту, але зрозуміли, що дивним символам, безсумнівно, надали неправильну форму від самого початку, щоб їхній справжній вигляд можна було побачити лише через лак, що виконує роль лінзи.\n\nРозгадка знайшлася несподівано: [Root.GetLeaderName], збираючись оголосити про провал місії, ходить у роздратуванні по периметру круглого приміщення і раптом бачить, піднявши погляд, як окремі символи миттєво складаються у зв'язні рядки, що зникають, аби змінитися новими... \n\nНедвечірньо після цього команда вчених взялася за створення зображення стелі, стін і підлоги у вигляді спіралі. Тексти з інших святилищ повинні допомогти нам отримати єдину картину."
 anomaly.168.name:0 "Стародавні боги: Одкровення"
 anomaly.168.desc:0 "Повне віровчення богів (бо саме так треба розуміти виявлені нами тексти, що затьмарюють фрагментарні вигадки, на підставі яких виникли стародавні релігії народу [Root.GetSpeciesName]) має шокуючий викривальний, але водночас і революційний характер.\n\nЯкщо скористатися методом творчої інтерпретації, то стає зрозумілим, що жителі планети [Root.Capital.GetName] призначені для великих справ під керівництвом сильного релігійного лідера. \n\nМи прямуємо шляхом до божественного, але наше минуле рясніє нездійсненими пророцтвами та гріхами, породженими від невігластва. Надія на спокуту хитка."
 anomaly.168.a:0 "Не оголошуйте отримані відомості."
 anomaly.168.a.tooltip:0 "Знання - сила. Таємне знання - таємна сила."
 anomaly.168.b:0 "Отримайте грошову вигоду з отриманих відомостей."
 anomaly.168.b.tooltip:0 "Деякі багаті релігійні корпорації пронюхали про це і дуже зацікавилися."
 anomaly.168.c:0 "Але чого це може нас навчити?"
 anomaly.168.c.tooltip:0 "Не важливо, чи правдиві та обґрунтовані священні тексти, факт залишається фактом: ми маємо ті ж самі релігійні концепції, що і якась давніша, невідома нам раса, яка освоїла космос."
 anomaly.168.d:0 "Ми йдемо стопами богів!"
 #anomaly.168.d.tooltip:1 "Розпочніть релігійний ренесанс, і ваше рідне населення набуде етики §YFanatic Spiritualist§! та §YAuthoritarian§! етику".
