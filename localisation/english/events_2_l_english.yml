 story.101.name:0 "Космічні амеби"
 story.101.desc.phile:1 "Організми, несподівано знайдені нашими флотиліями деякий час тому, є новими дивовижними формами життя, що мешкає в космосі.\n\nРечовина, поспішно названа "космічною амебою" внаслідок кричуще неправильної інтерпретації первинних вихідних сигналів датчиків якимось аналітиком, насправді за своїми розмірами перевершує середній корабель [Root.Owner.GetAdj] класу корвет.\n\nМи маємо дати цій істоті спокій і спостерігати за нею та подібними до неї здалеку з планети [Root.Owner.Capital.GetName]."
 story.101.desc.phobe:2 "Організми, несподівано знайдені нашими флотиліями деякий час тому, є новими жахливими формами життя.\n\nІстота, поспіхом названа "космічною амебою" внаслідок кричуще неправильної інтерпретації первинних вихідних сигналів датчиків якимось аналітиком, насправді за своїми розмірами перевершує середній корабель [Root. Owner.GetAdj] класу корвет.\n\nНе буде нічого поганого в тому, щоб покласти кінець стражданням такого чудовиська.\n\nЗаради науки, в якійсь мірі."
 story.101.desc.milit:2 "Організми, несподівано знайдені нашими флотиліями деякий час тому, є формами життя, що мешкає в космосі.\n\nРечовина, поспішно названа "космічною амебою" в результаті кричуще неправильної інтерпретації первинних вихідних сигналів датчиків якимось тактиком, в дійсності за своїми розмірами перевершує середній корабель [Root.Owner.GetAdj] класу корвет.\n\nКораблі [Root.Owner.GetAdj] викликають у істоти агресію, але потрібне подальше дослідження."
 story.101.desc.pacif:1 "Організми, несподівано знайдені нашими флотиліями деякий час тому, є новими формами життя, що мешкає в космосі.\n\nТварюка, яку поспішно нарекли "космічною амебою" внаслідок кричуще неправильної інтерпретації первинних вихідних сигналів датчиків якимось аналітиком, насправді за своїми розмірами перевершує середній корабель [Root. Owner.GetAdj] класу корвет.\n\nНе дивлячись на те, що істота здається злісною, потрібне подальше дослідження, і ми можемо спостерігати за нею та їй подібними здалеку з планети [Root.Owner.Capital.GetName]."
 story.101.desc.mater:2 "Організми, несподівано знайдені нашими флотиліями деякий час тому, є формами життя, що мешкає в космосі..." Істота, яку поспіхом нарекли "космічною амебою" внаслідок кричущо неправильної інтерпретації первинних вихідних сигналів датчиків якимось аналітиком, насправді за своїми розмірами перевершує середній корабель [Root.Owner.GetAdj] класу [Root.Owner.GetAdj] класу корвет."
 story.101.desc.gesta:1 "Ті об'єкти, з якими нещодавно зустрілися наші кораблі, є невідомими раніше, космічними формами життя... Не дивлячись на те, що за розмірами вони значно перевищують корвет [Root.Owner.GetAdj], стада цих "космічних амеб", тим не менш, здаються крихітними на тлі всього нашого флоту."
 story.101.desc:1 "Організми, несподівано знайдені нашими флотиліями деякий час тому, є новими формами життя, що мешкає в космосі... Речовина, яку поспіхом нарекли "космічною амебою" внаслідок кричуще неправильної інтерпретації первинних вихідних сигналів датчиків якимось аналітиком, насправді за своїми розмірами перевершує середній корабель [Root.GetAdj] класу корвет."
 story.101.a:0 "Запустіть особливий проєкт для вивчення космічної амеби."
 story.101.b:0 "Сподіваємося, наші флотилії за дві секунди розправляться з цією тварюкою."

 story.105.name:0 "Космічні амеби назавжди"
 #project completed
 story.105.desc.phile:1 "Космічні амеби (це прізвисько дуже полюбилося всім на планеті [Root.Capital.GetName]) є тваринами-одинаками, коли вони надані самі собі. Будь-яку з них, окрім наймолодших екземплярів, супроводжують квазінезалежні організми, названі "джгутиками", які, очевидно, породжуються самою амебою і програмуються за допомогою пов'язаних з РНК рідких секретів на виконання команд хазяїна. Спочатку висловлювалося припущення, що джгутики є молодими космічними амебами, але, очевидно, у них немає жодної репродуктивної механіки, і кожен окремий джгутик функціонує винятково в ролі відокремленої кінцівки для свого хазяїна. Джгутики здатні керувати об'єктами і навіть нападати на них на вражаючій, хоча й обмеженій відстані від амеби-господаря, періодично повертаючись всередину його тіла для перепрограмування."\n\nВитончені моделі руху джгутиків, а також властивості відновлення, характерні для зовнішніх тканин амеб, можуть потенційно бути використані у військових цілях."
 story.105.desc.pacif:0 "Космічні амеби (це прізвисько стало популярним після того, як на планеті [Root.Capital.GetName] дізналися історію його появи) є тваринами-одинаками, коли вони надані самі собі. Кожну особину, крім наймолодших екземплярів, супроводжують квазінезалежні організми, названі "джгутиками", які, очевидно, породжуються самою амебою і програмуються за допомогою пов'язаних з РНК рідких секретів на виконання команд хазяїна.\n\nПочатково висловлювали припущення, що джгутики є молодими космічними амебами, але, очевидно, у них немає жодної репродуктивної механіки, і кожен окремий джгутик функціонує винятково в ролі відокремленої кінцівки для свого хазяїна. Джгутики здатні керувати об'єктами і навіть нападати на них на вражаючій, хоча й обмеженій відстані від амеби-господаря, періодично повертаючись всередину його тіла для перепрограмування."
 story.105.desc:1 "Космічні амеби (це прізвисько прижилося, оскільки середньостатистичні [Root.GetSpeciesName] насилу вимовили б правильну ксено-таксономічну назву) є тваринами-одинаками, коли вони надані самі собі. Кожну особину, крім наймолодших екземплярів, супроводжують квазінезалежні "джгутики" - організми, породжувані самою амебою, які програмують за допомогою пов'язаних з РНК рідких секретів на виконання команд господаря. Джгутики здатні керувати об'єктами і навіть нападати на них на вражаючій, хоча й обмеженій відстані від амеби-господаря, періодично повертаючись всередину його тіла для перепрограмування."\n\nВитончені моделі руху джгутиків, а також властивості відновлення, характерні для зовнішніх тканин амеб, можуть потенційно бути використані у військових цілях."
 story.105.desc.gesta:0 "Космічна амеба зазвичай супроводжується невеликою групою напівнезалежних джгутиків, які використовуються для оборони і взаємодії з об'єктами. Амеба та її джгутики не мають спільного розуму, замість цього амеба за допомогою спеціальних РНК-виділень програмує їх для виконання завдань середньої складності."
 story.105.a:0 "Дійсно вражаюче."

 story.110.name:0 "Космічну амебу препаровано"
 #debris studied
 story.110.desc.phobe:0 "Космічні амеби (це уявне образливе прізвисько, що стало популярним, стали з радістю використовувати війська [Root.GetSpeciesAdj], яким доручили їх умертвити) є набагато складнішими організмами, ніж передбачалося. Їхня міцна оболонка слугує захистом для безлічі порожнин, що вміщують менші "амеби" - істот, які, згідно зі спостереженнями наших флотилій, ефективно виконують роль ударної авіації, якщо "материнський корабель" атакують. Незважаючи на зовнішню схожість (якщо не брати до уваги очевидну різницю в розмірах), "ударні амеби" - набагато простіші істоти порівняно з власне космічною амебою. Крім цих порожнин, усередині космічної амеби перебувають сотні тендітних органів, що мають, безсумнівно, важливе значення для виживання в суворому космічному вакуумі. Багато хто з цих органів розірвалися або взагалі згоріли в процесі ліквідації амеби, в результаті чого нам дістався далеко не цілий труп.\n\nОднак ксенобіологи, призначені в проєкт з вивчення космічних амеб, упевнені в правильності подібної процедури видобутку зразків і дали конкретні інструкції з ураження цілей військовим флотиліям, які беруть участь у цьому. Якщо вбити ще п'ять амеб, завдаючи точкові удари в певні частини тіла, то потім можна успішно відтворити цілий організм."
 story.110.desc.milit:0 "Космічні амеби (дане прізвисько війська [Root.GetSpeciesAdj] стали зрештою використовувати як офіційне найменування своєї мети) є набагато складнішими організмами, ніж передбачалося. Їхня міцна оболонка слугує захистом для безлічі порожнин, що вміщують менші "амеби" - істот, які, згідно зі спостереженнями наших флотилій, ефективно виконують роль ударної авіації, якщо "материнський корабель" атакують. Незважаючи на зовнішню схожість (якщо не брати до уваги очевидну різницю в розмірах), "ударні амеби" мають помітно менш складну фізіологію, якщо порівнювати з власне космічною амебою. Крім цих порожнин, усередині космічної амеби знаходяться сотні тендітних органів, що мають, безсумнівно, важливе значення для виживання в суворому космічному вакуумі. Багато з цих органів розірвалися або взагалі згоріли в процесі ліквідації амеби, внаслідок чого нам дістався далеко не цілий труп. Проте ксенобіологи, призначені в проєкті з вивчення космічних амеб, упевнені в правильності подібної процедури видобутку зразків і дали конкретні інструкції з ураження цілей військовим флотиліям, які беруть участь у цьому. Якщо вбити ще п'ять амеб, завдаючи точкові удари в певні частини тіла, то потім можна успішно відтворити цілий організм."
 story.110.desc:0 "Космічні амеби (це прізвисько прижилося, тому що вони не піддаються легкій класифікації на підставі традиційної таксономії, якою користуються вчені [Root.Owner.Capital.GetSpeciesAdj]) є набагато складнішими організмами, ніж передбачалося. Їхня міцна оболонка слугує захистом для безлічі порожнин, що вміщують менші "амеби" - істот, які, згідно зі спостереженнями наших флотилій, ефективно виконують роль ударної авіації, якщо "материнський корабель" атакують. Незважаючи на зовнішню схожість (якщо не брати до уваги очевидну різницю в розмірах), "ударні амеби" мають помітно менш складну фізіологію, якщо порівнювати з власне космічною амебою. Крім цих порожнин усередині космічної амеби знаходяться сотні тендітних органів, що мають, безсумнівно, важливе значення для виживання в суворому космічному вакуумі. Багато з цих органів розірвалися або взагалі згоріли в процесі ліквідації амеби, внаслідок чого нам дістався далеко не цілий труп. Незважаючи на це, ксенобіологи, зайняті в проєкті з вивчення космічних амеб, впевнені, що отримали достатньо матеріалу для роботи, оскільки їм уже вдалося виявити низку фізіологічних особливостей і слабкостей, характерних для цих істот."
 story.110.desc.gesta:0 "Космічні амеби виявилися набагато складнішими організмами, ніж ми припускали. Їхня міцна оболонка слугує захистом для безлічі порожнин, що вміщують "амеб" поменше - істот, які, згідно зі спостереженнями наших флотилій, ефективно виконують роль ударної авіації, якщо "материнський корабель" атакують. Незважаючи на зовнішню схожість (якщо не брати до уваги очевидну різницю в розмірах), "ударні амеби" мають помітно менш складну фізіологію, якщо порівнювати з власне космічною амебою. Крім цих порожнин усередині космічної амеби знаходяться сотні тендітних органів, що мають, безсумнівно, важливе значення для виживання в суворому космічному вакуумі. Багато з цих органів розірвалися або взагалі згоріли в процесі ліквідації амеби, внаслідок чого нам дістався далеко не цілий труп. Незважаючи на це, ксенобіологи, зайняті в проєкті з вивчення космічних амеб, упевнені, що отримали достатньо матеріалу для роботи, оскільки їм уже вдалося виявити низку фізіологічних особливостей і слабкостей, характерних для цих істот."
 story.110.a.phobe:1 "Що завгодно, аби швидше від них позбутися."
 story.110.b.milit:0 "Навчальна стрільба."
 story.110.c:0 "Дуже добре."

 story.115.name:0 "Космічні амеби вбиті" #kill 5 quest
 story.115.desc.phobe:0 "Убивши ще кілька особин, ми отримали змогу вивчити гротескні стосунки космічних амеб із меншими істотами, які живуть усередині їхніх тіл. Судячи з того, що дізналися ксенобіологи [Root.GetSpeciesAdj], ці джгутики, чиї рухи нагадують батіг, не є ні потомством амеб, ні навіть їхніми паразитами. Господар просто породжує їх, коли досягає зрілості, причому вони є радше інструментами, ніж результатом розмноження. Щойно їхнє завдання виконано, вони повертаються в порожнину всередині амеби-господаря, мабуть, для отримання нових команд. Вони виконують роль маніпуляторів, сліпих придатків, що простягаються в темряві. До смішного очевидні недоліки, пов'язані з властивою їм затримкою реакції, до певної міри компенсуються великою кількістю наявних в амеби джгутиків, а також властивими кожному з них сильним набором рефлексів у відповідь і здатністю легко відслідковувати місцеперебування амеби-господаря.\n\nТак чи інакше, буде краще, якщо ми вб'ємо їх зараз."
 story.115.desc.milit:0 "Зібравши кілька трупів, ми отримали можливість вивчити цікаві стосунки космічних амеб з меншими істотами, які живуть усередині їхніх тіл. Судячи з того, що дізналися ксенобіологи [Root.GetSpeciesAdj], ці джгутики, чиї рухи нагадують батіг, не є ні потомством амеб, ні навіть їхніми паразитами. Господар просто породжує їх, коли досягає зрілості, причому вони є радше інструментами, ніж результатом розмноження. Ґрунтуючись на хитромудрих рухах джгутиків та їхніх взаємодіях між собою, можна було б припустити, що вони мають мозок, але його місце займає складний залозистий центр обробки інформації. Він розшифровує вхідні дані, тобто команди, що надходять у формі РНК, яка виділяється амебою і приймається джгутиком через підшкірні рецептори. Щойно їхнє завдання виконано, вони повертаються в порожнину всередині амеби-господаря для отримання нових команд. Таким чином вони функціонують як маніпулятори, як руки, відокремлені від тіла. Очевидні недоліки, пов'язані з притаманною їм затримкою реакції, певною мірою компенсуються великою кількістю наявних в амеби джгутиків, а також властивими кожному з них сильним набором рефлексів у відповідь і здатністю легко відслідковувати місцеперебування амеби-господаря. Порівняно високий рівень боєздатності космічних амеб під час боїв у глибокому космосі значною мірою пов'язаний з узгодженим застосуванням ними джгутиків, і наші війська, імовірно, могли б багато чого почерпнути з цих відомостей."
 story.115.desc:0 "Після того як було вбито четверту істоту, на планеті [Root.Capital.GetName], яку [Root.GetName] іменує своєю столицею, вдалося повністю відтворити тіло космічної амеби. Тепер ми починаємо розгадувати деякі з істин, які приховують ці істоти, а потім ці відомості надходять в адміністративні органи [Root.GetSpeciesAdj], у відповідні відділи... Напевно, найкорисніше відкриття на даний момент стосується шкірних мембран космічних амеб. Вони поглинають, а потім у результаті складних залозистих процесів засвоюють космічне випромінювання в широкому спектрі, мабуть, якоюсь мірою підтримуючи за рахунок нього своє існування."
 story.115.a.phobe:0 "Приголомшливо." # emp mod, +20% dmg vs amoebas
 story.115.b.milit:0 "Навчитися повинні ми." # emp mod, поліпшений ударний крафт
 story.115.c:0 "З цих знань можна отримати користь." # emp mod, +5% energy

 story.201.name:0 "Кристалічні організми"
 story.201.desc.base:0 "Наші [This.Owner.GetResearchers] закінчили вивчати звіти про незвичайні дрейфуючі кристалічні об'єкти із системи [This.System.GetName]. Результати виявилися просто вражаючими."
 story.201.desc.phile:1 "$story.201.desc.base$\n\nОб'єкти, що мають розмір корабля, та їхні трохи менші супутники, що теж нагадують кристали, спершу здавалися інертними, але раптові зміни в їхньому розташуванні відносно наших кораблів та нові енергетичні сигнатури, які виходять зсередини призм, вказують на те, що, можливо, вони є живими істотами. Звичайно, це дивовижна річ, але до них потрібно наближатися з обережністю.\n\nНаші найкращі уми готові приступити до вивчення цих істот."
 story.201.desc.phobe:1 "$story.201.desc.base$\n\nОб'єкти, що мають розмір корабля, і їхні трохи менші супутники, що теж нагадують кристали, спершу здавалися інертними, але раптові зміни в їхньому розташуванні відносно наших кораблів і нові енергетичні сигнатури, які виходять зсередини призм, вказують на те, що їх варто вважати небезпечними й до них треба наближатися із крайньою обережністю. \n\nМи повинні перекинути туди флотилію, щоб оцінити наступальний потенціал цих кристалів, якщо він у них є, і знищити їх, якщо вони становлять загрозу."
 story.201.desc.pacif:1 "$story.201.desc.base$\n\nОб'єкти, що мають розмір корабля, і їхні трохи менші супутники, що теж нагадують кристали, спершу здавалися інертними, але раптові зміни в їхньому розташуванні щодо наших кораблів і нові енергетичні сигнатури, які виходять зсередини призм, вказують на те, що їх варто вважати небезпечними й до них треба наближатися із крайньою обережністю.\n\nОскільки ми не бажаємо ризикувати, вступаючи в конфлікт із цими загадковими призмами, нам слід встановити дистанційне спостереження за ними зі столиці."
 story.201.desc.spiri:1 "$story.201.desc.base$\n\nОб'єкти, що мають розмір корабля, і їхні трохи менші супутники, які теж нагадують кристали, спершу здавалися інертними, але раптові зміни в їхньому розташуванні щодо наших кораблів і нові енергетичні сигнатури, які виходять ізсередини призм, вказують на те, що вони реагують, коли поруч перебувають кораблі [Root. Owner.GetSpeciesAdj].\n\nПрирода і походження цих кристалів поки що для нас незрозумілі, але в їхній формі та бездоганних кутах є щось таке, від чого душа [Root.Owner.GetSpeciesAdj] починає співати. [Root.Owner.GetName] відступить і спостерігатиме з шанобливої відстані."
 story.201.desc.milit:1 "$story.201.desc.base$\n\nОб'єкти, що мають розмір корабля, і їхні дещо менші супутники, які теж нагадують кристали, спершу здавалися інертними, але раптові зміни в їхньому розташуванні відносно наших кораблів і нові енергетичні сигнатури, які виходять ізсередини призм, вказують на те, що їх варто вважати небезпечними й до них треба наближатися з надзвичайною обережністю.\n\nНавіть, якщо ми не знайдемо їм військового застосування, вивчення зруйнованого кристала, безсумнівно, дасть цікаві результати."
 story.201.desc:1 "$story.201.desc.base$\n\nОб'єкти, що мають розмір корабля, і їхні трохи менші супутники, що теж нагадують кристали, спершу здавалися інертними, але раптові зміни в їхньому розташуванні щодо наших кораблів і нові енергетичні сигнатури, які виходять ізсередини призм, вказують на те, що їх варто вважати небезпечними й до них треба наближатися з надзвичайною обережністю.\n\nМи можемо або спробувати вступити в бій із потенційно небезпечними об'єктами, або встановити дистанційне спостереження за ними з безпечної відстані."
 story.201.a:0 "Запустіть особливий проєкт для дистанційного вивчення кристалів."
 story.201.b:0 "Ми сподіваємося, що наші флотилії розіб'ють їх вщент."

 story.205.name:0 "Невразливі кристалічні організми"
 story.205.desc.phile:0 "Кристалічні організми (вже сама назва є компромісом для ксенобіологів і ксеногеологів, які змагаються на планеті [Root.Capital.GetName], - це, безумовно, живі істоти...". "\n\nДеякий науковець [Root.GetSpeciesAdj], особливо надмірно консервативні представники наукової еліти, намагається довести, що ми маємо справу з "кремнієвої матерії", що "ожила", яка має мало спільного з біологічним життям. \n\n[Root.GetName] у переважній більшості свого населення відкидає такий регресивний підхід, натомість звертаючи погляд до захопливих нових горизонтів, які відкриваються завдяки цим кристалічним організмам. З деяким жалем слід визнати, що це істоти-одинаки, і будь-якого кришталевого володаря рідко побачиш більш ніж з одним вартовим і меншим масивом. Крім того, що масив і вартовий явно підкоряються владиці своєї групи, тонкі нюанси соціально-ієрархічних відносин кристалічних організмів нам незрозумілі, що не заважає цій динамічній системі бути предметом гарячкових досліджень на планеті [Root.Capital.GetName].\n\nПохоже, ці організми не спаровуються, і ми ще не спостерігали кристалів, які були б помітно старшими або молодшими за інших. Всупереч одній з ранніх гіпотез, різниця в кольорі в окремих кристалічних організмів, мабуть, пов'язана не з їхнім віком, а з прихованим внутрішнім зарядом (який може різко вивільнятися), і, схоже, спорадичні коливання цього заряду впливають на заломлюючі властивості кристала."
 story.205.desc:0 "Кристалічні організми (вже сама назва є компромісом для ксенобіологів і ксеногеологів, які змагаються на планеті [Root.Capital.GetName], - це, ймовірно, живі істоти...\n\nРаніше для них використовувався, можливо, більш описовий термін "ожила кремнієва матерія", оскільки вони мають мало спільного з біологічним життям. Це істоти-одинаки, і будь-якого кришталевого владику рідко побачиш більш ніж з одним стражем і меншим масивом. Крім того, що масив і вартовий явно підкоряються владиці своєї групи, тонкі нюанси соціально-ієрархічних відносин кристалічних організмів нам незрозумілі... Схоже, ці організми не спаровуються, і ми ще не спостерігали кристалів, які були б помітно старшими або молодшими за інших. Всупереч одній з ранніх гіпотез, різниця в кольорі в окремих кристалічних організмів, мабуть, пов'язана не з їхнім віком, а з прихованим внутрішнім зарядом (який може різко вивільнятися), і, схоже, спорадичні коливання цього заряду впливають на заломлювальні властивості кристала."
 story.205.desc.pacif:0 "Кристалічні організми (вже сама назва є компромісом для ксенобіологів і ксеногеологів, які змагаються на планеті [Root.Capital.GetName], - це, ймовірно, живі істоти...\n\nРаніше для них використовувався, можливо, більш описовий термін "ожила кремнієва матерія", оскільки вони мають мало спільного з біологічним життям. Це істоти-одинаки, і будь-якого кришталевого владику рідко побачиш більш ніж з одним стражем і меншим масивом. Крім того, що масив і вартовий явно підкоряються владиці своєї групи, тонкі нюанси соціально-ієрархічних відносин кристалічних організмів нам незрозумілі... Схоже, ці організми не спаровуються, і ми ще не спостерігали кристалів, які були б помітно старшими або молодшими за інших. Всупереч одній з ранніх гіпотез, різниця в кольорі в окремих кристалічних організмів, мабуть, пов'язана не з їхнім віком, а з прихованим внутрішнім зарядом, і, схоже, спорадичні коливання цього заряду впливають на заломлювальні властивості кристала. Кристалічні організми здатні різко вивільняти цей заряд у напрямку конкретної мети і, на жаль, мабуть, воліють чинити саме так, а не пропускати сторонні об'єкти, не завдаючи їм шкоди."
 story.205.desc.spiri:0 "Кристалічні організми (вже сама назва є компромісом для ксенобіологів і ксеногеологів, які змагаються на планеті [Root.Capital.GetName] ксенобіологів і ксеногеологів) існують поза такими базовими концепціями, як життя і смерть. Деякі з тих розповсюджувачів мудрості на планеті [Root.Capital.GetName], що вирізняються мізерною уявою, називають їх "кремнієвою матерією, що ожила", стверджуючи, що цей вид хоч і незвичайний, але підпорядковується тим самим неписаним законам світобудови, які, на їхню думку, управляють усіма нами.\n\nТак чи інакше, кристалічні організми - це чудові істоти-одинаки. Будь-якого кришталевого владику рідко супроводжують більше двох організмів, що підкоряються йому, - вартового і меншого масиву. Схоже, ці організми не спаровуються, і жоден з них не здається старшим або молодшим за інших - вони всі виникли в якусь досконалу минулу епоху. Спостережувана різниця в кольорі в окремих владик, мабуть, пов'язана з їхнім прихованим внутрішнім зарядом (який може різко вивільнятися), і, схоже, спорадичні коливання цього заряду впливають на заломлювальні властивості кристала."
 story.205.desc.gesta:0 "Ймовірно, ці кристалічні об'єкти є живими істотами.\n\nМожливо, більш підходящий термін для них - "ожила кремнієва матерія", оскільки вони мають мало спільного з біологічною або традиційною штучним життям.\n\nХочеться, ці організми не спаровуються, і ми ще не спостерігали кристалів, які були б помітно старше або молодше за інших. Всупереч одній з ранніх гіпотез, різниця в кольорі в окремих кристалічних організмів, мабуть, пов'язана не з їхнім віком, а з прихованим внутрішнім зарядом (який може різко вивільнятися), і, схоже, спорадичні коливання цього заряду впливають на заломлюючі властивості кристала."
 story.205.a:0 "Ці знання будуть великою підмогою для природничих наук."
 story.205.a.tooltip:1 "Наша держава отримує модифікатор §YПризматичні лінзи§!:\n£physics£ §G+10%§!"
 story.205.b:0 "Ми знайдемо практичне застосування для цієї інформації."
 story.205.b.tooltip:1 "Наша держава отримує модифікатор §Yкришталевий сонар§!:\nМожливість §Yмиттєво вивчити§! за £energy£ §Y30§! будь-яку систему з кристалічними організмами, в якій ви опинитеся."
 story.205.aa:0 "Які можливості військового застосування?"
 story.205.bb:0 "Потенційна користь є."

 story.210.name:0 "Кристалічний організм розбитий"
 story.210.desc.milit:0 "Кристалічні організми (ця нова назва краще відображає їхній видимий стан як кремнієвої, нехай і живої, матерії) є сильними й агресивними супротивниками.\n\nСутички з ними дозволили нам точно визначити слабкі місця, які в теорії мають бути спільними для всіх кристалічних організмів. Це велика удача, оскільки нашим флотиліям потрібно буде вступити в бій ще з кількома екземплярами, якщо ми хочемо дізнатися що-небудь про ці загадкові призми. Нам відомо, що зміни в рівні спостережуваної агресії і внутрішнього виробництва енергії, які призводять до вивільнення заряду, що нагадує постріл, супроводжуються змінами показника заломлення світла цими кристалами.\n\nПо суті, є ймовірність, що [Root.GetSpeciesAdj&pl] кораблі з часом познайомляться з кристалічними організмами різного кольору і будуть готові до різниці в їхній поведінці та бойових можливостях."
 story.210.desc.mater:0 "Кристалічні організми (перейменування було зроблено після того, як стало зрозуміло, що вони мають більше спільного з тваринами, ніж з дорогоцінними мінералами) поводяться агресивно і відкрито вороже, коли поруч із ними опиняються [Root.GetSpeciesAdj&pl] кораблі. Можливо, наші флотилії сприймаються ними як металеві організми, яких потрібно витіснити з території кристалів за допомогою будь-яких необхідних засобів.\n\nСутички з ними дозволили нам точно визначити слабкі місця, які в теорії мають бути спільними для всіх кристалічних організмів. Крім того, зміни в рівні спостережуваної агресії і внутрішнього виробництва енергії, які призводять до нагадує постріл вивільнення заряду, супроводжуються змінами показника заломлення світла цими кристалами.\n\nПо суті, є ймовірність, що [Root.GetSpeciesAdj&pl] кораблі згодом познайомляться з кристалічними організмами різного кольору і будуть готові до різниці в їхній поведінці та бойових можливостях.\n\nУ нас не залишається іншого вибору, окрім як продовжувати вступати з кристалічними організмами в прямий бій, якщо ми хочемо дізнатися про них більше. Хоча ми й не можемо вільно використовувати їх як природний ресурс, просто піти з порожніми руками [Root.GetName], звісно ж, не захоче."
 story.210.desc:0 "Кристалічні організми (перейменування було зроблено неофіційно після того, як стало очевидно, що поведінка цих кристалів справді є поведінкою, а не якимось незрозумілим мінералогічним процесом) поводяться агресивно та відкрито вороже, коли поруч із ними опиняються [Root.GetSpeciesAdj&pl] кораблі. Можливо, наші флотилії сприймаються ними як металеві організми, яких потрібно витіснити з території кристалів за допомогою будь-яких необхідних засобів.\n\nСутички з ними дозволили нам точно визначити слабкі місця, які в теорії мають бути спільними для всіх кристалічних організмів. Крім того, зміни в рівні спостережуваної агресії і внутрішнього виробництва енергії, які призводять до нагадує постріл вивільнення заряду, супроводжуються змінами показника заломлення світла цими кристалами.\n\nПо суті, є ймовірність, що [Root.GetSpeciesAdj&pl] кораблі згодом познайомляться з кристалічними організмами різного кольору і будуть готові до різниці в їхній поведінці та бойових можливостях.\n\nОскільки на даний момент мирний контакт здається неможливим, у нас не залишається іншого вибору, окрім як продовжувати вступати з кристалічними організмами в прямий бій, якщо ми хочемо дізнатися про них більше."
 story.210.desc.gesta:0 "Кристалічні організми поводяться агресивно і відкрито вороже щодо нас і наших кораблів. Можливо, наші флотилії сприймаються ними як металеві організми, яких потрібно витіснити з території кристалів будь-якими засобами.\n\nСутички з ними дозволили нам точно визначити вразливості, які в теорії мають бути спільними для всіх кристалічних організмів. Крім того, зміни в рівні спостережуваної агресії і внутрішнього виробництва енергії, які призводять до вивільнення заряду, що нагадує постріл, супроводжуються змінами показника заломлення світла цими кристалами.\n\nПо суті, є ймовірність, що [Root.GetSpeciesAdj&pl] кораблі згодом познайомляться з кристалічними організмами інших кольорів, і нам слід бути готовими до того, що їхня поведінка і бойові можливості будуть відрізнятися.\n\nОскільки на даний момент мирний контакт здається неможливим, у нас не залишається іншого вибору, окрім як продовжувати вступати з кристалічними організмами в прямий бій, якщо ми хочемо дізнатися більше."
 story.210.a:0 "Прийнято до відома."

 story.215.name:0 "Кристалічні організми розтрощені"
 story.215.desc.milit:0 "Де б вони не опинилися, флотилії, які є в розпорядженні [Root.GetName], залишають по собі зруйновані кристали.\n\nИстинна природа кристалічних організмів, імовірно, назавжди залишиться для нас таємницею, але яке це має значення?"\n\nВойська [Root.GetSpeciesAdj] стали винятково досвідченими в ліквідації призм, і впродовж цієї кампанії ми навчилися по-різному оптимізувати нашу зброю."
 story.215.desc.mater:0 "Після знищення кількох екземплярів кристалів і збору тисяч зразків [Root.GetSpeciesAdj&pl] інженери нарешті вигадали рентабельний спосіб переробки решток кристалічних організмів на придатні для використання матеріали... Поки що незрозуміло, чи компенсує це витрати на ведення боїв із кристалами та їхнім випромінюванням, яке застосовують як зброю, але, хай там як, це перемога для промисловості."
 story.215.desc:0 "Незважаючи на часті зіткнення з ними, кристалічні організми залишаються для нас такими ж загадковими, як і раніше. Схоже, що вони не спаровуються, але важко уявити собі, що на світі може бути якась величезна космічна жердина, яка виробляє їх природним чином.\n\nМи знайшли застосування для уламків зруйнованих кристалічних організмів, але є побоювання, що деякі речі, такі як правда про їхнє походження, є по суті непізнаваними."
 story.215.desc.gesta:0 "Незважаючи на часті зіткнення з ними, кристалічні організми залишаються для нас такими ж загадковими, як і раніше. Схоже, що вони не спаровуються, але важко уявити собі, що на світі може бути якась величезна космічна жердина, що продукує їх природним чином."\n\nМи знайшли застосування для уламків зруйнованих кристалічних організмів, але є побоювання, що деякі речі, як-от правда про їхнє походження, є по суті непізнаваними."
 story.215.a.milit:0 "Перемога понад істиною."
 story.215.b.mater:0 "Ми повинні отримати максимальну вигоду з того, що нам пропонує всесвіт."
 story.215.b.mater.tooltip:0 "Дає доступ до глобального указу §YКрохкі трофейні кристали§!".
 story.215.c:0 "Як шкода."
 story.215.c.tooltip:0 "Дає доступ до глобального указу §YТрофейні кристали§!".
 story.219.name:0 "Кришталевий сонар"
 story.219.desc:0 "Флотилія [From.GetFleetName] виявила кристалічні організми в системі [From.From.GetName].\n\nВикористовуючи накопичену енергію, наші кораблі можуть генерувати інтенсивний, але нешкідливий високочастотний імпульс, який випускають по кристалічних організмах. Ті виконують роль призм і резонаторів, розділяючи імпульс і розсіюючи його по всій зоряній системі, а хвилі, відбиті від планетарних тіл, реєструються датчиками наших кораблів."\n\nТаким чином миттєво виконується вивчення всієї системи."
 story.219.a:0 "Так і зробіть."
 story.219.a.tooltip:1 "£energy£ §R-30§! за миттєве §Yвивчення§! системи [From.From.GetName]."
 story.219.b:0 "Не цього разу."
 story.219.c:0 "У нас немає таких ресурсів."

 story.220.name:0 "Будинок кристалів"
 story.220.desc.hostile:0 "[Root.GetName] повідомляє про значну присутність кристалічних організмів у системі [From.GetName]. Мало що вказує на те, що це місце є їхньою прабатьківщиною, але ніколи раніше стільки кристалічних організмів не спостерігалося в одній системі одночасно." Згідно з первинними даними, незвичайний кристалічний об'єкт у системі може становити певний інтерес, якщо тільки ми зможемо... демонтувати його."
 story.220.desc.nonhostile:1 "[Root.GetName] повідомляє про значну присутність кристалічних організмів у системі [From.GetName]. Вочевидь, це якийсь притулок - або, принаймні, центр їхньої діяльності як такої, - адже [From.GetName] є місцем розташування небаченого раніше кристалічного об'єкта."\n\nЦей об'єкт проявляє деякі властивості, характерні для кристалічних організмів, але у більших масштабах."
 story.220.desc.gesta:1 "Ми помітили значну присутність кристалічних організмів у системі [From.GetName]. Вочевидь, це якийсь притулок - або, принаймні, центр їхньої діяльності як такої - адже [From.GetName] є місцем розташування небаченого раніше кристалічного об'єкта."\n\nЦей об'єкт проявляє деякі властивості, характерні для кристалічних організмів, але у більших масштабах."
 story.220.a.nonhostile:0 "Так і зробіть."

 story.221.name:0 "Ворожіння на кристалі"
 story.221.desc:0 "Відділ ксенології на планеті [Root.Capital.GetName] повідомляє про завершення дистанційного вивчення кристалічного об'єкту.\n\nІ знову явна відсутність спостережуваної поведінки, що демонструється цими організмами, не дає змоги зробити однозначні висновки. Проте їхні фізіологічні властивості продовжують інтригувати. Вивчення об'єкта дало змогу нашим ксенобіологам, у тісній співпраці з інженерами-матеріалознавцями, почати моделювання високорозвинених відновлювальних властивостей, які спостерігаються у кристалічного об'єкта."
 story.221.desc.gesta:0 "Ми завершили дистанційне вивчення кристалічного об'єкту. Повна відсутність спостережуваної поведінки, що демонструється цими організмами, не дає змоги зробити однозначні висновки, проте їхні фізіологічні властивості продовжують інтригувати. Тепер ми можемо почати моделювання високорозвинених відновлювальних властивостей, які спостерігаються у кристалічного об'єкта."
 story.221.a:0 "Похвально."

 story.223.name:0 "Ворожіння перервано"
 story.223.desc:0 "Відділ ксенології на планеті [Root.Capital.GetName] повідомляє, що кристалічний об'єкт, за яким велося спостереження у віддаленій системі, було знищено, тож дистанційне вивчення більше неможливе."
 story.223.desc.gesta:0 "Кристалічний об'єкт, за яким велося спостереження у віддаленій системі, було знищено, тож дистанційне вивчення більше неможливе."
 story.223.a:0 "Шкода."
 story.223.a.tooltip:0 "Особливий проєкт §НКристалічний об'єкт§! скасовано."

 story.301.name:0 "Стародавні видобувні дрони"
 story.301.desc.pacif:1 "Було проаналізовано повідомлення про дронів, зустрінутих у деяких системах глибокого космосу. Схоже, вони зайняті експлуатацією та охороною автономної орбітальної видобувної станції, заснованої кілька тисячоліть тому і незабаром покинутої всіма, крім самих цих дронів, якщо судити зі стану технологічного обладнання. \n\nПо всій видимості, у дронів відсутні протоколи дипломатичного зв'язку (принаймні, такі, які [Root.Owner.GetName] може розшифрувати), і вони реагують вороже на кораблі [Root.Owner.GetSpeciesAdj], що з'являються в їхній системі.\n\nПрисутність дронів у системі [Root.System.GetName] інтригує, і нам потрібно спробувати дізнатися про них більше."
 story.301.desc.mater:1 "Були проаналізовані повідомлення про дронів, зустрінутих у деяких системах глибокого космосу. Схоже, вони зайняті експлуатацією та охороною автономної орбітальної видобувної станції, заснованої кілька тисячоліть тому і незабаром покинутої всіма, крім самих цих дронів, якщо судити зі стану технологічного обладнання. Те, що вони призначені для видобутку, досить ясно, але хто дав їм таке завдання, поки незрозуміло. Очевидно також те, що транспортування мінералів із цієї системи не здійснювалося вже сотні, якщо не тисячі років.\n\nМожливо, це всього лише старі дрони, але все-таки за ними потрібно пильно стежити, чим [Root.Owner.GetName] і займеться."
 story.301.desc:1 "Було проаналізовано повідомлення про дрони, зустрінуті в глибокому космосі в деяких системах. Схоже, вони зайняті експлуатацією та охороною автономної орбітальної видобувної станції, заснованої кілька тисячоліть тому і незабаром покинутої всіма, крім самих цих дронів, якщо судити зі стану технологічного обладнання. Дрони мають потужні видобувні лазери і здійснюють явно загрозливі, а то й відкрито ворожі маневри, коли до них наближаються кораблі [Root.Owner.GetSpeciesAdj]."\n\nМожливо, це всього лише старі дрони, але все ж таки за ними потрібно пильно стежити, чим [Root.Owner.GetName] і займеться."
 story.301.desc.gesta:1 "Дрони, яких ми зустріли в глибокому космосі, схоже, зайняті експлуатацією та охороною автономної орбітальної видобувної станції. Судячи зі стану технологічного обладнання, вона була побудована кілька тисячоліть тому і незабаром покинута всіма, крім самих цих дронів. Дрони мають потужні видобувні лазери і здійснюють явно загрозливі, а то й відкрито ворожі маневри, коли до них наближаються."\n\nМожливо, це всього лише старі дрони, але все ж за ними слід гарненько наглядати."
 story.301.a:0 "Встановіть станцію стеження на планеті [Root.Capital.GetName]."
 story.301.b:0 "Подивимося, з чого вони зроблені. Розберіть їх на частини."

 story.305.name:0 "Працьовитість видобувних дронів"
 #starts mining drone home system chain upon completion
 story.305.desc.pacif:0 "Коли дрони не приводять свої видобувні лазери в бойове положення, націлившись на кораблі [Root.GetSpeciesAdj], вони, судячи з усього, завзято й мовчки працюють, довбаючи поверхню бідних на мінерали астероїдів, бо більше їм зайнятися нема чим... \n\nІнтересніше те, що, всупереч зробленим раніше припущенням, дрони не беззвучні. Вони видають імпульсні сигнали, хоча вкрай рідко і на такій частоті, що їх важко відокремити від фонового шуму. Чи приймає хтось досі ці сигнали, залишається загадкою, вирішувати яку поки що не час."
 story.305.desc.mater:0 "Дрони надзвичайно ефективно витягують із порід те, що в них залишилося, дочиста, хоча шахтарі [Root.GetSpeciesAdj] такий видобуток давно б забракували, вирішивши, що жодних корисних копалин тут уже немає. Наші найкращі інженери працюють над тим, щоб пристосувати методи дронів для застосування на видобувних станціях і підприємствах, які має в своєму розпорядженні [Root.GetName], що повинно підвищити ефективність за рахунок зниження витрат енергії. \n\nНе менш важливим є той факт, що, всупереч зробленим раніше припущенням, дрони не беззвучні. Вони видають імпульсні сигнали, хоча вкрай рідко і на такій частоті, що їх важко відокремити від фонового шуму. Чи приймає хтось досі ці сигнали, залишається загадкою, вирішувати яку поки що не час."
 story.305.desc:0 "Невтомна і нескінченна робота дронів з видобутку ресурсів, що поступово зменшуються, на місцевих малих планетах являє собою дещо нудну, але тим не менш інформативну тему для вивчення. По суті, видобувні підприємства на планеті [Root.Capital.GetName] могли б трохи повчитися тому, як максимально збільшити темпи видобутку корисних копалин за умови економії енергії.\n\n Крім того, ми виявили, що дрони не беззвучні. Вони видають імпульсні сигнали, хоча вкрай рідко і на такій частоті, що їх важко відокремити від фонового шуму. Чи приймає хтось досі ці сигнали, залишається загадкою, вирішувати яку поки що не час."
 story.305.desc.gesta:0 "Невтомна і нескінченна робота дронів з вилучення ресурсів, що поступово зменшуються, на місцевих малих планетах являє собою дещо нудну, але тим не менш інформативну тему для вивчення. По суті, ми могли б повчитися тому, як максимально збільшити темпи видобутку корисних копалин за умови економії енергії.\n\nКрім того, ми виявили, що дрони не беззвучні. Вони видають імпульсні сигнали, хоча вкрай рідко і на такій частоті, що їх важко відокремити від фонового шуму. Чи приймає хтось досі ці сигнали, залишається загадкою, вирішувати яку поки що не час."
 story.305.a:0 "Прийнято до відома."
 story.305.a.tooltip:1 "Дає доступ до указу §YОптимізація дронів§!".
 story.305.b:1 "Треба дізнатися, як вони роблять оцінку видобувних майданчиків."
 story.305.b.tooltip:0 "Додає список багатих на мінерали малих планет у журнал."

 story.310.name:0 "Демонтаж видобувних дронів"
 story.310.desc.mater:0 "Добувні дрони були знищені в запеклому бою, в який з ними вступили кораблі [Root.GetSpeciesAdj]. На щастя, енергетичні елементи є найміцнішою деталлю в їхній конструкції, і дещо нашим кораблям вдалося забрати. Технологія створення цих елементів наразі вища за наше розуміння, але попередні випробування показують, що ми цілком можемо перетворити їхню потужність на енергокредити."\n\nКоли останній енергетичний елемент розрядився, інженери, які проводили випробування, помітили зниження фонового випромінювання. Судячи з усього, дрони не беззвучні: час від часу вони передають сигнали на незвичайних частотах - відтоді, як ми їх уперше виявили або навіть, можливо, як їх уперше ввели в експлуатацію. Малоймовірно, що хтось ще продовжує приймати ці сигнали.\n\nТак чи інакше, дрони можуть виявитися потужним, але обмеженим джерелом енергії, якщо ми зможемо знайти їх і досить ефективно вивести з ладу."
 story.310.desc:0 "Добувні дрони були знищені в запеклому бою, в який з ними вступили кораблі [Root.GetSpeciesAdj]. На щастя, енергетичні елементи є найміцнішою деталлю в їхній конструкції, і дещо нашим кораблям вдалося забрати. Технологія створення цих елементів наразі вища за наше розуміння, але попередні випробування показують, що ми цілком можемо перетворити їхню потужність на енергокредити."\n\nКоли останній енергетичний елемент розрядився, інженери, які проводили випробування, помітили зниження фонового випромінювання. Судячи з усього, дрони не беззвучні: час від часу вони передають сигнали на незвичайних частотах - відтоді, як ми їх уперше виявили або навіть, можливо, як їх уперше ввели в експлуатацію. Малоймовірно, що хтось ще продовжує приймати ці сигнали.\n\nТак чи інакше, дрони можуть виявитися потужним, але обмеженим джерелом енергії, якщо ми зможемо знайти їх і досить ефективно вивести з ладу."
 story.310.desc.gesta:0 "У спекотному бою ми знищили видобувних дронів. На щастя, енергетичні елементи є найміцнішою деталлю в їхній конструкції, і дещо нам вдалося забрати. Технологія створення цих елементів наразі вища за наше розуміння, але попередні випробування показують, що ми цілком можемо перетворити їхню потужність на енергокредити.\n\nКоли останній енергетичний елемент розрядився, ми, за допомогою наших випробувачів-[Root.GetUnitDronePlural], помітили зниження фонового випромінювання. Судячи з усього, дрони не беззвучні: час від часу вони передають сигнали на незвичайних частотах - відтоді, як ми їх уперше виявили або навіть, можливо, як їх уперше ввели в експлуатацію. Малоймовірно, що хтось ще продовжує приймати ці сигнали.\n\nТак чи інакше, дрони могли б виявитися потужним, але обмеженим джерелом енергії, якби ми могли знаходити їх і досить ефективно виводити з ладу."
 story.310.a:0 "Дуже добре."
 story.310.a.tooltip:0 "Дає доступ до глобального указу §YТрофейна енергія§!.\n"
 story.320.name:0 "Поклади вивчені"
 story.320.desc:0 "Вивчено всі багаті на мінерали поклади, виявлені за допомогою алгоритмів оцінки стародавніх видобувних дронів, вивчених нашими інженерами."

 story.330.name:0 "Стародавня станція переробки мінералів"
 story.330.desc:0 "[Root.GetName] стикається зі значною присутністю стародавніх видобувних дронів у системі [From.GetName]. Схоже, йдеться про велику станцію з видобутку та переробки корисних копалин - можливо, останню такого роду в галактиці."
 story.330.desc.gesta:0 "Ми зіткнулися зі значною присутністю стародавніх видобувних дронів у системі [From.GetName]. Схоже, йдеться про велику станцію з видобутку та переробки корисних копалин - можливо, останню такого роду в галактиці."
 story.330.a:0 "Напевно так і є."
 story.330.b:0 "Подивимося, що ми можемо там дізнатися."

 story.331.name:0 "Спостереження за переробкою"
 story.331.desc:0 "Рішення не втручатися в роботу стародавньої станції з переробки корисних копалин виявилося зрештою мудрим. Спостерігаючи за її монотонними ритмами тривалий час, ми змогли виокремити кілька системних методів автоматизованого оброблення сировини, які перевершують наші власні."
 story.331.desc.gesta:0 "$story.331.desc$"
 story.331.a:0 "Отже, ми повинні освоїти ці методи."
 story.331.b:0 "Ми зірвали куш."

 story.333.name:0 "Базу видобувних дронів знищено"
 story.333.desc:0 "До нас дійшли відомості, що станція переробки корисних копалин, за якою велися спостереження в системі [location_planet.GetStarName], знищена. Значні запаси сировини та оброблених мінералів викинуло назовні, і вони випали на планету [location_planet.GetName] в місцевому поясі астероїдів."
 story.333.desc.gesta:0 "Станція переробки корисних копалин, помічена нами в системі [location_planet.GetStarName], була знищена. Значні запаси сировини та оброблених мінералів викинуло назовні, і вони випали на планету [location_planet.GetName] в місцевому поясі астероїдів."
 story.333.a:0 "Ми вивчили достатньо уламків."
 story.333.a.tooltip:0 "Особливий проект §НАвтоматизована станція з переробки§! скасовано.\n$story.333.b.tooltip$"
 story.333.b:0 "Ми зірвали куш."
 story.333.b.tooltip:0 "Планета [location_planet.GetName] тепер стала багатшою на мінерали."

 story.401.name:0 "Войд-хмари"
 story.401.desc.spiri:1 ""Це хмара, - йдеться у повній благоговіння доповіді, складеній на основі кількох джерел. - Хмара із зоряної речовини, що світиться і пульсує в темряві". Далі в доповіді це явище досить поетично іменується "войд-хмарою".\n\n[Root.Owner.GetName] в особі свого духовенства вважає очевидним, що ці хмари - вісники, оживлені якоюсь вищою волею. Питання, кому або чому ця воля належить, залишається предметом запеклих суперечок, і, ймовірно, в осяжному майбутньому нічого не зміниться. Поки істинну природу войд-хмари не визначено, можливо, буде розумним ставитися з певною обережністю до тієї величезної потужності, яка очевидна при спостереженні за її бурлінням."
 story.401.desc:1 "Дослідження незвичайного скупчення сміття і космічного пилу, названого раніше §H[This.ContactCountry.GetName]§!, призвело до дивовижних результатів: це хмара з твердих частинок, яка володіє потужним зарядом невідомого походження, і в неї немає причин демонструвати прості рефлекси, а тим паче рухатися з певною метою... Але вона це робить... Є щось безсумнівно зловісне в невиразних образах з отриманих відеофайлів. Можливо, у всесвіті є речі, з якими нам краще не зв'язуватися."
 story.401.desc.gesta:1 "Дослідження незвичайного скупчення сміття і космічного пилу, позначеного як §H[This.ContactCountry.GetName]§! дало дивовижні результати: у цієї хмари з твердих частинок виявився потужний заряд невідомого походження. По ідеї, вона не повинна демонструвати прості рефлекси, а вже тим більше рухатися з певною метою. Але вона це робить. Є щось безсумнівно зловісне в неясних образах з отриманих відеофайлів. Можливо, у всесвіті є речі, з якими нам краще не зв'язуватися."
 story.401.a.spiri:0 "Навіть якщо посланці богів, їх потрібно вивчити."
 story.401.b.spiri:0 "Ми передаємо цю справу в умілі руки наших адміралів."
 story.401.c:0 "Давайте поспостерігаємо, але втручатися не будемо."
 story.401.d:0 "Ми передаємо цю справу в умілі руки наших адміралів."
 story.401.e:0 "Можливо, це слід знищити."

 story.405.name:0 "Загадки в порожнечі"
 story.405.desc.spiri:0 "Войд-хмари - це старійшини космосу. Щойно астрономи [Root.GetSpeciesAdj] зрозуміли, що саме потрібно шукати, вони стали знаходити сліди войд-хмар всюди.\n\nУтворившись ще на зорі творіння, вони спостерігали за тим, як запалювалися зірки і формувалися молоді планети. Тепер ці скупчення неживої матерії, що володіють квазі-свідомістю і застали ранні етапи існування самого часу, пливуть між вмираючими зірками і світами, що руйнуються... Вони - постійне нагадування про те, що ми всього лише маленькі частини чогось більшого."
 # +6 mult phys research, +10% dmg vs cloud modifier
 story.405.desc:0 "Войд-хмари, наскільки можуть судити дослідники [Root.GetSpeciesAdj], є одними з найстаріших сутностей у всесвіті. Мабуть, вони виникли всього через кілька мільярдів років після появи матерії у звичному нам вигляді, коли величезні сили, що діяли в молодому космосі, формували щось із нічого. Колись вони могли стати зірками, але не стали.\n\nПояснити їхній очевидний тваринний інтелект складніше, але відповідь, можливо, пов'язана з аномально сильними електромагнітними полями, які утримують їх від розпаду, - ще однією ознакою їхнього зародження до початку всього сущого. Не виключено, що часу було достатньо, щоб дивний зоряний пил і гравітаційні поля, постійно перемішуючись, склалися в якусь мінливу подобу нейронних провідних шляхів. Крім того, хмари, схоже, приймають імпульси одна від одної, а то й спілкуються безпосередньо, хоча їх і розділяють світлові роки. Є підозри, що якусь роль у цьому явищі відіграє квантова заплутаність."
 story.405.desc.gesta:0 "Можливо, войд-хмари є одними з найстаріших сутностей у всесвіті. Мабуть, вони виникли всього через кілька мільярдів років після появи матерії у звичному нам вигляді, коли величезні сили, що діяли в молодому космосі, формували щось із нічого. Колись вони могли стати зірками, але не стали.\n\nПояснити їхній очевидний тваринний інтелект складніше, але відповідь, можливо, пов'язана з аномально сильними електромагнітними полями, які утримують їх від розпаду, - ще однією ознакою їхнього зародження до початку всього сущого. Не виключено, що часу було достатньо, щоб дивний зоряний пил і гравітаційні поля, постійно перемішуючись, склалися в якусь мінливу подобу нейронних провідних шляхів або комп'ютерних схем. Окрім того, ці хмари, схоже, приймають імпульси одна від одної, а то й спілкуються безпосередньо, хоча їх і розділяють світлові роки. Є підозри, що якусь роль у цьому явищі відіграє квантова заплутаність."
 story.405.a.spiri:0 "Вражаюче."
 story.405.a.spiri.tooltip:0 "§YНаша держава§! отримує модифікатор §YВеликий задум§!:\n£happiness£ Щастя: §G+5%§!"
 story.405.b:0 "Вони не стоятимуть у нас на шляху."
 story.405.b.tooltip:0 "§YНаша держава§! отримує модифікатор §YРозгін хмар§!:\nШкідливий вплив на войд-хмари: §G+10%§!"
 story.405.c:0 "А можна ці імпульси простежити?"
 story.405.c.tooltip:0 "Додає список систем, де, імовірно, є §Yвойд-хмари§!, до журналу."

 story.410.name:0 "Темні хмари"
 # модифікатор імперії -10% щастя на три роки, +10% dmg vs модифікатор хмари
 story.410.desc.spiri:0 "Коли корабель [From.GetName] підстрелив войд-хмару, померла вона не одразу... Перед тим як електромагнітне поле войд-хмари нарешті зникло, розкидавши її зоряну речовину по всій системі, багато членів екіпажу, що брали участь у битві, повідомили про раптове відчуття жаху, про відчуття близької загибелі... Можливо, ми вчинили гріх."
 story.410.desc:0 "Перемога над войд-хмарою була досягнута нелегко...\n\nХоча ми зазнали важких втрат, факт залишається фактом: корабель [Root.GetName] здолав одну з найжахливіших загадок галактики."
 story.410.desc.gesta:0 "Перемога над войд-хмарою далася нелегко.\n\nХоча ми зазнали важких втрат, факт залишається фактом: ми здолали одну з найжахливіших загадок галактики."
 story.410.a.spiri:0 "Як ми можемо спокутувати провину, якщо ми не знаємо, кому заподіяли зло?"
 story.410.b:0 "Цей день пам'ятатимуть."

 story.501.name:0 "Тіянки"
 story.501.desc.spiri:1 "Віщуни називають істот, що рухаються крізь морок простору, "§Yтиянки§!". Це священна і миролюбна форма життя, що мандрує між системами. Тіянки харчуються газами, що трапляються у верхніх шарах атмосфери більшості газових гігантів, і рідко виявляють ознаки ворожості."\n\nНам потрібно триматися на шанобливій відстані."
 story.501.desc:1 "Космічні форми життя, які провідний соціолог [Root.GetSpeciesAdj] іменує "§Yтиянки§!", є лагідними істотами. Будучи здатними проникати в якусь частину підпростору з більш низькою мірністю, вони порівняно легко переміщаються із системи в систему.\n\nТіянки харчуються газами, поширеними у верхніх шарах атмосфери багатьох газових гігантів. Досить малоймовірно, якщо не сказати більше, що це їхнє єдине джерело їжі, але спостерігати поглинання ними інших поживних речовин нам ще не доводилося... \n\nТіянки майже ніколи не атакують, навіть якщо їх спровокувати. Їх можна спокійно ігнорувати."
 story.501.desc.gesta:0 "Космічні форми життя, які ми називаємо "§Yтиянки§!", є лагідними істотами. Будучи здатними проникати в якусь частину підпростору з більш низькою мірністю, вони порівняно легко переміщаються із системи в систему.\n\nТіянки харчуються газами, поширеними у верхніх шарах атмосфери багатьох газових гігантів. Видається, м'яко кажучи, вельми малоймовірним, що це їхнє єдине джерело їжі, але спостерігати поглинання ними інших поживних речовин нам ще не доводилося... \n\nТіянки ніколи не атакують, якщо їх не спровокувати. Їх можна спокійно ігнорувати."
 story.501.a.spiri:0 "Стародавні поважні істоти."
 story.501.a.mater:0 "Полювання на них все одно було б чистим збитком."
 story.501.a.exploratobot:0 "Мирну космічну істоту внесено до каталогу!"

 galactic_features.361.name:0 "Хмарний нащадок"
 galactic_features.361.desc:0 "Після знищення нашої флотилії в системі зірки [From.From.From.GetStarName] місцева войд-хмара, схоже, зібрала з уламків достатньо матеріалу, щоб виконати те, що найкраще можна описати як форму мітозу на макрорівні, - нестатеве розмноження."\n\nТепер у системі зірки [From.From.From.GetStarName] мешкає ще одна войд-хмара."
 galactic_features.361.a:0 "Жахливо."
 galactic_features.361.a.milit:0 "Приголомшливо."
 galactic_features.361.a.phobe:0 "Огидно."
 galactic_features.361.a.phile:0 "Чудово."
 galactic_features.361.a.spiri:0 "Хай захистять нас небеса!"
 galactic_features.361.a.mater:0 "Прийнято до відома."
 galactic_features.361.a.tooltip:0 "У системі зірки §Y[From.From.From.GetStarName]§! зародилася §Rвойд-хмара§!".

