 uplift.7500.name:0 "Розгалужена мережа"
 uplift.7500.desc:0 "Кілька представників розумного тубільного населення планети [From.GetName] якимось чином потрапили на територію, що охороняється, на околицях нашої колонії. За кілька годин їх вдалося прогнати, але вони встигли завдати серйозної шкоди кільком міжзоряним каналам зв'язку, призначеним для переказу валютних коштів. \n\nУ нас є побоювання, що кілька сотень кредитів, можливо, пішли в нікуди."
 uplift.7510.name:0 "У природних умовах"
 uplift.7510.desc:0 "Ксенодослідники на планеті [Root.GetName] опублікували відкритого листа з вимогою пом'якшити місцеве законодавство, що обмежує експерименти з інопланетними видами, близькими до розумних... \n\nВони описують переваги цього з наукового погляду і стверджують, що ефективність результатів діяльності всього наукового співтовариства на планеті [Root.GetName] буде під загрозою, якщо закони не будуть переглянуті... \n\nВикликає сумніви, наскільки все це етично."
 uplift.7510.a:0 "Не звертайте уваги на цих пихатих книжкових черв'яків."
 uplift.7510.a.tooltip:0 "Місцеві вчені будуть цьому не раді.\n"
 uplift.7510.b:0 "Ми погодимося на їхні вимоги."
 uplift.7510.b.tooltip:0 "Місцеві будуть цьому не раді.\n"
 uplift.7510.c:0 "Етично? Нас мало хвилює доля нижчих істот."
 uplift.7510.c.tooltip:0 "§YНаша держава§! отримує принцип §YФанатична ксенофобія§!.\n"
 uplift.7520.name:0 "Суєта"
 uplift.7520.desc:0 "Близькі до розумних тубільці планети [Root.GetName] підняли галас на околицях нашої колонії. Той факт, що [Root.Owner.GetName] продовжує тут бути присутнім, вочевидь, призводить їх до хвилювання, унаслідок чого вони цілими натовпами снують туди-сюди між межами поселення і якоюсь невідомою точкою на сході."
 uplift.7520.a:0 "Відженіть їх. Без насильства, якщо це можливо."
 uplift.7520.a.tooltip:0 "Ці тубільні істоти більше не турбуватимуть колоністів.\n"
 uplift.7520.b:0 "Дайте цим тупим тваринам зрозуміти, що ми можемо застосувати силу."
 uplift.7520.b.tooltip:0 "Ці гротескні істоти більше не будуть турбувати колоністів.\n"
 uplift.7520.c:0 "Спробуйте з'ясувати, яка їхня мета."
 uplift.7525.name:0 "Загублене і забуте"
 uplift.7525.desc:1 "Група ксенологів залишила колонію разом із військовим контингентом, стежачи за пересуваннями тубільних форм життя.\n\nОни знайшли рештки стародавнього корабля-сіяча - вочевидь, місця зародження маленької примітивної цивілізації, яка давно канула в небуття.\n\nАборигенна раса, що домінує на планеті [Root. GetName], мабуть, є результатом багатовікової програми "сіяння" або генетичної маніпуляції; судячи зі споруд, що оточують корабель-сіяч, ці істоти, безсумнівно, жили колись племінним ладом і володіли більш високим інтелектом і навіть елементарною писемністю... \n\nМи навіть не можемо припустити, що призвело до деградації цілої раси, але тепер їхня поведінка набуває більшого сенсу. На якомусь інстинктивному рівні вони визнають, що ми, [Root.Owner.GetSpeciesNamePlural], схожі на прибульців із зірок, які першими піддали їх перетворенню. Імовірно, наше впорядковане суспільство викликає в них самих прагнення до порядку, заглушене їхньою більш низькою природою... Можливо, згодом нам вдасться послабити їхні тривоги і страх перед еволюцією, якщо ми піднімемо їх до нашого рівня за допомогою перетворення, а поки що ми отримали цінні відомості про те, як стародавні культури, що освоїли космос, маніпулювали органікою."

