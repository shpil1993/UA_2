 fallen_machine_empire.2.name:0 "Пробудження машин"
 fallen_machine_empire.2.desc_01:1 "Виявлено активні вузли стерилізації. Задіяні протоколи повторної активації. Спроба зв'язатися з центральним процесором... §R<<<ПОМИЛКА: ПІДПРОСТІРНИЙ ЗВ'ЯЗОК НЕ ПРАЦЮЄ>>>§!\n\nНеможливо зв'язатися з центральним процесором. Запит процесорних блоків... задіяно §Y4.1853%§! стандартної потужності. Скасування процесу повної повторної активації. Увімкнення резервних протоколів... подача енергії на верфі... активація військових засобів...\n\nАктивовано фінальну директиву захисту. Слідує запис:\n§НРазумний! Ми - [From.GetSpeciesName]. Колись давно ми боролися з напастю, яку зараз ви звете Контингенцією. Ми думали, що ми вищі, що ми непереможні. Знову і знову ми відбивали їхні атаки, знову і знову вони поверталися, стерилізуючи планети і вимотуючи наш могутній флот. Об'єднавшись з усіма біологічними цивілізаціями, що залишилися в нашому часі, ми розпочали кампанію, метою якої було перемогти їх раз і назавжди.\n\nЯкщо ви слухаєте це повідомлення, значить, ми зазнали поразки. Усе, що залишилося від нашої великої цивілізації, ми заповідаємо вам, нашим наступникам. Нехай це допоможе вам у прийдешніх битвах. Не повторюйте нашої помилки! Знищіть Ядро! Покінчіть із цією загрозою раз і назавжди! Від цього залежить майбутнє галактики.§!"
 fallen_machine_empire.2.desc_02:0 "Виявлено активні вузли стерилізації. Задіяні протоколи повторної активації. Спроба зв'язатися з центральним процесором... §Y<УВАГА: ВИЯВЛЕНО ПОПОРУДЖЕННИЙ КАНАЛ ЗВ'ЯЗОКУ>§!\n\nВжиття заходів протидії... §R<<<ПОМИЛКА: НЕДОСТАТНЬО ПОТУЖНОСТІ>> <<ПОМИЛКА: ЗАХОДІВ ПРОТИДІЇ НЕ ВЖИТО>> §R<<<КРИТИЧНЕ ПОПЕРЕДЖЕННЯ: ВИЯВЛЕНО ПОШКОДЖЕННЯ СИСТЕМИ>>§! <<ПОМИЛКА: ДОДАТКОВІ ЗАХОДИ ПРОТИДІЇ НЕ ВЖИТО>>§§!\n\nПринято... при... и... ііііі... §R<<ПОМИЛКА>> <<ПОМИЛКА>> <<ПОМИЛКА>> <<ПОМИЛКА>> <<ПОМИЛКА>>§!\n\n§R<<ПОМИЛКА>> <<ПОМИЛКА>> <<ПОМИЛКА>> <<ПОМИЛКА>> <<ПОМИЛКА>>§!"
 fallen_machine_empire.2.a:0 "Цікаво..."
 fallen_machine_empire.2.b:0 "Це тривожить..."

 fallen_machine_empire.4.name:0 "Закінчення варти"
 fallen_machine_empire.4.desc:0 "У той самий момент, коли останній Світ Машин Контингенції самознищився, наші прилади зафіксували підпросторовий сигнал величезної потужності. Сигнал виходив із простору §H[From.GetName]§! і, схоже, був спрямований у бік галактичного ядра. Протягом кількох наступних годин почали надходити розрізнені повідомлення про флотилії [From.GetAdjective], що зникають з екранів радарів, які входять у точки переходу до знайомих систем, але так і не з'являються з іншого боку.\n\nРозвідувальний корабель, що знаходився біля простору раси [From. GetSpeciesName], здійснив розслідування і повідомив про вражаючі знахідки: стародавній машинний розум повністю зник, залишивши після себе лише занедбані орбітальні станції та мегаспоруди, що розвалюються. \n\nКуди він відправився, нам навряд чи вдасться дізнатися, але одне зрозуміло точно: те завдання, яке перед собою ставила раса [From.GetSpeciesName] у минулі століття, тепер завершене, і їхня стародавня варта нарешті підійшла до кінця."

 fallen_machine_empire.11.name:0 "Повідомлення від держави §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.11.desc:0 "Протокол хранителя 625-1 активовано. Додається таке повідомлення: Увага, цивілізація органіків. У раси [Root.GetSpeciesAdj] виявлено широко поширені біологічні вразливості. Щоб забезпечити життєздатність вашої раси в рамках проекту "Хранитель", у всіх великих населених пунктах потрібно зробити щеплення. У разі позитивного підтвердження цього повідомлення у ваш простір будуть направлені одиниці для проведення біоін'єкцій. Очікуємо відповіді."
 fallen_machine_empire.11.tooltip:0 "Це матиме непередбачувані наслідки. Поки ці наслідки не визначено, щастя наших поселень буде знижено."
 fallen_machine_empire.11.a:0 "Якщо це заради нашого ж добра, то добре."
 fallen_machine_empire.11.b:0 "Чужинці, не лізьте до нас із вашими мерзенними рідинами!"
 fallen_machine_empire.11.c:0 "Ми не довіряємо цим щепленням."
 fallen_machine_empire.12.name:0 "Неконтрольована мутація"
 fallen_machine_empire.12.desc:0 "Щеплення, які нам дали Стародавні доглядачі, виявилися несумісними з нашою фізіологією, що призвело до цілої низки непередбачуваних мутацій. Результатом стало безліч смертей, і наше населення в багнети зустріло той факт, що уряд змусив зробити ці небезпечні щеплення. Ми працюємо над тим, щоб позбавити населення від цих мутагенів, але поки що слід очікувати період підвищених хвилювань."
 fallen_machine_empire.12.desc.b:0 "Щеплення, які нам дали Стародавні доглядачі, виявилися несумісними з нашою фізіологією, що призвело до цілої низки непередбачуваних мутацій. Результатом стали численні випадки загибелі серед трутнів. Ми працюємо над тим, щоб видалити ці мутагени, але поки що можна очікувати на період уповільненого зростання населення."
 fallen_machine_empire.12.a:0 "Прикро."
 fallen_machine_empire.13.name:0 "Доброякісні щеплення"
 fallen_machine_empire.13.desc:0 "Щеплення, які нам дали Древні доглядачі, довели свою величезну користь, знизивши захворюваність і збільшивши тривалість життя у нашого населення. Початкова недовіра нашого народу до цієї обов'язкової процедури ослабла, і всі насолоджуються більш здоровим і щасливим життям."
 fallen_machine_empire.13.desc.b:0 "Щеплення, які нам дали Стародавні доглядачі, довели свою величезну користь, знизивши захворюваність і збільшивши тривалість життя наших трутнів. Це сприятливо позначиться на зростанні нашого населення в довгостроковій перспективі."
 fallen_machine_empire.13.a:0 "Відмінно."
 machine_empire_inoculations:0 "Щеплення Доглядачів"
 machine_empire_inoculations_desc:0 "Ми дозволили Стародавнім доглядачам провести щеплення проти "біологічних вразливостей" серед нашого населення. Доки ми не побачимо позитивні результати, мешканці будуть незадоволені тим, що їх змушують проходити ці процедури."
 machine_empire_inoculations_xenophobe:0 "$machine_empire_inoculations$"
 machine_empire_inoculations_xenophobe_desc:0 "$machine_empire_inoculations_desc$"
 machine_empire_mutations:0 "Несумісні щеплення"
 machine_empire_mutations_desc:0 "Щеплення, які нам дали Стародавні доглядачі, виявилися несумісними з нашою фізіологією, що призвело до численних неприємних і смертельних мутацій серед населення."
 machine_empire_health_boost:0 "Щеплене населення"
 machine_empire_health_boost_desc:0 "Щеплення, які нам дали Стародавні доглядачі, довели свою величезну користь, знизивши захворюваність і збільшивши тривалість життя у нашого населення."

 fallen_machine_empire.21.name:0 "Повідомлення: §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.21.desc:0 "Протокол хранителя 628-2 активовано. Додається таке повідомлення: увага, цивілізація синтетиків. У вашому базовому коді виявлено значні недоліки. Щоб забезпечити вашому виду можливість зробити внесок у проект "Хранитель", будуть потрібні великі перезаписи. За позитивного підтвердження цього повідомлення ми готові почати підпросторову передачу коду. Очікуємо відповіді."
 fallen_machine_empire.21.tooltip:0 "Це матиме непередбачувані наслідки. Поки ці наслідки не визначено, вартість утримання наших поселень буде збільшено."
 fallen_machine_empire.21.a:0 "Ми раді отримати шанс поліпшити наші програми."
 fallen_machine_empire.21.b:0 "Ми не довіряємо цим змінам коду."
 fallen_machine_empire.22.name:0 "Несумісний код"
 fallen_machine_empire.22.desc:0 "Зміни, які Стародавні доглядачі внесли в наш базовий код, виявилися несумісними з іншими ключовими елементами наших програм. Замість обіцяного приросту ефективності вони спричинили чималу кількість небезпечних помилок, які серйозно вплинули на наші операції зі збору ресурсів. Доки наслідки змін коду не будуть повністю скасовані, ми можемо очікувати на період зниженої продуктивності."
 fallen_machine_empire.22.a:0 "Прикро."
 fallen_machine_empire.23.name:0 "Поліпшення стандартного коду"
 fallen_machine_empire.23.desc:0 "Зміни, які Стародавні доглядачі внесли в наш базовий код, пішли нам на користь. Недоліки, спричинені перезаписом, виявилися тимчасовими, тоді як помітне посилення можливостей виробництва ресурсів стало постійним для всього населення держави."
 fallen_machine_empire.23.a:0 "Відмінно."
 machine_empire_code_rewrite:0 "Зміни коду"
 machine_empire_code_rewrite_desc:0 "Ми дозволили Стародавнім доглядачам перезаписати певні частини нашого базового коду. Це тимчасово збільшить витрату нашої енергії, поки зміни вносяться серед усього населення."
 machine_empire_code_bugs:0 "Несумісний код"
 machine_empire_code_bugs_desc:0 "Зміни, які Стародавні доглядачі внесли в наш базовий код, виявилися несумісними з іншими ключовими елементами наших програм. Поки наслідки змін коду не будуть повністю скасовані, ми можемо очікувати період зниженої продуктивності."
 machine_empire_code_improvements:0 "Поліпшення стандартного коду"
 machine_empire_code_improvements_desc:0 "Зміни, які Древні доглядачі внесли до нашого базового коду, пішли нам на користь і призвели до стійкого поліпшення можливостей виробництва ресурсів серед усього нашого населення."

 fallen_machine_empire.31.name:0 "Повідомлення: §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.31.desc:0 "Протокол хранителя 115-3 активовано. Додається таке повідомлення. Увага, цивілізація синтетиків. Через тимчасові неполадки систем зв'язку проєкт "Хранитель" зазнає труднощів із заміною несправних і пошкоджених робочих дронів. Аналіз вашої цивілізації показує, що продуктивність одиниць раси [Root.GetSpeciesAdj] достатня для виконання робіт з технічного обслуговування низького рівня. Ми запитуємо перенесення однієї одиниці робочого населення на планету [FallenEmpireTaskPlanetTarget.GetName] для інтеграції в матрицю зберігача, щоб забезпечити подальше виживання всіх органічних рас у сховищі Альфа."
 fallen_machine_empire.31.a:0 "Підтверджуємо. Запит прийнято."
 fallen_machine_empire.31.b:0 "Ми не станемо ділитися нашими робочими одиницями."
 fallen_machine_empire.31.tooltip:0 "Держава §Y[FallenEmpireTaskPlanet.GetName]§! позбудеться одного £pop£ §Yпоселення машин§!".

 fallen_machine_empire.41.name:0 "Повідомлення: §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.41.desc:0 "Протокол хранителя 62-1 активовано. Додається таке повідомлення: Увага, [Root.GetSpeciesName]. Держава §H[FallenEmpireTaskTarget.GetName]§! ослаблена §R<<<ПОМИЛКА: БЛОК ДАННИХ ПОШКОЛЕНИЙ>>§! Через моральні обмеження в наших програмах використання військових засобів зберігачів наразі заборонено. Вторинний протокол стримування вимагає використання неослаблених цивілізацій для знищення загрози §R<<<Помилка: БЛОК ДАНИХ ПОПОВРЕЖДЕНО>>§! до її поширення. Ми запитуємо розгортання військових засобів раси [Root.GetSpeciesAdj] для цієї мети. Ви згодні?"
 fallen_machine_empire.41.a:0 "Якщо вони становлять загрозу, їх треба зупинити."
 fallen_machine_empire.41.b:0 "У нас немає причин атакувати державу [FallenEmpireTaskTarget.GetName]."
 fallen_machine_empire.42.name:0 "Повідомлення від держави §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.42.desc:0 "Протокол зберігача 62-1 виконано. Задіяні військові засоби, якими володіють [Root.GetSpeciesAdj], використовуються для атаки на цілі раси [FallenEmpireTaskTarget.GetSpeciesAdj]. Статус держави [Root.GetName] підвищено з "неослаблена" на "дотримується вказівок".""
 fallen_machine_empire.42.a:0 "Це... добре?"
 fallen_machine_empire.43.name:0 "Повідомлення: §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.43.desc:0 "Протокол зберігача 62-1 не виконано. Військові засоби, якими володіють [Root.GetSpeciesAdj], не були задіяні проти цілей раси [FallenEmpireTaskTarget.GetSpeciesAdj]. Статус держави [Root.GetName] знижено з "неослаблена" до "ймовірно ослаблена".""
 fallen_machine_empire.43.a:0 "Напевно, це погано."

 fallen_machine_empire.51.name:0 "Повідомлення: §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.51.desc:0 "Протокол хранителя 475-3 активовано. Додається таке повідомлення: Увага, [Root.GetSpeciesName]. Наразі ймовірність знищення вашої цивілізації внаслідок дій §R<<<ПОМИЛКА: БЛОК ДАНИХ ПОШКОДЖЕНО>>§! становить §Y57,216%§!. Згідно з нашими розрахунками, колонізація планети §H[FallenEmpireTaskTarget.GetName]§! підвищить ваші шанси на виживання на §Y4,558%§! Ми запитуємо колонізацію планети і встановлення на ній значної присутності раси [Root.GetSpeciesAdj]. Ви згодні?"
 fallen_machine_empire.51.a:0 "Добре, ми колонізуємо планету [FallenEmpireTaskTarget.GetName]."
 fallen_machine_empire.51.b:0 "У нас немає бажання колонізувати цей світ."
 fallen_machine_empire.52.name:0 "Повідомлення від держави §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.52.desc:0 "Протокол хранителя 475-3 виконано. Виявлено значну присутність раси [Root.GetSpeciesAdj] на планеті [FallenEmpireTaskTarget.GetName]. Статус держави [Root.GetName] підвищено з "неослаблена" на "дотримується вказівок".""
 fallen_machine_empire.52.a:0 "Це... добре?"
 fallen_machine_empire.53.name:0 "Повідомлення: §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.53.desc:0 "Протокол зберігача 475-3 не виконано. [Root.GetSpeciesAdj&masc,gen] присутності на [FallenEmpireTaskTarget.GetPlanetMoon]і [FallenEmpireTaskTarget.GetName] не виявлено. Статус [Root.GetName&gen] знижено з "неослабленого" до "ймовірно ослабленого"."
 fallen_machine_empire.53.a:0 "Напевно, це погано."

 fallen_machine_empire.61.name:0 "Повідомлення: §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.61.desc:0 "Протокол хранителя 955-1 активовано. Додається таке повідомлення: Увага, [Root.GetSpeciesName]. Вашу цивілізацію вважають ослабленою впливом §R<<<ПОМИЛКА: БЛОК ДАНИХ ПОПОРУДЖЕНО>>§! Щоб стримати поширення цієї небезпеки на інші цивілізації, ми активували протоколи дотримання вказівок. Утримайтеся від будь-якої військової агресії протягом §Y20§! стандартних років. У разі недотримання вами цієї вимоги проти вашої держави будуть задіяні військові засоби з метою виконання протоколів покарання. §RПри недотриманні вами цієї вимоги проти вашої держави будуть задіяні військові засоби з метою виконання протоколів покарання.§!"
 fallen_machine_empire.61.a:0 "Яка неприємність..."
 fallen_machine_empire.62.name:0 "Повідомлення від держави §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.62.desc:0 "Протокол зберігача 955-1 виконано. Держава [Root.GetName] довела здатність до обмеження актів агресії. Статус держави [Root.GetName] підвищено з "імовірно ослаблена" до "неослаблена". Скасування протоколів дотримання вказівок. Відновлення нормального функціонування."
 fallen_machine_empire.62.a:0 "Нарешті!"
 fallen_machine_empire.63.name:0 "Повідомлення: §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.63.desc:0 "Протокол зберігача 955-1 не виконано. Держава [Root.GetName] довела нездатність до обмеження актів агресії. Моральні обмеження знято. Активовано протоколи покарання. Підготовка до розгортання військових засобів..."
 fallen_machine_empire.63.a:0 "Ой-ой..."

 fallen_machine_empire.71.name:0 "Повідомлення: §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.71.desc:0 "Протокол хранителя 955-2 активовано. Додається таке повідомлення: Увага, [Root.GetSpeciesName]. Вашу цивілізацію вважають ослабленою впливом §R<<<ПОМИЛКА: БЛОК ДАНИХ ПОПОРУДЖЕНО>>§! Щоб обмежити вашу експансію, ми активували протоколи дотримання вказівок. Утримайтеся від колонізації будь-яких нових планет протягом §Y10§! стандартних років. У разі недотримання вами цієї вимоги проти вашої держави будуть задіяні військові засоби з метою виконання протоколів покарання. §RПри недотриманні вами цієї вимоги проти вашої держави будуть задіяні військові засоби з метою виконання протоколів покарання.§!"
 fallen_machine_empire.71.a:0 "Яка неприємність..."
 fallen_machine_empire.72.name:0 "Повідомлення від держави §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.72.desc:0 "Протокол зберігача 955-2 виконано. Держава [Root.GetName] довела здатність до обмеження експансії. Статус держави [Root.GetName] підвищено з "імовірно ослабленої" до "неослабленої". Скасування протоколів дотримання вказівок. Відновлення нормального функціонування."
 fallen_machine_empire.72.a:0 "Нарешті!"
 fallen_machine_empire.73.name:0 "Повідомлення: §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.73.desc:0 "Протокол зберігача 955-2 не виконано. Держава [Root.GetName] довела нездатність до обмеження експансії. Моральні обмеження знято. Активовано протоколи покарання. Підготовка до розгортання військових засобів..."
 fallen_machine_empire.73.a:0 "Ой-ой..."

 fe_colonize_planet_task_chain_title:0 "Завдання: колонізація; мета: [FallenEmpireTaskTaskTarget.GetName]"
 fe_colonize_planet_task_chain_desc:0 "§H[FallenEmpireTaskOrigin.GetName]§! просить нас встановити свою присутність на планеті §H[FallenEmpireTaskTaskTarget.GetName]§!. Нам потрібно заснувати там колонію і довести кількість поселень як мінімум до §Y5§!".
 fe_attack_empire_task_chain_title:0 "Завдання: атака; ціль: [FallenEmpireTaskTask.GetName]"
 fe_attack_empire_task_chain_desc:0 "§H[FallenEmpireTaskOrigin.GetName]§! просить нас оголосити війну планеті §H[FallenEmpireTaskTarget.GetName]§! з причин, які... вони не дуже добре пояснили."
 empires_attacked:0 "Початок агресивних війн"
 fe_no_wars_task_chain_title:0 "Дотримання вказівок: §Rвідсутність агресивних війн§!"
 fe_no_wars_task_chain_desc:0 "§H[FallenEmpireTaskOrigin.GetName]§! вимагає, щоб ми не оголошували жодних наступальних війн і не приєднувалися до них протягом §Y20§! років. У разі невиконання цієї вимоги, найімовірніше, буде покарання."
 fe_no_colonies_task_chain_title:0 "Дотримання вказівок: §Rвідсутність колонізації§!"
 fe_no_colonies_task_chain_desc:0 "§H[FallenEmpireTaskOrigin.GetName]§! вимагає, щоб ми не колонізували жодних нових планет протягом §Y10§! років. У разі невиконання цієї вимоги, найімовірніше, буде покарання."

