 anomaly_failure.2500.desc:0 "При найближчому розгляді виявляється, що астероїд [From.From.GetName] перебуває в мовчанні. Провідний вчений [Root.GetLeaderName] здивований, і один з його асистентів зрештою зізнається, що, можливо, мала місце неправильна інтерпретація показань приладів."
 anomaly_failure.2501.desc:0 "[Root.GetName] насилу примудряється в цілості й схоронності пролетіти крізь щільне сміттєве поле, що оточує планету [From.From.GetName]. Що б там не зафіксували датчики, нічого цього вже немає на той час, як туди прибуває [Root.GetLeaderName] і екіпаж корабля."
 anomaly_failure.2502.desc:0 "Зонди корабля [Root.GetName] нічого не знаходять після численних прольотів над поверхнею планети [From.From.GetName]. Провідний учений [Root.GetLeaderName] офіційно перепрошує за втрату часу та ресурсів на детальне, але безуспішне вивчення планети."
 anomaly_failure.2503.desc:0 "Те, що з космосу здавалося вражаючими спорудами, зблизька дещо розчаровує. [Root.GetName] на певний час залишається на орбіті планети [From.GetName], щоб вивчити її погодні умови, після чого провідний учений [Root.GetLeaderName] підтверджує, що місцеві об'єкти є результатом дії пересічних метеорологічних чинників, а не роботи інтелектуальних форм життя."
 anomaly_failure.2504.desc:0 "Перш ніж екіпаж корабля [Root.GetName] зміг за допомогою тріангуляції дізнатися, звідки саме з розпеченої поверхні планети [From.From.GetName] йде сигнал лиха, той зник. Не маючи конкретної географічної точки для проведення операції, провідний вчений [Root.GetLeaderName] вважає будь-яку спробу порятунку занадто небезпечною."
 anomaly_failure.2535.desc:0 "Провідний вчений [Root.GetLeaderName] з екіпажу корабля [Root.GetName] доповідає, що будови на поверхні планети [From.From.GetName] абсолютно не заслуговують на нашу увагу й краще витратити час на щось іще."
 anomaly_failure.2540.desc:0 "Екіпаж корабля [Root.GetName] доповідає, що астероїд, порізаний таким чином, щоб бути схожим на якийсь храм, виглядає справді гарно."\n\nЦе все."
 anomaly_failure.2545.desc:0 "[Root.GetLeaderName] та екіпаж корабля [Root.GetName] визначили, що унікальні звукові властивості планети [From.From.GetName] пов'язані з тим, що місцеві дикі тварини збираються разом для виконання невідомих інопланетних пісень а капела."\n\nДалішнє вивчення цього питання було визнано недоцільним."
 anomaly_failure.2550.desc:0 "Корабель [Root.GetName] не зміг доставити ніяких зразків, що представляють інтерес, з крижаного гіганта під назвою [From.From.GetName]."
 anomaly_failure.2555.desc:0 "Дослідницький зонд з корабля [Root.GetName] виявляє досить халтурно зібраний зразок інопланетних технологій. Необачні спроби активації, які робить провідний вчений [Root.GetLeaderName], на жаль, призводять до знищення цього обладнання."
 anomaly_failure.2560.desc:0 "Провідний учений [Root.GetLeaderName] у своєму звіті висловлює незадоволення тим, що було віддано наказ вивчати планету [From.From.GetName], а там не вдалося знайти нічого цікавого."
 anomaly_failure.2600.desc:0 "[Root.GetName] певний час літає орбітою астероїда [From.GetName], без пригод спостерігаючи за його випромінюванням, і тут провідний учений [Root.GetName] вирішує вдягнути скафандр та здійснити космічну прогулянку, щоб здобути декілька зразків мінералів."\n\nЯк тільки-но провідний вчений торкнеться поверхні астероїда, схожі на радіозв'язок сигнали, що їх передає [From.From.GetName], раптово та різко стають дедалі інтенсивнішими. Через лічені хвилини [Root.GetLeaderName] зварюється живцем під дією мікрохвиль."
 anomaly_failure.2601.desc:0 "Ми втратили зв'язок із кораблем [Root.GetName] незабаром після того, як він увійшов у щільне сміттєве поле навколо планети [From.From.GetName]. Через кілька днів ми виявили аварійну капсулу на краю поля, але вцілілий провідний учений [Root.GetName] нічого не пам'ятає ні про долю корабля [Root.GetName], ні про долю його екіпажу."
 anomaly_failure.2602.desc:0 "Провідний учений [Root.GetLeaderName] використовує зонд для дослідження планети [From.GetName] настільки безтурботно, що приводить у лють двох величезних §Yтиянки§! на її орбіті. Ці істоти становлять істотну небезпеку для корабля [Root.GetName]."
 anomaly_failure.2603.desc:0 "Цікаві конструкції на планеті [From.From.GetName] є давньою пасткою. Перш ніж корабель [Root.GetName] встигає приземлитися, його атакує кілька старих бойових дронів."
 anomaly_failure.2604.desc:0 "Намагаючись засікти джерело сигналу лиха, корабель [Root.GetName] опускається нижче, і його зносить раптовим проривом магми з-під поверхні планети [From.From.GetName].\n\nВиживших немає."
 anomaly_failure.2635.desc:0 "Територія, що зацікавила нас на планеті [From.From.GetName], була колись, згідно з доповідями з корабля [Root.GetName], призначена для відпочинку та розваг. Вік її точно не відомий, як і причина, чому вона взагалі з'явилася на планеті [From.From.GetName]."\n\nТакож екіпаж корабля [Root.GetName] з сумом повідомляє про нещасний випадок: унаслідок падіння конструкції, про яку відомо лише те, що вона має назву "чортове колесо", загинув провідний учений."
 anomaly_failure.2640.desc:0 "Провідний учений [Root.GetLeaderName] продовжує категорично стверджувати, що екіпаж корабля [Root.GetName] нічого не знайшов усередині декоративно порізаного та видовбаного астероїда [From.From.GetName]."\n\nОднак щось у вченому змінилося."
 anomaly_failure.2645.desc:0 "У своєму останньому повідомленні екіпаж корабля [Root.GetName] доповів про посилення звукової активності на поверхні планети [From.From.GetName] у міру наближення до неї. Зв'язок незабаром перервався, і корабель разом з екіпажем зник безвісти. Усі, хто був на борту, вважаються загиблими."
 anomaly_failure.2650.desc:0 "У спробі зібрати якомога більше зразків льоду екіпаж корабля [Root.GetName] ухвалив рішення летіти нижче мінімальної безпечної висоти. З якоїсь нещасливої випадковості, в задні двигуни корабля потрапили надкритичні рідини з атмосфери, що призводить до летальних наслідків."\n\nВиживших немає."
 anomaly_failure.2655.desc:0 "На підході до астероїда [From.From.GetName] корабель [Root.GetName] був перехоплений двома не надто доброзичливими кораблями контрабандистів. Противник спрямовує зброю на астероїд і знищує всі докази будь-якої діяльності, яку вони там вели. Схоже, наступним у черзі на знищення стоїть [Root.GetName]."
 anomaly_failure.2660.desc:0 "Екіпаж корабля [Root.GetName] доповідає, що провідний вчений особливо цікавиться дощем на планеті [From.From.GetName], тому що він "якийсь фіолетовий".\n\nНа жаль, отримані зразки опадів виявилися легколеткими, і коли їх відкрили в лабораторії на борту корабля [Root.GetName], це призвело до сильного вибуху рідини. У списку загиблих значиться і провідний учений."
 anomaly_failure.2665.desc:0 "У своєму останньому повідомленні екіпаж корабля [Root.GetName] доповів про посилення активності на поверхні планети [From.From.GetName] у міру наближення до неї. Зв'язок незабаром перервався, і корабель разом з екіпажем зник безвісти. Усі, хто був на борту, вважаються загиблими."
 anomaly_failure.2670.desc:1 "Енергійне зондування систем стародавнього об'єкта, яке проводив корабель [Root.GetName], схоже, дало зворотний результат... До того, як стародавні схеми остаточно перегоріли, корабель [Root.GetName] дистанційно активував позиційні двигуни орбітальної станції, внаслідок чого вона швидко зійшла зі своєї звичайної орбіти та потрапила до гравітаційної криниці зірки. Невдалий результат місії глибоко вплинув на адмірала корабля на ім'я [Root.GetLeaderName], так що цей досвід пішов на користь."
 anomaly_failure.2670.a:0 "[Root.GetLeaderName] вміє дивувати... Закинули на сонце?"
 anomaly_failure.2670.a.tooltip:0 "§YДревня фабрика§! знищена.\n"

