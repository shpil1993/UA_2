 ice_trauma_insights_engineering:0 "Винахідливість замерзлих підводників" #modifier
 ice_trauma_memorialist_unity:0 "На згадку про замерзлих підводників" #modifier

# Engineered Species
 site_engineered_species:0 "Численні скам'янілості"
 site_engineered_species_desc:1 "Світ [from.planet.GetName] виглядає як типова придатна планета, але при уважному вивченні наша дослідницька група виявила численні скам'янілості у відмінному стані. Особливу увагу привернули великі відкладення з різними видами істот в одному шарі. Або вони загинули одночасно, або хтось свідомо розмістив їх таким чином. Вивчення цих останків дасть нам змогу краще зрозуміти еволюцію видів на цій планеті."

 arcsite.2000.name:0 "Велика кількість кісток"
 arcsite.2000.desc:0 "Ми просканували поверхню і знайшли кілька перспективних покладів, сповнених решток представників найрізноманітніших видів. Деякі нагадують істот, що мешкають на поверхні, а інші не схожі ні на що, бачене нами раніше.\n\nХоча робота має бути непростою, а наша присутність стривожила місцеву фауну, [leader.GetName] вже повідомляє про видатні успіхи та реконструкцію кількох вимерлих видів. У свою чергу, це викликало суперечки серед дослідників. Деякі хочуть виставити знахідки в музеях, а інші вважали за краще б вивчити настільки добре збережені скам'янілості, тим паче що на цьому місці вже майже все викопано."
 arcsite.2000.study:0 "Вивчіть скам'янілості."
 arcsite.2000.use:0 "Їх потрібно виставити в музеї."
 arcsite.2001.name:0 "Вивчення скам'янілостей" #Study
 arcsite.2001.desc:0 "Ми провели великі дослідження, щоб визначити спорідненість між виявленими скам'янілостями і сучасною біосферою світу [from.planet.GetName]. Як виявилося, деякі з них належать до одного роду і мають безліч схожих рис. Додаткові дослідження можуть дати нам більше відповідей."
 arcsite.2002.name:0 "Міжпланетна виставка" #Use
 arcsite.2002.desc:0 "Виставка привабила чимало відвідувачів. Хоча ми не зможемо використати зібрані зразки для досліджень, нам вдалося залучити щедрих спонсорів і відправити викопні в міжпланетне турне. Незвичайний вигляд експонатів спровокував невелике зростання інтересу до ксеноархеології."

 arcsite.2010.name:0 "Жителі печер"
 arcsite.2010.desc:0 "Вичерпавши перше місце, ми вирішили перенести розкопки у віддалені регіони в пошуках нових матеріалів для дослідження. [leader.GetName] повідомляє, що команді вдалося виявити непогану ділянку: печеру, яка служила домом вимерлому виду розумних істот. Обережне зондування та огляд виявили дещо незвичайне: мешканці печери використовували складний барвник, що проявляється за присутності освітлення і тепла.\n\nМи визначили два типи малюнків: в одних розкривається історія минулого, а інші зображують повсякденне життя. На жаль, ми порушили крихку екосистему, що зберігала малюнки. Ланцюгова реакція, що почалася, у сукупності з віком барвника призвели до його вицвітання, а потім і повного зникнення. Команда має вирішити, що рятувати."
 arcsite.2010.study:0 "Збережіть історію."
 arcsite.2010.use:0 "Збережіть повсякденність."
 arcsite.2011.name:0 "Історія мешканців печер" #Study
 arcsite.2011.desc:0 "Ми зберегли малюнки, пов'язані з минулим, і дізналися нове про історію виду. Схоже, що ці жителі печер вступили в контакт із розвиненою цивілізацією, яка справила певний вплив на їхній зовнішній вигляд і розвиток. Судячи із зображень істот, вони були схильні до швидких мутацій, і їхні покоління сильно відрізнялися за зовнішнім виглядом."
 arcsite.2012.name:0 "Життя жителів печер" #Use
 arcsite.2012.desc:0 "Ми зберегли малюнки, пов'язані з повсякденним життям, і дізналися нове про історію виду. На них зображені складні ритуали за участю мешканців печер, які виглядають як об'єднання розумних істот з різним виглядом, але однаковою мірою розумних. [leader.GetName] вважає, що різні істоти купалися в променях божества, працювали на нього і натомість знаходили свободу."

 arcsite.2020.name:0 "Кістяна споруда"
 arcsite.2020.desc:0 "Заглибившись у печеру, ми виявили грот із дивною кістяною спорудою. Судячи з її стану, вона, ймовірно, обвалилася і занурилася в землю - можливо, внаслідок землетрусу. [Leader.GetName] наказує розбити табір, і ми вже отримуємо результати сканування периметра, але ґрунт нестабільний. Можливо, у нас не буде часу на повноцінне вивчення структури, коли ми проникнемо всередину неї.\n\nНайбільшу цінність для нас представляє сама споруда. Ми можемо або вивчити цікавий кістяний матеріал, або зосередитися на дослідженнях, пошуку нових зачіпок про те, ким були чужинці, які побудували її і використовували для своїх потреб."
 arcsite.2020.study:0 "Вивчіть споруду."
 arcsite.2020.use:0 "Вивчіть її внутрішню будову."
 arcsite.2021.name:0 "Жива структура" #Study
 arcsite.2021.desc:0 "Після непримітного дослідження [Leader.GetName] повідомляє, що споруда... жива. Зараз уже ні, але була давним-давно, у момент її створення. Вона являла собою скупчення кісток і м'язів, здатне змінювати свій вигляд залежно від потреб. З огляду на особливості обвалення споруди, можна припустити, що воно сталося з волі самої структури.\n\nНа жаль, ми пошкодили структуру під час вивчення, що призвело до нових руйнувань і зробило споруду марною для подальших досліджень. [Leader.GetName] наказує команді рухатися далі."
 arcsite.2022.name:0 "Підземна цивілізація" #Use
 arcsite.2022.desc:0 "Усередині цієї моторошнуватої структури виявився лабіринт напівзруйнованих коридорів, заповнених матеріалом, що нагадує кістки. Нам сяк-так вдалося витягти кілька знарядь праці та об'єктів, які свідчать про те, що в минулому цю планету населяла складна культура. Ми багато дізналися про спосіб життя цієї вимерлої раси.\n\nНа жаль, ми пошкодили структуру під час вивчення, що призвело до нових руйнувань і зробило споруду марною для подальших досліджень. [Leader.GetName] наказує команді рухатися далі."

 arcsite.2030.name:0 "Підземний комплекс"
 arcsite.2030.desc:0 "Ми нарешті досягли кінця печери і проникли в приміщення, що нагадує старий занедбаний підземний бункер. Він відрізняється від усього баченого раніше. Імовірно, тут розташовувалася дослідницька лабораторія прибульців. Судячи з застарілих ємностей, розкиданих кісток і скам'янілостей, вони теж вивчали місцеві види... Щоправда, у них була можливість робити це за життя.\n\n[Leader.GetName] негайно приступає до роботи в спробах витягти хоч якусь корисну інформацію з лабораторії та її банків даних, піджививши їх від джерела енергії."
 arcsite.2030.proceed:0 "Які таємниці ми виявимо?"

 arcsite.2040.name:0 "Прорив"
 arcsite.2040.revelation.desc:0 "Ми зіставили вже відомі нам факти з інформацією з банків даних і дійшли тривожного висновку. Схоже, тисячі років тому космічна цивілізація висадилася на цьому світі і з'ясувала, що представників місцевої фауни легко можна навчати за допомогою генетичних маніпуляцій. Для початку прибульці поневолили місцевих не цілком розумних аборигенів і провели над ними низку експериментів. У тому числі вони перетворили їх на живий будівельний матеріал. На слухняних рабів. У вихованців і худобу.\n\nСудячи з усього, попередні знахідки були останками цих істот, які потім виродилися в нерозумну біосферу світу [from.planet.GetName]. Страшна доля раси, яка могла б, як і ми, борознити простори галактики."
 arcsite.2040.ignorance.desc:0 "Схоже, кілька тисячоліть тому розвинена цивілізація визнала представників місцевої фауни цікавими зразками для вивчення, здивувавшись різноманітності біосфери. Старі банки даних ще працюють, і в них повно дивних висновків і тривожних експериментів, а також генетичний склад місцевих видів і їхня можлива еволюція, як у минулому, так і в майбутньому.\n\nЩо сталося з самими дослідниками? Вони деградували до знайдених раніше печерних жителів? Або, навпаки, еволюціонували з них і в якийсь момент покинули планету? Нам залишається лише задаватися питанням, які ще таємниці приховує всесвіт?"
 arcsite.2040.revelation:0 "Жахливо."
 arcsite.2040.ignorance:0 "Всесвіт сповнений чудес."
 arcsite.2040.phobe:0 "Це доводить, що чужинцям не можна довіряти!"
 arcsite.2040.phile:0 "Наш уряд не потерпів би таких злочинів!"

 engineered_species_revelation:0 "Сувора правда" #modifier
 engineered_species_revelation_desc:0 "Ми відкрили для себе знання вимерлих чужинців про генетичні маніпуляції та експерименти над піддослідними, і це показало нам, що космос - вороже місце. Хижак легко може стати жертвою."
 engineered_species_ignorance:0 "Таємничий всесвіт" #modifier
 engineered_species_ignorance_desc:0 "Дослідження всесвіту відкриває нам безліч чудес. Дивно, що життя може процвітати навіть у найвіддаленіших куточках галактики і в найнебезпечніших умовах. Під враженням від історії про гармонійне співіснування різних видів наш народ готовий пізнати таємниці всесвіту."
 engineered_species_ownway:0 "Об'єднавча думка"
 engineered_species_ownway_desc:0 "Всесвіт жорстокий, але ми не повинні сходити зі свого шляху, щоб не повторювати помилок наших попередників."

 # Debris Belt
 site_debris_belt:0 "Пояс уламків"
 site_debris_belt_desc:0 "Сканування системи [From.Planet.System.GetName] виявило незвичайну природу її поясу астероїдів. На відміну від суміші каменю, льоду і космічного сміття, з яких зазвичай складаються подібні об'єкти, ми спостерігаємо безліч великих штучних поселень. Напевно, вони були знищені під час колосального конфлікту кілька тисяч років тому. Поля уламків, що утворилися, можуть зберігати в собі безліч таємниць, але через протяжність їх вивчення займе чимало часу."
 r_odryskan_crystal:0 "Кристал Одріскії"
 r_odryskan_crystal_desc:0 "Кристал неймовірної цінності. Кажуть, що вартість навіть одного осколка може звести з розуму будь-якого смертного."
 r_odryskan_crystal_regular_effect:0 "Один із наших вчених може отримати рису §Yодержимий§!."
 NAME_The_Cabin:0 "Хатинка"

 arcsite.2500.name:0 "Хатинка"
 arcsite.2500.desc:0 "Ми не перші, хто виявив пояс уламків у системі §Y[From.Planet.System.GetName]§!: ми виявили корабель, настільки маленький, що [Root.Owner.GetResearchers] прозвали його "космічною хатинкою", з останками одного токсоїда і значною кількістю кристалів даних. Судячи з темпів розкладання, можна припустити, що смерть настала лише кілька століть тому."
 arcsite.2505.name:0 "Довга подорож"
 arcsite.2505.desc:0 "Кристали даних з інопланетного корабля виявилися журналами польоту. Наші [Root.Owner.GetResearchers] надіслали нам один із них, супроводивши попереднім перекладом. Початок цілком життєрадісний:\n\n"Такий шанс випадає раз у житті. Руїни легендарних одрисканців зовсім поруч. Мій новий будинок небагатий, але мене влаштовує, і незабаром у мене буде достатньо кредитів, щоб оплатити лікування дочки".\n\nАле незабаром записи стають більш похмурими:\n\n"Дружина і дочка мертві. Більше про мене нікому сумувати. Продаж знахідок на чорному ринку ледь дозволяє зводити кінці з кінцями. Шляху назад уже немає".\n\nЗагалом цей чужинець витратив понад п'ять десятків років, риючись серед уламків у безплідних пошуках багатств."
 arcsite.2505.A:0 "Ну щось же мало б знайтися за цей час!"
 arcsite.2515.name:0 "Занурення в божевілля"
 arcsite.2515.desc:0 "Це неправда\nЦе неправда\nЦе неправда\nЦе неправда\n§RБРЕХНЯ!§!\n...\n...\n...\nАле раптом це правда?\n\nЗаписи стають дедалі страшнішими в міру того, як чужинець дедалі глибше занурюється в безодню божевілля."
 arcsite.2520.name:0 "Нарешті спокій"
 arcsite.2520.desc:0 "Наші [Root.Owner.GetResearchers] завершили переклад кристалів даних чужинця. Вони надали нам переклад останнього журналу, записаного незадовго до смерті в рідкісний момент прояснення:\n\n"Я нарешті знайшов те, що шукав. Багато хто визнав би мене божевільним після таких довгих пошуків. Думаю, вони мають рацію. Я старий, ба більше, я вмираю, а всі мої рідні давно перетворилися на прах. Немає сенсу продавати артефакт. Але, можливо, я нарешті знайду спокій".\n\nДалі в записі вказується, де чужинець сховав скарб. Дотримуючись його вказівок, ми знайшли величезних розмірів дорогоцінний камінь, цінність якого незмірна."
 arcsite.2520.A:0 "Наша красуня..."

