 arcsite.9000.name:0 "Самотня варта"
 arcsite.9000.desc:0 "Останнім часом старший археолог [leader.GetName] все частіше цурається колег. [leader.GetHeSheCap] дедалі менше цікавлять дослідження і дедалі більше - знайдені нами щоденники та особисті записи. [leader.GetHeSheCap] часто бормочет что-то о том, «как же им было здесь одиноко».\n\nВозможно, уныние этого места начинает отрицательно сказываться на психологическом здоровье членов экспедиции. Мы можем предоставить им психологическую помощь или понадеяться, что [leader.GetName] найдет душевный покой в работе." #Uses he/she/they loc., i.e. 'She appears' vs. 'They appear'
 arcsite.9000.a:0 "Готуйте психологів. На першому місці для нас стоїть здоров'я наших учених."
 arcsite.9000.b:0 "[leader.GetHimHer] впорається. Бути може, [leader.GetHeShe] щось знає."
 arcsite.9001.desc:0 "Учора почалися пошуки старшого археолога [absconded_archaeologist.GetName]. Схоже, наш провідний фахівець утік, забравши із собою неабияку частку антропологічного архіву. Команда доповідає про зникнення одного наземного транспорту, але всі захисні скафандри на місці.\n\nМожливо, [absconded_archaeologist.GetName] розраховує знайти укриття в іншому підводному селищі, але якщо дивитися на ситуацію тверезо, то нам варто готуватися до найгіршого."
 arcsite.9001.a:0 "Дуже прикро."
 arcsite.9002.desc:0 "Повернувшись, [leader.GetName] має набагато старший вигляд за свої роки і не заперечує, що ціна пізнання виявилася великою. Тим не менш [leader.GetHeShe] стверджує, що ми пропустили низку, здавалося б, незначних деталей у приватних документах, які можуть наблизити нас до довгоочікуваного відкриття."
 arcsite.9002.a:0 "Невже воно було того варте?"

 arcsite.9005.name:0 "Криголам"
 arcsite.9005.desc:0 "Команда археологів на [fromfrom.planet.GetPlanetMoon]і [fromfrom.planet.GetName] попросила про допомогу. Наші [owner.GetResearchers] на [owner.capital_scope.GetPlanetMoon]і [owner.capital_scope.GetName] висунули низку пропозицій, які дозволять полегшити роботу археологів в умовах вічної мерзлоти. Їм надали нову модель екскаватора, який зазвичай використовується для тераформування.\n\nЗа запевненнями вчених, така техніка значно прискорить роботу, але потягне за собою §Hдодаткові ризики§!. Щоб зменшити їх, знадобиться додаткове фінансування."
 arcsite.9005.a:0 "Ризик і ціна занадто великі."
 arcsite.9005.tt.carefree:0 "додасть §G4 підказки§! у проект §H$site_ice_trauma$§!\n§H[leader.GetName]§! отримає:\nРиса $t$§Y$leader_trait_carefree$§!\n$t$Досвід: +§G150§!" #directly follows loc string 'RANDOM_EFFECT'
