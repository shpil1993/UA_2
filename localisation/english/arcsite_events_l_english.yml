# Ice Trauma (by Gemma Thomson)
 site_ice_trauma:0 "Під льодом"
 site_ice_trauma_desc:0 "Безкраї крижані пустки [from.planet.GetPlanetMoon]и [from.planet.GetName] колись були морями, існування яких забезпечувала активність глибоких вулканічних тріщин. Хоча вона більше не може підтримувати життя, ми виявили руїни стародавніх підводних поселень у крижаних западинах біля поверхні."

 arcsite.1000.name:0 "Примарні шпилі"
 arcsite.1000.desc:0 "Наші [owner.GetScientistPlural] розбили свої табори по краях гладкого замерзлого озера. За достатнього освітлення під льодом можна розгледіти тонкі примарні вежі. Вони піднімаються з дна озера, подібно до стійких водоростей.\n\nМенш досвідченим загонам все ще важко працювати при такому лютому, стерильному холоді. Незважаючи на це, розкопки просуваються швидко. Ми виявили безліч повітряних шлюзів, призначених для стикування примітивних підводних суден, хоча сліди самих кораблів поки що відсутні. Ми не знаємо, втекли мешканці веж чи залишилися всередині, але всі їхні доки стоять порожніми."
 arcsite.1000.a:0 "Ми повинні вивчити їхні методи боротьби з льодом."

 arcsite.1005.name:0 "Деякий знос"
 arcsite.1005.desc:0 "Коли ми приступили до прибирання льоду навколо похованих під ним жител, [owner.GetScientistPlural] виявили біля стикувальної вежі примітивний комп'ютерний термінал. Схоже, що хтось встиг... погризти його крихкий металевий корпус.\n\nНам вдалося запустити термінал після незначного ремонту. Більша частина мережі будівлі не працює, але ми отримали цінну інформацію про розташування і вміст складів із припасами. Що ще цікавіше, ми виявили особисті справи учасників експедиції та архів з їхніми звітами."

 arcsite.1010.name:0 "Тривожні новини"
 arcsite.1010.desc:0 "Ми продовжуємо вивчати поселення на [from.planet.GetPlanetMoon]і [from.planet.GetName], але чим більше ми дізнаємося, тим сильніше зростає наше занепокоєння. Ми виявили рештки прикордонної колонії, що належала настільки древній цивілізації, що ми навіть не знаємо її назви.\n\nУ ті дні, коли цей світ був покритий океаном, сюди доправили кілька груп першопрохідців, яких забрали з рідних світів і перетворили на екіпажі підводних човнів. Їхньою метою було заснувати поселення і розпочати видобуток природних багатств планети, але натомість їм довелося мати справу з безконтрольними біологічними експериментами, радикальними політичними зрушеннями і нападами §Yворожої флори та фауни§!.\n\nЗаписи датчиків із навігаційного буя дали нам змогу відстежити маршрут однієї з таких команд, що прямували до ближнього форпосту. Ми вважаємо, що їхнє судно може все ще перебувати там, замкнене в льодах разом із запасом корисних матеріалів."
 arcsite.1010.a:0 "Немедленно отправьте туда исследователей."
 arcsite.1010.b:0 "Постарайтеся якомога більше дізнатися про цих ворожих мешканців океану."

 arcsite.1016.name:0 "Вогонь і вода"
 arcsite.1016.desc:0 "Печеру, в якій ми знайшли зім'яті й обгорілі останки стародавнього підводного човна, оточує почорнілий лід. Випалена печера була укрита від численних циклів замерзання і відтавання цієї планети і тому зберегла свідоцтва численних лих, що спіткали екіпаж цього судна.\n\nПримітивний ядерний реактор судна зберігає сліди поспішного ремонту; на стінах каюти екіпажу видно подряпини і слабкі сліди хімічних опіків. У якийсь момент екіпаж скористався рятувальними камерами підводного човна, але одна з них так і залишилася поблизу: вона застрягла всередині тунелю, утвореному лавою сплячого вулкана.\n\nЄдиною цінною інформацією, яку можна витягти з обгорілих останків судна, є координати його місця призначення - §Yскладу з припасами§! для найближчої колонії. Нашій команді вдалося забрати те, що не змогли витягти приречені підводники."

 arcsite.1017.name:0 "Незалежний підводний човен"
 arcsite.1017.desc:0 "Пробивши тунель через товщу льоду, ми виявили герметичну печеру з неушкодженими уламками підводного човна. Тундрові умови давно перетворили органіку на дрібний пил, але зберегли безліч артефактів стародавньої культури.\n\nЗвіт наших антропологів згадує осередок політичної активності, оскільки екіпаж цього підводного човна відокремився від прилеглої колонії. Вони проголосили кілька суверенних держав у межах свого судна, кожна з яких відстоювала свою політичну ідеологію. Дивно, але замість того, щоб зруйнувати соціальні зв'язки між членами екіпажу, ця роздробленість тільки зміцнила їх. Подібний випадок обов'язково викличе жваву дискусію серед наших політологів."
 arcsite.1017.auth.a:0 "...І допоможе нам боротися з інакомисленням."

 arcsite.1018.name:0 "Генетична спадщина"
 arcsite.1018.desc:0 "Ми очікували, що таке стародавнє судно буде давно розчавлено рухом крижаних пластів. Замість цього ми виявили, що підводний човен вмерз у лід цілком і вцілів разом із тілами численних істот. Частина з них явно була представниками місцевої фауни: це великі, люті і явно небезпечні хижаки. Інші, схоже, стали їхньою здобиччю: ми відшукали невелику групу розумних істот у захисних скафандрах.\n\nНіхто з них не був корінним мешканцем [fromfrom.planet.GetPlanetMoon]и [fromfrom.planet.GetName]. Розтин показав, що всі вони були прибульцями і доповнили свій генетичний код матеріалом, узятим у місцевих форм життя. Нам залишається тільки гадати, чому колоністи вирішили так сильно модифікувати себе, але, зберігши цей генетичний матеріал у собі, вони також врятували його для історії."
 arcsite.1018.phobe.a:0 "Яка гидота."

 arcsite.1020.name:0 "Подвиги в льодах"
 arcsite.1020.desc.intro:0 "Наша експедиція на [from.planet.GetPlanetMoon]і [from.planet.GetName] завершила вивчення покинутих будівель і уламків підводних човнів і повертається на поверхню. Ми досі багато чого не знаємо про цю колонію. Більшість із того, що ми знайшли, просто дає змогу уявити кілька епізодів із життя на особливо самотній станції."
 arcsite.1020.tech.desc:0 "$arcsite.1020.desc.intro$\n\nНезважаючи на те, що їхня цивілізація так і не відкрила способу подорожувати швидше за світ, ці стародавні підводники привели нас до безлічі відкриттів в інших галузях. Вони просували науку у важких умовах, яких ми за всяку ціну намагаємося уникати."
 arcsite.1020.default.desc:0 "$arcsite.1020.desc.intro$\n\nНезважаючи на те, що їхня цивілізація так і не відкрила способу подорожувати швидше за світ, труднощі привели жителів цієї підводної колонії до незвичайних наукових відкриттів і проривів у соціології, плодами яких ми можемо скористатися."
 arcsite.1020.a:0 "Ці повчальні історії можуть принести користь нашим колоністам."
 arcsite.1020.b:0 "Ідея будівництва поселень під поверхнею виглядає цікавою."
 arcsite.1020.c:0 "Ми можемо використовувати зброю з цього підводного човна."
 arcsite.1020.a.memorialist:0 "Ми будемо дбайливо зберігати пам'ять про них."
 arcsite.1020.a.prospectors:0 "Цікаве підприємство."

