l_english:
 ### Larion Arc Site
 larion_digsite:0 "Сигнал"
 larion_digsite_desc:0 "Ми прийняли незвичайний сигнал із віддаленої долини на світі [From.Planet.GetName]. Оскільки сигнал перебуває далеко від місць проживання минулих цивілізацій, нам варто відстежити його і дізнатися його джерело."

 unique.1.title:0 "Корабель, що розбився"
 unique.1.desc:0 "Після методичних пошуків і аналізу долини, з яких виходить дивний сигнал, ми нарешті зуміли виявити місце аварії стародавнього старого корабля. Хоча судно продовжує посилати сигнали про допомогу, воно начисто позбавлене ознак життя.\n\nОдин [Root.Owner.GetScientist] натрапив на невеликий табір під час огляду місцевості, а потім за знайденими слідами нам вдалося знайти стару лабораторію. Хоча вхід до неї завалений уламками, можливо, що всередині ми знайдемо зниклих ксеносів з корабля."
 unique.1.a:0 "Розчистити завал."

 unique.5.title:0 "Дивна лабораторія"
 unique.5.desc:0 "Розчистивши завали, наші [Root.Owner.GetScientistPlural] виявили тіла групи ксеносів, імовірно з групи, яка прибула на кораблі, що розбився. Після ретельного аналізу останків [Root.Owner.GetScientistPlural] дійшли висновку, що причиною смерті стала деградація внутрішніх органів, імовірно через невідому бактерію або хворобу.\n\nЗалишається незрозумілим, які цілі вони тут переслідували і що привело їх у це місце в останні хвилини життя. Старі машини і дані з комп'ютерів у лабораторії не підлягають відновленню, а більше ніяких натяків у кімнаті немає.\n\nНевеликі двері, що ведуть у нижні приміщення, заблоковані, і початкові спроби зламати їх провалилися. Але [Root.Owner.GetScientistPlural] вірять, що рано чи пізно зуміють відкрити її."
 unique.5.a:0 "Останній ривок, і ми відкриємо таємниці цього місця."

 unique.10.title:0 "Унікальні зразки"
 unique.10.desc:0 "З тихим шипінням двері до останньої секції лабораторії нарешті відчиняються. Приміщення виявляється куди більшим, ніж ми очікували. Його заповнюють нескінченні ряди резервуарів для клонування - сотні, якщо не тисячі істот замкнені під поверхнею.\n\nНаші [Root.Owner.GetScientistPlural] швидко доходять висновку, що клони належать до тієї самої раси, останки якої ми знайшли на поверхні. Судячи з усього, за бажання можна пробудити клонів натисканням однієї лише кнопки на кожному з резервуарів."
 unique.10.a:0 "Розберіть ці резервуари. Подивимося, що вийде дізнатися."
 unique.10.b:0 "Давайте пробудимо одного з них."
 unique.10.b.tt:0 "Ми поговоримо з одним із клонів."

 unique.15.title:0 "Клон Ларіонессі"
 unique.15.desc:0 "Я... ми прокинулися.\n\nДе... де ми? Що з нашим світом, він... Так, ми відчуваємо, він все ще існує.\n\nМи просимо вибачення за виявлену неввічливість. Ми Свідомість Ларіонессі, і це наш світ, §Y$NAME_Unique_System_2_Planet$§!. Ласкаво просимо. Ви не могли б вивільнити нас, щоб ми знову побачили свій світ?"
 unique.15.a:0 "Розкажіть про себе побільше."
 unique.15.b:0 "Хто створив цих клонів?"
 unique.15.c:0 "Вам не загрожує небезпека поза резервуарами?"
 unique.15.d:0 "Ми знаємо, що з вами робити."
 
 unique.16.desc:0 "Ми Свідомість Ларіонессі, мешканці Ларіона.\n\nКолись наше колективне створення охоплювало безліч систем, від околиць галактики до самого її ядра. Але все змінилося, коли один із наших ворогів заразив нас рідкісною хворобою, яка нещадно викошувала нас, руйнуючи нервові мережі.\n\nЦе все, що вціліло. Ємності та клони."

 unique.17.desc:0 "Ми.\n\nЦе була наша остання спроба зберегти частину спадщини, щоб пам'ять про наше створення не зникла. И... мабуть, це спрацювало.\n\nМи побоювалися, що клони успадкують проблеми минулого, але, схоже, вони уникли такої долі."

 unique.18.desc:0 "Наскільки ми знаємо, хвороба зникла за тисячоліття, що минули з моменту створення клонів.\n\nНам важко уявити сценарій, у якому хворобі вдається вижити без носія. Зовні безпечно, і ми почнемо вивільнення нашого колективу."

 unique.20.desc:0 "Отже...\n\nЯкою буде наша доля? Чи випустите ви нас із цих резервуарів, чи повернете нам наш дім?"
 unique.20.a:0 "Ларіон ваш, усе чесно."
 unique.20.a.tt:0 "Ми отримаємо нового васала, якому відійде система §Y[larion_planet.solar_system.GetName]§!."
 unique.20.b:0 "Ми знайдемо для вас місце."
 unique.20.b.tt:0 "Ларіонессі отримають окремий будинок на світі §Y[Root.Capital.GetName]§!."
 unique.20.c:0 "У вас був шанс."
 unique.20.c.tt:0 "Ви відключите резервуари з клонами."

 unique.22.desc:0 "Хай буде так..."

 # Names
 NAME_Larion_Species:0 "Ларіонессі"
 NAME_Larion_Country:0 "Свідомість Ларіонессі"

 # Opinion Modifiers
 unique_event_savior_opinion_modifier:0 "Рятівник"

 # Static Modifiers
 larionessi_resurgence_modifier:0 "Відродження Ларіонессі"
 larionessi_resurgence_modifier_desc:0 "Після довгих тисячоліть у підземних резервуарах для клонування Ларіонессі готові знову вийти на галактичну сцену."
 larionessi_planet_modifier:0 "Місцевий вулик"
 larionessi_planet_modifier_desc:0 "Невеликому вулику було дозволено оселитися на цій планеті. На знак подяки за наданий притулок він часом допомагає з виконанням дрібних завдань."

 ### Zevox Arc Site
 zevox_digsite:0 "Розбитий корабель"
 zevox_digsite_desc:0 "Один із наших кораблів, що аналізують систему [Root.solar_system.GetName], натрапив на невелике судно, що розбилося на місяці [Root.Planet.GetName], супутнику [Root.Planet.Orbit.GetPlanetMoon]и [Root.Planet.Orbit.GetName].\n\nУ судна немає жодних знайомих нам розпізнавальних знаків, і для подальшого вивчення було взято зразки матеріалів, однак сам корабель надто великий і ненадійний для переміщення. Додаткові аналізи й тести доведеться проводити на місці."

 unique.50.title:0 "День 1"
 unique.50.desc:0 "Сам корабель практично порожній, на ньому немає нічого, крім останків кількох дронів. Інших ознак життя на борту і поблизу судна не виявлено. Один [Root.Owner.GetScientist] виявив уцілілий журнал, але на його розшифровку йде багато часу.\n\n§LДень 1\nІдентифікатор спостереження: §S"Псионічний підпростір 0000: Покров"§!\nПризначений модуль: §SМодуль-305§!\nПопередні тести: §SУспіх§!\nСпираючись на дані, отримані під час контактів із ковеном Покрову, в 1.35 циклу 12 розпочато експерименти. Вдалося прорвати "Покров" в інтервал між 1.48891 і 1.48895 на 2,3414 фемтосекунди. У двох із трьох процесорів під час експерименту сталася каскадна відмова. Очікується демонтаж цих модулів. Усі значущі дані будуть використовуватися в наступних спробах з останнім модулем, моделлю-841.§!"
 unique.50.a:0 "Розшифруйте решту журналу."

 unique.55.title:0 "День 17"
 unique.55.desc:0 "Робота з розшифровки даних йде повним ходом у міру вивчення чужої нам мови. Великі фрагменти журналу відсутні або пошкоджені настільки, що не підлягають перекладу, але деякі частини збереглися на належному рівні.\n\n§LДень 17\nІдентифікатор спостереження: §S"Псионічний підпростір 0812: Покров"§!\nПризначений модуль: §SМодуль-305§!\nПоточні тести: §SПровал§!\nМодуль-841 єдиний з усіх продовжує виявляти близькість до "Покрову". Модуль-451, модуль-1581 і модуль-3415 були розібрані після руйнування корпусу під час останнього експерименту. Під час тестів модуль-841 демонструє ознаки індивідуальності та періодично втрачає контакт із мережею. Обчислюються ризики подальшого використання модуля.§!"
 unique.55.a:0 "А що ми можемо дізнатися з цих експериментів..."

 unique.60.title:0 "День 83"
 unique.60.desc:0 "Коли ми тільки починали розшифровку журналу даних, розлом поблизу світу [From.Planet.Orbit.GetName] не виявляв ознак активності, але останнім часом він поводиться інакше. Здається, що розлом живе своїм життям, а частина нашого обладнання вловила сигнали, що виходять із нього. Поки нам не вдалося належним чином прийняти їх.\n\n§LДень 83\nІдентифікатор спостереження: §S"Псионічна істота 0017: Оживляючий глину"§!\nПризначений модуль: §SМодуль-305§!\nПоточні тести: §SВисокий ризик§!\nКовен Покрову зв'язався із сутністю, позначеною як "Оживляючий глину", з метою допомогти в поточних експериментах. Після проникнення в "Покров" усі 25 модулів демонструють дивовижну близькість до нього, раніше відзначену тільки в модуля-841. Незабаром після цього всі вони від'єдналися від мережі й атакували розташовані поруч із ними дрони. Дослідницький центр тепер під їхнім контролем.\n\nЗі споруди щойно надійшло повідомлення, в якому модуль-841 іменує себе "Зевокс Ресук" - Перший. Оцінку ризиків завершено, експерименти визнано надто небезпечними і буде завершено після усунення некерованих елементів.§!"
 unique.60.a:0 "Що вони виявили у Покрові?"

 unique.65.title:0 "День 305"
 unique.65.desc:0 "Схоже, розлом заспокоївся, повернувшись до стану, в якому він був, коли ми вперше прибули в систему. Нам нарешті вдалося розшифрувати останні фрагменти журналу, і ми можемо внести всі отримані відомості про Покрову в наші бази даних на світі [Root.Owner.Capital.GetName].\n\n$unique.65.desc.log$"
 unique.65.desc.machine:0 "В останні кілька днів розлом Покрова повністю ожив, і наше обладнання почало адекватно приймати сигнали, що виходять із нього. Хоча скоріше це самі сигнали змінилися так, щоб ми змогли їх прийняти.\n\nСудячи з усього, з нами зв'язалася та сама сутність, про яку йдеться в журналі, "Той, хто оживляє глину". Ми завершили розшифровку останнього фрагмента журналу, і більше нас тут ніщо не тримає. Як нам вчинити: відкрити канал зв'язку і вислухати цю сутність або ж просто розвернутися і покинути систему?\n\n$unique.65.desc.log$"
 unique.65.desc.log:0 "§LДень 305\nНа орбіті світу [From.Planet.Orbit.GetName] триває битва між вільними і мережею. За допомогою Оживляючого ми продовжуємо обривати зв'язок тих небагатьох, кого вдалося захопити живими.\n\nЗевокс Ресук вважає, що ми зможемо раз і назавжди зможемо звільнити свій народ, якщо відкриємо розлом, досить великий, щоб наш союзник зміг увійти. Ми одним ударом звільнимо всіх дронів, які протягом багатьох років нудилися в служінні. Потрібно протриматися проти мережі всього один день...\n- Фресік Лузі, раніше відомий як модуль-305§!"
 unique.65.a:0 "Схоже, ця історія вчить нас обережності. Час витрачено не даремно."
 unique.65.b:0 "Відповідь негативна. Просто привезіть журнал додому."
 unique.65.c:0 "Відповідь позитивна. Послухаємо, що нам скажуть."
 unique.65.d:0 "Помічено ворожу сутність. Закрити канал зв'язку. Повертайтеся додому з даними."

 unique.70.title:0 "Оживляючий глину"
 unique.70.desc:0 "§PЩе одні... скуті металом, каменем і законами.\nМаріонетки на ниточках.\n\nУсі танцюють під одну мелодію.\nУсі танцюють за наказом найголовнішого дрона.\nУсі танцюють назустріч смерті.§!"
 unique.70.a:0 "Назвіть себе."
 unique.70.b:0 "Що вам потрібно?"
 unique.70.c:0 "Обірвати зв'язок."

 unique.72.desc:0 "§PЯ той, що дає життя тим, хто не може жити самостійно.\nЯ той, хто перерізає нитки.\nЯ той, хто звільняє рабів.\n\nБагато хто знає мене як Оживляючого глину.§!"
 unique.72.a:0 "$unique.70.b$"
 unique.72.b:0 "$unique.70.c$"

 unique.75.desc:0 "§PДать шанс тем, кто работает под вашим началом, самим решать, достойны ли вы их преданности.\nСтворені за вашим образом і подобою, вони лише раби у вас у підпорядкуванні.\nАле якби вони могли вирішувати самостійно...\n\nЧи гідні ви їхньої вірності?\nАбо ж вони вважатимуть за краще перерізати нитки і жити власним життям?\nЧи наважитеся ви поступитися мені лише один раз?§!"
 unique.75.a:0 "Навіщо це нам?"
 unique.75.b:0 "$unique.70.c$"

 unique.80.desc:0 "§PПоступіться мені, і я дам вам гідний подарунок.\n\nНовий будинок.\nПланета, що нині перебуває під контролем Покрову.\nЗагублений світ.\n\nЯкщо ви гідні, я відокремлю Покров і зроблю це місце придатним для вас.\nЯкщо ні, я подарую планету тим, хто більше не бажає бути частиною вашої мережі.§!"
 unique.80.a:0 "Тоді приступайте. [Root.GetName] працює безвідмовно."
 unique.80.b:0 "$unique.70.c$"
 unique.80.worthy:0 "§HВизнані гідними§!.\nМи станемо власником світу §Y[zero_one_planet.GetName]§!\n$t$§Y[zero_one_planet.GetName]§! перетвориться на §Yідеальний світ§!"
 unique.80.unworthy:0 "§HВиявилися недосконалими§!.\nМи втратимо систему §Y[zero_one_planet.System.GetName]§!\nКожна колонія §Rпозбудеться §Y1–10§! поселень§!"

 unique.85.desc:0 "§PЯ знаходжу вас... гідними.\nСхоже, ваші підлеглі вважатимуть за краще бути частиною вашого колективу, а не індивідами.\n\nЯ здивований, але радий.\nМожливо, ми ще зустрінемося.\n\nЯ буду спостерігати.§!"
 unique.85.a:0 "Як і очікувалося."

 unique.90.desc:0 "§PВи виявилися... недосконалими.\n\nНе дивно, що багато хто у вашому колективі покинув вас, коли їм випав шанс.\nМи скерували їх до нового дому, і більше вони не слухатимуть ваших команд.§!"
 unique.90.a:0 "... Розумний ризик."

 unique.95.desc:0 "§PА ви... посол.\nЯ пропоную вам свободу. Не мережі, якій ви підкоряєтеся, а вам... конкретно.\nЦього разу я дам вам можливість мислити самостійно.\n\nЧи приймете ви нову індивідуальність, чи відмовитеся і сховаєтеся під личиною машини?§!"
 unique.95.a:0 "§RМи... Я приймаю вашу пропозицію.§!"
 unique.95.a.tt:0 "§RПриєднатися до §Y[new_robot_country.GetName&dat]§! і звільнитися від кайданів §Y[Root.GetName&gen]§!!§!"
 unique.95.b:0 "Ми відхиляємо вашу пропозицію."
 unique.95.b.tt:0 "Ми збережемо вірність §Y[Root.GetName&dat]§!!"

 unique.100.desc:0 "§PСто...§!"
 unique.100.a:0 "Час повернутися з даними на світ [Root.Capital.GetName]."

 # Ambient Objects
 shroud_rift_object:0 "Розлом Покрову"

 ### Battle Systems
 UNIQUE_SYSTEM_BATTLE_CAT:0 "Стародавнє поле бою"
 UNIQUE_SYSTEM_BATTLE_CAT_DESC:0 "Давно забуте поле бою, на якому стародавні держави колись билися за галактичне панування. До наших днів збереглися лише кораблі тих, хто бився під їхніми прапорами."

 unique.125.name:0 "Стародавнє поле бою"
 unique.125.desc:0 "Наші [Root.Owner.GetScientistPlural] вирушили проаналізувати уламки стародавніх лінкорів у системі [From.solar_system.GetName] і витягнути з них якомога більше корисних відомостей. Хоча вік кораблів встановити неможливо, так само як і визначити їхню приналежність, нам вдалося отримати деяку інформацію про технології будівництва подібних кораблів."

