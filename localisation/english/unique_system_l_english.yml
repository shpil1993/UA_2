 NAME_Lone_Defender_system:0 "Зранекс"
 NAME_Lone_Defender_planet:0 "Балоріз"
 NAME_Lone_Defender_country:0 "$NAME_Lone_Defender_planet$"
 NAME_Lone_Defender_fleet:0 "Самотній захисник"
 NAME_Lone_Defender_ship:0 "Самотній захисник"
 NAME_Lone_Defender_class:0 "$NAME_Lone_Defender_system$"
 Lone_Defender_message:0 "Чому"

 unique.130.name:0 "Взаємне гарантоване знищення"
 unique.130.desc:0 "Наше початкове сканування системи §Y$NAME_Lone_Defender_system$§! показало, що планета $NAME_Lone_Defender_planet$ була зруйнована ядерною зброєю. Її жителі винищили один одного планетарною зброєю такої потужності, що було знищено навіть місяць, який обертався навколо неї.\n\nЄдиний спосіб дізнатися більше - це вивчити корабель, що патрулює систему, але він уже готує ракети до бою."

 unique.135.name:0 "Самотній захисник"
 unique.135.desc:0 "Слідів життя на борту виявити не вдалося. Незважаючи на те, що кораблем явно керував штучний інтелект, самозбереження для нього було явно важливішим за оптимальну бойову ефективність. Це означає, що єдиний, хто вижив у жахливому конфлікті на планеті §Y$NAME_Lone_Defender_planet$§! був розумною істотою.\n\nВ останній момент перед знищенням корабель відправив коротке повідомлення:\n\n"$Lone_Defender_message$".\n\nСкладно сказати, що він намагався запитати: чому жителі планети $NAME_Lone_Defender_planet$ спалили себе або чому ми знищили корабель.\n\nЙого технології з нашої точки зору примтивні, але якщо ми розберемо уламки, то можемо дізнатися що-небудь нове."
 unique.135.desc.regular:0 "$unique.135.desc$ Або ми можемо увічнити пам'ять ШІ, який так відважно виконував свій обов'язок, і перейменувати планету на честь свого одного захисника."
 unique.135.desc.memorialist:0 "$unique.135.desc$ Або ж ми можемо залишити уламки на орбіті як пам'ятник і перейменувати планету і систему на честь їхнього самотнього захисника і його останнього послання."
 unique.135.a:0 "Розібрати уламки."
 unique.135.b.regular:0 "Перейменувати планету."
 unique.135.b.regular.tt:0 "Планета $NAME_Lone_Defender_planet$ отримує нову назву: §Y$NAME_Lone_Defender_ship$§!."
 unique.135.b.memorialist:0 "Перейменувати планету і систему."
 unique.135.b.memorialist.tt:0 "Планета $NAME_Lone_Defender_planet$ отримує нову назву: §Y$NAME_Lone_Defender_ship$§!.\nСистема $NAME_Lone_Defender_system$ отримує нову назву: §Y$Lone_Defender_message$§!."
