 SensorReadingsRare1Gestalt:0 "Хоча це місце розсипається на частини, наші дрони зуміли знайти машину, яку не чіпав час, природа або пірати. Ми сподіваємося витягти з неї давно забуті секрети й успішно розшифрувати їх."
