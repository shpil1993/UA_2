 # Subject presets descriptions
 preset_bulwark_desc:0 "Бастіон - це підданий-фахівець, сконцентрований на військових досягненнях на шкоду виробництву базових ресурсів."
 preset_scholarium_desc:0 "Схоларій - це підданий-фахівець, який займається розвитком технологій ціною зниження військових можливостей."
 preset_prospectorium_desc:0 "Проспекторій - це підданий-фахівець, який пожертвував наукою заради виробництва ресурсів."
 preset_tributary_desc:0 "Данник - це підданий, зобов'язаний щомісяця платити сюзерену податок базовими ресурсами."
 preset_vassal_desc:0 "Васал - це підданий з відкритою угодою і кількома доступними варіантами як для самого васала, так і для сюзерена."
 preset_protectorate_desc:0 "Протекторат - це підданий, який значно відстає від сюзерена за технологіями. Він отримує бонус до всіх технологій, уже відомих сюзерену."
 preset_subsidiary_desc:0 "Філія - це підданий корпоративного сюзерена, який зобов'язаний щомісяця виплачувати податок базовими ресурсами в рамках угоди."
 preset_dominion_desc:0 "Домініон - це підданий згаслої імперії, зобов'язаний щомісяця надсилати своєму давньому сюзерену податок у вигляді базових ресурсів."
 preset_satellite_desc:0 "Сателіт - це підданий згаслої імперії, зобов'язаний перераховувати своєму давньому сюзерену значний податок у вигляді досліджень."
 preset_signatory_desc:0 "Сторона, що підписала, - це підданий згаслої імперії, який не має права вести дипломатію незалежно від свого стародавнього сюзерена."
 preset_thrall_desc:0 "Невольник - це підданий згаслої імперії, що зобов'язаний щомісяця надсилати своєму стародавньому сюзерену податок у вигляді базових ресурсів, не маючи можливості розширювати свої кордони."
 preset_scion_desc:0 "Нащадки - це підданий згаслої імперії, який користується підтримкою свого стародавнього сюзерена."
 preset_satrapy_desc:0 "Сатрапія - це підданий хана, зобов'язаний передавати своєму войовничому сюзерену і кораблі, і базові ресурси."
 preset_relic_satrapy_desc:1 "Сатрапія - це тип підданого, який продовжує традиції Великого хана і утворюється надавати сюзерену кораблі та ресурси."

 # Subject presets flavor text
 preset_bulwark_flavor_desc:0 "Цей підданий спеціалізується на військових питаннях і відмінно розбирається в питаннях оборони, надаючи сюзерену знання і захищаючи його. Через подібну вузькоспрямованість держава сильно залежить від матеріальної підтримки."
 preset_scholarium_flavor_desc:0 "Цей підданий спеціалізується на дослідженнях і науці. Оскільки практично весь бюджет держави спрямований на підтримку вчених і дослідників, вона відчайдушно потребує захисту з боку сюзерена, який натомість отримує доступ до новітніх технологій."
 preset_prospectorium_flavor_desc:0 "Цей підданий спеціалізується на матеріалах і виробництві. Розвинена інтуїція дає змогу знаходити безцінні мінерали в регіонах, від яких усі давно відмовилися, і витягувати максимум прибутку з кожного астероїда або місяця."
 preset_tributary_flavor_desc:0 "Данник відносно незалежний і самостійний у питаннях зовнішньої та внутрішньої політики. Він платить значну данину за захист сюзерена і, доки фінанси течуть рікою, вільний чинити на свій розсуд."
 preset_vassal_flavor_desc:0 "Васал - це підданий іншої держави, часто частково або повністю позбавлений права на самоврядування. Підписавши договір з іншою державою, васал часто виявляється залежним від примх сюзерена і змушений підкорятися будь-яким нав'язаним правилам. Для деяких ослаблених держав цей етап є останнім перед повним поглинанням, і вони змушені поступово, крок за кроком відмовлятися від автономії."
 preset_protectorate_flavor_desc:0 "Протекторат - це підданий, який значно поступається в силі своєму сюзерену, настільки, що васалітет сприймається як благо. Захищений від небезпек галактики протекторат може зайнятися питаннями внутрішньої стабільності під заступництвом сюзерена."
 preset_subsidiary_flavor_desc:0 "Філія - це підданий, що володіє значною автономією. Вона частково відмовляється від незалежності заради угоди, в рамках якої обидві сторони повинні надавати підтримку одна одній."
 preset_dominion_flavor_desc:0 "Домініон - це підданий стародавньої імперії, що прокинулася. Старі, але потужні військові кораблі в межах кордонів змушують його повністю і беззастережно підкоритися владі фанатичного сюзерена."
 preset_satellite_flavor_desc:0 "Сателіт - це підданий стародавньої імперії, що прокинулася. Віддавши себе у владу іншої держави, він перебуває в повній залежності від сюзерена, і кожен хоч трохи значущий культурний аспект, чи то технології, чи то мистецтво, чи то інші форми самовираження, повністю контролюється."
 preset_signatory_flavor_desc:0 "Сторона, що підписала, - це підданий стародавньої імперії, що прокинулася. Формально підпорядковуючись сюзерену, така держава багато в чому надана сама собі. Оскільки сторона, що підписала, не виплачує данину і не обмежена безліччю правил, цілі її сюзерена залишаються незрозумілими."
 preset_thrall_flavor_desc:0 "Невольник - це підданий стародавньої імперії, що прокинулася. Він виплачує значну данину своєму безжальному й амбітному сюзерену, який використовує багатства васала для підживлення своєї військової машини."
 preset_scion_flavor_desc:0 "Нащадки - це піддані стародавньої імперії, що прокинулася. З давніх-давен користуючись підтримкою древніх філантропів, ця держава має автономію майже в кожному аспекті. Часом вона отримує подарунки або допомогу від сюзерена, мотиви якого залишаються незбагненними для решти галактики."
 preset_satrapy_flavor_desc:0 "Сатрапія - це підданий великого хана. Схилившись перед військовою силою мародерів, ця держава отримала право керувати своїм регіоном галактики від імені великого хана. Поки сатрапія підтримує завоювання мародерів кораблями і ресурсами, вона може не побоюватися втручання у свої внутрішні справи."
 preset_relic_satrapy_flavor_desc:0 "Сатрапії були улюбленим типом підданих Великого хана, і тепер, коли трон зайняв новий лідер, буде нерозумно відмовлятися від подібної традиції. В обмін на підтримку завоювань свого сюзерена кораблями і ресурсами, сатрапії отримують майже повну автономію."

