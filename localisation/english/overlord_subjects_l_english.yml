 trade_action_scholarium_hypotheses:0 "Гіпотеза схоларія"
 trade_action_scholarium_hypotheses_desc:0 "§LМи знаємо, що наші наукові васали не цілком розуміють наслідки своїх досліджень. Варто дати владу власникам більш освіченого розуму. §!"
 trade_action_scholarium_processors:0 "Процесори схоларія"
 trade_action_scholarium_processors_desc:0 "§LНе варто перевантажувати обмежений розум наших васалів безліччю рішень. Сюзерен куди краще впорається з використанням даних, зібраних нижчими умами. §!"
 trade_action_prospectorium_techniques:0 "Методи проспекторія"
 trade_action_prospectorium_techniques_desc:0 "§LМи знаємо, що васали старанно працювали, видобуваючи ресурси, тож хай ними розпоряджається більш розумний сюзерен. §!"
 trade_action_prospectorium_technology:0 "Технології проспекторія"
 trade_action_prospectorium_technology_desc:0"§LНаші васали такі розумні! Вони пожертвували багатьом, щоб освоїти найкращі технології видобутку корисних копалин. Для нас честь отримувати вигоду з їхньої невтомної праці. §!"
