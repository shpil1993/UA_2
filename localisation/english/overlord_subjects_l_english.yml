 SensorReadingsSociety2:0 "Один із механізмів, відповідальних за сигнал, ще частково працював, і наша команда зуміла витягти частину інформації про цивілізацію, якій він, імовірно, адресований. Ця цивілізація нам невідома, ми додамо її в базу даних. Утім, вона, схоже, належить до більш давніх часів."
