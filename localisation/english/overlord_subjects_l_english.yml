 oppressive_terms_desc:2 "Підкорені нами - нижчі істоти, і ми терпимо лише доти, доки вони мовчать і покірно обсипають нас своїм жалюгідними подарунками.\n\n§EПочаткові умови васальної угоди:\n$t$$subject_can_be_integrated$\n$t$$subject_can_not_do_diplomacy$\n$t$$subject_cannot_expand$\n$t$Вступ у війни сюзерена: Усі\n$t$Вступ у війни підданого: Оборонні\n$t$Межа володінь: 1§!"
 balanced_terms:0 "$balanced_terms_name$"
 balanced_terms_desc:2 "Ми намагаємося бути чесними з нашими підданими. Можливо, з часом вони усвідомлять правильність нашого шляху і помилковість свого.\n\n§EПочаткові умови васальної угоди:\n$t$$subject_can_not_be_integrated$\n$t$$subject_can_do_diplomacy_but_not_vote$\n$t$$subject_can_expand_with_tithe$\n$t$Вступ у війни сюзерена: Оборонні\n$t$Вступ у війни підданого: Оборонні\n$t$Межа володінь:§! 1"
 benevolent_terms:0 "$benevolent_terms_name$"
 benevolent_terms_desc:2 "Ми і наші піддані нерозривні один від одного, їхні успіхи - наша перемога, і на нас чекає спільне майбутнє.\n\n§EПочаткові умови васальної угоди:\n$t$$subject_can_not_be_integrated$\n$t$$subject_can_do_diplomacy$\n$t$$subject_can_expand$\n$t$Вступ у війни сюзерена: Оборонні\n$t$Вступ у війни підданого: Оборонні\n$t$Межа володінь: 1§!"

