 trade_action_pledge_loyalty:0 "Присягнути на вірність"
 trade_action_pledge_loyalty_desc:0 "§LЦе природно, що скромний васал хоче присягнути благородному сюзерену. Така реакція на милосердя і освіченість! §!"
