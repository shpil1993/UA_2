 ResourceDiscoveryAlloys1:0 "Подальші дослідження дали змогу встановити зв'язок зі стародавнім пристроєм, який всупереч усьому продовжує працювати. Використовуючи доступні ресурси, машина продовжує видавати злитки якісного і чистого сплаву."
 ResourceDiscoveryAlloys2:0 "Ми виявили дивний склад, доверху забитий пошкодженими деталями кораблів. Хоча самі деталі не підлягають відновленню, ми можемо знайти застосування використовуваним у них матеріалам."
 ResourceDiscoveryAlloys3:0 "Ретельне обстеження регіону дало змогу відшукати ангар, прихований глибоко під поверхнею. Усередині ми виявили кілька розвалених кораблів, але від їхніх колишніх власників не залишилося й сліду. Відтворити кораблі, що колись займали ангар, буде непросто, але ми легко можемо розібрати їх на частини і використовувати на свій розсуд."

 # Друга половина - рідкісні кристали
 ResourceDiscoveryRareCrystals1:0 "Тут простежується зв'язок з видобутком мінералів за допомогою незвичного та навіть дещо лякаючого методу вирощування кристалів, однак від колишніх власників цього місця не лишилося й сліду. Ми теж зможемо скористатися цим процесом, якщо внесемо певні модифікації."
 ResourceDiscoveryRareCrystals2:0 "Наприкінці шляху ми виявили грот із тендітними кристалічними істотами - можливо, це свого роду підземна ферма або місце гніздування. Ці істоти давно кинуті напризволяще. Вони виглядають доброзичливими і не виявляють агресії, що дає нам шанс відновити ферму."
 ResourceDiscoveryRareCrystals3:0 "Пройшовши далі, ми виявили тендітний штрек шахти, заповнений одиницями Розуму, які продовжують зрубувати кристали, що виступають зі стін. Не звертаючи на нас жодної уваги, вони безперервно заповнювали і забирали великі ящики. Хоча більшість із цих кристалів нічим не виділяються і не становлять для нас інтересу, серед них трапляються і рідкісні."

 # Друга половина - Volatile Motes
 ResourceDiscoveryVolatileMotes1:0 "Пройшовши далі, ми потрапили в лігво роздутої амфібії, навколо якої витали дивні неприродні частинки. Незрозуміло, чим істота приваблює ці частинки, але ми вважаємо, що без особливих зусиль зможемо стабілізувати і використовувати їх."
 ResourceDiscoveryVolatileMotes2:0 "Заглибившись і продовживши дослідження, ми виявили кілька пов'язаних компактних приміщень із машинами зі стабілізації летючих пилинок. Зараз вони не становлять загрози, але незабаром досягнуть критичного стану, і нам варто спрямувати зусилля на їхню стабілізацію, поки вони не розпалися."
 ResourceDiscoveryVolatileMotes3:0 "Ми пішли ще глибше під землю і досягли грота, заповненого токсичними відходами, що повільно проїдають камінь під собою. Ці відходи небезпечні, але, схоже, саме вони є джерелом раніше знайдених летючих порошинок. Цим можна скористатися, якщо провести ретельну стабілізацію."

 # Друга половина - екзотичні гази
 ResourceDiscoveryExoticGases1:0 "З незрозумілої нам причини це місце пов'язане з підземним сховищем відходів. Тут все настільки давнє, що гадати про походження немає сенсу, але принаймні ми цілком можемо використовувати ці токсичні гази у своїх цілях."
 ResourceDiscoveryExoticGases2:0 "Схоже, до цього місця примикала дослідницька лабораторія з вивчення природних токсичних газів, що піднімаються з надр світу [Root.GetName]. Трохи переробивши лабораторію, ми можемо використовувати її для видобутку цих газів."
 ResourceDiscoveryExoticGases3:0 "Ще глибше під поверхнею ми натрапили на неймовірних розмірів механізм, який, імовірно, в минулому використовувався для стабілізації світу [Root.GetName]. Але до теперішнього моменту він пошкоджений настільки, що не підлягає відновленню. Проте подібний стан механізму призвів до утворення низки токсичних газів, якими ми могли б скористатися."

 # Другий тайм - Zro
 ResourceDiscoveryZro1:0 "Пройшовши далі, ми виявили джерело зро, приховане в надрах світу. Навколо розкидані незвичайні інструменти з його видобутку, і якщо проявити кмітливість, ми цілком зможемо і самі їх використовувати."
 ResourceDiscoveryZro2:0 "Це місце пов'язане з розташованою на глибині зруйнованою лабораторією, призначеною для вивчення ударного кратера з вмістом зро. Незважаючи на запустіння, ми з часом зможемо частково відновити функціонал цього місця."

 # Друга половина - Темна матерія
 ResourceDiscoveryDarkMatter1:0 "Нам вдалося виявити складний зв'язок із дослідницькою одиницею Розуму. Обертаючись навколо мікроскопічної чорної діри в надрах планети, одиниця якимось чином стабілізувала сингулярність, ймовірно, з метою її вивчення. Хоча нам не вдасться повторити подібне технологічне досягнення, ми зможемо по-своєму використати одиницю."

 # Друга половина - "Живий метал
 ResourceDiscoveryLivingMetal1:0 "Пройшовши далі, ми виявили велике підземне приміщення. У ньому виявилися загадково мерехтливий живий метал і щось, що нагадує останки молюскоїда. Схоже, вони були пов'язані один з одним і повільно розширювали мережу підземних печер. При деякому старанні ми зможемо почати відокремлювати шматочки металу від істоти для власних цілей, не завдаючи їй великої шкоди."
 ResourceDiscoveryLivingMetal2:0 "Незабаром ми виявили живий метал у вузькому гроті. Він ворушиться і реагує на дотики, тим самим натякаючи, що він набагато живіший, ніж нам здавалося. При обережному видобутку ми зможемо повною мірою використати цю істоту, при цьому не вбивши її."

 prospectorium_resource_discovery_desc:0 "Ми вловили сигнали, що натякають на раніше невідомі цінні ресурси в системі [prospectorium_discovery_target.System.GetName]. Ми могли б відправити туди кілька одиниць Розуму для первинного аналізу і підготувати ґрунт для повноцінного вивчення, коли в систему прибуде корабель."

