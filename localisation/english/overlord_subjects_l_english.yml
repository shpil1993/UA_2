 oppressive_corporate_terms_desc:1 "Жалюгідна спроба заблокувати це поглинання провалилася. У що б вони не вірили, своя ціна є у всіх.\n\n§EПочаткові умови філіальної угоди:\n$t$$subject_can_not_be_integrated$\n$t$$subject_can_do_diplomacy_but_not_vote$\n$t$$subject_can_expand_with_tithe$\n$t$Податки на базові ресурси: 45%\n$t$Податки на просунуті ресурси: 15%\n$t$Приєднується до воєн сюзерена: усі\n$t$Приєднується до воєн підданого: захисні\n$t$Ліміт володінь підданого: 1§!\n\nЦе §Yпригнічувальна політика підпорядкування§!."
