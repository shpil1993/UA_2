 ACTION_RECIPIENT_MUST_HAVE_POSITIVE_LOYALTY:1 "Підсумкова £loyalty£ вірність має бути позитивною, щоб можна було висунути угоду."
 AGREEMENT_COOLDOWN_ACTIVE:2 "Ми не можемо пропонувати нові зміни цієї угоди до $DATE$ (через $MONTHS_LEFT$ міс.)"
