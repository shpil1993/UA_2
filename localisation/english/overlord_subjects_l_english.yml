 holding_garrison:0 "Гарнізон сюзерена"
 holding_garrison_desc:1 "Цей гарнізон розміщений для нагляду за місцевими силовиками і в разі загрози може розраховувати на підкріплення у вигляді військових батальйонів."
 holding_garrison_armies_desc:1 "Кожна армія сюзерена на цій планеті додатково знижує [Root.CrimeOrDeviancy] на §G-10%§!, збільшує $r_loyalty$ на §G+0,5§! і знижує щастя на §R-5%§! Граничні значення: §G-30%§! [Root.CrimeOrDeviancy], (додатково) §G+1,5§! $r_loyalty$ і §R-15%§! щастя."
 holding_orbital_assembly_complex:0 "Орбітальний складальний комплекс"
 holding_orbital_assembly_complex_desc:1 "Масивна споруда, заповнена довгими складальними конвеєрами, на яких створюють усе, що тільки можна уявити."
 holding_orbital_assembly_complex_effect:1 "Підвищує ефективність модулів на §Yорбітальному кільці§! планети."
 holding_propaganda_office:0 "Міністерство довіри"
 holding_propaganda_office_desc:1 "Міністерство, що опікується питаннями місцевих вірувань, новин і політичних об'єднань. Правильні стимули породжують спокійне суспільство."
 holding_satellite_campus:0 "Супутниковий кампус"
 holding_satellite_campus_desc:1 "Великий кампус, у якому місцеві та запрошені вчені можуть обмінюватися ідеями та проводити експерименти."
 holding_emporium:0 "Торговий центр"
 holding_emporium_desc:1 "Великі торгові центри, заповнені футуристичними та екзотичними товарами з далеких світів."
 holding_aid_agency:0 "Служба гуманітарної допомоги"
 holding_aid_agency_desc:1 "Агенції, засновані й обслуговувані іноземними доброзичливцями, приносять на планету культуру і знання."
 holding_energy_requisitorium:0 "Міністерство енергії"
 holding_energy_requisitorium_desc:1 "Це міністерство контролює оподаткування та емісію енергокредитів, що часто вступає в конфлікт із домашньою бюрократією."
 holding_material_requisitorium:1 "Міністерство видобутку"
 holding_material_requisitorium_desc:1 "Це міністерство контролює місцеве виробництво мінералів, їхній видобуток і очищення. Його представники часто отримують кращі земельні ділянки та інші переваги від свого покровителя."
 holding_produce_requisitorium:2 "Міністерство придбань"
 holding_produce_requisitorium_desc:1 "Це міністерство контролює місцеве виробництво і стягує зі світу невеликий податок. Крім того, частина продуктів має схильність зникати в хитросплетіннях місцевої бюрократії."
 job_energy_requisitioned_effect_desc:2 "£job_technician£ [Root.EnergyProducer] виробляє §R-3§! од. ресурсу $r_energy$ для підданого і §G4§! од. ресурсу $r_energy$ для сюзерена."
 job_minerals_requisitioned_effect_desc:2 "£job_miner£ [Root.MineralsProducer] виробляє §R-2§! од. ресурсу $r_minerals$ для підданого і §G3§! од. ресурсу $r_minerals$ для сюзерена."
 job_alloy_requisitioned_effect_desc:3 "£job_foundry£ [Root.AlloysProducer] виробляє §R-1§! од. ресурсу $r_alloys$ для підданого і §G2§! од. ресурсу $r_alloys$ для сюзерена. Підданий додатково витрачає [Root.AlloysProducerResources]."
 job_food_requisitioned_effect_desc:2 "£job_farmer£ [Root.FoodProducer] виробляє §R-3§! од. ресурсу $r_food$ для підданого і §G4§! од. ресурсу $r_food$ для сюзерена."
 job_consumer_goods_requisitioned_effect_desc:4 "[Root.ConsumerGoodsProducerIcon] [Root.ConsumerGoodsProducer] виробляє §R-3§! од. ресурсу $r_consumer_goods$ для підданого і §G4§! од. ресурсу $r_consumer_goods$ для сюзерена. Підданий додатково витрачає $r_minerals$."
 blocker_tied_to_splinter_hive:0 "$TRIGGER_FAIL$§RЦя перешкода існуватиме, доки існує володіння §YУламок вулика§!.§!"
 no_free_district_for_splinter_hive:0 "$TRIGGER_FAIL$§RНа цьому світі немає незайнятих районів, здатних вмістити наш великий комплекс з виведення. §!"
 holding_splinter_hive:0 "Уламок вулика"
 holding_splinter_hive_desc:1 "Велика біомаса, що продукує нових робітників вулика. Хоч вона й відокремлена від решти вулика, вона однаково пов'язана з ним у нервову мережу."
 holding_distributed_processing:0 "Розподілені обчислення"
 holding_distributed_processing_desc:1 "Холодна структура, що займає цілий регіон. Місцеві робітники відмовляються розповідати про свою діяльність, але досвід роботи на кожному залишає відбиток."
 holding_offspring_nest:0 "Гніздо нащадка"
 holding_offspring_nest_desc:2 "У цьому гнізді мешкає представник чужого вулика, виконуючи роль центрального вузла нервової мережі. За рахунок цього забезпечується безперервний контроль над колонією."
 holding_offworld_foundry:0 "Зовнішня ливарна"
 holding_offworld_foundry_desc:0 "Величезні ливарні, що належать іншій державі, викачують місцеві ресурси для виробництва високоякісних сплавів."
 holding_overlord_vigil_command:0 "Пильне командування"
 holding_overlord_vigil_command_desc:0 "Командний центр, зайнятий обчисленням можливих способів посилення оборони."
 holding_parasitic_algorithms:0 "Міністерство науки"
 holding_parasitic_algorithms_desc:0 "Це міністерство займається дослідженнями і наукою, відправляючи своєму покровителеві повідомлення про найбільш значні прориви і відкриття."
 holding_parasitic_algorithms_effect_desc:2 "[Root.ResearchProducerIcon] [Root.ResearchProducer] перетворюють [Root.SubjectResearcherUpkeep] підданого на $r_research$ сюзерена."

 holding_noble_vacation_homes:0 "Замки знати"
 holding_noble_vacation_homes_desc:0 "Будинок далеко від дому, де правлячі еліти сюзерена можуть розслабитися, не провокуючи інцидентів на батьківщині."
 holding_noble_vacation_homes_effect:0 "Кожен $holding_noble_vacation_homes$ збільшує £stability£ стабільність у столиці сюзерена на §G+2§!"

 holding_dread_outpost:0 "Моторошний форпост"
 holding_dread_outpost_desc:0 "Моторошний форпост - це загадкова будова, що виробляє мерзенні ожилі армії і відправляє сюзерену цього світу зловісні дані."

 holding_communal_housing_outreach:0 "Програма общинного житла"
 holding_communal_housing_outreach_desc:0 "У кожного має бути дім, і саме тому сюзерен поширив свою програму общинного житла на цей світ. Це чудовий спосіб показати місцевим мешканцям принади егалітаризму."

 holding_idyllic_bloom:0 "Місцеві комплекси "Ідеал""
 holding_idyllic_bloom_desc:0 "У цій будові розташовуються просунуті технології тераформування, доступні нашому сюзерену. Вони завершать свою роботу через десять років після появи на планеті."
 holding_idyllic_bloom_effect_timer:0 "Завершить тераформування §Y[Planet.idyllic_bloom_holding_timer]§!".
 holding_idyllic_bloom_effect:0 "Завершить тераформування через §Y10§! років після будівництва."

 holding_reemployment_center:0 "Центр повторної зайнятості"
 holding_reemployment_center_desc:1 "Будь-який ресурс повинен використовуватися, навіть якщо цим ресурсом є небіжчики васала. Центр повторної зайнятості сюзерена забезпечить світам васала постійний приплив робочої сили, хоча її якість може різнитися."
 holding_reemployment_center_effect:0 "\nНовий £pop£ §Yзомбі-мешканець§! був воскрешений на §Y[Planet.reemployment_center_timer]§!"

 holding_recruitment_office:0 "Пункт вербування"
 holding_recruitment_office_desc:0 "Кожен повинен робити свій внесок. Тому сюзерен пропонує військову підготовку в обмін на службу на борту своєї флотилії. Служба гарантує громадянство."
 MESSAGE_OVERLORD_RECRUIT_TITLE:0 "Службу закінчено"
 MESSAGE_OVERLORD_RECRUIT_DESC:0 "Завершивши службу, ті, хто приєднався до нас §Y[moving_pop.GetSpeciesNamePlural]§! вирішили залишитися на світі $PLANET|Y$. Наш підданий не в захваті, але він не має права розпоряджатися нашими громадянами."

 holding_park_ranger_lodge:0 "Застава рейнджерів"
 holding_park_ranger_lodge_desc:0 "Сюзерен зацікавлений у співіснуванні з природою і бажає поділитися радощами подібного життя з васалом. І переконатися, що залишилася хоч якась природа."
 no_free_district_for_ranger_lodge:0 "$TRIGGER_FAIL$§RНа цій планеті не залишилося незайманої природи, яку ми могли б захистити. §!"
 blocker_tied_to_ranger_lodge:0 "$TRIGGER_FAIL$§RЦя перешкода існуватиме, доки існує володіння §Y$holding_park_ranger_lodge$§!.§!"

 holding_tree_of_life_sapling:0 "Саджанець Дерева життя"
 holding_tree_of_life_sapling_desc:0 "Сюзерен так довго жив із Деревом життя, що вже не уявляє існування без нього. І тепер він хоче поділитися цією можливістю зі своїми васалами."

 holding_franchise_headquarters:0 "Штаб-квартира франшизи"
 holding_franchise_headquarters_desc:0 "Ці офіси дають змогу менеджерам корпорації співвідносити інтереси філії з інтересами сюзерена через обов'язкову планетарну торгівлю і командоутворення."
 holding_franchise_headquarters_effect:0 "\n£job_clerk£ §Y$job_clerk_plural$§! виробляють §R-1§! £trade_value£ §Yобсягу торгівлі§! для підданого і §G0,25§! од. ресурсу £unity£ §Y$unity$§! для сюзерена."
 no_branch_office:0 "$TRIGGER_FAIL$§RПотрібна філія держави [owner.overlord.GetName]. §!"
 planet_corporate_franchising_meddling:0 "Втручання корпорації"
 holding_franchise_headquarters_ethics_effect:0 "\nЯкщо у сюзерена є фанатичні принципи, забезпечує §G+100%§! привабливості даного принципу."

 holding_experimental_crater:0 "Експериментальний кратер"
 holding_experimental_crater_desc:0 "Спеціальна зона для тесту нових колоніальних кораблів-астероїдів. Не найзручніший спосіб перевіряти кораблі, але перенесення місця позбавляє сюзерена від необхідності розгрібати наслідки."
 holding_experimental_crater_effect:0 "§YУВАГА:§!\n Наближення колоніальних "кораблів", що наближаються, може §RВИБУХНУТИСЯ§!"
 MESSAGE_OVERLORD_CRATER_TITLE:0 "Експериментальний колоніальний астероїд"
 MESSAGE_OVERLORD_CRATER_DESC:0 "Колоніальний астероїд нашого сюзерена впав на світ $PLANET|Y$. На відновлення знадобляться місяці."

 holding_organic_sanctuary:0 "Притулок органіків"
 holding_organic_sanctuary_desc:0 "Хоча опікунські заклади цієї планети поступаються тим, що можна знайти на світах сюзерена, біотрофеї, які їх населяють, насолоджуються звичним для них комфортом."

 holding_sacrificial_shrine:0 "Жертовне святилище"
 holding_sacrificial_shrine_desc:0 "Не тільки сюзерен повинен брати участь у великому вивченні циклу. Васал теж повинен брати участь у пізнанні колеса життя і смерті."
 # Депозити
 d_spawning_complex_blocker:0 "£blocker£ Комплекс виведення сюзерена"
 d_spawning_complex_blocker_desc:1 "Велика, незграбна біомаса, жива і пульсуюча, повільно виробляє нових робітників для вулика."
 d_prospectorium_strip_mine:0 "Кар'єр проспекторія"
 d_prospectorium_strip_mine_desc:1 "Чудово побудований видобувний комплекс, що ефективно використовує місцеві ресурси."
 d_nature_preserve_blocker:0 "Заповідник"
 d_nature_preserve_blocker_desc:0 "Куточок природи, чіпати який заборонено указом сюзерена."
 d_buried_lithoids_overlord:0 "$d_buried_lithoids$"
 d_buried_lithoids_overlord_desc:0 "Команда недавнього "випробувального корабля" нашого сюзерена перебуває в сплячці після успішного падіння на світ [Root.GetName]. Відкопавши їх, ми могли б переконати їх приєднатися до нас."

