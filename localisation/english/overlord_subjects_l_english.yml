 SensorReadingsRare2Gestalt:0 "Наостанок озирнувшись, один з наших дронів, що обслуговують, помітив шафу з кресленнями та дослідницькими статтями. Вони мають легко піддатися розшифровці, а крім того ми вважаємо, що частина з них зможе пролити світло на дослідження, над якими ми самі лише нещодавно почали працювати."

