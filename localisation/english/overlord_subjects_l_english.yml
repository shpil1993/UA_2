 trade_action_share_empire_data_desc:0 "§LІ справді, васалам немає потреби зберігати секрети від свого освіченого сюзерена. Як не варто й залишати його в невіданні! §!"
 trade_action_bulwark_prefabs:0 "Модулі бастіону"
