 SensorReadingsPhysics4Gestalt:0 "Старий термоядерний реактор підтримував працездатність залишків цього місця, незважаючи на брак обслуговування. Наші інженерні дрони детально його розглянуть на предмет можливих поліпшень."

 SensorReadingsEngineering1:0 "Розгрібаючи місцеві руїни, наші фахівці знайшли кілька майже цілих деталей корабля. Хоч час їх і не пощадив, і вони тепер неробочі, наші інженери вважають, що зможуть витягти з них інформацію."
 SensorReadingsEngineering1Gestalt:0 "Розгрібаючи місцеві руїни, наші дрони натрапили на кілька частин корабля. Час не пощадив їх, але ми сподіваємося витягти інформацію з решти фрагментів."
