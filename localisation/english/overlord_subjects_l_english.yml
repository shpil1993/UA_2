 # Перший тайм
 ResourceDiscovery1:0 "Прямо під поверхнею світу [Root.GetName] ми знайшли напівзруйновану споруду, загублену у віках. Хоча її обриси ще вгадуються, у самій споруді нічого цінного знайти не вдалося. Однак ми виявили хід, що веде в глибину."
 ResourceDiscovery2:0 "На світі [Root.GetName] ми знайшли групу невеликих здичавілих машин, які наполегливо намагаються виконувати свої завдання. Машини зосереджені навколо уламків і розібраного обладнання. Головний вузол несправний і здебільшого не приносить користі, проте ми зловили періодичний сигнал, що йде з глибин - варто рухатися в тому напрямку."
 ResourceDiscovery3:0 "Наш початковий аналіз світу [Root.GetName] показав наявність базових ресурсів навколо отвору, що веде у велику підземну печеру. Оскільки дослідницький центр і його механізми не становлять цінності, ми спрямували зусилля на вивчення печери."
 ResourceDiscovery4:0 "Після вичерпного вивчення поверхні світу [Root.GetName] ми виявили зонд, який здійснював глибоке сканування регіону. Скільки б ми не намагалися на нього впливати, зонд завжди повертався на одне й те саме місце і продовжував свою роботу. Вивчивши його поведінку, ми почали дослідження ґрунту в тій області."
 ResourceDiscovery5:0 "Ми виявили стару і зруйновану чи то видобувну, чи то наукову станцію на світі [Root.GetName]. Судячи з усього, вона зазнала нападу і впала на поверхню, але коли саме, сказати неможливо. Незважаючи на заподіяну їй шкоду, станція продовжує посилати сигнали під поверхню. Безсумнівно, варто вивчити цей феномен."

 # Другий тайм - енергія
 ResourceDiscoveryEnergy1:0 "Схоже, будова вгорі під'єднана до підповерхневого струму електрики, походження якого залишається неясним. Ми навіть не можемо визначити, скільки воно проіснує, чи стабільне воно, але ми все одно зможемо ним скористатися."
 ResourceDiscoveryEnergy2:0 "Схоже, сенс будови в тому, щоб підтримувати і приховувати від сторонніх поглядів підповерхневий генератор, який, незважаючи на очікувані проблеми з обладнанням, працює без перебоїв. З деякими зусиллями ми зможемо стабілізувати його і використовувати у своїх цілях."
 ResourceDiscoveryEnergy3:0 "Вивчивши таємничий генератор, ми виявили, що до нього під'єднано кілька великих кабелів, протягнутих через світ [Root.GetName]. Схоже, системою керує єдиний пристрій, прихований під поверхнею. З незначними модифікаціями струму ми могли б і самі скористатися його енергією."

 # Друга половина - мінерали
 ResourceDiscoveryMinerals1:0 "Генератор під'єднаний до рудної жили глибоко під поверхнею світу. Безсумнівно, у минулому творці цього пристрою добували з неї сировину. Хоча жила частково вироблена, ми все одно зможемо скористатися її ресурсами."
 ResourceDiscoveryMinerals2:0 "Подальші дослідження привели нас до похмурого гроту з кількома невеликими рудними жилами. По підлозі розкидані тіла представників раси літоїдів, що досі не зустрічалася нам. Неясно, добували вони ці мінерали чи їли просто з землі. Хай там як, їхні тіла вкриті виходами мінералів, які можуть нам стати в пригоді."
 ResourceDiscoveryMinerals3:0 "Генератор побудований у величезній підземній печері, вщерть заповненій різноманітними мінералами. Доставка звідти ресурсів сама по собі буде непростою. Майже напевно розкопки змусять нас заглибитися в надра світу."

