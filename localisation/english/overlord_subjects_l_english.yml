 SensorReadingsEngineering2Gestalt:0 "Наші дрони натрапили на будівельні матеріали, які раніше нам не зустрічалися. Хоча їхня корисність сумнівна, ми візьмемо зразки для подальшого аналізу."
 SensorReadingsEngineering3:0 "Нам не вдалося знайти розумних істот, але, копнувши глибше, наші археологи знайшли кілька дронів. Хоча вони пошкоджені настільки, що ми не зможемо розібрати і вивчити їх цілком, наші техніки вважають, що ці розрізнені уламки можуть навчити нас нових методів будівництва."
 SensorReadingsEngineering3Gestalt:0 "Заглибившись, наші дрони-археологи виявили сигнал, схожий з нашою мережею. Він виходив від пари зламаних автоматонів. Ремонту вони не підлягають, але ми вважаємо, що ми зможемо розібрати їхні частини і краще зрозуміти, як вони працювали."
 SensorReadingsEngineering4:0 "Розгрібаючи руїни, вони знайшли невеликий склад, де колись зберігалися матеріали. Тепер він порожній, можливо, давним-давно розграбований піратами. Після них залишилися креслення видобувного обладнання, за допомогою якого місцеві мешканці витягували ці матеріали. Вони цілком можуть нам знадобитися."

