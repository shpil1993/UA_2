 SensorReadingsSociety4:0 "Під час огляду області було виявлено невелику бібліотеку з книгами з біології різної фауни з безлічі планет, які відвідали місцеві мешканці. Наша команда привезе їх із собою і почне працювати над розшифровкою мови в книжках, а здобута з них інформація поповнить наші бази даних."
 SensorReadingsSociety4Gestalt:0 "Оглянувши місцевості, наші дрони виявили невелику бібліотеку. В її книгах докладно описується екзофауна, мешканці планет, які відвідали місцеві мешканці. Ми привеземо ці книги додому і додамо їх у наші бази даних."

 SensorReadingsPhysics1:0 "Хоча корисного залишилося мало, наша команда зуміла знайти статті з дослідження геологічної активності на різних світах - у всякому разі, так можна припустити на основі ілюстрацій. Усе, що може витримати транспортування, буде відправлено додому для якнайшвидшої розшифровки."
 SensorReadingsPhysics1Gestalt:0 "Хоча корисного залишилося мало, наші інженерні дрони виявили статті з дослідження геологічної активності на різних світах. Усе, що може витримати транспортування, буде відправлено додому для якнайшвидшої розшифровки."
 SensorReadingsPhysics2:0 "Наша команда витратила значну кількість часу, намагаючись зламати захист ще робочих машин, але в результаті нічого цікавого в них не виявилося. При цьому самі машини викликали чималий інтерес, і частина їхніх деталей була відправлена додому."
 SensorReadingsPhysics2Gestalt:0 "Витративши багато часу на злом захисту машин, відповідальних за передачу сигналу, ми дійшли висновку, що вони можуть таїти ще чимало секретів. Усі більш-менш цілі частини відправлено на вивчення."
