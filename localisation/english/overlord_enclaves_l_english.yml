 # General-Purpose
 enclave.100.name:0 "Прихований тунель"
 enclave.100a.desc:1 "У системі [From.GetName] на нас чекало дещо дивне: прихований прохід, розрив у матерії простору часу, обрій якого випромінює псионічну енергію. Дані сенсорів безладні, а екіпаж наукового корабля повідомляє про дивні збурення: божевільні дикі сни, постійне відчуття того, що за ними спостерігають, раптові галюцинації... \n\nНе дивлячись на відсутність даних телеметрії, яка збиває з пантелику, очевидно, що ми наткнулися на тунель крізь Покров. Цей шлях небезпечний, але нагорода може бути великою. По той бік тунелю знаходиться далекий регіон галактики."
 enclave.100b.desc:1 "У системі [From.GetName] на нас чекало дещо дивне: прихований прохід, розрив у матерії простору часу, горизонт якого випромінює псионічну енергію. Дані сенсорів безладні, і розум вулика стривожений. Нас не відпускає відчуття, що за нами хтось спостерігає. Ми відчуваємо, що відразу за входом у тунель хтось є.\n\nНе дивлячись на відсутність даних телеметрії, що збиває з пантелику, очевидно, що ми натрапили на тунель крізь Покров. Цей шлях небезпечний, але нагорода може бути велика. По той бік тунелю знаходиться далекий регіон галактики."
 enclave.100.a:0 "Які таємниці приховує ця завіса?"

 # Mercenary Enclaves
 enclave.2.name:0 "Заснування анклаву найманців"
 enclave.2.desc:2 "Ми обговорюємо питання, чи варто перетворювати флотилію [fleet.GetName] на незалежний §Yанклав найманців§! Пропозиція, винесена командирами флотилії, призведе до втрати контролю над нею. На нас же ляже відповідальність забезпечувати її §Yенергокредитами§! і §Yсплавами§! у значній кількості. Натомість ми отримаємо частину акцій компанії, які час від часу приноситимуть нам вигоди і забезпечать особливі привілеї... Командування запевняє, що в час потреби вони завжди битимуться за нас. І за наші гроші."
 enclave.2.tooltip.a:0 "Флотилії потрібен адмірал"
 enclave.2.tooltip.aa:0 "У флотилії є адмірал"
 enclave.2.tooltip.cloak:0 "Усі кораблі в цьому флоті мають бути нездатні маскуватися."
 enclave.2.tooltip.b:1 "Тут вже є анклав"
 enclave.2.tooltip.bb:1 "У системі немає інших анклавів"
 enclave.2.tooltip.c:0 "Система має перебувати під нашим контролем"
 enclave.2.tooltip.cc:0 "Система перебуває під нашим контролем"
 enclave.2.tooltip.d:0 "Немає доступних найманців"
 enclave.2.tooltip.dd:0 "Доступні найманці"
 enclave.2.tooltip.e:1 "У системі повинні бути присутніми астероїд або місяць"
 enclave.2.tooltip.ee:1 "У системі є астероїд або місяць"
 enclave.2.tooltip.f:0 "Ми повинні бути власником цієї флотилії"
 enclave.2.a.tooltip:0 "Засновано анклав найманців."

 enclave.25:0 "Анклав найманців знищено"
 enclave.25.desc:1 "Наш флот пробив оборону найманців у системі [merc_system.GetName] і розніс їхню станцію на частини. Уцілілі [FROM.GetName] розбіглися хто куди, а залишки їхніх флотилій саморозпустилися. Деякі з капітанів, які вижили, можуть зайнятися піратством, інші заявили про намір виконати дрібні контракти на кшталт логістичної підтримки і відправки гарнізонів на станції. Але про такі дрібниці не варто турбуватися. Важливим є те, що анклав найманців припинив своє існування і з його уламків нам вдалося витягти чимало ресурсів."
 enclave.26.desc:1 "До нас дійшли звістки про те, що [mercenary_destroyer.GetName:<1> знищив|||fem:<1> знищила|||neut:<1> знищило|||pl:<1> знищили] анклав найманців у системі [merc_system.GetName]. Агресори виявилися занадто сильними, і [FROM.GetName] не впоралися самотужки. Станція з колегією, казарми і верфі знищені. Незабаром після цього флот найманців було розпущено, а решта капітанів здебільшого розлетілися хто куди. Утім, деякі заявили про намір виконати зобов'язання з логістики та розміщення гарнізонів на космічних базах, незважаючи на розпуск компанії."
 enclave.26.a:0 "Вони за це заплатять!"
 enclave.27:0 "Термінове відкликання флотилії"
 enclave.27.desc:0 "Шановний клієнте,\n\nОскільки зараз ми піддаємося нападу, нам необхідно терміново відкликати наші сили. Згідно з умовами договору в дію вступає стаття 285b.15, і наші флотилії покинуть вас відразу ж, як ви отримаєте це повідомлення. Ми сподіваємося відновити співпрацю, коли цей прикрий інцидент буде вирішено. Прийміть наші вибачення за завдані незручності."
 enclave.27.a:0 "Удачі."
 enclave.27.b:0 "Це обурливо!"
 enclave.28:0 "Мирний договір"
 enclave.28.desc:0 "Увага, [Root.GetName]. З початку ваших військових дій минув уже рік. Ми, [mercenary_enclave_country.GetName], готові залишити непорозуміння в минулому - конфлікти, звичайно, вигідні, але тільки не конфлікти між діловими партнерами. Якщо ви вибачитеся і надішлете нам скромну компенсацію на знак доброї волі, ми охоче забудемо про цей сумний інцидент."
 enclave.28.a:0 "Здохни вже, найманське кодло."
 enclave.28.b:0 "Добре."
 enclave.205.name:0 "[mercenary_enclave_country.GetName]"
 enclave.205.desc:1 "Ласкаво просимо! [mercenary_enclave_country.GetName] пропонує клієнтам послуги висококласної служби безпеки. Ми виконуємо цивільні контракти на безлічі світів, починаючи від особистої охорони і закінчуючи навчанням силовиків.\n\nАле VIP-клієнтам ми прагнемо надати все найкраще. Флотилії, армії, військових радників, а також цілий спектр послуг миротворців. За помірну плату, зрозуміло."
 enclave.205.desc.hostile:0 "А, повернення воїна.\n\nВи нарешті одумалися й усвідомили безглуздість своїх дій? За невелику суму, простий знак доброї волі з вашого боку, ми, [mercenary_enclave_country.GetName], готові забути про наші розбіжності. Разом на нас чекає вигідна співпраця."
 enclave.205.desc.unfriendly:0 "Наші послуги вам недоступні. Забирайтеся."
 enclave.205.a:1 "Ми хотіли б §Yорендувати флотилію§!."
 enclave.205.tooltip.a:1 "Нашу флотилію вже [event_target:current_client.GetName:найняв <1>|||fem:найняла <1>|||neut:найняло <1>|||pl:найняли <1>]."
 enclave.205.tooltip.b:0 "Немає доступних для оренди флотилій."
 enclave.205.b:1 "Ми хочемо §Yзмінити§! орендовану флотилію."
 enclave.205.c:1 "Ми хотіли б розмістити §Yгарнізони найманців§!."
 enclave.205.d:1 "Ми хочемо, щоб ви допомогли нам створити §Yбільш численну флотилію§!."
 enclave.205.d.timeout:0 "Анклав наймає нових офіцерів та екіпажі. Вони не зможуть запропонувати додаткові поліпшення логістики до §Y[event_target:mercenary_enclave_country.upgraded_station_timer]§!."
 enclave.205.e:1 "Ми хотіли б отримати §Yтактичні відомості§! про ворогів."
 enclave.205.f:1 "Ми хотіли б найняти §Yназемні війська§!."
 enclave.205.g:1 "Якого роду §Yлогістичні послуги§! ви надаєте?"
 enclave.205.g.tooltip:1 "Ми вже отримуємо §Yдопомога в логістиці§!."
 enclave.205.h:2 "Ми ваш §Yпокровитель§! і хочемо розглянути можливості."
 enclave.205.i:0 "Нехай буде так."
 mercenary_tt_hirefleet:0 "Узяти під контроль §Yфлотилію найманців§! цього анклаву на 10 років."
 mercenary_tt_managefleet:0 "Скасувати або продовжити контракт із §Yфлотилією найманців§!".
 mercenary_tt_garrison:0 "Купити дорогу §Yспоруду космічної бази§!".
 mercenary_tt_tactical:0 "Одержати відомості про поточну §Yкризу§! і методи боротьби з нею."
 mercenary_tt_hirearmies:0 "Найняти §Yармії§! для наземних вторгнень."
 mercenary_tt_logistic:0 "Попросити найманців про допомогу з лініями постачання і збільшення §Yмісткості флотилії§!".
 mercenary_tt_patron:0 "§YПокрователь§! анклаву може допомогти йому з розвитком або реквізувати вже найняту флотилію."

 enclave.210.desc:0 "Чудово! Ви правильно вчинили, найнявши нашу флотилію. [mercenary_enclave_country.GetName] гарантує, що наші війська вважаються одними з найкращих і дисциплінованих у галактиці, а технології не знають собі рівних. Пірати, повстанці та інший набрід, що турбує вас, швидко навчиться поважати вас.\n\nКрім того, до кожної флотилії додається адмірал з чималим бойовим досвідом, причому абсолютно безкоштовно. Наші адмірали знають усі тонкощі космічних битв і приведуть вас до перемоги."
 enclave.211.desc:0 "Я вірю, що ви з розумом розпорядитеся новими військами, і найближчим часом у вашу державу повернеться мир!"
 enclave.215.desc:1 "Ви хочете розірвати чи продовжити договір? Нам потрібен час на підготовку необхідних документів. Зараз ми проводимо акцію і даруємо нашим клієнтам ящик гранат за кожен продовжений договір!"
 enclave.215.a:0 "Ми хотіли б обговорити інше питання."
 enclave.215.b:0 "Ми хотіли б продовжити контракт."
 enclave.215.c:0 "Ми хотіли б розірвати контракт."
 enclave.220.desc:0 "Наші гарнізони коштують своїх грошей. Але пам'ятайте, що [mercenary_enclave_country.GetName] не схвалює слово "найманці". Воно занадто прісне і викликає багато негативних асоціацій. Наші "працівники оборони" готові підготувати вашу станцію до прибуття "фахівців з безпеки". Після прибуття ці фахівці почнуть навчати персонал станції.\n\nМи, [mercenary_enclave_country.GetName], прагнемо навчати тільки найкращих миротворців."
 enclave.225.desc:0 "Дякуємо, що вирішили скористатися нашими послугами. Ми раді працювати з вами та робити галактику безпечнішою."

 enclave.235.1.desc:0 "Завдяки цим коштам ми зможемо розширити наше підприємство. Більше кораблів, більше персоналу, розширені та поліпшені навчальні центри... Ми зможемо багато чого досягти в плані підтримання миру."
 enclave.235.2.desc:0 "У мінливій і складній галактиці не можна забувати про безпеку. Ваше пожертвування дасть нам змогу розширити підприємство і спектр послуг, що надаються!"
 enclave.235.3.desc:0 "Уявіть: [mercenary_enclave_country.GetName] має відділення по всій галактиці, здійснює військові та цивільні операції... Небачений рівень безпеки, доступний усім..."
 enclave.235.4.desc:1 "На самому початку в одного з наших засновників була мрія: зробити для галактичної безпеки те саме, що мегакорпорації зробили для нерівності. Сьогодні я з гордістю заявляю, що ми досягли цієї мети."
 enclave.235.5.desc:0 "*Ми виставимо НАЙБІЛЬШУ флотилію в галактиці! Кредити хлинуть рікою. Цивільні нарешті зможуть насолоджуватися заслуженою стабільністю. Держави битимуться за наші контракти... Уявляю обличчя наших акціонерів, коли вони почують новини!"

 enclave.240.desc:0 "Так. Це тривожні часи для всіх нас. Наша команда стратегів має непохитний моральний компас і твердий намір зробити галактику безпечною. Ми сильно ризикуємо, стежачи за новими загрозами, і можемо надати вам відомості. Про що хочете дізнатися?"
 enclave.240.a:0 "Великий хан."
 enclave.240.b:0 "Сіра буря"
 enclave.240.c:0 "Преторіанський рій"
 enclave.240.d:0 "Загарбники з іншого виміру"
 enclave.240.e:0 "ШІ Контингенції"
 enclave.245.desc:0 "Кораблі хана непогано збалансовані і не мають явних вразливостей. Наш аналіз показує, що торпеди могли б бути ефективними, але не варто забувати про спеціалізований захист. Якщо хочете зберегти свої кораблі, спирайтеся на поєднання щитів і броні. Хан неймовірно талановитий командир, якого не можна недооцінювати. Варто сприймати кораблі хана як серйозну загрозу."
 enclave.250.desc:0 "Сіра буря покладається на два види зброї, що взаємодоповнюють один одного: енергетичні промені і перехоплювачі. Щити ефективні проти променів, але не є перешкодою для перехоплювачів. Наші моделі показують, що кораблі, оснащені щитами і системою ППО, з більшою ймовірністю виживуть у зіткненні. Нанітові кораблі добре захищені, але їхній захист можна пробити за допомогою торпед."
 enclave.255.desc:0 "Преторіанці покладаються на повільні снаряди і полчища дрібних кораблів. Один з варіантів боротьби з ними передбачає використання систем ППО в поєднанні з бронею і підвищенням міцності корпусу. Інший варіант - бій на наддалекій дистанції. Досить потужною енергетичною зброєю можна знищити їхні флотилії ще до того, як вони наблизяться на відстань атаки."
 enclave.260.desc:0 "Непрохані гості покладаються виключно на енергію, а це очевидна слабкість. Зброя, що руйнує щити, завдасть їм колосальної шкоди. А якщо застосувати зброю, що повністю ігнорує щити, їхні дні в цьому вимірі будуть полічені. У плані захисту варто посилити власні щити для ефективнішої протидії їхнім енергетичним променям."
 enclave.265.desc:0 "Кораблі Контингенції використовують лише енергетичну зброю. Варто використовувати щити, щоб мінімізувати одержувану шкоду. Наші симуляції показують, що незважаючи на значний захист, корпуси кораблів Контингенції досить крихкі. Аналітики припускають, що зброя, що обходить захист, буде особливо ефективною."

 enclave.270.desc:0 "Хочете приборкати колонію або усунути терористів? Наші служби планетарної підтримки пропонують загони навчених професіоналів, готових працювати у важких і небезпечних умовах, щоб допомогти вам принести мир у галактику."
 enclave.270.a:0 "Невеликий загін найманців."
 small_merc_army_hire:0 "Ці найманці служитимуть вам невизначений термін, але обходяться дорого в утриманні. У загін входить §Y5 армій найманців§! "
 enclave.270.b:0 "Невеликий загін елітних механізованих найманців."
 small_mecha_merc_army_hire:0 "Ці найманці служитимуть вам невизначений термін, але обходяться дорого в утриманні. У загін входить §Y5 механізованих армій найманців§! "
 enclave.270.c:0 "Значний загін найманців."
 medium_merc_army_hire:0 "Ці найманці служитимуть вам невизначений термін, але обходяться дорого в утриманні. У загін входить §Y10 армій найманців§! "
 enclave.270.d:0 "Ударна група елітних механізованих найманців."
 medium_mecha_merc_army_hire:0 "Ці найманці служитимуть вам невизначений термін, але обходяться дорого в утриманні. У загін входить §Y10 механізованих армій найманців§! "
 enclave.270.e:0 "Великий взвод найманців."
 large_merc_army_hire:0 "Ці найманці служитимуть вам невизначений термін, але обходяться дорого в утриманні. У загін входить §Y15 армій найманців§! "

 enclave.280.a.desc:1 "Шановний Покрователь! Яка справа привела вас до нас? Ви бачили креслення наших новітніх кораблів? Вони стануть ядром нашої нової пропозиції "Особистої безпеки" для цивільних клієнтів."
 enclave.280.b.desc:0 "Ми раді прийняти вас у себе! Розташовуйтеся, скуштуйте напої, а ми тим часом запросимо колегію. Якщо ви подивитеся в те вікно, то побачите навчальні маневри одного з наших миротворчих підрозділів. Навчальні манекени представляють цивільних. Зверніть увагу, як ефективно наші бійці оточують і знерухомлюють їх. Просто диво військової точності."
 enclave.280.c.desc:0 "Ми завжди раді бачити наших Покрователів. Поспішаємо запевнити, що наступна поставка дивідендів досягне вас найближчим часом. Ми були б раді дізнатися вашу думку про нові послуги з надання захисту в особливо небезпечних умовах. Думаємо, наші цивільні наймачі будуть у захваті!"
 enclave.280.b:1 "Ми хочемо, щоб ви §Yвідкликали§! свою флотилію."
 enclave.280.c:0 "Ми маємо намір поділитися з вами нашими §Yтехнологіями§!".
 enclave.280.c.timeout:0 "Анклав усе ще оновлюється, використовуючи наші технології. Ми зможемо поділитися з ним новими технологіями після §Y[event_target:mercenary_enclave_country.updating_databanks_timer]§!".
 enclave.285.desc:2 "Безсумнівно, ви розумієте, що відкликання флотилії - це болюче питання. Зрозуміло, у нас є заготовлені лазівки в стандартних договорах, але на повернення флотилії знадобиться не менше шести місяців, а також... щедра компенсація незадоволеним клієнтам.\n\nМи вважаємо, що подібні дії зашкодять нашій організації, але ви наш Покрователь, і ми виконаємо вашу волю."
 enclave.285.tooltip:0 "Анклав буде незадоволений."
 enclave.290.name:1 "Реквізована флотилія прибула."
 enclave.290.desc:1 "Флотилія найманців, реквізована у нашого анклаву, чекає наказів."
 enclave.294.name:1 "Повідомлення про розірвання договору"
 enclave.294.desc:1 "Шановний клієнте,\n\nВідповідно до пункту 285b.15 нашого договору ми з великим сумом змушені розірвати договір і відкликати передану вам в оренду флотилію найманців. За умовами договору це повідомлення надійшло вам за 3 місяці до припинення служби найнятої вами флотилії. У додатку ви знайдете належну вам щедру компенсацію.\n\nМи приносимо вибачення за незручності і бажаємо вам всього найкращого в майбутніх справах."
 enclave.294.b:1 "Нам були потрібні ці кораблі!"

 enclave.2030.desc:1 "Наша служба логістичної підтримки допоможе вам розгорнути флотилії в найдальших областях галактики. Наші фахівці забезпечать ваші кораблі всім необхідним, від боєприпасів і продовольства і аж до останнього болта в системі опалення. Крім того, ми розмістимо бази постачання на шляху руху флотилії або укладемо договори про постачання з цивільними компаніями. Ваші кораблі заслуговують на все найкраще, і ми це забезпечимо."
 enclave.2035.name:0 "Контракт логістичної підтримки закінчується"
 enclave.2035.desc:1 "Шановний клієнт,\n\nВам необхідно продовжити договір про надання послуг логістичної підтримки. Згідно з умовами нашого договору ви автоматично отримаєте рахунок за продовження, якщо не висловите бажання розірвати його.\n\nНадіємося, ви задоволені наданими послугами. Дякуємо за тривалу співпрацю!"
 enclave.2035.a:0 "Наразі ми не потребуємо подібної послуги."
 enclave.2060.name:0 "Контракт із флотилією закінчився"
 enclave.2060.desc:0 "Контракт, який уклали ми і [event_target:mercenary_enclave_country.GetName], закінчився, і їхня флотилія готується покинути нас. Ми могли б зв'язатися з ними і продовжити контракт."
 enclave.2060.a:0 "Не цього разу."
 enclave.2060.b:0 "Так, відкрийте канал зв'язку."

