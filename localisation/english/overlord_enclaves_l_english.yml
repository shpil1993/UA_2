 enclave.2000.name:1 "Анклав [mercenary_enclave_country.GetName] виплачує дивіденди"
 enclave.2000.desc:1 "Шановний покровитель, наш нещодавній договір був плідним. Ми розширили цивільні операції, а кілька корпорацій найняли нас для забезпечення послуг з безпеки та підтримання миру. Під час виконання договору ми зробили цікаві наукові відкриття. Ви знайдете їх у додатку разом із регулярними дивідендами."
 enclave.2005.desc:1 "Шановний покровитель, справи компанії йдуть у гору, наші доходи стабільно зростають. Ми відправляємо вам дивіденди і додаткові ресурси, здобуті у цивільного клієнта, який оголосив дефолт по виплатах."
 enclave.2010.desc:1 "Шановний покровитель, ми раді повідомити про рекордні прибутки за цей фіскальний період! У зв'язку з цим ми прикладаємо значний бонус до звичайних дивідендів."
 enclave.2015.desc:1 "Шановний покровитель, наші верфі невтомно працювали, створюючи найкращий флот. На додаток до дивідендів ми відправляємо вам флотилію кораблів новітнього дизайну для оцінки та випробувань. Обов'язково поділіться своєю думкою про них!"
 enclave.2020.desc:1 "Шановний покровитель, під час нещодавньої миротворчої операції ми знищили кілька піратських баз і здобули значну кількість ресурсів, технологічних даних і кораблів. Більшу їхню частину ми направляємо вам разом із належними дивідендами."
 enclave.2025.desc:1 "Шановний покровитель, компанія переживає не найкращі часи. Ми втратили кількох цивільних наймачів, а низка наших операцій обернулася дорогими провалами. Ми склали план реструктуризації, покликаний знизити витрати. Ми також скорочуємо персонал.\n\nБудьте впевнені, це лише тимчасові труднощі, і ми зробимо все можливе, щоб виплатити вам належні дивіденди."
 enclave.2025.a:0 "Яке розчарування!"
 enclave.2025.b:0 "Вас звільнено. Зверніться до колегії по вихідну допомогу."
 enclave.2025.c:0 "Дозвольте нам допомогти."
 enclave.2040.desc:0 "Ви хочете поділитися технологіями? Ваша довіра лестить нам, дорогі покровителі. Хоча наш дослідницький відділ намагається йти в ногу з науковою думкою, ми просто не можемо спрямувати їм співставні ресурси. І будь-які отримані від вас знання будуть спрямовані на максимально етичний розвиток наших послуг!"
 enclave.2040.a.tt:0 "Ми поділимося §Yтехнологією§! з цим анклавом. Це можна робити лише раз на §Y10 років§!".
 merc_enclave_grants_ships:0 "§Y[mercenary_enclave_country]§! також надасть нам §Gневелику військову флотилію§!"

 enclave.2050.name:0 "Від такого не відмовляються"
 enclave.2050.desc:0 "[mercenary_enclave_country.GetName:<1> передає|||pl:<1> передають] нам термінове послання: [khan_country.GetName:<1> висунув|||fem:<1> висунула|||neut:<1> висунуло|||pl:<1> висунули] їм пропозицію, від якої неможливо відмовитися. Єдина можливість викрутитися - вступити на службу куди-небудь ще протягом двох місяців. Якщо ніхто не погодиться їх найняти, анклав поступить на службу до хана і буде змушений піти на нас війною."
 enclave.2050.a:0 "Зв'язатися з анклавом [mercenary_enclave_country.GetName]."
 enclave.2050.a.tt:0 "У нас є £time£ §Y60 днів§!, щоб вирішити, чи найняти їх."
 enclave.2050.b:0 "Зараз нам це не по кишені. Може, пізніше."
 enclave.2050.b.tt:0 "У нас є £time£ §Y7 днів§!, щоб вирішити, чи найняти їх."
 enclave.2050.c:0 "Зрадники! Жадібність їх погубить."

 # Salvager Enclaves
 enclave.305.name:0 "[salvager_enclave_country.GetName]"
 enclave.305.a.desc:0 "Раді познайомитися з вами! Я і наш [salvager_enclave_country.GetName] вітаємо вас у нашій скромній космічній майстерні.\n\nТак ось... Ці корабельні обводи я впізнаю де завгодно - відмінна робота. Ми намагаємося стежити, що літає по галактиці, що користується особливим попитом. То про що б то не було я?..\n\nАх так, ласкаво просимо! Вам потрібні послуги з утилізації або ремонту?"
 enclave.305.b.desc:0 "Привіт-привіт! [salvager_enclave_country.GetName] в моїй особі вітає вас на нашому звалищі кораблів. Корпуси, двигуни, креслення, обважування: у нас ви знайдете все!\n\nЯ не жартую - ви не повірите, що часом залишають усередині старих кораблів. Нещодавно я і мої [salvager_enclave_country.species.GetHandNamePlural] натрапили на катер, цілком відлитий із золота. З глузду з'їхати.\n\nАле не будемо відволікатися. Вам потрібні послуги з утилізації або ремонту?"
 enclave.305.c.desc:0 "Ласкаво просимо! [salvager_enclave_country.GetName] в моїй особі вітає вас у нашій майстерні. Легіони професійних інженерів завжди готові відремонтувати, відновити або розібрати будь-яку техніку, аби інструмент підходив. Як ви самі переконаєтеся, наша пристрасть до торгівлі невгамовна.\n\nВам потрібні послуги з утилізації або ремонту?"
 enclave.305.desc.scavenger_first:0 "Вітаємо! Яка радість зустріти побратимів-утилізаторів - таким, як ми, галактика може здаватися самотнім місцем.\n\nВи знаєте правила - ми збираємо старі деталі, які здаються марними всім іншим, і вдихаємо в них нове життя. Якщо ваші [Root.GetSpeciesHandNamePlural] до чогось не можуть дотягнутися, будьте певні, ми вже тут як тут.\n\nВам потрібні послуги з утилізації або ремонту?"
 enclave.305.desc.scavenger_followup:0 "Вітаємо! Вам ще не набридло керувати державою? Ви можете приєднатися до нас на розборі - тут значно менше приводів для стресу, а у вас до цієї справи схильність."
 enclave.305.n.desc:0 "І знову здрастуйте! Ну й часи пішли, не продихнути від роботи. Сподіваюся, справи вашої держави йдуть добре? Запевняю, у нас робота кипить, як завжди. Ліниві [salvager_enclave_country.species.GetHandNamePlural] легко впораються із застарілими колоніальними кораблями..."
 enclave.305.o.desc:0 "Вітаємо вас! Чим наші інженери можуть допомогти вам сьогодні? \n\nХм, які незвичайні пластини встановлені у вас на корпусі. Наскільки вони ефективні?"
 enclave.305.p.desc:0 "З поверненням! Не пропустіть партію новеньких двигунів! Сподіваюся, нам усе ж вдається позитивно вплинути на те, як ви поводитеся з вашими кораблями. Вони вам потім віддячать за це.\n\nЧим ми можемо допомогти вам?"
 enclave.305.q.desc:0 "Привіт! Не звертайте на мене уваги... Я просто поколупаюся в цьому промисловому голоеміттері. Вражаючий пристрій. Це мій особистий проект, я хочу побачити, наскільки велику голограму він може спроектувати. Це просто, якщо спрямовувати її в космос.\n\nАле я можу міркувати до нескінченності. Чим ми можемо вам допомогти?"
 enclave.305.organic.desc:0 "Раді знову вас бачити! Не звертайте уваги на скрегіт і стогони. У нас тут... гості, так, гості! І досить великі. І трохи... голодні. І не дивно - вони з такою швидкістю відрощують свої джгутики! Прошу вибачення. Чим ми можемо вам допомогти?"
 enclave.305.desc.hostile:0 "Хм-м, ми зустрічали вам подібних... \n\nНам нема про що говорити, і послуги ми не пропонуємо. Не затримуйтеся."
 enclave.305.a:0 "Ми хотіли б утилізувати флотилію§!".
 enclave.305.b:0 "Які §Yвідновлені кораблі§! у вас є?"
 enclave.305.c:0 "Розкажіть про §Yмайстерні з утилізації§!".
 enclave.305.d:0 "Ви можете допомогти нам у §Yбудівництві§!?"
 enclave.305.e:0 "Ви можете утилізувати §Yуламки§!?"
 enclave.305.f:1 "Ви можете допомогти нам із §Yінженерними дослідженнями§!?"
 enclave.305.g:0 "Ми хотіли б найняти §Yконтролера утилізації§!".

 enclave.310.desc:1 "Чудово! Ми будемо раді полегшити ваш тягар.\n\nСудячи з наших сканерів, у межах дальності знаходиться низка ваших флотилій. Розрахунки додаються. Вибір за вами!"
 enclave.310.organic.desc:0 "Чудово! Ми будемо раді... О зірки, що це?! Це, по-вашому, корабель? Я, звичайно, розумію... Ух, ну й жах. Прошу вас, не приймайте поспішних рішень! Ми візьмемо у вас і "живі" кораблі, але доведеться виписати штраф за чистку§!.\n\nСудячи з наших сканерів, у межах дальності перебуває низка ваших флотилій. Розрахунки додаються. Вибір за вами!\n\n$enclave.310.instructions$"
 enclave.310.nofleet.desc:1 "Зрозуміло! Нічого складного: підженіть флотилію в систему §H[salvager_enclave_system.GetName]§! і зв'яжіться з нами. Ми підтвердимо статус власника і надішлемо вам викладки. Потім ми перехопимо управління флотилією і найближчим часом надішлемо вам ресурси.\n\nІ ще: не намагайтеся здати на брухт чужі кораблі! Ми не хочемо неприємностей - нам і минулого разу вистачило..."
 enclave.310.instructions:0 "§ЕМи можемо оцінити і розібрати наші кораблі, відправивши їх на космічну базу утилізаторів у системі§! §H[salvager_enclave_system.GetName]§!§E.§!"
 enclave.310.a:0 "Будемо знати. Щодо інших послуг..."
 enclave.310.b:0 "§H[scrappable_fleet_1.GetName]§!."
 enclave.310.c:0 "§H[scrappable_fleet_2.GetName]§!."
 enclave.310.d:0 "§H[scrappable_fleet_3.GetName]§!."
 enclave.310.e:0 "§H[scrappable_fleet_4.GetName]§!."
 enclave.310.organic_penalty.tt:0 "£energy£$@ScrapOrganicCost|Y$ (§Роплата за чистку§!)\n\n"
 enclave.310.tt:1 "Ми отримаємо:"
 enclave.315.desc:0 "Дякуємо! Ви отримаєте ресурси найближчим часом."

 enclave.320.desc:0 "Чудово! Отримавши корабель, що розвалюється, ми щосили намагаємося повернути його в робочий стан. Зараз у нас є кораблі наступних типів.\n\nЗнайте, що всі відновлені нами кораблі продаються з §НДЮРАСТАЛЬНОЮ гарантією§! Ми впевнені, що тепер вони літатимуть ще швидше, ніж коли тільки-но зійшли зі стапелів.\n\nНо пам'ятайте: на відновлення потрібен час. Якщо ми продамо вам цілу ескадру, потім доведеться довго поповнювати наші запаси. Так що не забувайте заглядати до нас у майбутньому."
 enclave.320.timeout.desc:1 "Отримавши пошкоджений корабель, ми починаємо його відновлювати. На жаль, зараз наші доки завантажені роботою під зав'язку!" Повертайтеся пізніше, і ми спробуємо що-небудь для вас зробити. Зазвичай на повний цикл відновлювальних робіт йде... близько §H2 років§!"
 enclave.320.b:0 "Відновлений $CORVETTE$."
 enclave.320.b.tt:0 "Придбати корвет, який колись використовувався §Y[salvager_reclaimed_corvette_country.GetName&inst]§!."
 enclave.320.bb:0 "Ескадра відновлених кораблів типу "$CORVETTE$"."
 enclave.320.bb.tt:1 "Придбати невеличку флотилію з 10 кораблів з дизайном, який колись використовувала держава §Y[salvager_reclaimed_corvette_country.GetName&inst]§!.\n\nУтилізатори будуть зайняті, і ми не зможемо купувати в них відновлені кораблі впродовж §H2 років§!.\n\n"
 enclave.320.c:0 "Відновлений $DESTROYER$."
 enclave.320.c.tt:0 "Придбати есмінець, який колись використовувався §Y[salvager_reclaimed_destroyer_country.GetName&inst]§!."
 enclave.320.c.timeout:0 "Новий $DESTROYER$ з'явиться в продажу через §Y[root.salvager_destroyer_timer]§!"
 enclave.320.d:0 "Відновлений $CRUISER$."
 enclave.320.d.tt:0 "Придбати крейсер, який колись використовувався §Y[salvager_reclaimed_cruiser_country.GetName&inst]§!."
 enclave.320.d.timeout:0 "Новий $CRUISER$ з'явиться в продажу через §Y[root.salvager_cruiser_timer]§!"
 enclave.320.e:0 "Відновлений $BATTLESHIP$."
 enclave.320.e.tt:0 "Придбати лінкор, який колись використовувався §Y[salvager_reclaimed_battleship_country.GetName&inst]§!."
 enclave.320.e.timeout:0 "Новий $BATTLESHIP$ з'явиться в продажу через §Y[root.salvager_battleship_timer]§!"

 enclave.325.desc:0 "Велике вам спасибі!"

 enclave.330.desc:0 "Звичайно! Надайте місце для роботи, і наші механіки одразу ж займуться ремонтом ваших кораблів.\n\nМи зробимо все необхідне, щоб розмістити модуль майстерні з утилізації на §Yкосмічній базі, що примикає до нашої§! Можливо, буде потрібно перекроїти пару перегородок, але коли наші інженери розгорнуть майстерню, ваші кораблі потоком підуть крізь ремонтні доки! Ми навіть зможемо допомагати вам з будівництвом у вільний час. \n\nНу то що, вас зацікавила §Нмайстерня з утилізації§!?"
 enclave.330.lowopinion.desc:0 "Зрозуміло! Для наших довірених клієнтів діє спеціальна пропозиція. Якщо коротко: ви надасте нам робоче місце на космічній базі в системі [salvager_enclave_system.GetName], а наші механіки простежать за ремонтом ваших кораблів. Ми навіть допоможемо вам з будівництвом космічних баз і верфей по всій території держави!\n\nЯкщо вас зацікавила наша пропозиція, ми будемо раді обговорити подробиці... коли переконаємося в надійності наших взаємин. Сподіваємося на ваше розуміння."
 enclave.330.a:0 "$enclave.310.a$"
 enclave.330.b.tt:0 "Відкриває споруду космічної бази §Y$sm_salvager_workshop$§!, що знижує утримання і прискорює ремонт пристикованих кораблів."

 enclave.335.desc:0 "Зрозуміло! Наші механіки невтомно працювали над новими амбітними проектами, і ми із задоволенням поділимося з вами цим коротким приступом працьовитості.\n\nМи до межі розженемо ваші майстерні з утилізації, відновлюючи й замінюючи запчастини для проектів на §Yвсіх ваших космічних базах§!. Якщо що, у нас навіть є пара трюків для виробництва кораблів!\n\nАле пам'ятайте, такий режим роботи вимотує, і ми не зможемо занадто часто вдаватися до нього."
 enclave.335.a:0 "$enclave.310.a$"
 
 
 enclave.336.desc:0 "І знову здрастуйте! З радістю повідомляю, що ми готові вийти на повну потужність, щоб майстерні утилізаторів нарешті виправдали витрати. \n\nЩо ви кажете? Прискорити будівництво кораблів на §Yвсіх ваших космічних базах§!?"

 enclave.340.a.desc:0 "Сумна ця праця. Ви не уявляєте, наскільки сумно чути про кораблі, знищені в боях, але життя у вакуумі важке, і кожен робить, що повинен.\n\n... Вибачте за цей відступ. Зрозуміло, ми надаємо подібні послуги.\n\n$enclave.340.main.desc$"                                                                                                                                                                                                                                                                                                                                                                                                                                                            
 enclave.340.b.desc:0 "Як шкода. Безжальний вакуум поглинає все більше кораблів... Але ми, зрозуміло, з радістю спробуємо відновити щось хороше з трагічної битви, про яку ви говорите.\n\n$enclave.340.main.desc$"
 enclave.340.main.desc:0 "Якщо ви надасте нам §Yправа на утилізацію§! і передасте §Yкоординати§! уламків, ми виплатимо вам належну компенсацію."
 enclave.340.nodebris.desc:1 "Ах так, бій, найсумніший привід для утилізації... Перепрошую, [root.GetRulerTitle], ми не відчуваємо радості від варварського руйнування. Але ми розуміємо, що часом це необхідно. Зрозуміло, ми готові зайнятися утилізацією за певну винагороду, якщо ваші кораблі не бажають або не можуть розгребти уламки. Звертайтеся до нас у міру потреби і надавайте права на утилізацію. Ми виплатимо вам компенсацію за знайдені матеріали."
 enclave.340.lowopinion.desc:1 "Сумно, адже битви - найсумніший привід для утилізації...\n\nПрошу мене вибачити, [root.GetRulerTitle], у нас свої причини оплакувати настільки злісні руйнування. Але, заради наших постійних клієнтів§, ми готові взяти на себе утилізацію.\n\nПовертайтеся до нас у майбутньому або коли виникне потреба. Ми займемося §Сміттєвими полями§!, що належать вам, і відшкодуємо вам знайдені матеріали та інженерні досягнення."
 enclave.340.a:0 "$enclave.310.a$"
 enclave.340.b.tt:0 "Ми §Rвтратимо§! до §Y3 сміттєвих полів§! [salvager_enclave_country.GetName] доставить нам здобуті технології або матеріали §Yпротягом 90 днів§!"

 enclave.341.desc:0 "Дякую. Договір про передачу прав на утилізацію в порядку. Ми зв'яжемося з вами найближчим часом."
 enclave.342.desc:0 "Мені дуже шкода, але, схоже, ваші сміттєві поля сильно постраждали за час нашої бесіди. Навіть наших навичок не вистачить для відновлення настільки старих уламків. На жаль, наш старий ворог ентропія знову завдає удару!"

 enclave.345.desc:1 "З превеликим задоволенням! Коли [salvager_enclave_country.species.GetHandNamePlural] не діють, на думку спадає всяке, і для нас це актуально вдвічі більше! Ми будемо раді допомогти і поділитися порадами з нашими постійними клієнтами§! за умови, що наші витрати будуть компенсовані.\n\nМи також будемо раді будь-яким пожертвам на зміцнення нашої скромної космічної бази! Старі корпуси можна неодноразово переробляти, але ніщо не зрівняється з надійністю нових перегородок!"
 enclave.345.a:0 "$enclave.310.a$"

 enclave.346.desc:0 "Вітаємо, друзі! Наші спільні дослідження розтягнулися на довгі роки. Подейкують, що наші інженери навчилися у вас кількох трюків і навпаки!" Але термін угоди добіг кінця, і ці кмітливі учні стали б у пригоді нам удома... Звичайно, ви завжди можете продовжити наш договір."

 enclave.350.desc:0 "Оскільки ви наші постійні клієнти§, ми не відмовимося відправити до вас фахівця, який керуватиме утилізацією. За помірну плату, звісно. Буде цікаво для різноманітності потралити свіжозавуглені уламки."
 enclave.350.desc.not_available:0 "Нашим постійним клієнтам§! ми пропонуємо послуги контролера, який допоможе вам в утилізації уламків за помірну плату. На жаль, зараз у нас немає доступних контролерів - на них великий попит, зокрема й у клієнтів із вищим пріоритетом."
 enclave.350.a:0 "$enclave.310.a$"
 enclave.352.desc:0 "Вітаємо! Відправлений нами контролер повернувся після закінчення терміну договору. Але ми могли б надіслати йому заміну, якщо вас все ще цікавлять наші послуги."

 enclave.360.name:0 "Відновлений скарб"
 enclave.360.intro:0 "§Y[salvager_enclave_country.GetName]§ щойно надіслав нам караван вантажних барж із партією ресурсів, отриманих після переробки."
 enclave.360.a.desc:1 "$enclave.360.intro$\n\nУтилізатори надіслали лист подяки і подарунок - якийсь витвір кінетичного мистецтва. Його рухи в умовах штучної гравітації лякають і заворожують одночасно."
 enclave.360.b.desc:1 "$enclave.360.intro$\n\nКур'єр буквально розсипався подяками від імені утилізаторів - до того моменту, як його увагу привернули двигуни наших буксирувальників. Цього пристрасного і цікавого ентузіаста довелося насильно випроваджувати, щоб нормально розвантажитися."
 enclave.360.c.desc:0 "$enclave.360.intro$\n\nосеред вантажу є база даних із §Нкресленнями§!, які хоч і мають вигляд ескізів, але є доволі докладними. Схоже, їхній автор був у захваті від своєї знахідки або ж вивчав креслення в освітніх цілях.\n\nЯк би там не було, [salvager_enclave_country.GetName] передає нам ці креслення з найкращими побажаннями."
 enclave.360.d.desc:0 "$enclave.360.intro$\n\nКур'єр явно нервував і дуже хотів повернутися до інших справ. Цей полохливий [salvager_enclave_country.GetSpeciesName] дуже поспішав позбутися присланих запасів їжі. Ці ласощі завжди так щільно запаковані, немов би десь на півдорозі сталася підміна..."
 enclave.360.e.desc:0 "$enclave.360.intro$\n\nКур'єр явно нервував і дуже хотів повернутися до інших справ. Цей полохливий [salvager_enclave_country.GetSpeciesName] був досить чемний, щоб передати нам різноманітні §Нчертежі§!, знайдені під час утилізації. Однак доставка їжі проводилася з явною поспішністю.\n\nІ справді, до нас дійшли непідтверджені чутки про недавні зустрічі зі схожими космічними істотами в системі [salvager_enclave_system.GetName]..."

 enclave.365.name:0 "Підряд на утилізацію"
 enclave.365.desc:0 "§Y[salvager_enclave_country.GetName]§! надіслав кур'єрську баржу з безліччю різноманітних креслень і невеликою кількістю ресурсів, витягнутих з уламків.\n\nПілот баржі був небагатослівний, але подякував нам за прийом. Процес передачі пройшов у досить урочистій обстановці."
 enclave.365.a:0 "Хороша робота."
 enclave.365.b:0 "Нещасні дурні."
 enclave.365.tt:0 "Ми отримаємо:"
 enclave.365.d:0 "Викличте їх! У нас є ще уламки для них."

 enclave.375.name:0 "Анклав утилізаторів знищено"
 enclave.375.desc:0 "Наш наступ у системі [salvager_system.GetName] увінчався повним успіхом. [FROM.GetName] знищено, а нечисленні вцілілі розсіялися космосом. Їхні пристрої знищено, їхні жалюгідні послуги стали лише спогадом. Галактика очистилася від них."
 enclave.380.desc:0 "Ми отримали повідомлення, що анклав [FROM.GetName] у системі [salvager_system.GetName] було знищено. Агресори не церемонилися і рознесли пристрої утилізаторів на порох. Ті, хто вижив, розбіглися хто куди, а галактиці поки що доведеться обходитися без їхніх послуг."

 requires_salvager_enclave:0 "§RПотрібен §Yанклав утилізаторів§! в системі.§!"
