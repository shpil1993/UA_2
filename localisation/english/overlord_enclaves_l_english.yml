 enclave_mercenary_starbase_ruined:0 "Зруйнована космічна база найманців"
 enclave_mercenary_starbase_ruined_desc:0 "Ця колись придатна фортеця найманців лежить у руїнах, а з її демонстраційних залів винесли всі трофеї, здобуті в жорстоких боях."
 enclave_salvager_station:0 "Космічна база утилізаторів"
 enclave_salvager_station_plural:0 "Космічні бази утилізаторів"
 enclave_salvager_starbase_ruined:0 "Зруйнована космічна база утилізаторів"
 enclave_salvager_starbase_ruined_desc:0 "Колись тут вирувало життя, тепер же все стихло, а інженерні відсіки завалені лише зламаними механізмами."
 enclave_shroudwalker_station:0 "Космічна база тих, хто йде крізь Покров"
 enclave_shroudwalker_station_plural:0 "Космічні бази Тих, хто йде крізь-Покров"
 enclave_shroudwalker_starbase_ruined:0 "Зруйнована космічна база тих, хто йде крізь-Покров"
 enclave_shroudwalker_starbase_ruined_desc:0 "Цей притулок розірвано на шматки, судячи з усього, зсередини. Кам'яна основа розбита, космічні вітри несуть незліченні уламки."

 mercenary_army:0 "Армія найманців"
 mercenary_army_desc:0 "Ці війська борються за гроші. Вони безжальні й ефективні, але хоча ризик є невід'ємною частиною професії, вони не готові жертвувати собою заради вищої мети. І ніколи не упустять можливості пограбувати."
 mecha_army:0 "Механізована армія найманців"
 mecha_army_desc:0 "Найкращі найманці на ринку. Ці війська нечисленні, але пілотують величезні крокуючі машини, що з лишком компенсує кількість. Вони не виявляють особливої хоробрості, але безжальні і залишать після себе лише димлячі руїни."

 salvager_overdrive:0 "Розгін утилізаторів"
 salvager_overdrive_desc:0 "Спрямовані зусилля дружніх утилізаторів допомагають цій державі прискорити будівництво на космічних базах і в колоніях."
 salvager_insight:0 "Знання утилізаторів"
 salvager_insight_desc:0 "Науковці цієї держави покладаються на знання і досвід анклаву утилізаторів, що дозволяє швидше відстежувати проривні технології в інженерній справі."
 salvage_overseer:0 "Контролер утилізації"
 salvage_overseer_desc:0 "Досвідчений утилізатор з анклаву утилізаторів допомагає цій державі з толком використовувати уламки з полів битв."

