 #Dreamer's Wake - Shroud Tunnel Event

 enclave.6020.name:0 "Неспокійні системи"
 enclave.6020.desc:0 "Після недавнього проходу через тунель Покрова системи корабля [Root.GetName] почали поводитися дивно: записи в журналі перемішалися, двері мимовільно відчиняються й зачиняються, але найбільше нас стривожили коливання стримувального поля двигуна. Поки що нам не вдалося виявити джерело проблем."

 enclave.6025.name:0 "Сплячий прокинувся"
 enclave.6025.desc:0 "Дивні справи кояться на кораблі [Root.GetName]: як виявилося, повторювані коливання стримуючого поля двигуна були викликані штучною сутністю. Народжена від взаємодії корабельних систем із псионічною енергією Покрова, вона донедавна спала. Її розумові процеси, схожі з фазою швидкого сну у представників деяких рас, і стали причиною збоїв у роботі корабля... Ще дивовижніше те, що наші дослідження пробудили сутність. В обмін на право і далі жити в корабельних системах вона погодилася співпрацювати з нами. У теорії це може збільшити ефективність корабля [Root.GetName]."
 enclave.6025.a:0 "Чесна угода."
 enclave.6025.b:0 "Штучне чудовисько... Знищити!"
 embrace_dreamer:0 "Прийняття сплячого"
 embrace_dreamer_desc:0 "Завдяки інтеграції штучної свідомості цей науковий корабель став більш ефективним."
 eliminate_dreamer:0 "Усунення сплячого"
 eliminate_dreamer_desc:0 "Штучному інтелекту немає місця на борту нашого судна. У цьому ми непохитні."

 # Introductions
 enclave.7000.title:0 "[shroudwalker_enclave_country.GetName]"
 enclave.7000.desc:0 "Вітаємо вас, мандрівники.\n\nМи давно знали про вашу присутність на галактичній арені, але досі ми не втручалися, побоюючись змінити вашу долю. Однак настав час зірвати завісу таємниці. Шляхи Покрова загадкові й лякають непосвячених, і саме тому ми пропонуємо вам наші настанови. Якщо на те буде ваша воля, ми з радістю станемо вашими вчителями... А доти - бережіть себе."
 enclave.7000.a:0 "Цікаво..."

 enclave.7005.title:0 "[salvager_enclave_country.GetName]"
 enclave.7005.desc:0 "До нас доходили чутки про велику державу [Root.GetName], і ми раді нарешті зустрітися з вами!\n\nЗа скромну пожертву ми, [salvager_enclave_country.GetName], пропонуємо першокласні послуги утилізаторів. Від поліпшення двигунів до розбору флотилій - ми з радістю надамо будь-які послуги!\n\nВ ім'я майбутньої співпраці ми пропонуємо вам символічний подарунок на знак нашої відданості клієнтам. Що скажете?"
 enclave.7005.a:0 "Ми дякуємо вам за подарунок."
 enclave.7005.b:0 "Іншого ми й не чекали, чужинці."

 # More Shroudwalking
 shroudwalker_insight_cooldown_tt:0 "§RТе, хто йде крізь Покрова, не зможуть провести нове §Y-одкровення§! до §Y[root.shroudwalker_insight_timer]§!§!§!".

 enclave.7050.desc:0 "У нас є прислів'я - "таємниці танцюють уві сні". Жодне сховище, жоден код не встоять перед могутністю Покрова. Медитуючи, ми бачимо навіть найзахищеніші секрети. Ви бажаєте дізнатися про задуми суперників? Хочете знати їхні плани як свої власні? Достатньо лише побажати, і ми поділимося з вами нашими одкровеннями. Вам вирішувати, як розпоряджатися цим знанням."
 enclave.7050.a:0 "[spynetwork_country_1.GetName]"
