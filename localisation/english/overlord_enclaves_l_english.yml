 # Shroudwalker Enclaves
 enclave.405.name:1 "[shroudwalker_enclave_country.GetName]"
 enclave.405.generic.a.desc:1 "А, відвідувач. Ласкаво просимо.\n\n\nМи §H[shroudwalker_enclave_country.GetName]§! У цій пустотній оболонці наш ковен спілкується із силами, незбагненними для розуму більшості смертних. Ми розмірковуємо над давно забутими таємницями, нерозкритим потенціалом і таємними механізмами, які рухають цілими цивілізаціями... §YПокров§! здатний багато чого відкрити тим, хто готовий вислухати.\n\nЗараз я слухаю вас. Що привело вас до нас? Чи знаєте ви відповідь на це запитання?"
 enclave.405.generic.n.desc:0 "З поверненням, відвідувач. Ми на вас чекали."
 enclave.405.generic.o.desc:0 "Багато цивілізацій розповідають одну історію. Темні тіні блукають у копальнях, що простягнулися занадто глибоко. Скажіть, відвідувачу, ви замислювалися, що блукає під шарами міжзоряної реальності?"
 enclave.405.generic.p.desc:0 "Ми знаємо одну приказку: "Що несе вітер, буде змито дощем"... Ці слова заспокоюють багатьох недовговічних мешканців планет... "Планета, що має назву Покровом, не знає такої погоди."
 enclave.405.psionic.a.desc:0 "А, ви теж мандруєте серед незбагненного! Ми, §H[shroudwalker_enclave_country.GetName]§, вітаємо вас як друзів.\n\nПробачте за такий примітивний спосіб зв'язку. Наші псионічні ритуали вимагають великої зосередженості, і їх можна проводити лише відгородившись кошмарними телепатичними бар'єрами. Тому ми сприймаємо лише проблиски думок з матеріального плану.\n\nТому я і питаю, що привело вас до нас?"
 enclave.405.psionic.n.desc:0 "Отже, мандрівники повернулися! Раді знову вас бачити. Ми на вас чекали."
 enclave.405.psionic.o.desc:0 "§H[shroudwalker_enclave_country.GetName]§ дотримується безлічі догматів, але одним ми особливо дорожимо: навіть істоти, що досягли нашого рівня піднесення, напевно, не знайдуть рівних собі в галактиці... Тож, вознесенні побратими, чим ми можемо допомогти один одному?"
 enclave.405.hostile.a.desc:0 "Непрохані гості, ваша ворожість віщує ваш прихід, як смердючі міазми. Наш ковен миролюбний, але знайте, якщо спробуєте заподіяти нам шкоду, ми відплатимо вам сторицею. Ми §H[shroudwalker_enclave_country.GetName]§!, і, незважаючи на скромний зовнішній вигляд, наш гнів може бути всепоглинаючим."
 enclave.405.a:1 "Якою буде наша §Yдоля§!"
 enclave.405.b:2 "Ви не могли б надіслати нам §Yнаставника§! зі свого ордена?"
 enclave.405.c:1 "Ви можете повідомити нам §Yодкровення§! про іншу державу?"
 enclave.405.c.tt:1 "Ми і §Y[shroudwalker_enclave_country.GetName]§!£opinion£ повинні мати стосунки не нижче §Y20§!, щоб з'явилася можливість попросити про §Yодкровення§!".
 enclave.405.c.tt.2:1 "Нам потрібна активна агентурна мережа, щоб попросити анклав §Y[shroudwalker_enclave_country.GetName]§! направити наші таємні операції."
 enclave.405.d:1 "Розкажіть нам про §Y-подорожі§! через Покров."
 enclave.405.d.tt:1 "Ми і §Y[shroudwalker_enclave_country.GetName]§!£opinion£ повинні мати стосунки не нижче §Y30§!, щоб з'явилася можливість спитати про §Yмаймаймак Покрова§!".
 enclave.405.e:0 "Ви навчите нас збирати §Yзро§!?"
 enclave.405.e.tt:0 "Ми та §Y[shroudwalker_enclave_country.GetName]§! повинні мати £opinion£ відносини не нижче §Y50§!, щоб з'явилася можливість запитати про збір §Yзро§!."
 enclave.405.f:0 "Ми зустріли когось, хто називає себе §YТим, хто переходить Завісу§!..."

 enclave.410.desc:1 "Доленосне питання, яке не втратило актуальності, хоча до вас його ставили багато хто. Ціна цього питання висока, але ми можемо дати відповідь.\n\nЗнайте, Покров дозволяє нам бачити події, які ще не відбулися, і це знання дозволить вам не збитися зі шляху. Але жодна подія не в силах призвести до воістину грандіозних змін.\n\nЯкщо ви наважитеся укласти цю угоду, знайте, ваші устремління повинні обмежуватися лише більш ретельною підготовкою. Але які ж грандіозні плани можна побудувати, лише крадькома заглянувши в майбутнє..."
 enclave.410.a:0 "Ми розглянемо інші можливості."
 enclave.410.b:0 "Ми заплатимо."
 enclave.415.desc:1 "Покров тремтить. Він говорить без голосу і всіма голосами разом. Незліченні нитки часу, що виходять із цього моменту, злилися воєдино. Тут і зараз шлях у майбутнє стає дедалі яснішим. Ритуал передбачення починається."
 enclave.415.tt:0 "§Y[shroudwalker_enclave_country.GetName]§! буде недоступний кілька днів, спілкуючись із Покровом."

 #Divination Finished
 enclave.416.name:0 "Знаки зникають"
 enclave.416.desc:0 "Покров замовкає. Втомлена річка часу повертається у звичне русло. Зміни, передбачені під час ритуалу, здійснилися. А тепер ступайте й дивуйтеся діям Покрова."

 enclave.420.desc:2 "Галактика темна і сповнена жахів. Щоб освітити дорогу заблукалим паломникам, ми даруємо §Нмаяк Покрова§! Якщо встановити його на одній з ваших космічних баз, його світло пронизає все, навіть завісу, іменовану реальністю. Створюваний ним тунель дає змогу скорочувати шлях через покрив, завдяки чому матеріальні кораблі зможуть долати значні відстані крізь простір і час. Добре подумайте, де найкраще розмістити маяк, - створений тунель не можна перемістити, а маяк може бути тільки один. Прислухайтесь до наших слів: тунель Покрова це не просто дорога, і навіть ми не можемо передбачити наслідки такої подорожі."
 enclave.420.a:0 "$enclave.410.a$"
 enclave.420.b:0 "Ми б хотіли отримати §YМаяк Покрова§!".
 shroud_beacon_info:1 "Дозволяє побудувати §Нмаяк Покрова§! на одній з наших космічних баз. По завершенні будівництва маяк створить §Нтунель Покрова§! - двосторонній прохід у §Yсистему [shroudwalker_enclave_system.GetName]§! Можна створити тільки один тунель - вибирайте з розумом."
 enclave.425.desc:1 "У нас є прислів'я: шляхи Покрова дивні та звивисті. Нехай цей маяк освітить вам шлях."

 enclave.435.name:0 "Анклав тих, хто йде крізь Покров, знищено"
 enclave.435.desc:0 "Перемога в системі [shroudwalker_system.GetName]! Наші сили легко розправилися з так званими містиками анклаву [FROM.GetName]. Ні їхні хвалені знання і сила, ні сліпа віра в Покров не зуміли зупинити наш натиск. Навпаки, наші сили легко подолали механічну оборону їхнього притулку. Однак усередині анклаву нікого не виявилося, за винятком самотнього служителя, зануреного в глибоку медитацію у відокремленій келії. Решта зникли, і ми не знаємо куди, але галактика нарешті позбавлена їхніх безглуздих догм."
 enclave.440.desc:1 "Нам надходять донесення про те, що [FROM.GetName] у системі [shroudwalker_system.GetName] знищено. Агресори не церемонилися і швидко змели житло Тих, хто йде крізь-Покров. Дивно, що ці містики не передбачали власної загибелі. Або ж ця трагедія - частина грандіозного задуму? Без їхньої допомоги майбутнє туманне."

 requires_not_shroudwalker_system:0 "§RНе можна будувати в загальній системі з §Yанклавом Тих, що йдуть-шляхом-Покров§!.§!"
