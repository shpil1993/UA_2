 enclave.4200.name:0 "Маяк Покрова"
 enclave.4200.desc:0 "Ми довгий час вдивлялися в темряву, і ось нарешті завіса спала з Покрова. Хоча дивні робочі процеси Маяка Покрова залишаються загадкою для наших учених, його фізичні системи зав'язані на псионічній енергії. Маяк чимось навіть нагадує живий організм. Створюваний ним тунель - це радше обхід, ніж шлях, і він дає змогу нашим кораблям зрізати шлях через Покрову. Вивчення космосу стане швидким... і нескінченно загадковим."

 #Teachers of the Shroud origin - Crisis Events

 enclave.4240.name:0 "Остаточне пробудження"
 enclave.4240.desc:0 "Учні, Покров попередив нас. Наближається велика криза, і галактика стоїть на порозі краху. Пророцтва показують, що ми ніщо порівняно із загрозою, що насувається. На нас чекає не загибель, а остання настанова: після кожного сну слідує пробудження. Нам час покинути межі цього світу. Шляхи Покрова темні і звивисті, але ми досягнемо нового плану буття, нового світу, якому принесемо своє вчення. Ми довіряємо вам долю цієї галактики. Наші минулі уроки вкажуть вам шлях у час потреби."
 enclave.4240.a:0 "Хай прийме вас Покров."
 enclave.4240.b:0 "Як ви можете кинути нас?"

 shroudwalkers_depart_reverence:0 "Прийняти урок"
 shroudwalkers_depart_reverence_desc:0 "Наші вчителі ніколи нас не підводили. Ми бажаємо їм удачі в їхній останній подорожі."
 shroudwalkers_depart_anger:0 "Відкинути урок"
 shroudwalkers_depart_anger_desc:0 "Наші вчителі кинули нас. Нам більше не потрібні їхні уроки."

 enclave.4243.name:0 "Попередження"
 enclave.4243.desc:0 "Учні, ви ступили на небезпечний шлях. Ви думали, ми не помітимо? Ми, які століттями вирощували вас? Навчаючи вас мудрості Покрова, ми сподівалися на просвітництво і розвиток. Але це? Жага влади, кровопролиття і криза, породжена вами самими. Згадайте, чого ми вас учили! Цей всесвіт лише тінь сну. Час ще є. Відмовтеся від своїх помилкових амбіцій, поки вони вас не знищили."
 enclave.4243.a:0 "На кого ми перетворилися?"
 enclave.4243.b:0 "Наша доля зрозуміла. Не ставайте у нас на шляху."

 enclave.4245.name:0 "Провал навчання"
 enclave.4245.desc:0 "Хитається сам Покров, усі ознаки вказують на неминучий кінець. Ми давно стежили за вами, але навіть ми не могли передбачити глибину вашого божевілля. Ваша поспішність стане вашою погибеллю. Ганяючись за могутністю, ви втратили її. Ви забули наш перший урок: Покров - це не ресурс, який можна добувати, а загадка, якою потрібно насолоджуватися. Але за невдачі учня відповідає вчитель. Чим бачити той жах, на який ви перетворилися, ми краще покинемо цей світ. Шляхи Покрова темні й звивисті, але ми знайдемо новий план буття і новий світ. Можливо, у ньому ми знайдемо учнів, гідних нашого вчення.\n\nДа змилостивиться над вами Покров."
 enclave.4245.a:0 "Ви вчинили мудро, вирішивши піти."
 enclave.4245.b:0 "Колись ми були учнями. Тепер ми вчителі."

 ## Pionic Breach - Shroud Tunnel Event ##
 enclave.4250.name:0 "Псіонічний розлом"
 enclave.4250.desc:0 "Наша нещодавня подорож через тунель Покрова призвела до появи великого розлому в просторі-часі. У систему хлинули потоки псионічної енергії... і вона почала набувати форми. Дані сенсорів недостовірні й сповнені помилок, але, схоже, що в результаті виникло якесь породження Покрова. Велике й однозначно агресивне."
 enclave.4250.a:0 "Галактика стає ще більш небезпечною."
 enclave.4250.b:0 "Хай захистять нас небеса..."
 enclave.4250.c:0 "Ми зітремо його в порошок."
 enclave.4250.d:0 "По можливості ми хотіли б уникнути конфлікту."

 #Shrouded - Подія ворожіння (Sign of the Locus)
 enclave.5055.name:0 "Оповитий"
 enclave.5055.desc:0 "Як і передбачав [shroudwalker_enclave_country.GetName], відбулися зміни: після несподіваного сплеску псионічних збурень корабель [Root.GetName] був захоплений Покровом. Немов колосальна хвиля, простір-час обійняв судно. Ще кілька секунд воно передавало дані телеметрії. Серед іншого ми побачили, як тіла команди почали змінюватися, набуваючи нових чудернацьких форм.\n\nЗ того часу залишкове зображення, "привид" корабля, кілька разів ненадовго з'являлося в секторі. Вивчення цього феномена дасть нам змогу краще зрозуміти долю корабля та екіпажу."
 enclave.5055.poi_1:0 "Оповитий корабель"
 enclave.5055.poi.desc:0 "Останнє відоме місцезнаходження корабля, що загубився в Покрові."
 shrouded_ship_discoveries:0 "Вивчення оповитого корабля"

 SHROUDED_SHIP_PROJECT:0 "Дивне залишкове зображення"
 SHROUDED_SHIP_PROJECT_DESC:0 "Залишкове зображення наукового корабля, захопленого Покровом, що коливається, час від часу з'являється в цій системі."

 enclave.5060.name:0 "Корабель як поняття"
 enclave.5060.desc:0 "У нас є новини про науковий корабель, захоплений Покровом. Залишкове зображення, помічене в системі, не є самим кораблем. Наші вчені описують цей феномен як "понятійний об'єкт". Не маючи вимірів, цей "корабель як поняття" існує як псионічне креслення. Зовнішність корабля коливатиметься і змінюватиметься залежно від душевного стану спостерігача. Хоча вивчення цього явища допомогло нам краще зрозуміти взаємозв'язок між сприйняттям і простором-часом, ми ні на крок не наблизилися до повернення вихідного корабля. Поки що варто вважати його втраченим у Покрові."

 enclave.5065.name:0 "Фінальна форма"
 enclave.5065.desc:0 "Наш науковий корабель, який, як ми думали, навіки загубився в Покрові, несподівано знову з'явився. Хоча форма корабля дещо змінилася, саме судно і його екіпаж у повному порядку." Описуючи пережите в Покрові як свого роду дивний, фрагментарний сон, команда згодом зуміла виробити "загальне поняття" самих себе та свого оточення. Окремі точки зору, зливаючись воєдино, крок за кроком наближали корабель до нашої реальності. У якомусь сенсі, їхні сни повернули їх до існування. "
 enclave.5065.a:0 "З поверненням."

 #All Too Lucid
 enclave.5005.name:0 "Надто вже усвідомлено"
 enclave.5005a.desc:0 "$enclave.5005.intro$ Під час швидкого сну наркотик стимулює лімбічну систему і викликає яскраво виражене усвідомлене сновидіння. \n\n$enclave.5005.outro$"
 enclave.5005b.desc:0 "$enclave.5005.intro$ Стимулюючи нейрокристалічний субстрат, наркотик призводить до стану, що нагадує сон, і викликає яскраво виражене усвідомлене сновидіння.\n\n$enclave.5005.outro$"
 enclave.5005c.desc:0 "$enclave.5005.intro$ Стимулюючи хлоропласти, наркотик призводить до стану, що нагадує сон, і викликає яскраво виражене усвідомлене сновидіння.\n\n$enclave.5005.outro$"
 enclave.5005d.desc:0 "$enclave.5005.intro$ Стимулюючи нервовий міцеліум, наркотик призводить до стану, що нагадує сон, і спричиняє яскраво виражене усвідомлене сновидіння.\n\n$enclave.5005.outro$"
 enclave.5005e.desc:0 "$enclave.5005.intro$ Під час швидкого сну наркотик стимулює оптичний тектум і викликає яскраво виражене усвідомлене сновидіння.\n\n$enclave.5005.outro$"
 enclave.5005f.desc:0 "$enclave.5005.intro$ Під час швидкого сну наркотик стимулює парні церебральні ганглії і викликає яскраво виражене усвідомлене сновидіння.\n\n$enclave.5005.outro$"
 enclave.5005g.desc:0 "$enclave.5005.intro$ Під час швидкого сну наркотик стимулює надглотковий ганглій і викликає яскраво виражене усвідомлене сновидіння.\n\n$enclave.5005.outro$"
 enclave.5005h.desc:0 "$enclave.5005.intro$ Стимулюючи некротичну мозкову тканину, наркотик призводить до стану, що нагадує сон, і викликає яскраво виражене усвідомлене сновидіння.\n\n$enclave.5005.outro$"
 enclave.5005.intro:0 "Схоже, подія, яку передбачав [shroudwalker_enclave_country.GetName], нарешті сталася: на світі [Root.GetName] набирає популярності новий вуличний наркотик, "Усвідомлення". Його головний псионічний компонент виділяється з місцевого рослинного аналога."
 enclave.5005.outro:0 "Що ще важливіше, деякі з тих, хто пробував наркотик, повідомляють, що уві сні за ними стежили, немов би хтось - або щось - "перетнув кордон" їхнього розуму. Проте багато хто віддає перевагу ейфорії сну перед суворою реальністю колоніального буття. На жаль, популярність наркотику призвела до зростання злочинності та появи підпільних розповсюджувачів."
 enclave.5005.a:0 "Тривожно."

 enclave.5010.name:0 "Тривожні сни"
 enclave.5010.desc:0 "На світі [Root.GetName] набирає популярності наркотик "Усвідомлення". Колоніальна влада повідомляє про тривожне зростання відхилень. Багато хто з активних споживачів наркотику відчуває серйозні нервові зриви. Продуктивність падає, злочинність зростає, а місцеві жителі і не думають відмовлятися від звички."
 enclave.5010.a:0 "Заборонити!"
 enclave.5010.b:0 "Потрібно більше інформації."

 enclave.5015.name:0 "Можливість уві сні"
 enclave.5015.desc:0 "Наші вчені досягли прориву у вивченні наркотику "Усвідомлення". Його діючий компонент не тільки стимулює усвідомлені сновидіння, а й викликає хімічну залежність. З кожною дозою потреба в наркотику зростає. При вживанні досить високої дози спостерігаються квантові флуктуації в мозку. Ці флуктуації вписуються в наші нечисленні пізнання про Покров.\n\nПісля пробудження піддослідні скаржилися на головні болі та галюцинації. В особливо важких випадках спостерігався крововилив, що призводив до смерті. Проведена аутопсія показала загальне збільшення маси мозку на 0,01%. Очевидно, самі сни мають залишковий ефект.\n\nКерівник проекту запитує додаткові ресурси, щоб краще зрозуміти ефекти наркотику. На щастя, з огляду на попит на нього, нестачі в добровольцях ми не відчуваємо."

 enclave.5020.name:0 "Що може статися"
 enclave.5020a.desc:0 "$enclave.5020.intro$ Кожен з них дійшов до психічної залежності, втративши здатність природним чином входити у фазу швидкого сну. $enclave.5020.outro$"
 enclave.5020b.desc:0 "$enclave.5020.intro$ Кожен з них дійшов до психічної залежності, що сильно пошкодило роботу нейрокристалічних синапсів. $enclave.5020.outro$"
 enclave.5020c.desc:0 "$enclave.5020.intro$ Кожен з них дійшов до психічної залежності, що сильно пошкодило роботу нервових хлоропластів. $enclave.5020.outro$"
 enclave.5020d.desc:0 "$enclave.5020.intro$ Кожен з них дійшов до психічної залежності, що сильно зашкодило роботі нервового міцеліуму. $enclave.5020.outro$"
 enclave.5020e.desc:0 "$enclave.5020.intro$ Кожен з них дійшов до психічної залежності, втративши здатність засинати природним чином. $enclave.5020.outro$"
 enclave.5020f.desc:0 "$enclave.5020.intro$ Кожен з них дійшов до психічної залежності, що сильно пошкодило роботу парних церебральних гангліїв. $enclave.5020.outro$"
 enclave.5020g.desc:0 "$enclave.5020.intro$ Кожен з них дійшов до психічної залежності, що сильно пошкодило роботу надглоткового ганглія. $enclave.5020.outro$"
 enclave.5020h.desc:0 "$enclave.5020.intro$ Кожен з них дійшов до психічної залежності, що сильно пошкодило роботу некротичних синапсів. $enclave.5020.outro$"
 enclave.5020.intro:0 "Наше дослідження наркотику "Усвідомлення" призвело до тривожних результатів: кілька піддослідних загинули від тривалого вживання."
 enclave.5020.outro:0 "У 30% спостерігався ріст пухлини на мозковому стовбурі. Під час вивчення під мікроскопом з'ясувалося, що ці пухлини являють собою личинкову стадію якогось паразита... Припускають, що квантові флуктуації, викликані наркотиком, дали змогу цим паразитам "перейти" до нас із сусідньої реальності. Судячи з усього, наші нервові клітини припали їм до смаку.\n\nЗ доповідей служби безпеки випливає, що відтоді, як ця знахідка стала надбанням громадськості, вживання "Усвідомлення" впало на 50%. Можливо, ми нарешті пробуджуємося від сну."
 enclave.5020.a:0 "На добраніч."

 enclave.5025.name:0 "Смерть уві сні"
 enclave.5025.desc:0 "Тривожні звістки зі світу [Root.GetName]: повідомляється про зростаючу кількість смертей від використання наркотику "Усвідомлення". Схоже, його компоненти не тільки викликають ейфоричні сни, а й викликають хімічну залежність. У великих дозах наркотик призводить до внутрішнього крововиливу і смерті."
 enclave.5025.a:0 "Обурливо."

 enclave.5030.name:0 "Вони оплакують сни"
 enclave.5030.desc:0 "Наркотик "Усвідомлення" продовжує набирати популярність на світі [Root.GetName]. Незважаючи на суворі кари, дедалі більше жителів відмовляються від реальності на догоду ейфоричним снам. Їх не лякає навіть ризик смерті. Стабільність на світі [Root.GetName] продовжує знижуватися."

 enclave.5035.name:0 "Цей смертельний сон"
 enclave.5035.desc:0 "Кількість смертей на світі [Root.GetName], спричинених "Усвідомленням", продовжує зростати. Але з падінням рівня життя все більше мешканців прагнуть піти у світ наркотичних мрій. Якщо терміново не вжити заходів, ми ризикуємо втратити колонію."
 enclave.5035.a:0 "Їх потрібно зупинити."

