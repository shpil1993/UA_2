 enclave.7055.desc:0 "Покров тремтить, його завіса стоншується. Ми підемо для медитації і повідомимо про всі одкровення, що з'явилися нам."

 enclave.7060.desc:0 "Як відомо, кожен розум відкидає тінь у Покрові. Під час медитації ми побачили розум однієї довіреної особи, чия вірність лише здається непохитною. Ця лукавство стане вашим знаряддям. Не сумніваємося, вам вдасться використати цей актив."
 enclave.7060.tt:0 "Ми отримали §Yновий актив§! для нашої агентурної мережі в державі §H[from.GetName]§!".

 enclave.7065.desc:0 "У вас на службі багато здібних агентів, але в кожного є свої межі. Нікому не дано споглядати себе. Покрову невідомі такі обмеження, і в медитації ми побачили багато чого. Якщо бажаєте успіху своїх таємних операцій, прислухайтеся до нашої поради."
 enclave.7065.tt:0 "§YРівень впровадження§! нашої агентурної мережі в державі §H[from.GetName]§! збільшився."

 enclave.7070.desc:0 "Тварний світ не настільки твердий, як здається. Як і його мешканці. Ми побачили таємниці ваших суперників і пропонуємо їх вам."
 enclave.7070.tt:0 "Наші §Yрозвіддані§! щодо держави §H[from.GetName]§! збільшилися."

 enclave.7075.desc:0 "У нас є прислів'я - "все, що може трапитися, трапиться, навіть ніщо". На жаль, наші медитації не принесли одкровень."
 enclave.7075.a:0 "Це... розчаровує."

 shroudwalker_spy_network_modifier:0 "Завдяки знайомству з Покровом ми можемо прискорити процес і допомогти анклаву [shroudwalker_enclave_country.GetName] з поставленим завданням."

 shroudwalker_spy_network:0 "Одкровення тих, хто йде крізь Покров"
 shroudwalker_spy_network_desc:0 "[shroudwalker_enclave_country.GetName] вдивлятимуться в Покров в надії отримати одкровення про внутрішні механізми роботи держави [Target.GetName]."
 shroudwalker_spy_network_type:0 "Одкровення Тих, хто йде крізь Покров"
 shroudwalker_spy_network_monthly_change_tooltip:0 "Основну роботу візьмуть на себе [shroudwalker_enclave_country.GetName], хоча володарі псионічних здібностей можуть прискорити процес."
 shroudwalker_spy_network_finish:0 "[shroudwalker_enclave_country.GetName] повернуться з новинами про побачене в Покрові."

 shroudwalker_teacher_cooldown_tt:0 "§RМи не зможемо попросити нового наставника у Тих, що йдуть крізь Покрив, до §Y[root.shroudwalker_teacher_timer]§!.§!"
 shroudwalker_teacher_already_bought:0 "§RМи вже оплатили послуги наставника Тих, хто йде крізь-Покров.§!"
 shroudwalker_teacher_already_exists:0 "§RНа цій планеті вже є наставник тих, хто йде крізь Покров.§!"

 enclave.7100.desc:1 "Пізнання Покрова - це шлях на 10 000 життів. Навіть наймудріші з наших наставників розуміють лише частину його таємниць. Проте їхня мудрість безцінна. Ми можемо відправити одного з них вам на допомогу, будь на те ваше бажання."
 enclave.7100.a:0 "Ми хочемо вчитися."

 enclave.7105.desc:1 "Знати, що ще не все пізнано, - ось вища мудрість. Ми відправимо вам наставника. Вчіться добре і пожинайте плоди свого вчення."

 enclave.7110.desc:0 "Вельми цікава історія. §YТі, що переходять Завісу§!, кажете? Чимось цей шабаш нагадує наш власний, але хоча для сторонніх відмінності між нами можуть здатися незначними, насправді вони дуже глибокі: спотворене відображення із всесвіту, несхожого на наш.\n\nПоверхня Завіси поцяткована розривами. Ті, хто проходить через неї в пошуках загадок, не завжди повертаються в той самий всесвіт, з якого вирушили."
 enclave.7110.a:0 "Псіонічні подорожі крізь виміри... Як цікаво."
 enclave.7110.a.tooltip:0 "§PТехнологія стрибкового пси-двигуна§! тепер зустрічається у §Y1,5§! рази частіше, ніж зазвичай."


