 enclave.6000.name:0 "Дивні прояви"
 enclave.6000.a.desc:0 "Дивні події сталися з флотилією [Root.GetName]: після проходу через Тунель Покрова командувач почав стрімко змінюватися. Хоча особистість і спогади залишилися недоторканими, зовнішній вигляд кардинально змінився. Тепер командир своїм виглядом (і будовою внутрішніх органів) нагадує представника зовсім іншої раси."
 enclave.6000.b.desc:0 "Тривожні події сталися з флотилією [Root.GetName]: після проходу через Тунель Покрова командувач почав лякаюче змінюватися. Хоча особистість і спогади залишилися недоторканими, зовнішній вигляд кардинально змінився. Тепер командир своїм виглядом (і будовою внутрішніх органів) нагадує представника зовсім іншої раси."
 enclave.6000b.a:0 "Призначте розтин."
 enclave.6000b.b:0 "Приберіть цю гидоту."
 enclave.6000.d.desc:0 "Тривожні події сталися з флотилією [Root.GetName]: після проходу через Тунель Покрова командувач почав стрімко змінюватися. Хоча особистісна матриця і нейросинаптичні структури залишилися недоторканими, зовнішній вигляд кардинально змінився. Тепер командир своїм виглядом (і будовою внутрішніх органів) нагадує представника біологічної раси."
 enclave.6000d.a:0 "Запуск протоколу знищення."
 enclave.6000.e.desc:0 "Дивні події відбулися з флотилією [Root.GetName]: після проходу через Тунель Покрова командувач почав стрімко змінюватися. Хоча наші колективні спогади залишилися недоторканими, зовнішній вигляд трутня кардинально змінився. Тепер командир своїм виглядом (і будовою внутрішніх органів) нагадує представника зовсім іншої раси."
 enclave.6000e.a:0 "Розкрити трутня."

 enclave.6005.name:0 "Стирання розуму"
 enclave.6005.a.desc:0 "Дивні події з флотилією [Root.GetName]: після нещодавнього проходу тунелем Покрова командир флотилії повідомляє про незнайомі відчуття та емоції. Уми наповнилися ідеями, які "могли прийти ззовні". Вочевидь, щось сталося, можливо, внаслідок контакту з псионічною енергією Покрова. Поки невідомо, як цей досвід вплине на ефективність флотилії..."
 enclave.6005.b.desc:0 "Дивні події з флотилією [Root.GetName]: після нещодавнього проходу через тунель Покрова наша колективна свідомість дещо змінилася, можливо, під дією псионічної енергії Покрова. Командувач дрон повідомляє про наплив невідомих почуттів та емоцій, нових ідей. Поки що невідомо, як цей досвід вплине на їхню ефективність."
 enclave.6005.c.desc:0 "Незвичайна подія з флотилією [Root.GetName]: після недавнього проходу через тунель Покрова наша колективна свідомість дещо змінилася. Командувач дрон повідомляє про наплив невідомих почуттів та емоцій, нових ідей. Можливо, на нервову мережу вплинув контакт із псионічною енергією Покрова, але поки що невідомо, як цей досвід вплине на ефективність."

 enclave.6010.name:0 "$enclave.6005.name$"
 enclave.6010.a.desc:0 "Нашу увагу привернули розумові зміни, що відбулися з командиром флотилії [Root.GetName]: за місяць після проходу через тунель Покрова, стиль командування істотно змінився. Можна сказати, що пережитий досвід призвів до виникнення нової риси особистості."
 enclave.6010.b.desc:0 "Нашу колективну увагу привернули нейральні зміни, що відбулися з командиром флотилії [Root.GetName]: через місяць після проходу через тунель Покрова, характер дрона істотно змінився. Пережитий досвід призвів до виникнення нової риси особистості."
 enclave.6010.c.desc:0 "Нейральні зміни, що відбулися з командиром флотилії [Root.GetName], стали очевидними: за місяць після проходу через тунель Покрова особистісна матриця дрона істотно змінилася. Пережитий досвід призвів до виникнення нової риси особистості."
 shroud_touched_intro:0 "Пройти через Покрову не так-то легко;"
