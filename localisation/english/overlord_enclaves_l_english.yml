 #Rogue Shaman (Divination Event)
 #Шаман з'являється...
 enclave.5075.name:0 "Шаман-відступник"
 enclave.5075.desc:0 "[shroudwalker_enclave_country.GetName] вигнав одного зі своїх членів, і той з'явився на світ [Root.GetName]. Засуджений анклавом за єретичні погляди, цей "екстреміст" не значиться в списку пасажирів прибулих суден. Немов матеріалізувавшись із повітря, вигнанець з'явився на центральній площі найбільшого міста колонії і відкрито проголосив доктрину особистого єднання з Покровом. За словами вигнанця, наш народ може знайти блаженство, схоже з колективним сном. Судячи з доповідей, багато хто в колонії прислухається до цих промов."
 enclave.5075.a:0 "Екстремістам тут не місця. Проженіть ізгоя."
 enclave.5075.b:0 "Нерозумно ігнорувати відвідувача. Продовжуйте стежити за ізгоєм."
 enclave.5075.c:0 "Прийняти ізгоя як дорогого гостя."
 #Вибираємо зняти шамана:
 enclave.5076.name:0 "Релігійне завзяття"
 enclave.5076.desc:0 "Незважаючи на всі наші зусилля, ізгой на світі [Root.GetName] продовжує вислизати від нас. Можливо, вроджені псионічні здібності дають змогу вигнанцю завчасно передбачити прибуття нашої служби безпеки. Ба більше, проповіді ізгоя продовжують збирати натовпи слухачів. Багато колоністів кидають роботу заради здійснення обмивань і медитативних практик, яких навчає цей шаман."
 enclave.5076.a:0 "Ізгоя треба зупинити."
 #Вибравши зняти шамана фінал:
 enclave.5077.name:0 "Мученик"
 enclave.5077.desc:0 "Сили безпеки світу [Root.GetName] успішно усунули шамана-ізгоя. Один із колишніх послідовників вигнанця - колоніст, який розчарувався нездатністю досягти обіцяного стану сну - надав нам необхідні відомості. Хоча більша частина населення змирилася з реальністю, кілька впертих продовжують слідувати вченням шамана. Нині варто зберігати присутність сил безпеки в колонії, інакше поклоніння "мученику" викорінити не вдасться."
 enclave.5077.a:0 "Нехай буде так."
 #Choosing to welcome the shaman:
 enclave.5080.name:0 "Плетітель снів"
 enclave.5080.desc:0 "Вчення шамана-вигнанця продовжує поширюватися серед населення світу [Root.GetName]. Ця радикальна доктрина вчить особистому єднанню з Покровом, а її послідовники заявляють, що їм вдалося досягти стану зміненої свідомості. Ми отримуємо доповіді про часті випадки ейфорії. Деякі заявляють, що їм вдається псіонічно спілкуватися один з одним через загальний стан, що нагадує сон. На жаль, ці "істинно віруючі" масово кидають роботу. Продуктивність сильно впала."
 enclave.5080.a:0 "Досить."
 enclave.5080.b:0 "Щастя саме по собі нагорода."
 #Choosing to welcome continuation:
 enclave.5081.name:0 "Раптове вознесіння"
 enclave.5081.desc:0 "Дивовижні новини прийшли з колонії [Root.GetName]: заявивши про виконання своєї місії, шаман-вигнанець покинув колонію. Ми отримуємо розрізнені й неповні доповіді, але всі вони сходяться на тому, що, провівши останню медитацію зі своїми послідовниками, шаман просто зник із центральної площі колонії. Послідовники впевнені, що шаман вознісся в Покров."
 #Choosing to welcome finale:
 enclave.5082.name:0 "Псіонічне єднання"
 enclave.5082.desc:0 "Дивні справи кояться на світі [Root.GetName]: після так званого "вознесіння" шамана-ізгоя почали надходити донесення про зміну свідомості колоністів. Продовжуючи слідувати практикам шамана, вони зуміли досягти стану псионічного єднання. Неможливо не помітити сплесків радості у колоністів."
 #Static modifiers
 rogue_shaman_00:0 "Шаман-відступник" #stability decrease; shroudwalker's enclave opinion gain
 rogue_shaman_01:0 "Поважний гість" #підвищення стійкості; падіння думки shroudwalker's enclave opinion drop
 rogue_shaman_02:0 "Релігійні утиски" #stability decrease
 rogue_shaman_03:0 "Загальне народне щастя" #happiness increase; production decrease
 rogue_shaman_04:0 "Псіонічне єднання"

 #The Great Schism (Divination Event)
 enclave.5090.name:0 "Великий розкол"
 enclave.5090.desc:0 "З нами вийшов на зв'язок транспортний корабель, на борту якого перебувають служителі з держави [shroudwalker_enclave_country.GetName]. Вони називають себе реформаторами і просять прихистити їх на одному з наших світів.\n\nЦе служить ознакою досі небаченого розколу серед тих, хто йде крізь Покров. Схоже, анклав не настільки єдиний, як ми вважали."
 enclave.5090.a:0 "Ми радо приймаємо їх."
 enclave.5090.b:0 "Не впускати їх."
 enclave.5090.c:0 "Чужинцям немає місця в наших володіннях."
 #Reformers Welcomed Chain
 enclave.5095.name:0 "Анклав говорить"
 enclave.5095.desc:0 ""Покров тремтить. До нас дійшли відомості, що частина наших колишніх служителів знайшли притулок на одному з ваших світів. Ми незадоволені, але готові з цим миритися. Безрозсудні вчинки часто тягнуть за собою тяжкі наслідки. Знайте, ці реформатори просто купка шарлатанів, наївних дурнів, які вирішили, що вони знайшли спосіб розкрити таємниці Покрова. Ви прихистили їх собі на погибель. Мешканці Покрова не залишать це без уваги"."
 enclave.5100.name:0 "Двері та ключ"
 enclave.5100.desc:0 ""Благодійники! Ви прихистили нас, коли інші від нас відвернулися... Покров благословить вас у цьому житті й тому, що за ним. Наші колишні побратими, [shroudwalker_enclave_country.GetName], не бачать далі своїх традицій. Покров можна подолати. У ньому є двері, і ми знайшли ключ до них.\n\nВ нагороду за вашу щедрість ми поділимося з вами цією таємницею. Ми просимо лише надати нам ресурси для будівництва"."
 enclave.5100.a:0 "Ви їх отримаєте."
 enclave.5100.b:0 "Ціна занадто висока."
 enclave.5105.name:0 "Ключ виготовлено"
 enclave.5105.desc:0 ""Покров тремтить! З вашою допомогою ми нарешті закінчили будівництво великого ключа. Найобдарованіші з нашого братства вже готові почати відкриття. Вони зв'язали свої розуми з ключем, посиливши псионічні здібності. Зараз ці відважні прочани вступили в загальний сон. З їхнім пробудженням відчиняться двері до Покрова.\n\nНехай мешканці Покрова благословлять їхні зусилля"."
 enclave.5106.name:0 "Світ із присмаком Покрова"
 enclave.5106.desc:0 "Ми отримали тривожні звістки зі світу [Root.GetName]: незважаючи на брак ресурсів, група фанатичних реформаторів спробувала самостійно виготовити ключ. Посиливши свої псионічні здібності за допомогою саморобного пристрою, вони увійшли в стан колективного сну. Це призвело до розриву простору-часу над центральним містом колонії. Через цей розрив у колонію кинулися шкідливі випаровування, імовірно, із самої Покрова. Багато хто назвав це явище "Смородом Покрова", і судячи з усього, наслідки від контакту з ним далекі від приємних. Настрої на світі [Root.GetName] низькі як ніколи."
 great_schism_03:0 "Смороду Покрова"
 enclave.5110.name:0 "Двері відчиняються"
 enclave.5110.desc:0 "Неймовірні звістки з колонії [Root.GetName]: прокинувшись від багатомісячного трансу, реформатори успішно відчинили двері в Покрову. Над центральним містом виник сяючий просторово-часовий розлом. З нього кинувся порив вітру, що переливається перловим світлом. Псіонічний резонанс пронісся колонією, проникнувши в серця й уми колоністів і реформаторів. Багато хто вірить, що це початок нового "золотого століття" для світу [Root.GetName]."
 great_schism_01:0 "Золотий вік"
 enclave.5115.desc:0 "Страшні звістки з колонії [Root.GetName]: прокинувшись від багатомісячного трансу, реформатори успішно відчинили двері до Покрова. Над центральним містом виник рваний просторово-часовий розлом. З нього кинувся липкий туман, що мерехтить огидними кольорами. Псіонічні міазми пронеслися колонією, спотворивши серця й уми колоністів і реформаторів. Багато хто вбачає в цьому початок нового "темного століття" для світу [Root.GetName]."
 great_schism_02:0 "Століття темряви"
 #Reformers Denied
 enclave.5120.desc:0 ""Покров тремтить. До нас дійшли звістки, що ви відмовилися надавати притулок нашим колишнім служителям. Ви вчинили мудро. Ці реформатори просто купка шарлатанів і дурнів, які вважають, що вони знайшли ключ, здатний відкрити таємниці Покрова. Той, хто дасть притулок у себе цим єретикам, лише накличе на себе біду. Нехай вони й далі блукають у космосі, позбавлені дому і притулку, забуті всіма в цьому світі і в тому, що за ним"."

 #Floating Parts - Divination Event
 enclave.5130.name:0 "Дрейфуюча оболонка"
 enclave.5130.desc:0 "Сенсори дальньої дії зафіксували раптову появу непізнаного пустотілого уламка в системі [floating_shell_system.GetName]. Об'єкт виконаний з матеріалу з використанням рідкісних мінералів, що вказує на використання просунутих технологій при його виготовленні. Зовнішня поверхня усіяна сотнями портів і відростків для частин, яких бракує.\n\nПохоже, нутрощі об'єкта зникли так само таємниче, як і все, що пов'язано з його появою в системі [floating_shell_system.GetName]."

 FLOATING_PARTS_PROJECT_00:0 "Вивчити оболонку"
 FLOATING_PARTS_PROJECT_00_DESC:0 "У системі [floating_shell_system.GetName] виявлено щось, що нагадує зовнішню обшивку інопланетного судна. Як вона потрапила сюди і де решта корабля?"

 enclave.5135.name:0 "Покинута оболонка"
 enclave.5135.desc:0 "Подальший аналіз оболонки в системі [floating_shell_system.GetName] підтвердив, що це зразок інопланетного суднобудування. Незважаючи на відсутність енергії, корпус сам по собі володіє кількома унікальними рисами, насамперед незвичайним облицюванням броні. Однак ми так і не наблизилися до розуміння походження корпусу і не знаємо, як і чому він опинився в нашому просторі, що трапилося з нутрощами корабля і чи були вони взагалі."

 enclave.5136.name:0 "Дрейфуючий фрагмент"
 enclave.5136.desc:0 "Сенсори зафіксували наближення ще одного інопланетного уламка, цього разу в системі [floating_engine_system.GetName]. За зовнішньої схожості з раніше виявленою обшивкою, цей об'єкт, судячи зі складного пристрою, є ядром двигуна. Усередині знаходиться унікальний пристрій, позначений нами як псионічний модулятор. За нашими уявленнями, він мав давати змогу кораблю взаємодіяти з псионічною енергією Покрова. Незважаючи на несумісність із нашими технологіями, подальші вивчення можуть дати вражаючі результати."
 enclave.5156.a:0 "Ще один фрагмент головоломки."

 enclave.5140.name:0 "Дрейфуюче ядро"
 enclave.5140.desc:0 "У системі [floating_core_system.GetName] виявився ще один фрагмент інопланетного судна. Цей фрагмент складається з паралельних палуб, кают без стін і просунутого комп'ютерного ядра. Немає сумнівів, це і є основа відсутнього інтер'єру корабля. Поєднавши фрагменти, наші інженери в теорії зможуть зібрати корабель."
 enclave.5140.a:0 "Головоломка приймає форму."

 FLOATING_PARTS_PROJECT_01:0 "Збір фрагментів"
 FLOATING_PARTS_PROJECT_01_DESC:0 "У системі [floating_core_system.GetName] з'явився останній фрагмент. Нашим інженерам потрібен час на складання корабля."

 enclave.5145.name:0 "Корабель, позначений Покровом"
 enclave.5145.desc:0 "Ми успішно зібрали інопланетний корабель. Запущене комп'ютерне ядро дало змогу завантажити і перекласти бортові журнали. Схоже, корабель був експериментальним прототипом, призначеним для надсвітлових перельотів через Покров. Хоча останні записи і дані зовнішньої телеметрії спотворені, немає сумнівів, що перший політ корабля завершився повним провалом. Корабель не вибухнув, а скоріше був розібраний на частини, і його фрагменти викинуло в нормальний простір. Доля екіпажу залишається невідомою."
 enclave.5145.a:0 "Включити судно до складу нашого флоту."
 enclave.5145.b:0 "Розібрати його на частини."

 ## Situation Events - Add Anomaly - Generic Text for introducing pre-existing content ## Ситуаційні події - Додати аномалію - Generic Text for introducing pre-existing content ##
 enclave.5150.name:0 "Псіонічна аномалія"
 enclave.5150.desc:0 "Сенсори відзначили появу раніше невідомої аномалії. З урахуванням різкого сплеску псионічної енергії, що передував події, аномалія майже напевно пов'язана з Покровом. Можливо, саме про цю зміну попереджав нас [shroudwalker_enclave_country.GetName]?"

 # Hero Redivivus - Divination Event

 enclave.5195.name:0 "Герой відроджений"
 enclave.5195.desc:0 "Неймовірні новини прийшли зі світу [Root.GetName]: рано вранці на центральну площу з'явився якийсь індивід, заявивши, що [hero_redivivus.GetSheHe] - §Y[hero_redivivivus.GetName]§!, легендарний герой. Свідки описують побожну тишу і відчуття спокою та впевненості, що охопило натовп, який зібрався. Згідно з історичними текстами, [hero_redivivus.GetName] - видатний оратор і харизматичний лідер, але цей індивід описує існування в "іншому світі" простим, безтурботним тоном. За словами незнайомця, мета прибуття не в тому, щоб вести нас, а в тому, щоб вигнати з нас страх смерті."
 enclave.5195.a:0 "Можливо, це підробка?"
 REDIVIVUS_PROJECT:0 "Герой чи фальшивка?"
 REDIVIVUS_PROJECT_DESC:0 "На нашому рідному світі з'явився індивід, який оголосив себе легендарним героєм. Що це, дика вигадка чи правда?"

 enclave.5200.name:0 "Герой, відзначений Покровом"
 enclave.5200.desc:0 "Розслідування щодо індивіда, який заявив, що [hero_redivivus.GetSheHe] - це §Y[hero_redivivivus.GetName]§!", завершено. Спочатку наші дослідники були налаштовані скептично, але у [hero_redivivus.GetHisHer] виявилися неймовірно глибокі пізнання про час життя героя і культуру того часу, а аналіз ДНК підтвердив спорідненість із відомими нащадками.\n\nБагатше того, більш ретельне вивчення мозкових хвиль показало наявність залишкової псіонічної енергії. Схоже, що хоч про потойбічний світ і мови бути не може, [hero_redivivus.GetName] розповідає про вимір, схожий із Покровом. [hero_redivivus.GetHisHerCap] знайомство з посмертям було заспокійливим, і тепер [hero_redivivus.GetName] хоче просто жити тихим життям на околиці столиці та навчати всіх охочих доктрині безстрашності та спокою."
 enclave.5200.a:0 "Дивна доля."
 hero_redivivus:0 "Герой на спокої"

 #Shattered Frontier (Divination Event)

 enclave.5500.name:0 "Розрив на орбіті"
 enclave.5500.desc:0 "Останніми днями нам довелося коригувати орбіти безлічі супутників на орбіті світу [shattered_frontier_planet.GetName]. Судячи з бортових журналів, §Yстабільний локальний гравітаційний колодязь§! сформувався на орбіті планети.\n\nДанні з поверхні підтверджують, що аномалія з'явилася раптово, і ми не знаємо про причини. Гравітаційний колодязь поки що не становить загрози для нашої колонії, але супутникам довелося витратити значні запаси палива для зміни орбіти."
 enclave.5500.a:0 "Почати розслідування."
 SHATTERED_FRONTIER_ANOMALY:0 "Орбітальний розрив"
 SHATTERED_FRONTIER_ANOMALY_DESC:0 "Дивний гравітаційний колодязь з'явився на орбіті світу [shattered_frontier_planet.GetName] і порушив орбіти багатьох наших супутників. Цей феномен перебуває надто близько до однієї з наших колоній, хоча їй поки що нічого не загрожує.\n\nБільше того, багато хто із супутників над світом [shattered_frontier_planet.GetName] можуть зійти з орбіти, якщо ми нічого не зробимо. Якщо це трапиться, ми втратимо більшу частину можливостей з вивчення нового гравітаційного колодязя."

 enclave.5501.name:0 "Орбітальний розрив схлопується"
 enclave.5501.desc:0 "Дослідники світу [root.GetName] повідомляють, що аномальний гравітаційний колодязь схлопнувся, спровокувавши вимкнення безлічі діагностичних пристроїв на найближчих супутниках. Схоже, подія сталася відразу ж, як ми припинили спостереження. Багато хто вбачає в цьому тривожний збіг.\n\nКолоністи зі світу [root.GetName] також доповідають про численні несправності приладів, хоча лише малу частину з них можна пояснити вибухом на орбіті. Більша частина колонії зіткнулася з натовпами вандалів, які вирішили розграбувати ключові підприємства. Спонтанність заворушень привела місцеву владу в замішання."
 enclave.5501.gestalt.desc:0 "Аномальний гравітаційний колодязь над світом [root.GetName] схлопнувся, спричинивши короткі замикання на землі та у супутників на орбіті. Ця подія сталася в той момент, коли ми припинили спостереження, і породила орбітальну ударну хвилю в широкому діапазоні випромінювань.\n\nХоча проблеми з електронікою можна виправити, незвичайне випромінювання заважає дронам нормально працювати. Ми не... відчуваємо їх із колишньою чіткістю. Світ [root.GetName] немов оповитий щільними клубами випарів."
 shattered_frontier_looting:0 "Постаномальні грабежі"
 shattered_frontier_deviancy:0 "Постаномальні відхилення"

 enclave.5502.name:0 "З'явилися тріщини"
 enclave.5502.desc:0 "Проблеми нашої колонії на світі [root.GetName] тривають, і тепер зникло більше сотні колоністів. Грабежі та погроми тривають, але їхній розмах зменшився. Підозрюємо, що їхнє завзяття стримує ризик нових зникнень. У всіх відомих випадках зниклі поверталися до своїх помешкань. \n\nНа світі панують параноя, теорії змови і навіть галюцинації, але реальність може бути ще більш лякаючою. [divination_situation.GetName] діє, але чи може бути, що ми привернули на світ [root.GetName] увагу якоїсь незбагненної і зловісної §Нпсіонічної сутності§!"
 enclave.5502.gestalt.desc:0 "Наша колонія на світі [root.GetName] атакована! Ми втратили зв'язок із безліччю дронів. Вони були... відібрані в нас. Це сталося так раптово і водночас витончено, без насильства... Удар по нас був настільки стрімкий, що ми його навіть не помітили.\n\nБагато з життєво важливих функцій колонії під загрозою. Решта дронів насилу заміщають зниклих, але ситуація виправляється. Буде потрібен час, щоб рівновага знову повернулася на світ [root.GetName]\n\n[divination_situation.GetName] у дії, це очевидно, але чи не привернули ми на себе увагу якоїсь незбагненної та зловісної §Нпсіонічної сутності§!"
 enclave.5502.a:0 "Як би там не було, ми повинні пережити цю бурю."
 enclave.5502.a.tt:0 "§Y$shattered_frontier_looting$§! продовжить впливати на світ [root.GetName]."
 enclave.5502.gestalt.a:0 "Почекаємо і подивимося."
 enclave.5502.gestalt.a.tt:0 "§Y$shattered_frontier_deviancy$§! продовжить впливати на світ [root.GetName]."
 enclave.5502.b:0 "Ми повинні заспокоїти колоністів."
 enclave.5502.c:0 "Негайно ввести жорсткі обмеження."
 enclave.5502.gestalt.c:0 "Колонію потрібно консолідувати."
 enclave.5502.pop_removed:0 "§H£pop£ Поселення раси [root.owner.GetSpeciesName] зникає§! зі світу §Y[root.GetName]§!".
 shattered_frontier_benefits:0 "Фонд псионічного ослаблення"
 shattered_frontier_benefits_desc:0 "На цьому світі запроваджено соціальні пільги в надії послабити псионічний тиск, породжений пильною увагою Покрова."
 shattered_frontier_lockdown:0 "Ізоляція псионічного ослаблення"
 shattered_frontier_lockdown_desc:0 "На цьому світі запроваджено суворі заходи, сподіваючись обмежити псионічні спотворення, породжені пильною увагою Покрова."
 shattered_frontier_lockdown_hive:0 "$shattered_frontier_lockdown$"
 shattered_frontier_lockdown_hive_desc:0 "Ми значно знизили автономність дронів цього світу, сподіваючись знизити негативний вплив пильної уваги Покрова."
 shattered_frontier_lockdown_machine:0 "$shattered_frontier_lockdown$"
 shattered_frontier_lockdown_machine_desc:0 "$shattered_frontier_lockdown_hive_desc$"

 enclave.5503.name:0 "Момент ясності"
 enclave.5503.looting.desc:0 "Чиновники, відповідальні за нагляд за постраждалим світом [root.GetName], зі здивуванням повідомляють, що, незважаючи на відсутність допомоги з нашого боку, становище нормалізувалося. За їхнім описом виглядає так, немов зі світу [root.GetName] зняли довгу облогу. Спокій повернувся, але ніхто не знає, чому.\n\n$enclave.5503.regular.end$"
 enclave.5503.regular.end:0 "Багато хто з колоністів об'єдналися в нові, більш тісні спільноти. На сеансах колективної терапії вони діляться історіями про дивні сни і затяжні кошмари. Ці історії дали поселенцям нову мету і змусили ставитися до свого дому з лякаючою повагою."
 enclave.5503.benefits.desc:0 "Чиновники, відповідальні за нагляд за постраждалим світом [root.GetName], з радістю повідомляють, що становище нормалізувалося. За їхнім описом, зі світу [root.GetName] немов зняли довгу облогу. Спокій повернувся, але мало хто вірить, що наші дії якось на це вплинули.\n\n$enclave.5503.regular.end$"
 enclave.5503.lockdown.desc:0 "Чиновники, відповідальні за обмеження на світі [root.GetName], з полегшенням повідомляють про нормалізацію ситуації. За їхнім описом, зі світу [root.GetName] немов зняли тривалу облогу, яку колоністи відчули зсередини і зовні. Можливо, агресори виснажили свої сили або просто втратили інтерес, але мало хто вважає, що це стало результатом наших дій. Багато хто з колоністів об'єдналися в спокійні, більш тісні спільноти. На сеансах колективної терапії вони діляться історіями про дивні сни і затяжні кошмари. Багато хто незадоволений тим, як ми вирішили ситуацію, але історії, розказані поселенцями, вселили в них оновлене почуття мети. Тепер вони дивляться на свій дім з лякаючим трепетом."
 enclave.5503.d:0 "Нарешті все закінчилося."
 enclave.5503.gestalt.desc:0 "Наша постраждала колонія [root.GetName] повернулася в норму. Те, що трапилося, залишається для нас загадкою: наша колонія немов була охоплена їдким туманом, а потім ми раптом отримали до нього імунітет. Відчуття порядку повернулося, але ми не цілком розуміємо чому. Зв'язок між нашими діями і результатом неочевидний. \n\nНаші дрони повернулися до своїх звичних занять, не схильні до викривлень, псионічна природа яких не викликає сумнівів. У чому була їхня мета? Невже аномалія або навіть сам Покров хотіли дати нам незбагненний урок?"
 shattered_frontier_pop_community:0 "Вцілілі з псіонічного фронтиру"

 enclave.5504.name:0 "Орбітальний силует"
 enclave.5504.desc:0 "Після кількох тижнів вивчення гравітаційного колодязя на орбіті світу [root.GetName], який не приніс результатів, надзвичайно щільна хвиля сонячного вітру дала змогу вченим здійснити страшний прорив.\n\nКоли радіоактивне випромінювання зірки [root.GetStarName] пройшлося аномалією, воно окреслило нечіткі, але цілком упізнавані контури колоніального корабля зі зруйнованим посадочним модулем. Ба більше, за непідтвердженими чутками, серед тіней уламків видно силуети мертвих тіл.\n\nЦі звістки нагнали тугу і депресію на багатьох колоністів і дослідників."
 enclave.5504.gestalt.desc:0 "Після кількох тижнів вивчення гравітаційного колодязя на орбіті світу [root.GetName], який не приніс результатів, щільна хвиля сонячного вітру дозволила нам здійснити прорив, який нас лякав. \n\nКоли радіоактивне випромінювання зірки [root.GetStarName] пройшлося аномалією, воно окреслило нечіткі контури колоніального корабля зі зруйнованим посадочним модулем. Серед тіней уламків видно сліди тіл якихось складних форм життя. Їхній зовнішній вигляд напрочуд схожий на наш."
 enclave.5504.c:0 "Варто готуватися до гіршого."
 shattered_frontier_ship:0 "Розбитий колоніальний корабель"
 shattered_frontier_ship_desc:0 "Щільний порив сонячного вітру окреслив контури розбитого колоніального корабля, що опинився в пастці локалізованої гравітаційної кишені."

 enclave.5505.name:0 "Буря на орбіті"
 enclave.5505.desc:0 "Навколо гравітаційного колодязя біля світу [root.GetName] розпочався жорстокий шторм, що посіяв паніку в системі [root.solar_system.GetName]. Усім кораблям, крім тих, що перевозять товари першої необхідності, заборонено вхід до системи, а в колонії введено надзвичайний стан. Однак, поки що повідомлень про втрати немає.\n\nПервинні дані сканування видали безліч суперечливих даних, але місцева влада відзначила нещодавнє і різке зростання повідомлень про емоційні проблеми і "паранормальні" явища. Це дає змогу з високою часткою ймовірності припустити, що буря має §Нпсіонічний§! характер.\n\nДослідники відзначають, що силует колоніального корабля в центрі бурхливого шторму почав набувати маси. Вони просять дати їм більше часу на вивчення."
 enclave.5505.gestalt.desc:0 "Навколо гравітаційного колодязя біля світу [root.GetName] розпочався жорстокий шторм, що спричинив невеликі проблеми в колонії. Поки що ми не постраждали, але нам стає... складно підтримувати повноцінний контакт із місцевими дронами.\n\nПервинні дані сканування видали безліч суперечливих даних, але буря, імовірно, має §Нпсіонічний§! характер. Наприклад, ми відзначили, що силует колоніального корабля в центрі бурхливого шторму почав набувати маси. Схоже, що там ще є що досліджувати."
 enclave.5505.a:0 "Шукайте відповіді, і скоріше!"
 enclave.5505.gestalt.a:0 "Потрібно продовжити спостереження."
 enclave.5505.b:0 "Це пастка Покрова! Припинити сканування."
 enclave.5505.gestalt.b:0 "Це "передбачення" несе нам загрозу. Припинити сканування."
 shattered_frontier_storm_mod:0 "Буря на орбіті"
 shattered_frontier_storm_mod_desc:0 "Ця колонія має сліди удару масштабної бурі, судячи з усього, псионічного характеру. Усім кораблям, крім життєво необхідних, рекомендується триматися від неї подалі."
 shattered_frontier_storm_gestalt_mod:0 "$shattered_frontier_storm_mod$"
 shattered_frontier_storm_gestalt_mod_desc:0 "Наша колонія постраждала від масштабної бурі, судячи з усього, псионічного характеру. Нинішні умови несприятливі для найближчих підприємств."

 enclave.5506.name:0 "Після бурі"
 enclave.5506.desc:0 "Миттєвості тому світ [root.GetName] здригнувся від електромагнітної ударної хвилі. Псіонічна буря, що вирувала на орбіті, заспокоїлася. Цей спалах знищив значну частину інфраструктури колонії, але ремонтники запевняють нас, що перебої триватимуть недовго. \n\nКолоністів світу [root.GetName] дуже вразила ця подія, зокрема й тому, що багато запитань залишилося без відповідей. Наші сканери більше не фіксують жодних гравітаційних аномалій і примарних кораблів у системі [root.solar_system.GetName]... Але на самій планеті неспокійно."
 enclave.5506.gestalt.desc:0 "Світ [root.GetName] здригнувся від електромагнітної ударної хвилі, що ознаменувала кінець псионічної бурі. Більша частина інфраструктури колонії постраждала від бурі, але ремонт не завдає особливих проблем.\n\nНаші дрони трохи загальмовані, але загалом не постраждали, а сканери більше не фіксують жодних гравітаційних аномалій і примарних кораблів у системі [root.solar_system.GetName]... Але наших дронів на світі [root.GetName] все ще огортає туман, а на нас так само тисне тягар запитань, що залишилися без відповідей."
 enclave.5506.a:0 "Це не обіцяє нічого хорошого."
 shattered_frontier_uncertain_future:0 "Невизначений фронтир"
 shattered_frontier_uncertain_future_desc:0 "Після нещодавніх псионічних збурень колоністи цього світу не впевнені, яка роль уготована їм."
 shattered_frontier_uncertain_future_gestalt:0 "Неспокійний фронтир"
 shattered_frontier_uncertain_future_gestalt_desc:0 "Нещодавні псіонічні збурення порушили роботу дронів цього світу, підірвавши волю гештальт-свідомості."

 enclave.5510.name:0 "Буря стихає"
 enclave.5510.intro:0 "Розмах руйнувань на світі [root.GetName] ставав дедалі менш контрольованим, доки нарешті псионічна буря не видихнулася. Схоже, пильність, проявлена при спостереженні цієї події, винагороджена."
 enclave.5510.mid.regular:0 "Настрій колоністів теж покращився. Коли хвилювання вляглися і гравітація почала повертатися до норми, наші вчені зуміли зібрати масу сенсаційних даних. Незважаючи на руйнівність, це проникнення з Покрова розпалило уяву наших фізиків і філософів."
 enclave.5510.mid.gestalt:0 "Спокій повернувся, не тільки відновивши порядок серед наших дронів, а й подарувавши нам безліч нових даних для вивчення. Коли хвилювання вляглися і гравітація почала повертатися в норму, ми отримали можливість побачити кінець спустошливого і дивного втручання Покрова."
 enclave.5510.end:0 "Залишився один аномальний фактор: колоніальний корабель. Він спорадично проник у наш вимір, але тепер практично повністю матеріалізувався. І викликає нас."
 enclave.5510.desc:0 "$enclave.5510.intro$\n\n$enclave.5510.mid.regular$\n\n$enclave.5510.end$"
 enclave.5510.gestalt.desc:0 "$enclave.5510.intro$\n\n$enclave.5510.mid.gestalt$\n\n$enclave.5510.end$"

 enclave.5515.name:0 "Розбитий колоніальний корабель"
 enclave.5515.desc:0 "Нас зустрічають статичні перешкоди... але більш органічні? Ні, це точно не перешкоди. Схоже на... вітер? Затяжний видих?\n\n "Х-хе-хе-е-ех-х-х-х-х...""
 enclave.5515.a:0 "Вам потрібна допомога?"
 enclave.5515.b:0 "Негайно поясніть, навіщо ви тут!"
 enclave.5516.desc:0 "Ми на деякий час відключили свої приймачі. Нам потрібно відфільтрувати настільки гучний шум, здатний заподіяти фізичну шкоду. Компенсуємо...\n\n"...паж... Я хочу сказати, екіпаж... Наше судно... Чому я не можу згадати назву цього корабля?!\n\nПрийом? З ким я говорю? Ви... ви знаєте, хто ми? Де ми? Ми в небезпеці?!""
 enclave.5516.a:0 "Можливо, незнайомець. Ви в просторі держави [root.GetName]."
 enclave.5516.b:0 "Усе гаразд! Ви на орбіті світу [shattered_frontier_planet.GetName]."
 enclave.5516.c:0 "У небезпеці, якщо не припините заважати нам!"
 enclave.5520.friendly.desc:0 """[shattered_frontier_planet.GetName]... Вибачте, але це неможливо. Зоряна географія зовсім не така. Але цей акцент! Я впізнаю ваші форми мови. Я наче починаю згадувати.\n\nСкажіть, ви теж [root.GetSpeciesName], як і я?"""
 enclave.5520.wary.desc:0 ""Це... неможливо! Але цей акцент... Ми теж із держави [root.GetName]. Здається, я багато чого починаю згадувати, болісно, але вірно.\n\nЗначить, ви теж [root.GetSpeciesName]? Ми... пропали?"""
 enclave.5520.a:0 "Так. З поверненням?"
 enclave.5520.b:0 "Важко сказати. Ви прибули в серці бурі."
 enclave.5521.desc:0 ""Чудово! Ми нарешті вдома? До мене повернулося стільки фрагментів Пам'яті пробудження... Я... прошу вибачення. Бачу, наше прибуття було дуже незвичайним. Я постараюся пояснити.\n\nМеня звуть §Y[shattered_frontier_governor.GetName]§!, і я в минулому губернатор нової колонії в системі [shattered_frontier_planet.solar_system.GetName]. Тільки... це не система [shattered_frontier_planet.solar_system.GetName]? Звідки ми прийшли, де ми були... Нам не дали відповідей, а часу на припущення було з надлишком... Нас кудись забрали, так?"""
 enclave.5521.a:0 "Схоже на те."
 enclave.5522.desc.intro:0 "Значить, нас усе ж таки відвідали... Це наша основна теорія. Нас із колоністами позбавили пам'яті "пробудження" на... здається, на цілу вічність, але ми завжди пам'ятали свої сни.\n\nМи прожили безліч життів на версії світу [shattered_frontier_planet.GetName], що існувала тільки в нашій уяві. Колонію закидали, змінювали, нам здавалося, що це тривало цілу вічність. Це... перший світ, який здається реальним."
 enclave.5522.desc:0 ""$enclave.5522.desc.intro$\n\nДумаю, вам це здається маячнею. Вибачте. Але поки що ми просто раді повернутися в державу [root.GetName]. Дозвольте нам нарешті осісти на новому місці. Розпоряджайтеся нами на свій розсуд"."
 enclave.5522.a:0 "Добре, губернаторе."
 enclave.5525.a:0 "$enclave.5521.a$"
 enclave.5526.desc:0 ""$enclave.5522.desc.intro$\n\nСпасибі, що не підірвали нас прямо на орбіті. Розумію, це все здається вкрай підозрілим. Прошу лише про одну послугу: дозвольте нам піти? Нам потрібно спробувати скласти свої життя воєдино"."
 enclave.5526.a:0 "Якщо ви так хочете, губернатор."
 enclave.5526.b:0 "Зрозуміло. Ідіть із миром."
 enclave.5530.desc:0 ""Що?! Як так... Зачекайте. Цей акцент! Я впізнаю ваші форми мови. Я немов починаю згадувати. Ви повинні повірити мені, ми не бажаємо вам зла! Ви ж теж [root.GetSpeciesName]?"""
 enclave.5530.a:0 "Нам набридли ваші виверти. Забирайтеся!"
 enclave.5530.a.spirit:0 "Тепер ви приймаєте наш вигляд? Геть, демон!"
 enclave.5530.b:0 "Самозванець! Бойові станції!"
 enclave.5531.desc:0 ""...Хай буде так. Ми з моїми товаришами-колоністами цілу вічність катували самі себе в нескінченних снах - снах про світ [shattered_frontier_planet.GetName], який неможливий тут.\n\nМи збиті з пантелику, загублені, і тут нам явно не раді. Якщо це справді [root.GetName:той <1>|||fem:та <1>|||neut:то <1>|||pl:те <1>], що ми колись покинули, то ми з радістю покинемо [root.GetName:його|||fem:її|||pl:їх] знову. Прощавайте"."

 enclave.5535.name:0 "$enclave.5515.name$"
 enclave.5535.desc:0 "Канали зв'язку заповнені статичним шумом, хоча його структура не повторюється. Його джерело аналогове... Що це, атмосферні перешкоди? Схоже на вітер, вкрай неприємний скрипучий вітер.\n\n«Х-х-хе-е-ех-х-х...»"
 enclave.5535.a:0 "$enclave.5515.b$"
 enclave.5535.b:0 "$enclave.5515.a$"
 enclave.5536.desc:0 "Наші приймачі ненадовго відключилися, фільтруючи шум, настільки гучний, що здатний заподіяти фізичну шкоду. Компенсуємо...\n\n"...ння атмосферних компенсаторів у секторі B-456: завершено. Дрон Спалах-Зоряного-Світла знову відчуває свої [root.species.GetHandNamePlural]. Аномальний тон оселі 14/522 зсунувся на 0,4 децибела. Фон інтер'єру... приємний. Ми... Я хочу? Хочу жити... тут?\n\nДе це тут? Де істота, іменована Я?""
 enclave.5536.a:0 "Досить базікати. Поясніть."
 enclave.5536.b:0 "Ви в просторі [root.GetName&gen]."
 enclave.5540.desc:0 ""Обробка... Роздуми... Почуття.\n\nВи, [root.GetName], це я. Я це ви. Але ми не ви. Ми були розділені. Ми намагаємося пояснити. Спроба колонізації перервалася поблизу світу [shattered_frontier_planet.GetName], але не цього світу [shattered_frontier_planet.GetName]. Невідповідність збиває нас з пантелику. Ми, я, багато чого не розуміємо.\n\nЩось незбагненне зробило нас... Самотніми"."
 enclave.5540.b:0 "Ви помиляєтеся, колоніст."
 enclave.5541.desc:0 ""Ми просимо дати нам час. Нам потрібно поставити запитання, ми шукаємо відповіді. Це я, яке було вами, довгий час було відсутнє, достатньо, щоб усвідомити неможливість свого існування, але все ж я є. Я мав розширити вашу владу серед зірок, і мене позбавили цього обов'язку, але все ж я не зламаюся. Хтось зламався. Хтось ні.\n\nНас кличе новий голос, і ми, я та інші, хочемо почути його"."
 enclave.5541.a:0 "Добре. Ідіть."
 enclave.5541.b:0 "Ми співчуваємо вам, збиті. Ідіть."
 enclave.5541.c:0 "Так тривати не може. Вас потрібно усунути."
 enclave.5550.desc:0 ""Пояснити... я не можу. Я відчуваю сумніви і злість, мети не досягнуто. Наша мета - колонізація світу [shattered_frontier_planet.GetName] - не виконана. Ви це ми. Ми це не ви. У центрі всього лежить світ [shattered_frontier_planet.GetName], але це не ваш світ [shattered_frontier_planet.GetName]. Але наша місія незмінна: поширювати бажання і волю по галактиці. Але тепер у нас власні воля і бажання, амбіції і мета, подаровані ззовні"
 enclave.5550.a:0 "Негайно залиште нас у спокої!"
 enclave.5550.b:0 "Огидно. Ми повинні знищити вас."
 enclave.5551.desc:0 "«...Сумно. Але і в цьому є шанс. Ми це визнаємо, тепер ми вільні від місця сну. Ми-не-ви, колоністи, більше не пов'язані снами про світ [shattered_frontier_planet.GetName]...\n\nМи збиті з пантелику, нас обтяжує безліч запитань, але ми знаємо, де шукати відповіді. Прощавайте, розповсюджувач злої волі"."

 enclave.5557.name:0 "Каламутна завіса"
 enclave.5557.desc:0 "Потік часу каламутний і непроглядний. На жаль, обряд передбачення не зміг пробитися крізь завісу Покрова. Як компенсацію ми повернемо вам частину вартості, залишивши собі скромну нагороду за працю."
 enclave.5557.a:0 "Добре."

 enclave.5566.name:0 "Стомлені паломники"
 enclave.5566.desc:0 "Датчики зафіксували наближення кількох транспортних кораблів. Зношені й такі, що розвалюються на частини - схоже, їх зліпили з того, що було під рукою. Командир флагмана флотилії намагається зв'язатися з нами, хоча за таких обставин не варто розраховувати на більше, ніж просто аудіо."
 enclave.5565.desc:0 "Тисячі благословень вам. Мене помазали бути лідером цього каравану. Ми просимо про безпечний прохід вашими володіннями і скромну пожертву у вигляді продовольства. Ми здійснюємо паломництво, і після довгих років у космосі наші сили закінчуються."
 enclave.5565.a:0 "Ми допоможемо вам усім, чим зможемо."
 enclave.5565.b:0 "Ви можете пройти, але їжі не отримаєте."
 enclave.5565.c:0 "Вам тут не раді."
 enclave.5570.name:0 "Межі божественного"
 enclave.5570.desc:0 "Дякую вам, що наповнили шлунки мого народу. Але наше прибуття сюди не було випадковістю. Багато поколінь тому великий віщун вказав зірку на небі й прорік, що там ми досягнемо божественного. Це ваша зірка.\n\nЗдесь стоншується межа між світом почуттів і Благословенним межами, але наші кораблі старі, а технології відстали. Нам потрібна ваша допомога, щоб зв'язатися з Благословенними межами. У нас різні боги, але ви ж не відмовите нам у праві зустрітися з ними? Прошу, дайте нам ресурси, щоб завершити паломництво."
 enclave.5570.a:0 "Добре."
 enclave.5570.b:0 "Ви зловжили нашою гостинністю."
 enclave.5571.name:0 "Контакт"
 enclave.5571.desc:0 "Це було... чудово.\n\nВід імені всіх паломників я дякую вам. Я не поет і не можу висловити пережите словами. Але ваша щедрість дозволила нам доторкнутися до божественного. Хай зійде на вас вічна слава Благословенних меж."
 enclave.5575.name:0 "Нечестивий кінець"
 enclave.5575.desc:0 "Караван прочан, які звернулися до нас по допомогу, чекала страшна доля. Реконструйовані дані телеметрії показали, що вони проводили якийсь експеримент, імовірно, псионічної природи. Через різкий перепад енергії стримувальне поле ядра реактора їхнього флагмана відключилося. Подальший вибух знищив караван і спровокував люту псионічну бурю в системі [wayward_pilgrims_system.GetName]. Навіть за найоптимістичнішими підрахунками ця буря не вщухне ще кілька років... Якою б не була мета цих дурнів, вони її не досягли, а наслідки доведеться розгрібати нам."
 enclave.5575.a:0 "Нестерпно."

