 enclave.7250.desc:0 "Нас особливо цікавить зро. Ми можемо навчити вас збирати і зберігати його, але тільки якщо ви погодитеся віддавати нам частку від зібраного. Назавжди."
 enclave.7250.a:0 "Ви будете отримувати свою частку. Навчіть нас."
 enclave.7255.desc:0 "Зро - це чудова, але трагічна субстанція. У нього багато застосувань, але його не можна використовувати бездумно, бо це остання спадщина священної раси. Збирайте його, цінуйте його, але не забувайте про нашу долю."

 shroudwalker_zro_tithe:0 "Десятина зро для Йдучих-скрізь-Покров"
 shroudwalker_zro_tithe_desc:0 "[shroudwalker_enclave_country.GetName] навчили нас збирати зро. Натомість ми пообіцяли ділитися з ними десятою частиною всього зібраного нами зро."


