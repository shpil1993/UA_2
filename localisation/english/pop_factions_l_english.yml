 XENOIST_RECENT_ENLIGHTENMENT:0 "Недавня просвіта"
 XENOIST_RECENT_ENLIGHTENMENT_DESC:0 "[Root.GetName] будуть певний час задоволені в разі просвіти примітивних інопланетних істот щодо чудес космічної ери якомога менш агресивним способом."
 XENOIST_NO_RECENT_ENLIGHTENMENT:0 "$XENOIST_RECENT_ENLIGHTENMENT$"
 XENOIST_DIPLOMACY_TRADITION:1 "Традиції: [Root.GetDiplomacyTraditionName]"
 XENOIST_NO_DIPLOMACY_TRADITION:0 "$XENOIST_DIPLOMACY_TRADITION$"
 XENOIST_DIPLOMACY_TRADITION_DESC:1 "[Root.GetName] будуть задоволені в разі прийняття наступних традицій: §Y[Root.GetDiplomacyTraditionName]§!".
 XENOIST_PRE_SAPIENT_SURVIVAL:0 "Виживання передрозумних істот"
 XENOIST_NO_PRE_SAPIENT_SURVIVAL:0 "$XENOIST_PRE_SAPIENT_SURVIVAL$"
 XENOIST_PRE_SAPIENT_SURVIVAL_DESC:0 "[Root.GetName] будуть незадоволені в разі нездатності законодавчо забезпечити виживання розумних істот."
 XENOIST_NO_PRIMITIVE_INVASION:0 "Заперечення проти захоплення земель"
 XENOIST_PRIMITIVE_INVASION:0 "$XENOIST_NO_PRIMITIVE_INVASION$"
 XENOIST_NO_PRIMITIVE_INVASION_DESC:0 "[Root.GetName] будуть незадоволені в разі відкритого вторгнення у світи з примітивними істотами."
 XENOIST_FEDERATED:0 "Знаходження у федерації"
 XENOIST_NOT_FEDERATED:0 "$XENOIST_FEDERATED$"
 XENOIST_FEDERATED_DESC:0 "[Root.GetName] будуть задоволені в разі вступу до §Yфедерації§!".
 XENOIST_RECENT_COMMS:0 "Новий контакт"
 XENOIST_NO_RECENT_COMMS:0 "$XENOIST_RECENT_COMMS$"
 XENOIST_RECENT_COMMS_DESC:0 "[Root.GetName] будуть певний час задоволені в разі встановлення зв'язку з іншими державами."
 XENOIST_CELEBRATE_DIVERSITY:0 "Прославляння різноманітності"
 XENOIST_NO_CELEBRATE_DIVERSITY:0 "$XENOIST_CELEBRATE_DIVERSITY$"
 XENOIST_CELEBRATE_DIVERSITY_DESC:0 "[Root.GetName] будуть певний час задоволені в разі прославляння розмаїття життя у всесвіті за допомогою демонстрації малих артефактів."
 XENOIST_PROCLAIM_SUPREMACY:0 "Спалювач книг"
 XENOIST_NO_PROCLAIM_SUPREMACY:0 "$XENOIST_PROCLAIM_SUPREMACY$"
 XENOIST_PROCLAIM_SUPREMACY_DESC:0 "[Root.GetName] будуть певний час незадоволені в разі знищення малих артефактів в ім'я посилення ксенофобії."
 XENOIST_PROACTIVE_FIRST_CONTACT_POLICY:0 "Активні протоколи першого контакту"
 XENOIST_ADOPT_PROACTIVE_FIRST_CONTACT_POLICY:0 "$XENOIST_PROACTIVE_FIRST_CONTACT_POLICY$"
 XENOIST_PROACTIVE_FIRST_CONTACT_POLICY_DESC:0 "Законодавчо закріпивши мирний і §Yактивний§! підхід до встановлення першого контакту, ми отримаємо схвалення фракції [Root.GetName] на весь період дослідження галактики."
 XENOIST_AGGRESSIVE_FIRST_CONTACT_POLICY:0 "Агресивні протоколи першого контакту"
 XENOIST_NO_AGGRESSIVE_FIRST_CONTACT_POLICY:0 "$XENOIST_AGGRESSIVE_FIRST_CONTACT_POLICY$"
 XENOIST_AGGRESSIVE_FIRST_CONTACT_POLICY_DESC:0 "Якщо ми не закріпимо в законах §Yагресивний§! підхід до всіх, кого ми зустріли під час подорожей, то отримаємо несхвалення фракції [Root.GetName] на весь період дослідження галактики."
 XENOIST_OPPRESSIVE_SUBJUGATION_POLICY:0 "Пригнічувальна політика підпорядкування"
 XENOIST_NO_OPPRESSIVE_SUBJUGATION_POLICY:0 "$XENOIST_OPPRESSIVE_SUBJUGATION_POLICY$"
 XENOIST_OPPRESSIVE_SUBJUGATION_POLICY_DESC:0 "Наша мета - принести просвіту і процвітання в галактику. Підданих треба плекати, і гноблення [Root.GetName] не потерплять."
 XENOIST_BENEVOLENT_SUBJUGATION_POLICY:0 "Доброзичлива політика підпорядкування"
 XENOIST_ADOPT_BENEVOLENT_SUBJUGATION_POLICY:0 "$XENOIST_BENEVOLENT_SUBJUGATION_POLICY$"
 XENOIST_BENEVOLENT_SUBJUGATION_POLICY_DESC:0 "[Root.GetName] схвалюють турботу про підданих і допомогу їм."
 XENOIST_XENOLOGICAL_CONSERVATION:0 "Збереження ксенофауни"
 XENOIST_NO_XENOLOGICAL_CONSERVATION:0 "$XENOIST_XENOLOGICAL_CONSERVATION$"
 XENOIST_XENOLOGICAL_CONSERVATION_DESC:0 "[root.GetName] будуть раді, якщо ми побудуємо $building_xeno_zoo$ в ім'я науки та збереження природи." # returns 'an Alien Zoo'


