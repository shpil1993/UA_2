 XENOIST_NO_SLAVES_DESC:3 "[Root.GetName] будуть дуже незадоволені в разі нашої нездатності оголосити поза законом масове поневолення цілої раси."
 XENOIST_SLAVES:0 "$XENOIST_NO_SLAVES$"
 XENOIST_NO_PURGE:1 "Немає геноциду"
 XENOIST_NO_PURGE_DESC:2 "[Root.GetName] будуть дуже незадоволені в разі нашої нездатності оголосити поза законом масовий геноцид раси."
 XENOIST_PURGE:0 "$XENOIST_NO_PURGE$"
 XENOIST_ENCLAVE_BORDERS:0 "Включення анклавів"
 XENOIST_ENCLAVE_BORDERS_DESC:0 "[Root.GetName] будуть задоволені в разі полегшення культурного обміну завдяки збереженню будь-яких станцій анклаву в наших кордонах."
 XENOIST_NO_ENCLAVE_BORDERS:1 "$XENOIST_ENCLAVE_BORDERS$"
 XENOIST_MULTICULTURALISM:0 "Багатокультурне суспільство"
 XENOIST_MULTICULTURALISM_DESC:0 "[Root.GetName] будуть задоволені, якщо ми дамо притулок у нашій державі хоча б §Y4§! унікальним расам."
 XENOIST_NO_MULTICULTURALISM:0 "$XENOIST_MULTICULTURALISM$"
 XENOIST_REFUGEES_WELCOME:0 "Прийом усіх біженців"
 XENOIST_REFUGEES_WELCOME_DESC:0 "[Root.GetName] будуть задоволені, якщо політика щодо біженців дасть змогу приймати всіх без винятку представників чужих рас, що рятуються від воєн і геноциду."
 XENOIST_REFUGEES_UNWELCOME:0 "$XENOIST_REFUGEES_WELCOME$"
 XENOIST_DIPLO_TIES:0 "Зовнішні зв'язки"
 XENOIST_DIPLO_TIES_DESC:0 "[Root.GetName] будуть задоволені, якщо ми встановимо дипломатичні зв'язки з усіма безпосередніми сусідами."
 XENOIST_FEW_DIPLO_TIES:0 "$XENOIST_DIPLO_TIES$"
 XENOIST_RECENT_UPLIFT:0 "Нещодавнє перетворення"
 XENOIST_RECENT_UPLIFT_DESC:0 "[Root.GetName] будуть певний час задоволені в разі перетворення раси інопланетних тварин до набуття ними розуму."
