 factions.1.desc.imperialist:0 "Їхні члени наполегливо домагаються від нас підтвердження нашої військової переваги над іншими частинами галактики.\n\n"
 factions.1.desc.isolationist:0 "Їхні члени виступають за закриття кордонів і невтручання в галактичні справи.\n\n"
 factions.1.desc.progressive:0 "Їхні члени прагнуть рівності та правосуддя для всіх жителів нашої держави.\n\n"
 factions.1.desc.prosperity:1 "Їхні члени виступають за спрямованість нації на фінансове зростання і стабільність мирними засобами."
 factions.1.desc.supremacist:0 "Їхні члени прагнуть затвердити [Root.Owner.GetSpeciesAdj&neut] перевагу, урізавши за необхідності права чужинців.\n\n"
 factions.1.desc.technologist:0 "Їхні члени наполегливо домагаються розвитку різних наук.\n\n"
 factions.1.desc.totalitarian:0 "Їхні члени наполегливо домагаються крайньої централізації політичної та військової влади.\n\n"
 factions.1.desc.traditionalist:0 "Їхні члени підтримують спіритуалістичні та консервативні цінності.\n\n"
 factions.1.desc.xenoist:0 "Їхні члени наполегливо домагаються встановлення дружніх відносин з інопланетними расами.\n\n"

 factions.2000.title:0 "Зміна принципів у [TargetFaction.Owner.GetName&prep]"
 factions.2000.desc.start:0 "Після довгого періоду, протягом якого фракція §Y[TargetFaction.GetName]§! користувалася дедалі більшою підтримкою, [TargetFaction.Owner.GetName:§Y<1>§! нарешті прийняв|||fem:§Y<1>§! нарешті прийняла|||neut:§Y<1>§! нарешті прийняло|||pl:§Y<1>§! нарешті прийняли] її разом з основними цінностями та політикою."
 factions.2000.desc.imperialist:0 "У результаті залучення цієї фракції до нашого уряду він тепер більш явно сповідує принцип §HМілітаризм§!.\n\n"
 factions.2000.desc.isolationist:0 "У результаті залучення цієї фракції до нашого уряду він тепер більш явно сповідує принцип §HКсенофобія§!.\n\n"
 factions.2000.desc.progressive:0 "У результаті залучення цієї фракції до нашого уряду він тепер більш явно сповідує принцип §HЕгалітаризм§!.\n\n"
 factions.2000.desc.prosperity:0 "У результаті залучення цієї фракції до нашого уряду він тепер більш явно сповідує принцип §HПацифізм§!.\n\n"
 factions.2000.desc.supremacist:0 "У результаті залучення цієї фракції до нашого уряду він тепер більш явно сповідує принцип §HКсенофобія§!.\n\n"
 factions.2000.desc.technologist:0 "У результаті залучення цієї фракції до нашого уряду він тепер більш явно сповідує принцип §HМатеріалізм§!.\n\n"
 factions.2000.desc.totalitarian:0 "У результаті залучення цієї фракції до нашого уряду він тепер більш явно сповідує принцип §HАвторитаризм§!.\n\n"
 factions.2000.desc.traditionalist:0 "У результаті залучення цієї фракції до нашого уряду він тепер більш явно сповідує принцип §HСпіритуалізм§!.\n\n"
 factions.2000.desc.xenoist:0 "У результаті залучення цієї фракції до нашого уряду він тепер більш явно сповідує принцип §HКсенофілія§!.\n\n"

 factions.3000.name:0 "Політична цілина"
 factions.3000.desc:0 "Традиційні фракції та молоді рухи виявляють несподіваний інтерес до нашої нової колонії на планеті §Y[root.GetName]§!. З того моменту, як ми оголосили, що ця скромна [root.GetPlanetHabitat] стане місцем для нового поселення, не висловилися про нього лише найледачіші наші політики.\n\nНаші аналітики не очікують, що на планеті [root.GetName] може зародитися якийсь радикальний рух, але вони все одно радять проявити обережність. Очевидно, що цей молодий світ скоро стане ареною запеклих баталій найрізноманітніших політичних утворень."
 factions.3000.a.demo:1 "Такі жваві дебати потрібно тільки вітати!"
 factions.3000.a.auth:0 "Слідкуйте уважно за цими активістами."
 factions.3000.b:0 "Ризик занадто великий. Посилити охорону."
 factions.3000.b.auth:0 "Цього допускати не можна."
 planet_political_frontier:0 "Політична цілина"
 planet_political_frontier_desc:0 "У цій колонії триває активна агітація фракцій усього політичного спектра."
 planet_political_safezone:0 "Політичні перепони"
 planet_political_safezone_desc:0 "Політичним фракціям рекомендується не вести агітацію в цій колонії."
 planet_political_crackdown:0 "Політичні заборони"
 planet_political_crackdown_desc:0 "Політичним фракціям заборонено вести агітацію в цій колонії."

 factions.3005.name:0 "Доповідь: політична обстановка на планеті [root.GetName]"
 factions.3005.desc.1:0 "Наші інформатори в колонії [root.GetName] шлють нам регулярні доповіді про розвиток політичної ситуації в колонії. Коротко: тенденція загалом сприятлива.\n\nМісцеві правоохоронці та політичні агенти змогли малими силами звести відкрите інакомислення до мінімуму. Зокрема, непокірні фракції практично не змогли знайти прихильників серед колоністів. У результаті політична ситуація в колонії залишається під нашим контролем."
 factions.3005.a:0 "Ці патріоти заслуговують на похвалу."
 factions.3005.desc.2:0 "Ті, що приходять із колонії [root.GetName] ддані щодо політичної ситуації дають підґрунтя для занепокоєння. Політичні кампанії маргінального спрямування знайшли відгук серед місцевого населення. Громадяни повелися на солодкі обіцянки рівності та соціальної мобільності й почали зневажати базові принципи нашого суспільства.\n\nАле незважаючи ні на що, це все одно можна вважати гарною новиною. Ми зібрали багато даних спостережень, які допоможуть нам краще зрозуміти устрій [owner.GetAdj&masc,gen] колоніального політичного дискурсу. Крім того, виманивши на поверхню ці маргінальні елементи, ми оголили ці небезпечні течії задовго до того, як вони змогли вкоренитися в столиці."
 factions.3005.b:0 "Але... що якщо в цих ідеях щось є?"
 planet_political_admittance:0 "Лояльна політика"
 planet_political_admittance_desc:0 "У цій колонії дозволені більш радикальні форми політичного дискурсу, які тут простіше вивчати."
 factions.3005.desc.3:0 "Інформація про політичні рухи в колонії [root.GetName] дозволила побудувати цікаві прогнози. Ми спостерігаємо тенденцію до більшої готовності приймати нові ідеї, що виходять за рамки того, що видається нам розумною політичною думкою. Але при цьому будь-якої значної радикалізації не очікується.\n\nМожна побоюватися, що таке відхилення від нашої генеральної лінії послабить нашу владу, але це все одно можна вважати гарною новиною. Ми зібрали багато даних спостережень, які допоможуть нам краще зрозуміти, як влаштований колоніальний політичний дискурс. Крім того, ми довели, що навіть якщо дати голос маргінальним політичним рухам, [owner.GetAdj&masc] народ відкидає їхні найрадикальніші елементи і загалом підтримує принципи нашої держави."
 factions.3005.c:0 "Тоді цю практику слід заохочувати."

 factions.3010.desc.1:0 "[root.GetName] становить великий інтерес для наших політологів. Утім, незважаючи на всю бурхливу агітацію і гучний галас у ЗМІ, майбутнє політичного ландшафту цієї колонії видається їм досить типовим.\n\nНаші дослідники зазначають, що відсутність новин тут теж вважається хорошими новинами. Незважаючи на заяви окремих маргінальних елементів нашого суспільства, [root.GetName] ще не скоро стане розсадником автократії. Поки що тут ще править демократія."
 factions.3010.a:0 "Возможно, нужно их немного встряхнуть."
 factions.3010.desc.2:0 "Схоже, колонія [root.GetName] стала свого роду плацдармом для деяких авторитарно налаштованих політичних утворень. Їхні агітатори були помічені серед тих, хто обрав своєю метою цю молоду колонію. Незважаючи на те, що деякі початкові успіхи - ще не привід бити на сполох, наші політологи ставляться до того, що відбувається, з обережністю. Можливо, [root.owner.GetAdj&masc] погляд на демократію не такий уже й непорушний."
 factions.3010.b:0 "Гідне випробування наших методів правління!"
 factions.3010.c:0 "Потрібно стати на захист ідеалів демократії."
 factions.3010.desc.3:0 "[root.GetName] вже тривалий час перебуває під наглядом наших політологів. Вони повідомляють, що в місцевому суспільстві вкоренилися найрізноманітніші політичні погляди.\n\nПоки що не спостерігається ознак, що [root.GetName] скотиться в анархію або будь-яку іншу, настільки ж радикальну ідеологію. Однак [root.owner.GetAdj&masc] демократичний метод правління в таких умовах стикається з серйозними труднощами, що загрожують перерости в справжні ризики, якщо якась радикальна фракція набере силу."
 factions.3010.frontier.tt:0 "Модифікатор «§Y$planet_political_frontier$§!» діятиме приблизно §Y9§! років. $MOD_POP_ETHICS_SHIFT_SPEED$ збільшується на §G50%§!."
 factions.3010.d:0 "Ці ризики занадто великі."

 ### Loyalists
 faction.4.title:0 "Вимоги лоялістів"
 faction.4.desc:0 "[Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] з [Root.Owner.GetName&gen] користується підтримкою лоялістів, які не висувають жодних вимог."

 ### Slaves
 faction.6.title:0 "Голодування!"
 faction.6.desc:0 "Раби планети [Root.Owner.GetName] вирішили знищити наші виробничі потужності - свої тіла - під час добровільного голодування. Члени фракції [Root.GetName], по суті, §Yуничтожают! себе на планеті [Root.Owner.GetName].\n\nЯкщо ми не вживемо заходів, то втратимо левову частку поневоленого населення. Ми можемо почекати, поки нещасні помруть або знайти інший спосіб приборкати непокірну фракцію."

 faction.7.title:0 "Повстання рабів!"
 faction.7.desc:0 "Раби з планети [slave_planet.GetName] повстали проти господарів і створили нелегальну бунтівну коаліцію, щоб звільнитися від своїх законних власників - [Root.Owner.GetName]!"

 faction.8.title:0 "Примусове харчування"
 faction.8.desc:0 "Раб не має права ушкоджувати або пригнічувати своє тіло.\n\nІх безглуздий самогеноцид завершився, і всі, хто взяв у ньому участь, отримали відповідні дози поживних речовин."

 faction.10.title:0 "Хвилювання рабів!"
 faction.10.desc:0 "Повсюдні заворушення серед рабів на планеті [unrest_planet.GetName] негативно впливають на їхні обсяги виробництва."
 faction.10.desc.colle:0 "Серед поневолених поселень [Root.Owner.GetName&gen] поширюється невдоволення, причому центром є планета [unrest_planet.GetName]."
 faction.10.a.tooltip:0 "§НП поневолені поселення§! на планеті §H[unrest_planet.GetName]§! отримують модифікатор §RВолнення рабів§! на §Y4 роки§!".

 faction.15.title:0 "Насильство серед рабів!"
 faction.15.desc:0 "Бродячі натовпи, що складаються з недбайливих рабів, вступили в жорстоке протистояння з іншими представниками населення на планеті [roving_gangs_planet.GetName], що призвело до знищення одного поселення.\n\nПоки ще незрозуміло, як на те, що трапилося, відреагують товариші загиблих."
 faction.15.a.tooltip:0 "[roving_gangs_planet]:\n§Y1 поселення§! §Rпогибає§!".

 faction.50.title:0 "Міжгалактична залізниця!"
 faction.50.desc:0 "Схоже, деякі з більш радикальних елементів серед наших рабів об'єдналися, щоб вивезти рабів із [Root.Owner.GetAdj&fem,gen] території.\n\nМи не знаємо, як був скоєний злочин такого масштабу, але ми цілком упевнені, що раби тепер вільні й перебувають десь за межами [Root.Owner.GetAdj&pl,gen] володінь."
 faction.50.desc.colle:0 "Одна заплутана фракція вважала за потрібне образити [Root.Owner.GetName&acc] за допомогою усунення кількох рабів від виконання їхніх обов'язків і вивезення їх за межі [Root.Owner.GetAdj&pl,gen] територій.\n\n Згодом ми зцілимось і сподіваємося, що заблукалі врешті-решт повернуться назад у [Root.Owner.GetName&acc] і зрозуміють своє істинне призначення."
 faction.50.a:0 "Прикро."
 faction.50.1.tooltip:0 "[Root.Owner.GetName]:\nПравополонені поселення: §R-1§!"
 faction.50.3.tooltip:0 "[Root.Owner.GetName]:\nПоневолені поселення: §R-3§!"
 faction.50.4.tooltip:0 "[Root.Owner.GetName]:\nПоневолені поселення: §R-4§!"
 faction.50.5.tooltip:0 "[Root.Owner.GetName]:\nПоневолені поселення: §R-5§!"

 faction.55.title:0 "Бунт невдоволених рабів!"
 faction.55.desc.colle:0 "Деякі елементи у фракції [Root.GetName] загорілися бажанням завдати шкоди [Root.Owner.GetName&dat], знищивши виробничий об'єкт на планеті [riots_planet.GetName]. Ми можемо тільки припустити, шкодити самим собі таким чином їх спонукають ті ж самі дефекти, що заважають їм зайняти гідне місце в [Root.Owner.GetAdj&fem,gen] ієрархії."
 faction.55.desc:0 "Раби-бунтівники зруйнували споруду на планеті [riots_planet.GetName], і її потрібно відремонтувати, щоб можна було відновити виробництво."

 faction.60.title:0 "Повстання незадоволених рабів!"
 faction.60.desc:0 "Більш радикальні елементи серед наших рабів повстали - як і слід було очікувати, на думку декого, - зі зброєю в руках проти нашого законного правління... Згідно з повідомленнями, що надійшли, заворушення почалися на планеті [revolt_planet.GetName] і, можливо, вже поширилися за її межі."
 faction.60.desc.colle:0 "Невдоволення серед тих, кого призначили виконувати чорну роботу заради слави і благополуччя [Root.Owner.GetName&gen], досягло критичної точки кипіння... Їхня нездатність побачити ширшу картину і своє місце в ній призвела до відкритого повстання на планеті [revolt_planet.GetName], - і за нею можуть незабаром послідувати й інші світи, якщо цього вже не сталося."
 faction.60.a:0 "Це катастрофа."
 faction.60.b:0 "Невігласи і дурні..."
 faction.60.a.tooltip:0 "Фракція §Hнезадоволених рабів§! §Yповстала§!"

 faction.80.title:0 "Радикалізація рабів!"
 faction.80.desc:0 "Члени місцевого осередку фракції [Root.GetName], схоже, успішно провели радикалізацію кількох [Root.Owner.GetAdj&pl,gen] рабів, поповнивши тим самим ряди незадоволених."

 ### Separatists
 # From = pop faction
 # Параметри = планета

 pft_planet_separatists:0 "Фракція сепаратистів планети"
 pft_planet_separatists_desc:0 "Сепаратисти планети можуть з'являтися на колонізованих планетах і прагнуть звільнити свою планету від імперської влади. За достатнього рівня народної підтримки вони можуть навіть узятися за зброю."\n\n§Непаратисти планети з'являються тільки на безпосередньо керованих планетах.§!"

 # Separatists rebel
 faction.100.title:0 "Сепаратисти підняли бунт!"
 faction.100.desc:3 "Заворушення на планеті [planet.GetName] досягли критичної позначки. Місцева фракція сепаратистів піднялася у збройній спробі захопити планету."

 # Separatists riot
 faction.101.title:1 "Повстання сепаратистів!"
 faction.101.desc:1 "Народний гнів на планеті §Y[planet.GetName]§! сягнув точки кипіння, і члени фракції §Y[Root.GetName]§! вийшли на вулиці, підпалюючи будівлі та мародерствуючи."\n\nЗа нашими даними, головне підприємство колонії знищено."

 # Separatist leader assassinated
 faction.102.title:1 "Лідера фракції вбито!"
 faction.102.desc:1 "Фракція [Root.GetName] охоплена панікою після того, як раптово загинув її лідер [Root.Leader.GetName].\n\n[Root.Owner.GetSpeciesAdj&masc,inst] громадянам представлять цю подію як підсумок боротьби за владу всередині фракції [Root.GetName]. Незважаючи на появу нового лідера, народна підтримка фракції зменшилася."

 # Сепаратистський сектор створено
 faction.103.title:0 "Сектор створено!"
 faction.103.desc:0 "Фракція [Root.GetName] отримала у своє розпорядження напівнезалежний сектор з урядом на планеті [parameter:planet.GetName]."

 faction.104.title:0 "Державу звільнено!"
 faction.104.desc:0 "Щоб догодити і, по суті, усунути сепаратистів, колонія на планеті [parameter:planet.GetName] здобула незалежність від [Root.Owner.GetName&gen].\n\nФракція [Root.GetName] тепер є окремою державою."

 ### Хрестоносці

 #Хрестоносці хочуть здійснити хрестовий похід проти язичників, завоювати їхню столицю
 faction.200.title:0 "Фракція [Root.GetName] затаврувала єретиків [parameter:heathens.GetName]!"
 faction.200.desc:1 "вони вказують іноземну столицю як важливий об'єкт і хочуть її захопити."

 holy_war_title:0 "Священна війна"
 holy_war_desc:0 "Очолити хрестовий похід проти: [parameter:heathens.GetName]."
 holy_war_1_poi:0 "Головна система"
 holy_war_1_poi_desc:0 "Планета єретиків."
 profane_planets_seized:0 "Єретичні планети очищені"

 # Capital conquered
 faction.201.title:0 "Столицю єретиків захоплено!"
 faction.201.desc:0 "Їхні храми осквернені, а їхні боги відвернулися від них."

 faction.202.title:0 "Образа [parameter:heathens.GetName&gen]"
 faction.202.desc:1 "Через прикрий промах у системі безпеки фракція [Root.GetName] ненадовго отримала доступ до наших каналів дипломатичного зв'язку. Вони використали цю можливість, щоб образити [parameter:heathens.GetName&acc], звинувативши [parameter:heathens.GetName:його|||fem:її|||pl:їх] у єресі та аморальних діяннях.\n\nГлибоко релігійні [parameter:heathens.GetSpeciesNamePlural] вкрай незадоволені цим інцидентом."
 faction.202.a:0 "Яка ганьба."
 faction.202.a.tooltip:0 "§Y[parameter:enemy.GetName]§! додає модифікатор відношення §YОбраза фракції§! до §Yнашої держави§!."
 faction.203.title:0 "Спроба образи"
 faction.203.desc:1 "Унаслідок чергового вкрай неприємного промаху в системі безпеки фракція [Root.GetName] ненадовго отримала доступ до наших каналів дипломатичного зв'язку. Вони використали цю можливість, щоб знову принизити релігійні погляди [parameter:heathens.GetName&gen].\n\nНа щастя, держава [parameter:heathens.GetSpeciesNamePlural] не сприйняло всерйоз цей повторний інцидент і, схоже, проігнорувало його."
 faction.203.a:0 "Пронесло..."

 faction.204.title:0 "Релігійний бунт!"
 faction.204.desc:0 "Ми отримали повідомлення про те, що радикально налаштовані елементи фракції [Root.GetName] готують збройне повстання на планеті [planet.GetName].\n\nПідготовка лише розпочалася, тож ми ще маємо можливість задушити бунт у зародку."
 faction.204.a:0 "Ну що ж..."
 faction.204.a.tooltip:0 "[planet.GetName]:\nПовстання!"

 ### Nationalists
 faction.301.title:2 "Диверсія націоналістів!"
 faction.301.desc:2 "Радикали-[Root.GetName] зруйнували споруду на планеті [planet.GetName]."
 faction.301.desc.phobe:0 "Чужинці-громили з фракції [Root.GetName] зруйнували споруду на планеті [planet.GetName] з розрахунком нашкодити [Root.Owner.GetAdj&pl,dat] інтересам і з очевидною метою знищити наш спосіб життя."
 faction.301.desc.phile:0 "В усьому іншому прекрасні члени фракції [Root.GetName] визнали за потрібне висловити своє невдоволення нашим правлінням, вивівши з ладу комплекс - або, на думку деяких, провівши диверсію - на планеті [planet.GetName]."

 faction.302.title:1 "Повстання націоналістів!"
 faction.302.desc:3 "Натхненний повсюдною підтримкою народ [Root.GetName] взявся за зброю і намагається силою повернути свої території."
 faction.302.desc.phobe:0 "Чужинці-бунтарі з фракції [Root.GetName] хочуть повалити [Root.Owner.GetAdj&neut] правління під час відкритого повстання!"
 faction.302.desc.phile:0 "Внаслідок того, що ми постійно ігнорували їхні вимоги, фракція [Root.GetName] перейшла до відкритого повстання."

 ### Peace Movement

 faction.400.title:0 "Диверсія на флоті!"
 faction.400.desc:0 "У якийсь момент радикально налаштовані члени фракції [From.GetName] успішно проникли на щонайменше один [Root.Owner.GetSpeciesAdj&masc] військовий корабель і встановили вибухівку. Вони детонували вибухівку, повністю знищивши [Root.GetName].\n\n[From.Leader.GetName], лідер фракції [From.GetName], вважає цю дію наочним прикладом неприпустимості будь-якого насильства, зокрема, війни, до якої втягнуті [Root.Owner.GetName] і [From.parameter:enemy.GetName]."
 faction.400.a:0 "Яке лукавство."
 faction.400.a.tooltip:0 "§R[Root.GetName] знищено.§!"

 faction.401.title:0 "Припинення вогню"
 faction.401.desc:0 "Усі дипломатичні зв'язки, що зобов'язують продовжувати війну з [From.parameter:enemy.GetName&inst], розірвано, і ми запропонували мир на умовах статус-кво."
 faction.401.a:0 "Ми сподіваємося, вони цим задоволені."

 faction.402.title:0 "Припинення вогню"
 faction.402.desc:0 "Ми запропонували мир на умовах статус-кво [From.parameter:enemy.GetName&gen] в надії покласти край війні."
 faction.402.a:0 "Навіщо нам ця війна?"

 ### Liberation Faction

 faction.501.title:0 "Образа [parameter:enemy.GetName&gen]"
 faction.501.desc:1 "Через прикрий промах у системі безпеки фракція [Root.GetName] ненадовго отримала доступ до наших каналів дипломатичного зв'язку. Вони використали цю можливість, щоб глибоко образити [parameter:enemy.GetName&acc] і зажадати негайного повернення планети [parameter:planet.GetName].\n\nДержава [parameter:enemy.GetSpeciesNamePlural] вкрай невдоволена тим, що сталося."
 faction.501.a:0 "Яка ганьба."
 faction.501.a.tooltip:0 "§Y[parameter:enemy.GetName]§! додає модифікатор відношення §YОскорбленість фракції§! до §Yнашої держави§!".
 faction.502.title:0 "Спроба образи"
 faction.502.desc:1 "У результаті чергового вкрай неприємного промаху в системі безпеки фракція [Root.GetName] ненадовго отримала доступ до наших каналів дипломатичного зв'язку. Вони використали цю можливість, щоб знову принизити [parameter:enemy.GetName&acc] і зажадати негайного повернення планети [parameter:planet.GetName]."\n\n\nНа щастя, держава [parameter:enemy.GetSpeciesNamePlural] не сприйняла всерйоз цей повторний інцидент і, схоже, проігнорувала його."
 faction.502.a:0 "Пронесло..."
 faction.503.title:0 "Войовничі заколотники!"
 faction.503.desc:0 "Ми отримали повідомлення про те, що радикально налаштовані елементи фракції [Root.GetName] створили добре організовані загони заколотників на планеті [planet.GetName].\n\n\nПідготовка лише розпочалася, тож ми ще маємо можливість задушити бунт у зародку."
 faction.503.a:0 "Ну що ж..."
 faction.503.a.tooltip:0 "[planet.GetName]:\n§RПовстання!§!"

 ### Emancipation Faction
 faction.600.title:0 "Радикалізація рабів"
 faction.600.desc:0 "Є дані, що члени фракції [Root.GetName] сіють смуту серед рабів. За деякими чутками, вони навчають і навіть озброюють відщепенців із фракції [parameter:slave_faction.GetName], хоча це звучить занадто дико, щоб бути правдою."
 faction.600.a:0 "Але це все одно тривожить."
 faction.600.a.tooltip:0 "[parameter:slave_faction.GetName]:\n§R+50%§! Войовничість\n§R+30%§! Підтримка"
 faction.601.title:0 "Міжгалактична залізниця"
 faction.601.desc:0 "До нас дійшли чутки, що кілька радикально налаштованих членів фракції [Root.GetName] визволили групу рабів на планеті [railroad_planet.GetName] і відвезли їх туди, куди [Root.Owner.GetName] не зможе дотягтися."
 faction.601.a:0 "Треба уважніше за ними стежити."
 faction.601.a.tooltip:0 "[railroad_planet.GetName]:\nПравополонені поселення: §R-1§!"

 ### Xenoslaver Faction
 faction.700.title:0 "Рабів захоплено!"
 faction.700.desc:0 "З чуток, збожеволіла фракція [Root.GetName] поневолила жителів [Root.Owner.GetName&gen], які не належать до [Root.Owner.GetSpeciesAdj&fem,gen] раси."
 faction.700.a:0 "Це обурливо!"
 faction.700.a.tooltip:0 "Раби:\n§Y+2§! поселення"

 faction.701.title:0 "Фракція [parameter:rebelling_faction.GetName] бунтує!"
 faction.701.desc:0 "Втомившись від того, наскільки м'яко [Root.Owner.GetName] обходиться з знахабнілими чужинцями, колишні рабовласники з планети [parameter:planet.GetName] зібралися разом, створили конфедерацію громад і оголосили про свою незалежність."
 faction.701.a:0 "Це дуже, дуже, дуже обурливо."

 ### Purged Faction
 faction.801.title:0 "Боротьба до кінця"
 faction.801.desc:0 "Доведені до відчаю громадяни планети [riot_planet.GetName], яким загрожує чистка, вирішили атакувати і зруйнувати одне з підприємств планети."

 faction.803.title:0 "[Root.GetName] бунтує!"
 faction.803.desc:0 "Доведені до відчаю громадяни, яким загрожує чистка на планеті [death_planet.GetName], повстали зі зброєю в руках проти влади [Root.Owner.GetName&gen] і створили слабкий повстанський рух."

