 ### NEW FACTIONS

 # Descriptors
 pft_supremacist:2 "Супремасисти"
 pft_supremacist_desc:5 "Фракції супремасистів бажають переваги раси, що заснувала їхню державу. Вони хочуть, щоб політика давала переваги їхній власній расі і ставила в невигідне становище інші раси.\n\n§LПринцип Ксенофобія§!"
 pft_traditionalist:0 "Традиціоналісти"
 pft_traditionalist_desc:2 "Фракції традиціоналістів бажають повернення до традиційних цінностей, що могли колись існувати (чи ні) ще до того, як держава почала підкорювати зірки. Вони схильні до аскетизму і зневажають певні технічні досягнення та цінності, які не мають відношення до спіритуалізму.\n\n§LПринцип Спіритуалізм§!"
 pft_progressive:0 "Прогресисти"
 pft_progressive_desc:2 "Фракції прогресистів бажають відсутності дискримінації в існуючих соціальних структурах і не сприймають непредставницькі форми правління. \n\n§LПринцип Егалітаризм§!"
 pft_imperialist:0 "Імперіалісти"
 pft_imperialist_desc:2 "Фракції імперіалістів бажають панування над іншими державами. Вони обожнюють суперництво, прагнуть захоплювати інші держави і не люблять на когось покладатися.\n\n§LПринцип Мілітаризм§!"
 pft_isolationist:0 "Ізоляціоністи"
 pft_isolationist_desc:3 "Фракції ізоляціоністів бажають ізоляції, прагнучи мати справу з іншими державами якомога рідше. Вони не сприймають агресивних війн і не люблять, коли їх розцінюють як легку мішень."\n\n§LПринцип Ксенофобія§!"
 pft_technologist:0 "Технологісти"
 pft_technologist_desc:1 "Фракції технологів бажають, щоб уся держава обирала науковий прогрес і користувалася плодами технічних досягнень. Вони не сприймають політично вмотивовані заборони щодо певних напрямків досліджень і не люблять, коли інші держави випереджають їх у розвитку."\n\n§LПринцип Матеріалізм§!"
 pft_totalitarian:0 "Тоталітаристи"
 pft_totalitarian_desc:2 "Фракції тоталітаристів бажають, щоб суспільство було чітко поділене на верстви і очолювалося сильною особистістю або впливовою групою.\n\n§LПринцип Авторитаризм§!"
 pft_xenoist:0 "Ксенофіли"
 pft_xenoist_desc:2 "Фракції ксенофілів бажають, щоб інопланетному життю і культурі надавали більш високу цінність. Вони виступають за різноманітність населення і взаємодію з іншими расами. Вони не сприймають рабство і геноцид у рамках цілої раси.\n\n§LПринцип Ксенофілія§!"
 pft_prosperity:0 "Фракція процвітання"
 pft_prosperity_desc:3 "Фракції процвітання прагнуть до економічного зростання і придбання ресурсів. Вони люблять енергокредити і рідкісні ресурси і не сприймають збройні конфлікти, що перешкоджають внутрішньому розвитку.\n\n§LПринцип Пацифізм§!"
 pft_democratic_election_1:0 "Демократи"
 pft_democratic_election_1_desc:0 "Фракції демократичної партії з'являються під час імперських виборів і розпадаються незабаром після цього, слугуючи засобом висування певних популярних лідерів на політичну сцену."
 pft_democratic_election_2:0 "$pft_democratic_election_1$"
 pft_democratic_election_2_desc:0 "$pft_democratic_election_1_desc$"
 pft_democratic_election_3:0 "$pft_democratic_election_1$"
 pft_democratic_election_3_desc:0 "$pft_democratic_election_1_desc$"
 pft_democratic_election_4:0 "$pft_democratic_election_1$"
 pft_democratic_election_4_desc:0 "$pft_democratic_election_1_desc$"

 # SUPREMACISTS
 SUPREMACIST_RULER_SAME_SPECIES:0 "Root.Owner.GetRulerTitle] [Root.Owner.GetSpeciesAdj&fem,gen] раси"
 SUPREMACIST_RULER_NOT_SAME_SPECIES:0 "[Root.Owner.GetRulerTitle] - чужинець"
 SUPREMACIST_RULER_NOT_SAME_SPECIES_DESC:0 "[Root.GetName] хочуть, щоб наш правитель належав до їхньої раси, і розгніваються, якщо [Root.Owner.GetRulerTitle] буде не з раси [Root.Owner.GetSpeciesName]."
 SUPREMACIST_UNRESTRICTED_STUDY:0 "Агресивне вивчення чужинців"
 SUPREMACIST_UNRESTRICTED_STUDY_DESC:0 "[Root.GetName] будуть раді максимально інтенсивній експлуатації примітивних цивілізацій чужинців за рахунок ухвалення законів, які дозволяють необмежене втручання в примітивні світи."
 SUPREMACIST_NO_UNRESTRICTED_STUDY:0 "$SUPREMACIST_UNRESTRICTED_STUDY$"
 SUPREMACIST_SLAVERY_ALLOWED:0 "Потенціал рабів"
 SUPREMACIST_SLAVERY_ALLOWED_DESC:0 "[Root.GetName] не думають, що одні громадяни мають більшу цінність, ніж інші, а лише вважають, що деякі краще підходять для виконання певних завдань, ніж інші. Законодавча заборона §Yрабства§! їм не сподобається."
 SUPREMACIST_SLAVERY_OUTLAWED:0 "Рабство заборонено законом"
 SUPREMACIST_HAS_ALIEN_SLAVES:0 "Доступ до рабів-чужинців"
 SUPREMACIST_NO_ALIEN_SLAVES:0 "Відсутність рабів-чужинців"
 SUPREMACIST_NO_FREE_ALIENS:1 "Чужинці позбавлені громадянських прав"
 SUPREMACIST_HAS_FREE_ALIENS:0 "$SUPREMACIST_NO_FREE_ALIENS$"
 SUPREMACIST_ALIEN_SLAVES_DESC:1 "[Root.GetName] Будуть задоволені, якщо раси чужинців будуть наділені всіма правами як повноцінні громадяни нашої держави."
 SUPREMACIST_ALL_SLAVERY_ALLOWED:0 "Рабство для раси [Root.Owner.GetSpeciesName] дозволено"
 SUPREMACIST_ALL_SLAVERY_DESC:0 "[Root.GetName] розгнівані самою ідеєю, що [Root.Owner.GetSpeciesName] може бути для когось рабом, і хочуть, щоб рабство стосувалося тільки чужинців."
 LEADER_IS_OWNER_SPECIES:0 "[Root.Owner.GetRulerTitle] - [Root.Owner.GetSpeciesName]"
 SUPREMACIST_NO_MIGRATION_TREATIES:0 "Немає імміграції"
 SUPREMACIST_MIGRATION_TREATIES:0 "$SUPREMACIST_NO_MIGRATION_TREATIES$"
 SUPREMACIST_NO_MIGRATION_TREATIES_DESC:0 "[Root.GetName] будуть незадоволені в разі підписання будь-яких §Yдоговорів про міграцію§!".
 SUPREMACIST_CORE_WORLD_EXCLUSIVITY:0 "Винятковість основних світів"
 SUPREMACIST_CORE_WORLD_EXCLUSIVITY_DESC:0 "[Root.GetName] будуть задоволені, якщо тільки [Root.Owner.GetSpeciesNamePlural] і їхні раби отримають привілей експлуатувати основні світи нашої держави."
 SUPREMACIST_CORE_WORLD_NONEXCLUSIVITY:0 "$SUPREMACIST_CORE_WORLD_EXCLUSIVITY$"
 SUPREMACIST_DOMINATION:0 "Ствердження переваги"
 SUPREMACIST_DOMINATION_DESC:0 "[Root.GetName] будуть певний час задоволені в разі оголошення війни одній або кільком державам чужинців."
 SUPREMACIST_NO_DOMINATION:0 "$SUPREMACIST_DOMINATION$"
 SUPREMACIST_GENE_MOD:0 "Генетична чистота"
 SUPREMACIST_GENE_MOD_DESC:2 "[Root.GetName] будуть задоволені, маючи впевненість у тому, що всі поселення раси [Root.Owner.GetSpeciesNamePlural] мають однакові генетичні ознаки."
 SUPREMACIST_IMPURE:0 "[Root.Owner.GetSpeciesAdj&fem] порочність"
 SUPREMACIST_NO_HARMONY:0 "Відсутність гармонії"
 SUPREMACIST_HARMONY:0 "$SUPREMACIST_NO_HARMONY$"
 SUPREMACIST_NO_HARMONY_DESC:0 "[Root.GetName] будуть незадоволені в разі прийняття традицій гармонії, що натякають на уявну рівність нижчих рас із вищими."
 SUPREMACIST_FANATIC_PURIFIERS:1 "$civic_fanatic_purifiers$"
 SUPREMACIST_NOT_FANATIC_PURIFIERS:1 "$civic_fanatic_purifiers$"
 SUPREMACIST_FANATIC_PURIFIERS_DESC:1 "$civic_fanatic_purifiers_desc$"
 SUPREMACIST_DOMINATION_TRADITION:0 "Традиційне панування"
 SUPREMACIST_NO_DOMINATION_TRADITION:1 "$SUPREMACIST_DOMINATION_TRADITION$"
 SUPREMACIST_DOMINATION_TRADITION_DESC:0 "[Root.GetName] будуть задоволені в разі прийняття будь-яких традицій, які надають особливого значення §Yгосподству§!".
 SUPREMACIST_GIANT_MASSACRE:0 "Винищення гігантів"
 SUPREMACIST_NO_GIANT_MASSACRE:0 "$SUPREMACIST_GIANT_MASSACRE$"
 SUPREMACIST_GIANT_MASSACRE_DESC:0 "[Root.GetName] будуть певний час задоволені в разі позбавлення від мук якихось гігантських чужинців-§Yлевіафанів§!".
 SUPREMACIST_ISOLATIONIST_NO_FEDERATION:0 "Сильні поодинці"
 SUPREMACIST_ISOLATIONIST_NO_FEDERATION_DESC:1 "[Root.GetName] будуть незадоволені, якщо [Root.Owner.GetName] §Yвступить§! у федерацію і тим самим дозволить чужинцям використовувати їх у своїх інтересах."
 SUPREMACIST_ISOLATIONIST_FEDERATION:1 "$SUPREMACIST_ISOLATIONIST_NO_FEDERATION$"
 SUPREMACIST_PROCLAIM_SUPREMACY:0 "Презирство до історії"
 SUPREMACIST_NO_PROCLAIM_SUPREMACY:0 "$SUPREMACIST_PROCLAIM_SUPREMACY$"
 SUPREMACIST_PROCLAIM_SUPREMACY_DESC:0 "[Root.GetName] будуть певний час задоволені в разі демонстрації зневаги до стародавніх цивілізацій за допомогою знищення їхніх малих артефактів."
 SUPREMACIST_CELEBRATE_DIVERSITY:0 "Прославляння слабкості"
 SUPREMACIST_NO_CELEBRATE_DIVERSITY:0 "$SUPREMACIST_CELEBRATE_DIVERSITY$"
 SUPREMACIST_CELEBRATE_DIVERSITY_DESC:0 "[Root.GetName] будуть певний час незадоволені в разі демонстрації малих артефактів нижчих цивілізацій."
 SUPREMACIST_AGGRESSIVE_FIRST_CONTACT_POLICY:0 "Агресивні протоколи першого контакту"
 SUPREMACIST_NO_AGGRESSIVE_FIRST_CONTACT_POLICY:0 "$SUPREMACIST_AGGRESSIVE_FIRST_CONTACT_POLICY$"
 SUPREMACIST_NO_AGGRESSIVE_FIRST_CONTACT_POLICY_DESC:0 "[Root.GetName] вимагають, щоб у нас було право вживати всіх можливих заходів проти невідомих загроз, з якими ми можемо зіткнутися під час міжзоряних перельотів."
 SUPREMACIST_OPPRESSIVE_SUBJUGATION_POLICY:0 "Пригнічувальна політика підпорядкування"
 SUPREMACIST_NO_OPPRESSIVE_SUBJUGATION_POLICY:0 "$SUPREMACIST_OPPRESSIVE_SUBJUGATION_POLICY$"
 SUPREMACIST_NO_OPPRESSIVE_SUBJUGATION_POLICY_DESC:0 "Наші піддані повинні служити нам, ось і нехай знають своє місце. [Root.GetName] не сприймають м'якого підходу."

