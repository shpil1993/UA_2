 ### New Events
 factions.1.title:0 "Заснована фракція"
 factions.1.desc:1 "Нова фракція набирає ваги на нашій політичній арені. Це [Root.GetName], які мають намір твердо відстоювати свої інтереси в тих галузях, де вони бажають змін.\n\nБезумовно, [Root.Owner.GetName] ще не раз стане свідком появи нових фракцій. Населення держави зростає, і політичні погляди наших співгромадян стають дедалі різноманітнішими. Фракції, незадоволені нинішнім станом справ, можуть виявитися джерелом неприємностей, але ті, хто схвалює дії уряду, безсумнівно, стануть вельми корисними..."
 factions.1.desc.start:1 "Останнім часом нова фракція набирає обертів на внутрішній політичній арені [Root.Owner.GetName&gen]. [Root.Leader.GetAXX:Очолив|||fem:Очолила] їх §H[Root.Leader.GetTitle] [Root.Leader.GetName]§!, а самі себе вони називають §H[Root.GetName]§!. "
