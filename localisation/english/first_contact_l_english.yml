 awareness.910.desc:0 "Проводячи операції в системі §Y[contact_empire_system.GetName]§!, ми нехтували безпекою і навіть не намагалися ховатися. Незважаючи на досить скромний рівень технологічного розвитку, навіть така держава, як §Y[contact_empire.GetName]§!, не могла нас не помітити. Перший контакт тепер неминучий."

 awareness.920.name:0 "Хто спостерігає за тим, хто спостерігає?"
 awareness.920.desc:0 "Побудувавши спостережний форпост на орбіті планети §Y[fromfrom.GetName]§!, щоб вивчити її мешканців, ми зіткнулися з несподіваним висновком: насправді це §Y[contact_empire.GetSpeciesNamePlural]§! вивчають нас. Вони чудово обізнані про існування розумного життя і швидко помітили присутність наших учених та їхньої апаратури.\n\nМоже бути, [fromfrom.owner.GetName] знає про нас через нашу попередню діяльність у цій системі. Тепер немає сенсу ховатися."

