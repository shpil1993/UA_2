 fircon.5000.name:0 "Орбіти, яких бракує"
 fircon.5000.desc.base:0 "У зірки §Y[From.GetName]§! бракує планет.\n\nВсі розрахунки вказують на існування в системі більшої кількості небесних тіл, але виявити їх ніяк не вдається. Ми відкалібрували датчики і перевірили розрахунки, але дійсність спростовує нашу теорію. Ми відзначили розташування відсутніх небесних тіл на зоряних картах."
 fircon.5000.desc:0 "$fircon.5000.desc.base$\n\nМоже бути, ми дізнаємося більше, якщо вивчимо систему ближче."
 
 fircon.5005.desc.open:0 "$fircon.5000.desc.base$\n\nПідозрюємо, до цього причетні сусідські [owner.GetPreFTLLowerPlural] у системі Дача."
 fircon.5005.desc.closed:0 "$fircon.5000.desc.base$\n\nПохоже, цю дивну систему створили ті, хто раніше мешкав у системі Дача [owner.GetPreFTLLowerPlural]. Однак гіперкоридор, який колись вів туди, тепер зник."
 
 fircon.5010.name:0 "Викрадення планети"
 fircon.5010.desc:0 "Планети були переміщені!\n\nАномальні гіперкоридори, які ми виявили в системі §Y[from.solar_system.GetName]§!, були всі пов'язані з тим місцем, де ми раніше очікували виявити планети. Вивчивши ці дивні коридори, ми виявили, що всі вони ведуть в одне й те саме місце: у зоряну систему під назвою §YДача§!, яка раніше здавалася недоступною. Але якщо об'єднати всі ці тонкі гіперкоридори, через них можна буде відправити науковий корабель."
 fircon.5010.a:0 "З'ясувати, куди ведуть ці гіперкоридори!"
 fircon.5010.b:0 "А чи потрібно нам це знати?"
 
 fircon.5015.name:0 "Рясні світи"
 fircon.5015.desc:0 "Навколо кожної з трьох зірок у системі §Y[From.GetName]§! обертаються справжні райські планети, ідеальні світи, кожен з яких здатний підтримувати органічне життя. Спочатку ми припустили, що вони незаселені, виходячи з відсутності на них забруднень. Однак ретельніше сканування виявило на кожній із планет великі міста, що простягаються всією їхньою поверхнею. \n\nЩо ще дивніше, судячи з усього, планети, які спочатку сформувалися в цій системі, обертаються тільки навколо центральної зірки. Навколо інших зірок обертаються планети із системи $NAME_Helito$ та інших, більш віддалених систем."
 fircon.5015.a:0 "Але... як?!"
 fircon.5015.b:0 "Це чудово!"
 fircon.5015.c.exterminator:0 "ВИЯВЛЕНО ОРГАНІЧНЕ ЖИТТЯ В ГРАНИЧНІЙ КОНЦЕНТРАЦІЇ."
 fircon.5015.c.swarm:0 "Тут стільки всього можна пожерти!"
 fircon.5015.c.purifier:0 "Ці планети будуть набагато красивішими, якщо на них оселяться [Owner.GetSpeciesNamePlural]."
 
 fircon.5020.name:0 "Виявлено Об'єднані планети хабінтів"
 fircon.5020.desc:0 "Вивчення нових ідеальних світів - як правило, пам'ятна подія, але для команди корабля [Root.GetName] вона розтягнеться на кілька довгих місяців. На кількох планетах мешкають вельми незвичайні [Owner.GetPreFTLLowerPlural]. Вони явно ще не вийшли в космос, але їхні технології виробництва енергії від поновлюваних джерел не поступаються найсучаснішим нашим реакторам. Крім того, незвичним є і рівномірний розподіл ресурсів. На кожній планеті є все необхідне для виживання, що повинно бути неможливо. Ми бачимо, що товари, які виробляються тільки на одній планеті, якимось чином переносяться на інші без використання транспортних суден."
 fircon.5020.a:0 "Нам терміново потрібен спостережний форпост!"
 
 fircon.5026.name:0 "Міжпланетний міст"
 fircon.5026.desc:0 "Судячи з усього, [GetPreFTLLowerPlural] з планети §Y[From.solar_system.GetName]§!, якимось чином освоїли теорію гіперпросторових коридорів краще, ніж ми. Усі їхні планети пов'язані одна з одною мережею штучних гіперкоридорів. Їх використовують для транспортування таких ресурсів, як їжа і будівельні матеріали, за допомогою виключно планетарних поїздів - ми не уявляємо собі, як вони цього домоглися.\n\nДодаткові витрати на вивчення цих планет уже схвалено, скоро сюди вирушать нові [Root.GetScientistPlural]. Однак судячи з активності їхніх планетарних станцій стеження, чужинців тут вивчаємо не тільки ми."
 
 fircon.5036.name:0 "Гнів лагідної раси"
 fircon.5036.desc:0 "Ми думали, що ті, хто вміє літати між зірками, не опустяться до насильства."\n\n§RЛітайте геть.§!"
 fircon.5036.a:0 "Сто..."
 fircon.5036.tt:0 "§RУсі наші кораблі в §Yсистемі [From.solar_system.GetName]§! пропали безвісти.\nУсі гіперкорідори, що ведуть до §Yсистеми [From.solar_system.GetName]§!, стали нестабільними.§!"
 
 fircon.5040.name:0 "Дипломатія нас не цікавить"
 fircon.5040.desc:0 "Ми бачили, в якій галактиці ми живемо, і вирішили від неї ізолюватися. Але ви все одно лізете в наш світ. Чого ви хочете, побачити наші скарби? Добре, ми вам покажемо."
 fircon.5040.a.tt:0 "§RУ кожної системи в околицях §Yсистеми [From.GetName]§! з'явилися нові гіперкоридори.§!"
 
 fircon.5050.name:0 "Ввічливе прохання"
 fircon.5050.desc:0 "Наше освоєння технології гіперкоридорів, доступ до якої нам відкрили в рамках нашого співробітництва з [event_target:solarpunk_country.GetSpeciesAdj&masc,inst] державою, йде гнітюче низькими темпами. Схоже, щоб досягти їхньої майстерності в навігації місцевого гіперкоридорного кластера, нам доведеться витратити тисячі років на каталогізацію гіперзбурхливостей. Ми отримали повідомлення від представника наших нових колег. "Зізнаємося, ваша присутність у нашому просторі завдає нам незручностей. Тепер, коли ви дізналися те, за чим прийшли, ми просимо вас видалитися. Ваш спосіб життя несумісний з нашим, і ми боїмося, що в майбутньому ви побажаєте забрати в нас наші багатства. Тому, щоб уникнути образ, ми готові подарувати вам одну з наших планет. Не хвилюйтеся, транспортування ми забезпечимо."
 fircon.5050.a:0 "Ми згодні, успіхів вам у майбутньому."
 fircon.5050.a.tt:0 "На орбіті §Y[capital_star.GetName&gen]§!) з'явиться §Yдесята§! планета."
 fircon.5050.c:0 "Ми розкриємо ваші таємниці!"
 fircon.5050.c.tt:0 "§RНапасти на чужинців і роздобути секрети гіперкоридорів.§!"
