 ship_debris_payback_blocker_tt:0 "Розчищення уламків корабля "МСІ" може призвести до виявлення технологічних даних або ресурсів."

 origin.4100.name:0 "Отримано технологічні дані"
 origin.4100.desc:0 "Під час розчищення уламків на об'єкті [from.GetName] ми виявили технологічні дані."

 origin.4105.name:0 "Отримано ресурси"
 origin.4105.desc:0 "Розчищені уламки на об'єкті [from.GetName] можна повторно використовувати."

 payback_unified_purpose:0 "Єдина мета"
 payback_unified_purpose_desc:0 "Прибуття загарбників об'єднало нашу планету. Тепер, коли ми знову стали господарями своєї долі, на нас чекає чимало роботи."

 payback_debris_field:0 "Сміттєве поле"
 payback_debris_field_desc:0 "Уламки знищеного корабля "МСІ" часто сходять з орбіти і падають на планету. Уся наземна інфраструктура потребує частішого і трудомісткішого обслуговування."

 d_payback_habitat_research:0 "Джерело технологій"
 d_payback_habitat_research_desc:0 "У внутрішніх приміщеннях колишнього бойового корабля "МСІ" ховається можливість розгадати загадку ворожих технологій."

 payback_curfew:0 "Викорінити незгоду"
 payback_curfew_desc:0 "За стабільність доводиться платити свободою."

 payback_freedom_of_speech:0 "Свобода слова"
 payback_freedom_of_speech_desc:0 "За свободу доводиться платити стабільністю."

 ## Перший контакт
 origin.4200.name:0 "Засідання ради"
 origin.4200.desc:0 "Контакт із колишніми загарбниками вимагав рішучих заходів. У терміновому порядку було оголошено засідання за участю політичних лідерів, релігійних діячів, учених, діячів культури і дипломатів. Закипіло обговорення і голосування. Якісь варіанти відкидали, якісь допрацьовували. Через кілька місяців напруженої роботи найсвітліші уми нашої держави досягли певної подоби консенсусу."
 origin.4200.a.auth:0 "Ми покажемо їм, хто тут головний!"
 origin.4200.a.ega:0 "Ми вимагатимемо, щоб до нас ставилися, як до рівних."
 origin.4200.b.mili:0 "Ми змусимо їх розплатитися за всі минулі приниження!"
 origin.4200.b.paci:0 "Ми не шукаємо чергової сварки."
 origin.4200.c.phobe:0 "Ми не бажаємо вступати в нові контакти з чужинцями."
 origin.4200.c.phile:0 "Ми будемо досліджувати галактику, незважаючи на страх."
 origin.4200.d.spiri:0 "Випробування віруючих потребують невідкладної уваги."
 origin.4200.d.mate:0 "Слід їх вивчити. Як свідчить стара мудрість, "пізнай ворога свого"."

 origin.4205.name:0 "Громадський консенсус"
 origin.4205.desc:0 "Незважаючи на всі запобіжні заходи, новини про контакт із державою §H$NAME_MSI_country$§! поширюються подібно до пожежі, сіючи безлад на планеті, що ледь почала оговтуватися від ран. Єдиної громадської думки немає: хтось впав у лють, а хтось віддався нездоровій ностальгії. Який би курс ми не обрали, незадоволені дадуть нам відповідь жорстокістю."
 origin.4205.a:0 "Нехай висловлюють свої погляди - у них є на це право."
 origin.4205.b:0 "Ввести комендантську годину. Викорінити незгоду."

 origin.4210.name:0 "Початкові переговори"
 origin.4210.desc:0 "Після ретельної підготовки наші посли зв'язалися з $NAME_MSI_country_initials$. Ми готові зустрітися з колишніми господарями на власних умовах і висловити волю народу."

 ## Поза гарантією
 payback_out_of_warranty_chain_title:0 "Закінчення гарантійного терміну"
 payback_out_of_warranty_chain_desc:0 "§Y$building_clinic$$§!, побудовані для нас загарбниками, старіють від недостатнього утримання. Ми можемо спробувати §Sвідремонтувати§! їх, незважаючи на те що майже всі технології поки що недоступні нашому розумінню.\n\n§LУкладення угоди про дослідження з іншими державами підвищать шанси на успіх. [GetAgreementStatus]§!"
 payback_repair_clinic_no_agreement:0 "У нас немає чинних угод про дослідження."
 payback_repair_clinic_yes_agreement:0 "У нас є щонайменше одна угода про дослідження."

 payback_declining_healthcare:0 "Занепад охорони здоров'я"
 payback_declining_healthcare_desc:0 "Втрата генних клінік відчутно вплинула на наше життя."
 payback_declining_healthcare_alt:0 "Альтернативна медицина"
 payback_declining_healthcare_alt_desc:0 "Не забувайте приймати вітаміни!"
 payback_declining_healthcare_necro:0 "$payback_declining_healthcare$"
 payback_declining_healthcare_necro_desc:0 "$payback_declining_healthcare_desc$ А заодно позитивно позначилася на наших мерцях."
 payback_healing_scars:0 "Загоєння старих ран"
 payback_healing_scars_desc:0 "Щоб зцілитися по-справжньому, доведеться зруйнувати ці чужорідні установи дощенту."

 # Генна клініка ламається
 origin.4300.name:0 "Закінчення гарантійного терміну"
 origin.4300.base.desc:0 ""Ми позбавимо вас від хвороб".\n\nЦієї обіцянки виявилося достатньо, щоб ми прийняли загарбників із розпростертими обіймами. §Y$building_clinic$§, збудовані ними на нашій рідній планеті [Root.GetHomeWorldName], всього за одне покоління викорінили найстрашніші хвороби. Тепер же ці клініки занепали, а їхнє обладнання, зношене за довгі роки роботи, поступово зупиняється. Загарбники не вважали за потрібне пояснити нам їхню будову. Чи зможемо ми самі зрозуміти принцип роботи клінік, чи краще буде переробити їх на щось інше, близьке нам за духом?"
 origin.4300.aliens.phobe.desc:0 "$origin.4300.base.desc$У інших держав можуть бути схожі установи. Утім, просити чужинців про допомогу означає накликати на себе ганьбу."
 origin.4300.aliens.phile.desc:0 "$origin.4300.base.desc$У інших держав можуть бути схожі установи. Варто попросити їх про допомогу."
 origin.4300.noaliens.desc:0 "$origin.4300.base.desc$ Як шкода, що ми так мало знаємо "
 origin.4300.a:0 "Спробувати відновити генні клініки."
 origin.4300.a.tooltip:0 "Виберіть "§Y$building_clinic$§!" у вікні перегляду планети і клацніть на кнопці "§SВідновити§!", щоб спробувати полагодити їх. Укладення §Sугоди про дослідження§! з іншими державами підвищить шанси на успіх."
 origin.4300.b:0 "Перепрофілювати клініки."
 origin.4300.b.tooltip:0 "Перетворити §Y$building_clinic$§! на §Y$building_autochthon_monument$§! за зниженою вартістю."
 origin.4300.b.memorialist.tooltip:0 "Перетворити §Y$building_clinic$§! на §Y$building_galactic_memorial_1$§! за зниженою вартістю."

 # Будівлю відремонтували!
 origin.4301.name:0 "Терміновий ремонт"
 origin.4301.base.desc:0 "Колишні загарбники напевно списали б це на удачу або заявили, що більша частина заслуг належить їм. Вони скажуть: "Хіба це успіх? §Y$building_clinic$§! - зовсім не складна технологія! Тут нема чого розбиратися"."
 origin.4301.noagreement.desc:0 "$origin.4301.base.desc$ Але ми все-таки розібралися - без їхньої допомоги. Ця перемога по праву наша."
 origin.4301.agreement.desc:0 "$origin.4301.base.desc$ Але ми все ж таки розібралися - за допомогою наших вірних союзників."
 origin.4301.a:0 "Можливо, не всі чужинці такі вже й погані?.."
 origin.4301.end.desc:0 "Ми й самі про себе подбаємо."

 # Будівля все ще зламана
 origin.4302.name:0 "Право на ремонт"
 origin.4302.desc:0 "§Y$building_clinic$§! виявилися влаштованими складніше, ніж ми уявляли, і наші спроби розібратися в принципі їхньої роботи зустріли серйозний спротив. Утім, [root.GetEngineerPlural] не втрачають надії і лише повторюють, що їм потрібно ще трохи часу. Однак що дорожчим і складнішим стає проєкт, то більше голосів лунає на підтримку перепрофілювання клінік."
 origin.4302.a:0 "Навчіться помилятися краще."
 origin.4302.a.tooltip:0 "$origin.4300.a.tooltip$"
 origin.4302.b:0 "$origin.4300.b$"
 origin.4302.b.tooltip:0 "$origin.4300.b.tooltip$"
 origin.4302.b.memorialist.tooltip:0 "$origin.4300.b.memorialist.tooltip$"

 # Будівля зламана beyond repair
 origin.4303.name:0 "Невмілий ремонт"
 origin.4303.desc:0 "§Y$building_clinic$§! так і не вдалося відновити: через чиюсь недбалість у будівлі прогримів потужний вибух. Постраждало не тільки цінне обладнання - вогонь забрав кілька невинних життів."\n\nКолишні пригноблювачі зараз, напевно, сміються на весь голос над нашою самовпевненістю і дурістю. Так нехай же ця невдача послужить нам суворим, але дієвим уроком."

 # Будівля перепрофільована
 origin.4304.name:0 "Нове життя для старої техніки"
 origin.4304.desc:0 "§Y$building_clinic$§! більше не врятують нас від хвороб, але вони ще послужать нам добру службу. Розібравши їхнє обладнання на запчастини і переплавивши його на пам'ятники, ми зцілимо не тілесні, а душевні рани, залишені грубими загарбниками. Подолати минуле може лише той, хто змирився з ним."

 # Немає будівлі - люди хворіють
 origin.4305.name:0 "Криза охорони здоров'я"
 origin.4305.desc:0 "§Y$building_clinic$§! були найціннішим компонентом нашої системи охорони здоров'я, і їхня втрата різко позначилася на здоров'ї населення. Спадкові та хронічні захворювання, які колись докучали нам не сильніше за головний біль, почали проявлятися знову, а середня тривалість життя повернулася до показників часів до прильоту загарбників. Довіра до лікарів впала на небувало низький рівень, а дехто навіть почав сумувати за старим укладом."
 origin.4305.a:0 "Подвоїти інвестиції в медичні дослідження."
 origin.4305.a.tooltip:0 "Підвищує ймовірність відкриття технології "§Y$tech_frontier_health$§!".".
 origin.4305.b:0 "Запропонувати населенню альтернативні способи лікування."
 origin.4305.b.tooltip:0 "Від цього нічого не зміниться."
 origin.4305.c:0 "Смерть нам ніколи не заважала."

 # Заново відкриваємо генетичну медицину
 origin.4306.name:0 "Самодостатні"
 origin.4306.desc:0 "Таємниці генної інженерії тепер підвладні і нам. §Y$building_clinic$§! не гірше, ніж у загарбників, - тепер не мрія, а реальність, підвладна нашим будівельникам. У цей славний день ми довели всій галактиці, що наш народ здатний взяти будь-яку справу в свої [root.species.GetHandName] і дотягнутися до зірок."

