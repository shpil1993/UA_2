 origin.5276.name:0 "Примирення"
 origin.5276.desc:0 "Мало хто вірив, що ця мить коли-небудь настане. Сьогодні ми офіційно уклали дипломатичну угоду з радою директорів держави $NAME_MSI_country$.\n\nЗрозуміло, хтось буде проти, адже минуле не зітреш з пам'яті народу. Але зараз треба дивитися в майбутнє.\n\nСьогодні ми зробили перші кроки до примирення."
 origin.5276.federation.desc:0 "Наше рішення заснувати федерацію з державою $NAME_MSI_country$ виявилося суперечливим. Багато хто стверджував, що примирення з колишніми господарями не приведе ні до чого доброго. Тоді в цих словах ще була частка істини.\n\nСьогодні ж, коли $NAME_MSI_country_initials$ на чолі з радою директорів укладає з нами першу дипломатичну угоду, всі сумніви слід відкинути. Разом на нас чекає прекрасне майбутнє. Ми будемо не суперниками, але рівними."
 broken_shackles_reconciliation:0 "Примирення"

 origin.5500.name:0 "Покращення дослідницького процесу"
 origin.5500.desc:0 "Після заколоту інженерний відсік невільничого корабля був поспіхом перероблений на примітивний лабораторний комплекс. Поступово звикнувши до життя на планеті [Root.Capital.GetName], наші інженери внесли деякі поліпшення і доопрацювання, що полегшують їхню працю."
 origin.5500.tt:0 "§H£building£ $building_low_tech_research_lab$§! на планеті §Y[Root.Capital.GetName]§! перетворюється на §H£building£ $building_research_lab_1$§!".

 origin.5505.name:0 "Бюрократичні потреби"
 origin.5505.desc:0 "Одним із перших указів наш уряд, що ледь зародився, постановив переробити кілька палуб невільничого корабля під примітивний адміністративний центр. Тепер, коли стало зрозуміло, що [Root.Capital.GetName] ще довго слугуватиме нам домівкою, ми поліпшили ці споруди." # [LocEditor:ForFutureBatchExport]
 origin.5505.regular.tt:0 "§H£building£ $building_low_tech_admin_hub$§! на планеті §Y[Root.Capital.GetName]§! перетворюється на §H£building£ $building_bureaucratic_1$§!".
 origin.5505.spiritualist.tt:0 "§H£building£ $building_low_tech_admin_hub$§! на планеті §Y[Root.Capital.GetName]§! перетворюється на §H£building£ $building_temple$§!".
 origin.5510.name:0 "Перша колонія [Root.Owner.GetName&gen]"
 origin.5510.a:0 "Хай живе свобода."

 origin.5515.name:0 "Допомогти або утриматися"
 origin.5515.desc:0 "Спостережний форпост на орбіті планети [From.GetName] дозволить нам постійно стежити за колись рідним світом. Ця станція не тільки посприяє матеріально-культурному обміну, а й допоможе підняти рівень життя на планеті."\n\nПеред нами стоїть дилема: чи варто допомогти родичам вирватися в космос, знаючи, до чого це може призвести?"\n\nБез сумніву, вони заслуговують на можливість посісти місце поруч із нами на галактичній сцені. Але чи готові вони до такого прориву? Ми вже встигли переконатися, що наслідки різких соціальних змін бувають непередбачуваними."
 origin.5515.a:0 "Важкий вибір..."

 origin.5520.name:0 "Вид на будинок"
 origin.5520.desc:0 "На орбіті планети [From.GetName] тепер розташований наш спостережний форпост. З висоти ми можемо радіти успіхам родичів і в разі потреби допомагати їм долати труднощі.\n\nНо чим далі, тим гостріше постає питання: чи варто залишити їх під опікою самим собі або допомогти їм досягти зірок? Обидва варіанти пов'язані з певними ризиками - і вигодою."

 origin.5525.name:0 "На порозі галактики"
 origin.5525.desc:0 "Наші зусилля не минули дарма: [From.Capital.GetName] скоро познайомиться з рештою галактики. Наші родичі, які об'єдналися з нами під єдиною владою, стануть відомі як [From.GetName]."\n\nУ найближчі місяці та роки їм доведеться подолати багато труднощів. Щоб вони не загубилися у величезній і страшній галактиці, ми погодилися стати їхніми сюзеренами - принаймні, на якийсь час. Відповідно, ми віддали їм владу над системою і розібрали спостережний форпост."
