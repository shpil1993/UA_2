 #Freeport
 fircon.8025.name:0 "Засновано вільну гавань"
 fircon.8025.desc:0 "Діючи в рамках торговельної угоди з [GetPreFTLUpperPlural&fem,gen] [freeport_country.GetName&inst], ми заснували невеличкий космопорт біля одного з великих поселень. Тут не діють жодні закони й укази, а тому наші торговці заробляють цілі статки, але при цьому їм заборонено залишати комплекс.\n\nВ результаті контрабандисти і злочинні угруповання заснували чорний ринок, який зараз по-справжньому процвітає. Поки що це мало зачіпає [freeport_species.GetAdj&pl] інтереси, але якщо все пустити на самоплив, незабаром вільна гавань перейде в руки злочинців."
 fircon.8025.a:0 "Попросити відкрити ще кілька гаваней."
 fircon.8025.b:0 "Ми все робимо правильно."
 fircon.8025.c:0 "Посилити облави на контрабандистів."

 d_freeports:0 "Вільна гавань"
 d_freeports_desc:0 "Зона, в якій з нами ведуть міжгалактичну торгівлю країни, де царює [GetPreFTLUpperPlural] лад."

 freeport_smuggling:0 "Безсоромні контрабандисти"
 freeport_smuggling_desc:0 "Хвиля контрабанди захлеснула планету."

 #солодкий зуб
 fircon.8030.name:0 "Ласуни"
 fircon.8030.desc:0 "Крім усього іншого, [sweet_country.GetName] ([GetPreFTLUpperPlural]) отримує від нас у рамках торгівлі смачну, але абсолютно непримітну їжу. Принаймні, непримітну для нас. Цей підсолоджувач виявився потужною психотропною речовиною, яка швидко викликає звикання і тому вкрай небезпечна для такого виду, як [sweet_species.GetName]. Безцеремонні торговці тепер торгують цим товаром у величезних кількостях, задираючи на нього ціни. Місцеве населення масово впадає в непритомний стан, а в гіршому випадку - гине."
 fircon.8030.desc.lith:0 "Крім усього іншого, [sweet_country.GetName] ([GetPreFTLUpperPlural]) отримує від нас у рамках торгівлі смачні, але абсолютно непримітні прянощі на мінеральній основі. Принаймні, непримітну для нас. Цей підсолоджувач виявився потужною психотропною речовиною, яка швидко викликає звикання і тому вкрай небезпечна для такого виду, як [sweet_species.GetName]. Безцеремонні торговці тепер торгують цим товаром у величезних кількостях, задираючи на нього ціни. Місцеве населення масово впадає в непритомний стан, а в гіршому випадку - гине."
 fircon.8030.a:0 "Заборонити торгівлю і встановити блокаду."
 fircon.8030.b:0 "Потрібно надати медичну допомогу!"
 fircon.8030.c:0 "Щодня і так хто-небудь помирає. Нічого особистого, просто бізнес."
 fircon.8030.c.tt:0 "Кілька представників раси [sweet_species.GetName] помирають."

 sweet_tooth_medecine:0 "Медична допомога"
 sweet_tooth_medecine_desc:0 "Ми виділили ліки та обладнання на допомогу залежним на планеті [sweet_planet.GetName]."
 sweet_tooth_blockade:0 "Захисна блокада"
 sweet_tooth_blockade_desc:0 "Ми спрямували ресурси на встановлення блокади на планеті [sweet_planet.GetName] і боротьбу з нестримною наркоторгівлею."

