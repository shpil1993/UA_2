 #Intro
 first_contact.3000.name:0 "Гість"
 first_contact.3000.desc:0 "§Y[This.Owner.Capital.GetName]§! в паніці: несподівана поява в центрі столиці велетня з довгими щупальцями викликала справжній переполох. Очевидно, чудовисько теж не очікувало такого результату, а тому покірно дозволило себе затримати. Багато хто з [owner.GetScientistPlural] вже стверджує, що несподіваний відвідувач, прозваний §НГостем§!, насправді представник інопланетної цивілізації. Інші ж вважають, що це ще невідомий нашим ученим біологічний вид, який ніколи не покидав нашої планети, інакше б його корабель помітили ще на орбіті. Зрозуміло одне: Гість з'явився наче з нізвідки і ніби сам по собі."\n\nНаразі ця дивна в усіх відношеннях істота перебуває в одному з наших дослідницьких комплексів."
 first_contact.3000.desc.gestalt:0 "§Y[This.Owner.Capital.GetName]§! в паніці: несподівана поява в центрі столиці велетня з довгими щупальцями спричинила повний безлад. Очевидно, чудовисько теж не очікувало такого результату, а тому покірливо дозволило себе затримати.\n\nМи підозрюємо, що перед нами представник інопланетної цивілізації. При цьому не можна скидати з рахунків імовірність, що це невідомий нашим ученим біологічний вид, що мешкає на нашій планеті, інакше б його корабель помітили ще на орбіті. Зрозуміло одне: так званий §НГость§! з'явився немов із нізвідки і ніби сам по собі."\n\nНаразі ця дивна в усіх відношеннях істота перебуває в одному з наших дослідницьких комплексів."
