 ## Події
 fircon.6000.name:0 "Чи є життя всередині?"
 fircon.6000.desc:0 "Навіть після зустрічі з нами [non_believers_country.GetSpeciesNamePlural] відмовляються вірити в існування позапланетного життя. На їхню думку, ми прийшли не з зірок, а з-під землі, вибравшись через отвір у поверхні. Місцеве населення вважає, що планета [non_believers_planet.GetName] порожня всередині, і ми змогли залетіти в цю порожнину на космічних кораблях.\n\nТакі абсурдні переконання ускладнюють роботу нашим дипломатам. Будь-який наш жест або вчинок сприймається з глибокою недовірою."
 fircon.6000.desc.subterranean:0 "$fircon.6000.desc$.\n\nТехнічно вони мають рацію, але спроби пояснити, як усе є насправді, тільки ускладнять обстановку."
 fircon.6000.a:0 "Підняти найвпливовіших скептиків у космос."
 fircon.6000.b:0 "[non_believers_planet.GetName] - зовсім не порожниста планета! Показати їм розрахунки!"
 fircon.6000.c:0 "Визнати, що ми справді прийшли з-під землі."

 fircon.6005.name:0 "Переконання скептиків"
 fircon.6005.desc:0 "Виявляється, [non_believers_country.GetSpeciesNamePlural] не вірять і в існування космосу: на їхню думку, небосхил - це дзеркальний скляний купол, а зірки й інші небесні тіла - відбиті промені світла... \n\nНавіть, якщо ми покажемо їм нашу столицю, вони заявлять, що ми нікуди не вилітали з планети чи щось таке ж сміховинне."
 fircon.6005.a:0 "Напевно їх можна якось переконати..."

 fircon.6015.name:0 "Переконання скептиків"
 fircon.6015.desc:0 "З планети [non_believers_planet.GetName] надходять неоднозначні новини: [non_believers_country.GetSpeciesNamePlural] більше не вважають нас прибульцями з місяця [non_believers_planet.GetPlanetMoon], але тепер населення твердо вірить, що їхній світ насправді плоский, а такі, як ми, живуть у висячих містах під планетарною корою."

 fircon.6020.name:0 "Підтвердження правоти скептиків"
 fircon.6020.desc:0 "Ті, хто сумнівається, [non_believers_country.GetSpeciesNamePlural] подякували нам за чесність. Вони все ще не до кінця нам довіряють, оскільки вважають наш народ прибульцями з Порожнечі під планетою [non_believers_planet.GetName], але принаймні ми змогли довести, що не бажаємо зла і хочемо співпрацювати."

 fircon.6025.name:0 "Сили оборони від підземної навали"
 fircon.6025.desc:0 "Зробивши висновок, що ми потай проживаємо в Порожнечі під планетою [non_believers_planet.GetName], [non_believers_country.GetSpeciesNamePlural] почали замислюватися, які ще таємниці можуть ховатися в надрах місяця [non_believers_planet.GetPlanetMoon]. Біля печер, розломів і вулканів тепер стоїть армія, готова дати відповідь на будь-яке вторгнення з-під землі."
 fircon.6025.a:0 "Підіграти їм і запропонувати військову допомогу."
 fircon.6025.b:0 "Яка безглуздість."

 fircon.6030.name:0 "Раптовий напад!"
 fircon.6030.desc:0 "З планети [non_believers_planet.GetName] надійшли разючі новини: під землею справді щось приховувалося! З печер хлинули підземні війська невідомих раніше істот. Це справжнє вторгнення! [non_believers_country.GetSpeciesNamePlural] у небезпеці!"
 fircon.6030.a:0 "Знайомий сценарій..."

 fircon.6031.name:0 "Як угорі, так і внизу"
 fircon.6031.desc:0 "Після кривавої світової війни [non_believers_country.GetName] зникає з політичної арени, загинувши під ордою підземних загарбників, які проживали під планетою [non_believers_planet.GetName]. Нові господарі цього світу знають про наше існування, але при цьому не вірять, що ми живемо прямо в центрі їхньої планети. Мабуть, це навіть по-своєму вигідно."
 fircon.6031.a:0 "Нарешті попалися розумні сусіди."

 fircon.6032.name:0 "Раптове виверження!"
 fircon.6032.desc.base:0 "Виявилося, [non_believers_country.GetSpeciesNamePlural] боялися не просто так: надра їхньої планети таїли в собі не зловмисних загарбників, а не менш небезпечні потоки лави."
 fircon.6032.desc.troops:0 "Раптове виверження сплячого, здавалося б, вулкана повністю зруйнувало регіональну інфраструктуру. На щастя, наші війська, розташовані поруч із місцем лиха, допомогли евакуювати більшу частину населення."
 fircon.6032.desc.notroops:0 "Раптове виверження сплячого, здавалося б, вулкана обернулося катастрофою, і [non_believers_country.GetSpeciesNamePlural] відчайдушно потребують допомоги."
 fircon.6032.a:0 "Хоча б тепер вони нам довіряють."

 fircon.6033.name:0 "Нудне розчарування"
 fircon.6033.desc:0 "Сили оборони від підземної навали, розміщені біля найбільших печер і вулканів, повідомляють, що з-під землі так нічого і не вилізло. Мабуть, воно й на краще, дарма що в деяких бійців на обличчі чітко читається розчарування. "

 fircon.6035.name:0 "Нові погляди"
 fircon.6035.desc.start:0 "Тепер [non_believers_country.GetSpeciesNamePlural] не тільки дякують нам, а й офіційно вибачаються. Вони зрозуміли, що ми зовсім не загарбники і тим більше не підземні. Наша батьківщина -"
 fircon.6035.desc.water:0 "океан."
 fircon.6035.desc.sun:0 "центр їхньої зірки."
 fircon.6035.desc.end:0 "Їхнє розуміння устрою всесвіту поки що залишає бажати кращого, але принаймні нам готові довіряти."
 fircon.6035.a:0 "Цікаве для соціологів, але вкрай виснажливе для нас спілкування."

 fircon.6038.name:0 "Повертайтеся під землю!"
 fircon.6038.desc.troops:0 "Після довгих і важких боїв наше об'єднане угруповання здолало підземних загарбників і загнало їх назад під поверхню планети [non_believers_planet.GetName]!"
 fircon.6038.desc.notroops:0 "Після довгих і важких боїв [non_believers_country.GetName] змушує підземних загарбників відступити під поверхню планети [non_believers_planet.GetName]!"

 fircon.7500.name:0 "Плюшеві [Root.GetSpeciesNamePlural]"
 fircon.7500.desc:0 "З планети §Y[pre_ftl_planet.GetName]§! сьогодні надійшли несподівані новини, що супроводжуються знайомим - нашим - обличчям.\n\nУпродовж останнього часу наша зовнішність стала напрочуд популярною у представників [pre_ftl_country.GetSpeciesAdj&fem,gen] раси. Вони стверджують, що наші [Species.GetEarNamePlural] нагадують їм про їхніх дитинчат, а самі ми, користуючись їхньою термінологією, - "милі". Плюшеві іграшки, головна особливість яких - яскраво виражені [Species.GetEarNamePlural], розлітаються як гарячі пиріжки."
 fircon.7500.a:0 "Ну зрозуміло, ми милі!"
 fircon.7500.b:0 "Ніякі ми вам не §Rмилі§!".
 fircon.7500.c:0 "Але... але ж... Ніхто ще жодного разу..." # Kyaaa!
 fircon.7500.d:0 "Марна трата часу."
 fircon.7500.e:0 "А можна нам теж іграшку?.."
 fircon.7500.f:0 "Ми будемо брати відрахування за використання нашого образу."

 fircon.7505.name:0 "Все єдино"
 fircon.7505.desc:0 "У суспільстві на планеті §Y[pre_ftl_planet.GetName]§! відбуваються цікаві зміни.\n\nНе маючи перед собою ніяких інших видів, окрім самих себе, місцеві мешканці вирішили, що все життя у всесвіті подібне до них, тобто пов'язане між собою. Єдине. За відсутності порівняльної бази [pre_ftl_country.GetSpeciesNamePlural] більш ніж охоче відкрили нашим одиницям Розуму доступ до своїх установ. Користуючись цими помилками, ми можемо серйозно прискорити їхній прогрес. Однак якщо їм стане відомо про існування в галактиці інших, роз'єднаних видів, довіра до нас може впасти."
 fircon.7505.a.hive:0 "Так, ми єдині."
 fircon.7505.a.machine:0 "Відповідь позитивна. Ви - єдині індивідуальні особини."
 fircon.advance_tech:0 "[pre_ftl_country.GetName] переходить у наступну технологічну епоху."
 fircon.b.tt:0 "[pre_ftl_country.GetName] переходитиме в наступні технологічні епохи на §G25%§! швидше."
 fircon.7505.b:0 "Сказати їм, що ми самі ще в сумнівах."
 fircon.7505.c:0 "Розвіяти хибне уявлення."

 MESSAGE_PRE_FTL_DISTRUSTFUL_TITLE:0 "Недовіра дипломатам"
 MESSAGE_PRE_FTL_DISTRUSTFUL:0 "Через наші недавні дії $COUNTRY|Y$ тепер не довіряє нам. Дипломатія тимчасово неможлива."

 fircon.7510.name:0 "Навчити вулик ремеслу"
 fircon.7510.desc.base:0 "Побачивши, що ініціативи в галузі освіти обраного нами вулика увінчалися успіхом, ми дали їм кілька уроків хімії. Майже миттєво вони знайшли, як застосувати засвоєний матеріал найруйнівнішим чином, і напали на сусідній вулик, щойно ми встигли піднятися в небо. Тепер мільйони одиниць Розуму гинуть просто так."
 fircon.7510.desc.gestalt:0 "Наші [Root.GetScientistPlural] успішно виконали завдання на планеті §Y[pre_ftl_planet.GetName]§! $fircon.7510.desc.base$"
 fircon.7510.desc.regular:0 "Наші вчені залишили планету §Y[pre_ftl_planet.GetName]§! у приголомшеному стані. $fircon.7510.desc.base$"
 fircon.7510.a:0 "Припиніть!"
 fircon.7510.a.tt:1 "§R§Y2§! £pops£ поселення гинуть на планеті [pre_ftl_planet.GetName].§!"
 fircon.7510.b.regular:0 "Така природа прогресу."
 fircon.7510.b.gestalt:0 "Усе згідно з прогнозами."
