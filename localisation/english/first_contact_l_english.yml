# Заходи зі спостереження за вуликом

 fircon.2505.name:0 "Нейронний фагоцитоз"
 fircon.2505.desc:0 "Хоча все населення світу [pre_ftl_planet.GetName] відноситься до органічних гештальт-свідомостей, [pre_ftl_planet.GetPlanetHabitat] служить домом кільком "вуликам". Ці вулики являють собою окремі скупчення одиниць Розуму, що борються між собою за ресурси. Часом між двома групами спалахує конфлікт, здатний перерости в тотальну війну. Прямо зараз ми спостерігаємо штурм столиці вулика, і видовище це не з приємних. Ефективність одиниць Розуму, не обтяжених емпатією, може привести в захват будь-якого генерала.\n\nЗахисники стрімко зазнають поразки, але, за нашими підрахунками, вони можуть протриматися ще кілька днів.\n\nАле за мить бій припиняється, і захисники об'єднуються з ворогом і починають дружно виносити зі своєї столиці всі цінності. Схоже, вони були миттєво і беззастережно асимільовані в мережу атакуючого вулика."
 fircon.2505.a:0 "Шлях єдності жорстокий."
 fircon.2505.b:0 "Їхні протоколи асиміляції безжальні."
 fircon.2505.c:0 "Вони що, поглинули свідомість?"

 fircon.2515.name:0 "Захоплення екосистеми"
 fircon.2515.desc:0 "[pre_ftl_country.GetName] на світі [pre_ftl_planet.GetName] останнім часом заселяє нові регіони. Місцеві флора і фауна, що раніше радикально відрізнялися від мешканців освоєних земель, повністю поглинаються колективом, який обрав радикальний, але методичний підхід до регулювання місцевої екосистеми. Певні види тварин безжально винищуються, і їм на зміну приходять нові, а інвазивні рослини витісняють місцеві дерева. Екологічна майстерність місцевих жителів дивовижна, але вони не можуть уникнути певних проблем в областях з незвичайним кліматом, де привнесені форми життя довго не виживають. Ми вважаємо, вони незабаром знайдуть рішення, і з часом весь світ стане однаковим, з оптимальними умовами для колективу."
 fircon.2515.a:0 "Це унікальна стратегія розширення."
 fircon.2515.b:0 "Ефективність розширення: невблаганна."
 fircon.2515.c:0 "Це викликає тривогу."

 fircon.2525.name:0 "Вогні промисловості"
 fircon.2525.desc:0 "[pre_ftl_country.GetName] на світі [pre_ftl_planet.GetName] починає використовувати нові технології, що посприяли стрімкому зростанню промисловості. [pre_ftl_planet.GetPlanetHabitat] вкривається заводами, ливарними, складальними цехами та установками з видобутку пального, які демонструють, що місцевий вулик освоїв часткову автоматизацію. Клуби чорного диму закривають небо, і багато одиниць Розуму починають демонструвати ознаки дегенерації від контакту з токсичними хімікатами. Незабаром вулику доведеться зайнятися цим питанням, але одиниці Розуму продовжують роботу як ні в чому не бувало."
 fircon.2525.a:0 "Цей світ схилиться перед волею вулика."
 fircon.2525.b:0 "Плавильний потенціал: експоненціальний."
 fircon.2525.c:0 "Вони ще можуть усе змінити!"
 fircon.2525.d:0 "Крок у правильний бік!"
 fircon.2525.e:0 "І жодного громадського руху на горизонті."

 fires_of_industry:0 "Промислове забруднення"
 fires_of_industry_desc:0 "Ця планета вкрай забруднена під час місцевої промислової революції."

 fircon.2535.name:0 "Реквієм по трутню"
 fircon.2535.desc:0 "Події на світі [pre_ftl_planet.GetName] набули несподіваного повороту, що виразився в прояві скорботи. Ми спостерігаємо безпрецедентне припинення роботи всього вулика - наслідки смерті всього однієї одиниці Розуму. Ми не розуміємо, чим ця одиниця відрізнялася від інших, але вулик, схоже, проводить якусь церемонію, під час якої одиницю Розуму майже ритуально розсікають на частини, які потім відправляють у різні резервуари для новонароджених одиниць Розуму. За мить весь вулик знову приходить у рух. Ця вкрай незрозуміла подія виглядає так, наче мала суспільне або духовне значення. "
 fircon.2535.a:0 "Своєрідно."
 fircon.2535.b:0 "Зниження денного виробництва"
 fircon.2535.c:0 "Що це означає?"

 fircon.2545.name:0 "Колектив, що зароджується"
 fircon.2545.desc:0 "Протоулей світу [pre_ftl_planet.GetName], за яким ми спостерігаємо, зробив значний еволюційний крок. На більшій частині світу невеликі групи індивідів і раніше утворювали невеликі вулики, але одиниці Розуму, хоч і не були повністю автономними, не були достатньо згуртованими та скоординованими."\n\nАле на півночі все змінилося. Там з'явився індивід, який став ядром сингулярності, що підпорядковує найближчі одиниці Розуму. Цей "Прайм" зараз подорожує світом і відправляє підпорядковані одиниці в поселення небачених масштабів, з огляду на низький технологічний рівень світу. Там одиниці Розуму будують будинки, комори і щосили нарощують виробництво їжі, щоб нагодувати всіх прибулих. Автономія залишилася в минулому, на її місце прийшов колектив."
 fircon.2545.a:0 "Ми теж так виникли?"
 fircon.2545.b:0 "Оцінка органічних розумів: крихкі."
 fircon.2545.c:0 "Можливо, це якась псионічна інфекція?"
 fircon.2545.d:0 "Заберіть Прайма для вивчення."

 fircon.2546.name:0 "Вивчення Прайма"
 fircon.2546.desc:0 "Ми успішно викрали "Прайма" зі світу [pre_ftl_planet.GetName] і занурили в сплячку. Незважаючи на наші обережності, інші одиниці Розуму явно це помітили, і щоразу, коли орбіта нашої станції проходить над їхнім поселенням, вони починають поводитися агресивно, немов відчуваючи присутність Прайму.\n\nВивчення мозку Прайму подарувало нам цікаві відомості про багатовимірний зв'язок, але механізм контролю над іншими одиницями і підпорядкування свідомості, що зароджується, продовжує вислизати від нас."
 fircon.2546.a:0 "Розкрийте його."
 fircon.2546.b:0 "Ми дізналися достатньо. Поверніть його."

 fircon.2547.name:0 "Псіонічна чума"
 fircon.2547.desc:0 "Ми успішно викрали і занурили в сплячку Прайма зі світу [pre_ftl_planet.GetName]. На жаль, у процесі вивчення його мозкових хвиль суб'єкт прокинувся. Ми отримуємо суперечливі доповіді, в яких стверджується, що суб'єкт почав ламати волю екіпажу станції, підпорядковуючи їх собі одного за іншим. На щастя, єдине надсвітове судно було знищене в метушні, але системи станції показують, що Прайм стрімко асимілює знання нових одиниць Розуму і повною мірою може використовувати наші технології й устаткування. протоколи стримування вимагають провести дистанційне знищення форпосту і всіх на його борту!"
 fircon.2547.a:0 "Провести дистанційний підрив!"
 fircon.2547.a.tt:0 "Спостережний форпост на орбіті світу [pre_ftl_planet.GetName] знищено."

 fircon.2555.name:0 "Право на вихід"
 fircon.2555.desc:0 "Ми продовжуємо спостерігати за світом [pre_ftl_planet.GetName] і нещодавно виявили, як нам спочатку здалося, зламані одиниці Розуму. Ці індивіди живуть на околицях поселень вулика і мають часткову, а то й повну самостійність. Схоже, вони повністю відокремлені від колективу, і деякі часом навіть прохолоджуються і нічого не роблять. Але вони все одно залежать від ресурсів вулика і по суті ведуть торгівлю з колективом. Неясно, чому вулик просто не знищить їх."
 fircon.2555.a:0 "Відхилення повинні усуватися."
 fircon.2555.b:0 "Індивідуальність неефективна."
 fircon.2555.c:1 "Нечасто зустрінеш симбіоз із вуликом."

  # Міжпланетний політ
 fircon.2605.name:0 "Міжпланетний політ"
 fircon.2605.desc.base:0 "Погодні умови: §Gбездоганні§!\nЯдерна ракета: §Gповністю заправлена§!\nПрограма польоту: §Gоптимізована§!\n\nСьогодні ці повідомлення розлетілися по всій планеті [pre_ftl_planet.GetName]: [pre_ftl_country.GetName] запускає першу міжпланетну експедицію."
 fircon.2605.desc.regular:0"$fircon.2605.desc.base$ Космонавти, які впродовж кількох років готувалися до польоту, сіли в ракету рано вранці за місцевим часом. Тепер вони ширяють в одному з нами космічному просторі. Повторимо їхній шлях."
 fircon.2605.desc.hive:0 "$fircon.2605.desc.base$ Спеціально виведені одиниці-космонавти є більш незалежними, ніж інші. Вони готові досліджувати рідну систему."
 fircon.2605.a.mean:0 "Щоб вам згоріти в польоті."
 fircon.2605.a.nice:0 "Зовсім як ми колись давно!"

 fircon.2615.name:0 "Посадка"
 fircon.2615.desc:0 "Перший [from.owner.GetSpeciesAdj&masc] міжпланетний політ пройшов не без труднощів, але все-таки його можна вважати успішним. Учасники експедиції підкріпили справою своє прагнення досліджувати космос."\n\nТепер раса [from.owner.GetName], натхненна успіхом, з нетерпінням чекає нових успіхів на шляху до зірок. Можливо, вже скоро ми зможемо розмовляти з ними як з рівними."
 fircon.2615.tt:0 "§Y[from.owner.GetName]§! §G+20%§! науково-технічного прогресу."

 fircon.2620.name:0 "[from.owner.capital_scope.GetName], у нас проблема."
 fircon.2620.desc:0 "На першому міжпланетному кораблі раси [from.owner.GetSpeciesName] відмовила бортова апаратура. Тепер йому загрожує загибель: екіпаж не може коригувати траєкторію, і скоро його вже не можна буде врятувати. [from.owner.capital_scope.GetName] намагається врятувати космонавтів, але обставини складаються не на їхню користь. Утім, ми можемо втрутитися."
 fircon.2620.a:0 "Врятувати їх з корабля!"
 fircon.2620.b:0 "Попросити впроваджених агентів підказати рішення."
 fircon.2520.b.tt:0 "Підвищує ймовірність позитивного результату."
 fircon.2620.c:0 "Може, залишити підказку поруч із центром управління польотами?"
 fircon.2620.d:0 "Відремонтувати корабель і стерти екіпажу пам'ять."
 fircon.2620.e:0 "Нехай розбираються самі."

 fircon.2625.name:0 "Екіпаж врятовано"
 fircon.2625.desc.base:0 "Ми перевели команду приреченого дослідницького корабля на спостережний форпост у повній цілості й схоронності. Вони, як і очікувалося, вкрай налякані і нічого не розуміють - особливо після того, як ми обірвали їм увесь зв'язок із рідним світом і засунули їх у трюм."
 fircon.2625.desc.hive:0"$fircon.2625.desc.base$\n\nДосконально вивчивши методи спілкування місцевого вулика, ми організували хибний надрозум, залишивши одиниці Розуму наодинці з власними думками. Можливо, доведеться назавжди залишити їх із нами. Вони зможуть спостерігати за рідним домом здалеку, але повернутися - вже ніколи."
 fircon.2625.desc.regular:0 "$fircon.2625.desc.base$\n\nМожливо, доведеться назавжди залишити їх із нами. Вони зможуть спостерігати за рідним домом здалеку, але повернутися - вже ніколи."
 fircon.2625.a:0 "Ласкаво просимо на борт."
 fircon.2625.a.tt:0 "Через загадкове зникнення екіпажу §Y[fromfrom.owner.GetName]§! втратить §R50%§! науково-технічного прогресу."
 fircon.2625.b:0 "Плювати на ризики. Відпустити їх додому!"

 fircon.2630.name:0 "Повний провал місії"
 fircon.2630.desc:0 "[fromfromfrom.owner.GetSpeciesName] безповоротно втрачає міжпланетний корабель. Тих, хто вижив, не залишилося.\n\nПісля такої невдачі ці [GetPreFTLLowerPlural] істоти вже не виявляють великого інтересу до вивчення зірок."
 fircon.2630.a:0 "Як і очікувалося."
 fircon.2630.b:0 "Як, ви вже здаєтеся?!"
 fircon.2630.tt:0 "§Y[fromfromfrom.owner.GetName]§! §R-20%§! науково-технічного прогресу."

 fircon.2635.name:0 "Винахідливий ремонтник"
 fircon.2635.desc:0 "За допомогою шматка тканини, паковання для продуктів і мідного дроту екіпаж приреченого корабля відновив керування над двигуном і тепер збирається продовжувати місію. Його підтримує вся планета, яка захоплюється своїми героями."

 inadvertent_jailer:0 "Ненавмисне ув'язнення"
 inadvertent_jailer_desc:0 "Хоч цього і не було в нашій програмі, але тепер ми змушені тримати у себе істот, яких збиралися вивчати здалеку."
