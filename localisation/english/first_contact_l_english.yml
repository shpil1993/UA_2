 fircon.1220.name:0 "Харчове отруєння"
 fircon.1220.desc:0 "Спроби підібрати загадковому відвідувачу харчування, яке йому підходить, закінчилися невдачею: істота зазнала блювотного рефлексу, вирвала їжу і тепер не реагує на наші дії." Спроби встановити контакт тимчасово призупинено: спочатку треба зрозуміти, як влаштований її обмін речовин."
 fircon.1221.name:0 "Дипломатична невдача"
 fircon.1221.desc:0 "Істота люто відреагувала на спроби встановити контакт: вона атакувала одного з наших учених і тепер відмовляється взаємодіяти. Судячи з усього, ми ненароком її образили... Ніхто не постраждав, проте ця подія підірвала з таким трудом встановлену тендітну довіру."

 ## Перший контакт - прогрес
 fircon.1210.name:0 "Зв'язок встановлено"
 fircon.1210.desc:0 "Наші [owner.GetScientistPlural] встановили, що хаотичні, на перший погляд, рухи щупальцями насправді - складна мова жестів."\n\nДо нашого розчарування, ми не дізналися нічого корисного: наш гість украй соромиться відсутності одягу і тому наполегливо просить щось, чим можна прикрити оголені кінцівки."\n\nНаші дослідники запропонували після розв'язання цього питання спорудити апарат, оснащений безліччю щупальців. На їхню думку, він допоможе в подальшому спілкуванні."
 fircon.1211.name:0 "З-Множеством-Щупалець"
 fircon.1211.desc:0 "Загадковий відвідувач вельми балакучий, але культурні відмінності ускладнюють розуміння жестів. Ми встановили, що ця істота - самка; вона стверджує, що її звуть §НС-Нізброєнням-Щупалець§! і що вона належить до духовного ордену §YПерехідних Завісу§! Але все ще незрозуміло, що таке §Yскачок§! і як він пов'язаний з її несподіваною появою в нашій столиці.\n\nЗв'язок триває."
 fircon.1212.name:0 "Зниклий подорожній"
 fircon.1212.desc:0 "Наші дослідники нарешті зіставили розрізнені елементи розповідей з Нагромадженням-Щупалець. Наша гостя очолює духовний орден, що вивчає §Yскачок§! - псионічну техніку миттєвого переміщення на будь-які відстані. За всю історію існування її виду нікому поки що так і не вдалося здійснити успішний стрибок... До цього дня.\n\n-С-Множеством-Щупалець сумнівається, що зможе повторити його, особливо зараз, поки вона ще не відновилася після попередньої спроби.\n\nПоки що вона хоче залишитися з нами і відплатити за гостинність посильною допомогою в дослідженнях."
 fircon.1212.a:0 "Ласкаво просимо! Ми приймемо її як рівну."
 fircon.1212.ab:0 "Нехай залишається. Але без надії на свободу."
 fircon.1212.a.tooltip:0 "§НС-Намножиною-Щупалець§! поповнює лави наших учених."
 fircon.1212.b:0 "Нехай залишається. На столі для вівісекцій."
 fircon.1212.c:0 "Цьому чудовиську не місце в нашому світі!"
 #unlock спецпроект
 fircon.1230.name:0 "Стрибок"
 fircon.1230.desc:0 "Наші [owner.GetScientistPlural] виявили інтерес до §Yскачка§! - техніці телепортації, що перенесла §НС-Множеством-Щупалець§! на нашу планету."\n\nГостя з іншого світу не проти поділитися з нами своїми секретами, хоч вона і сумнівається, що ми зможемо повторити її успіх. Наші дослідники вже визначили відповідну столичну споруду, яку можна перетворити на храмово-дослідницький комплекс."
 fircon.1230.a:0 "Яка нерозважлива затія."
 fircon.1230.b:0 "Спроба не тортури."
 #домашнє нужденне створіння
 fircon.1231.name:0 "Туга за батьківщиною"
 fircon.1231.desc:0 "З-Персон-Щупалець сумує за домівкою і хоче повернутися до своїх родичів, але всі спроби знайти її рідну систему закінчилися нічим: властиві їй особливості небесної механіки не зустрічаються в жодному відомому нам куточку галактики."\n\nВ ночі наша гостя з тугою дивиться в зоряне небо."
 fircon.1231.a:0 "Треба намагатися сильніше! Ми обов'язково знайдемо її дім!"
 fircon.1231.b:0 "Тепер вона житиме тут."
 #тварина повертається додому
 fircon.1232.name:0 "Прощавайте"
 fircon.1232.desc:0 "З-Множеством-Щупалець безслідно зникла - так само несподівано, як і з'явилася. Усе, що від неї залишилося, - це прощальне послання, квапливо виведене на підлозі дослідницького комплексу:\n\n§H "Мені страшно, але все-таки я ще раз спробую зробити стрибок. Моє серце розривається від туги за рідним домом. Дякую вам за все. Сподіваюся, Завіса прийме мене"§!".
 first_contact.1232.tooltip:0 "§Y$NAME_Guest$§! залишає нас."
 #вдячний подарунок
 fircon.1233.name:0 "Запізніла подяка"
 fircon.1233.desc:0 "Наш корабель перехопив вантаж, що несподівано матеріалізувався в рідній системі. Складний замок легко піддався, щойно його торкнувся один із представників нашого виду. Усередині ми виявили неймовірний набір артефактів... і записку зі словами подяки від якогось мандрівника з безліччю щупалець, який нібито відвідав нашу рідну планету багато десятиліть тому."
 
 ## Спецпроєкт - навчання Jaunt
 THE_JAUNT_PROJECT:0 "Освоєння стрибка"
 THE_JAUNT_PROJECT_DESC:0 "Неочікувана поява С-Перстнем-Щупалець у нашій столиці довела можливість псіонічної телепортації, що колись існувала лише в рамках гіпотези. Якщо втіленням її на практиці займуться наші найкращі [owner.GetScientistPlural], можливо, нам відкриються секрети миттєвого міжзоряного переміщення."
 #спеціальні проєктні заходи
 fircon.1240.name:0 "Освоєння стрибка"
 fircon.1240.desc:0 "Наші [owner.GetScientistPlural] провели довгі роки в спробах освоїти псионічну телепортацію, і нарешті одному з них це вдалося!"\n\nДослідник перемістився на один метр, але при цьому позбувся нижніх кінцівок, оскільки частково застряг у підлозі. Публіка привітала експеримент оплесками і криками жаху."
 fircon.1240.a:0 "Багатообіцяюче. Продовжувати роботу!"
 fircon.1241.name:0 "Освоєння стрибка"
 fircon.1241.desc:0 "Наші [owner.GetScientistPlural] доповідають, що ще один стрибок увінчався успіхом! Згідно з показаннями датчиків, один із дослідників телепортувався до найближчої зоряної системи, за частку секунди подолавши неймовірну відстань... Після чого матеріалізувався всередині зірки, де миттєво згорів.\n\nВсі пропозиції пристосувати цю техніку для потреб флоту поки що наштовхуються на здоровий скептицизм. За бажання ми зможемо побудувати псионічний варп-двигун, але ця розробка вкрай небезпечна і загрожує дестабілізацією всієї галактики."
 fircon.1242.name:0 "$fircon.1241.name$"
 fircon.1242.desc.base:0 "Ось що ми зрозуміли, відточивши стрибок до досконалості: він абсолютно марний. Десятиліття копіткого вивчення цієї техніки можуть піти прахом, якщо перший же стрибок закінчиться всередині астероїда, зірки або чорної діри. Імовірність помилки занадто висока. Що більше ми практикуємося, то очевиднішим стає, що поява в нашій системі С-Перебіркою-Щупалець - не більше ніж щаслива випадковість."
 fircon.1242.desc:0 "$fircon.1242.desc.base$\n\nМожливо, коли-небудь наші мрії про псионічний варп-двигун втіляться. Але не сьогодні."
 fircon.1243.name:0 "$fircon.1241.name$"
 fircon.1243.nodrive.desc:0 "$fircon.1242.desc.base$\n\nЗастосувавши принцип стрибка в галузі кораблебудування, наші дослідники спорудили стрибковий псі-двигун§! Їхніми стараннями телепортація стала значно надійнішою і безпечнішою."
