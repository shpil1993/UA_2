 # Хаб - перша зустріч
 origin.4015.name:0 "Колектори"
 origin.4015.desc:0 "[owner.GetName], здрастуйте!\n\nМи звертаємося до вас від імені §H$NAME_MSI_country$§! з приводу непогашеної заборгованості. Ми розуміємо, що ви, як держава, яка нещодавно вийшла в космос, можете бути нездатні виплатити борг повною мірою. Наше агентство хотіло б допомогти вам підібрати відповідний план відшкодування боргу, який не перешкоджав би економічному зростанню.\n\nКрім того, ми раді запропонувати вам безкоштовну консультацію! Наші представники щиро сподіваються на мирне врегулювання цього спору."
