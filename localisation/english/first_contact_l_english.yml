 protect_our_image:0 "Захистити наш вигляд"
 protect_our_image_desc:0 "Нехай це було мистецтво. Головне - воно нам не сподобалося."
 show_some_restraint:0 "Проявити стриманість"
 show_some_restraint_desc:0 "У майбутньому ми будемо обережніше підходити до спостережень."
 food_crisis:0 "Харчова криза!"
 food_crisis_desc:0 "Неврожай призвів до довгострокових сільськогосподарських проблем."
 rock_crisis:0 "Мінеральна криза!"
