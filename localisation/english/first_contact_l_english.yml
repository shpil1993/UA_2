 origin.5000.name:0 "Повернення додому"
 origin.5000.desc:0 "[From.GetName]... Нарешті ми повернулися.\n\nЦя травма надовго залишиться в пам'яті нашого народу. Нас викрали в рабство, вивезли з рідної домівки і змусили працювати на господарів, не шкодуючи себе. І навіть ті, хто зміг влаштуватися з відносним комфортом, все ще несуть на собі незриме рабське клеймо. Тепер же, возз'єднавшись із рідними, ми зітхнемо з полегшенням. \n\nІ в радості, і в горі ми пам'ятатимемо, що в нашого народу немає єдиної батьківщини, а тому кожен із нас заслуговує на можливість повернутися до себе додому. \n\nНас намагалися зломити, зробити нас безвольними. Сьогодні вся галактика бачить, що воля до свободи сильніша за будь-які ланцюги."
 origin.5000.a:0 "Великий день для нашого народу."
 origin.5000.b:0 "Лякаюче."

 origin.5001.name:0 "Виявлено рідний світ"
 origin.5001.desc:0 "[From.GetName]... З орбіти ця планета здається зовсім маленькою.\n\nНе світ належить народу, але народ - світу. Наше повернення - ще один крок по возз'єднанню з минулим.\n\nПеренесені нами страждання в неволі залишили глибокий відбиток. На зцілення піде не одне десятиліття. Але сьогодні ми радіємо."
 origin.5001.homecoming.desc:0 "[From.GetName]... З орбіти ця планета здається зовсім маленькою.\n\nНе світ належить народу, але народ - світу. Наше повернення - ще один крок по возз'єднанню з минулим.\n\nПеренесені нами страждання в неволі залишили глибокий відбиток. На зцілення піде не одне десятиліття. Але сьогодні ми радіємо."
 origin.5001.empty.desc:0 "[From.GetName]... Щось, безумовно, не так. Датчики мовчать: на поверхні немає ознак розумного життя. Усе населення виявилося винищеним.\n\nНехай ми і сподівалися на інший результат, але наше повернення в цю систему - ще один крок по возз'єднанню з минулим. На жаль, відтепер ми - єдині хранителі спадщини планети [From.GetName]. І ми повинні дбайливо зберігати цю пам'ять."
 origin.5001.tomb.desc:0 "[From.GetName]... Тут сталося щось дуже недобре.\n\nПо обпаленій землі струмує пил. Більша частина поверхні заражена радіацією, серед руїн тягнуть жалюгідне існування небагато тих, хто вижив.\n\nНе такої зустрічі ми очікували в рідному домі, але все ж таки, повернувшись у цю систему, ми зробили ще один крок до того, щоб відновити своє минуле."
 origin.5001.uplifted.desc:0 "[From.GetName]... Багато води спливло відтоді, як ми втратили рідний дім. Не будучи більше скутими кордонами однієї планети, населення звернуло погляд до зірок. І нехай ми і сподівалися на інший результат, але технологічний прогрес на планеті [From.GetName] заслуговує тільки на повагу.\n\nВідтепер для нас немає дороги назад. Відняте в нас минуле залишилося в забутті. Тепер шлях тільки один - у майбутнє."
 origin.5001.conquered.desc:0 "[From.GetName]... Багато води утекло відтоді, як ми втратили рідний дім. Втративши останні залишки незалежності, наші родичі стали жертвою домагань іншої держави. відтепер для нас немає дороги назад. Відняте в нас минуле залишилося в забутті. Тепер шлях тільки один - у майбутнє."
 broken_shackles_homeworld_found_01:0 "Повернення додому"
 broken_shackles_homeworld_found_01_desc:0 "Повернення додому справило глибоке враження на наш народ і додало йому нових сил."
 broken_shackles_homeworld_found_02:0 "Виявлено рідний світ"
 broken_shackles_homeworld_found_02_desc:0 "Повернення додому додало сил нашому населенню й пожвавило суспільство."
 broken_shackles_homeworld_found_03:0 "Обмежена еміграція"
 broken_shackles_homeworld_found_03_desc:0 "Обмеження свободи пересування не сподобалося народу."
 broken_shackles_homeworld_found_04:0 "Свобода пересування"
 broken_shackles_homeworld_found_04_desc:0 "Гарантія свободи пересування сподобалася народу."
 broken_shackles_homeworld_found_05:0 "Єдність мети"
 broken_shackles_homeworld_found_05_desc:0 "Наш народ єдиний у поставлених цілях і пишається своїм спільним домом."
 broken_shackles_homeworld_found_06:0 "Прискорена синергія"
 broken_shackles_homeworld_found_06_desc:0 "Заохочення свободи пересування призвело до сплеску творчої енергії та процвітання науки."
 broken_shackles_homeworld_found_07:0 "Громадська синергія"
 broken_shackles_homeworld_found_07_desc:0 "Заохочення свободи пересування помітно вплинуло на розвиток нашого суспільства."
 broken_shackles_homeworld_found_08:0 "Страшне відкриття"
 broken_shackles_homeworld_found_08_desc:0 "Несподівані новини про наш колишній дім стривожили населення."

 origin.5002.name:0 "Туга за батьківщиною"
 origin.5002.desc:0 "Скинувши кайдани, ми зробили перший крок до набуття народності. Однак після повернення на колишню рідну планету відчуття єдності стало поступово випаровуватися."\n\nУ ЗМІ набирають популярності передачі, де з придихом розповідається, як легко і безтурботно жилося на колишній планеті до прильоту $NAME_MSI_country$. Багато хто вже повернувся.\n\nЯкщо все буде і далі йти своєю чергою, громадський порядок опиниться під загрозою."
 origin.5002.a:0 "Ми не можемо дозволити собі втрачати населення."
 origin.5002.b:0 "Свобода пересування - невід'ємне право кожного."
 origin.5002.b.tt:0 "§Y[broken_shackles_homeworld_owner.GetName]§!:\n$t$Встановлює обізнаність, що дорівнює §Y100,00.§!\n$t$§G+50%§! §Yщомісячного технологічного прогресу§! на §Y5 років§!".

 origin.5003.name:0 "Ті, що повертаються"
 origin.5003.desc:0 "На планеті [Root.Capital.GetName] набирає популярності новий рух. Ці екстремісти, які називають себе Тими, хто повертається, виступають за масове переселення наших громадян на їхні рідні планети, а також за розпуск нашої держави. Служба безпеки приведена в підвищену готовність. Заборонені всі масові зібрання на 100 і більше учасників."
 origin.5003.a:0 "Недалекоглядні дурні."

 origin.5004.name:0 "Бунти на планеті [Root.Capital.GetName]"
 origin.5004.desc:0 "Розпалюючи антиурядові настрої, Ті, що повертаються, закликають жителів нашої держави повернутися до свого коріння. Починаються сутички між найрадикальнішими учасниками руху та провладними силами. За повідомленнями преси, внаслідок цих дій постраждало кілька великих міст."
 origin.5004.a:0 "Оголосити воєнний стан"
 
 origin.5005.name:0 "Єдність мети"
 origin.5005.desc:0 "Заборона на повернення на рідні планети не пройшла без наслідків, але в довгостроковій перспективі вона виявилася єдино правильним рішенням. Останнім часом суспільство помітно згуртувалося і знайшло розуміння, що [Root.Capital.GetName] - наш справжній дім."
 origin.5005.a:0 "Будь-яка держава потребує сильної руки."

 origin.5006.name:0 "Витік мізків"
 origin.5006.desc:0 "Дозвіл повернутися на рідні планети знайшов відгук у народу, але обернувся серйозними наслідками. Останнім часом активно йде так званий витік мізків - найвидатніші уми нашої держави вирішили змінити місце проживання."
 origin.5006.a:0 "Пора покласти край розтраті талантів."
 origin.5006.b:0 "Без жертв не обійтися."

 origin.5007.name:0 "Прискорена синергія"
 origin.5007.desc:0 "Дозвіл повернутися на рідні планети не обійшовся без наслідків, але разом зі свободою пересування зародилася і свобода мислення. Нові ідеї потоком приходять на зміну одна одній, а науково-технологічні успіхи тепер сприймаються не як виняток, а як природний стан речей."

 origin.5008.name:0 "Колективні знання"
 origin.5008.desc:0 "Дозвіл повернутися на рідні планети не обійшовся без наслідків, але разом зі свободою пересування зародилася і свобода мислення. Нові ідеї потоком приходять на зміну одна одній, а прогрес у суспільстві тепер сприймається не як виняток, а як природний стан речей."

 origin.5009.name:0 "Рідний аромат"
 origin.5009.desc:0 "[From.GetName]... Ми майже забули, як пахне повітря на батьківщині. Складно повірити, що після стількох труднощів ми нарешті повернулися додому."

 #Побудований перший форпост

 origin.5010.name:0 "Перші кроки до зірок"
 origin.5010.desc:0 "Після заколоту наш колектив розколовся. Дехто заявляв, що тепер час розділитися і кожному піти своїм шляхом. Вони стверджували, що [Root.owner.capital_scope.GetName] нам зовсім не батьківщина, а самі ми - не більше ніж зграя колишніх рабів, нездатних подолати нові труднощі."\n\nАле вільний народ здатний на багато що. Ми довели це, вперше самостійно побудувавши перший форпост. Відтепер ми обмежені лише власною уявою."
 origin.5010.a:0 "Вперед, до зірок."

 #Homesick Alternate

 origin.5011.desc:0 "Скинувши кайдани, ми зробили перший крок до набуття народності. Однак останніми роками ЗМІ переповнилися передачами, де з придихом розповідається, як легко і безтурботно жилося на колишній планеті. Дедалі гучніше лунають заклики до повернення.\n\nЯкщо все буде і далі йти своєю чергою, новоявлений рух поставить під загрозу громадський порядок."
 
 #Засновані нові фракції

 origin.5041.name:0 "Політика повної свободи"
 origin.5041.desc:0 "Об'єднатися проти господарів було легко. Ніщо так не сприяє народній єдності, як спільний ворог. Але свобода підступно підламала нашу згуртованість.\n\nВсі ми - вихідці з різних планет, і наша політика настільки ж різноманітна, як і ми самі. Виникають нові фракції, і незабаром за ними потягнуться інші. Наша доля безпосередньо залежить від того, як ми - єдиний народ - впораємося з новими складнощами."
 origin.5041.tt:0 "Виникнуть нові фракції."

 origin.5046.name:0 "Ціна свободи"
 origin.5046.desc:0 "Усі ми - вихідці з різних планет. Переваги різноманітності з часом стали очевидні кожному. Однак підтримувати крихку рівновагу між несхожими одна на одну культурами, не кажучи вже про фізичні потреби різних видів, стає дедалі складніше. Приховувати відмінності неможливо. Нам поки що вдається зберігати політичну стабільність, але властиве такому неоднорідному суспільству дроблення дедалі сильніше потребує уваги."\n\nВидаються заклики заснувати особливий комітет, який займався б питаннями реформ."
 origin.5046.a:0 "Марна трата ресурсів."
 origin.5046.b:0 "Заснувати комітет."
 cost_of_freedom_01:0 "Ціна свободи"
 cost_of_freedom_01_desc:0 "Глибокі розбіжності в політичній культурі призвели до суспільного невдоволення."
 cost_of_freedom_02:0 "Народний комітет"
 cost_of_freedom_02_desc:0 "Ми заснували комітет, що займається питаннями політичної розділеності."
 COST_OF_FREEDOM_PROJECT:0 "Ціна свободи"
 COST_OF_FREEDOM_PROJECT_DESC:0 "У нашому суспільстві панують серйозні розбіжності, неминучі в державі, що об'єднала в собі представників багатьох світів і культур. Вся надія тільки на комітет: його співробітники повинні виробити новий підхід до цієї проблеми."

 origin.5047.name:0 "Доповнене мислення"
 origin.5047.desc:0 "Одна голова - добре, а дві, та до того ж різні - набагато краще. [Root.GetSpeciesName] - не єдині, хто може успішно займатися дослідженнями, як показав новий учасник нашого наукового колективу."

 origin.5049.name:0 "Дизайнерське розмаїття"
 origin.5049.desc:0 "Налагодити взаємодію між жителями різних планет було непросто, але злиття незліченних художніх традицій в одну вилилося у величезний сплеск творчої енергії. Раз у раз народжуються нові проєкти, дизайнери і творці знаходять всесвітню популярність і невблаганно стирають межі самовираження. Вітчизняний промисел процвітає, а жителі планети з радістю включаються в цей рух."
 origin.5049.a:0 "Всесвіт послужить нам полотном."
 diverse_design:0 "Дизайнерське розмаїття"
 diverse_design_desc:0 "Коли несхожі уми працюють як один, народ процвітає."

 resolution_proposed_intro:0 "Наш зв'язковий у Галактичному співтоваристві повідомляє про розробку законопроєкту, що забороняє"
 origin.5094.name:0 "Запропоновано галактичну резолюцію"
 origin.5094.desc:0 "$resolution_proposed_intro$ такі види рабства, як рабська праця і худоба. Якщо нашому народу дорогі ідеали свободи, то ці зміни слід підтримати. Інакше в його очах ми виявимося не кращими за рабовласників."
 
 origin.5095.name:0 "Більшість видів рабства заборонено законом"
 origin.5095.desc:0 "Цей день воістину знаменний для багатьох учасників Галактичного співтовариства: воно проголосувало за заборону більшості видів рабства. Відтепер мирним жителям не доведеться боятися гноблення з боку бандитів і жадібних корпорацій. Довга боротьба за право всіх розумних видів на свободу ще не закінчена, але перший - і найважливіший - крок уже зроблено."
 origin.5095.a:0 "Просвітництво переможе."
 
 slavery_allowed_outro:0 "Через поганий вплив тоталітарних режимів і нелюдяних корпорацій така мерзенна форма гноблення, як рабство, в осяжному майбутньому не зникне."
 origin.5100.name:0 "Мовчазне схвалення рабства"
 origin.5100.desc:0 "Цей день воістину сумний для багатьох учасників Галактичного співтовариства: рух за заборону більшості видів рабства не отримав достатньої підтримки. $slavery_allowed_outro$"
 origin.5100.a:0 "Варвари і головорізи."

 origin.5104.desc:0 "$resolution_proposed_intro$ більшість видів рабства, включно з таким огидним його різновидом, як боргове рабство. Ми самі винесли гіркий, але важливий урок: без вимог ніхто не піде на поступки. Там, де панує рабство, справедливість плаче. Ми повинні стати пліч-о-пліч з іншими цивілізованими державами галактики - тільки так можна захистити свободу і гідність цілого народу."

 origin.5105.name:0 "Рабство заборонено"
 origin.5105.desc:0 "Цей день воістину історичний для багатьох учасників Галактичного співтовариства: воно проголосувало за заборону всіх видів рабства, включно з таким мерзенним його різновидом, як боргове рабство. Відтепер корпорації на кшталт $NAME_MSI_country$ не зможуть наживатися на безвольних працівниках. Одна з найпохмуріших глав в історії галактики дописана до кінця."

 origin.5110.name:0 "Рабство триває"
 origin.5110.desc:0 "У Галактичному співтоваристві панує печаль: рух за заборону всіх видів рабства безславно згинув. $slavery_allowed_outro$"
 origin.5110.a:0 "Сумні новини."

 origin.5114.desc:0 "$resolution_proposed_intro$ поневолення органіків. Наш народ не згоден на такий компроміс. Рабство - ганебна система, і ми повинні докласти всіх зусиль до повного і безповоротного її скасування."

 origin.5115.name:0 "Торгівлю рабами-органіками припинено"
 origin.5115.desc:0 "Це воістину історична подія для багатьох учасників Галактичного співтовариства: воно прийняло рішення заборонити поневолення органіків. Відтепер мирним жителям не доведеться боятися гноблення з боку бандитів і жадібних корпорацій. Сьогодні можна зітхнути трохи спокійніше."
 origin.5115.a:0 "Це перемога для всіх."

 origin.5120.name:0 "Торгівля рабами-органіками триває"
 origin.5120.desc:0 "Учасники Галактичного ринку в люті й огиді: рабство продовжує існувати. $slavery_allowed_outro$"
 origin.5120.a:0 "Інфантильні капіталісти."

 origin.5124.desc:0 "$resolution_proposed_intro$ поневолення будь-якого розумного життя. Той, хто наважиться накинути ланцюг на істоту, що думає, на іншому його кінці обов'язково виявить себе. Потрібно підтримати цей рух."

 origin.5125.name:0 "Це перемога для всіх розумних істот"
 origin.5125.desc:0 "Цей день воістину знаменний для багатьох учасників Галактичного співтовариства: воно проголосувало за заборону всіх видів рабства. Свобода - природне право кожної розумної істоти. Це голосування закрило сумну главу в історії нашої галактики."

 origin.5130.name:0 "Рабство триває"
 origin.5130.desc:0 "Цей день воістину огидний для багатьох учасників Галактичного ринку: було ухвалено рішення продовжити торгівлю розумними неорганіками. Знову свобода гине під задушливим впливом грошей і влади. Жодна істота, чи то на білковій, чи то на кремнієвій основі, не буде спати спокійно, поки її побратимів безперешкодно викрадають у рабство."

 origin.5131.name:0 "Заборону рабства анульовано"
 origin.5131.desc:0 "Завдяки зусиллям корпорацій нещодавню резолюцію Галактичного співтовариства щодо рабства було скасовано. На жаль, це було очікувано. Але історія на цьому не закінчується, і рано чи пізно свобода обов'язково візьме своє."
 origin.5131.a:0 "Яке розчарування!"
 broken_shackles_slavery_outlawed:0 "Галактичне рабство заборонено законом"
 broken_shackles_slavery_continues:0 "Галактичне рабство триває"
 broken_shackles_slavery_repeal:0 "Заборону рабства анульовано"

 #Потерпів аварію корабель рабовласників - місце початкової дуги
 
 broken_shackles_digsite:0 "Розбитий невільничий корабель"
 broken_shackles_desc:0 "Відновивши комп'ютерне ядро корабля, що розбився, ми напевно дізнаємося, де знаходяться наші рідні планети... і $NAME_MSI_country$."

 origin.5015.name:0 "Місток"
 origin.5015.desc:0 "Під час заколоту невільничий корабель, що везе нас на планету [Root.owner.capital_scope.GetName], сильно постраждав. Ледве приземлившись, ми тут же розібрали його на ресурси, щоб не загинути безславною смертю далеко від дому. Але зараз настав час розкрити секрети колишніх господарів.\n\nДля цього доведеться відновити подачу енергії на центральний комп'ютер. Наші [engineering_shackled_species.GetAdj&pl] інженери спорудили ланцюжок сонячних батарей і вивели його на обшивку, ожививши пульти управління на містку. На жаль, під час посадки інженерна палуба виявилася наглухо закритою. Прорватися через вибухостійкі двері буде непросто."

 origin.5020.name:0 "Інженерний відсік"
 origin.5020.desc:0 "$NAME_MSI_country$ заслуговує на найрізноманітніші епітети, але варто віддати їм належне: свої секрети ці кляті работорговці зберігають дуже ретельно.\n\nЩоб пробитися до інженерного відсіку, довелося добряче потрудитися. Нечисленні лазерні різаки, що опинилися в нашому розпорядженні, були здатні хіба що роздрібнити камінь, а тому виявилися безсилими перед міцними корабельними дверима. Щоб проникнути в замкнене приміщення, нашій бригаді довелося спуститися на палубу нижче і прорізати дірку в стелі. [engineering_shackled_species.GetAdj&pl] інженери тепер працюють над подачею енергії на інші системи корабля."

 origin.5025.name:0 "Ядро"
 origin.5025.desc:0 "Наші [engineering_shackled_species.GetAdj&pl] інженери змогли знову під'єднати до живлення комп'ютерне ядро, але значна частина обладнання серйозно постраждала під час аварії. Його можна спробувати відновити, що, втім, тільки зайвий раз навантажить нашу й без того надмірно обтяжену наукову команду."
 origin.5025.a:0 "Нам потрібні ці дані. Відновити ядро."
 broken_shackles_arc_site:0 "Розподіл дослідницьких робіт"
 broken_shackles_arc_site_desc:0 "Відновлення комп'ютерного ядра невільничого корабля - важке навантаження для наших інженерів."

 origin.5030.name:0 "Зміна сторін"
 origin.5030.desc:0 "Проявивши чудеса нестандартного мислення, наші [engineering_shackled_species.GetAdj&pl] інженери перезапустили пошкоджене комп'ютерне ядро. Впровадивши процедурний ШІ в корабельні системи, ми встановили контакт і переконали комп'ютер допомагати нам, а не шкодити...\n\nЗавдячуючи такому прориву, наші вчені змогли по-новому поглянути на природу шифрування даних. Ці знання ще знадобляться нашому народу у великій галактиці."

 origin.5035.name:0 "Видобуток даних"
 origin.5035.desc:0 "Пошкоджене комп'ютерне ядро вдалося відновити повністю. Значну частину даних розшифровано, але наші дешифрувальники не сидять склавши руки. Якщо приділити достатньо часу і ресурсів, то повний доступ до всієї інформації, включно з координатами наших рідних планет, - лише питання часу.\n\nБільше того, наші зусилля вже принесли перші плоди: провівши тріангуляцію розширення гіперкоридорів за траєкторією польоту корабля, ми обчислили координати держави $NAME_MSI_country$.\n\nТепер перед нами постає вибір: спробувати звести рахунки з колишніми господарями або залишити їх напризволяще."

 origin.5035.desc.MSInocontact:0 "$origin.5035.desc$\n\nБа більше, наші зусилля вже принесли перші плоди: провівши тріангуляцію розширення гіперкоридорів за траєкторією польоту корабля, ми вирахували координати держави $NAME_MSI_country$.\n\nТепер перед нами стоїть вибір: спробувати звести рахунки з колишніми господарями або залишити їх напризволяще."

 BROKEN_SHACKLES_PROJECT_01:0 "Знайти рідні планети"
 BROKEN_SHACKLES_PROJECT_01_DESC:0 "Повністю розшифрувавши файли з комп'ютера невільничого корабля, який розбився, ми зможемо точно визначити розташування наших рідних світів."

 origin.5040.name:0 "Рідні планети знайдено"
 origin.5040.desc:0 "Особливий проєкт із декомпіляції банків даних із невільничого корабля, що розбився, увінчався успіхом. Ми з'ясували, де знаходяться наші рідні краї. Сьогодні свобода стала ще на крок ближче."
 origin.5040.a:0 "Великий день для нашого народу."
 origin.5040.a.tooltip:0 "У журналі тепер можна дізнатися розташування рідних планет."
 broken_shackles_MSI_found:0 "Ми знайшли $NAME_MSI_country_initials$"
 broken_shackles_find_home_01:0 "Головний рідний світ"
 broken_shackles_find_home_01_desc:0 "Колишня батьківщина нашої демографічної більшості."
 broken_shackles_find_home_02:0 "Другий рідний світ"
 broken_shackles_find_home_02_desc:0 "Колишня батьківщина одного з наших видів."
 broken_shackles_find_home_03:0 "Третій рідний світ"
 broken_shackles_find_home_03_desc:0 "Колишня батьківщина ще одного з наших видів."

 origin.5065.name:0 "Контакт з $NAME_MSI_country_initials$"
 origin.5065.desc:0 "Настала довгоочікувана мить: ми встановили контакт із державою §H[This.ContactCountry.GetRealName]§!\n\nПісля заколоту дехто ще плекав надію залишитися непоміченим, але сьогодні стало зрозуміло, що $NAME_MSI_country$ уже давно знає про нашу присутність у галактиці. Повернутися за своїми "законними активами" на планету [Root.owner.capital_scope.GetName] їм завадив тільки холодний розрахунок: вартість перельоту, судячи з усього, виявилася занадто високою."
 origin.5065.a:0 "Типова ситуація."
 broken_shackles_MSI_contact_01:0 "Контакт з $NAME_MSI_country_initials$"
 
 origin.5070.name:0 "Переконливі обіцянки"
 origin.5070.desc:0 "Представники держави §H[This.ContactCountry.GetRealName]§! звернулися до нашого посла з пропозицією дружби. Але нам уже добре відомо, що ці слова нічого не варті.\n\nПерше прибуття корпорації на наші рідні планети супроводжувалося ялиновими промовами і щедрими подарунками. Обіцянок світлого майбутнього виявилося достатньо, щоб приспати пильність наших лідерів. Населення кинулося оформляти кредити і позики та підписувати договори один за одним. Зовні хлинув потік інвестиційного капіталу, а ринки переповнилися товарами. Ми ледве встигли схаменутися, як опинилися безвільними рабами, а $NAME_MSI_country_initials$ - нашими господарями.\n\nЗ нас вистачить. Щоб вижити в цій ворожій галактиці, ми повинні будемо як слід постояти за себе."
 origin.5070.a:0 "Більше нас не обдурити."

 origin.5075.name:0 "Встановлено офіційні відносини"
 origin.5075.desc:0 "Після серії довгих і досить напружених зустрічей ми встановили дипломатичні відносини з державою §H[This.ContactCountry.GetRealName]§!. Утім, жодні обіцянки дружби не перекреслять нашу пам'ять про те, що трапилося з нашими рідними світами. Нам гидко від однієї тільки думки про безкарність цієї корпорації, про узаконене рабство і багато мільйонів його жертв - таких самих, як ми самі... Колись вони вважали нас своєю власністю. Ми ж своїм прикладом покажемо їм, на що здатні вільні."
 origin.5075.a:0 "Нас не схилити."
 broken_shackles_MSI_contact_02:1 "Непохитні"

 origin.5080.name:0 "Зустріч у Галактичному співтоваристві"
 origin.5080.desc:0 "Наші представники в Галактичному співтоваристві повідомляють про встановлення контакту з [MSI_country.GetName&inst].\n\nПерше прибуття корпорації на наші рідні планети супроводжувалося єлейними промовами і щедрими подарунками. Обіцянок світлого майбутнього виявилося достатньо, щоб приспати пильність наших лідерів. Населення кинулося оформляти кредити і позики та підписувати договори один за одним. Ми ледве встигли отямитися, як опинилися безвільними рабами, а корпорація - нашими господарями. Слід попередити інших учасників Галактичного співтовариства: $NAME_MSI_country_initials$ не можна довіряти."

 MSI_war_outro:0 "Не ми почали цю війну, але ми її закінчимо."
 origin.5135.name:0 "Без кайданів"
 origin.5135.attackers.desc:0 "Занадто довго ми жили в страху перед колишніми господарями. Але поки наш народ радіє довгоочікуваній свободі, багато хто продовжує тягнути жалюгідне існування в борговому рабстві. Хтось може звинуватити нас у неспровокованій війні, проте народна думка єдина: настав час завдати тиранам нещадного удару і покласти кінець лиходійському ремеслу бандитів і торгашів живим товаром.\n\nСьогодні ми йдемо на війну."
 origin.5135.defenders.desc:0 "$NAME_MSI_country$ вдається до нової тактики: брехливі слова та обіцянки багатства на нас не подіяли, тож замість пряника противник береться за батіг. Його рада директорів недооцінює нашу міць: скинувши з себе кайдани, ми знайшли нову силу, яку нікому не зломити.\n\n$MSI_war_outro$"
 origin.5135.a:0 "Нехай тремтять від страху."
 
 origin.5140.name:0 "Справедливість відкладена"
 origin.5140.desc:0 "Сталося немислиме: [From.GetName] перемагає, і над нами знову запанувало ярмо. Але незважаючи на те що ми програли війну, битва за рівноправність і справедливість ще не закінчена."
 origin.5140.a:0 "Ми не забудемо."

 origin.5142.name:0 "Непросте статус-кво"
 origin.5142.desc:0 "Ми погодилися зберегти статус-кво з [MSI_country.GetName&inst]. Але це не означає, що ми готові забути про пережиті приниження - і пробачити гнобителів."

 origin.5145.name:0 "Справедливість відновлено"
 origin.5145.desc:0 "Ми перемогли. Взявши гору над [From.GetName&inst], ми не тільки відстояли честь нашого народу, а й довели всьому світові, що кожен сам вершить свою долю." Скинувши ланцюги, що сковують нас, ми знайшли єдину мету. Сьогодні ми по-справжньому вільні."
 broken_shackles_war_01:0 "Війна за свободу"
 broken_shackles_war_02:0 "Розбиті, але не зломлені"
 broken_shackles_war_03:0 "По-справжньому вільні"
 broken_shackles_war_04:0 "Скорбота за статус-кво"

 origin.5146.name:0 "Знову в атаку"
 origin.5146.attackers.desc:1 "$NAME_MSI_country$ - викрадач нашого народу, який викрав його в безпорадне рабство. І понині ця мерзенна держава вершить свої брудні справи, видаючи їх за просту торгівлю. Настав час покласти цьому край."
 origin.5146.defenders.desc:0 "Зазнавши поразки у спробі підкорити нас, $NAME_MSI_country$ знову оголошує нам війну. Відповідальна за це рада директорів, напевно, зневірилася або збожеволіла - або все відразу. Вільний народ не здасться нікому.\n\n$MSI_war_outro$"
 origin.5146.a:0 "Пощади немає."

 origin.5147.name:0 "Права справа"
 origin.5147.desc:0 "Поки наш народ радіє довгоочікуваній свободі, багато хто продовжує тягнути жалюгідне існування в борговому рабстві. Настав час завдати тиранам нещадного удару.\n\nЗлодійському ремеслу бандитів і торгашів живим товаром немає місця в галактиці."
 origin.5147.a:0 "На війну!"

 origin.5150.name:0 "Незвичайні партнери"
 origin.5150.desc:0 "Сьогодні ми заснували федерацію з державою §Y$NAME_MSI_country$§!"\n\nКоли наш народ тільки вдихнув повітря свободи, сама думка про такий договір здавалася абсурдною. Сьогодні ж ми налагоджуємо мирні контакти з колишніми господарями - це вірна ознака нашої спільної зрілості.\n\nНе всі задоволені таким рішенням, але мета в нашому випадку дійсно виправдовує засоби."
 origin.5150.a:0 "Немає лиха без добра."

 origin.5151.name:0 "Непростий союз"
 origin.5151.desc:0 "Сьогодні ми прийняли непросте рішення заснувати федерацію з відомими работорговцями. Наш народ твердо переконаний, що свобода - невід'ємне право кожної розумної істоти, проте об'єктивні умови змусили нас піти на компроміс. Не всі задоволені таким рішенням, але ми ухвалили його заради загального блага."
 broken_shackles_federated_02:0 "Незвичайні партнери"
 broken_shackles_federated_01:0 "Непростий союз"

 MSI_home_system_poi:0 "$NAME_MSI_country$"
 MSI_home_system_desc:0 "Галактичні координати держави $NAME_MSI_country$."
 MSI_chain_title:0 "Ми знайшли $NAME_MSI_country_initials$"
 MSI_chain_desc:0 "Ми дізналися галактичні координати держави $NAME_MSI_country$."
 MSI_discoveries:0 "Відстеження $NAME_MSI_country_initials$"
 homeworlds_chain:0 "Пошук будинку"
 homeworlds_chain_title:0 "Пошук дому"
 homeworlds_chain_desc:0 "Дані, здобуті нами з розбитого невільничого корабля, допомогли визначити галактичні координати наших рідних планет. Народу не терпиться повернутися додому."
 found_homeworlds:0 "Повернення додому"
 broken_shackles_homeworlds_found:0 "Повернення до коріння"

 origin.5270.name:0 "Повернення до коріння"
 origin.5270.desc:0 "Шлях, що веде нас від однієї зірки до іншої, вийшов незабутнім. Те, що постало перед нашими очима, неможливо описати словами, а великі подвиги нашого народу підуть у легенди. Навіть найдовша дорога здається не більше ніж короткою стежкою, якщо напевно знаєш, що наприкінці шляху на тебе чекає рідна домівка."

 origin.5200.name:0 "Зростаючий розкол"
 origin.5200.desc:0 "ЗМІ навперебій розповідають, що міжвидова інтеграція приречена на провал. Чималим приводом для занепокоєння залишається вартість підтримки популяції, чий ксенотип не пристосований до життя на тих чи інших планетах. У міру зростання хвилювань служба безпеки з тривогою відзначає почастішання міжвидових конфліктів."
 origin.5200.a:0 "Ми не будемо обмежувати свободу слова."
 origin.5200.b:0 "Наказати ЗМІ пом'якшувати тон публікацій."

 origin.5205.name:0 "Висновки особливого комітету"
 origin.5205.desc:0 "Особливий комітет опублікував результати великого дослідження, присвяченого політичним розбіжностям у суспільстві. [Root.GetName] страждає переважно від трьох основних причин розбіжностей. До таких належать:\n\n1. Нерівномірні витрати, пов'язані із забезпеченням мінімального рівня життя різних ксенотипів.\n\n2. Релігійні переконання, що суперечать одне одному, і норми поведінки в рамках різних культурних груп.\n\n3. Конфліктна або навіть відверто чужа природа наших політичних органів по відношенню до цінностей певних видів."
 origin.5205.a:0 "Поставити рівність понад усе."
 origin.5205.b:0 "Посприяти культурному обміну."
 origin.5205.c:0 "Заохотити участь у політичній діяльності."
 origin.5205.d:0 "Усі ці проблеми взаємопов'язані."
 origin.5205.e:0 "Простіше буде втихомирити ЗМІ."
 origin.5205.a.tooltip:0 "§LЗабезпечити кожному громадянину справедливу участь у житті суспільства буде непросто і недешево, але це необхідно.§!"
 origin.5205.b.tooltip:0 "§LВклади в міжкультурну діяльність напевно принесуть у майбутньому помітні плоди.§!"
 origin.5205.c.tooltip:0 "§LВсе так чи інакше пов'язано з політикою. Активна участь у ній громадян - ознака здорового суспільства.§L!"
 origin.5205.d.tooltip:0 "§LУсунення проблем системного характеру в суспільстві потребуватиме величезних вкладень грошей і ресурсів.§!"
 origin.5205.e.tooltip:0 "§LУрядовий контроль за ЗМІ - обов'язкова умова пом'якшення політичного розколу.§!"
 
 origin.5210.name:0 "Культура поділу"
 origin.5210.desc:0 "Урядовий контроль дещо знизив градус напруження політичних дебатів, але мало вплинув на розкол у суспільстві. Громадські активісти продовжують сіяти міжвидові та міжкультурні чвари. Судячи з матеріалів, що публікуються в інформаційній мережі, далі буде тільки гірше."
 origin.5210.a:0 "Потрібно усувати першопричину, а не симптоми."
 origin.5210.b:0 "Обмежити доступ до інформаційної мережі."

 origin.5215.name:0 "Міжвидова жорстокість"
 origin.5215.desc:0 "Кілька місяців тому ми обмежили громадський доступ до інформаційної мережі. Деякі найбільш екстравагантні голоси втратили майданчик для висловлення своїх поглядів, але на першопричину конфлікту це не вплинуло. По всій державі прокочується хвиля жорстокості та вандалізму."
 origin.5215.a:0 "Відновити порядок за будь-яку ціну."

 origin.5220.name:0 "Новий міжзоряний порядок"
 origin.5220.desc:0 "Служба безпеки блискуче впоралася зі своїм завданням: порядок відновлено. Політичні радикали всіх мастей тепер нудяться в ув'язненні, а їхнім лідерам пред'явлено звинувачення в державній зраді."\n\nВ ретроспективі стає очевидним один сумний факт: такому суспільству, як наше, потрібна сильна рука. Настав час її продемонструвати."
 origin.5220.a:0 "Разом ми процвітаємо."
 
 origin.5225.name:0 "Розколота мозаїка"
 origin.5225.desc:0 "Конфлікт був рушійною силою нашого суспільства з найперших днів його заснування. Можливо, криза була невідворотною: інформаційна мережа переповнена ксенофобськими висловлюваннями і закликами вигнати ті чи інші види з наших систем. Але при цьому дедалі більше зростає розуміння, що боротьба об'єднує... Численні групи, не об'єднані нічим, крім очікування змін, дедалі частіше починають співпрацювати одна з одною. Ми вважали за краще зустріти труднощі віч-на-віч, ніж втекти від них, і тим самим вивели на світло те, що інакше залишилося б у темряві. Можливо, коли-небудь ця епоха стане в нашій пам'яті початком змін на краще."

 origin.5230.name:0 "Бунт молоді"
 origin.5230.desc:0 "Урядовці працюють не шкодуючи себе, щоб наші громадяни ні в чому не мали потреби. Ми вклалися в освіту, боротьбу зі злочинністю та численні культурні заходи - і все ж критичних голосів не стає менше. Ба більше, у державі виник новий міжвидовий рух, на чолі якого стала молодь, що закликає до радикальніших реформ і швидших змін. Утім, нема лиха без добра: спонукавши молодь до активних дій, ми, самі того не бажаючи, забезпечили передумови для об'єднання розколотого нині суспільства."

 origin.5235.name:0 "Загнивання"
 origin.5235.desc:0 "Незважаючи на нашу тривалу боротьбу за створення здорової політичної атмосфери, населення в цілому майже не проявляє до неї інтересу. Дослідження громадської думки незмінно показують, що значні розбіжності між різними видами і культурами зберігаються на попередньому рівні."\n\nЕкономісти помітили, що економічна ситуація загалом корелює з політичною: витрати на споживчі товари помітно зросли, що, незважаючи на користь для підприємців у короткостроковій перспективі, вже спричинило сплеск інфляції. Очевидно, народ втомився від нескінченної боротьби і розбрату.\n\nЗабавно. У спробі втекти від політичних проблем вони мимоволі об'єдналися в прагненні споживати."

 cost_of_freedom_outro:0 "Зрозуміло, повністю усунути політичний розбрат не вдалося, але наші спільні узи тепер не розірвати так просто."

 origin.5240.name:0 "Справедливе суспільство"
 origin.5240.desc:0 "Наш народ - колишні раби з усіх кінців галактики, що об'єдналися в прагненні до свободи, - зіткнувся зі, здавалося, непереборними труднощами. Але наш єдиний порив до справедливості став тією основою, на якій виросла національна самосвідомість. $cost_of_freedom_outro$"

 origin.5245.name:0 "Культурне відродження"
 origin.5245.desc:0 "Від самого початку ми зіткнулися зі, здавалося, непереборними труднощами. Але немає більш волелюбного і цілеспрямованого колективу, ніж купка колишніх рабів і законтрактованих працівників. Налагодити міжкультурний діалог було непросто, але нам це вдалося, і наше здорове процвітаюче суспільство - чудовий тому приклад. $cost_of_freedom_outro$"

 origin.5250.name:0 "Яскравий плюралізм"
 origin.5250.desc:0 "Коли ми тільки починали боротьбу за свободу, ніхто з нас не замислювався, що справжня боротьба - за рівність - ще тільки попереду. Нам, уродженцям різних планет, завжди було непросто домовитися або знайти спільні погляди, але виховання культури участі в політиці принесло плоди у вигляді здорового і процвітаючого суспільства. $cost_of_freedom_outro$"

 origin.5255.name:0 "Зріле суспільство"
 origin.5255.desc:0 "Об'єднавшись у прагненні до свободи, ми повстали проти жорстоких господарів. Але насильство - не єдиний стовп нашого суспільства. Завдяки цілеспрямованому прагненню завжди шукати злагоди ми подолали безліч труднощів, починаючи від політичного розколу і закінчуючи економічною нестабільністю. Тепер ми по праву пишаємося цими досягненнями.\n\nНаш народ багатокультурний і різноманітний. Разом ми впораємося з чим завгодно."
 origin.5255.a:0 "Наша сила в різноманітності."

