 origin.4015.b:0 "Ми відмовляємося платити."
 origin.4015.c:0 "Хто ви?"
 origin.4015.c.response:0 "Ще до того, як перший представник нашого народу полетів у космос, ми зрозуміли, що в галактиці кожному відведена своя роль. Хтось прагне до влади, інші - до знань. Ми ж найбільше цінуємо послуги.\n\nТой, хто ніколи не відчував радості від безкорисливого служіння, не знає життя. Піти на уклін - це не приниження. Це підносить інших."

 # Ми готові до угоди
 origin.4016.name:0 "Умови відшкодування"
 origin.4016.desc:0 "Згідно з попередніми розрахунками, ваш борг перед нашим клієнтом становить §Y£energy£ [owner.debt_collectors_amount] енергокредитів§! Ми готові запропонувати вам кілька планів відшкодування."
 origin.4016.a:0 "Виплатити повну вартість."
 origin.4016.a.response:0 "Ваше прагнення виплатити борг вельми похвальне, однак під час ретельного розгляду наші експерти з'ясували, що ці енергокредити були здобуті не зовсім чесним шляхом. Втім, напевно, це не більше ніж непорозуміння! Не будемо звертати на нього уваги." # Just a cheeky joke in case players use console commands to get the full sum
 origin.4016.b:0 "§G5000§! £energy£ §H$energy$§! кожні 15 років протягом 59 275 років."
 origin.4016.b.tooltip:0 "Поручитися виплатити §G5000§! £energy£ §H$energy$§! колекторам, коли ті повернуться."
 origin.4016.c:0 "§R2 500§! $r_consumer_goods$ кожні 15 років протягом 29 637 років."
 origin.4016.c.tooltip:0 "Поручитися виплатити §R2 500§! $r_consumer_goods$ колекторам, коли ті повернуться."
 origin.4016.d:0 "Чи можемо ми ще що-небудь вам запропонувати?"
 origin.4016.e: "§R1250§! £сплави£ §H$сплави$§! кожні 15 років".
 origin.4016.e.tooltip: "Пообіцяйте віддати §R1250§! £alloys£ §H$alloys$§! колекторам після їхнього повернення".

 # Згоден платити
 origin.4017.desc:0 "Чудово! Ми дуже раді, що нам вдалося так швидко дійти згоди. Через §Y15§! років ми повернемося, щоб отримати перший платіж і упевнитися, що умови вас влаштовують."\n\nВсього доброго!"
 origin.4017.a.tooltip:0 "Колектори повернуться §Y[root.payback_debt_collectors_timer]§!".

 # Заплатити чимось іншим
 origin.4018.desc:0 "Якщо ви не можете або не бажаєте покрити витрати на енергію, виплата боргу можлива за допомогою відправки певної частки працездатного населення в §H$NAME_MSI_country$§! Ваші трудящі будуть доставлені на робочі місця, де будуть забезпечені житлом і роботою доти, доки не виплатять борг.\n\n Варто зазначити, що наявність громадянства необов'язкова: підійде будь-яке працездатне населення."
 origin.4018.a:0 "Краще ми заплатимо енергокредитами."
 origin.4018.b:0 "Так і зробимо."
 origin.4018.b.tooltip:0 "Поручитися віддати §B2 £pops£ поселень§! колекторам, коли ті повернуться."
 origin.4018.c:0 "Тобто вам потрібні раби?"
 origin.4018.c.response:0 "Правильно говорити "законтрактований працівник". Рабство - несправедлива система, заснована на експлуатації народу з боку владних структур. Наш обмін суворо врегульований умовами контракту."
 origin.4018.d:0 "Ми відмовляємося платити."

 # Відмовитися платити
 origin.4019.desc:0 "Ми вкрай шкодуємо, що нам не вдалося досягти угоди з цього питання. Можливо, ви могли б передумати? Згідно з умовами контракту, у разі невиплати заборгованості, чи то через неможливість, чи то через небажання, ми уповноважені конфіскувати активи від імені клієнта."
 origin.4019.a:0 "Давайте його сюди."
 origin.4019.a.tooltip:0 "Колектори нападуть на нас."
 origin.4019.b:0 "Ми подумаємо ще раз..."

 # Відмовився платити - виграв битву
 origin.4020.name:0 "Не сьогодні"
 origin.4020.desc:0 "Флот колекторів вимушено відступив. Коли-небудь він повернеться, але поки що нам нічого не загрожує."
 origin.4020.desc.repeat:0 "Ми знову змусили колекторів відступити за межі нашої рідної системи. Навряд чи вони пішли назавжди, але поки що нашому народу і майну нічого не загрожує."

 # Виграли битву занадто багато разів - MSI оголошує вам війну
 origin.4021.name:0 "Захоплення активів"
 origin.4021.desc:0 "Ми вкрай розчаровані.\n\nНаша компанія по праву пишається багатим досвідом просвіти менш розвинених цивілізацій. Однак зараз нам стало зрозуміло, що ви так і не засвоїли найважливіші уроки. Замість того щоб і далі безпричинно нападати на інших, ви візьмете на себе повний тягар власних невдач. Очевидно, вам потрібне наставництво. Зараз ми навчимо вас виплачувати борги."
 origin.4021.a:0 "Ми ніколи більше перед вами не схилимося."

 # Відмова платити - програна битва
 origin.4025.name:0 "Оволодіння активами"
 origin.4025.desc:0 "Завдавши поразки нашому флоту, колектори влаштували наліт на планету [PLANET.GetName] і викрали частину населення. Сіллю на рану став залишений нам рахунок. У ньому повідомлялося, що викрадене населення буде відпрацьовувати наш "борг". Колектори наполягають, що ми маємо бути вдячні, а наш народ повернеться, щойно борг буде сплачено. На це піде всього лише якихось 59 275 років."
 origin.4025.a:0 "Наступного разу ми будемо готові."
 origin.4025.a.tooltip:0 "§B5 £pops£ поселень§! тепер належать колекторам.\n\nКолектори повернуться §Y[root.owner.payback_debt_collectors_timer]§!".

 # Хаб - наступні зустрічі
 origin.4030.name:0 "Колектори"
 origin.4030.desc.base:0 "[owner.GetName], здрастуйте!\n\nМи знову звертаємося до вас від імені §Y$NAME_MSI_country$§! з приводу непогашеної заборгованості."
 origin.4030.desc.energy:0 "$origin.4030.desc.base$\n\nЗа умовами нашої угоди ми стягуємо з вас суму, еквівалентну §G5000§! £energy£ §H$energy$§! в рамках виплати заборгованості."
 origin.4030.desc.consumer_goods:0 "$origin.4030.desc.base$\n\nЗа умовами нашої угоди ми стягуємо з вас суму, еквівалентну §R2500§! £consumer_goods£ §H$consumer_goods$§! в рамках виплати заборгованості."
 origin.4030.desc.alloys:0 "$origin.4030.desc.base$\n\nЗа умовами нашої угоди ми стягуємо з вас суму, еквівалентну §R1250§! £alloys£ §H$alloys$§! в рамках виплати заборгованості."
 origin.4030.desc.pops:0 "$origin.4030.desc.base$\n\nЗа умовами нашої угоди ми забираємо §B5 £pops£ поселень§!, готових позичити свої робочі резерви в рамках виплати заборгованості."
 origin.4030.desc.defeated:0 "[owner.GetName], здрастуйте!\n\nМи знову звертаємося до вас від імені §H$NAME_MSI_country$§! з приводу непогашеної заборгованості. Ми сподіваємося на мирне вирішення питання і вашу згоду на конструктивний діалог."
 origin.4030.desc.furious:0 "[owner.GetName], здрастуйте!\n\nМи виносимо вам останнє попередження: заборгованість перед §H$NAME_MSI_country$§! має бути сплачена якомога швидше. Незважаючи на наші численні спроби вирішити питання миром, ви відмовляєтеся співпрацювати. Якщо ви знову відмовитеся здійснити платіж згідно з планом відшкодування боргу, нам доведеться конфіскувати ваші активи будь-якими можливими засобами."
 origin.4030.a:0 "Ми згодні на врегулювання."
 origin.4030.b:0 "Ось вам ваша енергія."
 origin.4030.c:0 "Поводьтеся з нашим народом гідно."
 origin.4030.c.tooltip:0 "Втрачено §B2 £pops£поселення§!"
 origin.4030.d:0 "Ось вам ваші... робітники."
 origin.4030.d.tooltip:0 "Втрачено §B2 £pops£ раба§!"
 origin.4030.e:0 "Ми не можемо заплатити."
 origin.4030.f:0 "Ми не будемо платити."
 origin.4030.g:0 "Вибачте, а ви хто?"
 origin.4030.h:0 "Ви просто жертви. Зовсім як ми."

 # Pay
 origin.4031.desc:0 "Дякуємо за своєчасну відповідь і готовність до справедливого врегулювання! Непогашений борг тепер становить §Y£energy£ [owner.debt_collectors_amount]§! Ми повернемося через 25 років, щоб отримати наступний платіж. Всього доброго!"
 origin.4031.a:0 "Непогашений борг більший, ніж ми очікували."

 # Тебе надурили
 origin.4032.desc:0 "Згідно з приміткою дрібним шрифтом, щодо боргу діють стандартні процентні ставки. При збереженні поточних обсягів платежів борг буде виплачено рівно через 2 147 років."
 origin.4032.a:0 "..."

 # Не може платити - енергетика
 origin.4036.desc.base:0 "Ми шкодуємо, що ви не змогли вчасно накопичити необхідну суму. Ми скоригували план відшкодування, скоротивши суму наступного платежу наполовину.\n\nНа жаль, неможливість здійснити черговий платіж вважається порушенням умов договору. Через брак фінансових коштів ми конфіскуємо частину вашого населення. Ми сподіваємося, що це не завдасть вам незручностей."
 origin.4036.desc.energy:0"$origin.4036.desc.base$\n\nЗ урахуванням обставин, що склалися, ми вважаємо за необхідне повідомити вам, що клієнт допускає оплату у вигляді робочих годин. Частину вашого населення буде доставлено на робочі місця, де буде забезпечено житлом і роботою доти, доки не виплатить борг.\n\nВарто зазначити, що наявність громадянства необов'язкова: підійде будь-яке працездатне населення."
 origin.4036.desc.a:0 "Ми не дозволимо забирати наш народ."
 origin.4036.desc.a.tooltip:0 "Колектори нападуть на нас."

 # Не платять
 origin.4037.desc.base:0 "Ми наполегливо просимо переглянути це рішення. Відмова від платежу негативно позначиться на вашому кредитному рейтингу. Дефолт обмежить фінансові можливості в майбутньому. Попутно постраждає і ваша репутація. Хіба таке враження ви хочете справляти? Ви готові плюнути на тих, хто став на коліна заради того, щоб ви злетіли?"
 origin.4037.desc.defeated:0 "Ми вкрай стурбовані вашою відмовою виплачувати борг. Наш клієнт §H$NAME_MSI_country$§! запропонував вам допомогу і підтримку на справедливих умовах. І все, чого ви навчилися, - це відповідати обманом на доброту? "

 # Вони йдуть
 origin.4040.name:0 "Навіки в боргах"
 origin.4040.desc:0 "Колектори покинули нашу рідну систему, але відчуття страху залишилося. Можна навіть не сподіватися, що вони забудуть про нас: вони занадто віддані своєму клієнту. Навіть якщо ми якимось чином виплатимо борг до кінця, вони вигадають щось іще - відсоткові ставки, лазівки в законах, дрібний шрифт у документах, які ми, здається, навіть і не підписували... \n\nЯкщо купити свободу не вийде, залишиться тільки битися за неї. Єдине питання - як саме."
 origin.4040.a:0 "За допомогою зброї."
 origin.4040.a.tooltip:0 "Ми здолаємо $NAME_MSI_country_initials$ військовим шляхом."
 origin.4040.b:0 "Словами."
 origin.4040.b.tooltip:0 "Ми здолаємо $NAME_MSI_country_initials$ дипломатичним шляхом."

 # Боротьба зі зброєю
 origin.4041.name:0 "Вони заплатять"
 origin.4041.desc:0 "Одного разу ми вже їх здолали - значить, здолаємо і знову. Але це буде складніше. Тоді вони не очікували, що ми відбиватимемося, а зараз не пошкодують кинути проти нас увесь свій флот. Тому зараз доведеться чекати слушної нагоди і готуватися до зіткнення. Ми зобов'язані перемогти."
 origin.4041.a:0 "Вони заплатять."
 origin.4041.a.tooltip:0 "§НРасплата§! тепер може послужити приводом до війни з $NAME_MSI_country_initials$."

 # Боротьба зі словами
 origin.4042.name:0 "Вони заплатять"
 origin.4042.desc.galcom:0 "$NAME_MSI_country$ діяли в рамках закону, але при цьому абсолютно аморально. Щоб не допустити повторення цих страшних подій, нам потрібні суворі закони, які дозволили б притягнути кривдника до відповідальності. Ретельно лавіруючи на дипломатичному полі, ми можемо спробувати підірвати всі принципи, на яких ґрунтується їхня держава: жадібність, експлуатацію та рабство. Якщо нам пощастить, $NAME_MSI_country_initials$ завалиться без єдиного пострілу з нашого боку."
 origin.4042.desc.nogalcom:0 "$origin.4042.desc.galcom$\n\nЯкщо б тільки був якийсь керівний орган, де ми могли б обговорити це питання з однодумцями..."
 origin.4042.desc.nogalcommember:0 "$origin.4042.desc.galcom$\n\nПрараце вступити в Галактичне співтовариство."
 origin.4042.a.galcom:0 "Ми будемо битися на просторах галактичної спільноти."
 origin.4042.a.nogalcom:0 "Галактичне співтовариство..."

 # Приєднався до галкому
 origin.4050.name:0 "Війна без зброї"
 origin.4050.desc:0 "Ми відкриваємо новий театр бойових дій: сенат, де результат конфлікту вирішують не гармати, а голосування і дебати. Нашою зброєю стануть послуги з боку інших держав, посли, міцна економіка і чітко поставлені цілі. Наше завдання - заборонити освіту, щоб держави на кшталт $NAME_MSI_country_initials$ не могли більше експлуатувати беззахисні народи. Перемога буде за нами. Не насильницька, але через непорушну букву закону."
 origin.4050.a:0 "Припинити пряме втручання."
 origin.4050.a.tooltip:0 "Ми зосередимося на ухваленні ініціативи "§H$resolution_pre_ftl_stances_equal_standing$§!", щоб ніхто не міг експлуатувати досвітлові цивілізації. Для цього також знадобиться підтримати всі §H4 види санкцій§!".
 origin.4050.b:0 "Припинити будь-яке втручання."
 origin.4050.b.tooltip:0 "Ми зосередимося на ухваленні ініціативи "§H$resolution_pre_ftl_stances_non_interference$§!", щоб ніхто не міг впливати на розвиток досвітових цивілізацій. Для цього також знадобиться прийняти всі §H4 види санкцій§!".

 # Прийнято першу резолюцію
 origin.4052.name:0 "Мала перемога"
 origin.4052.desc:0 "Першу резолюцію зі списку ухвалено. Наш задум перешкодити діяльності $NAME_MSI_country$ поступово втілюється."

 # Прийнято всі резолюції
 origin.4055.name:0 "Справедливе покарання"
 origin.4055.intro:0 "Наполеглива праця і трохи рішучості - і ми посіли провідне становище в сенаті. Ми обмежили просвітництво і вводимо суворі санкції проти держав, які порушують цю постанову."
 origin.4055.desc.msi:0 "$origin.4055.intro$ $NAME_MSI_country_initials$ тепер доведеться докорінно переосмислити свою модель ведення бізнесу, щоб вижити. Галактикою поступово починають розповзатися новини про внутрішню хиткість їхньої держави."
 origin.4055.desc.nomsi:0 "$origin.4055.intro$ $NAME_MSI_country_initials$ більше не існує, а завдяки нашим зусиллям у них не буде послідовників."

 # Прийнято всі резолюції - подальші дії
 origin.4056.name:0 "Корпоративна розсилка"
 origin.4056.desc:0 "Важливе повідомлення для наших колишніх клієнтів:\n\nТого дня, як наша компанія вперше дотягнулася до зірок, ми цілком і повністю присвятили себе допомозі іншим цивілізаціям. Наші співробітники невпинно працювали з ними, допомагаючи повною мірою розкривати власний потенціал. Через багато років успішної роботи рада директорів ухвалила рішення оптимізувати робочі процеси, щоб ті краще відображали цінності нашої компанії. \n\nВідповідно до цього рішення ми тимчасово призупиняємо просвітницьку діяльність, щоб зосередитися на ребрендингу. \n\nНова глава в історії $NAME_MSI_country$ лише розпочинається! Дякуємо вам за роки підтримки!"
 origin.4056.a:0 "Такі слова можна в рамку і на стіну."

 # MSI перемогли ми - борючись
 origin.4060.name:0 "Борг погашено"
 origin.4060.intro:0 "Ще до того, як вирватися в космос, ми зрозуміли, що не одні у всесвіті. Кілька довгих століть ми жили під тінню $NAME_MSI_country$ - спочатку як наставника, потім як гнобителя, а тепер як полеглого тирана."
 origin.4060.desc:0 "$origin.4060.intro$\n\nЦе потрібно відзначити. А потім можна буде скласти зброю і зітхнути спокійно."
 origin.4060.a:0 "Ми задоволені."
 origin.4060.b:0 "За нашу справу варто боротися й далі."
 origin.4060.b.tooltip:0 "§H$cb_payback_punishment$§! тепер може послужити приводом до війни з експлуататорами досвітових цивілізацій."

 # MSI, переможений кимось іншим - стріляє після дії.62
 origin.4070.name:0 "Борг прощено"
 origin.4070.desc:0 "$origin.4060.intro$ Тепер $NAME_MSI_country_initials$ більше не існує - [root.GetHandName] смерті не щадить нікого.\n\nНе дивлячись на чисте небо, нашим народом все ще рухає невтомна жага \n\n§Rмести.§!"
 origin.4070.a:0 "Пора заспокоїтися."
 origin.4070.b:0 "За нашу справу варто боротися й далі."
 origin.4070.b.tooltip:0 "Ми будемо боротися за заборону експлуатації досвітових народів."
 origin.4070.c:0 "Вони вкрали в нас відплату. Вони заплатять за це."
 origin.4070.d.tooltip:0 "§HРозплата§! тепер може послужити приводом до війни з державою $[destroyer_country.GetName]$."

 # Перемогли людей, які перемогли MSI
 origin.4071.name:0 "Борг скинуто"
 origin.4071.desc:0 "Помста здійснилася. І що далі? Що робити, коли на твоїх очах гине спочатку заклятий ворог, а потім - держава, що знищила його? Чи можна скласти зброю? Чи можна вважати, що настав мир?"
 origin.4071.a:0 "Миру не буде, поки не зникнуть усі експлуататори."

 ### Взаємодії Broken Shackles

 ## Recognizing each other
 origin.4110.name:0 "Спільне минуле"
 origin.4110.desc:0 "Коли ми тільки встановили перший контакт із §Y[bsempire.GetName&inst]§!, ми здивувалися, наскільки швидко вони освоїли нашу мову. Тепер стало зрозуміло чому.\n\nКоли колишні господарі намагалися позбавити нас волі, вони почали викрадати наш народ. Частина викрадених опинилася на кораблі $NAME_MSI_country_initials$. До їхньої честі, разом з іншими "законтрактованими працівниками" вони підняли заколот. Корабель впав на безлюдну планету, але його в'язні не стали падати духом. §Y[bsempire.GetName]§! - прямий результат цього доленосного повстання.\n\nУ нас спільний ворог - і спільне минуле. Можливо, разом ми зробимо крок у майбутнє, де не буде гнобителів."
 origin.4110.a.phile:0 "Цінні союзники."
 origin.4110.a.phobe:0 "Можливо, ці чужинці не такі вже й далекі від нас."

 ## Ділимося шпигунською розвідкою | Payback and Broken Shackles diplo event
 origin.4120.name:0 "Загальні розвіддані"
 origin.4120.desc:0 "Нашим державам загрожує один і той самий ворог - §Y$MSI_Name$§! Щоб захиститися від цієї загрози, можна поділитися з їхніми оперативниками нашими засекреченими розвідданими."
 origin.4120.a:0 "Розумна пропозиція."
 origin.4120.b:0 "Ворог мого ворога необов'язково мій друг."

 ## Допомога на сенатському поверсі | Payback and Broken Shackles diplo event
 origin.4130.name:0 "Взаємна підтримка"
 origin.4130.desc:0 "Ми зустрілися з вашими послами в сенаті, [root.GetName]. Разом ми можемо боротися за справу, таку важливу для нас обох. Знайшовши точку дотику в наших інтересах, ми можемо виступити проти рабства і покласти край втручанню у справи досвітових держав."
 origin.4130.a:0 "Ми завжди готові вас підтримати."
 origin.4130.b:0 "Наші інтереси не завжди збігаються."

 ## Допомога під час війни | Payback diplo event
 origin.4140.name:0 "Непохитні"
 origin.4140.desc:0 "Ми чули, що ви збираєтеся оголосити війну $NAME_MSI_country$. Незважаючи на спільне минуле, ми не підтримуємо ваше прагнення помститися. Однак якщо ви все-таки почнете війну з $NAME_MSI_country_initials$, ми встанемо поруч із вами."
 origin.4140.a:0 "Нехай буде так."

 ### Взаємодії MSI

 ## Левіафан убитий
 origin.4150.desc:0 "Для $NAME_MSI_country_initials$ клієнти - друга сім'я. І сьогодні ми пишаємося нею по праву. Вбивство вартового - справжній подвиг для цивілізації, яка тільки нещодавно вийшла в космос! Сподіваємося, вам сподобається наш скромний подарунок з такої нагоди."
 origin.4150.a:0 "Дякую."
 origin.4150.b:0 "Не потрібно подарунків."

 ## Підняв когось
 origin.4160.desc:0 "Багато років тому ми побудували вам сходи в небо. Сьогодні ми побачили, як ви зробили те ж саме для менш розвиненої цивілізації."\n\nНадіємося, ви зможете повною мірою передати їй отримані від нас уроки. І, зрозуміло, якщо вам знадобиться допомога в складанні вигідної стратегії просвіти, не соромтеся звертатися до нас."
 origin.4160.a:0 "Нам знадобиться ваша допомога."
 origin.4160.b:0 "Ми - не ви."

 ## У вас дефіцит
 origin.4170.desc:0 "Шановні колишні клієнти!\n\nДо нас дійшли відомості про неблагополучний стан вашої економіки. Уміння розпоряджатися фінансами - важлива якість для будь-якого правителя, а помилки неминучі в процесі навчання.\n\nМи будемо раді запропонувати вам необхідні ресурси і покласти край дефіциту. Зрозуміло, вартість позичених ресурсів увійде до непогашеного боргу. Сподіваємося, цей невеликий урок фінансової грамотності піде вам на користь."
 origin.4170.a:0 "Ми приймаємо позику."
 origin.4170.b:0 "Ми впораємося самі."

