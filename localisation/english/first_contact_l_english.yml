 ## Observation Events
 fircon.1256.name:0 "Податливість і родючість"
 fircon.1256.desc:0 "Завдяки експериментам з насиченням добрив поживними речовинами мешканці планети §Y[From.Owner.Capital.GetName]§! домоглися серйозних успіхів у сільському господарстві. Вони регулярно знімають чудовий урожай, з якого виробляють смачну і корисну їжу.\n\nВиражає уяву, на що здатні їхні примітивні технології. Якщо дістати зразок цих добрив, ми зможемо досягти такого ж результату."
 fircon.1256.a:0 "Ми будемо продовжувати спостерігати здалеку."
 fircon.1256.b:0 "Надіслати команду для видобутку зразка."
 fircon.1257.name:0 "Податливість і родючість: вивчення зразків"
 fircon.1257.desc:0 "Аналізи зразків добрив з поверхні планети §Y[FromFrom.Owner.Capital.GetName]§! пролили світло на цікаві підходи досвітових цивілізацій до сільського господарства. Деякі з цих підходів настільки оригінальні, що підуть на користь і нам. Завдання виконано більш ніж успішно."
 fircon.1261.name:0 "Голод!"
 fircon.1261.desc:0 "§Y[From.Owner.Capital.GetName]§! страждає від неврожаю. Нещодавня загибель посівів загрожує вилитися в сутички за решту їжі. Саме існування незміцнілого ще суспільства зараз під загрозою.\n\nМи не знаємо, чи згуртуються вони в годину потреби або, навпаки, підуть один на одного війною, але взятий курс суворо визначить подальшу долю цього народу.\n\nНа жаль, ідеального варіанту немає - так чи інакше їм доведеться пережити найсильніші страждання."
 fircon.1261.a:0 "Ми не будемо втручатися в природний розвиток подій."
 fircon.1261.b:0 "Моральний обов'язок закликає нас втрутитися."
 fircon.1261.c:0 "Ми подбаємо про те, щоб вони менше потребували їжі..."
 fircon.1262.name:0 "Голод припинився!"
 fircon.1262.desc:0 "Завдяки нашому втручанню §Y[FromFrom.Owner.Capital.GetName]§! тепер не вимре від голоду. Для цього довелося непомітно вдатися до власних сільськогосподарських технологій. Тепер їжі вистачає із запасом, тож ми маємо повне право запозичити частину цього запасу собі, щоб компенсувати втручання."
 fircon.1271.name:0 "Печерний живопис!"
 fircon.1271.desc:0 "У грубуватих і примітивних малюнках, залишених на стоянках жителями планети §Y[From.Owner.Capital.GetName]§!, починають простежуватися підозріло знайомі риси - деякі зображення нагадують нас."\n\nХочемо, наша діяльність на поверхні не залишилася без уваги."
 fircon.1271.a:0 "Просто вражаюча схожість!"
 fircon.1271.b:0 "Ці каракулі нас ображають. Прибрати їх!"
 fircon.1271.c:0 "Ми починаємо згубно впливати на їхню культуру. У майбутньому треба бути обережнішими."
 fircon.1285.name:0 "Визначене зірками!"
 fircon.1285.desc:0 "Мешканці планети §Y[From.Owner.Capital.GetName]§! воліють виражати свої думки та ідеї за допомогою грубуватих рукотворних образів. Наші дослідники помітили, що місцеві народи знають про існування інших небесних тіл і навіть почали складати карти сузір'їв.\n\nПерші карти виявилися напрочуд точними для такої молодої цивілізації. Утім, тут ще є що підправити, і ми навіть можемо підказати, що саме..."
 fircon.1285.a:0 "Продовжувати пасивне спостереження. Нехай осягають всесвіт самі."
 fircon.1285.b:0 "Можливо, варто акуратно підштовхнути їх у правильному напрямку..."
 fircon.1290.name:0 "Визначене зірками: доставка карт"
 fircon.1290.desc:0 "Непомітно для жителів планети §Y[FromFrom.Owner.Capital.GetName]§! ми підправили їхні зоряні карти. \n\nУ сусідній печері вони знайдуть кілька схем із зображенням найближчої системи. Така знахідка напевно допоможе їм краще усвідомити істинний масштаб спостережуваного всесвіту."
 fircon.1290.a:0 "Сьогодні ми зробили добру справу."
 fircon.1291.name:0 "Визначене зірками: отримання карт"
 fircon.1291.desc:0 "На жаль, населення планети §Y[FromFromFrom.Owner.Capital.GetName]§! так і не зрозуміло, звідки взялися нові мапи, тож вирішило, що вони є не більше ніж спробою осквернити власні креслення. Охорона навколо печер посилилася, а вожді різко заперечили новим видам самовираження...\n\nУтім, нема лиха без добра: така реакція на стороннє втручання - чудовий об'єкт вивчення для наших культурологів."
 fircon.1292.name:0 "Визначене зірками: перехоплення"
 fircon.1292.desc:0 "Наша спроба непомітно підправити зоряні карти жителів планети §Y[FromFrom.Owner.Capital.GetName]§! провалилася. Їхні заходи безпеки виявилися надзвичайно витонченими для такої молодої цивілізації. Ризик виявити себе був занадто великий, тому якийсь час астрономам-початківцям доведеться осягати тонкощі своєї науки самостійно."
 fircon.1300.name:0 "За образом і подобою!"
 fircon.1300.desc:0 "На планеті §Y[From.Owner.Capital.GetName]§! незалежно одна від одної розвиваються відразу кілька систем невербального спілкування. Ієрогліфічне письмо вже конкурує з піктографічним, але до формування домінантної мови залишається ще щонайменше кілька століть."\n\nКурйозно, що в одній із чинних письмових систем простежується граматична структура, близька до нашої мови. Якщо §Y[From.Owner.Capital.GetName]§! цілком перейде на це письмо, населення буде краще піддаватися культурній обробці..."
 fircon.1300.a:0 "Потрібно зробити їх подібними до нас."
 align_pre_FTL_country_ethics_tooltip:0 "Вони стануть зовсім як ми."
 fircon.1300.b:0 "Їхня мова - тільки їхня справа."
 fircon.1310.name:0 "Хай живемо ми!"
 fircon.1310.desc:0 "Наша присутність на планеті §Y[From.Owner.Capital.GetName]§! не залишилася непоміченою. У розумінні представників чільної культури ми - мудрі й могутні істоти, які керують усіма стихіями й долями.\n\nБагатьє тепер підносять нам рясні почесті, боячись накликати на себе страхітливий гнів."
 fircon.1310.a:0 "Так і має бути!"
 fircon.1310.b:0 "Вони нічого нам не винні."
 fircon.1315.name:0 "Вони нам поклоняються!"
 fircon.1315.desc:0 "Провівши майже всю свою історію під нашим активним наглядом, головна цивілізація на планеті §Y[FromFrom.Owner.Capital.GetName]§! почала поклонятися нам як божествам. Вони бояться впасти в немилість... А тому влаштовують одне криваве жертвопринесення за іншим."
 fircon.1320.name:0 "Боги мертві"
 fircon.1320.desc.base:0 "Мешканці планети §Y[FromFrom.Owner.Capital.GetName]§! вважають, що богів не існує.\n\nМи постаралися видати себе за божеств, але наш задум швидко розгадали."
 fircon.1320.desc.regular:0 "$fircon.1320.desc.base$ Знехтувавши всі поняття і уявлення про божества, населення тепер дивиться на устрій світу виключно матеріалістично. Вони вважають себе єдиними розумними істотами у всесвіті, не маючи поки що твердих доказів зворотного."
 fircon.1320.desc.materialist:0 "$fircon.1320.desc.base$ Не маючи на руках науково обґрунтованих і оцінених експертами доказів протилежного, вони емпірично встановили, що на цьому щаблі буття ніяких богів бути не може. Поки ще не все втрачено."
 fircon.1320.desc.authoritarian:0 "$fircon.1320.desc.base$ Відмовляючись підкорятися кому б то не було, норовливе населення пішло на поводу у своїх бажань і оголосило повну анархію. Треба було погоджуватися визнати нас своїми владиками, поки ще була така можливість."
 fircon.1330.name:0 "Мистецтво не погубити!"
 fircon.1330.desc:0 "§Y[From.Owner.Capital.GetName]§! переживає розквіт: культура з кожним днем стає тільки багатшою, а населення все більше переймається мистецтвом. Жителі планети кидають зброю і беруться за письмове приладдя. Можливо, прагнення до пізнання і розуміння, що життя не обмежується війною, віщує золотий вік цієї планети."
 fircon.1330.b:0 "Чудово! Мало кому вдається таке побачити."
 fircon.1330.c:0 "Безглузді починання."
 fircon.1340.name:0 "Початок подорожі"
 fircon.1340.desc:0 "Мешканці планети §Y[From.Owner.Capital.GetName]§! роблять перші кроки до просвіти. Тепер вони дивляться в зоряне небо і прагнуть пізнати таємниці всесвіту. У міру розвитку творчості все більше художників починають зображати духовні устремління свого народу. Вони хочуть вірити вже не тільки в себе."
 fircon.1340.b:0 "Ми відповімо на їхні молитви!"
 fircon.1340.c:0 "Колись усе обернеться на порох. Все інше - лише прелюдія."
 fircon.1345.name:0 "Що чекає попереду?"
 fircon.1345.desc:0 "Жителі планети §Y[FromFrom.Owner.Capital.GetName]§! готові прийняти божественну істину про існування. Всенародна просвіта стає дедалі ближчою. А ми, як їхні духовні наставники, зобов'язані довести їх до кінця."
 fircon.1350.name:0 "Будь-який шлях коли-небудь закінчується"
 fircon.1350.desc:0 "Звернувшись до неба, жителі планети §Y[FromFrom.Owner.Capital.GetName]§! покладалися на благословення згори, але відповіддю їм стала тиша. Жодне божество не удостоїло увагою їхні молитви. Тепер їм не залишається нічого іншого, окрім як зрозуміти, що відповіді на найбільш хвилюючі питання дасть наука, а не віра."
 fircon.1360.name:0 "Невігластво заразливе"
 fircon.1360.desc:0 "Мешканці планети §Y[From.Owner.Capital.GetName]§! дедалі частіше починають вірити, що їхня планета насправді є даром згори, а життя - нагородою за тверду віру в божественного творця. Перший контакт із Галактичною спільнотою обіцяє зруйнувати ці ілюзії."
 fircon.1360.a:0 "Влаштуємо їм наукову освіту."
 fircon.1360.b:0 "Їхня віра ще сформується з часом."
 fircon.1360.c:0 "Вони повинні дізнатися правду!"
 fircon.1365.name:0 "Невігластво заразливе: зворотний ефект"
 fircon.1365.desc:0 "Ми з'явилися перед самозваними духовними лідерами планети §Y[FromFrom.Owner.Capital.GetName]§! і заявили, що жодного божественного творця не існує, а відповіді слід шукати в науці.\n\nНа жаль, наш урок не став у пригоді. Тепер населення сприймає нас як богів і підносить нам почесті. Але ж ми домагалися зворотного."
 fircon.1365.a:0 "Сумнівний результат."
 fircon.1370.name:0 "Невігластво заразливе: приниження"
 fircon.1370.desc:0 "Лють захлеснула жителів планети §Y[FromFrom.Owner.Capital.GetName]§!. Наші дії припали їм зовсім не до душі. Упродовж кількох століть їхні родичі та друзі зникали за загадкових обставин, а потім поверталися через кілька днів або місяців і з палаючими очима розповідали про справжнє диво - інопланетні технології. Зрозуміло, несподіване одкровення, що магії не існує, а допитливі інопланетяни з дослідницькою апаратурою - ще й як, трохи приголомшило їхній світогляд. В одну мить суспільство пішло в глуху ізоляцію, а нас тепер ввічливо просять перестати сприймати розумних істот як об'єкти наукового інтересу. Можливо, варто задуматися над цим проханням."
 fircon.1370.a:0 "Мабуть, ні."
 fircon.1380.name:0 "Промисловий розвиток"
 fircon.1380.desc:0 "Різкий науково-технічний прогрес на планеті §Y[From.Owner.Capital.GetName]§! поклав початок новій промисловій епосі. Транспортні засоби нової конструкції допомогли зв'язати між собою розрізнені куточки світу, заклавши основу глобальної торгівлі та обміну знаннями."\n\nОднак уже починають назрівати конфлікти через ресурси. Якщо історія інших планет нас чогось і навчила, так це того, що чергової війни не уникнути."
 fircon.1380.a:0 "Можливо, ми допоможемо їм запобігти катастрофі..."
 fircon.1380.b:0 "Нехай вчаться на власному досвіді."
 fircon.1385.name:0 "Насувається катастрофа"
 fircon.1385.desc:0 "Зваживши всі за і проти, ми з'явилися перед світовими лідерами планети §Y[FromFrom.Owner.Capital.GetName]§!. Після цього ми недвозначно дали зрозуміти місцевим урядам, що конфлікт час закінчити: якщо він переросте у війну, наслідки обіцяють бути руйнівними. Багато хто поставився до наших слів із сумнівом, інші й зовсім не повірили в існування інопланетних делегацій."
 fircon.1385.a:0 "Час покаже, наскільки уважно нас послухали."
 fircon.1390.name:0 "Нецивілізована війна"
 fircon.1390.desc:0 "§Y[FromFrom.Owner.Capital.GetName]§! тепер повністю залежить від волі своїх лідерів. На жаль, їхня воля передбачає війну.\n\nНепримиренні протиріччя призвели жителів планети до кровопролиття. Тепер кожен готовий взятися за зброю. Чергова глава в історії цієї цивілізації обіцяє бути воістину похмурою."
 fircon.1395.name:0 "Запобіжна катастрофа"
 fircon.1395.desc:0 "Лідери планети §Y[FromFromFrom.Owner.Capital.GetName]§! уважно прислухалися до нашої поради і погодилися скласти зброю. Важко сказати, наскільки хитким вийшов мир, але принаймні ще певний час вони не будуть стирати один одного з лиця планети."
 fircon.1400.name:0 "Катастрофа"
 fircon.1400.desc:0 "Наше втручання в державні справи лише ще більше підлило олії у вогонь конфлікту, що пожирає планету §Y[FromFromFrom.Owner.Capital.GetName]§!. Почалася повноцінна війна. Утім, якщо населення планети її переживе, у його розпорядженні опиняться вражаючі технології воєнного часу.\n\nМожливо, їх вдасться пустити в мирне русло, щойно пороховий дим осяде."
 fircon.1410.name:0 "Мир і процвітання"
 fircon.1410.desc.base:0 "На планеті §Y[From.Owner.Capital.GetName]§! торжествує науково-технічний прогрес, а індустріалізація виводить суспільство на якісно новий рівень. Завдяки останнім досягненням інженерного мистецтва стався справжній переворот у галузі транспорту. Планета стала на крок ближче до повного об'єднання."
 fircon.1410.desc.regular:0 "$fircon.1410.desc.base$\n\nВсупереч нашим розрахунковим прогнозам, §Y[From.Owner.Capital.GetName]§! тепер по-справжньому єдиний світ. Усі ресурси на ньому тепер розподіляються на користь населення, а рівень життя стабільно зростає."
 fircon.1410.desc.gestalt:0 "$fircon.1410.desc.base$\n\nСпільною працею мешканці планети §Y[From.Owner.Capital.GetName]§! побудували по-справжньому єдиний промисловий світ. Усі ресурси на ньому тепер розподіляються окремими вуликами на користь населення, а загальний рівень життя винятково високий."
 fircon.1410.a:0 "Вражаюче. Так буває дуже рідко."
 fircon.1410.b:0 "Їм ніколи не витратити стільки ресурсів..."
 fircon.1410.b.tooltip:0 "Ми могли б допомогти їм позбутися частини ресурсів."
 fircon.1415.name:0 "Процвітання для всіх"
 fircon.1415.desc:0 "Життя на планеті §Y[FromFrom.Owner.Capital.GetName]§! б'є ключем, а стабільно зростаюча економіка відкриває нам певні... виняткові можливості. Найбільше нашу увагу зараз привертає нова мережа наземних вантажовозів - ідеальна ціль для наших оперативників, які можуть залізти на борт такого судна і заволодіти його вантажем. Однак прийняті нами умови спостереження вимагають серйозних запобіжних заходів, щоб населення нас не помітило."
 fircon.1415.a:0 "Відставити. Наш єдиний інтерес - наукові дослідження."
 fircon.1415.b:0 "Пограбування? Ми в справі!"
 fircon.1425.name:0 "На всіх парах!"
 fircon.1425.desc:1 "Вантаж із планети §Y[FromFromFromFromFrom.Owner.Capital.GetName]§! тепер у наших руках. Наші агенти добули невелику партію сплавів, а заодно дізналися багато цікавого про перевезення, якими займається [GetPreFTLLower] народ."
 fircon.1425.a:0 "Успішна крадіжка!"
 fircon.1430.name:0 "Кінцева!"
 fircon.1430.desc:0 "Нам не вдалося заволодіти вантажем із планети §Y[FromFromFromFrom.Owner.Capital.GetName]§!. Наших оперативників затримали на борту наземного вантажовоза на гарячому. Під час бійки обидві сторони зазнали втрат, а наші агенти виявилися викритими."
 fircon.1430.a:0 "Крадіжка не вдалася."
 fircon.1445.name:0 "Навіщо потрібні конфлікти?"
 fircon.1445.desc:0 "На планеті §Y[From.Owner.Capital.GetName]§! вибухнула війна. Цьому передувало кілька років накопичення великого капіталу в руках деяких фракцій і подальша монополізація засобів виробництва. Невдоволення зростаючою нерівністю народ висловив єдиним зрозумілим багатіям способом - бунтом, який швидко переріс у класову війну. Починаються темні часи, які не залишаться без наслідків."
 fircon.1445.a:0 "Це відважні революціонери. Ми співчуваємо їхній боротьбі."
 fircon.1445.a.tt:0 "Ми всією душею підтримуємо §Y[From.Owner.Capital.GetName]§!. Спостереження за цією війною дасть змогу багато чого дізнатися про їхнє суспільство."
 fircon.1445.b:0 "Ми збережемо неупередженість щодо їхньої політики."
 fircon.1445.c:0 "Ці робітники занадто багато чого вимагають..."
 fircon.1450.name:0 "Мовчазне горе"
 fircon.1450.desc:0 "Війна на планеті §Y[FromFrom.Owner.Capital.GetName]§! закінчилася. Революціонери гинули один за одним, поки правляча еліта наживалася на війні, спричиненій їхньою власною жадібністю.\n\nВідновлено статус-кво. Заклики до революції затихли."
 fircon.1450.a:0 "Ми сумуємо за їхньою втратою."
 fircon.1450.b:0 "Це неприйнятно."
 fircon.1451.name:0 "Війна закінчилася!"
 fircon.1451.desc:1 "Після того як ми вирішили, що [GetPreFTLLLower] народ повинен сам розбиратися зі своєю політикою, а ми втручатися не будемо, війна на планеті §Y[FromFrom.Owner.Capital.GetName]§! завершилася сама по собі. Пригноблювачі нещадно розчавили революційний рух.\n\nВідновлено статус-кво. Революцію придушено."
 fircon.1452.name:0 "Тріумф капіталу"
 fircon.1452.desc:0 "Зрадники і злочинці з планети §Y[FromFrom.Owner.Capital.GetName]§! переоцінили свої сили, і їхня гучна революція безславно здулася. Керівники знову взяли обстановку під контроль - для цього треба було провести реструктуризацію і залучити фахівців з контролю продуктивності.\n\nВідновлено статус-кво. Усім співробітникам наказано повернутися на робочі місця."
 fircon.1453.name:0 "Економічна нестабільність"
 fircon.1453.desc:0 "Всупереч усім математичним прогнозам зрадники і злочинці з планети §Y[FromFrom.Owner.Capital.GetName]§! провели рейдерське захоплення корпоративної власності та повалили керівників.\n\nЦе катастрофа! Наші власні робітники надихнулися цим прикладом і тепер починають вдаватися до крамольних думок. Наші інвестиції під серйозною загрозою. Запобігти цьому можна було б за допомогою більш ретельної комплексної експертизи."
 fircon.1455.name:0 "Безмовний опір"
 fircon.1455.desc:0 "Правлячі класи планети §Y[FromFromFrom.Owner.Capital.GetName]§! нещадно придушують будь-яких незгодних. Якщо ми втрутимося, ми зможемо обернути цю обстановку на користь пригноблених: наша присутність на планеті здатна зміцнити опір і надихнути його на подальшу боротьбу."
 fircon.1455.a:0 "Безнадійна затія."
 fircon.1455.b:0 "Нам нема чого втрачати."
 fircon.1460.name:0 "Пригнічення гнобителів"
 fircon.1460.desc:0 "Висадившись на поверхню §Y[FromFromFromFromFrom.Owner.Capital.GetName]§!, наші війська миттєво продемонстрували перевагу у вишколі та спорядженні над місцевими арміями. Колишня еліта була змушена відступити. Революціонери готуються перейняти владу."
 fircon.1460.b:0 "Шокуюча новина."
 fircon.1470.name:0 "У пошуку прибульців"
 fircon.1470.desc:0 "Жителі планети §Y[pre_ftl_planet.GetName]§! зайнялися активним пошуком ознак розумного життя за межами рідної планети. Поки вони збираються сміливо вирушити туди, де побували вже багато хто, ми можемо замислитися над переглядом процедури першого контакту, щоб зустріти нових членів Галактичного співтовариства як годиться."
 fircon.1470.a:0 "Ми привітаємо їх, щойно вони будуть готові - і ні хвилиною раніше."
 fircon.1470.b:0 "Тремтіть від страху, нікчеми!"
 fircon.1475.name:0 "Нас підслуховують"
 fircon.1475.desc.base:1 "Цей [GetPreFTLLower] народ, що влаштувався на планеті §Y[pre_ftl_planet.GetName]§!", якимось чином перехопив і розшифрував кілька передач із нашого орбітального спостережного форпосту."
 fircon.1475.desc.regular:0 "$fircon.1475.desc.base$\n\nНаразі вони вивчають дуже особисте листування працівника орбітальної станції та невідомого адресата зі столиці."\n\nЦя нещасливий витік виявив уразливість у нашій системі безпеки."
 fircon.1475.desc.gestalt:0 "$fircon.1475.desc.base$\n\nНім доступні всі наші конфіденційні відомості. У системі безпеки дірка."
 fircon.1475.a:0 "Слід було бути обережнішим."
 fircon.1475.b:0 "Визначити витоки та віддалено очистити їхнє сховище даних."
 fircon.1480.name:0 "Вони вважають себе єдиними"
 fircon.1480.desc:0 "Мешканці планети §Y[pre_ftl_planet.GetName]§! не домоглися успіхів у пошуках розумного життя. \n\nВитрати часу і коштів на спроби відшукати життя на інших планетах себе не виправдали: між зірками вони виявили тільки гнітючу порожнечу. \n\nПошуки ще тривають, але надії поступово згасають. Ми ж продовжимо ховатися від них, суворо дотримуючись протоколу."
 fircon.1480.a:0 "Їм ще рано з нами знайомитися."
 fircon.1485.name:0 "Перехоплення старих сигналів"
 fircon.1485.desc:0 "Мешканці планети §Y[pre_ftl_planet.GetName]§! домоглися неймовірного "успіху", перехопивши за допомогою своєї примітивної апаратури кілька наших стародавніх радіосигналів. \n\nПерекладення та переведення цих передач забере у них кілька десятиліть. На поточному рівні розвитку цієї цивілізації нам нічого не загрожує."
 fircon.1485.a:0 "Продовжувати спостереження."
 fircon.1490.name:0 "Жартівник"
 fircon.1490.desc:0 "Жителі планети §Y[pre_ftl_planet.GetName]§! послали в космос повідомлення, сподіваючись отримати відповідь від інопланетного розуму. І вони її отримали. Послання у відповідь свідчить: "Тихо! Інакше вас почують".\n\nЦе повідомлення виявилося жартом з боку одного з наших працівників. Тепер космоплавателі-початківці живуть у страху від думок про жахи, що підстерігають їх біля далеких зірок."
 fircon.1490.a:0 "Ось і правильно."
 fircon.1500.name:0 "Перевага прогресу в пересуванні"
 fircon.1500.desc:0 "Нам повідомили, що жителі планети §Y[pre_ftl_planet.GetName]§! сконструювали ракетний двигун, здатний подолати швидкість світла. Схоже, ця цивілізація всерйоз має намір досліджувати космос. Відкриття, які їм готує новий простір, напевно шокують багатьох."
 fircon.1505.name:0 "Високі ставки"
 fircon.1505.desc:0 "Ми підтвердили існування на планеті §Y[event_target:pre_ftl_planet.GetName]§! корабля, теоретично здатного подолати швидкість світла. Зараз він проходить випробування, і місцеві інженери твердо націлені на результат.\n\nУ разі успіху ця цивілізація зможе вийти на галактичну сцену. Контакт з іншими цивілізаціями напевно справить на суспільство глибоке враження, але ручатися за його наслідки ми не можемо."
 fircon.1505.a:0 "Нехай осягають всесвіт самі. Продовжувати спостереження здалеку."
 fircon.1505.b:0 "Вони ще не готові. Зірвати підготовку."
 fircon.1505.c:0 "Змінити підхід і допомогти їм дотягнутися до зірок!"
 fircon.1505.d:0 "Це втомлює. Підстьобнути їхні успіхи."
 fircon.1510.name:0 "Повне розділення"
 fircon.1510.desc:0 "Космопрохідці-початківці з планети §Y[pre_ftl_planet.GetName]§! спробували подолати світловий бар'єр. За запуском випробувального корабля спостерігала вся планета.\n\nПуск пройшов без пригод. Усі системи функціонували в штатному режимі. Утім, усе змінилося, коли екіпаж запустив варп-двигун.\n\nВикривлення просторово-часового континууму - цікавий, але неідеальний підхід до надсвітлових перельотів - зачепило тільки кормову частину корабля. §Y[pre_ftl_planet.GetName]§ ще довго пам'ятатиме страшні наслідки цього збою: понівечені тіла членів екіпажу частково залишилися в теперішньому просторі, а частково опинилися в майбутньому. \n\nПередостанній запуск тепер трапиться ще не скоро."
 fircon.1510.a:0 "Якби ми їх попередили, вони б успішно вийшли в космос..."
 fircon.1510.b:0 "Це було очікувано."
 fircon.1515.name:0 "Початок космічних подорожей"
 fircon.1515.desc:0 "Мешканці планети §Y[pre_ftl_planet.GetName]§! домоглися вражаючих успіхів у розробці експериментального стрибкового двигуна. Однак їхні розрахунки дальності дії генератора, що спотворює простір і час, виявилися помилковими. Ми вийшли на прямий контакт і переконали їх скористатися загальноприйнятим методом надсвітлових подорожей, тобто мережею гіперкоридорів."\n\n[pre_ftl_planet.GetName] незабаром приєднається до нас на галактичній сцені."
 fircon.1515.a:0 "Чекаємо поповнення в лавах Галактичної спільноти."
 fircon.1520.name:0 "Серед нас"
 fircon.1520.desc:0 "§Y[pre_ftl_planet.GetName]§! тепер входить до Галактичного співтовариства на правах цивілізації, що вийшла в космос!" "\n\nСпостереження можна завершувати: тепер воно неактуальне."
 fircon.1520.a:0 "Галактика вітає вас."
 fircon.1520.b:0 "Нехай краще не встають у нас на шляху."
 unadavance_tech_tt:0 "Їхній технологічний рівень упав, відкинувши цивілізацію на більш ранню стадію розвитку."

