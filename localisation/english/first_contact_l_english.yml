 # Stage 3
 origin.4920.name:0 "Аналіз конкуренції"
 origin.4920.desc:1 "Що довше ми вивчаємо центральну базу даних корабля, то більше розуміємо задум колишніх господарів. Усі їхні пропозиції влаштувати нашому народові просвітництво, усі ретельно розраховані плани й алгоритми, уся навмисна брехня - не більше ніж інструменти для перетворення нас на слухняних рабів."
