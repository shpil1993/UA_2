 site_the_chosen_backstory:0 "Покинутий спостережний форпост"
 site_the_chosen_backstory_desc:0 "На орбіті супутника §Y[From.Planet.MoonOf.GetName]§! обертається покинутий спостережний форпост. Можливо, він допоможе нам дізнатися більше про походження досвітової цивілізації §Y$NAME_Charynoi$§!, що мешкає на планеті внизу."

 arcsite.3000.name:0 "Музей $NAME_Charynoi$"
 arcsite.3000.desc:0 "Покинутий спостережний форпост над супутником [From.Planet.MoonOf.GetName], схоже, був переобладнаний незадовго до того, як його кинули. Хоча тут є обладнання для спостереження за жителями планети, більшу частину станції займає музей історії $NAME_Charynoi$. Що незвично для такої войовничої раси, нічого пов'язаного з насильством тут наче навмисне немає, а всі експонати демонструють ритуали миру і родючості.\n\nУ залі управління залишено кілька кристалів-носіїв інформації. Судячи з усього, хтось залишив їх тут навмисно, щоб ми їх знайшли."
 arcsite.3000.A:0 "Зануримося в їхні таємниці."

 arcsite.3005.name:0 "Етнографічні записи"
 arcsite.3005.desc:0 "Перший кристал перекладено. Він починається зі слів: "Це літопис народу $NAME_Charynoi$, залишений пророчицею Ітікаріос, щоб ті, хто знайшов його, пробачили нас за наші гріхи".\n\nДалі йде колекція історичних і філософських трактатів та художніх творів, які цілком могли б бути плодом цілком пересічного, нехай і доволі войовничого пізнього індустріального суспільства. Наші [Owner.GetLinguists] відправили кристал на планету [Owner.Capital.GetName] для подальшого вивчення."
 arcsite.3005.B:0 "Туга яка."

 arcsite.3010.name:0 "Поворотний момент"
 arcsite.3010.desc:0 ""Тепер я розповім, у який момент усе пішло не так: коли ми вперше піддалися гріху зарозумілості", - декламує Ітікаріос.\n\nУ другому кристалі описується, як $NAME_Charynoi$ поступово відкрили таємниці космічного польоту - судячи з усього, приблизно на сто років раніше, ніж [Root.Owner.GetName]. Вони виявили дві прекрасні планети у своїй рідній системі і вирішили, що ті були подаровані їм богами за правом народження, і ось тепер вони вступають у свої права.\n\nПовним жаху голосом Ітікаріос перераховує похмурі сторінки тих ранніх пригод: молоді тубільні цивілізації в нових колоніях не захотіли мирно віддавати прибульцям свої будинки. В результаті війни, що вибухнула, тубільці були підпорядковані і поневолені, і з часом вимерли від хвороб, яким $NAME_Charynoi$ не побажали шукати лікування.\n\nНаші [Owner.GetLinguists] працюють над перекладом третього й останнього кристала-носія."

 arcsite.3015.name:0 "Зрадницький гамбіт"
 arcsite.3015.desc:0 ""Зрештою ми виснажили простори заповіданого нам простору. Ми знали про існування Червоточини, але вона не піддавалася нашим дослідженням. Наш світ був настільки багатий, настільки сповнений краси, що нам було зовсім нескладно переконати себе у своїй богообраності. Що червоточина була лише випробуванням, і щойно ми доведемо, що гідні, нашою Священною метою стане поширення нашого роду по всій галактиці.\n\nКолись я була на чолі тих, хто прагнув виконати наш священний обов'язок. Коли мені прийшло натхнення, коли я зрозуміла, що в мене в руках ключ до того, щоб розкрити Червоточину, я багато днів молилася у Святилищі своїх предків. І нарешті мені з'явилося одкровення. Ми не були гідні. На тому боці Червоточини на нас чекає лише страждання. $NAME_Aspharelle$ буде спустошений у покарання за наші злочини. Я вирішила знищити результати своїх досліджень і знайти інший шлях.\n\nНепросто було знайти тих, кому б я могла довіритися. Якби нас викрили, про швидку смерть ми могли б лише мріяти. Хоча я ніколи не була такою впевненою у своїй правоті, як зараз, нас би затаврували відступниками. Нарешті ми зважилися на зухвалий план: під виглядом спроби навмання проникнути в червоточину ми збудували корабель-ковчег і вирушили на ньому в невідомість, до далекої зірки. Тепер ми мріємо лише про те, щоб нас залишили в спокої. Щоб ми могли жити праведним життям і своїм прикладом довести, що не всі $NAME_Charynoi$ - лиходії.\n\nРясно вибачаючись за все заподіяне її расою зло, Ітікаріос згадує, що вона спробувала звести навколо планети [From.Planet.MoonOf.GetName] непроникний бар'єр, щоб її родичі більше ніколи не підняли погляду до зірок. У неї це не вийшло, але наші [Owner.GetResearchers] з'ясували, де саме вона помилилася. Тепер ми можемо самі звести цей бар'єр, якщо того захочемо."
 arcsite.3015.A:0 "Ми виконаємо її волю."
 arcsite.3015.B:0 "Ми зробимо з ними, як захочемо."
 arcsite.3015.C:0 "І це все..."

 SHIELD_PRIMITIVE_PLANET_PROJECT:0 "Звести бар'єр"
 SHIELD_PRIMITIVE_PLANET_PROJECT_DESC:0 "Наші [Owner.GetResearchers] зможуть добудувати бар'єр, що його Ітікаріос спробувала звести навколо планети §Y[This.GetName]§!, якщо ми виділимо на цей проект достатньо ресурсів."

 arcsite.3020.name:0 "Чариною за стіною"
 arcsite.3020.desc:0 "Наші [Owner.GetResearchers] нарешті добудували бар'єр. який Ітікаріос хотіла звести навколо планети [From.GetName]. Її нащадки-$NAME_Charynoi$ нарешті зможуть зітхнути спокійно."
 arcsite.3020.desc.A:0 "Полегшення для всіх."

 bane_of_the_prophetess:0 "Прокляття пророчиці"
 bane_of_the_prophetess_desc:0 "Нашими діями відчайдушні спроби пророчиці-чариною знайти спокуту для свого народу були зруйновані. Її родичам не буде прощення."
 bane_of_the_prophetess_gestalt:0 "$bane_of_the_prophetess$"
 bane_of_the_prophetess_gestalt_desc:0 "$bane_of_the_prophetess_desc$"
 charynoi_redemption:0 "Спокута чариною"
 charynoi_redemption_desc:0 "Добудований нами бар'єр Ітікаріос дав змогу чариній - принаймні деяким із них - знайти спокуту своїх гріхів."

 paradisiacal_habitat:0 "Райське поселення"
 paradisiacal_habitat_desc:0 "Хоча це поселення абсолютно штучне, тут панує ідилічна атмосфера, що нагадує будь-якій розумній істоті - якою б чужою вона тут не була - про дім."

 fircon.3510.name:0 "Вибрані"
 fircon.3510.desc:0 "Занадто довго ми нудилися за цією червоточиною. Але чу! Нарешті ми прорвалися крізь бар'єри, споруджені нашими небесними благодійниками. Нарешті ми знаємо, що ми гідні. Тепер уся галактика належатиме нам.\n\nНе чиніть опір. Зрештою так буде краще."
 fircon.3510.A:0 "Ось так несподіванка."

 fircon.3515.name:0 "Вибрані"
 fircon.3515.desc:0 "Що?.. Ви... пройшли крізь червоточини? Але як? Наші найкращі вчені багато років ламали над нею голову без жодного успіху. Це якась помилка.\n\n...\n...\n...\n\nЦе напевно випробування. Вам не можна вірити! Ми повинні очистити зірки від вашого роду!"


