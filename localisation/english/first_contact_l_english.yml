 origin.6005.name:0 "Запит на переказ"
 origin.6005.desc.base1:0 "Вчений з планети [fotd_habitants.capital_scope.GetName] хоче приєднатися до нас на планеті [Owner.GetHomeWorldName].\n\n[fotd_Leader.GetName] - фахівець у категорії "[fotd_Leader.GetSpecialization]". Мало який [Root.GetSpeciesName], мешканець світу [Root.GetHomeWorldName], може перевершити цей талант."
 origin.6005.desc.base2:0 "Науковець із планети [fotd_habitants.capital_scope.GetName] хоче приєднатися до нас на планеті [Owner.GetHomeWorldName].\n\n[fotd_Leader.GetName] уже кілька років перебуває в контакті з провідними вченими нашої держави, і ті вкрай вражені [fotd_Leader.GetHerHis] роботою."
 origin.6005.desc.base3:0 "Науковець із планети [fotd_habitants.capital_scope.GetName] хоче приєднатися до нас на планеті [Owner.GetHomeWorldName].\n\n[fotd_Leader.GetSheHe], на думку колег зі світу [owner.GetHomeWorldName], - найменш параноїдальний діяч науки серед мешканців планети [fotd_habitants.capital_scope.GetName], але нам це мало про що свідчить."
 origin.6005.desc.base4:0 "Науковець із планети [fotd_habitants.capital_scope.GetName] хоче приєднатися до нас на планеті [Owner.GetHomeWorldName].\n\n[fotd_Leader.GetName] вважає себе свого роду мучеником, а наш світ - приреченим, тому хоче врятувати здобутки нашого наукового прогресу від згубних сил."

 origin.6005.desc.end1:0 "[fotd_Leader.GetSheHeCap] звертається до нас зі скаргою на обмежені потужності планети [fotd_habitants.capital_scope.GetName]: через них [fotd_Leader.GetHerHis] дослідницька робота йде не так швидко, як хотілося б. Наші науковці ручаються за гідну поведінку потенційного гостя."
 origin.6005.desc.end2:0 "[fotd_Leader.GetHerHisCap] дослідження опинилися під урядовою забороною через небезпеку для оточуючих. Ну, їм же гірше."
 origin.6005.desc.end3:0 "[fotd_Leader.GetSheHeCap] отримає престижну премію за видатні наукові досягнення на планеті [Owner.GetHomeWorldName]. [fotd_Leader.GetSheHeCap] затримається у нас, щоб прочитати курс лекцій про свої дослідження."
 origin.6005.desc.end4:0 "[fotd_Leader.GetSheHeCap] вивчатиме предмет [GetStudyTopic], щоб полегшити життя мешканцям планети [fotd_habitants.capital_scope.GetName]."
 origin.6005.a:0 "Ласкаво просимо. Головне - не порушуйте наші порядки."
 origin.6005.a.tt:0 "§Y[fotd_Leader.GetName]§! поповнює ряди §Yвчених§! у списку лідерів."
 origin.6005.b:0 "Наша планета не гумова."
 
 origin.6006.desc.base1:0 "Адмірал, мешканець планети [fotd_habitants.Capital.GetName], хоче вступити командиром у наш флот на тимчасовій основі. [fotd_Leader.GetSheHeCap] не пояснює навіщо, але наші інформатори вважають, що тут не обійшлося без скандалу."
 origin.6006.desc.base2:0 "[fotd_Leader.GetName] горить бажанням тимчасово попрацювати з нами. [fotd_habitants.Capital.GetName] традиційно породжує любителів дотепних і незвичайних підходів."
 origin.6006.desc.base3:0 "За видатні успіхи в нещодавніх спільних навчаннях адмірал [fotd_Leader.GetName] отримує від нас пропозицію обійняти посаду в справжньому бойовому флоті."
 origin.6006.desc.base4:0 "Адмірал [fotd_Leader.GetName] - нині в тимчасовій відставці через недбале ставлення до кораблів під своїм началом - хоче вступити в наш флот. [fotd_Leader.GetHerHis] товариші по службі, незважаючи на сумнівну репутацію, схвально відгукуються про талант цього адмірала."
 origin.6006.a:0 "Тільки щоб ніякої непокори."
 origin.6006.a.tt:0 "§Y[fotd_Leader.GetName]§! поповнює ряди §Yадміралів§! у списку лідерів."
 origin.6006.b:0 "Занадто свавільні космічні вовки нам не потрібні!"

 origin.6010.name:0 "[fotd_seperatist_planet.GetName] кличе"
 origin.6010.desc:0 "Проживши серед нас багато років, [fotd_Leader.GetName] вирішує повернутися додому. Не всі чиновники згодні з таким рішенням: [fotd_Leader.GetName] - важлива фігура серед наших провідних керівників.\n\n[GetfotdCoercion]"
 origin.6010.a:0 "Ми стримаємо слово."
 origin.6010.a.tt:0 "[fotd_Leader.GetName] повернеться на планету [fotd_seperatist_planet.GetName]."
 origin.6010.b:0 "Не відпускати в жодному разі."
 origin.6011.desc:0 "Останнім часом [fotd_Leader.GetName] все частіше починає занурюватися в себе і знову просить дозволу повернутися додому. Колеги помічають, що [fotd_Leader.GetHerHis] хандра починає позначатися на роботі, і просять дозволу полетіти."

 origin.6012.name:0 "Без обіцянок повернутися"
 origin.6012.desc:0 "Протягом останніх кількох циклів [fotd_Leader.GetName] тільки те й робить, що бурмоче собі під ніс і міряє кроками коридори. Сьогодні [fotd_Leader.GetSheHe] відсутній на робочому місці, а один із рятувальних кораблів загадковим чином зник. Збіг? Навряд чи."
 origin.6012.a.tt:0 "[fotd_Leader.GetName] повертається на планету [fotd_seperatist_planet.GetName]."
 origin.6015.name:0 "Міжсистемний обмін знаннями"
 origin.6015.desc:0 "Судячи з усього, вчені з планети-напарниці зробили кілька важливих відкриттів у такій галузі, як [root.fotdGetTech]. Всупереч своїй традиційній вузьколобості їм вдалося перевершити навіть нас.\n\nВони готові поділитися своїми знаннями - в обмін на [root.fotdGetTechPrice]. Недешево."
 origin.6015.a:0 "Добре, ми згодні."
 origin.6015.a.tt:0 "Ми втратимо доступ до §YПокрову§! на §R10 років§!".
 origin.6015.b:0 "Послати туди шпигунів."
 origin.6015.c:0 "З глузду з'їхали? Ми ніколи на таке не погодимося!"

 origin.6020.name:0 "Запит: [root.GetSeperatistAid] ([fotd_seperatist_planet.GetName])"
 origin.6020.desc:0 "Через чиюсь недбалість, некомпетентність або просто через збіг обставин §Y[fotd_seperatist_planet.GetName]§! потерпає через брак ресурсів: на планеті відсутня [root.GetSeperatistAid]. Мільйонам її жителів загрожують поневіряння."
 origin.6020.a:0 "Потрібно допомогти нашим братам по виду!"
 origin.6020.a.tt:0 "[fotd_seperatist_planet.GetName] це запам'ятає."
 origin.6020.b:0 "Що ми отримаємо натомість?"
 origin.6020.c:0 "Вони хочуть від нас допомоги? Значить, нехай знову приєднуються до нас."
 origin.6025.name:0 "Пропозиція: [root.GetFotDAid] ([fotd_seperatist_planet.GetName])"
 origin.6025.desc.base:0 "Схоже, сусіди вирішили надати економічну допомогу. [fotd_seperatist_planet.GetName] у будь-який момент може допомогти нам подолати найважчий етап нашої кризи ([root.GetFotDAid]). "
 origin.6025.desc.helped:0 "$origin.6025.desc.base$\n\nВони вирішили відплатити добром за добро і допомогти нам безкоштовно."
 origin.6025.desc.didnthelp:0 "$origin.6025.desc.base$\n\nНам прийшло гордовите послання: ціна за допомогу складе [root.fotdGetTechPrice]. Чи є у нас вибір?"
 origin.6025.a:0 "Які славні сусіди."
 origin.6025.b:0 "Нехай ці [fotd_seperatist_planet.Owner.GetSpeciesNamePluralInsult] отримають бажане."
 origin.6025.c:0 "Ми впораємося самі."

 origin.6030.name:0 "Перші дії"
 origin.6030.desc:0 "Для жителів планети [Root.GetHomeWorldName] новини про існування інопланетян не виявилися великою несподіванкою, але [fotd_seperatist_planet.GetName] тепер божеволіє. Мешканці цього світу плекали надію, що Руйнівник і справді загинув унаслідок нещасного випадку, але тепер вони твердо вірять, що всесвіт бажає їм зла. \n\nУсі планетарні ЗМІ в один голос повторюють: "Уб'ємо інопланетян, поки вони не прилетіли сюди і не вбили нас!"""
 origin.6030.a:0 "Іншої галактики у нас немає. З часом вони пристосуються."
 origin.6030.b:0 "Повна нісенітниця. Закрити канал зв'язку."

 origin.6040.name:0 "Помічено переслідувача"
 origin.6040.desc:0 "[fotd_seperatist_planet.GetName] тепер знає про існування інопланетного життя. Однак замість того, щоб піддатися страху і обуренню, жителі планети повелися зовсім по-іншому: вони затихли. Кілька міжсистемних кораблів повернулися в порти, а зі складів зникла частина старих надсвітлових двигунів. Схоже, готується вилазка."
 origin.6040.a:0 "Потрібно з'ясувати, що відбувається."
 origin.6040.a.tt:0 "Суворо припинити будь-які можливі витоки розслідування."
 origin.6040.b:0 "Нехай бавляться."

 origin.6045.name:0 "Катастрофічний контакт"
 origin.6045.desc.base:0 "[From.GetName], схоже, незабаром стане жертвою невдалого першого контакту: бойовий флот застарілих [Root.GetAdj&pl,gen] кораблів вийшов із [From.GetSpeciesAdj&fem,gen] системи і з наростаючою швидкістю прямує до космічної бази. Кораблі розганяються так сильно, що всі [owner_species.GetBiologicalLithoidLower] у них тепер, напевно, не більше ніж [owner_species.GetLiquidState]."
 origin.6045.desc.secured:0 "$origin.6045.desc.base$\n\nНа щастя, ми підготувалися. Ми уважно стежили за дивними діями жителів планети [fotd_seperatist_planet.GetName] і тепер готові збити їх ще до підльоту до станції."
 origin.6045.desc.notsecured:0"$origin.6045.desc.base$\n\nНа жаль, ми тут безсилі. Ці величезні ерзац-ракети рознесуть космічну базу в системі [target_system.GetName] в пил. Нам залишається лише в жаху спостерігати. Якщо тільки..."
 origin.6045.a:0 "Негайно зупинити їх!"
 origin.6045.starbase_destroyed.tt:0 "Космічна база в системі §Y[target_system.GetName]§! §Rбуде знищена§!".
 origin.6045.b.secured:0 "Нехай послаблять цих інопланетян. Після [fotd_seperatist_planet.GetName] отримає догану."
 origin.6045.b.notsecured:0 "Публічно вибачитися і зробити догану планеті [fotd_seperatist_planet.GetName]."
 origin.6045.c:0 "Наші сусіди слабкі. Скористаємося моментом і доб'ємо їх!"
 origin.6045.c.tt:0 "$origin.6045.starbase_destroyed.tt$\n[fotd_seperatist_planet.GetName] поступається контролем над §Y5§! корветами в системі §Y[target_system.GetName]§!.\nПочинається §Rтотальна війна§! з §Y[From.GetName&inst]§!"
 origin.6046.name:0 "Загублено космічну базу"
 origin.6046.desc:0 "Нашу космічну базу в системі §Y[target_system.GetName]§! знищено так званими "втікачами-агентами" [From.GetName&gen]! Вона вже принесла вибачення і пообіцяла, що це не повториться. Але хіба їм можна вірити? Де [target_system.GetName], там і [capital_star.GetName]!" # [LocEditor:ForFutureBatchExport]
 origin.6046.a:0 "Уважно простежити за ними."
 origin.6046.b:0 "Вони загрожують нашому існуванню. Тепер або ми їх, або вони нас!"
 origin.6047.name:0 "Мисливець і жертва"
 origin.6047.desc:0 "Незабаром після першого контакту з [From.GetName&inst] вибухнула наша космічна база в системі §Y[target_system.GetName]§!. Перед відключенням зв'язку ми встигли отримати кілька зображень кораблів, характерних для народу [From.GetAdj]."\n\nТепер ми ведемо війну за право на існування."

 origin.6055.name:0 "Або ми, або вони!"
 origin.6055.desc.base:0 "Незважаючи на всі наші зусилля з приховування істинної обстановки, [fotd_seperatist_planet.GetName] тепер знає, що [owner.federation.GetName] включає до свого складу і нас. Така очевидна ксенофілія викликала надзвичайне обурення у нашого партнера, а словниковий запас жителів цієї планети поповнився новими епітетами для позначення членів нашої федерації."
 origin.6055.desc.noprotests:0"$origin.6055.desc.base$\n\nХвиля громадського обурення докотилася навіть до навчальних закладів нашого партнера. Вони обірвали всі спільні проєкти між нашими планетами. Будемо сподіватися, що союзники по федерації зрозуміють наше скрутне становище."
 origin.6055.desc.protests:0 "$origin.6055.desc.base$\n\n[fotd_seperatist_planet.GetName]Чаша терпіння мешканців планети, і без того обурених діями наших дипломатів, здається, переповнилася по вінця. Перед тим як ми обірвали зв'язок, вони встигли послати нашим союзникам кілька вельми красномовних повідомлень, підірвавши наші з ними відносини - можливо, назавжди."
 origin.6055.a:0 "Наші союзники, напевно, не сприйматимуть це всерйоз. Не будуть же, вірно?"
 origin.6055.b:0 "Послати за послами!"

 origin.6060.name:0 "Надхижак"
 origin.6060.desc:0 "Новини із системи [FromFrom.solar_system.GetName] вразили наш народ до глибини душі. Якщо навіть такі чудовиська - реальність, а не плід уяви, то які ще жахи таяться в глибинах космосу? Кількість охочих втекти на планету [fotd_seperatist_planet.GetName] різко зросла, і нам складно їх у цьому звинувачувати."
 origin.6060.a:0 "Невже ми помилялися?"
 origin.6060.a.tt:1 "§R2§! £pops£ поселення переселяться на планету [fotd_seperatist_planet.GetName]"
 origin.6060.b:0 "Ні! [fotd_seperatist_planet.GetName] помиляється! Ми зустрінемо цю загрозу разом."

 origin.6065.name:0 "Наслідки наших дій"
 origin.6065.desc:0 "Щойно загарбник [overlord.GetName] підкорив наш народ, жителі планети [fotd_seperatist_planet.GetName] з величезним задоволенням підняли нас на сміх."\n\n "Але ж ми говорили, що інопланетяни вам не друзі. [home_planet.GetStarName] - чудове містечко; треба було там і залишатися. Тоді б нічого не сталося"."\n\nІ без слів зрозуміло, що серед нашого населення панує розбрід і хитання."
 origin.6065.a:0 "Кінець повідомлення."

 origin.6075.name:0 "Овеча шкура"
 origin.6075.desc:0 "Ставши сюзереном, наша держава значно зміцнила свої позиції в галактиці. Однак [fotd_seperatist_planet.GetName] не в захваті: мешканці цього світу вважають, що ми лише полегшуємо інопланетянам умови для війни з нами. На знак протесту вони розірвали всі дослідницькі угоди з нами.\n\nЗ часом вони напевно зрозуміють, як жорстоко помилялися."
 origin.6075.a:0 "Ну звичайно, наш підданий нічого не замишляє проти нас!"

 origin.6085.name:0 "Перший удар"
 origin.6085.desc:0 "[FromFrom.GetName] дарує нам несподіваного союзника: наші товариші з планети [fotd_seperatist_planet.GetName] уперше погодилися з нами в дипломатичній суперечці й тепер благають нас винищити чужинців під корінь. Шкода, що наша співпраця обірветься, щойно війна закінчиться."
 origin.6085.a:0 "Нашим верфям потрібна допомога!"
 origin.6085.b:0 "Призначити екіпаж на кораблі."
 origin.6085.c:0 "Чи вдалося їм з'ясувати що-небудь про ворога?"
 origin.6085.d:0 "Ми впораємося самі."
 origin.6090.name:0 "Але ж вам казали"
 origin.6090.desc:0 "Настав день, про який нас попереджали жителі планети [fotd_seperatist_planet.GetName]: нам оголосили війну, і вся галактика показала своє справжнє вороже обличчя. Утім, ця історія тільки починається. Ми обов'язково виживемо."
 five_percent_xenophobe_tt:1 "§Y5%§! поселень стають більш ксенофобними."

 #Cyborg
 origin.6095.name:0 "Багатопотокові думки"
 origin.6095.desc:0 "Не встигнувши як слід звикнути до нового, неприродного ще рівня мислення, наш народ несподівано зіткнувся з жорстоким неприйняттям з боку мешканців планети [fotd_seperatist_planet.GetName]. Нас попереджають, що якщо ми продовжимо "оскверняти" свої тіла, то про співпрацю можна буде забути."
 origin.6095.a:0 "Їм не вистачає розуму зрозуміти, що для виживання хороші будь-які засоби."

 origin.6096.name:0 "Право на поліпшення"
 origin.6096.desc:0 "Наше рішення перейти від білкової до повністю кібернетичної форми життя принесло плоди: [fotd_seperatist_planet.GetName], стримавши дане нам слово, закриває для нас усі канали зв'язку, спільні наукові станції та навіть пресу... Втім, чи потрібно все це нам на новому витку еволюції?"
 origin.6096.a:0 "Нехай тремтять у темряві."

 #Synths
 origin.6099.name:0 "Залізні копії"
 origin.6099.desc:0 "Перші синтетичні тіла сходять з конвеєрів і проходять огляд майбутніми мешканцями. Однак не кожен [Species.GetName] радий нашим науково-технічним досягненням. Мешканці планети [fotd_seperatist_planet.GetName] попередили, що розірвуть усі наші спільні проєкти, якщо ми не зупинимося."
 origin.6099.a:0 "Побачте наші нові тіла!"
 origin.6100.name:0 "Часткова досконалість"
 origin.6100.desc:0 "Кожен [Root.GetName] відтепер забезпечений чудовим синтетичним корпусом. Однак жителі планети [fotd_seperatist_planet.GetName] не поспішають залишати цю тлінну [fotd_seperatist_planet.Owner.Species.GetFleshy] посудину, що в них називається тілом, - понад те, вони дотрималися свого слова і скасували всі спільні проєкти."
 origin.6100.a:0 "Сліпці, які не бачать далі своєї обмеженої плоті."

 #Psionic
 origin.6105.name:0 "Бродячі думки"
 origin.6105.desc:0 "Зовсім необов'язково чекати, поки [fotd_seperatist_planet.GetName] винесе нам вирок. Їхні розбурхані думки нам добре відомі. Із загального шуму виразно пробивається прагнення покінчити з нашою співпрацею."
 origin.6105.a:0 "Яка закостенілість."
 origin.6110.name:0 "Геть старе"
 origin.6110.desc:0 "Нарешті ми встановили зв'язок з одним із найбільших мешканців Покрова. Мешканці планети [fotd_seperatist_planet.GetName] знову дошкуляють нам своїм істеричним голосінням: вони відключаються від наших мереж і призупиняють - можливо, назавжди - усі спільні дослідницькі проєкти... Та лише ми розуміємо, наскільки незначними є ці вчинки. Попереду на нас чекає набагато продуктивніша співпраця."
 origin.6110.a:0 "Наше перетворення неминуче."

 #Біологічний
 origin.6115.name:0 "Позбавлення від недосконалостей"
 origin.6115.desc:0 "Перша успішна модифікація нашого джерела їжі дала народу новий простір для фантазій: можливо, коли-небудь прийде день, коли всі [Root.GetSpeciesName] зможуть вільно користуватися плодами генної інженерії. І цей день настав. Дефекти, слабкості, недосконалості - усе це залишилося в минулому.\n\nІ лише [fotd_seperatist_planet.GetName] опирається нашому прогресу. Жителі цієї планети стверджують, що ми ступили на слизьку доріжку, яка неминуче веде до зосередження влади в руках генетично бездоганних."
 origin.6115.a:0 "Не позбутися цих недоліків буде легковажно."
 origin.6120.name:0 "Гіпергенезіс"
 origin.6120.desc:0 "[fotd_seperatist_planet.GetName] відмовляється виходити з нами на зв'язок. Після того як ми опанували секрети сплайсингу інопланетних генів, нам передали прощальне повідомлення: "Ви забули, що таке справжній [fotd_seperatist_planet.owner.GetSpecesName]"."
 origin.6120.a:0 "Нехай тепер спілкуються самі з собою."

 origin.6125.name:1 "Мисливці здалеку"
 origin.6125.desc:1 "Коли галактика в небезпеці, діяти змушені навіть найбільш самі самітницькі сусіди. Якщо ми витримаємо бурю, що насувається, ми об'єднаємося знову."\n\nФлот планети [fotd_seperatist_planet.GetName] тепер під нашим командуванням."
 origin.6125.a:1 "Ми відмовляємося гинути."

 origin.6145.name:0 "Запит підтвердження"
 origin.6145.desc:0 "Планета-напарниця просить, щоб ми підтвердили деякі її здогадки. Місцеві вчені стверджують, що знайшли докази загибелі §YРоздільника§! від рук інопланетян. Нам це починає набридати: нові "докази" стабільно з'являються кожні кілька років."
 origin.6145.a:0 "Не будемо їм відмовляти."
 origin.6150.name:0 "Жахливий доказ"
 origin.6150.desc:0 "[fotd_seperatist_planet.GetName] не бреше!"\n\nЦей нещасний випадок - справді справа рук ворожого нам розуму, здатного запускати величезні вольфрамові снаряди з великою швидкістю. Ми вижили виключно завдяки унікальним гравітаційним особливостям нашої системи. Проаналізувавши дані тієї доленосної ночі і зіставивши їх з новими результатами, ми змогли методом тріангуляції визначити джерело запуску вольфрамового снаряда розміром з астероїд. Його випустили з надзвичайно багатої на мінерали, але в іншому абсолютно непримітної системи, яку ми помітили ще кілька десятиліть тому."
 origin.6150.a:0 "Зарядити гіпердвигуни."

 origin.6155.name:0 "Запустіння"
 origin.6155.desc:0 "У системі нашого кривдника на перший погляд немає нікого - і нічого. Бідний на мінерали астероїдний пояс - звичне видовище, але місцеві астероїди виявилися вироблені повністю. На місці дрібних планетоїдів, що містять у собі тонни рідкісних металів, неквапливо ширяє космічний пил. Схоже, що всі видобуті тут ресурси пішли на будівництво вольфрамових снарядів, і тепер вони вичерпані насухо. Чужинці навіть не зможуть покинути свою планету. Вони доклали неабияких зусиль до маскування, оголосивши радіомовчання і навіть обмеживши застосування штучного освітлення, але ми все-таки виявили сліди життя на єдиній в системі населеній планеті."
 origin.6155.a:0 "Зазирнемо в гості до старих недоброзичливців."

 origin.6160.name:0 "Мисливці"
 origin.6160.desc:0 "Поведінка §Yфеворіан§! стала для нас одкровенням. Їхня ідеологія напрочуд схожа з тією, що породила розкол у нашому суспільстві, але замість того, щоб піти в ізоляцію, феворіани пішли шляхом нанесення попереджувальних ударів по всіх планетах, де їхня апаратура виявляла життя. Щойно в них закінчилися важкі метали, інопланетяни були змушені повернутися на рідну планету і тягнути жалюгідне існування на позбавленому ресурсів світі. Лідери планети [fotd_seperatist_planet.GetName] закликають нас перейняти цей підхід, але питання, що саме зробити з винищувачами нашого виду, які не відбулися, далеко не пусте."
 origin.6160.a:0 "Ми заспокоїмося тільки тоді, коли залишимося самі."
 origin.6160.a.tooltip:0 "[fotd_seperatist_planet.GetName] подає славну думку. Разом ми викорінимо все життя в цій галактиці. Почнемо з цієї самої планетки." # [LocEditor:ForFutureBatchExport]
 origin.6160.b:0 "Ми виявимо до них співчуття."
 origin.6160.c.tooltip:0 "Будемо сподіватися, вони зрозуміють, що не кожен чужинець бажає їм смерті."

 origin.6165.name:0 "Шлях на темну сторону"
 origin.6165.desc:0 "Розтрощити феворіан виявилося простіше простого. Тепер у всесвіті на одного мисливця менше. Ми давно не відчували такої гармонії з нашими ізольованими побратимами. Можливо, вони мали рацію, і у всесвіті справді є тільки два різновиди існування - безмовне і безжиттєве."
 origin.6165.a:0 "Ми опустимо на них завісу безмовності."
 origin.6165.b:0 "Ні, агресія - не наш шлях."

 origin.6170.name:0 "Останній подарунок"
 origin.6170.desc:0 "§YФеворіанський місяць§! виявився набагато важливішим, ніж ми порахували спочатку: у ньому виявилися єдині в системі поклади важких металів, які при найближчому розгляді виявилися прискорювачем маси величезного розміру. Пусковий механізм настільки великий, що оперізує планетоїд кілька разів. Приблизні розрахунки показали, що це знаряддя може запускати снаряди з навколосвітловою швидкістю.\n\nВ балістичному комп'ютері все ще зберігаються координати останнього пострілу. Ціль гармати - [Root.GetHomeWorldName]."
 origin.6170.a:0 "Потрібно повертатися додому!"

 origin.6175.name:0 "Видобуток"
 origin.6175.desc:0 "§YФеворіане§! взяли гору. Вони осквернили нашу рідну планету і влаштували нещадний терор, не шкодуючи нікого.\n\nВ останні хвилини перед нашою гіркою поразкою на орбіту злетіли кораблі, у трюмах яких зберігався найцінніший вантаж - [Owner.GetSpeciesNamePlural]. Ті, хто залишився на поверхні, загинули миттєво, щойно снаряди, що летіли на осколкосвітловій швидкості, розпалили атмосферу. [fotd_seperatist_planet.GetName] пропонує прийняти в себе наш уряд і біженців."
 
 origin.6180.name:0 "Безпечна траєкторія"
 origin.6180.desc:0 "[Target.GetName] у безпеці. Ми змогли змінити траєкторію вольфрамового снаряда так, щоб він пройшов повз нашу планету. Утім, немає жодних гарантій, що тепер він не вріжеться у що-небудь ще. Але це вже не наша турбота."
 origin.6180.a:0 "Тепер - до питання про місяць."

 origin.6185.name:0 "Заходи протидії"
 origin.6185.desc:0 "Наші вчені, які безперестанку працюють над розв'язанням так званої "Yфеворіанської проблеми§!", запропонували чотири варіанти дій. Вони впевнені, що, якщо не зволікати, катастрофі можна буде запобігти."
 origin.6185.a:0 "Доведіть це до кінця!"

 origin.6205.name:0 "[home_planet.GetName] псує враження"
 origin.6205.desc:0 "Добре і веселе свято різноманітності та дружби закінчилося скандалом: перед [From.GetAdj&masc,inst] посольством спалахнув протест, організований жителями планети [fotd_seperatist_planet.GetName]. Протестувальники анітрохи не соромилися своїх поглядів і гасел на кшталт "[From.GetSpeciesNamePluralInsult], ваше місце в утилі!". Звісно, дипломатичні відносини між нашими державами ускладнилися."
 origin.6205.a:0 "Одразу ж зробити догану планеті [fotd_seperatist_planet.GetName] і вибачитися."
 origin.6205.b:0 "Нехай скандують."

 origin.6220.name:0 "Єдиний фронт"
 origin.6220.desc:0 "Війна, що увійшла в історію під назвою "[FromFrom.GetName]", назавжди запам'ятається насамперед тим, що в цю важку годину мешканці планети [fotd_seperatist_planet.GetName] як один відкинули всі суперечності та встали з нами пліч-о-пліч проти спільної загрози... Ми, зіштовхнувшись із цим жахом, чекали, що [fotd_seperatist_planet.GetName] знову знущатиметься над нами. Натомість нам прийшло коротке, всього в три слова, питання:\n\n "Де ми станемо в нагоді?"""
 origin.6220.a:0 "Нам потрібно більше кораблів!"
 origin.6220.b:0 "Нам потрібно більше флотських офіцерів!"
 origin.6220.c:0 "Розкажіть усе, що знаєте про ворога."
 origin.6220.d:0 "Ми впораємося самі."

 origin.6230.name:0 "[fotd_seperatist_planet.GetName] і тераформування"
 origin.6230.desc:0 "[Root.GetSpeciesNamePlural] завжди вважали умови на планеті [fotd_seperatist_planet.GetName] малопридатними для себе. Однак завдяки старанному підходу до тераформування тепер можна благополучно залишити колишні труднощі в минулому."\n\n[fotd_seperatist_planet.GetName] все ще досить суворий світ, але кожен його мешканець тепер може забути, що таке [From.Target.GetClassAdj]."
 origin.6230.a:0 "Все це на краще."

 origin.6235.name:0 "[fotd_seperatist_planet.GetName]: небувалий успіх у тераформуванні"
 origin.6235.desc:0 "У них вийшло.\n\nКтось вважав, що селитися на такій недружній планеті, як [fotd_seperatist_planet.GetName], можуть тільки божевільні. Але ці божевільні досить достовірно відтворили умови світу [home_planet.GetName], і кожен [Root.GetSpeciesName] оцінить їх гідно."
 origin.6235.a:0 "Схоже, наша планета перестала бути перлиною системи [from.Target.GetStarName]."

 origin.6240.name:0 "[fotd_seperatist_planet.GetName]: неповторний успіх у тераформуванні"
 origin.6240.desc.changedhome:0 "Завдяки старанням місцевих жителів, які, напевно, надихнулися нашими успіхами в тераформуванні, [fotd_seperatist_planet.GetName] тепер по-справжньому прекрасна планета - ідеальний світ, а не [From.Target.GetClassName]. Ховатися від недружніх чужинців набагато приємніше в раю."
 origin.6240.desc.notchangedhome:0 "З планети [fotd_seperatist_planet.GetName] надійшли прикрі новини: [home_planet.GetName] - більше не межа для її мешканців. [From.Target.GetClassName] залишається в минулому: тепер їхній світ по праву вважається ідеальним. Наш народ починає замислюватися, чи варто продовжувати жити тут, якщо рай зовсім поруч - досить тільки дотягнутися."
 origin.6240.a.changedhome:0 "Бажання навести лад у своєму домі цілком природне."
 origin.6240.a.notchangedhome:0 "[fotd_seperatist_planet.GetName] кидає тінь на нашу планету."

 origin.6260.name:0 "Дозор"
 origin.6260.desc:0 "Якщо вірити останнім донесенням, [fotd_seperatist_planet.GetName] розгортає патрульний флот. Призначений йому район патрулювання - [capital_star.GetName]. Кораблі у складі флоту, схоже, забезпечені маскувальним механізмом. На щастя, вони погодилися повідомити нам свої частоти."

 origin.6275.name:0 "Старі мисливці"
 origin.6275.desc:0 "Вітаємо, спостерігачі. Кажуть, наші предки намагалися вас знищити.\n\nЗа це ми просимо вибачення. Зізнатися, ми здивовані, що ви не відповіли тим самим.\n\nЗ того часу минуло багато століть, і ми хотіли б вважати, що наш народ змінився на краще, зокрема й завдяки вам.\n\nМи бажаємо дати всесвіту другий шанс. Ви дозволите нам досліджувати його разом із вами?"
 origin.6275.a:0 "Дозволяємо."
 origin.6275.b:0 "Ви вільні робити що завгодно."
 origin.6275.b.tt:0 "Ми повернемо рідну систему феворіан."
 origin.6275.c:0 "Наша планета не гумова." #Відгук до однієї з подій Leader
 origin.6275.c.tt:0 "Ми припинимо просвіту феворіан."

