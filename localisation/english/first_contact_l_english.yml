 ## Риси ##

 leader_trait_fotd_scientist:0 "Хитрий"
 leader_trait_fotd_scientist_desc:0 "Завдяки своєму досвіду цей вчений володіє цінними знаннями в області маскувальних технологій."
 leader_trait_fotd_scientist_tooltip:0 "З вищою вірогідністю може отримати спостереження в галузі §Нмаскувальних технологій§!, пов'язані з фізикою."

 leader_trait_fotd_admiral:0 "Хитрий"
 leader_trait_fotd_admiral_desc:0 "Завдяки своїй виучці цей адмірал уміє користуватися маскуванням так, як інші ніколи не додумалися б."

 ## Модифікатори ##

 fotd_settled_differences:0 "Залагоджені розбіжності"
 fotd_settled_differences_desc:0 "Залагодивши ідеологічні розбіжності, цей народ знайшов єдність."

 fotd_alien_shock:0 "Шок від інопланетян"
 fotd_alien_shock_desc:0 "Планета-напарниця сприйняла новини про існування інопланетян в багнети. Завдяки роботі ЗМІ частина нашого населення тепер теж підтримує ці настрої."

 fotd_alien_terrified:0 "Жахливе одкровення"
 fotd_alien_terrified_desc:0 "Можливо, мешканці планети-напарниці зовсім не помилялися: кошмарні новини про цих титанічних монстрів глибоко вразили обидві планети."

 fotd_refusal_to_work:0 "Відмова працювати"
 fotd_refusal_to_work_desc:0 "Наші сусіди уподібнилися примхливій дитині і на знак протесту проти нашої дипломатії скасували всі спільні наукові проекти. Напевно скоро вони схаменуться."

 fotd_forced_to_stay:0 "Примусове перебування"
 fotd_forced_to_stay_desc:0 "Мешканцям цієї планети відмовили в можливості полетіти. Зрозуміло, їх не влаштовує така відповідь."

 fotd_disunity:0 "Роздробленість"
 fotd_disunity_desc:0 "Мешканці сусідньої планети вважають, що політичної ситуації, яка склалася, не можна було уникнути, і охоче нагадали про це."

 fotd_unified_stance:0 "Єдина позиція"
 fotd_unified_stance_desc:0 "Обидві наші планети під загрозою. Перед поверненням до внутрішніх справ спочатку треба розібратися із зовнішніми."

 fotd_unified_purpose:0 "Єдина мета"
 fotd_unified_purpose_desc:0 "Наша галактика під загрозою. І ми повинні кинути виклик цій загрозі - пліч-о-пліч."

 slowed_science_ships:0 "Призупинення досліджень"
 slowed_science_ships_desc:0 "Ми уклали угоду про дослідження з планетою-напарницею і тому тимчасово призупинили дослідження нових світів."

 slowed_first_contact:0 "Призупинення першого контакту"
 slowed_first_contact_desc:0 "В обмін на постачання нових технологій з планети-напарниці ми домовилися призупинити роботи зі встановлення першого контакту."

 supporting_haven:0 "Чесний обмін"
 supporting_haven_desc:0 "Нам - нові технології, їм - ресурси. Цілком справедлива угода."

 promised_no_shroud:0 "Ніяких подальших пошуків"
 promised_no_shroud_desc:0 "Ми пообіцяли планеті-напарниці припинити спроби розкрити таємниці псионічних технологій або пси-енергії. Вони переживають, що інакше ми втратимо себе. Зовсім як діти."

 have_no_voice:0 "Безголосі"
 have_no_voice_desc:0 "Наш дипломатичний вплив серйозно впав. На якийсь час наш голос буде не чути на просторах галактики. Сподіваємося, отримана натомість технологія того варта."

 ruined_mass_driver:0 "Зламаний прискорювач мас"
 ruined_mass_driver_desc:0 "Уламки величезного прискорювача мас, який спорудив невідомий $NAME_fotd_Hunter_species$. Це знаряддя більше не працює, але, вивчивши його, ми дізнаємося дещо більше про балістику."

 fotd_secure_contact:0 "Безпечний перший контакт"
 fotd_secure_contact_desc:0 "Ми небезпричинно вважаємо, що наші спроби встановити перший контакт хтось саботував. Тепер потрібно дотримуватися обережності."

 fotd_assited_shipyards:0 "Допомога на верфях"
 fotd_assited_shipyards_desc:0 "Завдяки допомозі планети-напарниці ефективність роботи на наших верфях злетіла до 110%."

 fotd_assisted_fleet:0 "Повний екіпаж"
 fotd_assisted_fleet_desc:0 "Завдяки допомозі планети-напарниці наші кораблі пересуваються як ніколи раніше."

 fotd_unified_fleet:0 "Єдині флоти"
 fotd_unified_fleet_desc:0 "Завдяки допомозі офіцерського корпусу планети-напарниці наші кораблі стали набагато маневренішими."

 fotd_terrified_outraged:0 "Страх і гнів"
 fotd_terrified_outraged_desc:0 "Наші вчинки призвели до того, що навіть деякі родичі відтепер вважають, що ми тепер не маємо нічого спільного з расою [Root.Species.GetName]. Але їхня думка нас не хвилює. Тепер ми понад усілякі оцінки."

 fotd_extorted_seperatists:0 "Вимагання у сепаратистів"
 fotd_extorted_seperatists_desc:0 "Так, ми силою змусили передати нам ці ресурси, ну і що? У когось просто краще виходить домовлятися."

 fotd_rationed_living:0 "Життя по порціях"
 fotd_rationed_living_desc:0 "Повна нестача життєво необхідних ресурсів змусила планету-напарницю урізати кошти на утримання установ другорядної важливості. Від цього постраждали зокрема й наші проєкти з культурного обміну."

 fotd_triumviri:0 "Тріумвірі"
 fotd_triumviri_desc:0 "Поки інша партнерська планета забезпечує нас відомостями з технологій і тактики, унікальна історична перспектива феворіан дозволила нам по-новому поглянути на наше суспільство."

 #Проекти

 fotd_chain_title:0 "Страх темряви"
 fotd_chain_desc:0 "Ми, як жертва неспровокованої агресії з боку супротивника, який технічно перевершує нас, прекрасно знаємо ціну безладдя. Це більше не повториться."
 fotd_hunter_poi:0 "Система мисливців"
 fotd_hunter_desc:0 "З цієї системи було здійснено атаку, що погубила §YРоздільник§! Згідно з показниками сканерів, тут аномально високий вміст мінералів."

 FOTD_CONFIRM_FINDINGS:0 "Підтвердження даних"
 FOTD_CONFIRM_FINDINGS_DESC:0 "Астероїд, що вразив Роздільник, містив у собі аномальну кількість вольфраму. Деякі вчені стверджують, що це прямий доказ спланованої атаки на нашу систему. На жаль, чинна між нашими планетами угода змушує нас прислухатися до цієї нісенітниці."

 FOTD_DEFLECTING_FIELDS:0 "Поля, що відбивають"
 FOTD_DEFLECTING_FIELDS_DESC:0 "Самотній науковий корабель може, якщо йому вистачить часу, звести коливне силове поле, що коливається, яке змінить вектор руху вольфрамового снаряда. Але цього може бути недостатньо."

 FOTD_REVERSED_THRUSTERS:0 "Двигуни зі зворотною тягою"
 FOTD_REVERSED_THRUSTERS_DESC:0 "Якщо доопрацювати і перепрограмувати кілька торпед, їх можна змусити причепитися до снаряда. Змінивши тягу двигунів на зворотну, ми теоретично зможемо загальмувати непроханий "подарунок"."

 FOTD_COUNTER_SHOT:0 "Контрпостріл"
 FOTD_COUNTER_SHOT_DESC:0 "У нашій системі немає астероїдів, щільно набитих вольфрамом, але більш ніж достатньо астероїдів звичайних. Величезний камінь, що зіткнувся зі снарядом навіть на досвітловій швидкості, може нас врятувати."

 FOTD_CONTROLLED_SHATTERING:0 "Контрольоване руйнування"
 FOTD_CONTROLLED_SHATTERING_DESC:0 "Перспектива підірвати вольфрамовий снаряд приваблива, але уламки, що утворяться в результаті вибуху, все ще загрожуватимуть нашій планеті. Вчені розрахували силу керованого вибуху так, щоб уламки снаряда стали дещо нешкідливішими."


