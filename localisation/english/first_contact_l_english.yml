 #Land Grabs
 fircon.8035.name:0 "Захоплення землі"
 fircon.8035.desc:0 "З планети [landgrab_planet.GetName], де наші торговці ведуть справи з [GetPreFTLLower&fem,gen] [landgrab_country.GetName&inst], надходять тривожні новини. Після підписання договору було вжито заходів щодо захисту прав місцевого населення, але далеко не всі їх дотримуються. Деякі громадяни нашої держави обходять закон, скуповуючи величезні ділянки землі через підставних осіб. Усього років через двадцять [landgrab_planet.GetName] буде повністю належати приватним торговцям."
 fircon.8035.a:0 "Анулювати угоди та оштрафувати винних."
 fircon.8035.b:0 "Це не наша справа."
 fircon.8035.c:0 "Славна можливість збагатитися..."

 d_landgrab_blocker:0 "Іноземні активи"
 d_landgrab_blocker_desc:0 "Ці землі придбані іноземними активами, а тому [landgrab_planet.owner.GetName] не може ними розпоряджатися."
 d_landgrab_foreign_holdings:0 "Дистанційні активи"
 d_landgrab_foreign_holdings_desc:0 "Ми заволоділи власністю на планеті [landgrab_planet.GetName] і керуємо нею дистанційно."

 #Плідна співпраця
 fircon.8040.name:0 "Плідна співпраця"
 fircon.8040.desc:0 "Торговельна угода, яку ми уклали з [fruitful_coop_country.GetName&inst], виявилася надзвичайно вигідною. Обидві сторони поважають умови договору, а тому торгівля процвітає. Деякі торговці незадоволені жорсткістю обмежень, але загалом вигоду отримують усі учасники. "
 fircon.8040.b:0 "Можливо, ми зможемо переглянути умови..."

 good_trade:0 "Вигідна торгівля"
 fruitful_coop_planet_mod:0 "Плідна співпраця"
 fruitful_coop_planet_mod_desc:0 "Безперервна торгівля приносить користь місцевому населенню."
 fruitful_coop_country_mod:0 "Процвітаюча торгівля"
 fruitful_coop_country_mod_desc:0 "Торговий тиск на досвітову державу приносить користь - нам." # e.g. 'economic pressure on an unenlightened country'

 #Slavers - Us
 fircon.8045.name:0 "Поневолення"
 fircon.8045.desc:0 "Із [GetPreFTLLower&fem,gen] [space_slavers_country.GetName&gen] приходять тривожні новини: работорговці, що прикидаються звичайними ділками, під прикриттям нашої торговельної угоди регулярно висаджуються на планету і викрадають місцеве населення. Дізналися про це ми лише тоді, коли на одному з невільничих ринків з'явилася велика партія [GetPreFTLLowerPlural&pl,gen] [space_slavers_species.GetAdj&pl,gen] рабів."
 fircon.8045.a:0 "Врятувати викрадених."
 fircon.8045.b:0 "Це не наша справа."
 fircon.8045.b.tt:0 "Одне поселення раси §Y[space_slavers_species.GetName]§! переселяється на світ §Y[event_target:space_slavers_capital.GetName]§!"
 fircon.8045.c:0 "Раби повинні оподатковуватися!"

 #Slavers - Them
 fircon.8050.name:0 "Поневолення"
 fircon.8050.desc:0 "З держави [GetPreFTLLower&fem,gen] [preftl_slavers_country.GetName&gen] надходять тривожні новини: у глухих куточках планети разом зі своїми кораблями пропали кілька торговців, переважно контрабандистів. Таємне розслідування показало, що їх викрали на роботу в копальнях, подалі від цікавих поглядів.\n\nВарто зазначити, що [preftl_slavers_country.GetName] не несе жодної провини: за викраденнями стоять місцеві польові воєначальники та злочинці, що усвідомлено порушили всі угоди з нашим партнером."
 fircon.8050.a:0 "Вони отримали по заслугах."
 fircon.8050.b:0 "Це неприйнятно. Звільнити їх!"
 fircon.8050.c:0 "Розпочати каральну операцію."
 fircon.8050.c.tt:0 "Кілька представників раси [preftl_slavers_species.GetName] помирають."

 #Они обкрадають наших купців, і це дивовижно.
 fircon.8055.name:0 "Торговці чудесами"
 fircon.8055.desc:0 "Виявилося, що [GetPreFTLLowerPlural&neut] населення [preftl_hagglers_country.GetName&gen] володіє чудовою діловою хваткою. Наші торговці на своєму гіркому досвіді дізналися, що місцеві жителі тямущі й красномовні, і тепер шкодують про це."\n\nЗ іншого боку, серед деяких економістів існує думка, що [GetPreFTLUpperPlural] послужать нам чудовим уроком."
 fircon.8055.a:0 "Виділити кошти на проєкт."
 fircon.8055.b:0 "Найняти одного з місцевих ([preftl_hagglers_species.GetName])."
 fircon.8055.b.tt:0 "Дає особливого §Yгубернатора§!"
 fircon.8055.c:0 "Змусити [preftl_hagglers_country.GetName&acc] укласти вигідніші угоди."

 leader_trait_preftl_haggler:0 "Ділова кмітливість"
 leader_trait_preftl_haggler_desc:0 "Цей лідер родом із країни, де діє [GetPreFTLUpper] лад, і має чудовий нюх на вдалі угоди."
 preftl_hagglers_mod:0 "Торгові алгоритми, що прогнозують"
 preftl_hagglers_mod_desc:0 "Наше вивчення [GetPreFTLLowerPlural&pl,gen] мешканців [preftl_hagglers_country.GetName&gen] та її активного ринку допомогло скласти кілька серйозних економічних моделей."

 # Зловживання технікою
 fircon.8500.name:0 "Зловживання технологією"
 fircon.8500.desc.regular:0 "Як жест доброї волі ми передали технологію реплікаторів матерії мешканцям світу [preftl_misusers_planet.GetName]. Природно, ми очікували, що вони використають її, щоб скоротити дефіцит ресурсів, але нам надійшли звіти про застосування цієї технології у військових цілях."\n\nЖителям світу спала на думку смілива думка звернути функцію реплікатора, щоб він не збирав заздалегідь задану речовину, але навпаки, розбирав живих істот на атомарному рівні."
 fircon.8500.desc.xenophobe:0 "Ми поділилися технологією реплікатора матерії з мешканцями світу [preftl_misusers_planet.GetName]. Передбачалося, що з її допомогою вони знизять дефіцит ресурсів. Але вони по дурості спробували перетворити її на зброю. Грубо обернувши функцію пристрою, вони почали створювати на його основі зброю, здатну знищувати живих істот на атомарному рівні."
 fircon.8500.a:0 "Конфіскуйте технологію. Ми не віримо, що вони можуть правильно нею скористатися."
 fircon.8500.b:0 "Нам байдуже, що вони робитимуть із технологією."
 fircon.8505.name:0 "Конфіскація"
 fircon.8505.desc:0 "Наші агенти прибули саме тоді, коли [preftl_misusers_species.GetNamePlural] закінчували свій ручний атомарний дезінтегратор. Їм чітко і ясно повідомили, що переданий нами реплікатор не передбачалося використовувати в такий спосіб.\n\nОчікувано, вони не зраділи розставанню. Пристрасті загострилися, і місцевий уряд назвав конфіскацію актом агресії."
 fircon.8510.name:0 "Руйнівні нахили"
 fircon.8510.desc:0 "Розібравшись у нашій технології реплікації матерії, [preftl_misusers_species.GetNamePlural] успішно створили ручний атомарний дезінтегратор і за його допомогою почали сіяти хаос на світі [preftl_misusers_planet.GetName].\n\nНам варто мати на увазі їхні руйнівні нахили під час укладення нових торговельних угод."
 tech_abusers:0 "Зловживання технологіями"
 tech_abusers_desc:0 "Мешканці цього світу відомі тим, що використовують технології не за призначенням."
 opinion_tech_abusers:0 "Вони поважають нашу довіру." # [LocEditor:ForFutureBatchExport]
 opinion_tech_abusers_pro:0 "Вони не згодні з нашим рішенням." # [LocEditor:ForFutureBatchExport]
 
 # Інвазивні види
 fircon.8565.name:0 "Інвазивні види"
 fircon.8565.desc:0 "Повернувшись із дипломатичної поїздки на світ [preftl_invasives_species.GetName], ми виявили на борту доволі несподіваних безбілетників. Виводок невеликих безкрилих членистоногих зумів пробратися на борт шаттла. Вони швидкі й занадто маленькі для наших сенсорів. З урахуванням їхньої швидкості відтворення стримати цю навалу стає все складніше.\n\nНа жаль, цей вид є символом достатку для мешканців світу [preftl_invasives_planet.GetName]. Наша реакція може вплинути на відносини з ними."
 fircon.8565.a:0 "Повідомити правителям світу, що ми знищимо непроханих гостей."
 fircon.8565.b:0 "Розберіться з ними, але тихо, щоб не завдати образи."
 fircon.8570.name:0 "Дезінфекція"
 fircon.8570.desc:0 "Ми повідомили дипломатам світу [preftl_invasives_planet.GetName] про нашестя членистоногих. Злякавшись нашої прямоти, вони все ж оцінили нашу чесність.\n\nОни вибачилися за відсутність більш методичної процедури дезінфекції та запропонували нам випробуваний, нешкідливий засіб від шкідників, популярний на світі [preftl_invasives_planet.GetName]."
 fircon.8570.a:0 "Чесність - найкраща політика."
 fircon.8575.name:0 "Жуків знищено"
 fircon.8575.desc:0 "Не бажаючи спровокувати дипломатичний скандал, ми спробували непомітно розібратися з навалою шкідників зі світу [preftl_invasives_planet.GetName]."\n\nЦе виявилося не так вже й просто з огляду на швидкість розмноження цих істот і їхню звичку прогризати неорганічні матеріали.\n\nКоли наші дипломати з'явилися на конференцію в порваних, покусаних жуками вбраннях, [preftl_invasives_species.GetNamePlural] одразу зрозуміли, що трапилося. \n\nЯвно зніяковівши фактом нашестя шкідників, вони надали нам нешкідливий засіб для боротьби з ними."
 fircon.8575.a:0 "Нашестя нейтралізовано."
 straight_talkers:0 "Без ухиляння"
 straight_talkers_desc:0 "Ми говоримо все як є."
 no_worries:0 "Не турбуйтеся"
 no_worries_desc:0 "Ми не хочемо галасу."

  # Різні смаки уряду
 fircon.8531.name:0 "Розмаїття урядів"
 fircon.8531.base.desc:0 "Ті, хто мешкає на планеті [preftl_different_flavors_planet.GetName] [preftl_different_flavors_species.GetNamePlural], з великим здивуванням дізналися, що наш уряд влаштований по-іншому. Як це не дивно, але за всю історію свого існування цей народ ніколи не замислювався про можливість існування подібної структури. У зв'язку з цим виникає питання: чи зможемо ми налагодити з ними продуктивні відносини?"
 fircon.8531.democratic.desc:0 "$fircon.8531.base.desc$\n\nЇм невідомі ні достоїнства демократії, ні справжній смак свободи."
 fircon.8531.a:0 "Навчити їх наших звичаїв."
 fircon.8531.b:0 "Ставитися до їхніх особливостей із повагою."
 fircon.8535.imperialist.desc:0 "$fircon.8531.base.desc$\n\nВони повинні зрозуміти, з чого виходить наша по-справжньому сильна імперська влада."
 fircon.8540.dictatorship.desc:0 "$fircon.8531.base.desc$\n\nВони загрузли у своїй нерозсудливості, але диктатура допоможе їм здобути свободу."
 fircon.8545.oligarchy.desc:0 "$fircon.8531.base.desc$\n\nКонцентрація влади в руках обраних - єдиний вірний шлях. Дивно, як вони не зрозуміли цього самі."
 fircon.8550.name:0 "Ближче до нас"
 fircon.8550.desc:0 "Отримавши перші уроки нашої політичної філософії, [preftl_different_flavors_species.GetNamePlural] з планети [preftl_different_flavors_planet.GetName] зробили перші кроки до перебудови уряду під наші стандарти. ці зміни набули, без перебільшення, планетарного масштабу. Скоро [preftl_different_flavors_species.GetNamePlural] ступлять у нову епоху. Щоб із розмахом відзначити таку реорганізацію, новий уряд провів парад на нашу честь."
 fircon.8555.name:0 "Дипломатичні протиріччя"
 fircon.8555.desc:0 "Навіть після ознайомлення з устроєм нашого уряду [preftl_different_flavors_species.GetNamePlural] наполягають, що для мешканців планети [preftl_different_flavors_planet.GetName] немає нічого кращого за статус-кво. Вони мають твердий намір стояти на своєму навіть перед обличчям зовнішнього впливу. Наші стосунки тривають, але, поза всякими сумнівами, тепер нам довірятимуть менше."
 fircon.8560.name:0 "Живи і дай жити іншим"
 fircon.8560.desc:0 "Замість того щоб одразу вдаватися до тиску, ми спокійно пояснили жителям планети [preftl_different_flavors_planet.GetName], на якій політичній теорії заснований наш уряд.\n\nТе, хто нас вислухав, [preftl_different_flavors_species.GetNamePlural] зацікавилися іншими формами правління, а заодно висловили вдячність, що ми не спробували змусити їх змінити погляди силою.\n\nНаші дипломати провели спільний банкет, зміцнивши дипломатичні зв'язки. Контакти тривають на хорошій ноті."
 fircon.8560.a:0 "Повага працює в обидва боки."

 stand_your_ground:0 "Вірність переконанням"
 stand_your_ground_desc:0 "Цей народ пишається своїм минулим і міцно тримається за політичні традиції."
 opinion_flavors_up:0 "Вони оцінили наш дипломатичний підхід."
 opinion_flavors_down:0 "Вони стали менше нам довіряти."
 
 fircon.8000.name:0 "Ксенофіли"
 fircon.8000.desc:0 "Як вражаючий приклад міжкультурного обміну багато представників молоді світу [pre_ftl_planet.GetName] почали цікавитися всім, що пов'язано з [owner.GetName&inst]. Радісно розкуповуючи все, що хоч якось пов'язане з нашою культурою, вони породили яскраву субкультуру, яка розвивається.\n\nНам навіть повідомили про заплановану сходку фанатів із конкурсом костюмів."
 fircon.8000.a:0 "А суддя їм не потрібен?"
 fircon.8000.b:0 "Нехай дітлахи граються."
 fircon.8000.c:0 "Досить. Наша культура належить нам."
 fircon.8000.d:0 "Огидні удавальники. Розігнати їх."
 xenophiliacs_tt:0 "Заборона на проведення заходу залишить неприємний осад у населення світу [pre_ftl_planet.GetName]."

 fircon.8001.name:0 "Костюмована культура"
 fircon.8001.desc:0 "Сходка на світі [pre_ftl_planet.GetName] обернулася гучним успіхом! І стар і млад зібралися в найбільшому місті світу на знак популярності всього, пов'язаного з [owner.GetName&inst]. Крім значного поліпшення відносин, цей захід дав необхідний приріст місцевій економіці.\n\nНо найкраще вдався конкурс костюмів, головний приз на якому виграв особливо відданий фанат, кумиром якого є [owner.GetRulerTitle] [owner.GetRulerName]."
 fircon.8001.a:0 "Подібність трохи лякає."
 pre_ftl_diplomacy_01:0 "Костюмована культура"

 fircon.8002.name:0 "Повернення до коріння"
 fircon.8002.desc:0 "Коли ми використали свій вплив, щоб покласти край культурі шанувальників [owner.GetName&gen] на світі [pre_ftl_planet.GetName], місцеві мешканці згуртувалися навколо традиційних форм власної культури. Це призвело до зростання попиту на предмети мистецтва та культури."
 pre_ftl_diplomacy_02:0 "Процвітаючі мистецтва."

 fircon.8003.name:0 "Більше не фанати"
 fircon.8003.desc:0 "Наш жорсткий підхід до шанувальників [owner.GetName&gen] зі світу [pre_ftl_planet.GetName] викликав сплеск обурення. Згуртувавшись навколо власних культури і традицій, багато хто з місцевих жителів стали дивитися на нас з відкритою неприязню.\n\nДубутнє покаже, як це позначиться на відносинах між нашими світами."
 fircon.8003.a:0 "Нам не потрібна їхня любов."
 opinion_pre_ftl_diplomacy_03:0 "Не люблять нас."

 # Market Fluctuations, AKA Space Stonks

 fircon.8060.name:0 "Коливання ринку"
 fircon.8060.desc:0 "Усвідомлення того, що вони не самотні у всесвіті, стало шоком для багатьох мешканців світу [pre_ftl_country.Capital.GetName]. Не дивно, що ця подія спричинила значні наслідки для економіки. З обваленням фінансових інститутів рівень життя населення значно просів."
 fircon.8060.a:0 "Надамо їм фінансову допомогу."
 fircon.8060.b:0 "Довіртеся ринку."

 fircon.8065.name:0 "Ринок стабілізувався"
 fircon.8065.desc:0 "Фінансова допомога [pre_ftl_country.Capital.GetName&dat] виправдала себе. З нашою підтримкою вдалося стабілізувати традиційні валюти й економічні інститути та привести умови життя до норми. Але ще важливіше те, що громадська думка про нашу присутність у системі досягла небувалих висот."
 fircon.8065.a:0 "Дорого, але необхідно."
 opinion_pre_ftl_diplomacy_02:0 "Фінансові чаклуни."

 fircon.8070.name:0 "Ринку видніше"
 fircon.8070.desc:0 "Наша віра в доброчинність ринку себе виправдала.\n\nЗвільнившись від суворих регуляторів, фінансові інститути світу [pre_ftl_country.Capital.GetName] повернулися до норми. Місцеві жителі можуть спати спокійно з вірою у світле економічне майбутнє."

 fircon.8075.name:0 "Фінансовий крах століття"
 fircon.8075.desc:0 "З невідомої причини наша віра в самостабілізацію ринку обернулася катастрофою для світу [pre_ftl_country.Capital.GetName]. Ба більше, все стало ще гірше, і народ вимагає зростання державного контролю за фінансовим сектором."
 economic_whoopsie_tt:0 "Ой."

 pre_ftl_diplomatic_01:0 "Фонд допомоги"
 pre_ftl_diplomatic_01_desc:0 "Зрілі економіки зобов'язані підтримувати менш щасливі держави в період кризи."
 pre_ftl_diplomatic_02:0 "Ціна можливості"
 pre_ftl_diplomatic_02_desc:0 "Сьогоднішні інвестиції - це завтрашнє зростання. Ці кошти були необхідні."
 pre_ftl_diplomatic_03:0 "Економічна нестабільність"
 pre_ftl_diplomatic_03_desc:0 "Перший контакт із розумним життям обвалив економіку цього суспільства."
 pre_ftl_diplomatic_04:0 "Підтримка економіки"
 pre_ftl_diplomatic_04_desc:0 "Економіку цього світу вдалося підтримати."
 pre_ftl_diplomatic_05:0 "Ринку не видніше"
 pre_ftl_diplomatic_05_desc:0 "Ніхто не міг передбачити такого економічного колапсу."
 opinion_pre_ftl_diplomacy_01:0 "Непрості стосунки"

 # The Lone Drone (I, Drone)
 fircon.8515.name:0 "Самотній трутень"
 fircon.8515.desc:0 "Під час дипломатичного візиту на світ [preftl_lone_drone_planet.GetName] до нас звернувся самотній [preftl_lone_drone_species.GetName]. Хоча [preftl_lone_lone_drone_species.GetNamePlural] є гештальт-свідомістю, ця одиниця Розуму вважає себе індивідом і просить притулку. Надихнувшись відомостями про наше суспільство, ця одиниця забажала інтегруватися в нього. На всі розпитування слідувала одна й та сама відповідь про нездатність влитися у вулик із запевненнями в наявності незалежної самосвідомості."
 fircon.8515.a:0 "Ми не можемо дозволити собі розгнівати вулик."
 fircon.8515.b:0 "Надати притулок."
 fircon.8520.name:0 "Повторна асиміляція"
 fircon.8520.desc:0 "Ми відмовили в запиті на надання притулку, про який просив самотній [preftl_lone_drone_species.GetName]. Так буде краще для всіх.\n\nБез нашої підтримки [preftl_lone_lone_drone_species.GetName] повернувся до своїх, молячи про незалежність.\n\n[preftl_lone_drone_species.GetNamePlural] запевнили нас, що це звичайний відступник, який зрозумів свою помилку та повернувся до колективу. Більше ми про цього так званого індивіда не чули.\n\nДипломатія зі світом [preftl_lone_drone_planet.GetName] триває."
 fircon.8525.name:0 "Прийняття до нас"
 fircon.8525.desc:0 "Спочатку [preftl_lone_drone_species.GetName] зі світу [preftl_lone_drone_planet.GetName] перебував у шоці від змін. Але культурне потрясіння минуло, і одиниця Розуму починає звикати до життя як індивід. Іронічно, але він став зовсім як ми."
 fircon.8525.a:0 "Ласкаво просимо."
 fircon.8525.a.tt:0 "Нового вченого додано до списку лідерів."
 opinion_lone_drone:0 "Вони схвалюють повторну асиміляцію."

