 personality_decadent_capitalists:0 "Доброзичлива корпорація"
 personality_decadent_capitalists_desc:0 ""Мінамар Спешалайзд Індастріз" стійко дотримується образу всегалактичного доброзичливця та сприяє технічному прогресу на слаборозвинених планетах. Завдяки величезним відсоткам за послуги і величезному резерву закабалених працівників акціонери корпорації можуть розраховувати на серйозні прибутки з інвестицій."

 origin_slavers:0 "Шлях у небо відкритий кожному"
 origin_slavers_desc:0 "Коли рада директорів $NAME_MSI_country$ проклала нашій цивілізації шлях до зірок, ми усвідомили, що галактика занадто прекрасна, щоб належати комусь одному. З цього дня ми кидаємо всі сили на допомогу менш розвиненим народам. Надсвітлові подорожі - не розкіш, а необхідність.\n\nПросвітництво коштує грошей, але $NAME_MSI_country_initials$ гарантує, що ви залишитеся задоволені."
 origin_tooltip_slavers_effects:0 "- Початок гри як §Нрозвиненої держави§!\n-З початком гри ви матимете кілька поневолених £pops£ §Нпоселень§!, викрадених із планет §Ндосвітових цивілізацій§! з усієї галактики.\n-Дає змогу застосовувати тактику бомбардування "§H$bombardment_raiding$§!": вона викрадає £pops£ §Ннаселення§! із планет і переселяє його у ваші колонії."

 opinion_former_slaves:0 "Колишні раби"
 opinion_slavers:0 "Колишні господарі"
 opinion_fellow_slaves:0 "Аналогічні жертви"

 # Перший контакт
 fcsum_MSI_country_summary:0 "Ми встановили контакт із цивілізацією [MSI_country.GetName] у системі §H[This.System.GetName]§!".
 first_contact.4000.name:0 "Контакт з $NAME_MSI_country_initials$"
 first_contact.4000.desc.broken_shackles:0 "Ми встановили контакт з [MSI_country.GetName&inst]. Обстановка вимагає вкрай обережного підходу. Розумно буде відправити посла, який представляє наші інтереси. Будь-який контакт із колишніми господарями напевно справить глибоке враження на наших громадян."
 first_contact.4000.desc.payback:0 "Проаналізувавши дані про кораблі, що зустрілися нам у системі §H[This.System.GetName]§!, ми здригнулися. Ці обводи корпусу, прикрашені жахливою емблемою - крилатим знаком §H$NAME_MSI_country$§!, - добре знайомі нашому народові.\n\nНам зустрівся не хто інший, як колишній пригноблювач. Коли він зрозуміє, що натрапив на дзеркальне відображення себе, черговий контакт буде неминучий. Але цього разу колишніх помилок можна уникнути."
 first_contact.4000.a.bs:0 "Обурливо."
 first_contact.4000.a.payback:0 "Потрібно приготуватися".
 first_contact.4000.a.tooltip:0 "Починає процес встановлення §Yдругого контакту§! з цивілізацією §Y$NAME_MSI_country$§!."

