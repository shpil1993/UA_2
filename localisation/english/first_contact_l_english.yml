 # Stage 1
 origin.4905.name:1 "Оцінка пошкоджень"
 origin.4905.desc:1 "Наші датчики не фіксують ознак життя всередині стародавнього військового корабля, але порожні коридори наповнені гулом потоків енергії і машин, що працюють. Є вагомі підстави вважати, що корабель досі працює, і спроба проникнути на борт напевно активує систему безпеки. Необхідно діяти обачно."


 # Stage 2
 origin.4910.name:0 "Повернення активів"
 origin.4910.desc:1 "Наші будівельні команди розчищають уламки, відновлюють ушкодження та ізолюють придатні для життя приміщення, перетворюючи бойовий корабель, який колись тероризував наш світ, на новий оперативний центр. Серед уламків ми виявили тіла екіпажу - ну або те, що від них залишилося." Навколо їхньої подальшої долі розгорілися неабиякі суперечки."
