 fircon.2001.name:0 "Побічні ефекти"
 fircon.2001.desc:0 "За допомогою безшумних дронів і променів, що притягують, ми викрали й уважно вивчили мешканців планети [pre_ftl_species.GetName], які нічого не підозрювали, після чого повернули їх додому. На жаль, ми недооцінили можливу шкоду здоров'ю від притягувальних променів: протягом трьох годин після повернення у всіх викрадених проявилися такі симптоми, як фурункули, висип і неконтрольоване чхання, що супроводжувалися повним розчиненням зовнішніх шарів тканини. Уряд миттєво оголосив надзвичайну ситуацію. Розтини напевно покажуть ознаки стороннього втручання."
 fircon.2001.a:0 "Викрасти їх повторно і вивчити вплив променів!"
 fircon.2001.b:0 "Знизити потужність променів і тимчасово залягти на дно."
 fircon.2001.c:0 "Підвищити потужність променів і випробувати їх на аборигенах."

 fircon.2011.name:0 "[pre_ftl_species.GetNamePlural] падають дощем!"
 fircon.2011.base.desc:0 "Збір свіжих особин для випробувань з планети [pre_ftl_planet.GetName] обернувся невдало. Через помилку в розрахунках потужність встановлених на дронах притягуючих променів виявилася недостатньою. Замість того щоб перенести населення до наших лабораторій, дрони лише підняли його в повітря і невдовзі впустили на землю."
 fircon.2011.noavian.desc:0 "$fircon.2011.base.desc$\n\nХтось опинився на дахах, а дехто - на деревах. Тепер місцеві жителі будують найнеймовірніші припущення про те, що трапилося."
 fircon.2011.avian.desc:0 "$fircon.2011.base.desc$\n\nПернаті особини визнали цю помилку вкрай кумедною. Найсміливіші з них навіть стали переслідувати дрони, вимагаючи, щоб їх підняли ще раз."
 fircon.2011.a:0 "Виправити промені, що притягують."
 fircon.2011.b:0 "Перейти до пасивного спостереження."
 fircon.2011.b.tt:0 "Змінює місію спостережного форпосту на §Yпасивне спостереження§!"
 fircon.2011.c:0 "Забавно. Продовжуйте в тому ж дусі! І не забудьте поширити відеозаписи."

