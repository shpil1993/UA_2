 origin_broken_shackles:0 "Скинуті кайдани"
 origin_broken_shackles_desc:0 "Ця цивілізація зародилася внаслідок заколоту на невільничому кораблі, піднятому строкатою групою представників досвітлових видів."
 START_SCREEN_BROKEN_SHACKLES:0 "Нарешті ми на волі!\n\nХтось одразу народився підневільним. Інші, нездатні розплатитися з боргами, були змушені податися в залежність самі. Але мерзенних рабовласників не врятують ніякі високі технології. Потай від господарів ми задумали і вчинили заколот - короткий, але жорстокий. Ми вбили всіх загарбників до єдиного, проте корпус корабля не витримав цієї боротьби. Нам довелося здійснити аварійну посадку на планеті [Root.Capital.GetName].\n\nПід вашим керівництвом ми, вихідці з дюжини несхожих один на одного світів, знайшли спільну мету. Згодом ми відновимо пошкоджений корабель і заволодіємо секретами його комп'ютера, зокрема - координатами наших рідних планет.\n\nКайдани скинуто. Пора братися за роботу."
 START_SCREEN_BROKEN_SHACKLES_MEGACORP:0 "Нарешті ми на волі*!\n\nХтось одразу народився підневільним. Інші, нездатні розплатитися з боргами, були змушені податися в залежність самі. Кожного з нас вела мрія про безтурботне і ситне життя. Потай від господарів ми задумали і вчинили заколот - короткий, але жорстокий. Ми вбили всіх загарбників до єдиного, проте корпус невільничого корабля не витримав цієї боротьби. Нам довелося здійснити аварійну посадку на планеті [Root.Capital.GetName].\n\nПід вашим управлінням ми, вихідці з дюжини несхожих один на одного світів, знайшли спільну мету. Наші колишні господарі не гребували жорстокістю, але ділової хватки їм було не позичати. Подібно до них, ми повинні невтомно гнатися за прибутком. Згодом ми відновимо пошкоджений корабель і заволодіємо секретами його комп'ютера, зокрема - координатами наших рідних планет. Кайдани скинуто. Пора об'єднуватися.\n\n* Офіційне повідомлення:\nслово "воля" не має обов'язкової сили і не передбачає свободи дій, що зачіпають прибуток акціонерів планети [Root.GetName]. Якщо у вас залишилися запитання щодо цього чи інших положень цієї угоди або ви бажаєте припинити існування на планеті [Root.Capital.GetName], ви можете зв'язатися з нашими експертами в галузі права або забезпечення безпеки. $building_bureaucratic_1$, де розташовані наші співробітники, завжди готові прийняти жителів планети [Root.Capital.GetName]. Ваші заявки буде опрацьовано якомога швидше."
 origin_tooltip_broken_shackles_effects:0 "§R— УВАГА: походження підвищеної складності§!\n— Ви почнете гру з кількома важливими технологіями, які ще належить дослідити, і з відставанням за інфраструктурою.\n— З обраним вами видом буде сусідити ще кілька досвітових £pop£ поселень з усієї галактики.\n— Десь у галактиці з'явиться досвітова цивілізація з представників обраного вами виду.\n— При виборі цього походження галактика гарантовано буде заселена деякою кількістю досвітлових цивілізацій безвідносно до налаштування «§H$FE_PRIMITIVE_WORLDS$§!».\n— Випадкова досвітова цивілізація буде перетворена і отримає походження «§H$origin_payback$§!».\n— Десь у галактиці з'явиться §Hрозвинена імперія§! з походженням «§H$origin_slavers$§!»."
 
 is_broken_shackles_origin:0 "$TRIGGER_FAIL$Наше походження забороняє таке ставлення до власного населення."

 culture_shock_broken_shackles:0 "$culture_shock_bronze_age$"
 culture_shock_broken_shackles_desc:0 "Нехай планета і вільна, але її населенню досі складно звикнути до нової реальності: всесвіт набагато більший, ніж здавалося раніше."
