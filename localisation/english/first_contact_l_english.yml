 fircon.100.desc:0 "TODO CD, найкращий левіафан у світі, звуть Воллі Доглядач"
 fircon.105.name:0 "Кришталевий резонанс"
 fircon.105.desc:0 "Ми фіксуємо слабкий сигнал, що виходить від колосального кристалічного організму в системі [warden_system.GetName], схожий на примітивні радіочастоти з нашого минулого. Просте і незашифроване повідомлення схоже на сигнал лиха, але посилає його не Доглядач. Сигнал іде зсередини істоти!"
 fircon.105.a:0 "Було б безвідповідально контактувати з настільки молодою цивілізацією."
 fircon.105.b:0 "Ми не бажаємо розмовляти з деревом."
 fircon.105.b.plant:0 "Ми не бажаємо розмовляти з кристалічною імітацією."
 fircon.105.c:0 "Це чудово!"
 fircon.110.name:0 "Оновлений кристалічний резонанс"
 fircon.110.desc:0 "Після того як ми побудували спостережний форпост, безперервні заклики про допомогу від мешканців Доглядача стали набагато частішими. Хоч у нас і немає причин вважати, що [event_target:warden_pre_ftls.GetSpeciesNamePlural] відзначають нашу присутність, інших причин збільшеної частоти повідомлень ми не бачимо."
 fircon.110.a.nocloak:0 "Зачаїтися!"
 fircon.110.a.cloak:0 "Всю енергію на маскувальні поля!"
 fircon.110.b:0 "Нехай собі виють на зірки."
 fircon.110.c:0 "Що їм від нас потрібно? Встановіть зв'язок."
 fircon.115.name:0 "Рев кристального резонансу"
 fircon.115.desc:0 "Повідомлення, що виходять із §YДоглядача§!, знову стали частішими. Прохання настільки просте й очевидне, що непорозуміння неможливе. "Допоможіть, наш світ гине. Довго ми не протягнемо"."
 fircon.115.a:0 "Плювати на наслідки, зв'яжіться з ними!"
 fircon.115.b:0 "Подивимося, чого вони хочуть."
 fircon.115.c.valuesothers:0 "Це важко, але ми продовжимо спостерігати."
 fircon.115.c.valuesothersno:0 "Ми будемо спостерігати."
 fircon.115.d:0 "Зробіть запис для масового споживача!"
 fircon.120.name:0 "Смерть тераріуму"
 fircon.120.desc:0 "Досвітловій цивілізації всередині Доглядача прийшов кінець. Ми залишилися глухі до їхніх благань. Залишається зробити висновок, що природний цикл життєво важливої частини рослини було порушено. Залишилося лише зів'яле дерево."
 fircon.125.name:0 "Старознавці"
 fircon.125.desc:0 "На екрані з'явилися пошарпані мешканці Доглядача у вільному вбранні, яке ми визнали одягом їхнього духовенства."\n\n "Вітаємо, зоряні мандрівники! Ми вже давно намагалися зв'язатися з вами. Нам потрібна допомога. Наш дім і страж - Доглядач - в'яне."\n\n "Доглядач" є грубим перекладом, оскільки наша мова не в змозі передати величезне духовне і культурне значення цього слова."
 fircon.125.a:0 "Що сталося?"
 fircon.125.a.response:0 "Багато поколінь тому наш рідний світ почав в'янути. Нічого не росло, наш народ страждав. Але потім великий Доглядач обдарував нас своїм захисним "плодом", який ми зараз населяємо. Але сто років тому наше благородне дерево почало хворіти. Ми випробували всі ліки, винайдені предками, але нічого не допомогло. У нас закінчилися ідеї, і ми благаємо вас поділитися з нами будь-якими знаннями, які могли б допомогти". Судячи з того, що ми дізналися про Доглядача, у нього скінчилися поживні речовини для росту. Дивно, що ця рослина досі підтримує населені "плоди", де й живуть [event_target:warden_pre_ftls.GetSpeciesNamePlural]."
 fircon.125.b:0 "Чому ви поклоняєтеся дереву?"
 fircon.125.b.response:0 "Ви не так зрозуміли. Ми не шануємо чудового Доглядача богом. Ми знаємо, що це рослина. Але після того, як він протягом багатьох поколінь вкривав нас, ми вважаємо себе зобов'язаними подбати про нього, як великий Доглядач піклується про нас. Наше головне завдання як духовенства дбати про його потреби, але ми ганебно провалили його. Я збрешу, змовчавши, що народ почав втрачати віру в нас, Давньознавців. Добре, що цей останній відчайдушний поклик до зірок приніс свої плоди. З наближенням вашого корабля здавалося, що наш великий покровитель тягнеться до чогось, чого немає."
 fircon.125.c:0 "Чим ми можемо допомогти?"
 fircon.125.c.tt:0 "Це колосальне дерево гідне знову зацвісти."
 fircon.125.d:0 "Ви самі по собі."
 fircon.125.d.tt:0 "Ми продовжимо спостерігати, навіть якщо їм судилося померти."
 fircon.125.e:0 "Наші торпеди зрубають ваше дерево."
 fircon.125.e.tt:0 "Цей кущ-переросток без бою не здасться, але подумайте, які трофеї ми отримаємо!"
 fircon.125.f:0 "Ми допоможемо."
 fircon.125.f.tt:0 "Збрехати, ми почнемо впровадження в їхнє суспільство."
