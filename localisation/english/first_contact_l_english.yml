 free_at_last_broken_shackles_desc:0 "$free_at_last_desc$"

 unshackled_politics_broken_shackles:0 "Політика повної свободи"
 unshackled_politics_broken_shackles_desc:0 "Ми народ безлічі світів, і наша політика настільки ж багатогранна."

 origin.111.name:0 "У майбутнє"
 origin.111.1.desc:0 "Відтоді як ми відвоювали свободу, наш народ домігся великих успіхів. Ми зняли все цінне з корабля, на якому прибули, і настільки просунулися в науці, що ще трохи - і останню таємницю буде розкрито."\n\nАле слід пам'ятати, якою ціною нам далася ця перемога і чого коштували розірвані на борту невільничого корабля кайдани. Судно, що розбилося, стане пам'ятником. У ньому навіки буде відображено зародження нашої держави."
 origin.111.2.desc:0 "Відтоді як ми прибули на цю планету, наш народ домігся великих успіхів. Корабель, на якому ми приземлилися, випав з нашої чіпкої хватки, але це не біда - більше він не представляє ніякої цінності, а наші вчені настільки просунулися в науці, що ще трохи - і останню таємницю буде розкрито...\n\nЯкщо невільничий корабель вдасться повернути, ми перетворимо його на пам'ятник. У ньому будуть навіки закарбовані боязкі кроки нашого народу в неосяжне майбутнє."
 origin_111.a:0 "$origin.111.name$!"
 origin_111.tooltip:0 "Відкриває рішення "§Y$decision_unshackled_memorial$§!" на планеті §Y[Root.Capital.GetName]§!.\n$decision_unshackled_memorial_effects$\n\n§Y$district_crashed_slaver_ship_plural$§! тепер надають діяльності типу "£job_clerk£ §Y$job_clerk_plural$§!" замість "£job_broken_shackles_scavenger£ §Y$job_broken_shackles_scavenger$§!".".
 decision_unshackled_memorial_effects:0"- Перетворює §Y$d_crashed_slaver_ship$§! на §Y$d_crashed_slaver_ship_memorial$§! і надає §G+2§! до діяльності типу "£job_culture_worker£ $job_culture_worker$"\n-§Y$district_crashed_slaver_ship_plural$§!, §Y$building_low_tech_scrap_refinery$§!, §Y$building_low_tech_power_plant$§! і §Y$building_low_tech_farm$§! перетворюються на поліпшену інфраструктуру."
 
 
