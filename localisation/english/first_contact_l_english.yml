 eager_explorers_base_effect:1 "§RГра починається з відставанням за технологіями та інфраструктурою, а також з 10 £pops£ поселеннями менше, ніж зазвичай!§!\nНа початку гри доступні §H$explorer_vessel_plural$§! (2 шт.) та §H$engineer_vessel$§! с §Hпідпросторовими двигунами§!. Переміщення гіперкоридорами неможливе, але можливе обмежене застосування стрибкових двигунів."

 civic_eager_explorers:0 "Енергійні дослідники"
 civic_eager_explorers_desc:0 "Ця цивілізація настільки сильно хотіла дотягнутися до зірок, що швидко пронеслася відразу через кілька віх розвитку, почавши досліджувати космос набагато раніше за багатьох."
 civic_eager_explorers_effects:0 "$eager_explorers_base_effect$\nПідвищений шанс відкрити нові технології §Hприручення порожнечі§!."
 civic_privatized_exploration:0 "Приватне дослідження"
 civic_privatized_exploration_desc:0 "Багато років поспіль цю цивілізацію переконували, що гіпердвигун ось-ось буде готовий. Поки публіка терпляче чекала, підприємство, що займалося цим проектом, непомітно від усіх переводило фінансування на приватні рахунки. Коли ця схема розкрилася, корпорація була змушена поспіхом побудувати кілька експериментальних дослідницьких суден."
 civic_privatized_exploration_effects:0 "$eager_explorers_base_effect$\nГра починається з технологією "§H$tech_starbase_3$§!". §H$tech_starbase_3$§! вже є в рідній системі."
 civic_hive_stargazers:0 "Звіздарі"
 civic_hive_stargazers_desc:0 "Цей вулик здавна дивився в нічне небо, мріючи вирватися з рідної планети. Усі зусилля він спрямував саме на космічні польоти, відсунувши інші потреби на другий план. Результатом такого підходу став невеликий флот кораблів, обмежено здатних до підпросторового переміщення."
 civic_hive_stargazers_effects:1 "$eager_explorers_base_effect$\nГра починається з ознакою "§H$trait_stargazer$§!".\nНизький рівень розвідданих про стартове скупчення."
 civic_machine_exploration_protocol:0 "Протоколи дослідження"
 civic_machine_exploration_protocol_desc:0 "Головне завдання, закладене в цей машинний розум, - опис різновидів екзопланетного життя. У прагненні виконати цю інструкцію він спрямував значну кількість ресурсів на будівництво невеликого флоту кораблів, обмежено здатних до підпросторового переміщення."
 civic_machine_exploration_protocol_effects:1 "$eager_explorers_base_effect$\nОтримує на §G50%§! більше прогресу спостережень при стеженні за досвітовими цивілізаціями.\nОтримує £unity£§Hєдність§! при кожному встановленому першому контакті."

