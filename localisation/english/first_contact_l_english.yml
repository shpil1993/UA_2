 origin_fear_of_the_dark:0 "Страх темряви"
 origin_fear_of_the_dark_desc:0 "Сто років тому одна з планет у рідній системі цієї держави загинула від зіткнення з жахливим астероїдом. Хтось був упевнений, що його цілеспрямовано запустив чужий нам розум. Інші вважали це нездоровою маячнею. Напруга між двома сторонами дійшла до такої міри, що одну щойно тераформовану планету цілком віддали панікерам."
 origin_tooltip_fear_of_the_dark_effects:0 "- Ви почнете гру з населенням, яке на третину переселилося на іншу планету. Її жителі навідріз відмовляються досліджувати космос.\n-Планета відступників дає унікальні події та переваги."
 START_SCREEN_FEAR_OF_THE_DARK_START:0 "Століття тому планета, яку ми зараз називаємо Роздільником, загинула у величезному вибуху. Ця подія стала початком нашої "
 START_SCREEN_FEAR_OF_THE_DARK_REGULAR:0"$START_SCREEN_FEAR_OF_THE_DARK_START$роз'єднаності.\n\nМи списали цю трагедію на нещасний випадок, але не всі жителі планети [GetHomeWorldName] готові були в це повірити. Багато хто був твердо переконаний, що вибух Роздільника був не випадковістю, а цілеспрямованим нападом на нашу систему. Вони припускали, що наші радіопередачі перехопила якась інопланетна цивілізація, що володіє страшною зброєю, здатною розколювати цілі небесні тіла - такою, як Роздільник. Розкольники почали закликати всіх готуватися до того доленосного дня, коли руйнівники повернуться і завершать свою чорну справу. Хтось відмахнувся від їхніх закликів, але були й ті, хто сприйняв їх усерйоз.\n\nТріщина, що пролягла між "розкольниками" і "розсудливими", швидко розрослася до розмірів прірви. Планету охопили заворушення, що вилилися в безпрецедентну угоду: розкольникам відводилася ціла планета - кандидат на тераформування, на якій вони могли б спокійно жити далеко від інших.$START_SCREEN_FEAR_OF_THE_DARK_END$"
 START_SCREEN_FEAR_OF_THE_DARK_MEGACORP:0"$START_SCREEN_FEAR_OF_THE_DARK_START$відгородженості."\n\nПісля цієї трагедії схвильовані керівники попросили раду директорів відключити всю радіоінфраструктуру за межами нашої планети та скасувати проєкти з дослідження космосу. Вони вважали, що за руйнуванням Роздільника стояла якась зовнішня сила, а її справжньою метою був наш рідний світ - [GetHomeWorldName]. Рада відхилила це прохання.\n\nВ серцях охарактеризувавши рішення директорів як "монументальну помилку", керівники скористалися підпунктом у контракті на громадянство, який дає змогу публічно докоряти раді. Прагнучи задобрити акціонерів і не підірвати довіру споживачів, члени ради запропонували незадоволеним управителям контракт на нових умовах: вони отримають у своє розпорядження повноцінний кандидат на тераформування, якщо відмовляться від усіх прав, що діють на планеті [GetName]. Фінансово-бюджетна незалежність при цьому буде гарантована.$START_SCREEN_FEAR_OF_THE_DARK_END$"
 START_SCREEN_FEAR_OF_THE_DARK_END:0 "\n\nНапередодні настання епохи гіпердвигунів виникло нове джерело напруженості. Ми готові зустріти галактику з розпростертими обіймами, але наші сусіди різко проти такого рішення."
