 origin.4010.name:0 "Квитанція"
 origin.4010.desc:1 "На околиці нашої рідної системи з'явилося невелике саморушне сховище, що голосно оголосило про своє прибуття за допомогою сигнального маячка. Його вміст підніс нам неприємний сюрприз: усередині ми знайшли докладний список військового майна, знищеного нами під час боротьби із загарбником. Зазначено навіть втрати серед екіпажів і приблизну вартість кожного корабля.\n\nКолишні загарбники офіційно вимагають репарацій - і це незважаючи на те, що вони напали на нас першими! Ба більше, вони заявляють, що всі їхні знищені кораблі в межах нашої системи досі належать їм, а тому будь-яка спроба знищити, переоснастити або розібрати їх у спробах зрозуміти устрій вважатимуться порушенням умов договору. незабаром із нами зв'яжеться агенція зі стягнення боргів, що розглядає цю справу."
