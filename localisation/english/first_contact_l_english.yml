 origin_payback:0 "Розплата"
 origin_payback_desc:0 "Перший контакт цієї цивілізації з інопланетним розумом закінчився насильницькою просвітою і поневоленням її жителів. Загарбники все ж отримали відсіч, але чи надовго?"
 origin_tooltip_payback_effects:0 "§R- УВАГА: походження підвищеної складності§!\n- На початку гри у вас на 10 £pop£ поселень менше від звичайного.\n- Ви почнете гру з кількома важливими технологіями, які ще належить дослідити, і з відставанням за інфраструктурою.\n- У вашій системі є особливе §Hмісце археологічних розкопок§!: зруйнований лінкор колишніх загарбників.\n- При виборі цього походження галактика гарантовано буде заселена деякою кількістю досвітлових цивілізацій безвідносно до налаштування «§H$FE_PRIMITIVE_WORLDS$§!».\n- Випадкова досвітова цивілізація буде перетворена і отримає походження "§H$origin_broken_shackles$§!".\n- Десь у галактиці з'явиться §Hрозвинена імперія§! з походженням "§H$origin_slavers$§!".\n\n"

 START_SCREEN_PAYBACK:0 "Ми підписали договір.\n\nГості з далекої планети прилетіли до нас не з порожніми руками. Вони запропонували нам угоду: високі технології в розстрочку. Усього за кілька десятиліть нашу цивілізацію довели до стандартів так званої розвиненої.\n\nНа жаль, від нас вислизнув рядок дрібним шрифтом: виплачувати борг передбачалося роботою на невизначений термін. Ми запротестували. Обурення жорстоко придушили, і ми взялися за зброю.\n\nПеремога далася величезною ціною, ледь не обернувшись поразкою. Однак нашим ученим, які вздовж і впоперек вивчили знищені кораблі противника, вдалося розгадати секрет подолання швидкості світла. Настав час покинути свою колиску. Галактика велика, але у нас немає ні краплі сумніву, що коли-небудь жорстокі "доброзичливці" зустрінуться нам знову. І це добре.\n\nНастав час розплати."

