 tech_subspace_drive:0 "Підпросторовий двигун"
 tech_subspace_drive_desc:0 "Ці двигуни - продукт нашого пристрасного бажання вирватися в космос: завдяки їм стає можливим обмежене міжзоряне переміщення. Хоча вони дають змогу лише стрибки на невеликі відстані, навіть цього достатньо для різкого старту до інших зірок."

