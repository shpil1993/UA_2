 apoc.1.b.desc:0 "Ми виявили ще одну покинуту браму, цього разу в системі §H[gateway_system.GetName]§!. На відміну від попередніх воріт, у роботу цих не вносилися жодні видимі зміни, а наше сканування показує, що вони все ще під'єднані до решти мережі. Однак зараз вони не працездатні через жалюгідний стан."
 apoc.3.b.desc:0 "Ми виявили ще одну покинуту браму, цього разу біля системи §H[gateway_system.GetName]§!. Схоже, вони були цілком зведені мікроскопічними §Ннанітами§! невідомої моделі.\n\nНа відміну від попередніх воріт, їхня первісна конструкція була значно змінена. Їхній зв'язок з іншою частиною системи брам було порушено - тепер через них можна потрапити тільки в недосліджене зоряне скупчення за межами нашої галактики, яке наші астрономи назвали §HL-скопінням§!.\n\nХоча брама випромінює слабкий енергетичний сигнал, живлення навмисно закільцьоване в рамках циклу обслуговування, що запобігає активації воріт. Доти, доки ми не знайдемо якийсь спосіб перервати цей цикл, L-скупчення залишиться для нас недосяжним."
 pirate.26.desc:0 "[pirate_slayers.GetName] знищує піратську станцію в системі [pirate_slayers.GetStarName] і захоплює її сейф-модуль. \n\nnПомимо різних награбованих ресурсів, у модулі знайдено стародавній планшет із частковими кресленнями чогось схожого на підпросторову браму. У нас немає даних, звідки у піратів опинився цей таємничий планшет, але він сприяв розширенню наших знань про функціонування системи галактичних воріт."
 LCLUSTER_PROJECT:0 "Активувати L-брами"
 LCLUSTER_PROJECT_DESC:0 "Тепер наші вчені впевнені, що наших знань про L-брам і принципи їхньої роботи достатньо, щоб вивести їх із циклу вічного технічного обслуговування. Якщо спроба увінчається успіхом, L-брама в системі §H[candidate_gateway_system.GetName]§! дозволять нам отримати негайний доступ до віддаленого L-скульплення.\n\nУсі інші L-брами в галактиці, найімовірніше, теж почнуть функціонувати за лічені роки, але до того часу ми отримаємо значну перевагу."
 distar.10904.name:0 "Зібрано знання про L-брами"
 distar.10904.desc:0 "Ми зібрали достатньо знань про L-браму для вивчення технології, що лежить в її основі. Щойно це буде зроблено, наші наукові кораблі зможуть перервати вічний цикл технічного обслуговування, в якому ця брама застрягла."\n\nНезадовго ми зможемо досягти L-скупчення!"
 distar.10905.name:0 "Відкриття проходу в L-скупчення"
 distar.10905.desc:0 "Тепер наші вчені впевнені, що наших знань про L-брам і принципи їхньої роботи достатньо, щоб перервати їхній цикл вічного технічного обслуговування. Якщо спроба увінчається успіхом, L-брами в системі §H[candidate_gateway_system.GetName]§! дозволять нам отримати негайний доступ до віддаленого L-скупчення.\n\nПісля завершення циклу технічного обслуговування всі інші L-брами в галактиці теж, найімовірніше, почнуть функціонувати за лічені роки після самокорекції їхнього адаптивного програмного забезпечення. Але доти ми отримаємо значну перевагу, оскільки зможемо досліджувати це скупчення без перешкод."
 distar.10905.a:0 "Підготувати проєкт."
 distar.10951.name:0 "Зв'язок встановлено"
 distar.10951.desc:0 "Успіх! Нашим технікам вдалося перервати цикл технічного обслуговування, і з L-подачі в системі [candidate_gateway_system.GetName] знято блокування."\n\nУперше за тисячоліття до L-скупчення буде доступ із нашої галактики!"
 distar.10951.a:0 "Великий день!"
 distar.10952.name:0 "Проект не вдався"
 distar.10952.desc:0 "Державі §H[From.GetName]§! вдалося зняти блокування з L-брам, контрольованих ними! Тепер у них є повний доступ до віддаленого §HL-скупчення§!"\n\nНа жаль, через це довелося зупинити наш власний проєкт з активації L-брам. Усі L-брами в галактиці, окрім тих єдиних, що вже функціонують, активували якусь програму самокорекції, що має припинити їхній цикл технічного обслуговування за лічені роки.\n\nТепер наразі досягти цього зоряного скупчення можна лише через браму, що належить державі [From.GetName]!"
 distar.10952.a:0 "Але ми були так близькі!"
 distar.10953.name:0 "Отримано доступ до L-скопіювання"
 distar.10953.desc:0 "Державі §H[From.GetName]§! вдалося зняти блокування з L-ворот, контрольованих ними! Тепер у них є повний доступ до віддаленого L-скульпління.\n\nОчевидним побічним ефектом є те, що всі інші L-брами в галактиці також демонструють підвищені ознаки активності. Наразі їхня програма самокорекції виробляє потрібні зміни, і за лічені роки вони також мають припинити свій цикл технічного обслуговування."
 distar.10953.a:0 "Вони нас випередили."
 distar.10954.desc:0 "Завдяки відновленню енергопостачання якихось стародавніх підпросторових воріт, розташованих на території держави §H[From.GetName]§!, їм удалося отримати доступ до ізольованого зоряного скупчення на периферії нашої галактики! Цієї групи зірок, яку вони називають "L-скуплінням", не можна досягти за допомогою гіперкоридору, а тільки через ці L-брами."
 graygoo.13.desc:0 "Науковці з держави §H[From.GetName&gen]§! якимось чином встановили постійний зв'язок із віддаленою групою зірок, яку їхні астрономи називають "L-скуплінням" і яка раніше була ізольована від нашої галактики. На жаль, це своєю чергою спровокувало вторгнення в нашу галактику мешканців цього скупчення - агресивних наномашин, які нападають на всіх, хто трапиться їм на шляху! Вони з'являються з підпросторових порталів, що іменуються "L-брамами", і будь-які спроби зв'язатися з ними провалилися. Після їхнього проходу через браму ми виявили, що зі скупчення, звідки вони прийшли, надходить повідомлення, що повторюється."
 begin_lcluster_chain:0 "Журнал оновлено: L-скупчення"
 distar.10901.title:0 "Потрібні L-брами"
 distar.10901.desc:0 "Хоча ми накопичили великий обсяг інформації про L-брами і принципи їхньої дії, самих воріт у нас немає."\n\nЩоб продовжити цей проєкт, нам потрібно отримати у володіння систему з L-брамами."
 distar.10901.a:0 "Значить, ми заволодіємо якимись L-брамами."
 distar.10901.b:0 "Цікава розвага, але на цьому й закінчимо."

