 exofungus_blocker:0 "£blocker£ Зростання екзогрибка"
 exofungus_blocker_desc:0 "Екзогрибок, що вразив цю планету, поширюється нею як рак, огортаючи поверхню і заважаючи роботі інфраструктури."

