 ####################################

 ### Троянський астероїд.
 distar.3000.name:0 "Механізм всередині"
 distar.3000.desc:0 "Як ми і підозрювали, усередині астероїда [From.GetName] міститься багато металу і справді ховається якийсь механізм.\n\nЗібрані дані ясно показують, що його компоненти містять велику кількість накопиченої енергії, але його призначення залишається невідомим."
 distar.3000.a:0 "Дійте обережно."
 distar.3000.a.tooltip:0 "Акуратно займіться розкопками на астероїді."
 distar.3000.b:0 "Проведіть зондування."
 distar.3000.b.tooltip:0 "Надішліть буровий зонд для взяття зразка."
 distar.3001.desc:0 "Обережність виявилася зовсім не зайвою. Усередині астероїда [trojan_asteroid.GetName] ховалося безліч старих видобувних дронів, запрограмованих на негайну атаку."\n\nНа щастя, провідному вченому на ім'я [Root.GetLeaderName] вдалося виявити їх уже на ранньому етапі та створити перешкоди для датчиків дронів на час, достатній для їхнього вимкнення."\n\nЯдра в дронів справді старі, але містять величезну кількість енергії, яку можна витягти."
 distar.3002.desc:0 "Примусове зондування астероїда [Root.GetName] не увінчалося успіхом. Усередині нього ховалося безліч старих видобувних дронів, запрограмованих на негайну атаку."\n\nДрони помітили корабель [Root.GetName] і починають рухатися."\n\nЯкщо діяти швидко, у корабля ще є час виконати маневр ухилення."
 distar.3003.desc:0 "Новини про астероїд [trojan_asteroid.GetName] досягли мереж столиці [Root.Capital.GetName]. Наукове співтовариство відреагувало з цікавістю, задаючись питанням, навіщо дрони взагалі помістили всередину астероїда."\n\nВони щось охороняли?"
 distar.3005.desc:0 "Як і припускало наукове співтовариство столиці [Root.Owner.Capital.GetName], дрони, виявлені на астероїді [trojan_asteroid.GetName], справді дещо приховували... \n\nЗавдячуючи відважним зусиллям екіпажу корабля [Root.GetName], у ядрі астероїда було виявлено багаті поклади мінералів, які раніше були непомітні через присутність дронів."

 ### Неможливий організм.
 distar.3010.desc:1 "Дивовижні дані про наявність життя на планеті [impossible_organism_planet.GetName] приписують маленькому організму з надзвичайно високою живучістю. Екіпаж корабля [Root.GetName] не впевнений, як класифікувати цю форму життя, але її здатність виживати, начебто без жодної їжі, воістину вражаюча. З урахуванням віку планети, цілком можливо, що цей організм протидіяв токсичності свого середовища проживання протягом тисячоліть, хоча це не більше ніж обґрунтоване припущення. Провідний учений [Root.GetLeaderName] просить дозволу взяти зразки цього невідомого організму для вивчення."
 distar.3010.a:0 "Добре, візьміть зразки."
 distar.3010.b:0 "Ні. Вивчайте його здалеку."
 distar.3010.b.tooltip:0 "[From.GetName] отримує модифікатор §YНеможливий організм§!:\n£society£ §G+3§!"
 distar.3011.desc:0 "Вивчення таємничої форми життя йде добре. Наукова спільнота вражена її потенціалом розвитку. Її вже видно неозброєним оком, вона реагує на подразники і, мабуть, здатна поглинати енергію і живлення практично з усього, чи то органіка, чи то ні. На жаль, але її генетичні, клітинні та біохімічні процеси досі недоступні нашому розумінню."
 distar.3011.a:1 "Ми повинні продовжити вивчення"
 distar.3011.a.phobe:0 "Огидно! Треба б потикати паличкою..."
 distar.3011.b:0 "Ця істота занадто небезпечна."
 distar.3011.b.tooltip:0 "Запустити цю форму життя у відкритий космос."

 distar.3012.name:0 "Неможливий грибоподібний організм"
 distar.3012.desc:0 "Після недавніх відкриттів дивна форма життя перестала бути суцільною загадкою! Наукове співтовариство планети [Root.Capital.GetName] просто гуде від цих новин."\n\nОрганізм класифікований як грибоподібний, що частково пояснює його здатність поглинати молекули для харчування. Він дуже виріс, тепер за розмірами як новонароджений [Root.GetSpeciesName], здається цікавим і розумним. На щастя, поки що жодних ознак агресії він не виявляв. Вчені вважають, що наступним етапом мають стати спроби налагодити спілкування, хоча, ймовірно, на встановлення контакту знадобиться багато місяців."
 distar.3012.a:1 "Продовжуйте спроби налагодити зв'язок."
 distar.3012.a.tooltip:1 "Продовжити дослідження грибоподібного.\n\nНе виключено, що будуть потрібні місяці для того, щоб хоч якось у цьому просунутися."
 distar.3012.b:1 "$distar.172.b$. У шлюз цю штуку."
 distar.3012.b.tooltip:0 "Запустити цього грибоподібного у відкритий космос."

 distar.3013.name:0 "Неможливий грибоподібний організм: Перші слова"
 distar.3013.desc:0 "Маленький грибоподібний нещодавно почав вимовляти звуки!"\n\nЕго першим словом стало гортанне "нівлак". Незв'язне, але завзято повторюване. Тому вчені й назвали цю грибоподібну істоту "§Y$NAME_Nivlac$§!". Відтоді її мова розвивається з неймовірною швидкістю, і зараз вона може передавати сім основних емоцій, часто роблячи це по відношенню до свого потомства. Він регулярно відтворюється, поширюючи свої спори, і скоро в лабораторії не вистачить місця для грибоподібних.\n\nНіяких ознак агресії $NAME_Nivlac$$ так і не проявив."
 distar.3013.a.xenophile:0 "Приголомшливо. Кожен [Root.GetSpeciesName] повинен завести собі такого!"
 distar.3013.a:0 "Чудово. Товариство раси [Root.GetAdj] могло б їх використовувати."
 distar.3013.a.swarm:0 "Суспільство раси [Root.GetAdj] могло б їх використовувати... як корм."
 distar.3013.a.serv:0 "Дорогоцінні органіки. Ми, [Root.GetSpeciesNamePlural], про них подбаємо."
 distar.3013.a.assi:0 "Чудово. Вони будуть асимільовані."
 distar.3013.a.assi.tooltip:0 "До 5 £pops£ поселень $NAME_Nivlac$ів з'являться на планеті [nivlac_joint_planet.GetName]."
 distar.3013.a.tooltip:2 "Заповнити вільні житла на планеті [nivlac_joint_planet.GetName] £pops£ поселеннями $NAME_Nivlac$ів."
 distar.3013.b:1 "У них має бути власний дім."
 distar.3013.b.no_room.kill:0 "У нас немає місця. Спалити їх, і на цьому закінчимо."
 distar.3013.b.no_room.kill.tooltip:0 "Знищити грибоподібних."
 distar.3013.b.tooltip:1 "Наші вчені перемістять $NAME_Nivlac$ів із лабораторії на підходящу планету, яка стане для них домівкою.\n\nПризнадобиться якийсь час, щоб оцінити, що з цього вийшло."

 distar.3015.name:0 "Неможливий організм: $NAME_Nivlac$"
 distar.3015.desc:0 "Форма життя, колись виявлена на токсичній планеті [impossible_organism_planet.GetName] і пізніше, коли її вважали надто небезпечною, викинута в космос, деякий час по тому, очевидно, приземлилася на планету [nivlac_planet.GetName].\n\nВона не лише пережила падіння, а й відтоді перетворила цю планету на свій новий дім. Вона процвітала, зростала, створила маленьку популяцію і навіть стала самостійною космічною расою.\n\nОни називають себе $NAME_Nivlac$ами, і, на жаль, мабуть, пам'ятають про нашу неповагу до їхнього життя."

 distar.3016.name:0 "$NAME_Nivlac$"
 distar.3016.desc:1 "Наші вчені з гордістю доповідають, що переміщення $NAME_Nivlac$а на підходящу планету пройшло абсолютно успішно.\n\nЗ моменту появи юного грибоподібного на планеті [nivlac_planet.GetName] стало очевидно, що його бурхливе зростання продовжилося. Нівлаки утвердилися в якості маленького народу і нещодавно навіть розробили метод надсвітлових подорожей, чому, безсумнівно, допомогли залишені нами технології.\n\nМи будемо з цікавістю і далі стежити за їхнім розвитком."

 distar.3017.name:0 "[Root.Owner.GetSpeciesName] і $NAME_Nivlac$"
 distar.3017.desc:0 "Інтеграція грибоподібних $NAME_Nivlac$ів у суспільство раси [Root.Owner.GetAdj] йде повним ходом.\n\n$NAME_Nivlacs$ та [Root.Owner.GetSpeciesNamePlural] взаємодіють позитивним чином, і, схоже, наші раси рухаються разом по багатообіцяючому шляху."
 distar.3017.desc.assim:0 "Асиміляція грибоподібних $NAME_Nivlac$ів у суспільство раси [Root.Owner.GetAdj] триває.\n\nХоча $NAME_Nivlac$и чинять опір даному процесу, врешті-решт їхню свідомість буде сублімовано, ставши частиною єдиного цілого, що являють собою [Root.GetAdj]."
 distar.3017.a.tooltip:2 "£pops£ Поселення $NAME_Nivlac$ів додано в порожні квадрати на планеті [nivlac_joint_planet.GetName]."
 distar.3017.a.assi.tooltip:1 "£pops£ Поселення $NAME_Nivlac$ів додано в порожні квадрати на планеті [nivlac_joint_planet.GetName]."
 distar.3017.a.serv.tooltip:0 "Жителів £pops£ поселень $NAME_Nivlac$ів пестять і плекають у нещодавно побудованих заповідниках на планеті [nivlac_joint_planet.GetName]."

 ### "Застряглий вчений".
 distar.3020.name:0 "Вчений, який зазнав аварії"
 distar.3020.desc:2 "Уламки корабля на астероїді [From.GetName] належать вченому на ім'я [stranded_scientist_leader.GetName], що зазнала аварії. За її словами, вона належить до невідомої нам досі раси [stranded_scientist_species.GetName].\n\nНе дивлячись на аварію, вона якимось чином примудрилася зв'язатися з кораблем [Root.GetName], де перебуває провідний вчений [Root.GetLeaderName], і просить врятувати її. Вона пояснила, що зіткнення відбулося через вихід з ладу навігаційних датчиків і що їй довелося провести на астероїді кілька років. Вона стверджує, що її наукові знання не мають рівних і що вона стане для нас цінним надбанням. Як доказ вона вказує на сам факт свого виживання."
 distar.3020.a:0 "Вона може до нас приєднатися."
 distar.3020.a.tooltip:0 "[stranded_scientist_leader.GetName] приєднується до держави [Root.Owner.GetName] і ділитиметься своїми технічними знаннями."
 distar.3020.b:0 "Ні. Залишити її там."
 distar.3020.b.tooltip:0 "[stranded_scientist_leader.GetName] залишена напризволяще."

 distar.3021.name:0 "Обмін знаннями"
 distar.3021.desc:0 "Нещодавнє поповнення наших лав ученим на ім'я [stranded_scientist_leader_clone.GetName] дало змогу ефективно використовувати її технічні знання. Завдяки тому, що вона ділиться досвідом, наші фізичні дослідження досягли нових висот."
 distar.3021.a.tooltip:0 "Наші дослідження в галузі £physics£ §Yтехнологій§! просунулися."

 ###  Шахтарі молюскb ###
 distar.3030.name:0 "Молюскоїди-шахтарі"
 distar.3030.desc:0 "Більш ретельний аналіз планети [molluscoid_miners_planet.GetName] показав, що в цих схожих на хатини будівлях мешкає раса молюсків. Хатини являють собою грубі укриття і побудовані з квазіфекальних виділень, змішаних із ґрунтом.\n\nМолюскоїди здаються напіврозумними, з обмеженим інтелектом. Крім виживання, їхнє суспільство і все життя зациклені на витяганні із землі мінералів, які, мабуть, виставляють напоказ, щоб підвищити соціальний статус свого власника. Однак досі незрозуміло, як вони знаходять ці мінерали, і провідний вчений [Root.GetLeaderName] дивується їхній здатності знаходити великі поклади. Незважаючи на їхнє технологічне відставання, вивчення цих молюскоїдів може значно посилити наші видобувні потужності."
 distar.3030.a:0 "Цікаво. Продовжуйте їх вивчати."
 distar.3030.b:0 "Займіться видобутком їхніх мінералів."

 distar.3031.desc:0 "Молюскоїди, що мешкають на планеті [molluscoid_miners_planet.GetName], використовують дивний метод для знаходження таких бажаних для них мінералів."\n\n Очевидно, шкіра цих істот виділяє драглистий секрет, який просочується в пористий ґрунт і стікає вниз на значну глибину подібно довгим ниткам, не розриваючи контакту з їхньою шкірою. Взаємодіючи з ґрунтом, секрет постачає молюскоїда докладною сенсорною інформацією, поки драглиста нитка не розірветься. Таким чином їм вдається складати карти напрочуд великих частин підземного ландшафту і відчувати поклади мінералів. Якби нам вдалося інтегрувати молюскоїдів у наше суспільство або хоча б удосконалити наші процеси виробництва завдяки цим знанням, то, ймовірно, наші видобувні підприємства стали б набагато ефективнішими."
 distar.3031.a:0 "Дозвіл надано. Почати інтеграцію."
 distar.3031.b:0 "Так, такі знання нам знадобляться."
 distar.3031.c:0 "Ні. Займіться видобутком на їхній планеті."

 distar.3032.name:0 "Інтеграція молюскоїдів"
 distar.3032.desc:0 "Інтеграцію молюскоїдів у суспільство раси [Root.Owner.GetAdj] завершено.\n\nДля полегшення інтеграції вони отримали назву "§Y[molluscoid_miners_species.GetName]§!". [molluscoid_miners_species.GetName] - слухняні та працьовиті створіння, у зв'язку з чим уже спостерігається помітне збільшення видобутку мінералів."
 distar.3032.a.tooltip:1 "§Y6§! £pops£ поселень виду "[molluscoid_miners_species.GetName]" додано в порожні квадрати на планеті §Y[Root.Capital.GetName]§!".
 distar.3032.b:0 "Вони тут... Десь."
 distar.3032.b.tooltip:0 "Через високу щільність населення на планеті [Root.Capital.GetName] представники раси [molluscoid_miners_species.GetName] статистично є незначною меншістю та, на жаль, практично не впливають на суспільне життя."

 distar.3033.name:0 "Картографування мінералів"
 distar.3033.desc:0 "Впровадження системи, що дає нам змогу швидко картографувати підземний ландшафт і наявні в ньому мінерали, завершене.\n\nАналізуючи в масштабах планети віддзеркалення певних сонячних і космічних променів, які не здатні проходити крізь більшість мінералів, ми можемо зібрати дані про мінеральний склад кори об'єкта. Завдяки цьому ми фактично робимо рентгенограму цілі, чи то астероїд, чи то частина планети."\n\nnНаші науковці назвали цей метод картографуванням мінералів, і він має значно підвищити ефективність їхнього видобутку."

 ### Alien Machine ###
 distar.3040.name:0 "Інопланетна машина"
 distar.3040.desc:0 "Подальше сканування наводить на думку, що машина досі працює, хоча її призначення абсолютно незрозуміле.\n\nВедучий учений [Root.GetLeaderName] здивований, адже раніше нічого подібного бачити не доводилося. Деякі з матеріалів здаються знайомими, але здебільшого вони дивні й повністю чужорідні, так само, як і конструкція машини загалом. \n\nУ машини є щось на кшталт пульта управління, на якому особливо вирізняється великий вигнутий важіль із невідомого матеріалу."
 distar.3040.a:0 "Потягніть за важіль."
 distar.3040.a.tooltip:0 "Провідний учений [Root.GetLeaderName] тягне за дивний важіль."
 distar.3040.b:0 "Розібрати її на частини."
 distar.3040.b.tooltip:0 "Машину розібрали, а її частини утилізували."

 distar.3041.name:0 "Інопланетна машина"
 distar.3041.desc:0 "Не зовсім зрозуміло, що трапилося, коли за важіль машини потягли.\n\nПульт управління заблищав, виникла потужна вібрація, а потім з машини вирвалася хвиля енергії та понеслася в космос. Вчені, які були поруч, відчули, як вона пройшла повз них, але жодних ознак руху цієї хвилі, доступних органам чуття, не виявилося.\n\nn Провідний вчений [Root.GetLeaderName] не знає, що й думати з цього приводу. Одразу після цього машина повернулася в неактивний стан і вже не видає жодних енергетичних показань."
 distar.3041.a:0 "Як дивно. Тепер розберіть її на частини."
 distar.3041.b:0 "Цікаво. Дослідіть машину."
 distar.3041.b.tooltip:1 "[asteroid_target.GetName] отримує модифікатор §YІнопланетна машина§!:\n£physics£ §G+7§!"

 distar.3042.name:0 "Стрибок енергії"
 distar.3042.desc:2 "Коли наші вчені потягли за важіль, машина випустила потужний енергетичний імпульс, що розійшовся у вигляді безлічі ударних хвиль, звиваючись і пульсуючи крізь порожнечу та відкривши червоточину в системі §Y[system_one.GetName]§!.\n\nПісля того, як залишкова енергія розсіялася, червоточина та ділянка безпосередньо навколо неї залишилися на місці й тепер видаються досить стабільними для безпечного переміщення. Щоправда, наші вчені не зовсім упевнені, що на нас чекає з іншого боку.\n\nnСама машина відтоді повернулася до неактивного стану і більше не видає жодних аномальних показань."

 ### Демон орбітальної швидкості.
 distar.3050.name:0 "Орбітальний лихач"
 distar.3050.desc:0 "Спроби просканувати об'єкт на високошвидкісній орбіті навколо планети [From.GetName] не увінчалися успіхом. Об'єкт швидко ховається за горизонтом планети, і [Root.GetName] з усіма своїми приладами просто не встигає за ним.\n\nХоча у планети [From.GetName] сильне гравітаційне тяжіння, це ніяк не пояснює надзвичайний кінетичний момент об'єкта. Або сам об'єкт володіє якимись незвичними властивостями, або тут наявний гравітаційний феномен.\n\nСхоже, швидкість об'єкта поступово зростає, і провідний вчений [Root.GetLeaderName] підозрює, що скоро його викине з орбіти, навіть без стороннього втручання."
 distar.3050.a:0 "Спробуйте сповільнити його."
 distar.3050.a.tooltip:0 "Надішліть дрон, щоб він спробував закріпитися на об'єкті та уповільнити його."
 distar.3050.b:0 "Спробуйте зупинити його."
 distar.3050.b.tooltip:0 "Викиньте сміття, щоб воно зіткнулося з об'єктом. Будемо сподіватися, що це сповільнить його рух по орбіті."
 distar.3050.c:0 "Залиште його."
 distar.3050.c.tooltip:0 "Забирайтеся звідти. Нехай літає собі далі."
 distar.3051.name:0 "Лихача зупинено"
 distar.3051.desc:0 "Дрону вдалося зупинити невідомий об'єкт на орбіті. закріпившись на ньому та поступово зменшуючи його швидкість, дрон зрештою спрямував його до місця, звідки його підібрав корабель [Root.GetName]. об'єкт має вигляд скриньки з інопланетного матеріалу та вкритий схожими на вени виступами, які переходять зверху в якийсь сферичний механізм. Можна тільки здогадуватися про вміст ящика."
 distar.3051.desc.1:0 "Викинуте сміття успішно зіткнулося з невідомим об'єктом, знизивши його швидкість до того, як його викинуло б з орбіти. Незабаром його підібрав корабель [Root.GetName]."\n\nnОб'єкт виглядає як ящик з інопланетного матеріалу і вкритий схожими на вени виступами, що переходять нагорі в якийсь сферичний механізм. Можна тільки здогадуватися про вміст ящика."
 distar.3051.a:0 "Відкрити його."
 distar.3051.b:0 "Вивчити його."
 distar.3051.c:0 "Позбутися його."
 distar.3051.c.tooltip:0 "Запустити інопланетний ящик у відкритий космос."
 distar.3052.name:0 "Лихача втрачено"
 #distar.3052.desc: "Безпілотник вдало зачепився за невідомий об'єкт, але додана маса безпілотника та зміна траєкторії незабаром призвели до того, що як дрон, так і об'єкт зірвало з орбіти, і вони з величезною швидкістю впали в глибокий космос".
 #distar.3052.desc.1: "Викинуті уламки успішно зіткнулися з невідомим об'єктом. На жаль, замість того, щоб зменшити швидкість, уламки скинули об'єкт з орбіти, і він на великій швидкості впав у глибокий космос".
 distar.3055.name:0 "Інопланетну скриньку відкрито"
 distar.3055.desc:0 "Нарешті нашим вченим вдалося порушити зовнішню оболонку інопланетної скриньки.\n\nУсередині опинилися три маленькі ємності з рідинами: одна §Rчервона§!, одна §Bсиня§! і одна §Gзелена§!. Рідини виявилися менш чужорідними, ніж сам контейнер, і наші вчені визначили, що це заготівлі сироваток для зміни геному. \n\n З незрозумілих причин вони починають швидко псуватися після вилучення з інопланетного контейнера, але в нас повинно вистачити часу, щоб синтезувати один із них і дати його представнику нашої раси. Точно підтверджено, що ефект буде позитивним, але поки не ясно, яким саме."
 distar.3055.desc.1:0 "Нарешті нашим вченим вдалося порушити зовнішню оболонку інопланетної скриньки. Всередині знаходяться три маленькі ємності з рідинами: одна §Rчервона§!, одна §Bсиня§! і одна §Gзелена§!. Рідини виявилися менш чужорідними, ніж сам контейнер, і наші вчені визначили, що це заготівлі сироваток для зміни геному.\n\n З незрозумілих причин вони починають швидко псуватися після вилучення з інопланетного контейнера, але в нас повинно вистачити часу, щоб синтезувати один із них і дати його представнику нашої раси. Точно підтверджено, що ефект буде позитивним, але поки не ясно, яким саме."
 distar.3055.a:0 "Використовувати §Rчервоний§! розчин."
 distar.3055.a.tooltip:0 "Модифікувати расу [Root.Owner.GetSpeciesName] за допомогою червоного розчину."
 distar.3055.b:0 "Використовувати §Gзелений§! розчин."
 distar.3055.b.tooltip:0 "Модифікувати расу [Root.Owner.GetSpeciesName] за допомогою зеленого розчину."
 distar.3055.c:0 "Використовувати §Bсиній§! розчин."
 distar.3055.c.tooltip:0 "Модифікувати расу [Root.Owner.GetSpeciesName] за допомогою синього розчину."
 distar.3055.d:0 "Продати їх."
 distar.3055.d.tooltip:0 "Продати ємності тому, хто більше заплатить."
 distar.3056.name:0 "Вміст інопланетної скриньки"
 distar.3056.desc:1 "Нарешті наші [Root.GetScientistPlural] змогли зазирнути в інопланетний ящик, не пошкодивши його. За допомогою передового сонара вони визначили його вміст.\n\nВін виявився незрозумілим або, принаймні, несподіваним. У ящику знаходяться три маленькі ємності, і кожна заповнена невідомою рідиною.\n\nnВідкриття ящика не становить небезпеки, але залишається тільки зрозуміти, як це зробити."
 distar.3056.a:0 "Відкрити його."
 distar.3056.a.tooltip:0 "\nДослідження скриньки прискорило \nздобуття нами знань у галузі £physics£ §Yфізики§!".
 # Вище "\n" призначено для того, щоб поставити в один рядок слово "Фізика" та символ "-символ
 distar.3056.b:0 "Продати його."
 distar.3056.b.tooltip:0 "Продати ящик тому, хто більше заплатить."
 distar.3056.c:0 "Опромініть його."
 distar.3056.c.tooltip:0 "За допомогою нейтронно-активаційного аналізу ми краще зможемо зрозуміти, з яких матеріалів виготовлено скриньку та її вміст."

 distar.3057.name:0 "Генетична модифікація завершена"
 distar.3057.desc.stronger:1 "§RЧервоний§! розчин для зміни геному було успішно введено представникам раси [Root.GetSpeciesName]."\n\nДудячи з попередніх спостережень за першими піддослідними, розчин покращує їхні соціальні навички."
 distar.3057.desc.adaptive:0 "§GЗелений§! розчин для зміни геному було успішно введено представникам раси [Root.GetSpeciesName].\n\nДувлячись із попередніх спостережень за першими піддослідними, розчин підвищує їхню здатність адаптації до навколишнього середовища."
 distar.3057.desc.longlived:0 "§ВСиній§! розчин для зміни геному було успішно введено представникам раси [Root.GetSpeciesName].\n\nДувлячись на попередні спостереження за першими піддослідними, розчин підвищує їхню потенційну тривалість життя."
 distar.3057.desc:0 "На жаль, спроба генної модифікації зазнала невдачі, незважаючи на обнадійливі початкові результати, оскільки розчини виявилися несумісними з більш розгорнутим геномом раси [Root.GetSpeciesAdj]."


 ### Дихальний розлом.
 distar.3060.name:0 "Дихаючий розрив"
 distar.3060.desc:0 "Аномалія, виявлена біля об'єкта під назвою [breathing_rift_object.GetName], мабуть, є, хоч це і неймовірно, якимось розривом у просторі. Можливо, причиною появи розриву стала велика маса об'єкта, але його природа нам не зрозуміла."\n\nРізрив не тільки заломлює і блокує світло, але начебто навіть втягує його всередину, а потім виштовхує, повторюючи це знову й знову, начебто дихає фотонами."\n\nІснує ймовірність, що через величезну силу тяжіння розриву в нього колись затягнуло й інші речі. Тут потрібно бути обережними."
 distar.3060.a:0 "Пильно спостерігайте, поки ми не дізнаємося більше."
 distar.3060.a.tooltip:0 "Відправити зонд для спостереження за розривом."
 distar.3060.b:0 "Його можна вивчати з безпечної відстані."
 distar.3060.c:0 "[Root.GetName] в небезпеці. Відлітайте зараз же."

 distar.3061.name:0 "Дихаючий розрив: Мінерали"
 distar.3061.desc:0 "За багато місяців, що минули після виявлення розриву біля об'єкта під назвою [breathing_rift_object.GetName] нічого незвичайного не відбувалося. Але тепер ми отримуємо звіти про те, що з нього випадає безліч багатих на мінерали каменів.\n\nНам потрібно тільки їх зібрати.\n\nСпостереження за розривом буде продовжено."
 distar.3061.desc.repeat:0 "І знову розрив біля об'єкта під назвою [breathing_rift_object.GetName] викинув чимало предметів. Цього разу це залишки астероїда, багато з яких вирізняються багатим вмістом мінералів.\n\nНам потрібно тільки їх зібрати.\n\nСпостереження за розривом буде продовжено."
 distar.3061.a:0 "Відмінно. Швидко зберіть їх."

 distar.3062.name:0 "Дихаючий розрив: Уламки"
 distar.3062.desc:0 "За багато місяців, що минули після виявлення розриву біля об'єкта під назвою [breathing_rift_object.GetName], нічого незвичайного не відбувалося. Але тепер ми отримуємо звіти про те, що з нього випадає багато уламків. Нам потрібно тільки їх зібрати.\n\nСпостереження за розривом буде продовжено."
 distar.3062.desc.repeat:0 "І знову розрив біля об'єкта під назвою [breathing_rift_object.GetName] випльовує предмети. Цього разу це здебільшого металеві уламки, можливо, сліди якоїсь давньої битви. Нам потрібно тільки їх зібрати.\n\nСпостереження за розривом буде продовжено."
 distar.3062.a:0 "Чудово. Швидко зберіть їх."

 #distar.3063.name: "Дихальний рифт - невідома істота"
 #distar.3063.desc: "У недавніх показаннях, що надходили з розлому поблизу [breathing_rift_object.GetName], зафіксовано значний сплеск рівнів енергії... Те, що відбулося одразу ж, повергло наших науковців у стан паніки. Невідома колосальна істота вирвалася з розлому, дрейфуючи в Сонячну систему... Ми повинні діяти з надзвичайною обережністю, незалежно від того, який у нас буде план дій".

 distar.3064.name:0 "Дихаючий розрив: Закриття"
 distar.3064.desc:0 "Згідно з останніми даними від спостережного зонда, розрив зник. Зітхнувши востаннє, він закрився, не залишивши після себе жодного енергетичного сліду."
 distar.3064.a:0 "Прикро."
 distar.3064.a.tooltip:0 "Однак зібрані за весь цей час дані сприяли розширенню наших знань у галузі £physics£ §Yфізики§!".

