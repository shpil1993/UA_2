 graygoo.2.name:0 "Буря поглинає планету [Root.GetName]"
 graygoo.2.desc:0 "Наномашини §Пічної бурі§! увірвалися в атмосферу планети §H[Root.GetName]§! як темні грозові хмари, поглинаючи все на поверхні, щоб створити ще більше своїх копій. Незабаром від корінних мешканців планети не залишилося й сліду."
 graygoo.2.a:0 "Катастрофа!"
 graygoo.15.name:0 "Буря стихла"
 graygoo.15.desc:0 "Нашим силам вдалося знищити головний комплекс Сірої бурі! Після нейтралізації їхнього підпросторового передавача всі існуючі наномашини завмерли. Не маючи сил зберігати форму, їхні кораблі просто розпалися."\n\nВсі планети, раніше вкриті "сірим слизом", тепер стали прихистком величезних піщаних буревіїв, що складаються цілком із відключених нанітів. Якщо витратити час і ресурси, ці світи знову можуть стати населеними."
 graygoo.15.a:0 "Розібралися зі ще однією загрозою."
 graygoo.15.a.tooltip:0 "§YСвіти нанітів§! тепер можна §Hтерраформувати§! у будь-який стандартний клас планети, якщо дотримано основних технологічних вимог."
 graygoo.16.desc:0 "Силам держави [goo_slayer.GetName] вдалося знищити головний комплекс Сірої бурі! Після нейтралізації їхнього підпросторового передавача всі наявні наномашини завмерли. Не маючи сил зберігати форму, їхні кораблі просто розпалися.\n\nУсі планети, раніше вкриті "сірим слизом", тепер стали притулком величезних піщаних бур, які складаються цілком з відключених нанітів. Якщо витратити час і ресурси, ці світи знову можуть стати населеними."
 graygoo.110.desc:0 "$distar.10951.desc$ Щойно L-брами почали функціонувати, ми отримали повідомлення з того боку."
 graygoo.111.name:0 "L-брами активовано"
 graygoo.111.desc:0 "Держава §H[From.GetName]§! змогла зняти блокування з L-ворот, які перебувають у неї під контролем!\n\n$graygoo.111.dessanu.desc$"
 graygoo.111.dessanu.desc:0 "Вочевидь, в L-скупченні мешкає якась розвинена цивілізація, що освоїла космос, під назвою §H "Гармонія Дессаню"§! Тепер, коли зв'язок з їхнім рідним скупченням відновлено, Дессаню відправили коди повторної активації до всіх, хто залишився, L-ворот у галактиці."\n\nnТакож вони передають вітальне повідомлення по відкритому підпросторовому каналу."
 graygoo.112.desc:0 "$distar.10954.desc$\n\n$graygoo.111.dessanu.desc$"
 graygoo.115.desc:0 "Це... цього не може бути! Ворота знову запрацювали! Невже епоха ізоляції добігла кінця?"\n\nnМи §НГармонія Дессаню§!, будівельники стародавніх воріт і L-брам, розкиданих по всій галактиці. Ми поставили собі за мету створити з них загальногалактичну мережу, щоб полегшити поширення галактичної цивілізації та сприяти настанню епохи миру й міжзоряної торгівлі.\n\nНа жаль, помилка програмування призвела до вимкнення L-ворот і ізолювання нас у нашому рідному скупченні. Оскільки з нашого боку цю помилку було виправити неможливо, ми безліч тисячоліть чекали, поки хто-небудь не виправить її з іншого боку. Завдяки вам цей день нарешті настав!"
 graygoo.115.a:0 "Помилка програмування?"
 graygoo.115.a.response:0 "Так! Вельми незручна ситуація. Схоже, L-брами увійшли в запланований цикл технічного обслуговування, але так з нього і не вийшли. Усі кваліфіковані техніки, які могли перервати цей цикл, опинилися на нашому боці, коли він випадковим чином запустився, а звідси вже нічого не можна було вдіяти."\n\nНа щастя, наше домашнє скупчення є самодостатнім, і наша цивілізація спокійно проіснувала до цього часу. Ми завжди знали, що настане день, коли ми возз'єднаємося з іншою частиною галактики."
 graygoo.115.b:0 "Що ви будете робити тепер?"
 graygoo.115.b.response:0 "Ми звикли до життя в нашому зоряному скупченні і не поспішаємо його залишати. Але ми дуже хочемо дізнатися про іншу частину галактики! Судячи з усього, це досить жваве місце.\n\nНаше скупчення буде відкрито для всіх мандрівників. Ми просимо вас тільки не сідати на наші безлюдні планети і триматися подалі від системи §H[lcluster_factory_system.GetName]§!, розташованої в глибині скупчення. Вона призначена тільки для Дессаню."
 graygoo.115.c:0 "L-брами були побудовані нанітами, вірно?"
 graygoo.115.c.response:0 "Нанітами? Ми не знайомі з такою технологією. Самовідтворювані мікроскопічні машини, кажете? Чесно кажучи, звучить безглуздо.\n\nБрами і L-брами - як і вся наша цивілізація - виникли завдяки наполегливій праці і геніальності Дессаню і нічому іншому.\n\nДавайте не будемо більше обговорювати цю тему."
 graygoo.115.d:0 "До побачення."
 graygoo.115.d.response:1 "Не поспішайте! Завдяки вашим діям ми нарешті отримали свободу, про яку мріяли цілі покоління Дессаню. Ми у вас у боргу.\n\nПорівняно до вашого дару це вельми скромна пропозиція, але ми хотіли б надати вам постійний доступ до кількох рідкісних ресурсів у нашому скупченні. Ми нічого не просимо натомість і будемо продовжувати постачати вам ці ресурси якомога довше."
 graygoo.116.desc:0 "Жителі галактики, Гармонія Дессаню вітає вас!\n\nТисячоліття тому ми стежили за будівництвом брами і L-брам, які ви могли бачити вже занедбаними. Ми мали намір створити галактичну мережу подібних пристроїв, але, на жаль, унаслідок жахливої помилки користуватися L-брамами стало неможливо, а ми опинилися зачиненими в нашому рідному скупченні.\n\nТепер, завдяки мудрості вчених держави [From.From.GetName] епоха ізоляції нарешті добігла кінця! Тепер, коли L-брами знову стали активні, ми запрошуємо всіх безкоштовно користуватися ними для скорочення часу галактичних подорожей. Наше зоряне скупчення відкрите для всіх.\n\nКроме системи §H[lcluster_factory_system.GetName]§! Не відвідуйте її."
 graygoo.116.d:0 "Вимкніть екран."
