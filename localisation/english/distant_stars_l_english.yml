 sr_aldar:0 "Кристали альдара"
 sr_aldar_desc:0 "Якщо відколоти від кристала альдара фрагмент, то він з неймовірною швидкістю розширюється і твердне, що робить його ідеальним матеріалом для осколкових матриць у боєприпасах вибухової дії."
 tech_mine_aldar:0 "Полірування альдара"
 tech_mine_aldar_desc:0 "Нестабільний альдар трапляється тільки упереміш з більш звичними рудами. Успішний видобуток кристалів альдара з цих мінеральних матриць, без заподіяння значної шкоди обладнанню та операторам, вимагає просунутих автосенсорних систем."

