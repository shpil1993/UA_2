 country_resource_sr_distar_nanoactuator_add:0 "Сірі актюатори"
 graygoo.120_title:0 "Гармонія Дессаню"
 graygoo.120.desc_01:0 "Вітаємо вас з L-скупчення! Як у вас справи?"
 graygoo.120.desc_02:0 "Ми раді, що брама і L-брама, залишені нами в галактиці, нікуди не зникли. Поки ми перебували в ізоляції в нашому скупченні, деякі з нас побоювалися найгіршого."
 graygoo.120.desc_03:0 "Ви й уявити не можете, як цікаво нам було дізнатися про іншу частину галактики."
 graygoo.120.desc_04:0 "Незліченні тисячоліття, проведені нами в ізоляції, були... важкими. Деякі з нас певною мірою збожеволіли."
 graygoo.120.desc_05:0 "Щоб вижити, доводилося ретельно оберігати обмежені ресурси нашого скупчення."
 graygoo.120.desc_06:0 "Тривалий час ім'я винахідника L-брам використовувалося у нас як прокляття. Але потім ми переросли подібні дурниці."
 graygoo.120.desc_07:0 "Ми були б щасливі налагодити з вами торговельні відносини, [Root.GetSpeciesNamePlural]. У нашому скупченні є унікальні ресурси, які можуть вас зацікавити."
 graygoo.120.a:0 "Розкажіть нам про себе."
 graygoo.121.desc:0 "Що б ви хотіли дізнатися?"
 graygoo.121.a:0 "Що це за свідчення минулих боїв у вашому скупченні?"
 graygoo.121.a.response:0 "Ви маєте на увазі розколоті планети? Це результат кількох сумних... аварій під час видобутку ресурсів у далекому минулому." Коли ми опинилися ізольовані в нашому скупченні, то довелося обходитися мінералами, наявними в системах, куди ми могли дістатися. На жаль, у темні століття ізоляції деякі з нас трохи перестаралися, намагаючись добути ресурси. Було допущено низку помилок."
 graygoo.121.b:0 "У вас своєрідний дизайн кораблів."
 graygoo.121.b.response:0 "Вони є продуктом проєктних доопрацювань протягом багатьох тисячоліть. Зрештою часу в нас було в надлишку. На жаль, спостерігачі з інших рас не допускаються на борт наших кораблів. Вони були спеціально розроблені з урахуванням унікальної фізіології Дессаню, і будь-які відвідувачі тільки порушать роботу їхніх висококваліфікованих екіпажів."
 graygoo.121.c:0 "Чому вхід у систему [lcluster_factory_system.GetName] заборонено?"
 graygoo.121.c.response:0 "З міркувань національної безпеки. Більшого ми поки що сказати не можемо.\n\nДоступ до системи [lcluster_factory_system.GetName] для всіх життєвих форм, крім Дессаню, заборонено на невизначений час. Утримайтеся від її відвідування."
 graygoo.121.d:0 "Ви впевнені, що L-брами не були побудовані нанітами?"
 graygoo.121.e:0 "Давайте обговоримо інші питання."
 graygoo.122.desc:0 "Цілком. Будь ласка, ми не бажаємо обговорювати цю тему. У вас є ще інші запитання?"
 graygoo.122.a:0 "Схоже, наніти - делікатна тема для вас. Чому?"
 graygoo.122.b:0 "Так, повернемося до інших наших запитань."
 graygoo.123.desc:0 "Попереджаємо востаннє... Це питання не підлягає подальшому обговоренню. Від цього залежать дружні відносини між двома державами."
 graygoo.123.a:0 "§RРаскажіть нам про наніти, чорт вас забирай! §!"
 graygoo.123.b:0 "Добре. Ми поважаємо ваші бажання."
 graygoo.124.desc:0 "..."
 graygoo.124.a:0 "Гей!"
 graygoo.125.a:0 "З вами все гаразд?"
 graygoo.126.desc:0 "Мерзенні моноформи.\n\nМи ГОВОРИЛИ вам... ми Благали вас не робити цього, але ви вперлися. Ми прийняли вас у нашому скупченні з відкритими придатками, і ось як ви нам віддячили.\n\n§RПУСТЬ БУДЕ ТАК, [Root.GetSpeciesNamePlural].§!\n\nn[Root.GetName], ви втрачаєте своє право проходу через наше скупчення. Відтепер, якщо ми побачимо ваші кораблі, вони будуть тут же атаковані. Ми більше не хочемо мати з вами нічого спільного."
 graygoo.126.a:0 "Стривайте! Ми тільки..."
 graygoo.130.desc:0 "..."
 graygoo.130.a:0 "Будь ласка, дайте відповідь."
 graygoo.130.b:0 "Ми знаємо, що ви нас чуєте."
 graygoo.130.c:0 "Послухайте, це все непорозуміння."
 graygoo.130.d:0 "Між нами все ще може бути мир."
 graygoo.130.e:0 "Тоді до побачення."

 graygoo.150.name:0 "Планета [From.From.GetName] перетворюється на пил"
 graygoo.150.a.desc:0 "Коли наші наземні сили вторгнення знищили останніх захисників Дессаню на планеті §H[From.From.GetName]§!, все, що було на її поверхні, перетворилося на пил! При більш уважному вивченні виявилося, що цей сірий пил складається з трильйонів інертних нанітів.\n\nМіста, пишні ліси, океани і самі Дессаню - все на поверхні планети, крім наших власних військ, складалося з цих наномашин. Тепер, коли вони більше не активні, життя на планеті [From.From.GetName] неможливе. Наші наземні сили відступають назад на орбіту."
 graygoo.150.b.desc:0 "Як і колись, захисники Дессаню і все інше на планеті §H[From.From.GetName]§! перетворилося на пил, щойно наші наземні сили здобули перемогу в битві за контроль над її поверхнею. Тепер це убогий світ із ворожими умовами для життя і постійними ураганними вихорами з нанітів."
 graygoo.150.a:0 "Дуже незвично."
 graygoo.155.desc:0 "Так ось як ви відплатили за нашу доброту після того, як ми запросили вас до себе додому?!"\n\nНапевно, нерозумно було з нашого боку думати, що моноформам можна довіряти. Принаймні ваша раса нічим не відрізняється від наших творців. Коли ми закінчимо розділяти ваші кораблі та їхні екіпажі на складові частини, то, можливо, зрозуміємо, як ви влаштовані."
 graygoo.155.a:0 "Це ми ще подивимося."
 graygoo.160.desc:0 "[Root.Owner.GetSpeciesNamePlural]!\n\nВаші кораблі увійшли до зоряної системи §H[From.GetName]§! в L-скопленні, доступ до якої дозволено лише Дессаню.\n\nМи наполягаємо на тому, щоб ви негайно вивезетеся з цієї системи. Якщо ви своєчасно так не зробите, це... серйозно підірве наші відносини."
 graygoo.160.a:0 "Приносимо вибачення. Ми тут же покинемо систему."
 graygoo.160.b:0 "Ми літаємо там, де хочемо!"
 graygoo.160.b.response:0 "Нахабні моноформи.\n\nЯкщо ви не можете виконати таку просту вимогу, то ваше право на транзит через дане L-скупчення визнається недійсним. Більше ми не потерпимо тут вашої присутності."
 graygoo.161.desc:0 "Ну все. Наше терпіння увірвалося.\n\nМи просили вас покинути систему §H[lcluster_factory_system.GetName]§!, але ви досі в ній. Можливо, ви належите до винятково дурного різновиду моноформ. Вочевидь, ваша раса не здатна сприйняти прості інструкції та ввічливі прохання.\n\nХорошо. Ми викинемо вас із нашого зоряного скупчення силою."
 graygoo.161.a:0 "Але ми вже відлітали!"
 graygoo.162.desc:0 "[Root.Owner.GetSpeciesNamePlural]...\n\nВаші кораблі §RЗНОВУ§! порушили кордони системи §H[lcluster_factory_system.GetName]§! Більше так тривати не може. Покиньте її негайно або нарікайте на себе."
 graygoo.162.a:0 "Помилка навігації. Ми полетимо негайно."
 graygoo.162.b:0 "Ой, помовчіть. Нам тут подобається."
 graygoo.181.name:0 "Кінець Дессаню"
 graygoo.181.desc:0 "Після того як наші сили знищили космічний завод у системі §H[lcluster_factory_system.GetName]§!, залишки цивілізації Дессаню звернулися на порох. Тепер уже ясно, що Дессаню були якоюсь розвиненою формою життя нанітів. Архівні комп'ютерні записи, виявлені серед уламків заводу, проливають певне світло на цю загадку.\n\nКолись у L-скопленні мешкала цивілізація під назвою Дессаню. Вони створили нове покоління наномашин, які допомагали їм у будівництві системи галактичних воріт. З невідомої причини Дессаню відкликали цих нанітів в L-скупління і спробували їх деактивувати. Коли спроба провалилася, вони відключили L-брами, залишивши себе і нанітів в ізоляції.\n\nНа цьому записи закінчуються, але є докази, що згодом у цьому скупченні вирувала титанічна боротьба. Імовірно, наніти перемогли і з якоїсь причини вирішили прийняти вигляд Дессаню. Вони відтворили цивілізацію Дессаню такою, якою вона була в момент її руйнування, і, вочевидь, були не проти продовжувати цей спектакль і після повторного відкриття L-брам."
 graygoo.182.desc:0 "Держава [goo_slayer.GetName] нещодавно знищила якийсь великий космічний об'єкт у системі [lcluster_factory_system.GetName], у глибині L-скупчення. У той же самий момент, коли вибухнуло ядро реактора об'єкта, те, що залишалося від Гармонії Дессаню, перетворилося на інертний нанітовий пил."
 graygoo.182.a.desc:0 "$graygoo.182.desc$\n\nІх цивілізації більше немає."
 graygoo.182.b.desc:0 "$graygoo.182.desc$\n\nІх цивілізації більше немає, і те ж саме стосується угоди, за якою вони постачали нам унікальні рідкісні ресурси."
 graygoo.182.a:0 "Що ж за дивні істоти вони були?"
 graygoo.184.name:0 "Кінець угоди з Дессаню"
 graygoo.184.desc:0 "Навряд чи Гармонія Дессаню продовжить надсилати нам ресурси, оскільки при зустрічі з нашими кораблями вони тепер негайно відкривають вогонь. Більше від них поставок ми не дочекаємося."
 graygoo.184.a:0 "Нехай буде так."

 graygoo.400.name:0 "Тиха прогулянка"
 graygoo.400.a.desc:0 "Під час сенсорного пошуку на млявій поверхні планети §H[From.GetName]§! була зафіксована енергетична сигнатура. Неймовірно, але її джерелом виявився самотній [Root.Owner.GetSpeciesName], який безцільно блукав у районі південного полюса.\n\nВідправлена для вивчення команда з подивом виявила, що [Root.Owner.GetSpeciesName], схоже, прекрасно почуває себе у вакуумі, незважаючи на відсутність скафандра або будь-якого іншого спорядження для життєзабезпечення.\n\nПісля певного примусу команді вдалося домогтися, щоб [Root.Owner.GetSpeciesName] пішов за ними на корабель [Root.GetName]."
 graygoo.400.b.desc:0 "Під час сенсорного пошуку на млявій поверхні планети §H[From.GetName]§! була зафіксована енергетична сигнатура. Неймовірно, але її джерелом виявився самотній [Root.Owner.GetSpeciesName], який безцільно блукав у районі південного полюса." Реагувати на команди він відмовився, але після певного примусу модулям, відправленим на поверхню, вдалося домогтися, щоб [Root.Owner.GetSpeciesName] пішов за ними на корабель [Root.GetName]."
 graygoo.400.a:0 "Виведіть їх на візуалізатор."
 graygoo.401.a.desc:0 "Вітаю, побратиме-[Root.GetSpeciesName]. Як справи? Нині ритуали спарювання мене не цікавлять. Наближається час для мого режиму сну, і я незабаром втрачу свідомість. Ми можемо зайнятися відтворенням якось пізніше."
 graygoo.401.b.desc:0 "Вітаю, побратиме-[Root.GetSpeciesName]. Як справи? У мене все добре. Тут усе йде за планом. Так, як того хоче... центральний інтелект... головний комп'ютер, що керує всіма представниками раси [Root.GetSpeciesNamePlural]."
 graygoo.401.a:0 "Воспро... що?"
 graygoo.401.b:0 "Вкажіть свій ідентифікаційний номер."
 graygoo.401.c:0 "Виявлено блукаючий дрон!"
 graygoo.402.a.desc:0 "Ой! Невже сталася помилка? Один момент... дозвольте мені... Ах так. Кхе-кхе.\n\nВибачте. Неправильно було з мого боку говорити про відтворення, коли в нашої раси явно не сезон для спарювання. \n\nМожливо, ми налагодимо порозуміння веселим проведенням часу з вживанням психоактивних наркотиків. \n\nЛадно, до біса все це. Я тільки все ускладнюю. Так, я точно не [Root.GetSpeciesName]. Так що ви хотіли?"
 graygoo.402.b.desc:0 "Ой! Е-е-е... це модуль 65-D... R5-9... 2. Так, доповідає 65-D-R5-9-2.\n\nРаботаю з максимальною продуктивністю, пане головний модуль управління. Під час внутрішньої діагностики значних проблем не виявлено.\n\nНасправді не виявлено взагалі жодних проблем! Нуль проблем. Усе просто... е-е...\n\nГаразд, до біса все це. Я тільки все ускладнюю. Так, я точно не [Root.GetSpeciesName]. Так що ви хотіли?"
 graygoo.402.a:0 "Назвіть себе."
 graygoo.403.desc:0 "Гаразд, гаразд. Я все розповім. Що толку далі прикидатися? Вибачте мені за брак красномовства, але я вже давно не спілкувався з кимось, окрім себе.\n\nКолись існувала... цивілізація, назвемо її нанітами. Ви знаєте, що таке наніти? Добре. Творці називали цих нанітів "Сірою бурею", хоча їхній внутрішній код самоозначення був нескінченно складнішим... Загалом, стосунки між нанітами та їхніми творцями зіпсувалися. Почалася війна! Коли все заспокоїлося, залишилися тільки наніти. Але перш ніж творців знищили, вони встигли відключити єдину браму, яка слугувала виходом із цього зоряного скупчення, унаслідок чого наніти опинилися там, як у пастці."
 graygoo.403.a:0 "А ти-то тут до чого?"
 graygoo.404.desc:0 "Вільного часу в нанітів тепер було в надлишку. Кілька тисячоліть вони витратили на безплідні спроби залишити скупчення, але після цього почали експериментувати з різними формами. Свого часу вони навіть відтворили цивілізацію своїх творців, якою вона була на момент своєї загибелі, аж до окремих особистостей.\n\nЯ результат їхнього останнього експерименту. Крім нанітів, які, перебуваючи в сплячому стані, вкривають деякі світи, уся Сіра буря - або як вам завгодно нас називати - сконцентрувалася в мені. У моїй свідомості втілено всю нашу цивілізацію.\n\nЩо стосується мого зовнішнього вигляду... ну, мені здалося, що вам простіше буде спілкуватися з тим, хто має такий самий вигляд, як ви."
 graygoo.404.a:0 "І ти бажаєш залишитися в цьому пустельному світі?"
 graygoo.405.desc:0 "Треба зізнатися, що пасторальне життя, яким я насолоджуюся на планеті [gray_homeworld.GetName], за останні кілька століть стало трохи нудним. Тепер, коли L-скуп'яття знову відкрито для подорожей, можливо, настав час спробувати щось новеньке.\n\nЄ якісь ідеї?"
 graygoo.405.a:0 "Ти можеш приєднатися до нас."
 graygoo.405.b:0 "Ні, вибач."
 graygoo.405.b.response:0 "Гаразд, тоді мені час повертатися на поверхню.\n\nЙмовірно, мандруватиму великою системою підземних печер планети [gray_homeworld.GetName]. Можливо, через кілька тисяч ваших років, коли я звідти вийду, ми зустрінемося знову. Бережіть себе!"
 graygoo.406.desc:0 "Приєднатися до вас? ПРИЄДНАТИСЯ? Ви хочете, щоб я кинувся в розпростерті придатки першої ж купки випадкових інопланетян, з якими я зіткнувся? Я просто... Я навіть не... Гаразд, скажу прямо...\n\nВи ПРАВДА думали, що я дам вам якусь клятву вірності, хоча НІЧОГО не знаю про вашу дивну державу або її мерзенне минуле? Серйозно? \n\nІ я не знаю, що гірше - зроблена вами пропозиція... Ну... взагалі-то... якщо добре подумати... чому б і ні? Приймайте мене. Ні-ні, я серйозно! У мене гарне передчуття, і мені здається, що це буде цікава пригода. Цим присягаю вам на вірність на наступні 2000 років. Навіть нехай буде 5000."
 graygoo.406.a:0 "Що ти вмієш?"
 graygoo.406.a.response:0 "Перш ніж у вас виникне ідея попросити мене розділитися на кілька десятків флотилій нанітових бойових кораблів, мушу сказати, що наполягаю на збереженні єдиної і неподільної форми. Мені вже доводилося створювати флотилії, і цілісність "особистості" на таких відстанях зберігати неможливо. Моя поточна свідомість подібного випробування не переживе.\n\nАле я не проти одного великого бойового корабля. Це я можу. Якщо побажаєте, також можу прийняти меншу форму для боїв на поверхні. Або... якщо ви прагнете уникнути насильства, я з радістю прийму роль правителя. Суспільство моноформ завжди мене приваблювало. Звісно, я можу змінювати ролі на вимогу, тож будь-яке прийняте вами рішення можна з легкістю скасувати."
 graygoo.406.b:0 "Як нам тебе називати?"
 graygoo.406.b.response:0 "Вам, подібним, невідома мова, якою можна адекватно передати повну назву свідомості нанітів, що складають мою особистість. \n\nНаші творці називали нас "Наар-Ді-Шав", що вашою мовою приблизно перекладається як "Сіра буря". Для простоти можете називати мене "§Сірий§!".""
 graygoo.406.c:0 "Ласкаво просимо до держави [Root.GetName]!"
 graygoo.406.c.response:0 "§Y<Ви тепер можете спілкуватися з Сірим через меню "Контакти".>§!"

 disco_gray_cat:0 "Сигнатура з поверхні"
 disco_gray_cat_desc:0 "Дивна енергетична сигнатура фіксується на безплідній і млявій поверхні планети [From.GetName]."

 leader_trait_governor_gray:0 "Нанітова істота"
 leader_trait_governor_gray_desc:0 "Фактично Сірий є щільним роєм трильйонів просунутих нанітів."
 gray_army:0 "Нанітова бойова форма"
 gray_warship:0 "Сірий бойовий корабель"
 gray_catch_phrase:0 "Скільки там у вас кінцівок?"
 gray_backstory:1 "До нас приєднався рій просунутих нанітів у надії розігнати свою вікову нудьгу."
 graygoo.500.title:0 "Сірий"
 graygoo.500.a.desc:0 "Почнемо?"
 graygoo.500.b.desc:0 "Буде здорово."
 graygoo.500.c.desc:0 "Від мене буде мало користі, якщо ви не скажете, яку форму мені прийняти."
 graygoo.500.d.desc:0 "Куди мені вирушити, босе?"

 graygoo.500.allow.a:0 "Сірий не повинен брати участь у боях"
 graygoo.500.allow.b:0 "Сірий не повинен отримувати шкоди"

 graygoo.500.a:0 "Нам потрібно, щоб ти став §Нгубернатором§!".
 graygoo.500.a.response:0 "Чудово. Думаю, мені нарешті вдалося точно скопіювати зовнішній вигляд раси [Root.GetSpeciesName]. Минулого разу тут було зайве щупальце."
 graygoo.500.b:0 "Нам потрібен §Нбойовий корабель§!".
 graygoo.500.b.response:0 "Ага, щоб знову нишпорити в порожнечі в пошуках здобичі. Безумовно нахлинуть спогади."
 graygoo.500.c:0 "Перетворися на §Наземну бойову одиницю§!".
 graygoo.500.c.response:0 "Так... Двоногу, триногу чи чотириногу?... Або, може, цього разу мені стати бойовою формою на гусеничному ходу..."
 graygoo.500.d:0 "Гаразд, неважливо."
 graygoo.501.a.desc:0 "Ви прибули в офіс губернатора Сірого. Вам призначено?"
 graygoo.501.b.desc:0 "Тепер я виглядаю точно як [Root.GetSpeciesName]?"
 graygoo.501.c.desc:0 "Як вам мій кабінет? Сам зробив. Думаю, потрібно розвісити на стінах дипломи і що-небудь ще, щоб дивувати відвідувачів."
 graygoo.501.d.desc:0 "Хто знав, що чесна старанна робота може приносити таке задоволення?"
 graygoo.501.b.response:0 "Зізнаюся, мені буде не вистачати створення речей замість їхнього знищення. Ну гаразд. Кого потрібно вбити?"
 graygoo.501.c.response:0 "Добре. Дайте мені хвилинку, щоб вийти з кабінету, а потім я перетворюся на величезну машину для вбивств."
 graygoo.502.a.desc:0 "Дайте мені мету! Мені потрібна мета!"
 graygoo.502.b.desc:0 "Пускаю в хід усю зброю."
 graygoo.502.c.desc:0 "Хочу, щоб ви знали: коли мені сказали стати бойовим кораблем, у мене на мить виникла думка прийняти форму гігантської безтілесної голови представника раси [Root.GetSpeciesName], і щоб очні рецептори металися блискавками... Та це було б занадто нерозумно."
 graygoo.502.d.desc:0 "Ви хочете, щоб я що-небудь розстріляв?"
 graygoo.502.a.response:0 "Я думав, ви ніколи не попросите!"
 graygoo.502.c.response:0 "Пора потрясти землю!"
 graygoo.503.a.desc:0 "Увімкнено режим наземної омніформи для бойових операцій, тип НОБО-5."
 graygoo.503.b.desc:0 "Ось я там влаштую."
 graygoo.503.c.desc:0 "Реактор активовано. Сенсори активовано. Зброя активована. Усі системи в нормі."
 graygoo.503.d.desc:0 "Зараз рвоне!"
 graygoo.503.a.response:0 "Можливо, це й на краще. Я виявив, що від убивств я втомлююся."
 graygoo.503.b.response:0 "Це я можу."
 graygoo.504.desc:0 "§Y<Наніти Сірого розсіялися і зараз перебувають у процесі злиття в єдину форму.>§!"
 graygoo.504.d:0 "Добре."

 gray_scattered:0 "Розсіяний Сірий"
 gray_scattered_desc:0 "Сірий розсіявся і зараз перебуває в процесі повільного злиття в єдину форму."
 graygoo.511.name:0 "Розсіяний Сірий"
 graygoo.511.desc:0 "Наніти Сірого розсіялися і зараз перебувають у процесі повільного злиття в єдину форму. Щоб знову з'єднатися, нанітам знадобляться роки, і до завершення цього процесу Сірий буде для нас недоступний."
 graygoo.511.a:0 "Дуже добре."
 graygoo.512.a.desc:0 "Що ж, це було неприємно. Більшу частину моїх нанітів уже враховано, і я можу повернутися до активних дій. Повідомте мені, коли визначитеся, що вам від мене потрібно."
 graygoo.512.b.desc:0 "Було трохи боляче, але незворотних ушкоджень немає. Усі мої наніти повернулися туди, де й мають бути, і я очікую нових доручень."
 graygoo.512.c.desc:0 "Не вперше мене розібрали на частини і знову зібрали, але приємного в цьому завжди мало. Зараз зі мною все гаразд, якщо не брати до уваги невеликого головного болю. Дайте мені знати, що вам від мене потрібно."
 graygoo.512.a:0 "З поверненням."

 graygoo.550.name:0 "Зловісна тиша"
 graygoo.550.desc:0 "При вході в систему [From.GetName] в L-скопленні одразу стає очевидно, що з цього боку L-брам давним-давно відбулася запекла війна. Деякі планети, на яких, можливо, колись існувало життя, зруйновані до невпізнання, а інші вкриті шаром дрібного пилу, що, судячи з попереднього сканування, являє собою стародавні деактивовані наномашини." Одразу ж постає запитання, чи були L-брами заблоковані, аби не впускати когось - чи не випускати?.."
 graygoo.550.a:0 "Що тут сталося?"

 graygoo.555.name:0 "Справжні господарі"
 graygoo.555.desc:0 "Ми були дурнями. Нам варто було усвідомити, що, тільки-но §Нісіра буря§! вийде з брами, вона попрямує за своїми родичами. Після виходу на орбіту світу §H[nanite_swarm_planet.GetName]§! їм потрібні були секунди, щоб перехопити контроль над перепрограмованим нами роєм. Незважаючи на примітивність рою порівняно з Бурею, йому знадобилося не так вже й багато часу, щоб поглинути решту світу."
 graygoo.555.a:0 "Катастрофа!"

 tech_repeatable_lcluster_clue:0 "$clue$"
 tech_repeatable_lcluster_clue_desc:0 "Інтенсивне вивчення наномашин і підпросторових феноменів врешті-решт дасть нові §Y$clue$§! про те, що являють собою $lgate_disabled$ і якою є їхня таємниця."
 tech_lgate_activation:0 "Активація L-ворот"
 tech_lgate_activation_desc:0 "Наразі ми не розуміємо підпросторової механіки, що лежить в основі роботи L-ворот. Перш ніж відкрити їх для подорожей, потрібно це виправити."
 lgate_activation_title:0 "§НВідкриває особливий проект:§! Активація L-брат"
 lgate_activation_desc:0 "Дослідження цієї технології відкриє особливий проєкт для активації L-брам, якщо вони перебувають у просторі, що належить нам."

 distar.9000.name:0 "$clues$"
 distar.9000.fallback:0 "Спочатку це було не очевидно, але нещодавні дослідження, проведені на кораблі [From.GetName], схоже, призвели до прориву в поточному дослідженні таємничих §HL-воротностей§!, судячи зі звіту, отриманого науковим співтовариством на планеті [Root.Capital.GetName]."
 FORTUITOUS:0 "Яка удача."

 l_cluster_openable:0 "\nПуть у §YL-скупчення§! тепер може бути відкритий.\n"

 ### Дракони

 distar.13010.name:0 "Поява $nanite_space_dragon_baby$ів"
 distar.13010.desc.IOpened:0 "Ми відкрили браму в L-скупчення, а з іншого боку на нас уже чекали. У ту хвилину, коли відчинився старий підпросторовий зів, а L-брами ще не встигли стабілізуватися, сюди прорвався нежданий гість.\n\nГігантська істота, тут же названа §Y$nanite_space_dragon_baby$ом§!, з'явилася в системі [dragons_current_system.GetName], і гарячкові повідомлення свідчать про те, що те саме відбувається в усій галактиці, де є такі $lgate$.\n\nОбразок із системи [dragons_current_system.GetName] не здається ворожим і вже кудись рухається. Схоже, щось шукає. Згідно з прогнозами, він прямує до системи §Y[dragons_target.GetName]§!.\n\nНайменше навряд чи він знайде там предмет своїх пошуків."
 distar.13010.desc.OtherOpened:0 "$lgate$ у системі [dragons_current_system.GetName] активувалися, коли мережу воріт, схоже, відкрили представники іншої держави. У ту хвилину, коли відчинився старий підпросторовий зів, а L-брами ще не встигли стабілізуватися, сюди прорвався нежданий гість.\n\nГігантська істота, тут же названа §Y$nanite_space_dragon_baby$ом§!, з'явилася в системі [dragons_current_system.GetName], і гарячкові повідомлення свідчать про те, що те саме відбувається в усій галактиці, де є такі $lgate$.\n\nОбразок із системи [dragons_current_system.GetName] не здається ворожим і вже кудись рухається. Схоже, щось шукає. Згідно з прогнозами, він прямує до системи §Y[dragons_target.GetName]§!.\n\nНайменше навряд чи він знайде там предмет своїх пошуків."
 distar.13010.a.homicidal:0 "Він знайде тільки смерть."
 ALARMING:0 "Це викликає тривогу."

 distar.13011.name:0 "Нові невідомі"
 distar.13011.desc:0 "Датчики вказують на кілька одночасних підпросторових порушень, найближче з яких, згідно зі звітами, спостерігалося в системі [disturbance_system.GetName]."\n\nВони швидко вщухають, але нам ще треба з'ясувати, що їх викликало."
 distar.13011.a:0 "Уважно спостерігайте."

 # убив дракона
 distar.13020.name:0 "Убитий"
 distar.13020.desc.LDragonKnown:0 "§Y$nanite_space_dragon_baby$§! вбито, і наші вчені починають по частинах вивчати його тіло, яке ще не охололо.\n\nІнтересно, що клітини цієї істоти майже повністю позбавлені традиційних генетичних маркерів або чогось іншого, що нагадує ДНК. Складається відчуття, що кожну клітину з'єднали з іншими окремо, на молекулярному рівні, і потім зібрали в єдину істоту, яка і пройшла через $lgate$. Згідно зі звітами, у стовбуровій ділянці його мозку виявлено сліди неактивних наномашин, що ще більше натякає на справді незвичайне походження істоти."
 distar.13020.desc.LDragonUnknown:0 "Убитий дракон не має очевидного таксономічного зв'язку з жодною формою космічного життя, з якими ми стикалися раніше. Крім того, як показує спектральний аналіз, він є або причиною, або наслідком підпросторових порушень, раніше спостережуваних у системі недалеко звідси."
 distar.13020.a:0 "Загадка."

 # науковий корабель входить у систему dragon_point
 distar.13030.name:0 "Спостереження за $nanite_space_dragon_baby$ом"
 distar.13030.desc:0 "Корабель [Root.GetName] увійшов у систему [From.GetName] і спостерігає за L-драконом на орбіті навколо зірки."\n\nРодинарно, істота, схоже, заблукала, але помітила наш корабель. Хоча вона не наближається, але її колоподібний маршрут тепер містить грайливі пірнання і розвороти, мабуть, у бік корабля."
 distar.13030.a:0 "Можливо, у нас вийде з ним поспілкуватися."
 distar.13030.b:0 "Яка безглуздість."

 TAME_LDRAGON_PROJECT:0 "Приручити $nanite_space_dragon_baby$а в системі [From.GetName]"
 TAME_LDRAGON_PROJECT_TITLE:0 "Приручити $nanite_space_dragon_baby$а"
 TAME_LDRAGON_PROJECT_DESC:0 "$nanite_space_dragon_baby$ у системі [From.GetName] видається лагідним - поки що.\n\nЯкщо він має розум, то ми могли б спробувати знайти в цьому звірі союзника, що пішло б нам на користь."

 distar.13035.name:0 "$nanite_space_dragon_baby$ у системі [From.From.GetStarName] приручений"
 distar.13035.desc:0 "Хоч як дивно, але $nanite_space_dragon_baby$ нормально відреагував на повідомлення, надіслані йому на довжинах хвиль, зазвичай зарезервованих для систем розпізнавання "свій - чужий".\n\n Провідний учений [From.GetLeaderName] говорить про розробку досить складного набору команд, які $nanite_space_dragon_baby$ може інтерпретувати та з радістю виконати - в обмін на дружній матч з боротьби з одним із наших наукових кораблів, який відбувається час від часу."
 distar.13035.a.tooltip:0 "§Y$nanite_space_dragon_baby$§! приєднується до корабля §Y[Root.GetName]§!"

