 distar.52.name:0 "Заблукала юна амеба"
 distar.52.desc:0 "Дослідники повідомляють, що заблукала юна амеба, яку було виявлено біля [From.From.GetPlanetMoon] [From.From.GetName], більше не слідує за нашою науковою флотилією. Вона робила це останні кілька тижнів, а потім, як повідомляють, скористалася гіперкоридором за допомогою чогось на кшталт біологічного гіпердвигуна. Можливо, вона впізнала цю місцевість або відчула представників своєї раси. А можливо, їй просто набридло переслідувати наш корабель.\n\nХоча, виконуючи інструкції, наші кораблі утримувалися від взаємодії з цією юною особиною, пасивне сканування дозволило дещо з'ясувати про фізіологію цієї істоти."
 distar.53.name:0 "Розтин юної амеби"
 distar.53.desc.base:0 "Розтин юної амеби завершено. Хоча великі частини тіла були знищені в процесі умиротворення істоти, ксенобіологічний аналіз останків виявив чудові здібності до регенерації."
 distar.53.desc.lacks_tech:0 "$distar.53.desc.base$\n\nПростіше кажучи, ця істота проходить регенерацію не тільки за рахунок ділення клітин, а й за допомогою бактерій на основі кремнію, що відтворюють органічну тканину.\n\nПісля внесення певних змін у гени цієї бактерії ми теоретично могли б використати її здібності до регенерації для створення самовідновлюваної матриці корпусу, хоча цей процес, ймовірно, буде поступовим."
 distar.53.desc.has_tech:1 "$distar.53.desc.base$\n\nЦе відповідає нашим попереднім дослідженням симбіотичного зв'язку космічних амеб і бактерій на основі кремнію, які відновлюють їхні пошкоджені тканини. Результати досліджень уже переорієнтовані для використання в технології регенеративного корпусу."
 distar.54.name:0 "Втеча юної амеби"
 distar.54.desc:0 "Через відсутність ініціативності під час охорони амеби, призначеної для розтину, вона, схоже, втекла. Датчики показують, що юна особина задіяла щось на кшталт біологічного гіпердвигуна і зникла з наших радарів лише кілька годин тому."
 distar.55.name:0 "Що в імені тобі моєму?"
 distar.55.desc:0 "Що толку від талісмана без імені? Потрібно придумати кличку, гідну нашого амебного союзника."
