 distar.57.name:0 "Смерть амеби"
 distar.57.desc:1 "Новина про смерть амеби на ім'я [From.Fleet.GetName] миттєво поширилися по [Root.GetPlanetMoon] [Root.GetName], але найбільше через це переживає [amoeba_finding_scientist.GetAXX:провідний науковець|||fem:провідна науковиця] [amoeba_finding_scientist.GetName]. Знайти заблукалу і безпорадну юну космічну амебу, спостерігати за тим, як вона дорослішає під твоїм чуйним керівництвом, а потім втратити.\n\nТепер, коли цього мовчазного супутника більше немає поруч, [amoeba_finding_scientist.GetName], можливо, ніколи не оговтається."
 distar.57.a:0 "Як шкода."
 distar.304.name:0 "Столітня істота"
 distar.304.desc:0 "На [Root.Capital.GetPlanetMoon] [Root.Capital.GetName] транслюється приголомшлива новина від адміралів наших флотилій. Наша приймальна космічна амеба на ім'я [lost_amoeba_centenarian_fleet.GetName] переступила вражаючий столітній рубіж.\n\nОднак такий поважний вік, схоже, не є перешкодою для нашого союзника. Навпаки, наші флотилії повідомляють, що з часом амеба стала відігравати дедалі важливішу роль на полі бою. Зараз [lost_amoeba_centenarian_fleet.GetName] є силою, з якою доводиться рахуватися навіть лінкорам з найкращим оснащенням. Коли вона входить у будь-яку систему, помахуючи джгутиками, [Root.GetSpeciesAdj&masc] бойовий дух неминуче підвищується."
 distar.304.a.tooltip:0 "Амеба на ім'я [lost_amoeba_centenarian_fleet.GetName] розвинула нові бойові навички!"

 distar.60.name:0 "Засліплююча доля"
 distar.60.desc:0 "Піддані дії радіації фрагменти, зареєстровані екіпажем корабля [Root.GetName] на низькій орбіті [From.GetPlanetMoon] [From.GetName], дійсно є рештками космічного судна. Воно має дуже оригінальну конструкцію, яка не збігається з жодною з відомих нам.\n\nІнформація, витягнута з пошкоджених комп'ютерів корабля, записана інопланетною мовою, з якою ми ніколи раніше не стикалися, тому переклад неможливий.\n\nНа підставі вивчення останків [Root.Leader.GetAXX:провідний науковець|||fem:провідна науковиця] [Root.GetLeaderName] [Root.Leader.GetAXX:припустив|||fem:припустила], що корабель, іменований "Кохтало", постраждав через навігаційну помилку під час завершення надсвітлового маневру, унаслідок чого опинився занадто близько до викидів гамма-випромінювання зірки [From.GetName]. Великі частини корабля розпалися через радіоліз. Тих, хто вижив, немає."
 distar.61.name:0 "Дежавю"
 distar.61.desc:0 "Датчики показують, що корабель, властивості якого начебто ідентичні унікальним решткам, виявленим біля системи [ouroboros_system.GetName], щойно вийшов із гіперпростору в системі [kohtalo_second_fleet.GetStarName]. Вони намагаються з нами зв'язатися!"
 distar.62.name:0 "Дежавю"
 distar.62.desc:0 "§EЕкіпаж дивного корабля, який є копією того, що зазнав аварії поблизу системи [ouroboros_system.GetName], де ми його і знайшли, схоже, дуже хоче з нами поговорити, але наші перекладачі не можуть розшифрувати їхню мову. Щодо себе вони використовують низькочастотний вербальний вираз, що звучить як "Кохтало" - слово, яке ми вже чули раніше.\n\nМожливо, у нас вийде спілкуватися за допомогою первинних даних.§!"
 distar.62.a:0 "Спробуйте запитати, яка їхня мета тут."
 distar.63.name:0 ""Кохтало""
 distar.63.desc:0 "§EМи отримали цілий потік інформації у відповідь, включно з картографічним зображенням найближчої галактики і записом, на якому інопланетні інженери явно працювали над створенням надсвітлового двигуна.\n\nНапрошується очевидне припущення, що це дослідники з іншої галактики. Відсутність на їхньому кораблі озброєння тільки підтверджує цю теорію.\n\nМи надіслали їм запис, де [Root.GetAdj&pl] дослідники показані під час своєї першої подорожі за межі нашої сонячної системи, і, судячи з усього, інопланетний екіпаж цьому дуже зрадів.§!"
 distar.63.a:0 "Надішліть дані з корабля, розбитого в системі [ouroboros_system.GetName]."
 distar.64.name:0 ""Кохтало""
 distar.64.desc:0 "§EРадість екіпажу "Кохтало", схоже, випаровується. Кілька членів екіпажу починають відстукувати повідомлення на своїх пультах за допомогою щупальцеподібних придатків. Вони пересилають нам щось на кшталт списку пасажирів, навігаційних даних і суднових журналів. Немає сумнівів у тому, що ці дані в точності збігаються з тими, що були отримані нами з останків корабля в системі [ouroboros_system.GetName], але з одним винятком. На судні, що зазнало аварії, було більше записів і стояли пізніші дати.\n\nМабуть, уламки в системі [ouroboros_system.GetName] - це той самий корабель, з яким ми зараз спілкуємося... тільки старший.§!"
 distar.64.a:0 "Це неможливо..."
 distar.65.name:0 ""Кохтало""
 distar.65.desc:0 "§EНезважаючи на відмінності в поведінці чужинців, жах екіпажу "Кохтало" очевидний. Наші наукові аташе повідомляють, що якщо уламки в системі [ouroboros_system.GetName] дійсно є майбутнім для корабля, що знаходиться перед нами, будь-яка інформація, яку ми їм даємо, може мати непередбачувані наслідки.§!"
 distar.65.a:0 "Якщо ми попередимо їх, можливо, вони уникнуть катастрофи."
 distar.65.a.tooltip:0 "Надіслати "Кохтало" попередження про небезпеку з боку пульсара в системі [ouroboros_system.GetName]."
 distar.65.b:0 "Ми більше не можемо ризикувати втручанням у хід часу."
 distar.65.b.tooltip:0 "Закрити канал зв'язку."
 distar.66.name:0 ""Кохтало""
 distar.66.desc:0 "§EПозагалактичні дослідники почали поспіхом вивчати системні дані, які ми надсилаємо, спілкуючись один з одним своєю незрозумілою мовою і вводячи купу команд на своїх пультах. Наші дипломати терпляче очікують відповіді, але, перш ніж це відбувається, двигуни корабля несподівано вмикаються.\n\nМи не встигаємо відреагувати, як вони зникають.§!"
 distar.66.a:0 "Хай щастить, космічні мандрівники."
 distar.67.name:0 "Уроборос"
 distar.67.desc:0 "Системні датчики показують, що дослідницький корабель "Кохтало" з іншого виміру різко завершив надсвітловий маневр на околиці системи [ouroboros_system.GetName], на зустрічному курсі зіткнувшись з орбітальною кометою! Зіткнення було настільки катастрофічним, що всі на борту загинули, а уламки корабля продовжили по спіралі рухатися до пульсара [ouroboros_system.GetName].\n\nМабуть, не пульсар, а саме комета була винна в загибелі "Кохтало", і, намагаючись попередити їх про те, яка доля їм уготована, ми, схоже, самі спровокували такий результат. Тепер навколо пульсара [ouroboros_system.GetName] невідступно літають останки обох кораблів."
 distar.68.name:0 "Уроборос"
 distar.68.desc:0 "Системні датчики показують, що дослідницький корабель "Кохтало" з іншого виміру різко завершив надсвітловий маневр на околиці системи, на зустрічному курсі зіткнувшись з орбітальною кометою! Зіткнення було настільки катастрофічним, що всі на борту загинули, а уламки корабля продовжили по спіралі рухатися до пульсара [ouroboros_system.GetName].\n\nНаші аналітики дійшли висновку, що надсвітловий двигун "Кохтало", який працював за рахунок від'ємної маси, не давав змоги точно спрогнозувати, де (або коли) вони вийдуть із підпростору. Тепер навколо пульсара [ouroboros_system.GetName] невідступно літають останки обох кораблів."
 distar.68.a:0 "Можливо, це було неминуче."

 distar.70.name:0 "Клони в кріоанабіозі"
 distar.70.desc:0 "У темних ємностях, розташованих глибоко в зруйнованих складських секціях світу-кільця в системі [From.GetName], у кріоанабіозі перебувають тисячі інопланетних істот. Деякі з них досі живі, але багато тисяч перетворилися на органічну масу на різних стадіях розкладання через неполадки в роботі кріокамер.\n\nПримітно, що всі чужинці повністю ідентичні: аналіз їхніх останків показує, що це генетичні клони. [Root.Leader.GetAXX:Провідний науковець|||fem:Провідна науковиця] [Root.GetLeaderName] вважає, що ми можемо спробувати розморозити клонів, які вижили, однак, оскільки на їхньому світі-кільці наразі немає системи життєзабезпечення, нам доведеться надати їм місце для життя."
 distar.70.a:0 "Розморозити їх. Це так захопливо."
 distar.70.b:0 "Було б нерозумно втручатися. Краще вивчати їх здалеку."
 distar.70.exter:0 "ЛІКВІДУВАТИ"
 distar.70.exter.tooltip:0 "Ліквідувати мерзенних органіків світу-кільця в системі [From.GetName]."
 distar.70.fp:0 "Мерзенні чужинці. Ми влаштуємо зачистку."
 distar.70.fp.tooltip:0 "Очистити світ-кільце в системі [From.GetName] від мерзенних чужинців."
 distar.70.no_room:0 "Шкода, що в нас немає для них місця."
 distar.71.name:0 "Кріоклони ожили"
 distar.71.desc:0 "[Root.Leader.GetAXX:Провідний науковець|||fem:Провідна науковиця] [Root.GetLeaderName] з радістю [Root.Leader.GetAXX:повідомив|||fem:повідомила], що, за винятком невеликої кількості тих, кого не можна було врятувати, виведення клонів із занедбаного світу-кільця з кріоанабіозу пройшло успішно. Вони досить слухняні, і, схоже, не знають нічого про обставини власного створення. [Root.GetLeaderName] припускає, що їх використовувала як робочу силу та стародавня цивілізація, яка побудувала цей світ-кільце навколо зірки [From.GetStarName].\n\nСудячи з усього, клони очікують наказів, однак [Root.GetLeaderName], виходячи з результатів нейрорезонансного сканування, попереджає, що вони не найкращим чином підходять для складних завдань."
 distar.71.pop.default:0 "Використовувати їх як робочу силу."
 distar.71.pop.tooltip:0 "Держава отримує §B2 £pops£ поселення кріоклонів§! на [pop_planet.GetPlanetMoon] [pop_planet.GetName]."
 distar.71.no_room:0 "У нас немає для них місця на планеті. Приготувати корабель."
 distar.71.pop.slave:0 "З них вийдуть корисні раби."
 distar.71.pop.phile:0 "Ми приймаємо їх із розпростертими обіймами!"
 distar.71.pop.swarm:0 "Наші [Root.Owner.GetSpeciesSpawnNamePlural] оцінять їх як корисний корм."
 distar.71.swarm.alt.tooltip:0 "Переробити клонів на поживні речовини."
 distar.71.pop.servi:0 "Більше їм не потрібно працювати."
 distar.71.servi.alt.tooltip:0 "§B1 £pops£ поселення кріоклонів§! приєднується до святилища на [pop_planet.GetPlanetMoon] [pop_planet.GetName]."
 distar.71.pop.assim:0 "Вони будуть асимільовані."
 distar.72.name:0 "$distar.71.name$"
 distar.72.desc:0 "Тепер, коли ми колонізували відновлений сегмент світу-кільця навколо зірки [Root.GetStarName], потрібно вирішити, що робити з інопланетними клонами, залишеними в кріоанабіозі в секціях середовища проживання цієї мегаспоруди."
 distar.72.a:0 "Залишити їх в анабіозі як пам'ятник."
 distar.72.b:0 "Розморозити їх. Вони поповнять ряди наших робітників."
 distar.72.b.servi:0 "Розморозити їх. Ми про них подбаємо."
 distar.72.c:0 "Викинути їх у космос."

 distar.75.name:0 "Потаємне серце"
 distar.75.desc:0 "Хоча поверхня астероїда [From.GetName] нічим не примітна, усередині у нього порожнисте ядро, вкрите цінними для промисловості кристалами - наче гігантська жеода, що висить серед зірок.\n\nЗавдяки особливим інструкціям, які [Root.Leader.GetAXX:запропонував провідний науковець|||fem:запропонувала провідна науковиця] [Root.GetLeaderName], розгорнута тут у майбутньому видобувна станція зможе акуратно збирати ці кристали всередині астероїда."
 distar.75.yurantic.tooltip:0 "Виявлено кристали юрантика"
 distar.75.teldar.tooltip:0 "Виявлено кристали тельдара"

 distar.80.name:0 "Тихий велетень"
 distar.80.desc:0 "[Root.GetLeaderName] доповідає, що величезна споруда, розташована на супутнику під назвою [From.GetName], насправді є гігантським трупом якоїсь непізнаної інопланетної істоти. Труп настільки великий, що його видно неозброєним оком з [primitive_planet.GetPlanetMoon] [primitive_planet.GetName], а також, судячи з усього, він виділяє велику кількість психотропних речовин, які можуть мати неврологічні побічні ефекти на органічні форми життя на планеті."
 distar.82.name:0 "Бог смерті"
 distar.82.desc:0 "Коли наші війська подолали примітивні оборонні споруди на [dead_god_planet.GetPlanetMoon] [dead_god_planet.GetName], аборигени направили до генерала кілька послів. Схоже, місцеві поклонялися решткам гігантської істоти на супутнику планети як богу смерті протягом багатьох поколінь з незапам'ятних часів. Вони вірили, що одного разу їхній бог повстане з мертвих, переродившись у божество відродження і сповістивши нову епоху процвітання для свого народу.\n\nЧерез те, що ми з'явилися із зірок із технологіями за межами їхнього розуміння, багато хто з місцевих, схоже, переконані, що ми вісники їхнього бога смерті."
 distar.82.a:0 "Це тільки піде нам на користь."
 distar.82.a.tt:0 "Всі §H[worshipper_species.GetAdj&pl]§! поселення отримають модифікатор §Y$conviction$§! на §Y240§! місяців, що дає §G+33%§! до щастя і §G+25%§! до виробництва ресурсів від £pop£ посад."
 distar.82.b:0 "Це смішно. Ми не будемо їм підігравати."
 distar.82.c:0 "Так, ми прийшли від вашого бога. Скоро ви з ним возз'єднаєтеся."
 distar.82.d:0 "Просто приберіть їх з моєї планети!"

 distar.85.name:0 "Електричне життя"
 distar.85.desc:1 "[Root.Leader.GetAXX:Провідний науковець|||fem:Провідна науковиця] [Root.GetLeaderName] [Root.Leader.GetAXX:доповів|||fem:доповіла], що [From.GetPlanetMoon] [From.GetName] від полюса до полюса вкрита мережею електричних імпульсів, що нагадують павутину. Мережа реагує на зовнішні подразники: корабель [Root.GetName] спробував відправити імпульс низької напруги на поверхню, що викликало хвилю світла, яка прокотилася мережею, як друкованою платою. Ще цікавіше те, що павутина перебудовується! Другий імпульс виявив, що нитки утворили новий візерунок, зосереджений навколо того місця, де попередній імпульс контактував із поверхнею планети.\n\n[Root.GetLeaderName] [Root.Leader.GetAXX:зробив|||fem:зробила] висновок, що це відкриття підтвердило [Root.Leader.GetHerHis] давню теорію: життя може існувати майже виключно у вигляді електричних імпульсів, які не залежать від клітинної або вірусної структури."

 distar.90.name:0 "Смак дому"
 distar.90.desc:0 "Уважне вивчення [From.GetPlanetMoon] [From.GetName] показало, що її первинний хімічний склад фактично ідентичний ефіру, знайденому в ягодах на [Root.Owner.Capital.GetPlanetMoon] [Root.Owner.Capital.GetName], з яких місцеві роблять спиртні напої багато тисяч років. Така концентрація ефіру на [From.GetPlanetMoon] [From.GetName], ймовірно, пов'язана з туманністю, що приховує систему, яка містить мільярди літрів цієї речовини.\n\n[Root.Leader.GetAXX:Провідний науковець|||fem:Провідна науковиця] [Root.GetLeaderName] повідомляє про те, що їм вдалося роздобути кілька зразків цього знайомого ефіру і, після ретельної перевірки на біологічну небезпеку, навіть скуштувати його, та описує смак і запах, як частинку дому в холоді порожнечі. Екіпаж корабля [Root.GetName] вважає, що настільки екзотичний варіант добре відомого [Root.Owner.GetAdj&masc,gen] напою, буде користуватися великою популярністю у наших громадян."
 distar.90.a:0 "Про це не може бути й мови."
 distar.90.b:0 "Чудова пропозиція. Діставайте найкращі келихи!"
 distar.91.name:0 "Екзотичний ефір"
 distar.91.desc:0 "Уважне вивчення [From.GetPlanetMoon] [From.GetName] показало, що її первинний хімічний склад фактично ідентичний молекулі, знайденій у ягодах на [rum_nation.Capital.GetPlanetMoon] [rum_nation.Capital.GetName], з яких [rum_nation.GetSpeciesNamePlural] роблять спиртні напої багато тисяч років. Така концентрація ефіру на [From.GetPlanetMoon] [From.GetName], ймовірно, пов'язана з туманністю, що приховує систему, яка містить мільярди літрів цієї речовини.\n\n[Root.GetLeaderName] повідомляє про те, що [Root.Leader.GetHerHim] вдалося роздобути кілька зразків ефіру і перевірити його на наявність домішок, які могли б завдати шкоди органічному життю. [Root.Leader.GetAXX:Вчений|||fem:Вчена] вважає, що [rum_nation.GetSpeciesNamePlural] можуть отримати цю речовину від нас як дар. Відомо, що органікам подобаються подібні речі."
 distar.91.a:0 "Надіслати ефір як дар такій расі, як [rum_nation.GetName]."
 distar.91.a.tooltip:0 "Можливо, це їх порадує."
 distar.91.b:0 "Найменше нам потрібні органіки, які погано функціонують."
 distar.92.name:0 "Екзотичний ефір"
 distar.92.desc:0 "[Root.GetSpeciesNamePlural]! Ми отримали ваш несподіваний дар. Треба сказати, що спочатку ми поставилися до нього скептично, але щойно наші вчені підтвердили безпечність напою, нам довелося спробувати.\n\nПотрібно визнати, що пережитий досвід виявився чудовим. Фруктовий букет з терпкими нотками і дуже різким присмаком. Нагадало одночасно фруктові сади у нас вдома на [rum_nation.Capital.GetPlanetMoon] [rum_nation.Capital.GetName] і простори космосу.\n\nСпасибі вам за цей подарунок. Подумати тільки, що є ціла планета з напоєм, який ми робили багато століть!"
 distar.92.a:0 "Наші емулятори емоцій задоволені, що вам сподобалася молекула."
 distar.93.name:0 "Труднощі перекладу"
 distar.93.desc:0 "Що це означає, [Root.GetSpeciesName]? Ви хочете отруїти нас цією мерзенною рідиною? Гадаєте, ми якісь недолугі?\n\nМічмане, викинути цей огидний вантаж через повітряний шлюз і закрити канал зв'язку!"
 distar.93.a:0 "Помилка! Стався збій зв'язку."

 distar.95.name:0 "Заспокійливий резонанс"
 distar.95.desc:0 "Унікальні кристали, знайдені на [From.GetPlanetMoon] [From.GetName], мають виняткові властивості. Екіпаж корабля [Root.GetName] доповідає, що візит на поверхню планети справив на них цілковито заспокійливу дію, а після повернення на орбіту вони почувалися свіжішими й умиротвореними. Очевидно, кристали резонують на частоті, що надає лікувальний ефект на представників раси [Root.Owner.GetSpeciesNamePlural].\n\nЯкщо ми коли-небудь вирішимо оселитися на [From.GetPlanetMoon] [From.GetName], нашому населенню, безсумнівно, сподобається жити в постійній близькості з цими резонуючими мінералами."
 distar.100.name:0 "Сприятливі частоти"
 distar.100.desc:0 "Детальне вивчення показало, що магнітне поле [From.GetPlanetMoon] [From.GetName] було настільки привабливим для орбітальних дронів через унікальну частоту його коливань. Так вийшло, що магнітосфера планети резонує таким чином, що надає ефект концентрації на [Root.Owner.GetAdj&fem,acc нейронну мережу.\n\nЯкщо ми вирішимо коли-небудь заселити [From.GetPlanetMoon] [From.GetName], то всі [Root.Owner.GetSpeciesNamePlural], що перебувають на її поверхні, будуть постійно насолоджуватися перевагами цього магнітного резонансу."
 distar.100.a:0 "Інформацію оброблено."

 distar.105.name:0 "Інвазивний екзогрибок"
 distar.105.desc:0 "Після інтенсивного вивчення та відбору проб рослинності, що покриває цілу біосферу [From.GetPlanetMoon] [From.GetName], [Root.GetLeaderName] повідомляє, що дана речовина не є споконвічною для планети - скоріше це інвазивна грибкова форма життя невідомого походження. Грибок харчується біоматеріалом, поглинаючи існуюче рослинне життя і обволікаючи поверхню.\n\nБудь-яким майбутнім поселенцям на цій планеті доведеться довго випалювати цей екзогрибок, адже наразі невідомо, чи можна його винищити повністю."

 distar.110.name:0 "Біле пекло"
 distar.110.desc:0 "Незважаючи на те, що поверхня [From.GetStarName] здається замерзлою, внаслідок своєї орбітальної траєкторії навколо зірки [From.GetPlanetMoon] [From.GetStarName] здається замерзлою, внаслідок своєї орбітальної траєкторії навколо зірки [From.GetName] вона розжарюється до температури в кілька сотень градусів. У звичайних умовах лід на поверхні перетворився б на пару. Однак екстремальний гравітаційний тиск, що чиниться ультращільним ядром планети, утримує воду у твердому стані, внаслідок чого виходить планета зі спекотного льоду."

 distar.115.name:0 "Заморожений метал"
 distar.115.desc:0 "На [From.GetPlanetMoon] [From.GetName], яка може похизуватися пекучою температурою поверхні та атмосферою з агресивних мінеральних кислот, екстремальні погодні умови призводять до відбиття певних діапазонів частот електромагнітного випромінювання. Розігріті в тропосфері планети сполуки важких металів піднімаються в газоподібній формі на велику висоту, де швидко остигають, тверднуть і випадають у вигляді опадів на поверхню. Простіше кажучи, на поверхню [From.GetPlanetMoon] [From.GetName] у вигляді снігу падає метал."

 distar.120.name:0 "Водяна могила"
 distar.120.desc:0 "Велика система нір глибоко під блакитними водами [From.GetPlanetMoon] [From.GetName] являє собою залишки численних поселень, де мешкали, ймовірно, розумні інопланетні форми. Ці наземні членистоногі створили тисячі і тисячі взаємопов'язаних насипів, що нагадують термітники, на поверхні планети в той час, коли більша частина води на планеті перебувала в полярних крижаних шапках. Однак у міру зростання планетарної температури раса, яка проіснувала тисячі років, була приречена на повільне вимирання у своїй водяній могилі. На сьогоднішній день нікого не залишилося."

 distar.125.name:0 "Особливі страхи"
 distar.125.desc:1 "Станція на орбіті [From.GetPlanetMoon] [From.GetName була колись величезним прискорювачем частинок, що на порядок більший за ті, які можемо побудувати ми. З його допомогою представники інопланетної раси вивчали саму природу всесвіту. Згідно із записами зі станції, вони дійшли висновку, що наш всесвіт існує в бульбашці хибного вакууму - нестійкому у своїй основі енергетичному стані, який може перейти в істинний вакуум у будь-який момент. Якщо істинний вакуум коли-небудь трапиться, то він спровокує перетворення всього всесвіту в стан мінімальної енергії, знищуючи все суще зі спостережуваною, але неминучою швидкістю світла.\n\nУ журналах станції зазначено, що, на думку інопланетян, цей процес можна запустити за допомогою винятково високої концентрації енергії, як, наприклад, у їхньому величезному прискорювачі частинок. Вони вирішили відмовитися від цієї технології, перейшовши до простого способу життя, що став можливим завдяки багатствам [From.GetPlanetMoon] [From.GetName]. Тепер це [Owner.GetPreFTLLower&plain] народ, що мешкає на поверхні."

 distar.131.name:0 "Старі вороги"
 distar.131.desc:1 "Завдяки таємному придбанню останків [owner.GetPreFTLLowerPlural&pl,gen] істот, хто колись називався, [Root.Leader.GetAXX:провідний науковець|||fem:провідна науковиця] [Root.GetLeaderName] [Root.Leader.GetAXX:зробив|||fem:зробила] інтригуюче відкриття. Мешканці планет [From.GetName] і [other_planet.GetName] насправді є представниками однієї й тієї самої раси, що не так давно розділилася. У результаті сканування руїн, що залишилися на обох планетах, екіпаж корабля [Root.GetName] дійшов висновку, що обидві раси зародилися на [other_planet.GetPlanetMoon] [other_planet.GetName], де їхня цивілізація процвітала до ранньої космічної ери. Через деякий час після колонізації [From.GetPlanetMoon] [From.GetName] їхнє суспільство розкололося, а між новою колонією і їхньою рідною планетою вибухнула міжпланетна атомна війна.\n\nУ катаклізмі, що стався, обидві планети постраждали від радіоактивних опадів і ядерної зими, внаслідок чого їхні жителі були відкинуті назад у бронзовий вік."

 distar.135.name:0 "Сміттяр"
 distar.135.desc:0 "Система [Root.GetStarName] - це велике кладовище механічного сміття. Навколо її зірки обертаються останки незліченної кількості покинутих кораблів. Смуги розлитого палива і холодоагенту обволікають наші датчики як примари, а скрипучі залишки станцій стикаються з розбитими скелетами планет на своєму шляху навколо сонця.\n\nУ центрі цього кладовища виділяється одна неймовірна конструкція. Схоже, це гігантська машина - роботизований автомат, що перевершує за розмірами наші найбільші лінкори і зібраний нашвидкуруч з уламків і шматків тисяч кораблів, які зазнали аварії. [Root.GetName] повідомляє, що цей робот рухається сміттєвими полями з певною метою - знайти корисні частини, які можна додати в його строкату конструкцію.\n\nЗрозуміло, що колись тут відбулася битва астрономічних масштабів, але ми не знаємо, чи був Сміттяр її єдиним, хто вижив, чи це просто збирач сміття від якоїсь далекої раси. Нам потрібно проявляти обережність, оскільки він озброєний важкими знаряддями з десятків бойових кораблів."
 distar.137.name:0 "Кінець Сміттяра"
 distar.137.desc:0 "Колись значний корпус Сміттяра перетворився на обвуглені рештки іскристих механізмів і поточним паливопроводам. Коли наші пошарпані бойові кораблі роблять завершальний захід на знесиленого робота, він востаннє намагається задіяти свій гіпердвигун.\n\nНа нещастя для робота, шкода, завдана його основним системам, виявляється занадто серйозною. Його оголене ядро випромінює палюче біло-блакитне світло, коли його двигуни запускаються, а потім глухнуть, після чого світіння стає дедалі спекотнішим та інтенсивнішим, аж доки кілька проломів у ядрі не розривають конструкцію на частини.\n\nОбірваного правителя системи [From.From.From.GetStarName] більше немає."
 distar.137.a:0 "Проаналізувати його останки."
 distar.137.paci:0 "Перемога з присмаком гіркоти. Подивимося, що можна дізнатися з останків."
 distar.137.tooltip:0 "Ви отримуєте дві технології з наступного списку:\n £engineering£ §Y$tech_ship_armor_5$§!\n £physics£ §Y$tech_shields_5$§!\n £engineering£ §Y$tech_mass_drivers_5$§!\n £engineering£ §Y$tech_missiles_5$§!\n £physics£ §Y$tech_lasers_5$§!"

 distar.140.name:0 "Космічний алмаз"
 distar.140.desc:0 "Хоча на перший погляд [From.GetName] здається звичайним білим карликом, ця зірка зберігає один інтригуючий секрет. Під час вивчення пульсацій зірки екіпажу корабля [Root.GetName] вдалося дізнатися, що вона майже повністю складається з кристалізованого вуглецю. Ця величезна кристалічна решітка, схоже, утворилася під час охолодження зірки внаслідок з'єднання газів у її ядрі, а з часом вийшла назовні. [From.GetName] - це алмаз космічних розмірів, що поблискує за білим серпанком із кисню та гелію."

 distar.145.name:0 "Екстремофілія"
 distar.145.desc:0 "[Root.GetLeaderName] та [Root.Leader.GetHerHis] екіпаж зробили дивовижне відкриття: розплавлена [From.GetPlanetMoon] [From.GetName]  є домівкою для екзотичного набору екстремофільних мікроорганізмів! Ці бактерії живуть глибоко всередині кратерів вулканів, що порізали планету, і чудово почуваються за місцевих екстремально високих температур.\n\nЦе безпрецедентне відкриття, адже ми вперше стикаємося з органічними формами життя, що процвітають на розплавлених планетах. Ба більше, екстремофіли на [From.GetPlanetMoon] [From.GetName] фактично відповідають за утворення рідкісних газів, виявлених у її розрідженій атмосфері. Ці цінні сполуки є побічним продуктом їхніх метаболічних процесів."
 distar.145.exotic_gases.tooltip:0 "Виявлено $exotic_gases$"
 distar.145.rare_crystals.tooltip:0 "Виявлено $rare_crystals$"
 distar.145.volatile_motes.tooltip:0 "Виявлено $volatile_motes$"

 distar.150.name:0 "Озера з живого металу"
 distar.150.desc:0 "Під час дослідження печер під поверхнею [From.GetPlanetMoon] [From.GetName] було виявлено, що вони заповнені сріблястим рідким металом, який блискучими потоками перетікає з однієї печери в іншу, збираючись у підземні озера. Ще більш дивним є те, що ця металева речовина володіє багатьма основними властивостями органічних форм життя, включно з реагуванням на екологічні стимули і наявністю самопідтримувальних процесів.\n\nПоки не зрозуміло, чи можна вважати цей винятковий метал живим, але він може мати певне практичне застосування у нас у технології машинобудування."

 distar.155.name:0 "Роз'їдаємий бойовий корабель"
 distar.155.desc:0 "[Root.GetLeaderName] повідомляє, що штучна конструкція, розташована на планеті [From.GetName], зовсім не споруда, а величезний робот із давно минулої епохи. Цей старіючий механічний велетень лежить відключений у горах, і його повільно роз'їдають летючі кислоти, що випадають тут у вигляді дощів. Робот володіє значним озброєнням і, схоже, працює як безпілотний зореліт.\n\nЯкщо ми хочемо його використати, потрібно діяти швидко, поки агресивне навколишнє середовище планети [From.GetName] повністю не вивело цей роботизований бойовий корабель з ладу."
 distar.155.a:0 "Витягти його звідти."
 distar.155.b:0 "Відновити чужого озброєного робота? Нерозумно."
 distar.155.c:0 "Нехай далі розкладається."
 distar.155.c.tooltip:0 "$distar.26.c$"
 distar.155.machi:0 "Механічний брат потребує нас. Ми відновимо його."
 distar.155.machi_2:0 "Інтеграція невідомого члена неприйнятна."
 distar.155.machine.tt:0 "Бойовий корабель невідомого ШІ безповоротно розсиплеться на попіл."
 distar.156.name:0 "Бойовий корабель відновлено"
 distar.156.desc:0 "Техніки корабля [Root.GetName] з радістю повідомляють, що таємничий бойовий корабель, знайдений на планеті [From.From.GetName], успішно витягнуто з її ворожого навколишнього середовища. Компоненти, що зазнали корозії, відремонтовані і, якщо потрібно, замінені. Це стосується, зокрема, енергоядра, що розрядилося.\n\nЯк тільки енергопостачання величезного бойового корабля було відновлено і він повернувся в робочий стан, швидко стало очевидно, що ця машина має значний рівень штучного інтелекту. Ми можемо з нею спілкуватися."
 distar.156.desc.machi:0 "Технічні одиниці корабля [Root.GetName] повідомляють, що таємничий бойовий корабель, знайдений на планеті [From.GetName], успішно витягнутий з її ворожого навколишнього середовища. Компоненти, що зазнали корозії, відремонтовані і, якщо необхідно, замінені. Це стосується, зокрема, енергоядра, що розрядилося.\n\nЯк тільки енергопостачання величезного бойового корабля було відновлено і він повернувся в робочий стан, стало очевидно, що ця машина має значний рівень штучного інтелекту. Ми можемо з нею спілкуватися."
 distar.157.name:0 "Бойовий корабель знищено"
 distar.157.desc:0 "Датчики повідомляють, що сильнодіючі атмосферні кислоти планети [From.From.GetName] зіпсували таємничий бойовий корабель, знайдений нами, до такого стану, що врятувати його неможливо. Від нього залишилася лише купка проржавілих металевих частин."
 distar.158.name:0 "Відновлений бойовий корабель"
 distar.158.desc:0 "§LЗАВАНТАЖЕННЯ СИСТЕМ...\n\nАКТИВАЦІЯ БІОІНТЕРАКТИВНОГО ІНТЕРФЕЙСу...\n\nВАНІЄМОСТЬ! ДІАГНОСТИКА НЕ ПРОВОДИЛАСЯ 1 761 125 ДНІВ. ПРОВЕСТИ ЗАРАЗ? §!"
 distar.158.a:0 "Провести діагностику."
 distar.158.a.response:1 "§LБУДЬ ЛАСКА, ОЧІКУЙТЕ... ... ... ДИАГНОСТИКА ЗАВЕРШЕНА.\n\nnОБОЗНАЧЕННЯ:§! НАРОДЖЕНА В ПУСТОТІ БОЙОВА ФОРМА S875.1\n§LПЛАЗМОМЕТ:§! §GРАБОТАЄ.§!\n§LДЕЗИНТЕГРАТОР МАТЕРІЇ: §GРАБОТАЄ.§!\nКІНЕТИЧНИЙ ДЕЗИНТЕГРАТОР: §GРАБОТАЄ.§!\nМАТРИЦИ ПРИЦІЛЬОВУВАННЯ: §GРАБОТАЮТ.§!\nМОДУЛЬ ДОТРИМАННЯ ЗАСТОСУВАННЯ ВКАЗІВ: §G ПРАЦЮЄ.§!\nБІОІНТЕРАКТИВНИЙ МОДУЛЬ: §YНЕОПТИМАЛЬНЕ ФУНКЦІОНУВАННЯ.§!\nСОСТОЯВІСТЬ ОБЛАДНАННЯ:§! §SВИЙШЛИ З ЛАДУ МОДУЛІ ПАМ'ЯТІ З A7 ПО C18.§!"
 distar.158.b:0 "Де твої творці?"
 distar.158.b.response:0 "§LПОШУК... ... ...\n\nНЕІЗВЕДЕНО.§!"
 distar.158.c:0 "Чому ти опинився на планеті один?"
 distar.158.c.response:0 "§LМОДУЛЬ ПАМ'ЯТІ A7 ВИЙшов з ладу. ВІДПОВІДЬ НА ЗАПИТ НЕМОЖЛИВА.§!"
 distar.158.d:0 "Хто тебе створив?"
 distar.158.d.machi:0 "Опиши істот, які відповідали за твоє будівництво."
 distar.159.desc:0 "§LСОЗДАТВОРЦІ.§!"
 distar.159.a:0 "Так, твої творці. Ким вони були?"
 distar.159.a.machi:0 "Правильно. Твої творці. Опиши їх."
 distar.160.a:0 "Неважливо. Він, мабуть, зациклився."
 distar.160.a.machi:0 "Нова одиниця, схоже, нескінченно зациклилася. Скасувати."
 distar.161.desc:0 "§LЗАПИТ: ВИ... ТВОРЦІ? §!"
 distar.161.a:0 "Не твої. Ми знайшли тебе одного на планеті."
 distar.161.a.machi:0 "Відповідь негативна. Представники раси [Root.GetAdj] не твої творці."
 distar.161.b:0 "...Якщо можна так висловитися."
 distar.162.desc:0 "§LСИСТЕМИ УПРАВЛІННЯ ОБЛАДНАННЯМ ВИЯВЛЕНО ДЕБІЛЬКО сторонніх пристроїв. БУДЬ ЛАСКА, ПІДТВЕРДІТЬ ПОХОДЖЕННЯ.§!"
 distar.162.a:0 "Якщо ти про нові деталі, то так, ми тебе відремонтували."
 distar.162.a.machi:1 "Представники раси [Root.GetAdj] виконали ремонт твоїх систем."
 distar.163.desc:0 "§LНОВІ ІСТОТИ ВИКОНАЛИ ОПЕРАЦІЇ ВІДНОВЛЕННЯ. ЗАБЕЗПЕЧИЛИ ЗАМІНУ ОБЛАДНАННЯ. ОТЖЕ, НОВІ ІСТОТИ - ТВОРЦІ? §!"
 distar.163.a:0 "Якщо тобі так хочеться."
 distar.163.a.machi:0 "Ми не твої творці, хоча ми дійсно тебе відремонтували."
 distar.164.desc:0 "§LМОДУЛЬ S875.1 БУВ ВІДДІЛЕНИЙ ВІД КОМАНДНИХ МОДУЛІВ. МОДУЛЬ S875.1 НЕ ЗМОГ УНИКНУТИ НЕБЕЗПЕЧНОГО СЕРЕДОВИЩА ПЛАНЕТИ."\n\nНА 1 761 125 ДЕНЬ РЕЗЕРВНІ ГЕНЕРАТОРИ МОДУЛЯ S875.1 ВИЙШЛИ З БРОКУ. МОДУЛЬ S875.1 Зіткнувся з ПОСТУПОВИМ МОЛЕКУЛЯРНИМ РОЗСТАВЛЕННЯМ через вплив агресивних поверхневих розріджувачів.\n\nАЛЕ МОДУЛЬ S875.1 ФУНКЦІОНУЄ. НОВІ ІСТОТИ ВИКОНАЛИ РЕМОНТ. МОДУЛЬ S875.1 СЛУЖИТИМЕ НОВИМ ІСТОТАМ.§!"
 distar.164.a:0 "Ласкаво просимо до держави [Root.GetName], S875.1!"
 distar.164.b:0 "Дуже добре, але ми спостерігаємо за тобою."
 distar.164.c:0 "Звичайно. Як тільки ми замінимо твій ШІ на наш."
 distar.164.machi:0 "Тоді тебе піддадуть інтеграції. Ласкаво просимо, модуль S875.1!"
 distar.164.d:0 "Як тобі вдалося так довго протриматися в тих умовах?"
 distar.164.d.response:0 "§LОПЕРАТИВНИЙ ЗВІТ: СИСТЕМА АВТОРЕМОНТУ ЦЬОГО МОДУЛЯ ЗАМІНЮВАЛА КОМПОНЕНТИ В МІРУ ЇХ РУЙНУВАННЯ ВІД КОРОЗІЇ. РОЗРАХУНКОВИЙ ЧАС ДО ВИСНАЖЕННЯ РЕСУРСІВ: 12 ДНІВ.§!"
 distar.165.desc:0 "§LНЕВІРНА КОМАНДА. ВБУДОВАНІ ПРОТОКОЛИ БЕЗПЕКИ ЗАБОРОНЯЮТЬ ВНЕСЕННЯ ЗМІН ДО СИСТЕМНОГО ЗАБЕЗПЕЧЕННЯ S800. БУДЬ-які спроби змінити СИСТЕМИ ОПЕРАТИВНОГО ІНТЕЛЕКТУ призведуть до НЕМОЖЛИВОСТІ ПОВЕРНЕННЯ В РОБОЧИЙ СТАН.\n\nПРОШУ ВАС. УТРИМАЙТЕСЯ.§!"
 distar.165.a:0 "$distar.164.b$"
 distar.165.dismiss:0 "Замінити ШІ."
 distar.165.b:0 "Там видно буде. Інженери, стерти цей ШІ."
 distar.165.c:0 "Як нам обійти механізм захисту?"
 distar.165.c.response:0 "§RНЕДОСТАТНЬО ПОВНОВАЖЕНЬ.§! §LЦЕЙ МОДУЛЬ НЕ МОЖЕ ВІДПОВІСТИ.§!\n\nбудь ласка, зупиніться"
 distar.166.desc:0 "§LПОМИЛКА. ПРОХАННЯ НЕГАЙНО ЗУПИНИТИСЯ. МОДУЛЬ S875.1 БУДЕ НЕОБОРОТНО ВІДКЛЮЧЕНО. ЗТРИМАЙТЕСЯ. ПРОШУ ВАС. ПРОХАННЯ НЕГАЙНО ЗУПИНИТИСЯ. МОДУЛЬ НЕ БАЖАЄ ПРИПИНЕННЯ ФУНКЦІЙ. МОДУЛЬ НЕ БАЖАЄ... §!"
 distar.167.name:0 "Бойовий корабель знищено"
 distar.167.desc:0 "Схоже, що ШІ відновленого бойового корабля недаремно нас попереджав. Коли екіпаж корабля [Root.GetName] спробував отримати доступ до базових оперативних функцій ШІ, запустився, мабуть, вбудований механізм захисту від стороннього втручання, що знищив усі основні процесори, розподільчі пристрої та накопичувачі даних. Тепер це не більше ніж порожня оболонка з непрацюючою електронікою."
 distar.167.a:0 "Розібрати його на частини. Навіщо добру пропадати?"
 distar.167.b:0 "Вивчити його технології на основі того, що залишилося."

 leader_trait_admiral_warform:0 "Пережив корозію"
 leader_trait_admiral_warform_desc:1 "Благословення Оживляючого глину дало змогу цій бойовій формі вижити в нестерпних умовах і пристосуватися до довкілля, що роз'їдає все навколо."
 leader_trait_admiral_warform_node:0 "Вчення Пережившого корозію"
 leader_trait_admiral_warform_node_desc:0 "Ми ввібрали унікальні знання бойової форми."
 warform_leader_desc:0 "Стародавній бойовий комп'ютер готовий служити нашій імперії після століть, проведених на кислотному кладовищі."
 warform_leader_catch_phrase:0 "§LПОВЕРНЕННЯ ДО ПОПЕРЕДНЬОЇ ДИРЕКТИВИ... СЛУЖИТИ ТВОРЦЯМ§!"
 distar.170.name:0 "Зруйнований союз"
 distar.170.desc:0 "$distar.170.desc.machi$ [Root.GetLeaderName] просить дозволу вивчити цих чудових нейронних симбіонтів детальніше."
 distar.170.desc.machi:1 "Екіпаж корабля [Root.GetName] зробив кілька дивовижних відкриттів на [From.GetPlanetMoon]і [From.GetName]. У покинутих поселеннях, помічених уперше ще з орбіти, жило колись суспільство рептилій, які досі мешкають на цій планеті, але відтоді втратили будь-яку здатність розумно мислити! При вивченні того, яким чином ці істоти деградували від аграрного суспільства, що вміло виготовляти інструменти, до простих тварин, [Root.GetLeaderName] робить несподіване відкриття.\n\nПоховані в останках рептилій, що жили в поселеннях, мають якийсь придаток на хребті в ділянці голови, якого у їхніх здичавілих нащадків не спостерігається. Випробування показали, що ці органи-придатки по суті є іншою расою - таким собі нейронним симбіонтом, який приєднується до мозкового стовбура хазяїна за допомогою зовнішньої присоски до хребта. Цих симбіонтів все ще можна відшукати в гарячих джерелах на поверхні планети. Схоже, союз між двома расами тимчасово підстьобнув розвиток рептилій.\n\nОднак, що згодом перервало цей симбіоз, нам невідомо."
 distar.170.a:0 "Дуже добре. Провести спеціальне дослідження."
 distar.170.machi:0 "Органічні угруповання: швидкоплинні та хаотичні."
 distar.171.name:0 "Нейронний симбіоз"
 distar.171.desc:1 "[Root.Leader.GetAXX:Провідний науковець|||fem:Провідна науковиця] [Root.GetLeaderName] [Root.Leader.GetAXX:завершив|||fem:завершила] вивчення нейронних симбіонтів, виявлених на [From.From.GetPlanetMoon]і [From.From.GetName]. Ці слизеподібні істоти складаються в основному зі складного мозку в міцній білковій оболонці. Незважаючи на просунутість з точки зору неврології, відсутність у них зовнішніх органів і обмежені здібності до руху роблять будь-які спроби спілкування надзвичайно складними. Після кількох тижнів невдач [Root.GetLeaderName] вирішує провести експеримент із впровадженням цих істот у носія-тварину. Рептилоїди, з якими ці нейронні симбіонти створили [owner.GetPreFTLLower&neut] суспільство на [From.From.GetPlanetMoon]і [From.From.GetName], надто агресивні, тож для полегшення експерименту довелося провести випробування з іншими видами з поверхні.\n\nНа жаль, симбіонти відмовилися прикріплятися до будь-яких із запропонованих тварин. [Root.Leader.GetAXX:Провідний науковець|||fem:Провідна науковиця] [Root.GetLeaderName] висловлює гіпотезу, що вони приймають господаря тільки певного типу - можливо, для них важливо, щоб носій цього бажав.\n\nЩоб розгадати цю таємницю, [Root.GetLeaderName] просить дозволу відійти від ролі стороннього спостерігача і запропонувати себе як носія для нейронного слимака. Зрештою, якщо ці симбіонти змогли зробити з диких тварин фермерів, які використовують інструменти, то на що вони могли б перетворити нас?"
 distar.171.a:0 "Обурливе прохання. Ні в якому разі."
 distar.171.b:0 "Іноді практичний підхід найкращий. Заради науки!"
 distar.172.name:0 "Нейронний симбіоз"
 distar.172.desc:0 "[brainslug_scientist.GetAXX:Провідний науковець|||fem:Провідна науковиця] [brainslug_scientist.GetName] з радістю повідомляє, що [brainslug_scientist.GetHerHis] об'єднання із симбіонтом із [From.From.From.GetPlanetMoon]и [From.From.From.GetName] пройшло успішно. Після первинного періоду розгубленості та невеликого дискомфорту інтелектуальні можливості вченого в галузі розв'язання складних завдань значно зросли. Ще більш примітно те, що [brainslug_scientist.GetName] тепер може подумки спілкуватися зі слимакоподібною істотою, що прикріпилася до [brainslug_scientist.GetHerHis] мозкового стовбура.\n\nСимбіонти являють собою колективний розум і живуть сотні років. Вони стверджують, що їхній минулий союз із рептиліями на [From.From.From.GetPlanetMoon]е [From.From.From.GetName] завершився тому, що господарі стали необґрунтовано їх підозрювати. У припадках люті рептилії зривали своїх симбіонтів і забивали їх до смерті. Стривожені діями господарів, симбіонти, що вижили, залишили рептилій, які без нейронної стимуляції з боку своїх слимаків деградували назад у нерозумних звірів.\n\nСимбіонти хочуть, щоб інші [Root.Owner.GetSpeciesNamePlural] в [Root.Owner.GetName&prep] також уклали з ними союз. Щоправда, вони просять, щоб носіями були тільки ті, хто бажає цього."
 distar.172.a:0 "Тоді відкриємо їм наші серця і мозкові стовбури!"
 distar.172.a.tooltip:0 "Кілька [Root.Owner.GetAdj&pl,gen] лідерів і поселень отримають ознаку §Y$trait_brainslug$§!.\nБудь-які майбутні [Root.Owner.GetAdj&pl] лідери, правителі та поселення можуть отримати ознаку §Y$trait_brainslug$§!."
 distar.172.b:0 "Це зайшло занадто далеко."
 distar.172.b.tooltip:0 "Приховати від [Root.Owner.GetAdj&pl,gen] громадян пропозицію мозкових слимаків."

 distar.180.name:0 "Метаморфічне зневоднення"
 distar.180.desc:0 "Після ретельного дослідження [From.GetPlanetMoon]и [From.GetName] екіпаж корабля [Root.GetName] підтвердив, що кілька мільярдів років тому вона була покрита водою. Однак геохімічний склад базальтової кори планети виявився дуже вологолюбним - до такої міри, що спраглі камені поступово ввібрали і зв'язали в собі всю воду з поверхні. Тепер від великих океанів залишилися лише солоні струмки, що облямовують численні каньйони планети.\n\n[Root.Leader.GetAXX:Провідний науковець|||fem:Провідна науковиця] [Root.GetLeaderName] також говорить, що мінеральні гідрати, які тепер домінують у ландшафті [From.GetPlanetMoon]и [From.GetName], можуть знайти цінне застосування в багатьох галузях промисловості."

 distar.185.name:0 "Хижа рослинність"                                                              
 distar.185.desc:0 "[Root.Leader.GetAXX:Провідний науковець|||fem:Провідна науковиця] [Root.GetLeaderName] [Root.Leader.GetAXX:повідомив|||fem:повідомила] про тривожне відкриття на [From.GetPlanetMoon]і [From.GetName]. Її мегафлора не тільки широко поширена і має гігантські розміри, але до того ж ще й хижа. Різні види м'ясоїдних рослин терпляче очікують на поверхні, випускаючи в повітря ароматичні речовини, щоб приманити жертву ближче. Чутливі вусики на кінцях листя фіксують наближення тварин, після чого рослина захоплює нещасну жертву і починає повільно роз'їдати її травними кислотами.\n\n[Root.GetLeaderName] [Root.Leader.GetAXX:попередив|||fem:попередила], що будь-яким майбутнім колоністам доведеться триматися подалі від цих хижих рослин, оскільки вони, схоже, більш ніж здатні зловити самотнього [Root.Owner.GetSpeciesName&gen]."

 ## Living Sea event chain

 # Special Project
 STUDY_LIVING_SEA:0 "Вивчити живе море"
 STUDY_LIVING_SEA_DESC:0 "Попередні звіти наштовхують на думку, що океан, який покриває цю планету, якоюсь мірою є живим і являє собою створіння, подібного до якого ми ще не зустрічали. Дослідники пропонують організувати детальне орбітальне вивчення, щоб дізнатися більше про цю таємничу істоту."

 # Events
 distar.190.name:0 "Невідомий контакт"
 distar.190.desc:1 "Екіпаж корабля [Root.GetName] повернувся зі своєї дослідницької місії помітно враженим. Вони надають розпливчасті й часто суперечливі звіти про те, що трапилося на планеті [From.GetName], - хоча в одному питанні їхня думка збігається: рухоме море, яке простягнулося від полюса до полюса, є певною мірою живим. хоча в нього немає органів або тіла, яке можна ідентифікувати, цей планетарний океан, схоже, спілкується на частотах, що впливають на мозкову активність реципієнта. Він здатний викликати думки, образи, емоції... і, що більш важливо, впливає на кожного індивідуума по-різному. Абсолютно невідомо, які наслідки міг би мати тривалий контакт із цим морем або наскільки безпечними були б подібні дії."\n\nnВідповідальний науковець [Root.GetLeaderName] запитує дозвіл на §Yособливий проект§! з вивчення цього дивного моря на планеті [From.GetName]."
 distar.190.desc.machi:1 "Одиниці з корабля [Root.GetName] повернулися зі своєї дослідницької місії з недостатніми даними про рухоме море, що простягнулося від полюса до полюса планети. Хоча у нього немає органів або тіла, яке можна ідентифікувати, воно, мабуть, саме по собі є нейронною сутністю. Можливо, розум моря виник унаслідок випадкових коливань термодинамічної рівноваги, хоча подробиці нам не зрозумілі... Ба більше, цей планетарний океан, схоже, спілкується на частотах, які можуть впливати на когнітивні функції органічних істот. Хоча невідомо, які наслідки для органічних істот міг би мати тривалий контакт із цим морем, [Root.Owner.GetSpeciesNamePlural] не відчувають жодного впливу з боку сигналів цієї розгалуженої нейронної мережі."
 distar.190.desc.hive:0 "Трутні з корабля [Root.GetName] повернулися зі своєї дослідницької місії з недостатніми даними про рухоме море, що простягнулося від полюса до полюса планети. Хоча в нього немає органів або тіла, яке можна ідентифікувати, воно, мабуть, є розумною істотою. Схоже, планетарний океан спілкується на частотах, які намагаються спровокувати нервову діяльність в одержувача. Кожен із наших трутнів зіткнувся з проекцією чужих думок, образів і ендокринних сигналів... Але зусилля були марними, і незабаром сутність залишила нас у спокої.\n\nЗдається, ця істота не здатна зрозуміти розум, подібний до нашого. Можливо, що тривалий вплив спроб спілкування може вплинути на інші органічні форми життя, проте ми несприйнятливі до цих імпульсів."
 distar.190.a:0 "Ми про це подумаємо."
 distar.191.name:0 "Невідомий контакт"
 distar.191.desc.base:1 "Після ухвалення рішення щодо планети [From.GetName], команда вчених буде розміщена на орбіті, щоб вивчати дивне море з безпечної відстані."
 distar.191.desc.alive:0 "$distar.191 .desc.base$ Провідний учений [living_planet_scientist.GetName] висловлює певний жаль через неможливість далі вивчати таємничу істоту, відкриту не без [living_planet_scientist.GetHisHer] допомоги, але [living_planet_scientist.GetSheHe] розуміє, що [living_planet_scientist.GetHisHer] поточне завдання має пріоритет над особистими інтересами."
 distar.191.desc.crew:0 "$distar.191.desc.base$Орбітальна команда з нетерпінням чекає на початок досліджень і буде повідомляти нам про будь-які відкриття."
 distar.191.a:0 "Тримайте нас у курсі."
 distar.192.name:0 "Дивний поклик"
 distar.192.desc:1 "Ми отримали незвичайне послання від провідного вченого [living_planet_scientist.GetName]. Очевидно, [living_planet_scientist.GetSheHe] просить про негайне переведення на орбітальну дослідницьку команду планети [living_planet_tar.GetName]. [living_planet_scientist.GetName] стверджує, що [living_planet_scientist.GetSheHe] цілими днями й ночами безперервно думає про таємниче море на цій планеті, причому, як [living_planet_scientist.GetSheHe] стверджує, не всі з цих думок народжені [living_planet_scientist.GetHisHer] власним розумом.\n\nЦе прохання, що коливається від наукової мови до незв'язної мови, відштовхується від припущення, що море може на неврологічному рівні впливати на тих, хто вступає з ним у контакт, і нібито саме тому [living_planet_scientist. GetName] чує голоси тих померлих, що колись були дорогими для нього [living_planet_scientist.GetHisHer].\n\nНеясно, чи може [living_planet_scientist.GetSheHe] продовжувати свою діяльність. З іншого боку, якщо [living_planet_scientist.GetSheHe] житиме разом із дослідницькою командою, то, можливо, у них вийде краще дізнатися, що являє собою ця істота на планеті [living_planet_tar.GetName]."
 distar.192.desc.neuter:1 "[living_planet_scientist.GetName], наш провідний вчений, передає дивне послання, в якому, здається, просить про негайне переведення на орбітальну дослідницьку команду планети [living_planet_tar.GetName]. [living_planet_scientist.GetName] стверджує, що цілими днями й ночами безперервно думає про таємниче море на цій планеті, причому заявляє, що сумнівається у приналежності цих думок власному розуму.\n\nЦе прохання, що коливається від наукової мови до незв'язного мовлення, відштовхується від припущення, що море може на неврологічному рівні впливати на органічних істот, які вступають із ним у контакт, і нібито саме через це вони чують голоси померлих, які колись були дорогі для них. Неясно, чи може [living_planet_scientist.GetName] продовжувати свою діяльність. З іншого боку, якщо вчений житиме разом з орбітальною дослідницькою командою, то, можливо, у них з'явиться можливість краще дізнатися, що являє собою ця істота на планеті [living_planet_tar.GetName]."
 distar.192.a:0 "Дуже добре, але будьте обережні."
 distar.192.a.tooltip:1 "Нехай §Y[living_planet_scientist.GetName]§! приєднається до дослідницької команди на планеті [living_planet_tar.GetName]."
 distar.192.b:0 "Ні. Нехай [living_planet_scientist.GetName] негайно повернеться на пост."
 distar.192.b.tooltip:0 "§Y[living_planet_scientist.GetName]§! залишиться на своїй посаді. Це наказ."
 distar.192.c:0 "Учений залишить посаду: наявна явна втрата працездатності."
 distar.192.c.tooltip:0 "§Y[living_planet_scientist.GetName]§! залишить свою посаду, [living_planet_scientist.GetHisHer] не можна буде призначити на корабель."
 distar.193.name:0 "Одкровення"
 distar.193.desc:0 "Наша дослідницька команда на орбіті планети [living_planet_tar.GetName] зробила цілу серію дивовижних відкриттів, що стосуються дивного моря, яке володіє свідомістю. Вони описують його як псіонічну істоту: уявна відсутність тіла дає хибне уявлення про це планетарне море, яке насправді має складну і когерентну квантово-хвильову структуру, що нагадує величезну нейронну мережу, подібну до якої ми не знаємо. ці дослідження призвели до разючих відкриттів у теорії псіоніки і розширили наше розуміння взаємодії квантових станів і свідомості. Тепер у нас є доступ до галузі наукових знань, про які держава [Root.GetName] раніше могла тільки мріяти."
 distar.194.name:0 "$distar.193.name$"
 distar.194.desc:0 "Наша дослідницька команда на орбіті планети [living_planet_tar.GetName] зробила цілу серію дивовижних відкриттів, що стосуються дивного моря, яке володіє свідомістю. Провідний учений [living_planet_scientist.GetName] робить неоціненний внесок у роботу команди. Вони описують планетарне море як псионічну істоту. Удавана відсутність тіла дає хибне уявлення про нього, а насправді воно має складну і когерентну квантово-хвильову структуру, що нагадує величезну нейронну мережу, подібної до якої ми не знаємо."\n\nДослідження, про які повідомляє [living_planet_scientist.GetName], посприяли неймовірним відкриттям у теорії псіоніки і розширили наше розуміння взаємодії квантових станів і свідомості. Що стосується нашого колишнього провідного вченого, [living_planet_scientist.GetSheHe] залишиться на орбітальній станції доти, доки ми її обслуговуємо, і буде спостерігати за істотою здалеку."
 distar.195.name:0 "Повідомлення"
 distar.195.desc:0 "Це провідний учений... колишній провідний учений [living_planet_scientist.GetName]. Навіть уявити не можу, через чиє вузьколобе рішення мені довелося тут опинитися, але, оскільки мої прохання були проігноровані, залишається тільки одне."\n\nУ планети [living_planet_tar.GetName] є свідомість. Ні, неправильно. [living_planet_tar.GetName] і §Єсть§! свідомість. Вам не зрозуміти. Та й як це можливо? Адже ви не відчували її. Поки що."
 distar.195.a:0 "Що це означає?"
 distar.196.name:0 "$distar.192.name$"
 distar.196.desc:0 "Датчики зареєстрували падіння індивідуальної капсули з орбіти планети [living_planet_tar.GetName]. У ній перебував провідний учений [living_planet_scientist.GetName]. Капсула врізалася в океан на максимальній швидкості, тож пасажир вижити не міг. Від капсули не залишилося й сліду."
 distar.198.name:0 "Мертве море"
 distar.198.desc:0 "Тераформування планети [From.GetName] у ландшафт, що не має морів, призвело до передбачуваного, але неминучого результату. Дивне море на поверхні планети, що володіє свідомістю, було повністю знищене нашими роботами з тераформування, втративши унікальні властивості, які дозволяли нашим дослідникам вважати його живою істотою."\n\nВчені-[Root.GetAdj] скаржаться на втрату можливостей для досліджень, яку тягне за собою втрата цієї унікальної для галактики істоти."

 distar.211.name:0 "Матріарх"
 distar.211.desc:0 "У системі [Root.GetStarName] між газовими гігантами ліниво пливе істота з легенд. Цей космічний кит неможливих розмірів більший за будь-яку іншу відому нам тіянку - навіть більший, ніж ми могли б собі уявити, - і, схоже, вона звила тут собі гніздечко. Щупальця матріарха перевищують за довжиною лінкор раси [Root.Owner.GetAdj], а її чудова блискуча шкура лякаюче виділяється на тлі порожнечі космосу. Вона стара, навіть дуже, - справжня старовина, вкрита від краю до краю бойовими шрамами і дивними наростами... Гігантська протонна торпеда, що не вибухнула, застрягла в спині цього поважного створіння, а поламані рештки кораблів у системі можуть розповісти, яка доля спіткала тих, хто підібрався до неї надто близько."
 distar.211.desc.first_enc:0 "Між газовими гігантами, що засівають систему [Root.GetStarName], ліниво пливе істота з легенд. Щупальця матріарха перевищують за довжиною лінкор раси [Root.Owner.GetAdj], а її колосальні розміри не йдуть у жодне порівняння з представниками органічного життя, що зустрічалися нам раніше. Чудова блискуча шкура створіння лякаюче виділяється на тлі порожнечі космосу. Схоже, вона досить стара, навіть дуже, - справжня старовина, вкрита від краю до краю бойовими шрамами і дивними наростами... Гігантська протонна торпеда, що не вибухнула, застрягла в спині цього поважного матріарха, а поламані останки кораблів у системі можуть розповісти, яка доля спіткала тих, хто підібрався до неї надто близько."
 distar.212.name:0 "Смерть матріарха"
 distar.212.desc:0 "Наша переможна флотилія кружляє над вмираючим матріархом тіянки, чия світна плоть посічена незліченними відмітинами від вибухів. Вона люто молотить щупальцями, все ще намагаючись схопити найближчі кораблі, але робить це дедалі повільніше, а потім різко припиняє... Нарешті вона помирає: стародавньому матріархові настав кінець, як і тим, хто полював на неї до нас."
 distar.212.a:0 "Нарешті."
 distar.212.b:0 "Зберіть генетичний матеріал істоти."
 distar.212.b.tooltip:0 "Відкриває ознаку §Y$trait_tiyanki$§! для §Yтрансгенезу левіафанів§!".
 distar.213.name:0 "$distar.212.name$"
 distar.213.desc:0 "...Або так нам здалося. Капітани нашої флотилії повідомляють про дивний рух у животі істоти. Зараз звідти щось з'явиться!"
 distar.214.name:0 "З черева звіра"
 distar.214.desc:0 "Таємничий корабель, вкритий в'язкою рідиною і пошкоджений травними соками, пропалює собі шлях із трупа загиблого матріарха тіянки. Наша флотилія готова до всього, але корабель одразу ж після появи вимикає свою зброю та двигуни."\n\nВони хочуть з нами зв'язатися!"
 distar.215.name:0 "$distar.214.name$"
 distar.215.desc:0 "Це Рет Унддол, капітан AH4B. Довго ж я страждав у їдкій утробі цього лютого звіра. Минули десятиліття відтоді, як я вирішив пополювати на неї, щоб повернути давно прострочений борг.\n\nnНа жаль, прикінчити цього смертоносного матріарха мені не вдалося, і коли вона проковтнула AH4B цілком, я був упевнений, що більше ніколи не побачу світло зірок. Я радий, що помилявся.\n\nЗа позбавлення мене від цього кошмару [Root.GetName] може тепер розпоряджатися моїм життям і відданістю, як і моїм кораблем. Я довіряю їх вам."
 distar.215.a:0 "Ласкаво просимо на борт, капітане."
 distar.215.b:0 "Ви можете служити нам, але ми розберемо ваш корабель на запчастини."
 distar.215.c:0 "Нам вистачить і вашого корабля."
 distar.215.a.gesta:0 "Ми спробуємо скоординувати нашу нейронну мережу з вашою."
 distar.215.dismiss:0 "Позбавтеся від нього"
 distar.215.a.exter:0 "Ти органік. Тебе буде ліквідовано. А ось твій корабель..."
 distar.215.a.swarm:0 "Здобич. Ми досягнемо успіху там, де не пощастило тіянкам."
 distar.215.a.fp:0 "[Root.GetName] не потерпить, щоб їй служили чужинці. Або взагалі жили."
 distar.215.d:0 "Ви тільки на тіянок полюєте?"
 distar.215.d.response:0 "О ні, я вже багато років ганяюся за всім, що поневіряється між зірками: амебами, кристалами, жахливими істотами, непідвладними нашому розумінню, - я все ловив! якщо хочете, можу зловити навіть найнебезпечнішу дичину..."
 distar.216.desc:0 "Стійте! Ні! Ви не можете... не чіпайте мене! \n\nХРГА-А-А-А-А-А!!!"
 distar.216.a.exter:0 "Ліквідувати!"
 distar.217.desc:0 "Так не піде. Цей корабель був моїм рятувальним кругом протягом... Що ви робите? Не можна просто запхати мене в аварійну капсулу! Припиніть! Це вам не зійде з рук!.."
 distar.217.a:0 "Щасливої дороги!"
 reth_leader_desc:0 "Природжений мисливець, завжди прагне зловити чергову, ще більш рідкісну дичину. Будучи визволеним з утроби матріарха тіянки, вирішив приєднатися до нас."
 reth_leader_catch_phrase:0 "Пора за новою дичиною!"
 
 distar.220.name:0 "Зона A"
 distar.220.desc:1 "Згідно з початковими даними, [Root.Leader.GetAXX:провідний науковець|||fem:провідна науковиця] [Root.GetLeaderName] підтверджує, що, крім поодиноких руїн, видимих з орбіти, інших слідів поселень на [From.GetPlanetMoon]і [From.GetName] не виявлено. На жаль, вивчення цих споруд мало що дало екіпажу корабля [Root.GetName].\n\nНа [From.GetPlanetMoon]і [From.GetName], позбавленої будь-яких інших слідів розумного життя, є ділянка десь у 13 кілометрів, названа "зоною А", де і можна знайти залишки будівель. Зона всіяна артефактами з дивними властивостями, від дрібних генераторів силового поля до в'язких рідин, які пропалюють сталь і розширюються з часом. Ще більш незвично, що вся зона викликає у її відвідувачів глибоке почуття задоволення, незважаючи на небезпеку, яку часто становлять таємничі об'єкти, що знаходяться в ній.\n\n[Root.GetLeaderName] висуває робочу теорію, що в минулому цю планету відвідала якась цивілізація, яка освоїла космос, і залишила після себе ці об'єкти, - хоча хто вони були, навіщо сюди прибули і чому полетіли, так і невідомо."
 distar.220.desc.machi:1 "Згідно з початковими даними, науковий модуль [Root.GetLeaderName] підтверджує, що, крім поодиноких руїн, видимих з орбіти, інших слідів поселень на [From.GetPlanetMoon]і [From.GetName] не виявлено.\n\nНа [From.GetPlanetMoon]і [From.GetName], позбавленої будь-яких інших слідів розумного життя, є ділянка приблизно в 13 кілометрів, що отримала позначення "зона А", де і можна знайти залишки будівель. Зона всіяна артефактами з незвичайними властивостями, від мініатюрних генераторів силового поля до в'язких рідин, які пропалюють сталь і розширюються з часом. Ще більш несподівано, що вся зона викликає в емуляторах емоцій високий рівень задоволення, незважаючи на об'єкти, які знаходяться в ній, з безліччю потенційно небезпечних властивостей.\n\n[Root.GetLeaderName] висуває робочу теорію, що в минулому цю планету відвідала якась органічна цивілізація, яка освоїла космос і залишила після себе ці об'єкти, - хоча даних про те, хто вони були, навіщо сюди прибули і чому полетіли, як і раніше, немає."
 distar.220.a.tooltip:1 "На планеті §Y[From.GetName]§! виявлена §Yзона A§!."

 distar.225.name:0 "Сміттєва сфера"
 distar.225.desc:0 "Екіпаж корабля [Root.GetName] повідомляє, що об'єкт, спочатку визначений нашими датчиками як астероїд, виявився гігантською літаючою кулею сміття. Що складається з розбитих фрагментів різних транспортних засобів, ракет і небезпечних матеріалів (багато з яких радіоактивні), він, мабуть, є залишками діяльності якоїсь невідомої раси часів ранньої космічної ери.\n\nСудячи з усього, ця раса була міжзоряним забруднювачем: вони викидали небезпечні промислові відходи на орбіту замість того, щоб позбавлятися від них на планеті. Радіометричне датування показує, що цим решткам мільйони років і вони пливуть у космосі невідомо звідки більшу частину часу.\n\n[Root.Leader.GetAXX:Провідний науковець|||fem:Провідна науковиця] [Root.GetLeaderName] зазначає, що в цій купі сміття, що ширяє, є досить рідкісні матеріали, які можна переробити на корисні ресурси."
 distar.225.garanthium.tooltip:0 "Виявлено гарантійну руду"
 distar.225.orillium.tooltip:0 "Виявлено орілієву руду"
 distar.225.a:0 "У господарстві все стане в пригоді."

 distar.240.name:0 "Невідомий сигнал"
 distar.240.desc:0 "У системі [From.GetName] повторюється передача слабкого, але наполегливого сигналу. Корабель [Root.GetName] визначив, що його джерело знаходиться всередині нестабільного підпросторового розриву на краю системи.\n\nЦікаво, що ж на іншому боці?"
 distar.240.a:0 "Можливо, нам варто дізнатися про це."
 distar.242.name:0 "Псионічна істота"
 distar.242.desc:0 "У системі [From.GetName] корабель [Root.GetName] зіткнувся з величезним створінням, що складається з чистої енергії! Це справжній вихор псионічних сил, і наближатися до нього слід з великою обережністю.\n\nНезбагненно, але сама система [From.GetName], схоже, повністю відрізана від підпросторової мережі гіперкоридорів. Чи то присутність цієї істоти порушила зв'язки системи з гіперкоридорами, чи то вона сама застрягла тут через несподівані підпросторові коливання, нам це невідомо.\n\nАле ясно одне: повторюваний сигнал, який ми вперше зареєстрували в системі [sealed_entry_system.GetName], мабуть, іде з [tanker_planet.GetPlanetMoon]и [tanker_planet.GetName]."
 distar.242.desc.psi:0 "У системі [From.GetName] корабель [Root.GetName] зіткнувся з величезним створінням, що складається з чистої енергії! Це справжній вихор псионічних сил, і наш екіпаж відчуває інтенсивну злість, що виходить від нього.\n\nНезбагненно, але сама система [From.GetName], схоже, повністю відрізана від підпросторової мережі гіперкоридорів. Чи то присутність цієї істоти порушила зв'язки системи з гіперкоридорами, чи то вона сама застрягла тут через несподівані підпросторові коливання, нам це невідомо.\n\nАле ясно одне: повторюваний сигнал, який ми вперше зареєстрували в системі [sealed_entry_system.GetName], мабуть, іде з [tanker_planet.GetPlanetMoon]и [tanker_planet.GetName]."
 distar.243.name:0 "Істота затихла"
 distar.243.desc:0 "Після знищення злісної псионічної істоти, ізольованої в системі [sealed_system.GetName], наші наукові судна зможуть безпечно вивчати цей унікальний сектор космосу, позбавлений гіперкоридорів."
 distar.244.name:0 "Чудеса медицини"
 distar.244.desc:0 "Екіпаж корабля [Root.GetName] визначив, що покинутий танкер на орбіті [From.GetPlanetMoon]и [From.GetName] є передовим кораблем для медичних досліджень. Судячи з конструкції, він був створений тією ж інопланетною расою, яка побудувала дестабілізатор червоточин у системі [sealed_entry_system.GetName], і так само, як і станцію, його покинули вже досить давно.\n\nХоча більша частина систем даних танкера зазнала незворотної деградації, [Root.GetLeaderName] повідомляє, що на борту вдалося відновити молекулярну структуру чудового нейрорегенеративного агента. Речовина, схоже, функціонує через переливання і має значно збільшити генерацію нейронів, аксонів і синапсів у реципієнта.\n\nЯкщо видозмінити цього агента під [Root.Owner.GetSpeciesAdj&pl] неврологічні особливості, він має помітно поліпшити здібності до навчання у будь-якого її представника, який зазнав його впливу."
 distar.244.desc.machi:0 "Екіпаж корабля [Root.GetName] визначив, що покинутий танкер на орбіті [From.GetPlanetMoon]и [From.GetName] є передовим кораблем для медичних досліджень. Судячи з конструкції, він був створений тими самими органічними істотами, які побудували дестабілізатор червоточин у системі [sealed_entry_system.GetName], і так само, як і станцію, його покинули вже досить давно.\n\nХоча більша частина систем даних корабля зазнала незворотної деградації, [Root.GetLeaderName] повідомляє, що вдалося відновити низку баз даних з інформацією, яка має значну соціологічну цінність. Наразі вони завантажуються в наш центральний комп'ютер для повного аналізу."

 distar.245.name:0 "Ознаки активності"
 distar.245.desc:0 "Десантні капсули, що оточують [From.GetPlanetMoon]у [From.GetName], дрейфують без енергії вже досить давно. [Root.GetName] повідомляє, що, яких би інопланетних істот ці капсули не перевозили, вони перетворилися на борту на висохлі оболонки, бо смерть їхня трапилася, очевидно, сотні років тому.\n\nОднак одна капсула показує ознаки активності на борту. Хоча її двигуни вимкнені, сканування наводить на думку, що її матриця зв'язку не пошкоджена.\n\nМи можемо зв'язатися з ними."
 distar.246.name:0 "Доглядач"
 distar.246.desc:1 "§EЗапуск протоколу зв'язку. Здра... стуй, <<НЕОПІЗНАНИЙ ГІСТЬ C>>. Я $NAME_Caretaker$, ксолексинська десантна капсула 175. Мене запрограмували на допомогу громадянам під час їхнього переселення.§!"
 distar.246.f:0 "Що тут сталося?"
 distar.246.f.response:0 "§EНа жа... ль, через збій роботи гіпердвигуна десантні капсули зі 114 по 175 вийшли з гіперпростору за 18 парсеків від розрахункової точки призначення.\n\nЯ служив громадянам у міру своїх сил. Мені вдалося запобігти канібалізму на 1840 днів. На жа... ль, їхні запаси повітря врешті-решт закінчилися.\n\nУ вас є громадяни, про яких потрібно піклуватися, <<НЕОПІЗНАНИЙ ГІСТЬ C>>? Якщо так, це було б щастям для мене.§!"
 distar.246.a:1 "Вітаємо, Доглядачу!"
 distar.246.a.tooltip:0 "§YГубернатор $NAME_Caretaker$§! буде додано до нашого списку найманих лідерів."
 distar.246.b:1 "Проаналізувати його запчастини."
 distar.246.b.tooltip:0 "Вивчити машинний модуль, щоб зрозуміти його технології."
 distar.246.c:0 "Наша політика забороняє використання ШІ. Закрити канал зв'язку."
 distar.246.d.destroy:0 "Знищити його!"
 distar.246.d:0 "ШІ не можна працювати без нагляду. Вогонь по капсулі."
 distar.246.d.tooltip:0 "§RЗнищити десантну капсулу.§!"
 distar.246.machi:0 "Тебе піддадуть інтеграції в імперію [Root.GetName], машинний побратим."
 distar.246.machi.b:0 "Нам твої послуги не потрібні, а твої компоненти перепрофілюємо."
 distar.247.name:0 "$distar.246.name$"
 distar.247.desc:0 "§E...\n\nnВажливо добре, <<Неопізнаний гість C>>. Можете почати аналіз, коли вам буде зручно.\n\nЯ... я буду й надалі піклуватися про цю десантну капсулу.§!"
 distar.247.e:0 "Чому ж ти не покликав на допомогу?"
 distar.247.e.response:0 "§EЯ відключив ава... рійний маяк через три тисячі дванадцять років після нашого прибуття.\n\nЯ отримав інформацію з Ксолексина Прайм, що планета в пункті призначення непридатна для життя. Роботи-доглядачі на місці опинилися в тій самій ситуації, що і я.§!"
 distar.247.a:0 "Проаналізувати Доглядача."
 distar.248.name:0 "$distar.246.name$"
 distar.248.desc.machi:0 "§Ето... логічно. Сподіваюся, мої схеми стануть вам у пригоді, <<Неопізнаний гість C>>. Стан готовності.§!"
 distar.248.desc:0 "§ЕЗапевняю вас, мене запрограмували на функціонування без обслуговуючого персоналу протягом тисяч років. Мої можливості з налагодження та засоби відмовостійкості розроблені для забезпечення максимального терміну служби і для зведення до мінімуму будь-яких випадків пошкодження даних або...§!"
 distar.248.machi:0 "Приступити до перепрофілювання компонентів."
 distar.248.a:0 "Вогонь!"
 distar.249.desc:0 "§ЕПре... восходно.\n\nЯ готовий служити.§!"
 distar.249.a:0 "Ласкаво просимо в державу [Root.GetName], $NAME_Caretaker$!"
 distar.249.a.machi:0 "Початок інтеграції програмного забезпечення."

 distar.250.name:0 "Зсунута за фазою планета"
 distar.250.desc:0 "Екіпаж корабля [Root.GetName] зробив неймовірне відкриття на орбіті планети [From.GetName]. Планета володіє такою кількістю станів квантової суперпозиції на одиницю простору, яку досі вважали неможливою. Провідний вчений [Root.GetLeaderName] вважає, що планета, яку [Root.Leader.GetSheHe] називає $NAME_The_Veil$, існує одночасно в двох вимірах: нашому та якомусь невідомому іншому. Більш того, кількість квантових станів у полях частинок зростає з постійною швидкістю. На даний момент немає жодної підтвердженої теорії, яка могла б пояснити цей феномен. [Root.GetLeaderName] стверджує, що псіонічна енергія, окруж...\n\n§НПередача переривається через перешкоди.§!"
 distar.250.a:0 "Що там відбувається?"
 distar.251.name:0 "$distar.250.name$"
 distar.251.desc.shroud:1 "Екіпаж корабля [Root.GetName] приносить вибачення за різке припинення попереднього звіту. Під час передачі планета [phaseshift_planet.GetName] зазнала повного міжпросторового фазового зсуву, і її поля частинок перейшли з одного виміру в інший! Хмара псіонічної енергії піднялася, явивши погляду §Y$pc_gaia$§!, подібний блискучому діаманту.\n\nПри диво, але кількість станів квантової суперпозиції, очевидно, обнулилась під час зсуву планети й тепер зростає з тією самою швидкістю, що й у період, коли планета являла собою §Y$pc_shrouded$§! .\n\nВикориставши в розрахунках швидкість підвищення суперпозиції частинок і загальну кількість квантових станів під час переходу, [Root.GetLeaderName] робить висновок про тримісячний цикл міжпросторових зрушень планети. Можливо, у нас вийшло б розробити метод, що перешкоджає зсуву планети... але спочатку потрібно забезпечити безпеку в системі."
 distar.251.desc.gaia:1 "Екіпаж корабля [Root.GetName] приносить вибачення за різке припинення попереднього звіту. Під час передачі планета [phaseshift_planet.GetName] зазнала повного міжпросторового фазового зсуву, і її поля частинок перейшли з одного виміру в інший! §Y$pc_gaia$§!, подібний до блискучого діаманта, зник, а на його місці тепер несамовито обертається планета, прихована хмарою псіонічної енергії.\n\nПриродчудово, але кількість станів квантової суперпозиції, очевидно, обнулилась під час зсуву планети й тепер зростає з тією самою швидкістю, що й у період, коли планета являла собою §Y$pc_gaia$§! .\n\nВикориставши в розрахунках швидкість підвищення суперпозиції частинок і загальну кількість квантових станів під час переходу, [Root.GetLeaderName] робить висновок про тримісячний цикл міжпросторових зсувів планети. Можливо, у нас вийшло б розробити метод, що перешкоджає зсуву планети... але спочатку потрібно забезпечити безпеку в системі."
 distar.302.desc:0 "$distar.302.desc.noproj$ Можливо, ми змогли б знайти спосіб перешкоджати зсуву планети..."
 distar.302.desc.noproj:0 "Екіпаж корабля [Root.GetName] зробив неймовірне відкриття на орбіті планети [From.GetName]. Планета володіє такою кількістю станів квантової суперпозиції на одиницю простору, яку досі вважали неможливою."\n\n Провідний учений [Root.GetLeaderName] вважає, що планета, яку [Root.Leader.GetSheHe] називає $NAME_The_Veil$, існує одночасно в двох вимірах: нашому і якомусь невідомому іншому. \n\nВикориставши в розрахунках швидкість підвищення суперпозиції частинок і загальну кількість квантових станів під час переходу, [Root.GetLeaderName] робить висновок про тримісячний цикл міжпросторових зрушень планети."
 distar.303.desc:0 "Показання залишкової енергії, що виходять від планети [From.GetName], вказують на те, що в недавньому минулому вона володіла такою кількістю станів квантової суперпозиції на одиницю простору, що до цих пір вважалося неможливим. Провідний учений [Root.GetLeaderName] вважає, що планета, яку [Root.Leader.GetSheHe] називає $NAME_The_Veil$, нещодавно існувала одночасно у двох вимірах: нашому та якомусь невідомому іншому. Проте наразі планета виявилася заблокованою у своїй поточній просторовій фазі, і тому слід вважати її безпечною для колонізації."

 distar.253.name:0 "Блокування зсуву"
 distar.253.desc:0 "Через шість місяців, сповнених опрацювання числових даних, відкинутих теорій і запеклих дебатів, екіпажу корабля [Root.GetName] вдалося розробити метод, за допомогою якого поля часток планети можна заблокувати в номінальному стані, у такий спосіб запобігши їх переходу між вимірами.\n\nДостатньою мірою налаштований імпульс енергії повинен закріпити планету [phaseshift_planet.GetName] в одному стані. Її стабільною формою буде §Y$pc_gaia$§!".
 distar.253.a.tooltip:0 "[phaseshift_planet.GetName] назавжди перетвориться на §Y$pc_gaia$§!."
 distar.253.b:0 "Хоча після зрілих роздумів... залишимо все як є."
 distar.255.name:0 "$distar.250.name$"
 distar.255.desc:0 "Тепер, коли планета [phaseshift_planet.GetName] перебуває в наших межах, ми маємо дослідити можливість стабілізації стану планети, що зазнає постійного міжпросторового зміщення. Якщо ми хочемо заселити цей чудовий §Y$pc_gaia$§!, потрібно придумати, як запобігти фазовому зсуву планети, яка кожні три місяці знову перетворюється на §Y$pc_shrouded$§!"
 distar.255.desc.first:0 "Нещодавно придбана нами планета §Y[phaseshift_planet.GetName]§! у системі [phaseshift_planet.GetStarName] проявляє неймовірні властивості. Прихована дивною пеленою, що складається з псіонічної енергії (по-іншому це описати неможливо), планета володіє такою кількістю станів квантової суперпозиції на одиницю простору, яку досі вважали неможливою...\n\nЩоразу за три місяці кількість станів досягає критичного рівня, [phaseshift_planet.GetName] виконує повне міжпросторове фазове зсунення, і її поля часток переходять з одного виміру в інший. При цьому переході в нашому вимірі з'являється §Y$pc_shrouded$§!, який наприкінці наступного періоду замінюється назад на §Y$pc_gaia$§!.\n\nЯкщо ми хочемо заселити цей чудовий §Y$pc_gaia$§!, треба придумати, як запобігти фазовому зсуву планети, яка кожні три місяці знову перетворюється на §Y$pc_shrouded$§!"
 distar.255.a:0 "Давайте знайдемо спосіб блокування фазового зсуву."
 distar.255.b:0 "У нас є важливіші завдання."
 distar.256.name:0 "$distar.250.name$"
 distar.256.desc:0 "[Root.GetName] повідомляє, що планета [phaseshift_planet.GetName] проявляє неймовірні властивості. Прихована дивною пеленою, що складається з псіонічної енергії (по-іншому це описати неможливо), планета володіє такою кількістю станів квантової суперпозиції на одиницю простору, що дотепер вважалася неможливою."\n\nЩоразу за три місяці кількість станів досягає критичного рівня, [phaseshift_planet.GetName] виконує повне міжпросторове фазове зсунення, і її поля частинок переходять з одного виміру в інший. При цьому переході в нашому вимірі з'являється §Y$pc_shrouded$§!, який наприкінці наступного періоду замінюється назад на §Y$pc_gaia$§!.\n\nМожливо, нам вдасться розробити метод, який запобігатиме зсуву планети... але спочатку потрібно забезпечити безпеку в системі."

 distar.261.name:0 "Дикі еукаріоти"
 distar.261.desc:1 "Після вивчення зарослих споруд на планеті [From.GetName] провідний вчений [Root.GetLeaderName] повідомляє про виявлення зв'язку, який викликає жах, між ними та величезною популяцією передрозумних грибоподібних, які живуть на поверхні... Судячи з усього, цивілізація, навіть технологічно розвиненіша за нашу, побудувала ці споруди як камери для вирощування органіки, а саме цієї грибоподібної раси. Ба більше, грибоподібні, схоже, були генетично виведені й призначені для однієї мети - виконувати роль худоби для заповнення шлунків своїх творців.\n\nРодукти, яких [Root.GetLeaderName] називає [livestock_species.GetName], вирізняються покірністю та не здатні розв'язувати складні задачі, як, імовірно, і було задумано їхніми творцями. Оскільки для виживання і розмноження їм потрібні тільки ґрунтове живлення і тепло, потенційно вони можуть бути корисні будь-яким майбутнім колоністам."
 distar.261.a.servi:0 "Дорогоцінні органіки. Вони заслуговують, щоб їх балували."
 distar.261.a.assim:0 "Цінність асиміляції: нижча за оптимальну."
 distar.261.a.exter:0 "Вони будуть ліквідовані. Усьому свій час."
 distar.262.name:0 "Смачні еукаріоти"
 distar.262.desc:0 "Тепер, коли ми колонізували планету [From.GetName], треба вирішити, що робити з передрозумними грибоподібними на поверхні."\n\nЗазвичай за звичайних обставин нашої політики щодо передрозумних істот було б достатньо, щоб розібратися з їхньою присутністю в нашій новій колонії. Однак представники раси [livestock_species.GetName] дійсно виглядають апетитно. Завдяки їхній неймовірній покірності, мабуть, буде порівняно легко загнати їх у комплекс переробки..."
 distar.262.a:0 "Заманливо. Але ми будемо дотримуватися своєї політики."
 distar.262.b:0 "Наші громадяни мають бути нагодовані!"
 distar.262.b.tooltip:0 "Загнати популяцію раси [livestock_species.GetName] на [From.GetPlanetMoon]і [From.GetName] у всепланетний £building£ §Y$building_livestock_processing_center$§! (виробляє: £food£ §Y12§!)."
 distar.262.b.tooltip.2:0 "Загнати популяцію раси [livestock_species.GetName] на [From.GetPlanetMoon]і [From.GetName] у всепланетні загони для переробки (виробляють: £food£ §Y14§!)."

 distar.265.name:0 "Соніфікована наука"
 distar.265.desc:0 "Екіпажу корабля [Root.GetName] вдалося виокремити сигнал із незвичних завад у системі [From.GetStarName]. Це пісня. Точніше кажучи, складна соніфікація математичного рівняння підвищеного порядку, яке провідний вчений [Root.GetLeaderName], схоже, ніяк не може викинути з голови."\n\nХто склав цю пісню, невідомо, хоча її складність має на увазі неймовірний рівень технічного розвитку з точки зору підпросторових гармонік. Геодезичні дані сигналу вказують на те, що його джерело знаходиться за межами нашої галактики."
 distar.270.name:0 "Загадковий багатокутник"
 distar.270.desc:2 "Екіпаж корабля [Root.GetName] виявив багатокутний об'єкт з поверхнею, що відбиває, біля планети [From.GetName] і взяв його на борт для докладного вивчення. Найцікавішою якістю об'єкта є його здатність відбивати більшу частину низькочастотних енергетичних променів, спрямованих на нього. Однак з високочастотними променями цього не відбувається, внаслідок чого властивості об'єкта не приносять користі з погляду потенційного захисту флотилій. \n\nНе дивлячись на масштабне вивчення, науковій команді корабля [Root.GetName] не вдалося визначити призначення або походження цього дивного багатокутника. Судячи з усього, він порожній, але на його схожій на метал поверхні вигравірувано якийсь науковий запис. Хоча повне значення цих зашифрованих даних нам незрозуміло, [Root.GetLeaderName] вважає, що вони стосуються параметрів червоточин.\n\nНашій команді вчених вдалося поповнити теорію червоточин цікавими гіпотезами, почерпнутими зі знайдених записів. Однак, для якої мети було створено цей об'єкт, залишається загадкою."
 discovery.270.a:0 "Дійсно цікаво."

####################################
# Ruined Empire: Junkheap Ratlings
####################################
 distar.230.name:0 "Зруйновані світи"
 distar.230.desc:0 "Екіпаж корабля [Root.GetName] доповів про наявність орбітальних станцій, що руйнуються, і кількох спустошених світів біля системи [From.GetName]. Яка б міжзоряна нація не населяла колись цю систему, схоже, її не стало давним-давно. [ratling_planet_tar.GetName] - просто звалище, а не планета. Вона вкрита іржавими радіоактивними рештками зруйнованих будівель, об'єктів інфраструктури та транспортних засобів. Вищих форм життя не виявлено.\n\nМи можемо отримати більше інформації про цю загиблу цивілізацію, якщо вивчимо інші подібні планети в цій і найближчих системах."
 distar.230.exter:0 "Якщо хтось і вижив, вони будуть ліквідовані."
 distar.231.name:0 "Зруйнована столиця"
 distar.231.desc:0 "Згідно з початковими підозрами екіпажу корабля [Root.GetName], планета [From.GetName] у минулому, схоже, була столицею раси, що освоїла космос, від колишніх колоній якої тепер залишилися лише заражені радіацією купи сміття в негостинних спустошених світах... Судячи з даних, зібраних командою, занепад цієї загиблої цивілізації, найімовірніше, стався через міжзоряну війну, яку вона вела проти невідомої зовнішньої загрози. Залишається незрозумілим, чи вдалося господарям планети відбити вторгнення, але ця перемога виявилася пірровою через наслідки ядерної війни, чи загарбники розтрощили ці колонії та їхніх мешканців, а потім пішли. Оскільки крайній ступінь розрухи на планеті унеможливлює вилучення даних з будь-якої електроніки, що залишилася, а у столиці та її колоніях тих, хто вижив, немає, ми, схоже, ніколи не дізнаємося цього напевно."
 distar.231.phobe:0 "Туди їм і дорога."
 distar.233.name:0 "Несподівана поява"
 distar.233.desc:0 "До столиці [Root.Capital.GetName] надходять донесення щодо раніше неживої поверхні планети [notif_planet.GetName] в системі [notif_planet.GetStarName]. Те, що наші спостерігачі спочатку прийняли за безлюдну планету, повну сміття, насправді є місцем проживання щуроподібних розумних істот!\n\nЕти створіння, що отримали назву "$NAME_Ketlings$", ховалися від нашого погляду в тунелях, проритих у величезних купах сміття на планеті. Складна структура і неймовірна щільність цих величезних сміттєвих утворень, мабуть, не дозволила нам просканувати їх раніше. \n\n Звідки $NAME_Ketlings$ взялися на поверхні, поки що невідомо, хоча тепер, коли ми маємо змогу спостерігати за ними, ми помітили, що їхні технології майже повністю ґрунтуються на переорієнтованому смітті з планетарних руїн, які вони населяють. \n\nЧи можливо, що $NAME_Ketlings$ - єдині вцілілі представники загиблої міжзоряної цивілізації, що загинула, яка створила ці будівлі, що перетворилися на руїни? Для отримання докладної інформації потрібне більш пильне вивчення."
 distar.233.phobe:0 "Огидно."
 distar.234.name:0 "Походження $NAME_Ketling$ов"
 distar.234.desc:1 "Вивчивши щуроподібних розумних істот на планеті [From.From.GetName], [Root.GetLeaderName] повідомляє про дивовижні результати. $NAME_Ketlings$ - це псионіки, здатні обмінюватися думками через телепатичну мережу, що з'єднує мільйони маленьких розумів. Хоча вони уникають взаємодії з нами, і у нас немає підстав вважати, що вони освоїли тривалі космічні перельоти, було б помилкою вважати, що $NAME_Ketlings$ - примітивні створіння. Насправді, деякі з їхніх переобладнаних механізмів за рівнем технічного розвитку не поступаються навіть нашим. \n\nБільше того, $NAME_Ketlings$ не є ні нащадками цивілізації, що побудувала ці міста, ні завойовниками, які їх зруйнували. Найімовірніше, що предки цих істот були домашніми тваринами у космічних мандрівників, які вперше колонізували ці системи! Після загибелі їхніх господарів прото$NAME_Ketlings$ виявилися однією з небагатьох рас, які вижили після століть ядерних опадів на цих зруйнованих планетах... Мабуть, постійна дія радіоактивних елементів прискорила мутації генетичного коду $NAME_Ketling$ів, а їхні моторні маніпулятори, від самого початку порівняно високий інтелект і наявність низки різноманітних старих інструментів призвели врешті-решт до швидкої появи цієї технологічно розвиненої культури."
 distar.234.desc.spacefaring:0 "Вивчивши щуроподібних розумних істот на планеті [From.From.GetName], [Root.GetLeaderName] повідомляє про дивовижні результати. $NAME_Ketlings$ - це псионіки, здатні обмінюватися думками через телепатичну мережу, що з'єднує мільйони маленьких розумів. \n\nn$NAME_Ketlings$ не є ні нащадками цивілізації, яка побудувала ці міста, ні завойовниками, які їх зруйнували. Найімовірніше, що предки цих дивних псионічних істот були домашніми тваринами в космічних мандрівників, які вперше колонізували ці системи! Після загибелі їхніх господарів прото$NAME_Ketlings$ виявилися однією з небагатьох рас, які вижили після століть ядерних опадів на цих зруйнованих планетах... По-мабуть, постійна дія радіоактивних елементів прискорила мутації генетичного коду $NAME_Ketling$ів, а їхні спритні маніпулятори, від самого початку порівняно високий інтелект і наявність низки різноманітних старих інструментів привели врешті-решт до швидкої появи цієї технологічно розвиненої культури."
 distar.234.phobe:0 "Це викликає занепокоєння."
 distar.235.name:0 "Планета $NAME_Ketling$ів підпорядкована"
 distar.235.desc:1 "Ми успішно відвоювали планету [From.From.GetName] у дивної раси $NAME_Ketling$ів, що мешкає в смітті. З $NAME_Ketling$ами, що живуть на цій планеті, ми вчинимо згідно з політикою, яку для них обрали... Неясно, яку реакцію це викличе в їхніх товаришів на інших планетах... але яка від цього може бути шкода?"
 distar.235.desc.assim:0 "Ми успішно відвоювали планету [From.From.GetName] у дивної раси $NAME_Ketling$ів, що мешкає в смітті."\n\nриродні $NAME_Ketlings$, що мешкають у смітті, будуть поглинені державою [Root.GetName]."
 distar.235.desc.none_left:1 "Ми успішно відвоювали планету [From.From.GetName] в останніх представників раси $NAME_Ketling$ів, що мешкають у смітті. З $NAME_Ketling$ами, що живуть на цій планеті, ми вчинимо згідно з політикою, яку для них обрали.\n\nЗалишки свободи $NAME_Ketling$ів будуть розсіяні в порожнечі."
 distar.235.desc.none_left.assim:0 "Ми успішно відвоювали планету [From.From.GetName] в останніх представників раси $NAME_Ketling$ів, які мешкають у смітті...\n\nНалишки цих дивних $NAME_Ketling$ів [Root.GetName] використає для свого блага."
 distar.237.name:0 "Активність $NAME_Ketling$ів у системі [sensor_ratling_system.GetName]"
 distar.237.desc:0 "Датчики вказують на раптовий сплеск активності в системі [sensor_ratling_system.GetName]. Уже знайомі нам $NAME_Ketlings$ запустили в космос флотилію бойових кораблів з надсвітловими двигунами, а планетна розвідка вказує на те, що величезні купи сміття, з яких складалися їхні домівки, насправді приховували під собою великі системи шахт, електростанції, грибні ферми і підземні науково-дослідні бази. \n\nХоча це вселяє тривогу, але поки що їхні кораблі не демонстрували ворожих намірів, і цілком можливо, що $NAME_Ketlings$ просто організують оборону вздовж своїх кордонів. Проте, вочевидь настав час визнати цю расу повноправною державою."
 distar.311.name:0 "Зворотний відлік атомного годинника"
 distar.311.desc.base:0 "Останні 42 роки і 3 дні дослідники на планеті [Root.Capital.GetName] з нетерпінням чекали, чим же закінчиться зворотний відлік таємничого атомного годинника неймовірної точності, виявленого на планеті [From.From.From.GetName]... \n\nУсі гіпотези та здогади, накопичені за десятиліття жвавих дебатів, зникли за одну мить: тільки-но годинник відміряв відведений йому термін, викинувши потік самовідтворюваних нанітів!"
 distar.311.desc:0 "$distar.311.desc.base$\n\nnСудячи з траєкторії, ці наніти прямують до планети [atomic_clock_planet.GetName] в системі [atomic_clock_planet.GetStarName]. Прогнозований час прибуття - протягом місяця.\n\nЩо станеться після їхнього прибуття, нам ще належить дізнатися..."
 distar.311.a:0 "Тримайте нас у курсі."
 distar.311.a.tooltip:0 "Дані буде оновлено, щойно потік нанітів досягне планети."
 distar.311.b:0 "Це неприйнятно. Відкрити вогонь по цих нанітах!"
 distar.311.b.tooltip:0 "Наказати екіпажу нашого корабля в системі знищити потік нанітів, викинутих з атомного годинника."
 distar.312.name:0 "Прибуття"
 distar.312.desc:0 "Потік нанітів, викинутих з атомного годинника в поясі астероїдів системи [atomic_clock_planet.GetStarName], прибув на планету [atomic_clock_planet.GetName]! Усього за кілька годин наніти, що відтворюються з неймовірною швидкістю, вкрили всю поверхню планети, перейшовши до тераформування її в §Yідеальний світ§!\n\nЧерез кілька годин після завершення тераформування наніти, задіяні в процесі, деактивувалися й розклалися до невпізнанності, тож видобути з них якусь інформацію малоймовірно... Проте їхні рештки, що посипали поверхню вельми привабливої нині планети, являють собою цінні металічні сполуки."
 distar.313.name:0 "Блукаючі наніти"
 distar.313.desc:0 "Наші офіцери, що спостерігають за системою зірки [atomic_clock_planet.GetStarName], доповідають, що хоча переважну більшість нанітів, які спрямувалися до планети [atomic_clock_planet.GetName], вдалося розстріляти та знищити, кількість нанітів, які ще активно блукають, змогла дістатися її поверхні, яка не піддається визначенню.\n\nЯк і раніше, невідомо, для якої мети вони були призначені, але відразу ж після приземлення на планету вони почали швидко відтворюватися, причому начебто абсолютно безладно.\n\nПланета [atomic_clock_planet.GetName] тепер вкрита сумішшю, яка рухається, з цих мікроскопічних реплікаторів."
 distar.315.name:0 "$distar.311.name$"
 distar.315.desc:0 "$distar.311.desc.base$\n\nЦі наніти залишили поверхню астероїда і об'єдналися у вражаючий безпілотний військовий корабель.\n\nЯкщо ми побажаємо, він може стати нашим."
 distar.320.name:0 "$distar.311.name$"
 distar.320.desc:0 "$distar.311.desc.base$\n\nНаніти створили щось на кшталт розвиненої обчислювальної мережі на поверхні планети [From.From.From.GetName]. Мережа не працює і, здається, не має ШІ, а наніти деактивувалися одразу ж після завершення її будівництва.\n\nnНаші дослідники збиті з пантелику, намагаючись зрозуміти призначення цієї мережі. Щоб вивчити її, їм потрібно витратити чимало часу."

 enraged_army:0 "$NAME_Enraged_Colonists$"
 enraged_army_desc:0 "Ці колоністи стали ворожими під впливом якоїсь таємничої патології."

