 distar.9000.lcluster_clue_desc_1:1 "Ми виявили, що інопланетний склад, виявлений у Загадковому сховищі, складається з порошкоподібних фрагментів мікроскопічних роботів - нанітів. У деяких із подряпин на корпусі навіть застрягли крихітні механічні кігті, а в одній ми виявили робочого, але пошкодженого наніта, який висмоктував енергію зі сховища. Із залишків жорсткого диска наніта ми витягли інформацію, яка може бути важливою для розуміння нами роботи мережі брам, що ведуть до L-скупчення."

 distar.9000.lcluster_clue_desc_2:0 "Серед предметів, виявлених у руїнах на планеті [big_rip_planet.GetName], виявилася неробоча голограма, що залишилася від суспільства, яке втручалося в життя примітивних рослин. Хоча більша частина даних або зіпсована, або нерозбірлива через безперервний свистячий звук і паніку відправника, але нам вдалося відновити кілька фрагментів із цінною інформацією про мережу воріт. Правда, більша частина голограми присвячена нудотною пересторогою про застереження про сіру бурю та жахливу смерть, що настане після неї."

 distar.9000.lcluster_clue_desc_3:0 "Після того як команда, що повернулася з лабораторій Зван, пройшла знезараження, ми визначили чужорідну субстанцію на їхніх захисних костюмах. При більш детальному вивченні виявилося, що це фрагменти мікроскопічних роботів, перетворених на дрібний сірий пил. Серед узятих зразків ми виявили неушкоджений наніт, запрограмований на закріплення болтів на конструкції, якою, на нашу думку, може бути брама... \n\nМожливо, цей молекулярний об'єкт був невід'ємною частиною системи, що займалася складанням всієї мережі L-брам."

# Невидима смерть
 distar.2040.name:0 "Гордість Нефрі"
 distar.2040.desc:0 "Озброєний корабель, знайдений покинутим на орбіті планети [From.GetName], має назву "Гордість Нефрі". Його легкий каркас і обладнання для підвищення маневреності вказують на те, що він був побудований для місій далекого патрулювання, але згодом переобладнаний на стратегічний бомбардувальник-невидимку." Судячи із записів корабельних переговорів, його збив і захопив партизанський загін заколотників, коли він прямував для нанесення удару по секретному комплексу під назвою "лабораторії Зван", де нібито містилася зброя, настільки потужна, що дозволила б їм виграти війну. Ми витягли з навігаційного комп'ютера координати місця призначення корабля."
 distar.2040.a:0 "Відправити команду вчених у ці лабораторії."
 distar.2040.b:0 "Нам не потрібна така зброя".
 distar.2041.name:0 "Невидима смерть"
 distar.2041.desc:0 "Наші дослідники повернулися з лабораторій Зван цілими і неушкодженими, захопивши запис із камер спостереження комплексу. На ньому видно вчених лабораторії. Вони лежать зв'язані по руках і ногах, а партизани відкривають контейнер зі зброєю. Але, на їхнє розчарування, той виявляється порожнім.\n\nДекілька хвилин по тому заколотники вже лежать на підлозі, звиваючись в агонії. Їхні тіла вкриваються темними плямами, потім шкіра лопається, і з ран вихлюпується сіра речовина, яка не піддається ідентифікації.\n\nРечовина збільшується в об'ємі, поглинаючи повстанців, доки один із учених не активує аварійну систему безпеки. Спринклери заливають кімнату рідиною, і електричний розряд, що пройшов через неї, вбиває все живе. На цьому запис обривається. Наш екіпаж може підтвердити, що контейнер дійсно був порожній."
 distar.2041.a:0 "Жах."
 distar.2041.a.tooltip:0 "Вилазка в лабораторії Зван просунула наші інженерні дослідження."

 # ВИКРАДАЧІ ВОРІТ
 distar.2045.name:0 "Викрадачі брам"
 distar.2045.desc:0 "Сигнал йде від скупчення знищених бойових кораблів на орбіті навколо планети [From.GetName]. Схоже, що попередник нашої цивілізації, держава під назвою імперія Судзін, що існувала багато тисяч років, намагалася зламати мережу воріт за допомогою якогось інтерференційного променя, коли їх грубо перервали. Хоча сам промінь активний і налаштований на систему безпеки воріт, під час атаки його пошкодили. Можливо, нашим ученим вдасться його відновити."
 distar.2045.a:0 "Спробувати безперечно варто."
 distar.2045.b:0 "Відлітайте звідти."
 distar.2046.name:0 "Знання Судзин"
 distar.2046.desc:0 "Хоча нашим вченим не вдалося пробитися крізь систему безпеки брами, ми отримали важливі знання про те, як сама мережа функціонує. Імперія Судзін була одержима цією брамою протягом століть і, намагаючись зламати її, зібрала всю можливу інформацію."
 distar.2046.a:0 "Непогано, якщо врахувати всі обставини."

 # Вехтар Завоня
 distar.1016.name:0 "Загублений рай"
 distar.1016.desc:0 "У питаннях національної безпеки вули не ризикують. Після того як вони обрушили всю міць свого ядерного арсеналу на Парідайду і перетворили на попіл колись процвітаючу батьківщину раси мардак-вул, вони облили руїни, які ще горять, фунгіцидом, внаслідок чого останні останки мардак-вулів розчинилися, перетворившись на токсичну рідину. Грибоподібні паразити, якими б вони не були, повністю знищені."
 distar.1016.a:0 "Як вони посміли?!"

 # З іншого боку - нація намагається отримати доступ до шлюзів. Аномалія на планеті в системі шлюзів. Вони готувалися здійснити атаку через шлюз і намагалися знову відкрити мережу.

 # Азізяни
 distar.1080.d:0 "Витягти і зберегти зразок ДНК для майбутнього використання."
 distar.1085.name:0 "Прибулець у льоду"
 distar.1085.desc:0 "Після нашого останнього прориву в галузі клонування наші вчені дістали зі сховища інопланетний ДНК представника імовірно вимерлої раси, знайденого всередині брили льоду. Відділ давно мріяв відтворити цей таємничий організм, і тепер ця мрія стала реальністю завдяки диву науки."
 distar.1085.a:0 "Дайте добро."
 distar.1085.b:0 "Нічого подібного вони робити не будуть."

 DISTAR_NANOCITY_CAT:0 "Утворення металевих кристалів"
 DISTAR_NANOCITY_CAT_DESC:0 "У геопейзажі планети [From.GetName] переважає те, що здається з орбіти сріблястими металевими кристалами небачених розмірів. З орбіти вони до жаху нагадують хмарочоси. Потрібно провести більш уважне вивчення."
 DISTAR_NANOSAND_CAT:0 "Металеві піски"
 DISTAR_NANOSAND_CAT_DESC:0 "Сканери показують, що піщані дюни планети [From.GetName] майже повністю складаються з гранульованих рідкісних металів. Можливо, з них вийде витягти деякі цінні ресурси."
 DISTAR_MEDGAS_CAT:0 "Тверде ядро"
 DISTAR_MEDGAS_CAT_DESC:0 "Незважаючи на очікувані прогнози, під неймовірно щільною мантією з унікальних газів планети [From.GetName] виявилося надзвичайно велике тверде ядро. Наші вчені рекомендують провести подальші дослідження."
 KETLING_PROJECT_6:0 "Вивчити $NAME_Ketling$ів на планеті §Y[ratling_planet_6.GetName]§!"
 KETLING_PROJECT_6_DESC:1 "З куп сміття на планеті §Y[ratling_planet_6.GetName]§! з'явилися розумні істоти. Нашим ученим цікаво, чи є ці створіння, названі $NAME_Ketlings$амі, нащадками космічної цивілізації, що одного разу колонізувала ці системи, або ж у них зовсім інше походження.\n\nЩоб провести таке дослідження, потрібно вибрати будь-яку планету, де мешкають вільні $NAME_Ketlings$."

 distar.242.desc.jump:0 "У системі [From.GetName] корабель [Root.GetName] зіткнувся з величезним створінням, що складається з чистої енергії! Це справжній вихор псионічних сил, і наближатися до нього слід з великою обережністю.\n\nНезбагненно, але сама система [From.GetName], схоже, повністю відрізана від підпросторової мережі гіперкоридорів. Чи то присутність цієї істоти порушила зв'язки системи з гіперкоридорами, чи то вона сама застрягла тут через несподівані підпросторові коливання, нам це невідомо... \n\nАле зрозуміло одне: сигнал, що повторюється і який ми вперше зареєстрували в системі, мабуть, іде з планети [tanker_planet.GetName], хоча, перш ніж ми її досягнемо, нам, можливо, доведеться мати справу з цією істотою."
 distar.275.name:0 "Кристалічні решітки з нанітів"
 distar.275.desc.comms:1 "Детальний аналіз величезних металевих кристалів, що переважають на поверхні планети [From.GetName], перевершив усі наші очікування. Провідний вчений [Root.GetLeaderName] із захопленням повідомляє, що ці величезні кристали насправді складаються з трильйонів трильйонів деактивованих нанітів!" Їх молекулярна структура не збігається з нанотехнологічними сигнатурами жодної з відомих нам держав, через що впізнати їхнього виробника неможливо." [Root.GetLeaderName] вважає, що наніти самоорганізувалися в ідеально орієнтовані кристалічні ґратки та займалися самовідтворенням, аж доки не відключилися. Хоча кристали, створені ними, дійсно нагадують будівлі, у них винятково однорідний склад, і їх явно не могли використовувати для подібної мети."
 distar.275.desc.nocomms:1 "Детальний аналіз величезних металевих кристалів, що переважають на поверхні планети [From.GetName], перевершив усі наші очікування. Провідний учений [Root.GetLeaderName] із захопленням повідомляє, що ці величезні кристали насправді складаються з трильйонів трильйонів деактивованих нанітів!" Немає ніяких свідчень про те, що планета [From.GetName] будь-коли в минулому мала атмосферу, достатню для підтримки життя в нашому розумінні. Можливо, якісь космічні мандрівники помістили нанітів на планету для своїх невідомих нам цілей.\n\n[Root.GetLeaderName] вважає, що наніти самоорганізувалися в ідеально орієнтовані кристалічні ґратки та займалися самовідтворенням, доки не деактивувалися. Хоча кристали, які вони створили, дійсно нагадують будівлі, вони мають винятково однорідний склад, і їх явно не могли використовувати для цієї мети."
 distar.280.name:0 "Нанопісок"
 distar.280.desc:0 "Екіпаж корабля [Root.GetName] з радістю повідомляє про несподівану знахідку на поверхні планети [From.GetName]. Мало того, що її численні піщані дюни складаються з гранульованих рідкісних металів, так ще й сам пісок майже повністю складається з незліченної безлічі зруйнованих нанітів!" Цим мікроскопічним машинам мільйони років, і їхня структура деградувала настільки, що повторно активувати їх буде неможливо. Хоча ми не можемо визначити джерело походження цих наномашин, але суспільство, яке їх створило, мабуть, володіло високим рівнем технологічного розвитку."\n\nn Провідний вчений корабля [Root.GetName] припускає, що цих нанітів могли використати для тераформування поверхні планети [From.GetName] мільйони років тому."
 distar.285.name:0 "Стародавній медичний комплекс"
 distar.285.desc:0 "Приголомшливі новини від корабля [Root.GetName]: глибоке сканування показало, що несподівано велике тверде ядро планети [From.GetName] вкрите спресованими рештками розгалуженого медичного комплексу, якому мільйони років!"...\n\nХоча інтенсивний тиск мантії газового гіганта сильно обмежує обсяг даних про поверхню ядра, які ми можемо отримати, але провідний вчений [Root.GetLeaderName] повідомляє, що для прихованих споруд, безсумнівно, використовували ті самі технології, що й під час будівництва загадкових §HL-брам§!"\n\nЕкіпаж припускає, що тисячоліття тому будівельники воріт створили планету [From.GetName] як планетарний медичний комплекс. У якийсь момент комплекс покинули, а його автоматичні газові реплікатори, що працювали без контролю протягом незліченних століть, поступово перетворили планету на газового гіганта."

 distar.9000.lcluster_clue_sonic:0 "Наукове співтовариство раси [Root.GetSpeciesAdj] досягло певного прориву в питанні позагалактичного співіфіцированого сигналу, проаналізованого нещодавно одним із наших наукових кораблів."\n\nХоча повне значення рівняння, вбудованого в сигнал, до сих пір нам не зрозуміле, вчені-[Root.GetSpeciesAdj] на нашій рідній планеті змогли визначити схожість значної частини інформації в даному повідомленні з погляду підпросторових гармонік із технологіями, використаними в таємничих §HL-брамах§!\n\nСам по собі цей сигнал для нас практично марний. Але якщо аналізувати його з урахуванням інших відкриттів про стародавніх будівельників воріт, ми можемо отримати цінні дані про те, як знову активувати ці L-брами."

