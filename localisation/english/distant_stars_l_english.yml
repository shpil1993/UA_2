 story.107.name:0 "Амеби заспокоєні"
 story.107.desc:0 "Тимчасового призупинення певних викидів з ядра реактора наших кораблів у безпосередній близькості від космічних амеб, схоже, достатньо, щоб не викликати їхній гнів.\n\nПісля узгодження цього нового протоколу вони більше не становлять загрози, і ми змогли вивчити їх із близької відстані."
 story.107.a:0 "Відмінно."
 story.107.a.tooltip:0 "Додано модифікатор §Y$pacified_amoebas$§!, він володіє наступними ефектами:\n§HКосмічні амеби§! більше §Gне§! проявляють §Gворожості§!"

 story.201.aa:0 "Легка здобич."
 story.201.aa.crystalhunt:0 "§G+500§! £minerals£ за знищення кожної флотилії кристалічних організмів"
 story.201.bb:0 "Вражаючі істоти."
 story.201.cc:0 "Ми можемо навчитися співіснувати."

 story.207.name:0 "Кристали приборкані"
 story.207.desc:0 "Кристалічні організми, схоже, резонують у відповідь на щось; це один з їхніх небагатьох способів взаємодії з навколишнім світом. Точну природу і можливе ширше функціональне призначення цих випромінюваних хвиль ще потрібно буде визначити, але поки що наші кораблі можуть імітувати їх за допомогою радіосигналів, фактично маскуючись під інші кристали."
 story.207.a:0 "Хороший резонанс."
 story.207.a.tooltip:0 "Додано модифікатор §Y$pacified_crystals$§!, він володіє наступними ефектами:\n§HКристалічні організми§! більше §Gне§! проявляють §Gворожнечу§!"

