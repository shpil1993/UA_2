 AMOEBAS_PACIFICATION_PROJECT:0 "Приборкання амеб"
 AMOEBAS_PACIFICATION_PROJECT_DESC:0 "Щось у наших флотиліях, схоже, дратує космічних амеб. Якби нам якось вдалося визначити, що саме, ми могли б знизити агресію амеб або, можливо, повністю приховати наші кораблі від їхніх органів чуття."

