 action.92.name:0 "§Y[From.GetName]§!: виявлено рідкісний ресурс"
 action.92.garanthium:1 "Під час вивчення планети [From.GetName] корабель [Root.GetName] виявив раніше невідомий рідкісний ресурс, що був названий §Нгарантієвою рудою§! Вона може бути перероблена в метал, який одночасно податливий і міцний. Ця руда стала б чудовим матеріалом для будівництва кораблів."
 action.92.lythuric:1 "Під час вивчення планети [From.GetName] корабель [Root.GetName] виявив раніше невідомий рідкісний ресурс, що був названий §Нлітуричним газом§! Суміш слабкої концентрації цього газу з пальним має значно посилювати потужність тяги двигунів наших зорельотів."
 action.92.teldar:1 "Під час вивчення планети [From.GetName] корабель [Root.GetName] виявив раніше невідомий рідкісний ресурс, який було названо §Нкристалами тельдара§! Ці надміцні кристали в теорії повинні збільшити бронебійний і руйнівний потенціал наших кінетичних знарядь."
 action.92.yurantic:1 "Під час вивчення планети [From.GetName] корабель [Root.GetName] виявив раніше невідомий рідкісний ресурс, який було названо §Нкристалами юрантика§! Ці кристали мають рідкісні відбивні властивості, які, згідно з попереднім скануванням, підвищують вихідну потужність енергетичної зброї."
 action.92.aldar:1 "Під час вивчення планети [From.GetName] корабель [Root.GetName] виявив раніше невідомий рідкісний ресурс, що був названий §Нкристалами альдара§! Якщо відколоти від цих кристалів фрагмент, то він з неймовірною швидкістю розширюється і твердне, що робить його ідеальним матеріалом для осколкових матриць у боєприпасах вибухової дії."
 action.92.orillium:1 "Під час вивчення планети [From.GetName] корабель [Root.GetName] виявив раніше невідомий рідкісний ресурс, який було названо §Норилієвою рудою§! Дана руда - дуже нестабільний елемент, який можна використовувати для ефективної рандомізації екрануючих модуляцій високої частоти, посилюючи захисні властивості щитів."
 action.92.pitharan:1 "Під час вивчення планети [From.GetName] корабель [Root.GetName] виявив раніше невідомий рідкісний ресурс, що був названий §Нпітаранським пилом§! Цей дрібний і енергетично насичений пил - чудове добриво. Його використання має значно збільшити виробництво їжі."
 action.92.engos:1 "Під час вивчення планети [From.GetName] корабель [Root.GetName] виявив раніше невідомий рідкісний ресурс, який був названий §Ненгоськими випарами§! Ці випаровування є природним стимулятором, що допомагає всім формам життя працювати на максимумі можливостей."
 action.92.neutronium:1 "Під час вивчення планети [From.GetName] корабель [Root.GetName] виявив раніше невідомий рідкісний ресурс, що його було названо §Ннейтронієм§! Це суперщільна речовина, що складається з нейтронів, з якої можна виготовити дуже міцну і довговічну обшивку."
 action.92.zro:1 "Під час вивчення планети [From.GetName] корабель [Root.GetName] виявив раніше невідомий рідкісний ресурс, який було названо §Нзро§! Це дуже рідкісна суспензія незвичайних частинок, яка, мабуть, з'явилася тут після падіння метеоритів, але справжнє місце її походження невідоме. На істот із псионічними здібностями ця суспензія діє як дуже потужний наркотик (з імовірністю викликати звикання), що підсилює пси-таланти."
 action.92.dark_matter:1 "Під час вивчення планети [From.GetName] корабель [Root.GetName] виявив раніше невідомий рідкісний ресурс, який було названо §Темною матерією§! Ця рідкісна речовина має властивості, які суперечать законам фізики. Можливо, вона зробить революцію в науках."
 action.92.satramene:1 "Під час вивчення планети [From.GetName] корабель [Root.GetName] виявив раніше невідомий рідкісний ресурс, який було названо §Нсатраменовим газом§! Цей газ - природний транквілізатор, що діє як заспокійливе на більшість істот. З його допомогою можна налаштувати маси на прагнення до компромісу, однак він може викликати звикання."
 action.92.living_metal:1 "Під час вивчення планети [From.GetName] корабель [Root.GetName] виявив раніше невідомий рідкісний ресурс, який був названий §Живим металом§! Цей неорганічний метал має характеристики, які зазвичай спостерігаються у біологічних форм життя. Він завжди намагається повернутися у форму, в якій він набув стабільного стану."
 action.92.terraform_liquids:1 "Під час вивчення планети [From.GetName] корабель [Root.GetName] виявив раніше невідомий рідкісний ресурс, що був названий §Нтерраформуючими рідинами§! Доступ до цих рідин міг би надати величезну допомогу в процесі тераформування планет."
 action.92.terraform_gases:1 "Під час вивчення планети [From.GetName] корабель [Root.GetName] виявив раніше невідомий рідкісний ресурс, що був названий §Нтерраформуючими газами§! У разі постійних поставок цих газів процес тераформування планет став би менш витратним."
 action.92.has_tech:0 "\nУ нас є технологія, і якщо ми контролюємо цю систему, то можемо видобувати цей ресурс."
 action.92.no_tech:0 "\nУ нас поки що немає технологій розроблення цього ресурсу, але нам варто подумати про побудову бази в цій системі - у майбутньому ми зможемо вести тут видобуток."

