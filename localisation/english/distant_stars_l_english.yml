 ### Троянський астероїд.
 disco_trojan_asteroid_cat:0 "Невідомі надра"
 disco_trojan_asteroid_cat_desc:0 "Початкове сканування астероїда [From.GetName] вказує на щільну масу обробленого металу всередині нього - можливо, якийсь механізм або інші технології. Для отримання більш докладних даних потрібне подальше сканування."

 ### Неможливий організм.
 disco_impossible_organism_cat:0 "Неможливий організм"
 disco_impossible_organism_cat_desc:0 "Несподівані ознаки життя виявлено під час розвідки токсичної планети під назвою [From.GetName]. Невеликі, але значні."

 ### "Застряглий вчений".
 disco_stranded_scientist_cat:0 "Рештки космічного корабля"
 disco_stranded_scientist_cat_desc:0 "Металеві частини і фрагменти розкидані по поверхні планети [From.GetName] навколо чогось, що нагадує корпус корабля. Останки здаються покинутими, але все одно випромінюють енергію."

 ### Шахтарі-молюскоїди.
 disco_molluscoid_miners_cat:0 "Можливі мешканці"
 disco_molluscoid_miners_cat_desc:0 "Оптичне сканування планети [From.GetName] показало, що частина її поверхні усіяна маленькими будовами, схожими на колиби, а це значить, що планета може бути населеною."

 ### Alien Machine
 disco_alien_machine_cat:0 "Інопланетна машина"
 disco_alien_machine_cat_desc:0 "На поверхні планети [From.GetName] знаходиться щось на кшталт великої машини невідомого походження та призначення."

 ### Демон орбітальної швидкості.
 disco_speed_demon_cat:0 "Орбітальний лихач"
 disco_speed_demon_cat_desc:0 "Маленький невідомий об'єкт, що потрапив на орбіту планети [From.GetName], рухається з такою високою швидкістю, що навіть у голові не вкладається."

 ### Дихальний розлом.
 disco_breathing_rift_cat:0 "Світлове явище"
 disco_breathing_rift_cat_desc:0 "Біля планети [From.GetName] виявлено невідоме явище. Воно полягає в частому заломленні, а іноді навіть і повному блокуванні світла."

