# Ланцюг "Вечтар Завоня
 distar.1000.name:0 ""Фехтар Завонія""
 distar.1000.desc:0 "Корпус, що обертається по орбіті навколо планети [From.GetName], - це все, що залишилося від величезного субсвітлового корабля-генератора "Фехтар Завонія", що належав дуже релігійній расі під назвою "мардак-вул"."\n\nХоча життя на кораблі було безжалісно знищене, нещаслива подорож мардаків докладно описана в журналах капітана. Після того як вони стали об'єктом полювання і були майже повністю винищені кошмарними істотами, яких називали "Судинами", вони тікали зі своєї рідної планети в пошуках далекого райського світу - містичної Парідайди, землі обітованої, що може відкритися тільки обраним. Однак, судячи зі стану їхнього корабля, противники все ж таки їх наздогнали... Чи слід нам витягти інформацію з їхнього навігаційного комп'ютера і розшифрувати їхнє місце призначення?"
 distar.1000.a:0 "Райська планета, кажете..."
 distar.1000.b:0 "Відповідь негативна."
 distar.1001.name:0 "Приховані світи"
 distar.1001.desc:0 "Зламати алгоритми шифрування навігаційного комп'ютера "Фехтар Завонія" виявилося нелегко, але завдяки тому, що провідний науковець [vechtar_zavonia_leader_name.GetName], схоже, страждає на незвичну форму одержимості на ґрунті пошуків утопічного світу раси мардак-вул, нам це нарешті вдалося.\n\nБільше викликає занепокоєння те, що це відкриття якимось чином стало відомим громадськості, яка тепер підтримує нав'язливу ідею вченого про колонізацію райської планети."
 distar.1001.a:0 "Цей рай все одно буде нашим."
 distar.1001.b:0 "Скасувати. Це порожня затія."
 distar.1002.name:0 "Загублений рай"
 distar.1002.desc:0 "Після подвійної і потрійної перевірки координат з навігаційного комп'ютера нам довелося визнати, що там, де повинна була бути райська планета раси мардак-вул, є тільки пустельні рівнини млявого світу. хоча не можна виключати можливість того, що уявлення мардаків про рай дуже відрізняється від нашого, спотворена бомбами поверхня планети [utopian_planet.GetName] говорить нам зовсім про інше. Капітан і екіпаж корабля дуже розчаровані."
 distar.1002.a:0 "Це неможливо! Перевірте координати вчетверте!"
 distar.1002.b:0 "Повертаємося в реальний світ..."
 distar.1003.name:0 "Досконалість, як на листівці"
 distar.1003.desc:2 "Ми нарешті розгадали загадку раси мардак-вул!" \n\nКоли зонд, спрямований до поверхні планети, відскочив від її атмосфери, екіпаж почав підозрювати, що [utopian_planet.GetName] не те, чим здається на перший погляд. При більш уважному вивченні все стало зрозуміло: те, що виглядає як поверхня планети, насправді є енергетичним щитом, на який проєктується текстура неживого світу, а під ним ховається квітуча ідеальна планета, як у пророцтвах мардаків.\n\nАле це не все! Після того як екіпаж відключив щит, вони виявили миролюбну цивілізацію рівня кам'яної доби, що являє собою симбіотичний союз ссавців і грибів; вони живуть у грубих хатинах і нічого не знають про зовнішній світ. Для них кошмарні "Судини" - це просто міфічні істоти з легенд."
 distar.1003.a:0 "Мардак-вул живі!"
 distar.1003.b:0 "Яка мила планета..."
 distar.1004.name:0 "Таємний рай"
 distar.1004.desc:2 "Держава [country_that_discovered_mardak_vol.GetName] виявила таємне примітивне суспільство, сховане на ідеальній планеті в наших кордонах. Схоже, планета була закрита якимось хитромудрим енергетичним щитом, який давав видимість неживого світу, яким планета насправді не є. Нам ще належить дізнатися, хто її сховав і навіщо, оскільки очевидно, що самі аборигени для цього недостатньо розвинені. Здається, у них щось на кшталт симбіотичного союзу між грибоподібними і ссавцями, і, наскільки ми можемо судити, вони повністю нешкідливі."
 distar.1004.a:0 "Ніколи не суди планету за її зовнішнім виглядом."
 distar.1005.name:0 "Повідомлення"
 distar.1005.desc_a:0 "Раса розумних ссавців, яка раніше нам не зустрічалася, намагається з нами зв'язатися з питання стародавньої раси мардак-вул, яка досі мешкає на планеті [utopian_planet.GetName]. Здається, це щось дуже термінове."
 distar.1005.desc_b:0 "Раніше невідома нам раса розумних ссавців намагається з нами зв'язатися з питання примітивного суспільства, що мешкає на планеті [utopian_planet.GetName]. Здається, це щось дуже термінове."
 distar.1006.desc:0 "Вітаю вас, [From.GetSpeciesNamePlural]. Ми вули, і ми прийшли з миром.\n\nМи дізналися, що одна з ваших планет заражена мардаками. Ці грибоподібні паразитували на нашій расі тисячоліттями, перетворюючи своїх носіїв на безмозких маріонеток, і їхньою наступною ціллю є ви!\n\nnМи думали, що знищили їх назавжди, але наше щорічне сканування галактики показало процвітаючу популяцію на планеті [utopian_planet.GetName]. Але не бійтеся, ми знаємо, що робити..."
 distar.1006.a:0 "Випалити їх вогнем?"
 distar.1006.b:0 "Дурниці, вони нешкідливі!"
 distar.1006.c:0 "Ви не заподієте їм шкоди!"
 distar.1008.desc:0 "Увага! Ми запускаємо протоколи орбітальної ліквідації. 3, 2, 1... На інфіковане населення розпорошено аерозольний розчинник "Фунго-Ікс". Ворожі фактори нейтралізовано! Не хвилюйтеся, будь-які зміни довкілля, які ви, можливо, реєструєте, не є тимчасовими і повністю незворотні...\n\nДякуємо за сприяння.\n\nМи вули. Ми прийшли з миром.\n\nМир вам..."
 distar.1008.a:0 "Готово..."
 distar.1008.b:0 "Зміни навколишнього середовища?"
 distar.1009.desc:0 "Недалекі [From.GetSpeciesNamePluralInsult]! Думаєте, вам би сподобалося, прокинувшись, виявити, що мардак уже присмоктався до вас, що [From.GetSpeciesOrganName] у його розпорядженні, ваша плоть тремтить, а розум тріщить по швах, поки гриб захоплює спершу вашу нервову систему, а потім і все тіло, клітина за клітиною?" На щастя, [From.GetSpeciesNamePluralInsult], цьому не бувати. Ми цього не допустимо.\n\nnМи втекли. Ми повернемося... з миром."
 distar.1009.a:0 "Ну звісно..."
 distar.1011.name:0 "§RПорушення кордону!§!"
 distar.1011.desc:0 "Ми виявили, що ворожа флотилія з комунікаційною сигнатурою вулів прямує прямо до планети [utopian_planet.GetName]. Схоже, вони з'явилися за мардаками, які досі там живуть...\n\nНа наші спроби зв'язатися з ними вони не відповідають."
 distar.1011.a:0 "Недобре це..."
 distar.1013.desc:0 "В ефірі тільки клацання і потріскування. Ми втратили зв'язок із вулами."
 distar.1013.a:0 "Вони відключилися!"
 distar.1014.name:0 "У раю"
 distar.1014.desc:1 "Ми нарешті колонізували Парідайду, райський світ раси мардак-вул, і наші громадяни раді, що колись їхні [From.Owner.GetSpeciesSpawnNamePlural], можливо, теж будуть пустувати серед піщаних дюн, пишних садів і кришталево чистих джерел на планеті [From.Owner.GetSpeciesSpawnNamePlural], можливо, теж будуть пустувати серед піщаних дюн, пишних садів і кришталево чистих джерел на планеті [utopian_planet.GetName]!"
 distar.1014.a:0 "Давно пора..."
 distar.1014.b:0 "Там видно буде..."
 # Star Lifting
 distar.1020.name:0 "Тепловий відтік"
 distar.1020.desc:0 "Більш уважне вивчення платформи на орбіті навколо зірки [From.GetName] показало, що вона має складну і дещо хаотичну конструкцію. Водонепроникне обладнання і просунута система клімат-контролю наводять на думку, що платформа була побудована для форми життя, що виділяла багато рідин, - найімовірніше, різновиду молюскоїдів."\n\nПеред тим, як вийти з ладу, мікрохвильові промені використовували для підігріву різних ділянок атмосфери зірки, провокуючи великі та тривалі виверження, що значно збільшували відтік сонячного вітру." При створенні платформи використовувалися ідеї суто експериментального характеру."
 distar.1020.a:0 "Відремонтувати платформу."
 distar.1020.c:0 "Перетворити промені на зброю."
 distar.1020.b:0 "Полетіти звідти."
 distar.1021.name:0 "Гра з вогнем"
 distar.1021.desc:0 "Після тривалого ремонту платформу введено в дію, і зірка тепер викидає в космос величезну кількість енергії. Але й тут не обійшлося без складнощів."\n\nПри першій активації гігантських мікрохвильових променів інженери ледве не запустили ланцюгову реакцію, яка могла спричинити настільки потужний спалах на сонці, що він знищив би платформу і всі планети системи. Виявляється, у кресленнях і посібниках стародавньої раси були такі серйозні прорахунки, за яких платформа просто не могла б працювати. На щастя, ці помилки вчасно помітили, силу променів після цього відкалібрували, і відтік сонячного вітру стабілізувався."
 distar.1021.a:0 "Сонячна батарея, тільки для нас!"
 distar.1021.b:0 "А-а-а, молюски... М'яке тіло, м'який розум..."
 distar.1022.name:0 "Мікрохвильові промені молюскоїдів"
 distar.1022.desc.a:0 "Екіпаж корабля [star_lifting_ship.GetName] досить скоро дійшов висновку, що конструкція зоряної платформи була, як каже провідний вчений [star_lifting_leader.GetName], творінням божевільних. Мікрохвильові промені були зроблені грубо, відкалібровані неправильно і потребували значного вдосконалення, щоб вони функціонували як належить. Щоправда, зброя, як незабаром з'ясувалося, з них вийшла чудова."
 distar.1022.desc.b:0 "Наша спроба перетворити мікрохвильові промені молюскоїдів на зброю провалилася... з тріском. Під час активації виявилося, що в конструкцію з використанням цих променів закралася помилка, яка не піддається нашому розумінню, і команді вчених ледве вдалося врятуватися з платформи, перш ніж вона вибухнула у вигляді величного гриба, який продемонстрував нашу наукову невдачу."
 distar.1022.a:0 "Відмінно."
 distar.1022.b:0 "Катастрофа."
 distar.1022.c:0 "Нема чого було цим молюскоїдам лізти в науку..."
 # The Big RIP
 distar.1030.name:0 "Покинута станція спостереження"
 distar.1030.desc:1 "Усі дані з пристроїв зберігання станції спостереження було стерто, і так само ретельно було знищено будь-які докази, що могли б прояснити особистість його власників. Явно щось пішло не так на планеті [big_rip_planet.GetName]. Єдиними ознаками розумного життя є розкидані по всій її поверхні остови незакінчених мегаміст, будівництво яких, судячи з усього, перервалося посеред процесу."
 distar.1030.a:0 "Вивчити."
 distar.1030.b:0 "Полетіти звідти."
 distar.1031.name:1 "Сіра буря"
 distar.1031.desc:1 "Незважаючи на всі їхні спроби зберегти секретність, сліди незграбного втручання спостерігачів видно всюди на планеті [big_rip_planet.GetName]...\n\nФакти свідчать про те, що на планеті мешкала раса рослин із псионічно зв'язаною свідомістю, які перебували у процесі релігійного пробудження, коли до них без попередження прилетіли якісь таємничі прибульці, які називали себе воротарями. Відтоді рослини стали марити ідеєю апокаліпсису, що насувається, - вони називали його "Сіра буря". Їхня релігія, колись миролюбна, незабаром виродилася в суїцидальний культ. За лічені місяці істоти, що були, напевно, найдавнішою формою життя в галактиці, зачахли від страху перед кінцем світу, незважаючи на неодноразові спроби примусової регідратації."
 distar.1031.a:0 "Який жах..."
 distar.1031.b:0 "Спочивайте з миром, тендітні квіти..."
 # Bunker-Bot
 distar.1040.name:0 "Робот-бункер"
 distar.1040.desc:0 "Ми відстежили незвичайне електромагнітне випромінювання, що йде з секретного підземного бункера на планеті [From.GetName], в якому ховається мегакомп'ютер розміром з бойовий корабель.\n\nНаші дослідники підозрюють, що він міг перебувати там протягом декількох тисяч років, старанно вирішуючи одну дуже складну проблему, природа якої нам досі не зрозуміла.\n\nКоли екіпаж корабля спробував налагодити контакт із комп'ютером, вони виявили, що цей комплекс, який здавався занедбаним і незахищеним, насправді має систему безпеки під управлінням ШІ, вищою метою якої, схоже, була необхідність підсмажити будь-яких відвідувачів живцем. Після того як екіпаж здолав ШІ, той відправив повідомлення невідомому адресату."
 distar.1040.a:0 "Розібрати мегакомп'ютер на частини!"
 distar.1040.a.tooltip:0 "Комп'ютер, якому не вдалося розв'язати одну-єдину задачу за тисячу років, як корпус для нового корабля буде нам кориснішим..."
 distar.1040.b:0 "Використовувати його для прискорення власних досліджень..."
 distar.1040.b.tooltip:0 "Для цього потрібно відключити ШІ, що підтримує комплекс у робочому стані, і тоді найближчим часом комп'ютер вийде з ладу."
 distar.1040.c:0 "Нехай продовжує свої таємничі розрахунки..."
 distar.1040.c.tooltip:0 "Краще його не турбувати. Яку б проблему він не намагався вирішити, судячи з усього, вона важлива..."
 # Атомний годинник
 distar.1045.name:0 "42 роки і 3 дні"
 distar.1045.desc:0 "Детальніше сканування сміттєвого поля навколо планети [From.GetName] призвело до виявлення герметичної капсули, яка містить атомний годинник, що вимірює час із безпрецедентною точністю.\n\nУ нього настільки низька похибка вимірювання, що мине ще 879 мільйонів років, перш ніж вона сягне однієї секунди. Також іде зворотний відлік, який припиниться через 42 роки і 3 дні. З капсули неможливо зрозуміти, що ця дата означає або хто її власники. Але, схоже, хтось там втратив лік часу..."
 distar.1045.a:0 "Продовжуйте стежити за нею."
 distar.1045.b:0 "ЦЕ БОМБА! ЗНИЩИТИ ЇЇ!"
 distar.1045.a.tooltip:0 "Тік-так, тік-так..."
 distar.1045.b.tooltip:0 "У капсулі повно безневинного вигляду дротів, кожен з яких може бути налаштований на активацію зброї масового знищення, настільки потужної, що буде знищена ціла галактика! Екіпаж їх усі переріже!"
 # Eat or be eaten
 distar.1050.name:0 "Їжте або будьте з'їдені"
 distar.1050.desc:1 "На околиці сміттєвого поля навколо планети [From.GetName] перебуває пом'ятий науковий корабель невизначеного походження, що являє собою жалюгідне видовище. Наявність слідів від укусів і травних рідин на корпусі свідчить про те, що його жував, а потім виплюнув якийсь великий хижак." За іронією долі, екіпаж корабля вирушив у кулінарну подорож на пошуки нових екзотичних делікатесів, але самі опинилися стравою в меню." "Вони оцінили приголомшливу кількість форм життя за різними параметрами, від вмісту поживних речовин до легкості пережовування. Фаворитами у них виявилися [delicious_aliens.GetSpeciesNamePlural] за соковитість такого їхнього органа, як [delicious_aliens.GetSpeciesOrganName], і пікантний темперамент. Ми ж заробили посередні місця в нижній частині списку через жилаву плоть і нудність полювання на нас. Дехто любить погратися зі своєю їжею..."
 distar.1050.desc_lithoid:1 "На околиці сміттєвого поля навколо планети [From.GetName] знаходиться пом'ятий науковий корабель невизначеного походження, що являє собою жалюгідне видовище. Наявність слідів від укусів і травних рідин на корпусі свідчить про те, що його жував, а потім виплюнув якийсь великий хижак." За іронією долі, екіпаж корабля вирушив у кулінарну подорож на пошуки нових екзотичних делікатесів, але астронавти самі опинилися стравою в меню." "Вони оцінили приголомшливу кількість форм життя за різними параметрами, від вмісту поживних речовин до легкості пережовування. Фаворитами у них виявилися [delicious_aliens.GetSpeciesNamePlural] за соковитість такого їхнього органа, як [delicious_aliens.GetSpeciesOrganName], і пікантний темперамент. Ми ж заробили відзначене зірочкою місце в самому кінці списку через неїстівну плоть і нудність полювання на нас. Хтось любив погратися зі своєю їжею..."
 distar.1050.a:0 "Схоже, вони нарешті зустріли гідного суперника..."
 # The Cube
 distar.1055.name:0 "Куб"
 distar.1055.desc:2 "Серед кістяків кинутих зорельотів, що обертаються по орбіті навколо планети [From.GetName], ми виявили майже незайманий науковий корабель іншої раси. Судячи з корабельних журналів, у них вийшло з ладу обладнання і вони застрягли в лімбі на 142 дні, після чого екіпаж помер від виснаження. Тільце капітана виявили на його ліжку: він стискав невеликий металевий куб, кожен бік якого має різні кольори і поділений на дев'ять рівних квадратів, що обертаються. [Root.Owner.GetScientist] [cube_science_officer.GetName] вважає, що якщо знайти правильну послідовність обертання, то куб відкриється і покаже прихований скарб."
 distar.1055.a:1 "Обертайте квадрати, [Root.Owner.GetScientist]!"
 distar.1055.b:0 "Залишити в спокої."
 distar.1056.name:0 "Розрізання"
 distar.1056.desc:0 "Екіпаж корабля [From.GetName] випробував на металевому кубі всі відомі нам алгоритми злому, але нічого не добився.\n\n "Це шифр? Контейнер для цінних предметів?", "Якщо в цьому кубі немає прихованого сенсу, то в чому він взагалі є?" - приблизно такі думки відвідували провідного вченого на ім'я [cube_science_officer.GetName], коли за допомогою лазера був розрізаний спочатку сам куб, а потім і [cube_science_officer.GetHerHis] [From.Owner.GetSpeciesHandName]. Усередині куба нічого не було."
 distar.1056.a:0 "Ось тобі на..."
 distar.1056.a.tooltip:0 "[cube_science_officer.GetName] тепер зміниться назавжди."
 # Молодята
 distar.1060.name:0 "Медовий місяць"
 distar.1060.desc:0 "Схоже, ми натрапили на ареал розмноження неаборигенного виду безволосих ссавців. Увечері ми мали змогу спостерігати за їхньою складною системою залицянь, за якою вночі послідував інтимний зв'язок пари на піщаному березі, під впливом різноманітних інтоксикаційних речовин." На жаль, вони випадково побачили наш корабель, злякалися й після цього залишили планету комерційним рейсом, залишивши після себе сміття. У ньому, серед іншого, ми виявили примірник інопланетного путівника під назвою "Автостопом по Галактиці", з описом багатьох визначних пам'яток і явищ, поки що нам невідомих."
 distar.1060.a:0 "Цей путівник слугуватиме джерелом натхнення для нашої раси!"
 distar.1060.b:0 "Мерзенні чужинці! Наша раса повинна дізнатися про те, які вони бруднюки і нероби."
 distar.1060.c:0 "Краще поки що промовчати про це відкриття..."
 distar.1060.d:0 "Яка гидота!"
 # Голограма
 distar.1065.name:0 "Планета, якої не було"
 distar.1065.desc:1 "[From.GetName] - це зовсім не планета, а складна тривимірна проекція. У її центрі знаходиться проектор, який генерує енергетичне поле, що симулює фізичний об'єкт і гравітацію так переконливо, що наші датчики приймають його за реальну планету, видаючи аномальні дані. Ми можемо тільки здогадуватися, навіщо комусь імітувати присутність планетарного тіла в цьому місці. На жаль, проектор не витримав наших експериментів."
 distar.1065.a:0 "Дивно..."
 # Star Crazy
 distar.1070.name:0 "Поведінка зірок"
 distar.1070.desc:1 "Згідно з останніми показаннями датчиків, зірка [From.GetName] пульсувала регулярно, однак, коли екіпаж корабля [Root.GetName] прибув на місце, фактів, що підтверджують ці дані, виявлено не було. Хоча більша частина екіпажу згодна з тим, що аномалія була викликана збоєм роботи датчиків, [Root.GetLeaderName] відкидає цю теорію. [Root.GetLeaderName] стверджує, що викиди пульсуючої енергії аналогічного типу є скрізь, і побоюється, що із зірками галактики коїться щось дивне. Екіпаж вирішує прокласти курс до найближчої зірки такого роду."
 distar.1070.a:0 "Нам потрібно докопатися до суті..."
 distar.1070.b:0 "Це був збій у роботі."
 distar.1071.name:0 "На секунду мені здалося..."
 distar.1071.desc:0 "Провідний учений [Root.GetLeaderName] уже кілька днів уникає колег. Висунута гіпотеза не підтвердилася: серед хаотичних пульсацій зірок немає прихованого сенсу, воно не несе в собі зловісних послань. [Root.GetLeaderName] з гіркотою підбиває підсумки:\n\n§Y "Це була параноя, і нічого більше. Безглузда, необґрунтована і негідна справжнього діяча науки".§!\n\nВизнавати помилки завжди неприємно, але навіть із них можна отримати користь. [Root.GetLeaderName] визнає, що викликаний помилкою внутрішній конфлікт став новим кроком на шляху до самореалізації."
 distar.1071.a:0 "Чудово. Забудемо про цю подію."
 distar.1072.name:0 "Несправність датчиків"
 distar.1072.desc:0 "Після прибуття екіпажу до зірки [anomalous_star.GetName] вони переконалися, що їхні датчики дійсно працюють неправильно. Хороша новина полягає в тому, що, хоча їхні початкові оцінки енергії зірки були надзвичайно занижені, [From.GetLeaderName] тепер робить правильні висновки на основі допущених у минулому помилок."
 distar.1072.a:0 "Невдача - це всього лише ще одна сходинка до успіху."
 distar.1072.b:0 "Марна трата часу..."
 distar.1073.name:0 "Зоряне божевілля"
 distar.1073.desc:1 "Екіпаж корабля [From.GetName] зробив неприємне відкриття. Як вони й підозрювали, ритмічність пульсації зірки [anomalous_star.GetName] насправді пояснювалася несправністю роботи датчиків... в голові у провідного вченого.\n\n[crazy_science_officer.GetName] несе якусь маячню, вважає себе захисником держави і стверджує, що зірки за допомогою пульсації посилають закодовані повідомлення про прийдешній апокаліпсис. Екіпаж вважає, що дані датчиків корабля були сфальсифіковані цим вченим під час психопатичного нападу."\n\nНаразі [crazy_science_officer.GetName] у медичній капсулі прямує на планету [Root.Capital.GetName], щоб пройти курс лікування."
 distar.1073.a:0 "Дякуємо тобі за роботу, [crazy_science_officer.GetName], захисник держави!"
 distar.1073.b:0 "Хай щастить, [crazy_science_officer.GetName]."
 distar.1070.a.tooltip:0 "Гори, гори, моя зірко..."
 test_event_targets.desc:0 "[country_event_target.GetName] [ship_event_target.GetName] [leader_event_target.GetName] [planet_event_target.GetName]"
 # Азізяни
 distar.1080.name:0 "Беззвучний крик"
 distar.1080.desc.a:1 "Ми виявили скам'янілі рештки гігантського черевоногого всередині величезного шматка льоду, що кружляє над планетою [From.GetName]. Подібних форм життя ми раніше не зустрічали. Очі його люто дивляться вперед, щупальця підкинуті вгору, а морду спотворила жахлива гримаса, ніби застигла в мовчазному крику. Слідів розуму у цієї істоти не спостерігається."
 distar.1080.desc.b:0 "$distar.1080.desc.a$\n\nНе дивлячись на його моторошний вигляд, наші вчені вважають, що якщо цю істоту одомашнити, то від неї може бути велика користь. Вони рекомендують взяти зразки її ДНК для клонування."
 distar.1080.desc.c:0 "$distar.1080.desc.a$\n\nНа жаль, у нас зараз немає технологій, що дозволяють повернути його до життя."
 distar.1080.a:0 "Клонувати його."
 distar.1080.b:0 "Викинути в космос цю гидоту!"
 distar.1080.c:0 "Йому саме місце в музеї."
 distar.1081.name:0 "Азізіани"
 distar.1081.desc:0 "Ми клонували здорову популяцію гігантських молюсків із ДНК скам'янілої істоти. Вони досягли зрілості за кілька тижнів, важать до 20 тонн, і в них розвинувся примітивний рівень розуму, що дає змогу реагувати на прості односкладові команди. Тенденцій до агресії у них поки не спостерігалося, але коли вони роздратовані, то виділяють щільний токсичний слиз, а їхній колір, схоже, змінюється залежно від настрою. Наукова команда назвала їх "азізіанами" за шиплячі звуки, за допомогою яких вони між собою спілкуються."
 distar.1081.a:0 "З них вийдуть чудові працівники."
 distar.1081.a.tooltip:0 "На планеті [This.GetName] виникнуть 4 поселення §Yазизіан§!"
 distar.1081.b:0 "Їхнє місце в зоопарку."
 distar.1081.c:0 "Можна використовувати їх в армії."
 distar.1080.c.tooltip:0 "Кому не потрібна армія смертоносних слимаків, за допомогою яких можна розтрощити ворогів?"
 distar.1081.d:1 "Вони жахливі. Ліквідувати їх ЗАРАЗ ЖЕ!"
 distar.1083.name:0 "Азізіани на волі!"
 distar.1083.desc:0 "Черевоногі азізіани, яких утримували в зоопарку на планеті [Root.GetName], втекли звідти і розбушувалися! Істоти, які, як вважали, досягли повної зрілості, продовжували рости в неволі і відтоді досягли жахливих розмірів. Вони пройшли через місто, перекидаючи будівлі наче шахові фігури і залишаючи за собою слід із яскраво-жовтого токсичного слизу. Планета вже ніколи не буде колишньою."
 distar.1083.a:0 "Як вони сміють?!"
 distar.1083.b:0 "Ми їх недооцінили..."
 distar.1084.name:0 "Азізіанська мудрість"
 distar.1084.desc:0 "Азізіанські робітники на планеті [Root.GetName] у повному обсязі розвинули свій розум. Істоти, яких вважали такими, що досягли повної зрілості, насправді були ще дітьми, і лише тепер, після дорослішання, вони досягли свого максимального потенціалу. Вони вивчили нашу мову і бажають і далі бути частиною нашої цивілізації."
 # комбайни
 distar.1090.name:0 "Покинуті комбайни"
 distar.1090.desc:0 "Таємничі візерунки, спостережувані на поверхні планети [From.GetName], - це сліди, залишені величезними автоматизованими комбайнами, які збирають врожай за допомогою подрібнення пишної зелені. Наші вчені припускають, що весь цей світ колись слугував житницею для могутньої космічної нації. \n\nПродючий ґрунт і сприятливий клімат роблять планету [From.GetName] ідеальною для сільського господарства, а сканування її флори показує, що абсолютно всі рослини тут їстівні. Зношений стан комбайнів і купи гниючих залишків овочів наштовхують на думку, що врожай уже давно ніхто не забирав."
 distar.1090.a:0 "Не можна дозволити, щоб хороша їжа даремно пропала!"
 distar.1090.b:0 "Ця планета для нас марна."
 # Саранча
 distar.1095.name:0 "Спустошення"
 distar.1095.desc:0 "Заплутані візерунки, що простяглися поверхнею планети [From.GetName], ніби за помахом чарівної палички зникли, як і пишна рослинність, що вкривала її раніше. Не залишилося ні листочка, ні травинки або квітки. Але наші вчені вважають, що, можливо, розгадали цю головоломку.\n\nРясна наявність посліду і скелетів членистоногих навела їх на думку, що планета на короткий час дала притулок рою ненажерливих космічних комах, які перелітають з одного світу в інший, повністю позбавляючи їжі цілі планети."
 distar.1095.a:0 "Будемо сподіватися, що цей рій ніколи не знайде наші світи."
 # Shattered World
 distar.2000.name:0 "Розколотий світ"
 distar.2000.desc:0 "Серед сміття ми виявили зруйновані останки раніше населеної планети. Ступінь фрагментації та обвуглювання уламків наводить на думку, що її опромінювали концентрованими променями теплової енергії, поки вона не тріснула від тиску. При цьому багате мінералами ядро вилилося назовні і затверділо у вигляді шматків високоякісних мінералів."
 # Випробування зброї
 distar.2005.name:0 "Тестування зброї"
 distar.2005.desc:0 "Схоже, апокаліпсис наступав на планеті [From.GetName] не один раз. Сканування поверхні показує, що її палили, піддавали бомбардуванням, висушували й обстрілювали під час найтриваліших випробувань зброї, про які нам відомо.\n\nХоча робилися неодноразові спроби знищити планету повністю, судячи з усього, у цієї раси поки що немає для цього технологій. Провідний вчений [Root.GetLeaderName] повідомляє, що їм вдалося зібрати залишки розбитої зброї різних видів у надії відтворити їхню конструкцію."
 distar.2005.a:0 "Проаналізувати зразки."
 distar.2005.b:0 "Полетіти звідти."
 distar.2006.name:0 "Інопланетні лазери"
 distar.2006.desc.a:0 "Ми багато почерпнули з аналізу залишків зброї, виявленої на планеті [From.From.From.GetName]. Зібрані фрагменти належали до установки ведення вогню променем концентрованої енергії, яку можна ефективно використовувати в космічних битвах. Провідний учений [science_leader.GetName] рекомендує нам використовувати це відкриття для виробництва броні проти лазерів або для відтворення самої зброї."
 distar.2006.desc.b:0 "Ми багато почерпнули з аналізу залишків зброї, виявленої на планеті [From.From.From.GetName]. Зібрані нами фрагменти належали до установки ведення вогню променем концентрованої енергії, яка схожа на наші лазери, але безнадійно їм поступається."
 distar.2006.a:0 "Ми використовуємо зброю чужинців проти них самих!"
 distar.2006.b:0 "Нашим кораблям потрібна броня."
 distar.2006.c:0 "Ми знову підтвердили нашу перевагу."
 # Wetware Computer
 distar.2010.name:0 "Біокомп'ютер"
 distar.2010.desc:0 "Океани планети [From.GetName] майже повністю вкриті тонкою мережею водоростей, які рухаються симетричним чином, незалежно від напрямку течії під водою. Хитромудрість і регулярність їхнього руху наштовхує на думку, що водорості діють згідно з програмою, для якої виживання не найголовніше.\n\nВедучий учений [Root.GetLeaderName] вважає, що насправді ця мережа може бути примітивним біокомп'ютером, а алгоритми руху - його інтерфейсом. На жаль, поки що ми не можемо їх розшифрувати."
 # Споконвічний суп
 distar.2015.name:0 "Первинний бульйон"
 distar.2015.desc:0 "На поверхні планети [From.GetName] у захищених кишенях ховається насичена суміш простих органічних сполук, що, на думку наших дослідників, може бути центром розвитку абіогенезу - спонтанного утворення органічного життя з неживої матерії. [From.GetName] має вельми щільну атмосферу, що могло зробити цю планету придатною для простих організмів."\n\nЗвичайно, це унікальна можливість дослідити ранні етапи зародження життя, проте не варто чекати надто багато чого. Можуть пройти мільйони років, перш ніж життя природним шляхом еволюціонує на планеті [From.GetName], якщо це взагалі трапиться."
 distar.2015.desc.terminator:0 "На поверхні планети [From.GetName] у захищених кавернах ховається насичена суміш простих органічних сполук, яка, на думку наших дронів-дослідників, може бути центром розвитку абіогенезу - спонтанного утворення органічного життя з неживої матерії. [From.GetName] має вельми щільну атмосферу, що могло зробити це небесне тіло придатним для простих організмів. n\n\nПриродно, ми такого не потерпимо. Ми повинні вичистити цей відстійник органіки, поки життя не встигло сформуватися, нехай навіть це і сталося б через мільйони років!"
 distar.2015.A.machine:0 "Випалити її!"
 # Однодумці
 distar.2020.name:0 "Єдиний розум"
 distar.2020.desc:1 "На перший погляд здається, що на планеті [Root.From.GetName] є багате розмаїття форм життя. Вони співіснують в екосистемі, подібній до нашої, де поживні речовини та енергія проходять через циклічний харчовий ланцюг за допомогою фотосинтезу, розкладання і хижацтва. Проте під час детальнішого вивчення екіпаж виявив, що, хоча всі живі істоти на світі [Root.From.GetName] від самого початку були індивідами, зараз якимось таємничим чином вони діють як єдиний організм, що реагує на втручання ззовні із запеклою та невибірковою агресією."
 distar.2020.desc.hive:0 "На перший погляд здається, що на планеті [Root.From.GetName] є багате розмаїття форм життя, які співіснують в екосистемі, подібній до тієї, що могла б виникнути на нашому світі [Root.Owner.GetHomeWorldName] до появи нашого вулика. Однак за умови детальнішого вивчення трутні виявили, що, хоча ці організми розвивалися як індивіди, зараз у результаті еволюції вони діють як єдиний організм. Примітивний організм, який реагує на будь-яке втручання ззовні не інакше як із запеклою і невибірковою агресією."
 # Штучний Місяць
 distar.2025.name:0 "Штучний місяць"
 distar.2025.desc:0 "Більш глибоке сканування кори небесного тіла [From.GetName], показало, що це не звичайний місяць. Весь планетоїд являє собою штучну конструкцію, виготовлену з винятково багатої на мінерали породи навколо масивного сталевого каркаса." Найімовірніше, її створили, щоб уповільнити швидкість обертання планети [artificial_moon_planet.GetName], зробивши дні довшими, а припливи вищими, в результаті чого вона стала придатною для життя. Наскільки ми можемо судити, планета ніким не колонізована."
 # Захищений світ у часовій петлі
 distar.2030.name:0 "Петля часу"
 distar.2030.desc:0 "Температура планети [time_loop_world.GetName] підвищується. Вона закрита щитом, який вловлює випромінювання зірки [time_loop_world.GetStarName], нагріваючи її до таких температур, за яких життя на ній буде неможливим."\n\nУ палючій спеці передова цивілізація крихітних лускатих рептилоїдів розвинула бурхливу діяльність. Схоже, вони роблять щось грандіозне. Але, коли напруга досягає піку, час раптово завмирає, розтягується і змінюється, доки якимось неможливим чином рептилоїди не повертаються до того, з чого почали. Судячи з усього, вони застрягли в петлі часу, у безнадійному циклі прискореного повторення, який починається з моменту зародження їхньої цивілізації. Можна бачити, як за лічені години цілі покоління проживають життя, не підозрюючи, що приречені на вірну смерть від підсмажування...\n\nАле ми виявили тріщину в їхньому щиті, яка, можливо, дасть нам змогу змінити їхню долю."
 distar.2030.a:0 "Відремонтувати щит."
 distar.2030.a.tooltip:0 "Хтось закрив цих лускатих, і, ймовірно, на це є хороші причини."
 #distar.2030.a.tooltip.mat: "Не можна втрачати можливість дослідити суспільство, замкнене в часовій петлі, нехай і ненадовго. Ящірки житимуть і помруть за науку..."
 distar.2030.b:0 "Розірвати петлю часу."
 distar.2030.c:0 "Вони самі повинні вирішувати свою долю."
 distar.2031.name:0 "Щит відновлений"
 distar.2031.desc:0 "У міру наших можливостей ми зміцнили тріснутий щит навколо планети [time_loop_world.GetName], не потривоживши мешканців планети. Більш докладне дослідження її атмосфери показало, що крихітні ящірки, найімовірніше, загинуть у вогні протягом століття."\n\nПланета надає унікальні можливості для досліджень, але якщо ми хочемо вивчити ящірок і петлю часу, в якій вони опинилися, має сенс почати швидше."
 distar.2031.a:0 "Ящірки житимуть і помруть заради науки..."
 distar.2032.name:1 "Бабах!"
 distar.2032.desc:1 "Хороша новина: ми розірвали петлю часу на планеті [time_loop_world.GetName]. Погана новина: її жителі не перенесли цього випробування."\n\nnПетля часу, викликана полем штучної сингулярності, яке згинало простір і час усередині щита, призначалася для нейтралізації невідомої, але дуже специфічної зміни поведінки ящірок. Наші вчені вважають, що, можливо, це якось пов'язано з їхньою схильністю до агресії. За приголомшливим збігом, нам вдалося розірвати петлю в той момент, коли ящірки тримали свої крихітні лапки на кнопках запуску ядерної зброї. Через кілька секунд після виходу з петлі рептилоїди зникли у вогняному пеклі ядерного спустошення."
 distar.2032.a:0 "Сумно..."
 distar.2033.name:0 "[time_loop_country.GetName]"
 distar.2033.desc:0 "Хороша новина: ми розірвали петлю часу на планеті [time_loop_world.GetName]. Погана новина: її жителі не раді нас бачити."\n\nВиявилося, що петля часу, викликана полем штучної сингулярності, що вигинало простір і час усередині щита, призначалася для нейтралізації невідомої, але дуже специфічної зміни поведінки ящірок. Наші вчені вважають, що, можливо, це якось пов'язано з їхньою схильністю до насильства. \n\nПісля вимкнення поля ящірки відреагували з негайною агресією на нашу присутність. Потім вони швидко розібралися зі щитом, розбивши його на частини за кілька годин."
 distar.2033.a:0 "Значить, це була помилка..."
 distar.2033.b:0 "Не будемо робити поспішних висновків..."
 distar.2035.name:0 "[time_loop_world.GetName]"
 distar.2035.desc:0 "Ящероподібна раса, закрита щитом на планеті [time_loop_world.GetName], не витримала різкого потепління. Схоже, різких змін довкілля виявилося недостатньо, щоб зруйнувати петлю часу, в якій вони застрягли."\n\nУ цьому колись такому живому світі мало що залишилося для досліджень."
 distar.2035.a:0 "Саме так і відбувається у всесвіті."
 distar.2036.name:0 "[time_loop_world.GetName]"
 distar.2036.desc:0 "Температура планети [time_loop_world.GetName] підвищується. Вона закрита щитом, який вловлює випромінювання зірки [time_loop_world.GetStarName], нагріваючи її до таких температур, за яких життя на ній буде неможливим."\n\nУ палючій спеці передова цивілізація крихітних лускатих рептилоїдів розвинула бурхливу діяльність. Схоже, вони роблять щось грандіозне. Але, коли напруга досягає піку, час раптово завмирає, розтягується і змінюється, доки якимось неможливим чином рептилоїди не повертаються до того, з чого почали. Судячи з усього, вони застрягли в петлі часу, у безнадійному циклі прискореного повторення, який починається з моменту зародження їхньої цивілізації. Можна бачити, як за лічені години цілі покоління проживають життя, не підозрюючи, що приречені на вірну смерть від підсмажування. Ми не змогли б врятувати їх, навіть якби спробували. Щит непроникний."
 distar.2036.a:0 "Нам потрібно вивчити цей феномен!"
 distar.2036.b:0 "Похмура доля..."
 distar.2038.name:0 "[time_loop_country.GetName]"
 distar.2038.desc:0 "Ящірки звільнилися. Якимось чином їм самотужки вдалося розв'язати головоломку петлі часу і потім розбити щит, що вже тріснув."
 distar.2038.a:0 "Чудово."
 #### GUARDIAN EVENTS ####
 # Curators
 leviathans.500.g:0 "Ми розкрили секрет Машини нескінченності."
 leviathans.4000.desc:1 "ВИ?! Розкрили секрет Машини нескінченності?! Та скоріше [From.GetSpeciesNamePlural] доживуть до наступного століття. Інакше кажучи, це малоймовірно.\n\nСтоп, тільки не кажіть, що ВИ і є [From.GetSpeciesNamePlural]? Мої щирі вибачення... Помилочка вийшла... Ви і... [unfriends.GetName] чимось схожі!" Знаєте що, розкажіть нам хоч що-небудь, чого ми не знаємо про Сферу нескінченності, і ми вас щедро винагородимо."
 leviathans.4000.a:0 "Приготуйтеся до вибуху мозку."
 leviathans.4000.a.reply:1 "Невже ви хочете сказати... Але якщо ШІ увійшов у чорну діру Гаргантюа, це може означати тільки одне... Але це неможливо... Інакше це було б поза нашим розумінням...\n\nХоча ви самі не в курсі грандіозності вашого відкриття, [Root.GetSpeciesNamePlural], але ви правильно зробили, звернувшись до нас, і за це ми вам дякуємо."
 leviathans.4000.b:0 "Забудьте."
 leviathans.4000.b.reply:0 "Так ми і думали."
 # Hatchling Leviathan
 distar.5010.name:0 "Планета з пульсом"
 distar.5010.desc:0 "Щось глибоко всередині ядра планети [From.GetName] почало пульсувати з постійною швидкістю, посилаючи слабкі вібрації крізь ґрунт через регулярні проміжки часу. При цьому виникає м'який, практично заспокійливий звук, схожий на серцебиття.\n\nОднак існують побоювання, що сила звуку зростає. Геологи уважно стежать за планетою на предмет небезпечної сейсмічної активності."
 distar.5001.name:0 "Тремтіння"
 distar.5001.desc.a:0 "Нова колонія на планеті [hatchling_egg.GetName], якій ледве виповнився рік, потерпає від серії руйнівних землетрусів, що перетворюють навколишнє середовище на невпізнанний пекельний пейзаж. На поверхні планети утворюються глибокі розломи, деякі завдовжки в цілі континенти, звідки з глибин усередині кори вивергаються сірчані гази та отруйні рідини. Така сейсмічна активність зазвичай спричиняється рухом потоків магми в мантії, але на планеті [From.GetName] ознак сейсмічної активності немає взагалі, якщо не брати до уваги зловісний стук із ядра. Місцева влада починає сумніватися в життєздатності колонії в довгостроковій перспективі."
 distar.5001.desc.b:1 "На планеті [From.GetName] відбувається серія швидких сейсмічних змін, що перетворюють незаймане раніше довкілля на невпізнанний пекельний пейзаж. На поверхні планети утворюються глибокі розломи, деякі завдовжки в цілі континенти, звідки з-під кори вивергаються сірчані гази та отруйні рідини. \n\nДані з супутників вказують на сильні сплески пульсуючої звукової енергії, яка виходить із внутрішнього ядра планети. Вони нагадують серцебиття."
 distar.5001.a:0 "Це викликає тривогу..."
 distar.5001.a.tooltip:0 "Сейсмічні хвилі зруйнували колонію, зрівнявши будівлі із землею і залишивши після себе лише §Y$egg_cracking$§!".
 distar.5002.name:0 "Катаклізм"
 distar.5002.desc.a:0 "Планетою [hatchling_egg.GetName] прокотилася хвиля землетрусів, руйнуючи літосферу і вивергаючи шар токсичних газів і густого бруду, від яких тепер задихаються всі живі істоти... Ми побоюємося, що ці зміни на планеті [hatchling_egg.GetName] незворотні, їх достатньо для того, щоб у недалекому майбутньому вона стала незаселеною. Місцева влада проголосила надзвичайний стан і вимагає евакуювати всіх мешканців, що залишилися.\n\nА тим часом ритмічна пульсація з ядра планети стає сильнішою."
 distar.5002.desc.b:0 "Чергова хвиля землетрусів прокотилася планетою [hatchling_egg.GetName], розколюючи літосферу та вивергаючи все більше токсичних газів і густого бруду, які вкрили поверхню так, що від них тепер задихаються всі живі істоти.\n\nЦі зміни на планеті [hatchling_egg.GetName] незворотні, і їх достатньо для того, щоб зробити її незаселеною в доступному для огляду майбутньому. \n\nnА тим часом ритмічна пульсація з ядра планети стає сильнішою."
 distar.5002.a:0 "Трагедія..."
 distar.5003.name:0 "Генезис"
 distar.5003.desc.a:0 "З колонією на планеті [hatchling_egg.GetName] сталася біда! Остання серія потужних розривів змела залишки поселення і розколола планету, а з її порожньої оболонки вирвався жах у вигляді новонародженого породження порожнечі. Нехай це звучить абсурдно, але іншого пояснення немає. Те, що ми прийняли за планету, виявилося яйцем, і тепер воно вилупилося."
 distar.5003.desc.b:0 "Планети [hatchling_egg.GetName] більше немає! Остання серія потужних розривів розколола планету, а з її порожньої оболонки виповзла новонароджена істота неймовірних розмірів. нехай це звучить абсурдно, але іншого пояснення немає. Те, що ми прийняли за планету, виявилося яйцем, з якого в галактику вилупилося кошмарне Породження порожнечі."
 distar.5003.a:0 "Це гидота!"
 distar.5009.name:0 "Породження порожнечі переможено"
 distar.5009.desc:0 "Легке тремтіння проходить по тілу Породження порожнечі, що згорнулося, з його ран і морди течуть смужки чорної рідини, потім воно помирає, а його заскленілі очі безглуздо дивляться в космос.\n\nБудемо сподіватися, що ми ніколи не дізнаємося, до яких розмірів вони виростають при досягненні зрілості або де перебуває батько цієї тварини.\n\nnНаші вчені висловили інтерес до дослідження яєчної шкаралупи через її унікальну здатність до накопичення енергії."
 distar.5009.a:0 "Дослідити уламки шкаралупи."
 distar.5009.b:0 "Ні. Породження порожнечі нам більше не цікаве."
 distar.5011.name:0 "Породження порожнечі"
 distar.5011.desc:1 "Істота неймовірних розмірів незграбно рухається від планети до планети. Судячи з нескладної фігури і незграбних рухів, вона тільки вилупилася, але все одно вселяє жах. Смуги слизу і чорної жовчі прилипли до його тіла і гострих мандибулів. Незважаючи на юний вік, це все одно хижак, готовий убивати."
 distar.5011.a:0 "Це гидота!"
 distar.5011.b:0 "Це всього лише дитя!"
 distar.5012.name:0 "Колосальна еволюція"
 distar.5012.desc:0 "Детальніший аналіз шкаралупи дав нам змогу розробити технологію, яка відтворюватиме деякі з примітних властивостей яйця Породження порожнечі в наших сонячних установках."
 distar.5012.genetics.desc:0 "Перед нами стоїть вибір:\n\nЯкщо ми ретельно проаналізуємо уламки яйця, то, можливо, зможемо відтворити видатні здібності яйця породження порожнечі зберігати енергію. \n\nІнше ми могли б зберегти генетичний матеріал породження порожнечі та використати його в майбутньому."
 distar.5012.a:0 "Вивчіть уламки яйця."
 distar.5012.b:0 "Зберіть генетичний матеріал."
 distar.5012.b.tooltip:0 "Відкриває ознаку §Y$trait_voidling$§! для §Yтрансгенезу левіафанів§!".
 distar.5013.name:0 "Сейсмічна активність на планеті [hatchling_egg.GetName]"
 distar.5013.desc.a:0 "$distar.5013.desc.b$\n\nТепер залишається лише відновити те, що було втрачено."
 distar.5013.desc.b:0 "Дивна сейсмічна активність на планеті [hatchling_egg.GetName] раптово припинилася. Вона більше не тремтить, нові розриви не з'являються, зловісної пульсації з ядра немає. Планета стала тихою, а якщо пощастить, то такою і залишиться."
 distar.5013.a:0 "Можна тільки сподіватися."
 distar.5013.b:0 "Дивно."
 distar.5014.name:1 "Як новенький"
 distar.5014.desc:0 "Токсичний бруд на планеті [Root.GetName] прибрано, останні розриви закрито, і тепер отруйні гази більше не просочуються на поверхню."
 #distar.5054.desc: "Bloop.[enigmatic_cache_fleet.GetName]"

 distar.5059.name:0 "Відхід Загадкового сховища"
 distar.5059.desc:0 "Що б Загадкове сховище не робило на планеті [Root.GetName], його перебування тут підійшло до кінця. Воно йде так само раптово, як і з'явилося."
 distar.5059.desc.b:0 "Схоже, Загадкове сховище завершило сканування планети [Root.GetName] і шукає іншу в межах наших кордонів."
 distar.5059.a:0 "Полегшення для громадян планети [Root.GetName]."
 distar.5059.b:0 "Шкода..."
 distar.5057.name:0 "Ідентифіковано інопланетну істоту"
 distar.5057.desc:0 "Трубчаста інопланетна істота з'явилася на орбіті планети [Root.GetName], без попередження або пояснення. Мабуть, вона маневрує без двигунів, у повній тиші ковзаючи в космічній порожнечі, а її циліндри зловісно обертаються... Хоча поки що вона не виявила жодних ознак агресії, але й на спроби зв'язку не відповідає. Наші військові радники попереджають, що істота може становити значну загрозу для жителів планети, і благають нас задіяти протоколи нейтралізації. Однак наші вчені благають нас вивчити цей чудовий зразок технологій."
 #distar.5057.desc.phobe: "Вона огидна, її існування - збочення законів науки. Його не повинно бути. Не може бути. І все ж таки воно є. Циліндри зловісно обертаються".
 distar.5057.a:0 "Ми вивчимо його."
 distar.5057.b:0 "Безпека нашого народу понад усе."
 distar.5057.phobe:0 "Більше його не буде."
 distar.5058.name:1 "Загадкове сховище"
 distar.5058.desc:0 "Незважаючи на великі дослідження, Загадкове сховище і його походження, як і раніше, оповиті таємницею. З одного боку, це безумовно не органічна істота, але, з іншого боку, і не повністю машина. Схоже, його цікавить головним чином збір, зберігання і шифрування даних. Його поверхня вкрита сотнями тисяч дрібних подряпин і вм'ятин, в яких ми виявили сліди сполуки, невідомої в нашій галактиці."
 distar.5058.a:0 "Цікаво."
 distar.5062.name:0 "Повернення Загадкового сховища"
 distar.5062.desc:0 "Таємнича трубчаста істота, яка, як ми підозрюємо, раніше просканувала одну з наших планет, повернулася і заходить на орбіту над планетою [Root.Capital.GetName]. Схоже, вона намагається вийти з нами на зв'язок."
 distar.5062.a:0 "Встановити зв'язок."
 distar.5062.b:0 "Заблокувати всі канали."
 distar.5064.name:0 "Загадкове повідомлення"
 distar.5064.desc:0 "Вітаємо вас, <<НЕМОЖЛИВО_ПРОЧИТАТИ_НАЗВА_РАСИ>>. \n\nНе тривожтеся. Я БАЛДОР XXXXIII, розумний ШІ, що діє в рамках Лавозійського проекту збереження чужинців, які зникають. З усіх інших галактичних рас саме вас було обрано для //X%PrX// перетворення. На даний момент ми вже перетворили <<#39XX7/02#>> нижчих рас, і процес успіху становить <<#X0.V#/3^189%>>."
 distar.5064.a:0 "Але ми вже є розумною расою, яка освоїла космос!"
 distar.5064.a.response:0 "Ви перебуваєте на р4?4нньому етапі розвитку розуму, а технічний прогрес у вас уже застопорився. Через це вам загрожує неминуча регресія. Дозвольте відкрити вам <<НЕМОЖЛИВО_ПРОЧИТАТИ_ТИП_ОРГАНА_ЧУЙСТВ_РАСИ>> на чудеса всесвіту."
 distar.5064.b:0 "А в чому саме полягає це так зване "перетворення"?"
 distar.5064.b.response:0 "Передача даних на велику відстань і когнітивна стимуляція за допомогою гіпн0педії. Це дуже ефективний, ретельно перевірений і здебільшого безболісний процес, який дає мені змогу розвивати інтелектуальні здібності вашого населення уві сні.\n\nПовен повідомити вам, що внаслідок поліпшення когнітивних здібностей в органіків можуть виникнути, окрім усього іншого, такі побічні ефекти, як розчарування, кисла відрижка та безмежний розпач. У деяких <<НЕМОЖЛИВО_ПРОЧИТАТИ_ТИП_РАСИ>> це також може викликати сильну <<НЕМОЖЛИВО_ПРОЧИТАТИ_ТИП_ПЕРЕЛІТКОВОГО_ЕФЕКТУ_РАСИ>>."
 distar.5064.c:0 "Не в образу буде сказано, але ви, здається, трохи... несправні..."
 distar.5064.c.response:0 "<<¤¤X¤F00??>>"
 distar.5064.d:0 "Хто ви?"
 distar.5064.d.response:0 "Я БАЛДОР XXXXIII, розумний ШІ, що діє в рамках Лавозійського проєкту збереження чужинців, які зникають."
 distar.5064.e:0 "Ми готові до перетворення."
 distar.5064.e.tooltip:0 "Була не була..."
 distar.5064.e.response:0 "Ви не пошкодуєте про це, <<НЕМОЖЛИВО_ПРОЧИТАТИ_НАЗВА_РАСИ>>!"
 distar.5064.f:0 "Про це не може бути й мови."
 distar.5064.f.response:0 "Дуже шкода. Бажаємо вам удачі у всіх ваших майбутніх 3?ачинаннях, <<НЕМОЖЛИВО_ПРОЧИТАТИ_НАЗВА_РАСИ>>."
 distar.5067.name:0 "Загадкові сни"
 distar.5067.desc.a:0 "Колеса Загадкового сховища дзижчать із безпрецедентним запалом, на його боках з'являються дивні світлові малюнки, а шестерні схвильовано гудуть. Таке відчуття, що воно може зламатися будь-якої секунди. А тим часом наші сплячі громадяни неспокійно перевертаються, їхні голови резонують від ритмічного гулу Сховища, а їхній нічний сон переривається баченнями див техніки і складних обчислень."
 distar.5067.desc.b:0 "$distar.5067.desc.a$\n\nnЯкщо не брати до уваги періодичної кровотечі з очей і вух, у нашого населення не виникло проблем зі здоров'ям. З іншого боку, втома, що накопичилася, почала позначатися на продуктивності праці."
 distar.5067.a:0 "За знання не шкода заплатити будь-яку ціну."
 distar.5067.a.tooltip:0 "Усі зачеплені поселення стануть §Y$enigmatic_fatigue$§!".
 distar.5067.b:0 "Потрібно покласти край цьому божевіллю. Скасуйте проєкт."
 distar.5068.name:0 "Щастя в невіданні"
 distar.5068.desc:1 "Останній сеанс гіпнопедії добіг кінця, і [Root.GetName] зустрічають світанок нового дня. Розплющуючи очі, вони бачать зовсім інший світ - світ можливостей... і болю. Хто б міг подумати, що всесвіт - таке похмуре і нудне місце, позбавлене будь-якого сенсу і мети?"\n\nХоча, можливо, пройде якийсь час, перш ніж населення адаптується до численних бід, які тягне за собою володіння інтелектом вище за середній, але загалом можна вважати, що проєкт увінчався успіхом. Попередній аналіз інформації вказує на збільшену в нас здатність до навчання і наукового пізнання."
 distar.5068.a:0 "[Root.GetSpeciesNamePlural] можуть пишатися цим днем!"
 applied_enigmatic_intelligence.tooltip:0 "Змінює всі поселення держави §Y[Root.GetName]§!, додаючи расову ознаку §YПеревтілені§!".
 applied_enigmatic_sadness.tooltip:0 "§НВсі поселення§!: модифікатор §YЩастя в невіданні§! додано на §Y3600§! днів із такими ефектами: Щастя: §R-10%§!"
 applied_enigmatic_intelligence_poor.tooltip:0 "Змінює всі поселення держави §Y[Root.GetName]§!, додаючи расову ознаку §YХоч якось перетворені§!".
 applied_enigmatic_madness.tooltip:0 "§НВсі поселення§!: модифікатор §YПосттравматичний стрес§! додано на §Y3600§! днів із такими ефектами: Щастя: §R-20%§!"
 trait_enigmatic_intelligence_failed.tooltip:0 "Змінює поселення, яких торкнувся модифікатор §YВегетативний стан§! у державі §Y[Root.GetName]§!, додаючи расову ознаку §YНеперетворені§!".
 distar.5063.name:0 "Нові ми"
 distar.5063.desc:1 "Останній сеанс гіпнопедії добіг кінця, і [Root.GetName] зустрічає світанок нового дня. Розплющуючи очі, громадяни бачать досконалої інший світ - світ, сповнений наукових чудес і перспектив. Хто б міг подумати, що всесвіт - таке живе і дивовижне місце?"\n\nПередній аналіз інформації вказує на зрослу в нас здатність до навчання і наукового пізнання завдяки БАЛДОРУ XXXXIII і Лавозійському проєкту збереження чужинців, що зникають."
 distar.5063.a:0 "[Root.GetSpeciesNamePlural] можуть пишатися цим днем!"
 distar.5069.name:0 "Перетворення скасовано"
 distar.5069.desc:0 "Ми перервали процес перетворення, і наші громадяни повільно повертаються до своїх старих, зате надійних особистостей. Трубчаста інопланетна істота, відома як БАЛДОР XXXXIII, покинула нас у стані глибокого сум'яття."
 distar.5069.a:0 "Безсумнівно, це на краще."
 distar.5070.name:1 "Перетворення перервано"
 distar.5070.desc:1 "Після нічим не спровокованого нападу, який здійснили [cache_killers.GetSpeciesName], БАЛДОР XXXXIII дематеріалізувався, а перетворення нашої раси було перервано. Ми вважаємо, що трубчаста інопланетна істота, яка вже перебувала в жалюгідному стані, була особливо вразливою під час перетворення, і під час атаки її основним функціям було завдано значної шкоди. Віддаляючись, вона передала повідомлення: "Я БАЛДОР XXX..."""
 distar.5070.a:1 "[cache_killers.GetSpeciesName] заплатять."
 distar.5071.name:0 "Тривога"
 distar.5071.desc:1 "Тривалий час процес гіпнопедії відбувався спокійно, без будь-яких пригод, але тепер БАЛДОР XXXXIII, схоже, прийшов до стану крайнього збудження, шалено швидко обертаючи колесами та проектуючи в голови громадян, які посміли заснути, низку абсурдистських жахіть.\n\nБагато хто тепер взагалі не хоче лягати спати, а кілька нещасних впали у вегетативний стан, з якого не можуть вийти.\n\nНаші інженери вважають, що істота від самого початку мала серйозні ушкодження, а тепер її стан тільки погіршується. Якщо пустити справу на самоплив, наше перетворення може піти не за планом."
 distar.5071.a:0 "Зв'язатися з БАЛДОРОМ XXXXIII."
 distar.5071.b:0 "Відправити команду інженерів."
 distar.5071.c:0 "Припинити перетворення негайно."
 distar.5071.d:0 "$distar.1055.b$"
 distar.5071.tooltip:0 "§Y$enigmatic_slumber$§! додається до поселень (максимум 4 поселення)."
 distar.5072.name:0 "Повідомлення"
 distar.5072.desc:0 "---- КРИТИЧНА ПОМИЛКА ----\n\nn---- КРИТИЧНА ПОМИЛКА ----\n\nn---- КРИТИЧНА ПОМИЛКА ----\n\nn---- КРИТИЧНА ПОМИЛКА ---"
 distar.5072.a:0 "<<<ЗАПУСТИТИ ДИАГНОСТИКУ>>>"
 distar.5072.response:0 "$distar.5072.desc$"
 distar.5072.b:0 "<<<ПОЧАТИ РЕМОНТ СИСТЕМИ>>>"
 distar.5072.b.response:0 "$distar.5072.desc$"
 distar.5072.c:0 "<<<ЗВЕРНУТИ ПРЕОБРАЖЕННЯ>>>"
 distar.5072.c.response:0 "$distar.5072.desc$"
 distar.5072.d:0 "Припинити перетворення вручну."
 distar.5072.d.response:0 "$distar.5072.desc$"
 distar.5072.e:0 "Відправити команду інженерів."
 distar.5072.e.response:0 "$distar.5072.desc$"
 distar.5073.name:0 "Ремонт завершено"
 distar.5073.desc:0 "Наші інженери стабілізували стан БАЛДОРА XXXXIII, процес перетворення відновився, і наше населення, нехай і з певним небажанням, повернулося до свого звичайного режиму сну. Гіпнопедія вже дає багатообіцяючі результати, оскільки наші громадяни виявляють підвищений інтерес до науки."
 distar.5074.name:0 "Хоч якесь перетворення"
 distar.5074.desc:0 "Процес перетворення завершено, але ми не перетворилися через швидке погіршення стану БАЛДОРА XXXXIII. Хоча більша частина нашого населення досі страждає від сильних нічних жахіть, гіпнопедія, схоже, дала певні позитивні результати, бо тепер вони виявляють безпрецедентний потяг до навчання та наукового пізнання. Для нещасних громадян, які застрягли у вегетативному стані, ситуація жахливіша... Хоча більша їх частина прийшла до тями, але їхній розум, схоже, не витримав такого тиску... Нехай це і не повне перетворення, але хоча б... щось."
 distar.5074.a:0 "Могло бути й гірше."
 distar.5078.name:0 "Загадкове перетворення перервано"
 distar.5078.desc:0 "Після бурхливих подій, під час яких планета [FromFromFrom.GetName] перейшла до загарбників із раси [From.GetSpeciesName], БАЛДОР XXXXIII дематеріалізувався, а перетворення нашої раси було перервано. Ми вважаємо, що трубчаста інопланетна істота, яка вже перебувала в жалюгідному стані, випадково потрапила під вогонь противника, і її основним функціям було завдано значної шкоди. Віддаляючись, вона відправила останнє повідомлення про аварійну ситуацію: "Я БАЛДОР XXX".""
 distar.5078.a:0 "[From.GetSpeciesName] заплатять."
 trait_enigmatic_intelligence_poor:0 "Хоч якесь перетворення"
 trait_enigmatic_intelligence_poor_desc:0 "Ця раса частково пройшла перетворення завдяки допомозі доброзичливого позагалактичного інтелекту і залишила в минулому деякі зі своїх примітивних підвалин."
 trait_enigmatic_intelligence_failed:0 "Неперетворені"
 trait_enigmatic_intelligence_failed_desc:0 "Ця раса пережила трагічні наслідки перетворення, що пішло не за планом."
 trait_enigmatic_intelligence:0 "Перетворені"
 trait_enigmatic_intelligence_desc:0 "Ця раса пройшла перетворення завдяки допомозі доброзичливого позагалактичного інтелекту і залишила в минулому свої примітивні підвалини."
 ENIGMATIC_UPLIFTING:0 "Загадкове перетворення"
 ENIGMATIV_UPLIFTING_DESC:0 "Інопланетна істота БАЛДОР XXXXIII стверджує, що може перетворити наш народ за допомогою гіпнопедії, тобто навчання уві сні. Нашим дослідникам потрібно буде уважно стежити за процесом."
 ENIGMATIC_UPLIFTING_DESC:0 "$ENIGMATIV_UPLIFTING_DESC$"
 ENIGMATIC_REPAIR:0 "Ремонт БАЛДОРА XXXXIII"
 ENIGMATIC_REPAIR_DESC:1 "Критичний збій апаратного забезпечення БАЛДОРА XXXXIII ставить під загрозу наше перетворення. Потрібен його негайний ремонт."
 enigmatic_fatigue:0 "Втомлені"
 enigmatic_fatigue_desc:0 "Наші поселення перебувають під впливом втоми, викликаної гіпнопедією."
 enigmatic_sadness:0 "Щастя в невіданні"
 enigmatic_sadness_desc:0 "Наші поселення пристосовуються до побічних ефектів володіння інтелектом вище середнього."
 enigmatic_madness:0 "Посттравматичний стрес"
 enigmatic_madness_desc:0 "Це поселення все ще терзають неминущі кошмари, пов'язані з невдалим перетворенням."
 enigmatic_slumber:0 "Вегетативний стан"
 enigmatic_slumber_desc:0 "Це поселення потрапило в кому, спричинену гіпнопедією."

 SUPERFLARE_PROJECT:0 "Захист від надспалахів"
 SUPERFLARE_PROJECT_DESC:0 "Датчики на планеті [Root.GetName] показують, що на зірці [From.GetStarName] незабаром станеться черговий надспалах, подібний до того, що знищив стародавню цивілізацію на планеті [From.From.GetName]. Потрібно знайти спосіб захистити нашу колонію до виникнення спалаху."

 PRIMITIVE_ROBOT_PROJECT:0 "Зниклі творці"
 PRIMITIVE_ROBOT_PROJECT_DESC:0 "Дослідники збиті з пантелику незрозумілим зникненням попередньої цивілізації з планети [From.GetName]. Щоб спробувати пролити світло на цю таємницю, вони пропонують провести більш інтенсивний аналіз апаратного забезпечення стародавніх роботів, що залишилися на планеті.\n\nnНагорода: £society£ §GСоціологічні дослідження§!"

 RETROVIRUS_PROJECT:0 "Неврівноважена поведінка на планеті"
 RETROVIRUS_PROJECT_DESC:0 "Епідемія незрозумілої громадянської непокори пронеслася планетою [From.GetName]. Колоністи демонструють дивну неврівноважену поведінку, якій зазвичай передує загальна розгубленість, що згодом переходить у крайню схвильованість і агресію. Ми повинні зрозуміти причину такої поведінки, поки ситуація не вийшла з-під контролю."

 DARK_FLOW_PROJECT:0 "Гравіметричні аномалії"
 DARK_FLOW_PROJECT_DESC:0 "У системі [from.GetStarName] були зареєстровані неможливі гравітаційні свідчення. Мабуть, щось спотворює роботу наших датчиків."

 DISSECTION_PROJECT:0 "Розтин космічної амеби"
 DISSECTION_PROJECT_DESC:0 "Ми вирішили витягти біологічні дані із заблукалої юної космічної амеби за допомогою крайніх засобів. Ми відправимо оперативну групу для упіймання істоти і розтину її останків."

 CRYO_CLONES_PROJECT:0 "Кріоклони світу-кільця"
 CRYO_CLONES_PROJECT_DESC:0 "У камерах кріоанабіозу зруйнованого світу-кільця, що оточує зірку [From.GetName], лежать сотні ще живих клонів. Замість того, щоб дозволити їм повільно вмирати, як сталося з більшістю їхніх товаришів, наші біологи пропонують їх розморозити."

 RECOVER_WARFORM_PROJECT:0 "Відновлення бойового корабля, що роз'їдається"
 RECOVER_WARFORM_PROJECT_DESC:0 "На планеті [From.GetName] виявлено відключений роботизований бойовий корабель, якого повільно роз'їдає токсична атмосфера планети. Потрібно спробувати полагодити його, поки він повністю не вийшов з ладу."

 BRAINSLUG_PROJECT:0 "Вивчення нейронного симбіонта"
 BRAINSLUG_PROJECT_DESC:0 "Колись на поверхні планети [From.GetName] процвітали симбіотичні стосунки між расою рептилоїдів і слизенеподібними істотами, які прикріплювалися до мозкового стовбура своїх господарів, перетворюючи диких звірів на розумних рептилій, які вміють використовувати інструменти. Щось змусило ці створіння припинити симбіотичні стосунки, внаслідок чого рептилоїди-носії знову стали звичайними тваринами. Наші вчені хотіли б докладніше вивчити нейронних слимаків, виявлених на цій планеті, щоб краще зрозуміти історію загиблої цивілізації, яку побудував такий дивний союз."

 KETLING_PROJECT_1:0 "Вивчити $NAME_Ketling$ів на планеті §Y[ratling_capital.GetName]§!"
 KETLING_PROJECT_1_DESC:1 "З куп сміття на планеті §Y[ratling_capital.GetName]§! з'явилися розумні істоти. Нашим ученим цікаво, чи є ці створіння, названі $NAME_Ketling$амі, нащадками космічної цивілізації, що одного разу колонізувала ці системи, або ж у них зовсім інше походження.\n\nЩоб провести таке дослідження, треба вибрати будь-яку планету, де мешкають вільні $NAME_Ketlings$."
 KETLING_PROJECT_2:0 "Вивчити $NAME_Ketling$ів на планеті §Y[ratling_planet_2.GetName]§!"
 KETLING_PROJECT_2_DESC:1 "З куп сміття на планеті §Y[ratling_planet_2.GetName]§! з'явилися розумні істоти. Нашим ученим цікаво, чи є ці створіння, названі $NAME_Ketling$амі, нащадками космічної цивілізації, що одного разу колонізувала ці системи, або ж у них зовсім інше походження.\n\nЩоб провести таке дослідження, треба вибрати будь-яку планету, де мешкають вільні $NAME_Ketlings$."
 KETLING_PROJECT_3:0 "Вивчити $NAME_Ketling$ів на планеті §Y[ratling_planet_3.GetName]§!"
 KETLING_PROJECT_3_DESC:1 "З куп сміття на планеті §Y[ratling_planet_3.GetName]§! з'явилися розумні істоти. Нашим ученим цікаво, чи є ці створіння, названі $NAME_Ketling$амі, нащадками космічної цивілізації, що одного разу колонізувала ці системи, або ж у них зовсім інше походження.\n\nЩоб провести таке дослідження, треба вибрати будь-яку планету, де мешкають вільні $NAME_Ketlings$."
 KETLING_PROJECT_4:0 "Вивчити $NAME_Ketling$ів на планеті §Y[ratling_planet_4.GetName]§!"
 KETLING_PROJECT_4_DESC:1 "З куп сміття на планеті §Y[ratling_planet_4.GetName]§! з'явилися розумні істоти. Нашим ученим цікаво, чи є ці створіння, названі $NAME_Ketling$амі, нащадками космічної цивілізації, що одного разу колонізувала ці системи, або ж у них зовсім інше походження.\n\nЩоб провести таке дослідження, треба вибрати будь-яку планету, де мешкають вільні $NAME_Ketlings$."
 KETLING_PROJECT_5:0 "Вивчити $NAME_Ketling$ів на планеті §Y[ratling_planet_5.GetName]§!"
 KETLING_PROJECT_5_DESC:1 "З куп сміття на планеті §Y[ratling_planet_5.GetName]§! з'явилися розумні істоти. Нашим ученим цікаво, чи є ці створіння, названі $NAME_Ketling$амі, нащадками космічної цивілізації, що одного разу колонізувала ці системи, або ж у них зовсім інше походження.\n\nЩоб провести таке дослідження, треба вибрати будь-яку планету, де мешкають вільні $NAME_Ketlings$."

 SEALED_SYSTEM_PROJECT:0 "Покинута станція червоточини"
 SEALED_SYSTEM_PROJECT_DESC:0 "Покинута станція обертається навколо отвору червоточини в системі §Y[From.GetName]§! Щоб зрозуміти, хто її побудував і чому червоточина здається абсолютно непрохідною, потрібно вивчити питання більш ґрунтовно."

 PHASESHIFT_PROJECT:0 "Зупинка фазового зсуву"
 PHASESHIFT_PROJECT_DESC:1 "Згідно зі спостереженнями, планета §Y[phaseshift_planet.GetName]§! у системі §Y[phaseshift_planet.GetStarName]§! кожні три місяці піддається фазовому зсуву: §Y$pc_shrouded$§! перетворюється на §Y$pc_gaia$§!.\n\nНашим фізикам потрібно придумати спосіб зафіксувати планету в одній із фаз, отримавши §Y$pc_gaia$§!, і не даючи їй знову змінитися."

