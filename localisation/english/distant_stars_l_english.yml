 distar.30.e:0 "Закрити журнали."
 distar.31.name:0 "Дивні події"
 distar.31.desc:0 "Ми отримали тривожні повідомлення про неврівноважену поведінку деяких наших колоністів на [Root.GetPlanetMoon] [Root.GetName]. Вона коливається від сум'яття до надмірної схвильованості, і також спостерігаються окремі випадки незрозумілого насильства. З такими громадянами складно спілкуватися, і тому вони не можуть достатньо аргументовано міркувати про свої дії.\n\nНа даний момент ми не здатні виявити чітку причину їхньої поведінки - біологічну, хімічну чи іншу. Наші дослідники настійно рекомендують зайнятися цілеспрямованою науковою експертизою, поки ситуація не вийшла з-під контролю."
 distar.31.a:0 "Потрібно докопатися до суті."
 distar.32.name:0 "Зростаюче напруження"
 distar.32.desc:0 "Кількість колоністів на [Root.GetPlanetMoon] [Root.GetName], уражених сум'яттям і схвильованістю, зростає. У них проявляється неврівноважена поведінка, вперше помічена нами в окремих поселеннях кілька тижнів тому. Насторожуюча кількість також почала проявляти агресивність і схильність до насильства.\n\nНаші [Owner.GetScientistPlural] попереджають, що ситуація, найімовірніше, буде й надалі погіршуватися, доки ми не виявимо причину."
 distar.33.name:0 "Планетарне насильство"
 distar.33.desc:0 "Ситуація на [Root.GetPlanetMoon] [Root.GetName] швидко виходить з-під контролю. Кількість уражених колоністів, які проявляють незрозумілу схвильованість і агресію, досягла точки кипіння. Гірше того, до цієї кількості увійшла частина населення, що має доступ до зброї!\n\nУ наших поселеннях виникають відкриті сутички, причому сили з підтримання миру серед громадян щоразу опиняються в меншості. Розлючені колоністи нападають один на одного і на будь-кого, хто опиняється поруч!"
 distar.33.a:0 "Що це за безумство?"
 distar.33.a.tooltip:0 "Розлючені громадяни атакують своїх товаришів-колоністів на [Root.GetPlanetMoon] [Root.GetName]!"
 distar.34.name:0 "Придушення планетарного насильства"
 distar.34.desc.a:0 "Розлючених колоністів на [From.From.GetPlanetMoon] [From.From.GetName] втихомирили наші війська. На жаль, без розуміння причини їхньої незрозумілої поведінки ми не можемо передбачити, коли трапиться новий спалах насильства.\n\nНаші найкращі біологи серйозно підозрюють, що тут замішана якась інфекція, що впливає на поведінку, і вони працюють добу безперервно, щоб її виявити!"
 distar.34.desc.b:0 "Розлючених колоністів на [From.From.GetPlanetMoon] [From.From.GetName] втихомирили наші війська. На жаль, без розуміння причини їхньої незрозумілої поведінки ми не можемо передбачити, коли трапиться новий спалах насильства.\n\nНаші [Owner.GetScientistPlural] настійно рекомендують почати цілеспрямоване медичне дослідження, поки не сталося нових трагедій."
 distar.34.a:0 "Ми повинні з'ясувати причину."
 distar.35.name:0 "Вірус люті"
 distar.35.desc:0 "З дослідницькою командою, що займалася визначенням причини неврівноваженої поведінки громадян на [Root.GetPlanetMoon] [Root.GetName], сталася трагедія. Незважаючи на масштабні контрзаходи, деякі члени команди почали проявляти агресію, типову для досліджуваного стану, і в подальшому хаосі було вбито кілька вчених.\n\nАле є й позитивний момент. Ми виявили, що причиною цієї епідемії неврівноваженої поведінки є інфекція, а саме вірус, що переноситься повітрям і впливає на основні неврологічні особливості своїх жертв.\n\nЧастина команди, що залишилася, екстрено намагається розробити вакцину."
 distar.35.a:0 "Дорога кожна секунда!"
 distar.36.name:0 "Розробка вакцини від вірусу люті"
 distar.36.desc:0 "Розроблення вакцини проти епідемії, що вразила наші поселення на [Root.GetPlanetMoon] [Root.GetName], успішно завершено. Почалося її поширення, і скоро життя там має повернутися в норму.\n\nУ результаті дослідження з'ясувалося, що ретровірус, який став причиною заворушень, мабуть, еволюціонував на цій планеті мільйони років тому. Він перебував у сплячому стані в замерзлій біомасі, але опинився на поверхні через танення полярних шапок.\n\nВелика ймовірність, що саме це і послужило причиною загибелі творців древніх роботів багато століть тому. На щастя, [Owner.GetName] має більш досконалі технології для боротьби з вірусними патогенами. Розробка цієї вакцини навіть призвела до певних успіхів у галузі медицини."

 distar.40.name:0 "Сірий слиз"
 distar.40.desc:0 "Після детального аналізу [Root.Leader.GetAXX:провідний науковець|||fem:провідна науковиця] [Root.GetLeaderName] [Root.Leader.GetAXX:повідомив|||fem:повідомила], що дивна металева речовина, яка покриває поверхню [From.GetPlanetMoon] [From.GetName], насправді складається з трильйонів нанітів! Це мікроскопічні самовідтворювані механізми, можливо, створені якоюсь цивілізацією минулого з невідомою метою.\n\nЦей нанітовий шар має феноменальні об'єм і щільність, додаючи мільярди тонн маси до тієї, що знаходиться під ним [From.GetPlanetMoon]. Судячи з усього, колись давно ці крихітні самореплікатори увійшли в стан стрімко зростаючого відтворення, поглинувши планету і все, що на ній було.\n\nПід час вивчення нанітів екіпаж зробив кілька захопливих нових відкриттів, які, безсумнівно, допоможуть нам у наших власних дослідженнях."

 distar.45.name:0 "Гравіметричні аномалії"
 distar.45.desc:0 "Під час вивчення дивних свідчень, пов'язаних із [From.GetPlanetMoon] [From.GetName], екіпаж корабля [Root.GetName] виявив, що гравіметричні показники всієї системи набагато вищі за норму. [Root.Leader.GetAXX:Провідний науковець|||fem:Провідна науковиця] [Root.GetLeaderName] підозрює, що брама біля [From.GetPlanetMoon] [From.GetName] якимось чином спотворюють дані наших датчиків або якось інакше відповідальні за невраховану масу в системі.\n\nСитуація може прояснитися після докладнішого вивчення брами."
 distar.46.name:0 "Темний потік"
 distar.46.desc:0 "Вивчення брам у системі [From.GetStarName] пройшло не так, як [Root.Leader.GetAXX:планував провідний науковець|||fem:планувала провідна науковиця] [Root.GetLeaderName]. Коли датчики зареєстрували гравітаційний вплив на порядок вищий від очікуваних значень, вдалося вийти на його джерело, яке опинилося в самому центрі покинутого просторово-часового каналу. Те, що [Root.Leader.GetAXX:вчений|||fem:вчена] там [Root.Leader.GetAXX:виявив|||fem:виявила], схоже, сильно вплинуло на н[missing_archaeologist.GetHerHis].\n\nПісля повернення вченого команді цілими днями довелося вислуховувати розповіді про величезні невимовні масиви матерії в космічній порожнечі далеко від будь-яких зірок. [Root.GetLeaderName] стверджує, що наша галактика, відчуваючи невблаганне гравітаційне тяжіння, приречено і неминуче дрейфує в їхньому напрямку.\n\nЦя місія вразила команду до глибини душі, не кажучи вже про те, що незабаром після подій у каналі аномальні свідчення раптово припинилися."

 distar.50.name:0 "Заблудла амеба"
 distar.50.desc:0 "Корабель [Root.GetName] визначив джерело руху у верхніх шарах атмосфери [From.GetPlanetMoon] [From.GetName]. Як це не дивно, у хмарах ховався не корабель, а досить молода космічна амеба, причому її матері ніде не було видно.\n\nНемає жодної можливості дізнатися, яким чином ця молода особина відокремилася від матері або інших представників свого виду, але ясно одне: вона, схоже, прив'язалася до корабля [Root.GetName]. Після завершення вивчення [From.GetPlanetMoon] [From.GetName] екіпаж корабля виявив, що амеба слідує за ними. Виявилося, що відірватися від неї складно, і [Root.Leader.GetAXX:наш провідний науковець|||fem:наша провідна науковиця] дуже [Root.Leader.GetAXX:оцінив|||fem:оцінила] таку рішучість молодого створіння.\n\n[Root.GetLeaderName] вважає, що потрібно дозволити юній особині слідувати за кораблем, запевняючи, що так ми зможемо більше дізнатися про космічні амеби."
 distar.50.desc.first_enc:1 "Корабель [Root.GetName] визначив джерело руху у верхніх шарах атмосфери [From.GetPlanetMoon] [From.GetName]. Як це не дивно, у хмарах ховався не корабель, а досить миролюбна інопланетна форма життя. Незважаючи на вражаючі розміри, істота, яку екіпаж корабля [Root.GetName] охрестив космічною амебою, є, судячи з усього, молодою особиною.\n\nНемає жодної можливості дізнатися, яким чином вона відокремилася від інших представників свого виду, але ясно одне: вона, схоже, прив'язалася до корабля [Root.GetName]. Після завершення вивчення [From.GetPlanetMoon] [From.GetName] екіпаж корабля виявив, що істота слідує за ними. Виявилося, що відірватися від амеби складно, і [Root.Leader.GetAXX:наш провідний науковець|||fem:наша провідна науковиця] дуже [Root.Leader.GetAXX:оцінив|||fem:оцінила] таку рішучість молодого створіння.\n\n[Root.GetLeaderName] вважає, що потрібно дозволити юній особині слідувати за кораблем, запевняючи, що так ми зможемо більше дізнатися про цей вид."
 distar.50.a:0 "Дуже добре..."
 distar.50.b:0 "Про це не може бути й мови. Просто продовжуйте її уникати."
 distar.50.b.tooltip:0 "Спробуйте відірватися від юної амеби, що йде за кораблем [Root.GetName]."
 distar.50.c:0 "Ми безумовно можемо її вивчити. Наказати провести розтин."
 distar.51.name:0 "Дозріла особина"
 distar.51.desc:0 "Юна амеба, що ув'язалася за нашим кораблем деякий час тому, схоже, досягла повної зрілості. Будучи тепер вражаючою дорослою особиною, вона, як і раніше, вірна кораблю, який визволив її з полону на [From.From.GetPlanetMoon] [From.From.GetName].\n\nЧас, проведений з кораблем, мабуть, послужив стимулом до виникнення адаптивної поведінки, зазвичай невластивої для диких космічних амеб, тому на полі бою вона являє собою ще більш грізну небезпеку, ніж інші представники її виду. У [Root.Owner.GetName&prep] її образ став чимось на зразок талісмана, що піднімає бойовий дух [Root.Owner.GetAdj&pl,gen] воїнів.\n\nЗалишається тільки одне питання: як її назвати?"
