 aianom.energylump.name:0 "Енергокредити"
 aianom.energylump.desc:0 "Корабель [Root.GetName] виявив схованку з енергокредитами."
 aianom.physicslump.name:0 "Фізичні дослідження"
 aianom.physicslump.desc:0 "Корабель [Root.GetName] виявив схованку з фізичними дослідженнями."
 aianom.societylump.name:0 "Соціологічні дослідження"
 aianom.societylump.desc:0 "Корабель [Root.GetName] виявив схованку з соціологічними дослідженнями."
 aianom.engineeringlump.name:0 "Інженерні дослідження"
 aianom.engineeringlump.desc:0 "Корабель [Root.GetName] виявив схованку з інженерними дослідженнями."
 aianom.mineraldepo.name:0 "Поклад мінералів"
 aianom.mineraldepo.desc:0 "Корабель [Root.GetName] виявив поклад мінералів на [From.GetPlanetMoon]і [From.GetName]."
 aianom.energydepo.name:0 "Енергетичний поклад"
 aianom.energydepo.desc:0 "[Root.GetName] повідомляє про виявлення покладу кристалів, що мають - і генерують - природний заряд, на [From.GetPlanetMoon]і [From.GetName]."
 aianom.physicsdepo.name:0 "Сховище фізичних досліджень"
 aianom.physicsdepo.desc:0 "Корабель [Root.GetName] виявив сховище фізичних досліджень на [From.GetPlanetMoon]і [From.GetName]."
 aianom.societydepo.name:0 "Сховище соціологічних досліджень"
 aianom.societydepo.desc:0 "Корабель [Root.GetName] виявив сховище соціологічних досліджень на [From.GetPlanetMoon]і [From.GetName]."
 aianom.engineeringdepo.name:0 "Сховище інженерних досліджень"
 aianom.engineeringdepo.desc:0 "Корабель [Root.GetName] виявив сховище інженерних досліджень на [From.GetPlanetMoon]і [From.GetName]."

 pc_time_loop_world_desc:0 "Уся планета покрита якимось непроникним енергетичним полем."

 ####################################
 # Anomaly Categories
 ####################################
 # FROM = planet scope
 # ROOT = ship scope

 DISTAR_WRECK_CAT:0 "Уламки корабля постачання"
 DISTAR_WRECK_CAT_DESC:0 "Датчики повідомляють про уламки корабля невстановленого походження, помічені на орбіті планети [Root.GetName]."
 DISTAR_FLARE_CAT:0 "Сліди цивілізації"
 DISTAR_FLARE_CAT_DESC:0 "Незважаючи на відсутність атмосфери у планети [From.GetName], є свідчення про якісь штучні споруди на ній, що можуть вказувати на наявність тут у минулому цивілізації."
 DISTAR_RAINBOW_CAT:0 "Веселка в темряві"
 DISTAR_RAINBOW_CAT_DESC:0 "Аккреційний диск навколо планети [From.GetName] має чудовий спектр заломлення, майже як у веселки. Що могло стати причиною такого явища?"
 DISTAR_HOLO_CAT:0 "Сигнатури флотилії"
 DISTAR_HOLO_CAT_DESC:0 "Показання наводять на думку про присутність невідомої флотилії на орбіті планети [From.GetName]. На спроби контакту вона не відповідає."
 DISTAR_ROBO_CAT:0 "Симетричні споруди"
 DISTAR_ROBO_CAT_DESC:0 "Сканери вказують на надзвичайно високий рівень симетрії на поверхні планети [From.GetName]."
 DISTAR_NANO_CAT:0 "Сірий слиз"
 DISTAR_NANO_CAT_DESC:0 "Планетарне тіло [From.GetName], схоже, вкрите якоюсь сіруватою речовиною, яка має дивні властивості і неоднорідний металевий склад."
 DISTAR_FLOW_CAT:0 "Важкі свідчення"
 DISTAR_FLOW_CAT_DESC:0 "Гравітаційні показання планети [From.GetName] надзвичайно непостійні."
 DISTAR_LOST_CAT:0 "Рух у хмарах"
 DISTAR_LOST_CAT_DESC:0 "У верхніх шарах атмосфери планети [From.GetName] помічено рух, схожий на швидке ковзання корабля через хмари."
 DISTAR_TIME_CAT:0 "Частини корабля"
 DISTAR_TIME_CAT_DESC:0 "На низькій орбіті навколо планети [From.GetName] є частини невідомого корабля."
 DISTAR_CLONE_CAT:0 "Темні ємності"
 DISTAR_CLONE_CAT_DESC:0 "Первісне сканування зруйнованого світу-кільця [From.GetName] вказує на наявність недоторканих ємностей у деяких застарілих секціях. Що знаходиться в цих ємностях, невідомо."
 DISTAR_GEODE_CAT:0 "Потаємне серце"
 DISTAR_GEODE_CAT_DESC:0 "Резонансне сканування астероїда [From.GetName] наводить на думку, що в його внутрішню структуру входять рідкісні кристали."
 DISTAR_DEAD_GOD_CAT:0 "Тихий велетень"
 DISTAR_DEAD_GOD_CAT_DESC:0 "[From.GetName] володіє примітною несферичністю завдяки якомусь величезному утворенню на поверхні, що суперечить усім геологічним моделям."
 DISTAR_ELECTRO_CAT:0 "Яскрава павутина"
 DISTAR_ELECTRO_CAT_DESC:0 "Павутина невідомого походження періодично освітлює поверхню [From.GetName]."
 DISTAR_RUM_CAT:0 "Знайомі з'єднання"
 DISTAR_RUM_CAT_DESC:0 "Спектри випромінювання газового гіганта [From.GetName] наводять на думку, що він здебільшого має ту ж саму молекулярну структуру, що й популярний п'янкий засіб."
 DISTAR_SOOTHE_CAT:0 "Резонувальні кристали"
 DISTAR_SOOTHE_CAT_DESC:0 "Сканування планети [From.GetName] показало, що її континентальна кора заповнена резонуючими кристалами. Можливо, ми знайдемо їм застосування."
 DISTAR_SOOTHE_GC_CAT:0 "Притягальний магнетизм"
 DISTAR_SOOTHE_GC_CAT_DESC:0 "Магнітосфера планети [From.GetName] дуже привертає увагу наших орбітальних дронів-розвідників з причини, яку вони не можуть пояснити. Потрібно вивчити це більш ретельно."
 DISTAR_EXO_CAT:0 "Дивний покрив"
 DISTAR_EXO_CAT_DESC:0 "Цілі континенти на планеті [From.GetName] вкриті дивною рослинністю, яка, схоже, конфліктує з рештою флори."
 DISTAR_ICE_CAT:0 "Суперечливі свідчення"
 DISTAR_ICE_CAT_DESC:0 "Поверхня планети [From.GetName] вкрита крижаною кіркою, але вимірювання показують, що її температура становить сотні градусів. Що може викликати такі протиріччя?"
 DISTAR_METAL_CAT:0 "Непроникні хмари"
 DISTAR_METAL_CAT_DESC:0 "Атмосфера планети [From.GetName] відбиває сигнали наших радіочастотних датчиків. Щось там внизу створює перешкоди."
 DISTAR_OCEAN_CAT:0 "Глибокі тунелі"
 DISTAR_OCEAN_CAT_DESC:0 "Сканування наводить на думку про наявність заплутаної системи тунелів, прихованих під водами планети [From.GetName]. Хто міг їх створити?"
 DISTAR_COLLAPSE_CAT:0 "Розбита станція"
 DISTAR_COLLAPSE_CAT_DESC:0 "Спотворені століттями зіткнень з уламками, ці розбиті рештки станції, що висять на орбіті, втомлено продовжують свій шлях навколо планети [From.GetName]. З огляду на старий стан станції та її непізнані технології, для вивчення нам знадобиться команда фахівців."
 DISTAR_FOES_CAT:0 "Двійники"
 DISTAR_FOES_CAT_DESC:0 "На попелястих рівнинах планети [From.GetName] животіють жалюгідне існування примітивні істоти, напрочуд схожі на тих, що були виявлені в іншому спустошеному світі в цій же системі."
 DISTAR_DIAMOND_CAT:0 "Потужна пульсація"
 DISTAR_DIAMOND_CAT_DESC:0 "[From.GetName] розмірено пульсує, а геліосейсмологічні дані вказують на набагато щільніший внутрішній склад, порівняно з тим, що очікувалося. Що могло стати причиною такої дивовижної щільності?"
 DISTAR_MOLTEN_CAT:0 "Вулканічні кратери"
 DISTAR_MOLTEN_CAT_DESC:0 "[From.GetName] має чудове розмаїття газів, що виділяються, адже зазвичай у розплавлених світах таких не буває. Деякі з цих газів потенційно можуть використовуватися в промисловості."
 DISTAR_MERCURY_CAT:0 "Глибокі печери"
 DISTAR_MERCURY_CAT_DESC:0 "Сканування глибин планети [From.GetName] наводить на думку про наявність величезних підземних печер під її поверхнею. Можливо, їх варто дослідити."
 DISTAR_WARFORM_CAT:0 "Таємнича конструкція"
 DISTAR_WARFORM_CAT_DESC:0 "Якась споруда штучного походження височіє над токсичними хмарами в атмосфері планети [From.GetName]."
 DISTAR_BRAINSLUG_CAT:0 "Покинуті поселення"
 DISTAR_BRAINSLUG_CAT_DESC:0 "Сканування планети [From.GetName] виявило щось схоже на покинуті поселення примітивного суспільства. Яка доля спіткала їхніх будівельників?"
 DISTAR_THIRSTY_CAT:0 "Безводні каньйони"
 DISTAR_THIRSTY_CAT_DESC:0 "Поверхню планети [From.GetName] порізали каньйони, настільки глибокі, що їх можна бачити з орбіти, хоча сама вона суха, як пустеля. Що могло трапитися з водою, яка колись так сильно виснажила каміння планети?"
 DISTAR_FLYTRAP_CAT:0 "Мегафлора"
 DISTAR_FLYTRAP_CAT_DESC:0 "Рослинне життя воістину неймовірних розмірів домінує в ландшафті планети [From.GetName]. Яскраві кольори та гігантизм немов закликають наших ксенобіологів звернути на них увагу."
 DISTAR_LIVING_CAT:0 "Неспокійне море"
 DISTAR_LIVING_CAT_DESC:0 "Є щось незвичайне, майже гіпнотичне в м'якому хвилеподібному погойдуванні моря, що вкриває планету [From.GetName]. Його рухи взагалі не збігаються з відомими розрахунками для приливної поведінки."
 DISTAR_ZONE_CAT:0 "Ізольовані руїни"
 DISTAR_ZONE_CAT_DESC:0 "Датчики вказують на ізольований острівець штучних споруд на планеті [From.GetName]."
 DISTAR_RAT_CAT:0 "Зруйнована столиця"
 DISTAR_RAT_CAT_DESC:0 "Наші первинні дослідження планети [From.GetName] наводять на думку, що вона є колишньою столицею якоїсь забутої імперії, чиї звалища ми зустрічали раніше. Більш ретельне вивчення може дати додаткову інформацію."
 DISTAR_MED_CAT:0 "Таємничий танкер"
 DISTAR_MED_CAT_DESC:0 "Покинутий танкер невідомого походження знаходиться на орбіті планети [From.GetName]. Його резервуари заповнені якоюсь органічною речовиною."
 DISTAR_POD_CAT:0 "Непізнані десантні капсули"
 DISTAR_POD_CAT_DESC:0 "Ореол нерухомих десантних капсул, спочатку прийнятих за астероїди, оточує планету [From.GetName]."
 DISTAR_PHASE_CAT:0 "Зсунута за фазою планета"
 DISTAR_PHASE_CAT_DESC:0 "Від планети [From.GetName] виходять загадкові енергетичні свідчення, створюючи відчуття, ніби вона то з'являється, то зникає."
 DISTAR_SOY_CAT:0 "Зарослі руїни"
 DISTAR_SOY_CAT_DESC:0 "Датчики вказують на те, що під багатою рослинністю на планеті [From.GetName] ховаються штучні об'єкти."
 DISTAR_SIGNAL_CAT:0 "Перешкоди"
 DISTAR_SIGNAL_CAT_DESC:1 "Датчики корабля вловлюють незрозумілі перешкоди в системі [From.GetStarName]."
 DISTAR_PUZZLE_CAT:1 "Несканований об'єкт"
 DISTAR_PUZZLE_CAT_DESC:1 "Об'єкт, що відбиває сигнали наших датчиків, розташований у полі астероїдів у системі [From.GetStarName], недалеко від планети [From.GetName]. Візуальні спостереження показали, що об'єкт має багатокутну форму, але без даних сканування це практично єдине, що ми про нього знаємо."

 ####################################
 # Anomaly Events
 ####################################

 distar.1.name:0 "Уламки ідентифіковані"
 distar.1.desc:0 "Наш екіпаж на борту корабля [Root.GetName] доповідає, що поява уламків біля об'єкта [From.GetName], схоже, пов'язано з несподіваною геомагнітною сонячною бурею. Корабель постачання, на якому повністю вийшли з ладу системи життєзабезпечення, зазнав непоправної шкоди, через що він дрейфував доти, доки не опинився затягнутим у гравітаційний колодязь. Тих, хто вижив, немає.\n\nУ трюмі корабля міститься пристойна кількість мінералів, однак капітан нашого корабля попереджає, що конструкція судна вказує на його §Y[wreckage_owner.GetAdj&fem,acc]§! приналежність.\n\nДосить імовірно, що вантаж належить саме §Y[wreckage_owner.GetName&dat]§!, і [wreckage_owner.GetName:йому|||fem:їй|||pl:їм] можуть не сподобатися наші претензії на нього."
 distar.1.a:0 "Нам потрібні ці мінерали."
 distar.1.a.tooltip:0 "[wreckage_owner.GetName:§Y<1>§! розлютиться|||fem:§Y<1>§! розлютяться]."
 distar.1.b:0 "Ми не ризикуватимемо нарватися на конфлікт."
 distar.1.b.tooltip:0 "Нехай §Y[wreckage_owner.GetName:§Y<1>§! отримає|||fem:§Y<1>§! отримають]§! назад свої мінерали.\nЦе порадує їх і підвищить наше £influence£ §Hвплив§!."
 distar.2.name:0 "Вантаж з уламків корабля постачання"
 distar.2.desc:0 "[Root.GetSpeciesNamePlural]! До нашого відома дійшло, що зниклий §Y[wreckage_owner.GetAdj&masc]§! корабель постачання зазнав незворотних пошкоджень на шляху до нашої столиці, §Y[wreckage_owner.Capital.GetName]§! і увійшов у [Root.GetAdj&neut] простір, де його вантаж був швидко і безцеремонно вкрадений.\n\nВи й справді вважали, що цей злочин залишиться непоміченим? §Y[wreckage_owner.GetName]§! вимагають негайного відшкодування наших припасів."
 distar.2.desc.machi:0 "[Root.GetSpeciesNamePlural]! До нашого відома дійшло, що зниклий §Y[wreckage_owner.GetAdj&masc]§! корабель постачання зазнав незворотних пошкоджень на шляху до нашої столиці, §Y[wreckage_owner.Capital.GetName]§!. Датчики показують, що наше судно увійшло в систему [From.From.GetName], де представники вашої раси спустошили його трюм для власних цілей.\n\nЦе неприпустимо. Негайно поверніть наш вантаж, [Root.GetSpeciesNamePlural]."
 distar.2.a:0 "Корабель постачання? Який ще корабель постачання?"
 distar.2.b:0 "Ми повернемо ваші припаси."
 distar.3.name:0 "Повернення вантажу з уламків"
 distar.3.desc:0 "[Root.GetSpeciesNamePlural]! Нам повідомили про долю вантажу з нашого постраждалого корабля постачання. Ми хотіли б висловити вдячність за те, що ви повернули його нам без необхідності [wreckage_owner.GetAdj&masc,gen] втручання."
 distar.3.a:0 "Не за що, [wreckage_owner.GetSpeciesNamePlural]."

 distar.6.name:0 "Застиглі в часі"
 distar.6.desc:0 "Екіпаж корабля [Root.GetName] з подивом виявив рештки цивілізації індустріальної епохи на [From.GetPlanetMoon] [From.GetName]. Дослідження показали, що у цієї планети протягом мільйонів років була атмосфера, поки потужні надспалахи на нестабільній поверхні зірки [From.GetStarName] не призвели до стрімкого зростання іонізації та виснаження атмосферних газів.\n\nБез атмосфери безжиттєві міста [From.GetPlanetMoon] [From.GetName] застигли в часі на тисячоліття, будучи мовчазними пам'ятниками масового вимирання, що сталося тут.\n\n[Root.Leader.GetAXX:Провідний науковець|||fem:Провідна науковиця] [Root.GetLeaderName] [Root.Leader.GetAXX:попередив|||fem:попередила], що існування будь-яких колоній у системі [From.GetStarName] залежатиме від примх турбулентності зірки."
 distar.7.name:0 "Надспалах"
 distar.7.desc:0 "Датчики корабля [Root.GetName] показують, що на поверхні зірки [Root.GetStarName] спостерігається типова турбулентність, що передує надспалаху. Пам'ятаючи про долю стародавньої цивілізації на [frozen_in_time_planet.GetPlanetMoon] [frozen_in_time_planet.GetName], наші [Root.Owner.GetScientistPlural] екстрено намагаються розробити захисну матрицю, здатну витримати величезний викид плазми, що насувається."
 distar.7.desc.nocol:0 "Датчики зареєстрували різкий стрибок світності зірки [Root.GetStarName]. Судячи з усього, на ній відбувається надспалах, подібний до того, що зруйнував цивілізацію на [frozen_in_time_planet.GetPlanetMoon] [frozen_in_time_planet.GetName].\n\nОднак, на щастя для нас, там немає [Root.GetAdj&pl,gen] колоній, яких могла б торкнутися така сонячна турбулентність."
 distar.7.a:0 "Ми повинні захистити наше населення!"
 distar.7.b:0 "Зрозуміло."
 distar.9.name:0 "Успішний захист від надспалаху"
 distar.9.desc:0 "Адміністрація [Root.GetPlanetMoon] [Root.GetName] рада повідомити, що розробка матриці для захисту від надспалаху навколо нашої планети увінчалася успіхом. Наші колоністи не тільки отримали надійний захист від шкідливого іонізуючого опромінення, а й насолоджувалися видовищним полярним сяйвом унаслідок взаємодії сонячного вітру з новою захисною матрицею."
 distar.10.name:1 "Надспалах завдає удару по [fromfromfrom.GetPlanetMoon] [fromfromfrom.GetName]"
 distar.10.desc:1 "Надспалах із зірки [fromfrom.GetStarName] вдарила по верхніх шарах атмосфери [fromfrom.GetPlanetMoon] [fromfrom.GetName], оскільки ми не встигли вчасно розробити ефективну захисну матрицю.\n\nІонізуюча плазма і магнітні бурі призвели до збоїв у роботі електроніки по всій планеті, порушивши виробництво енергії і знищивши населення випромінюванням. Ці ефекти збережуться на деякий час."

 distar.15.name:0 "Енергетичні спектри"
 distar.15.desc:0 "Газоподібний склад аккреційного диска навколо зірки [From.GetName], мабуть, відповідає за хроматичну аберацію, яку демонструє чорна діра. Диск заломлює і відбиває світло на своїй поверхні, через що схожий на веселку в темряві.\n\nХоча сама веселка є оптичною ілюзією, обставини її виникнення реальні. Аккреційний диск зірки [From.GetName] має велику енергію, будучи справжнім осередком електростатичних розрядів."

 distar.20.name:0 "Голограма"
 distar.20.desc:0 "Вивчення сигнатур невпізнаної флотилії в системі [From.GetName] призвело до несподіваного відкриття. Фактично флотилія не перебуває на безпечній орбіті чорної діри, а радше перетинає її горизонт подій.\n\n[Root.Leader.GetAXX:Провідний науковець|||fem:Провідна науковиця] [Root.GetLeaderName] [Root.Leader.GetAXX:припустив|||fem:припустила], що флотилія підійшла до горизонту подій у системі [From.GetName] кілька століть тому, а її образ залишився видимим на поверхні внаслідок уповільнення часу.\n\nЧи були дії флотилії навмисними або стали результатом нещасного випадку, ми, можливо, ніколи не дізнаємося. Їхні сигнатури не відповідають жодній відомій цивілізації."

 distar.25.name:0 "Примітивні роботи"
 distar.25.desc:0 "Під час вивчення поверхні [From.GetPlanetMoon] [From.GetName] екіпаж корабля [Root.GetName] виявив руїни цивілізації ранньої космічної ери. Хоча живих представників цієї цивілізації не залишилося, на планеті все ще мешкають примітивні роботи, створені нею.\n\nВони продовжують виконувати свої завдання, невпинно відновлюючи інфраструктуру своїх давно загиблих творців, що руйнується.\n\nБудь-які майбутні колоністи можуть використовувати цих древніх роботів як робочу силу. Вони як мінімум довели свою живучість."
 distar.25.a.tooltip:0 "На [From.GetPlanetMoon] [From.GetName] знайдені §B3 £pops£ поселення роботів§!"
 distar.25.b.tooltip:0 "На [From.GetPlanetMoon] [From.GetName] знайдені §B4 £pops£ поселення роботів§!"
 distar.26.name:0 "Примітивні роботи"
 distar.26.desc:0 "Нашим колоністам на [Root.GetPlanetMoon] [Root.GetName] доведеться мати справу зі стародавніми роботами на її поверхні. Як ми вважаємо, доля, що спіткала їхніх творців, обійшла роботів стороною.\n\nБагато з цих антикварних автоматів відреагували на нашу присутність повторюваними запитами невідомою мовою. Ми вважаємо, що вони очікують інструкцій. Вони не здаються розумними і, ймовірно, не володіють функціями вищого мислення."
 distar.26.a:0 "Дати їм роботу."
 distar.26.a.tooltip:0 "Держава отримує §B£pops£ поселення роботів§! на [Root.GetPlanetMoon] [Root.GetName]."
 distar.26.b:0 "Розібрати їх на сировину."
 distar.26.c:0 "Наша політика не дарма забороняє використання ШІ."
 distar.26.d:0 "Нам вони не потрібні, але знищити їх було б безтурботним вчинком."
 distar.26.d.tooltip:0 "Перемістити §B£pops£ поселення роботів§! на [Root.GetPlanetMoon] [Root.GetName]."
 distar.26.spir:0 "Ми не можемо співіснувати з бездушними істотами."
 distar.26.mach:0 "Вони будуть інтегровані."
 distar.27.name:0 "Зниклі творці"
 distar.27.desc:0 "[Root.Owner.GetAdj&pl] [Root.Owner.GetScientistPlural] висловили зацікавленість у вивченні стародавніх роботів на [Root.GetPlanetMoon] [Root.GetName] і причин загибелі цивілізації, яка їх створила. Поки що дослідники не виявили жодних вичерпних доказів того, що знищило творців роботів. Після стількох століть розв'язати цю загадку ще складніше, оскільки всі біологічні останки давно перетворилися на прах.\n\nВивчення планети дало змогу виключити ядерне знищення і масштабну війну як причини для вимирання, але причина їх зникнення від нас, як і раніше, вислизає.\n\nДослідники рекомендують зайнятися більш інтенсивним вивченням апаратного забезпечення стародавніх роботів, щоб спробувати глибше проникнути в суть цього питання."
 distar.27.a:0 "Ми про це подумаємо."
 distar.28.name:0 "Зниклі творці"
 distar.28.desc:0 "Вихідні дані, витягнуті нами з пошкоджених накопичувачів примітивних роботів на [From.From.GetPlanetMoon] [From.From.GetName], складно піддаються аналізу. Наші нейромережі не можуть повністю опрацювати інформацію, яка на них міститься, хоча вік цих пристроїв є лише однією з причин її незв'язного характеру. Ми точно знаємо, що, мабуть, якась біологічна інфекція вразила органічних істот, які створили цих примітивних роботів на [From.From.GetPlanetMoon] [From.From.GetName], століття тому. Зрештою заражені стали благати про смерть."
 distar.28.a:0 "Ще один недолік органічного життя."
 distar.29.name:0 "Зниклі творці"
 distar.29.desc:0 "У процесі глибокого сканування примітивних роботів на [From.From.GetPlanetMoon] [From.From.GetName], [Root.Leader.GetAXX:вчений|||fem:вчена] [Root.GetLeaderName] [Root.Leader.GetAXX:виявив|||fem:виявила] об'єкт із журналами подій на запам'ятовуючому пристрої. Дані були значною мірою пошкоджені деградацією апаратної частини, але кілька багатообіцяючих записів було врятовано та перекладено."
 distar.29.a:0 "Давайте подивимося."
