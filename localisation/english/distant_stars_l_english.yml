 KET_DEMAND_TRIBUTARY_PROPOSE:0 "[Root.GetName], ваша зграя слабка! Але ми можемо залишити вас у спокої. Дайте нам брухт, дайте нам метал, дроти і кристали!"
 KET_DEMAND_TRIBUTARY_ACCEPT:0 "Добре, так. Ми принесемо вам дари. Натомість ви залишите Мислителів у спокої. §НКс-ск! §!"
 KET_DEMAND_TRIBUTARY_REFUSE:0 "Ні! Ми цього не зробимо! Нам не потрібні обіцянки, які дають [From.GetAdj]. Ви нічого від нас не отримаєте."
 KET_ASK_BECOME_TRIBUTARY_SELECT:0 "§НКс-ск!§! Ви бажаєте заплатити данину Мислячим?"
 KET_ASK_BECOME_TRIBUTARY_PROPOSE:0 "[Root.GetSpeciesNamePlural], вам потрібні метали? Дроти? Знання? Кристали? У нас усе це є, §Нкс-ск!§! Залиште нас у спокої, і ми заплатимо вам данину."
 KET_ASK_BECOME_TRIBUTARY_ACCEPT:0 "Добре. Платіть нам, давайте дари, і ми залишимо вас у спокої!"
 KET_ASK_BECOME_TRIBUTARY_REFUSE:0 "Ні. Ми не хочемо, §Нкс-ск§!, ви нам не потрібні!"
 KET_INSULT_01:0 "Так? Говоріть!"
 KET_INSULT_PROPOSE_01:0 "§НКс-ск§! Ваш розум, [Root.GetSpeciesAdj], настільки слабкий, що ви не змогли б з'єднати випускний канал із компресором, навіть якби від цього залежало ваше життя!"
 KET_INSULT_PROPOSE_02:0 "§НКс-ск, кс-ск, кс-ск!§! Навіть брухт у вашої зграї непридатний для переробки."
 KET_INSULT_ACCEPT_01:0 "Низько. Жорстоко. Ми це запам'ятаємо."
 action.37.desc.ketlings:1 "Ми коримося, ми здаємося! Відкличте свої флотилії і забирайтеся геть, §Нкс-ск§!".
 action.38.desc.ketlings:1 "Так! Ми перемогли, ми взяли гору! Приходьте до нас знову, якщо у вас надлишок металу, кристалів і життів!"
 action.39.desc.ketlings:0 "Дуже добре. Переможця немає. Тільки втрачені життя, втрачений метал..."

