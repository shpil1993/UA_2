 story.222.name:0 "Кристал розбитий"
 story.222.desc:0 "Ми знищили кристалічний об'єкт у системі [FromFrom.solar_system.GetName]. Це виявилося важче, ніж ми очікували. Деякі уламки ми забрали для вивчення. Ми повинні навчитися імітувати відновлювальні властивості кристалічної матриці, які ми спостерігали під час бою."

 story.305.aa:0 "$story.201.aa$"
