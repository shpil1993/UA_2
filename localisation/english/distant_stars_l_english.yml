 INVISIBLE_DEATH:0 "Лабораторії Зван"
 INVISIBLE_DEATH_DESC:0 "Ми виявили лабораторії Зван - прихований комплекс пірамідальних конструкцій з невідомого матеріалу, похований під шарами піску і пилу. Перш ніж приступити до дослідження, його потрібно відкопати, але якщо повстанці мали рацію у своїх припущеннях, зброя, що знаходиться всередині, того варта."
 ICE_ALIEN:0 "Прибулець у льоду"
 ICE_ALIEN_DESC:0 "Усередині величезної брили льоду застигли останки форми життя, подібних до якої ми раніше не бачили. Хто знає, скільки вона вже так летить крізь час і простір.\n\nНаші дослідники зробили необхідні приготування, щоб повернути її до життя."
 ENIGMATIC_CACHE_PROJECT:1 "Загадковий гість"
