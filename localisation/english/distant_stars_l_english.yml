####################################
 building_cryonic_clones:0 "Кріоклони"
 building_cryonic_clones_desc:0 "Сотні інопланетних клонів залишалися запечатаними в камерах кріоанабіозу, коли цей світ-кільце перебував у зруйнованому стані. Тепер, коли він повністю відновлений, клони збережені в цьому пам'ятнику."
 building_the_zone:0 "Зона A"
 building_the_zone_desc:0 "Смугу землі площею 13 квадратних кілометрів на цій планеті займають руїни невідомого походження, усіяні безліччю дивних і унікальних інопланетних артефактів. Незбагненно, але ця зона також викликає почуття глибокого задоволення у своїх відвідувачів."
 building_junkheap:0 "Сміттєва купа"
 building_junkheap_desc:0 "Радіоактивна іржава купа, що складається з непридатних об'єктів інфраструктури, знищених будівель і уламків невідомої цивілізації, які руйнуються."
 building_livestock_processing_center:0 "Комплекс переробки"
 building_livestock_processing_center_desc:0 "У грибоподібних аборигенів цієї планети генетично закладена покірність... і приємний смак. У цьому комплексі переробки їх відгодовують, а пізніше збирають урожай."
