 tr_supremacy_fleet_logistical_corps_hive_delayed:0 "Для супроводу наших мисливських роїв у глибокому космосі будуть виділені гігантські трутні, які фактично є мішками протеїнової пасти без нервової системи, але з гіпердвигуном. Трутні будуть з'їдені і помруть, але зате виживе рій."

 tr_purity_colonial_viceroys_devour:0 "Домінантний надрозум"
 tr_purity_colonial_viceroys_devour_desc:0 "$tr_domination_colonial_viceroys_desc$"
 tr_purity_colonial_viceroys_devour_delayed:0 "Перша ознака: завоювання. Друга: бенкет. І нарешті третя ознака нашого вічного тріумфу: створення нескінченних вуликів у нових світах, очищених від усього іншого життя."

 tr_supremacy_above_the_fray_devour:0 "Терплячі хижаки"
 tr_supremacy_above_the_fray_devour_desc:0 "$tr_supremacy_above_the_fray_desc$"
 tr_supremacy_above_the_fray_devour_delayed:0 "Нам складно зрозуміти вас. Ви інші. Ви витрачаєте ваші короткі життя в міжусобицях, вирішуючи, чиє бачення самотньої несхожості важливіше. Ви ведете апокаліптичні війни, вирішуючи, чий фарбований клаптик тканини майорітиме над планетарною столицею. Ми спостерігаємо, відчуваючи голод..."

 tr_supremacy_natural_preeminence_devour:0 "Одомашнювальна зачистка"
 tr_supremacy_natural_preeminence_devour_desc:0 "$tr_supremacy_natural_preeminence_desc$"
 tr_supremacy_natural_preeminence_devour_delayed:0 "Навіть після поглинання їхнього простору і наземних бойових зграй багато завойованих популяцій відмовляються визнавати себе нашою їжею і вперто чинять опір. Систематична кампанія з лоботомізації ключових трутнів, розчинення зграйних і племінних угруповань і жорстокі публічні видовища допоможуть їм прийняти свою роль у нашому великому плані."

 tr_domination_cloud_calculations:0 "Хмарні розрахунки"
 tr_domination_cloud_calculations_desc:0 "$tr_domination_vassal_acculturation_desc$"
 tr_domination_cloud_calculations_delayed:0 "Що більше підкорених систем вбудовується в нашу мережу, то більше в нас з'являється доказів того, що наша теоретична модель всесвіту є єдино вірною."

 tr_supremacy_natural_preeminence_terminator:0 "Систематичний терор"
 tr_supremacy_natural_preeminence_terminator_desc:0 "$tr_supremacy_natural_preeminence_desc$"
 tr_supremacy_natural_preeminence_terminator_delayed:0 "Попередні методи приборкання непідконтрольних органіків у світі, який обробляють, були грубими й неефективними. Поточний аналіз показує, що низькоінтенсивне довільне залякування має безладний вплив і часто навіть підвищує волю до опору. Для досягнення ефективності кампанія має бути планомірною, повною і неминучою."

 tr_supremacy_above_the_fray_terminator:0 "Рішення за мікросекунду"
 tr_supremacy_above_the_fray_terminator_desc:0 "$tr_supremacy_above_the_fray_desc$"
 tr_supremacy_above_the_fray_terminator_delayed:0 "Кількість циклів прийняття рішень, які органіки витрачають на свої хаотичні несуттєві імпульси, не піддається вимірюванню. Ми усунули час затримки між метою, думкою і дією. Ми діємо як єдина система, як зброя, здатна самостійно натиснути на власний спусковий гачок."

