 GATEWAY_INTERFERENCE:0 "Втручання в роботу брами"
 GATEWAY_INTERFERENCE_DESC:0 "У той момент, коли невідома держава намагалася зламати стародавню мережу L-ворот за допомогою інтерференційного променя, їх було атаковано, а променеву установку пошкоджено. Можливо, її вдасться відновити."

