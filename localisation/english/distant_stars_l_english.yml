 impossible_organism_project_1:0 "Неможливий організм"
 impossible_organism_project_1_DESC:1 "Корабель [impossible_organism_science_ship.GetName] роздобув зразок неймовірно живучого організму, виявленого на отруйній поверхні планети [impossible_organism_planet.GetName]."\n\nНаші біологи мають намір досконально його вивчити."

 impossible_organism_project_2:0 "Неможливий організм: Продовження"
 impossible_organism_project_2_DESC:1 "Форма життя, виявлена на планеті [impossible_organism_planet.GetName], демонструє надзвичайну здатність до зростання у ворожих середовищах.\n\nПідозрюються подальші дослідження, якщо ми хочемо, щоб наші біологи розгадали таємниці її генетичних, клітинних і біохімічних процесів."

 ### Шахтарі-молюскоїди.
 molluscoid_miners_project_1:0 "Молюскоїди-шахтарі"
 molluscoid_miners_project_1_DESC:0 "Дослідити расу молюскоїдів і спробувати зрозуміти, яким чином вони визначають місце розташування покладів мінералів з такою легкістю."
 molluscoid_miners_project_2:0 "Інтеграція молюскоїдів"
 molluscoid_miners_project_2_DESC:0 "Розпочати інтеграцію молюскоїдів-шахтарів у суспільство раси [Root.Owner.GetAdj]."
 molluscoid_miners_project_3:0 "Видобуток мінералів"
 molluscoid_miners_project_3_DESC:0 "Розпочати дослідження і впровадження системи, здатної швидко картографувати підземний ландшафт, з кінцевою метою підвищення видобутку мінералів."

