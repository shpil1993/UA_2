## events_l_english.yml
 living_planet_chain_title:0 "Невідомий контакт"
 living_planet_chain_desc:3 "Попередні звіти наводять на думку, що океан, який покриває планету §Y[From.GetName]§!, певною мірою є живим і являє собою створіння, подібного до якого ми ще не зустрічали.\n\nНам слід відкрити дослідницький форпост на низькій орбіті для вивчення живого моря. Очікуйте новин."
 ketling_study_chain_title:0 "Походження кетлінгів"
 ketling_study_chain_desc:0 "Вивчення дивних розумних істот, що мешкають у тунелях під купами сміття в трьох взаємопов'язаних системах, можливо, допоможе нам краще зрозуміти загиблу міжзоряну цивілізацію, що загинула і колись правила цими світами."

## modifiers_l_english.yml
 opinion_stole_supplies:0 "Присвоєний вантаж з уламків корабля"
 opinion_returned_supplies:0 "Повернутий вантаж з уламків корабля"
 frozen_in_time:0 "Застиглі в часі"
 frozen_in_time_desc:0 "Залишки загиблої цивілізації на цій планеті згасли як свічка, коли сонячні надспалахи виснажили атмосферу планети."
 superflare_star:0 "Надспалахи"
 superflare_star_desc:0 "Періодично на цій зірці трапляються надспалахи, і тоді величезна кількість плазми викидається в систему."
 superflare_planet:0 "Попередження про надспалахи"
 superflare_planet_desc:0 "Сонце цієї системи відоме своїми надспалахами, які можуть чинити негативний вплив на живі організми та електроніку на поверхні планети."
 superflare_struck:0 "Наслідки надспалаху"
 superflare_struck_desc:0 "Ця планета зазнала впливу сонячного надспалаху, внаслідок чого підвищився рівень радіації та електронних перешкод."
 superflare_avoided:0 "Захист від надспалахів"
 superflare_avoided_desc:0 "Населення цієї планети захищене від шкідливого впливу надспалахів на сонці."
 black_hole_energy:0 "Енергійна акреція"
 black_hole_energy_desc:0 "Аккреційний диск, що оточує цю чорну діру, має сильний заряд, генеруючи електростатичну енергію в значних кількостях."
 black_hole_hologram:0 "Голограма флотилії"
 black_hole_hologram_desc:0 "Таємнича флотилія увійшла в горизонт подій цієї чорної діри, назавжди закарбувавши свій образ на її поверхні для зовнішніх спостерігачів."
 primitive_robots:0 "Примітивні роботи"
 primitive_robots_desc:0 "На цій планеті все ще функціонують стародавні роботи, які залишилися після загибелі цивілізації, що їх створила."
 erratic_behavior:0 "Неврівноважена поведінка"
 erratic_behavior_desc:0 "Це населення проявляє дивну, іноді агресивну поведінку."
 conviction:0 "Переконання"
 conviction_desc:0 "Населення вважає нас посланцями їхнього бога переродження. У зв'язку з цим у них виникло чудове прагнення нам догодити."
 researcher_rage:0 "Буйні дослідники"
 researcher_rage_desc:0 "Неврологічний вірус, що спричиняє збентеження й агресію в інфікованих пацієнтів, прорідив ряди наших соціологів на цій планеті."
 evolved_weapon_boost:0 "Покращене посилення зброї"
 evolved_weapon_boost_2:0 "$evolved_weapon_boost$"
 evolved_firing_rate:0 "Покращена скорострільність"
 evolved_evasion:0 "Покращена маневреність"
 clones_in_cryo:0 "Клони в кріоанабіозі"
 clones_in_cryo_desc:0 "У камерах кріоанабіозу зруйнованого світу-кільця, що оточує цю зірку, лежать сотні клонів."
 dead_god:0 "Тихий велетень"
 dead_god_desc:0 "Величезний труп непізнаної інопланетної істоти спочиває на поверхні цього місяця."
 dead_god_planet:0 "Мертвий бог"
 dead_god_planet_desc:0 "Труп якоїсь гігантської інопланетної істоти продовжує нести свою мовчазну вахту на орбіті цієї планети."
 dead_god_planet_hidden:0 "Незрозумілі імпульси"
 dead_god_planet_hidden_desc:0 "Органічні форми життя на цій планеті піддаються впливу якогось поки що не поясненого феномена."
 life_electric:0 "Електричне життя"
 life_electric_desc:0 "Жива мережа електричних імпульсів покриває поверхню цього планетоїда."
 rummy_nebula:0 "Екзотичний алкоголь"
 rummy_nebula_desc:0 "Наші громадяни святкують відкриття газового гіганта з мільярдами літрів ефіру, ідентичного тому, з якого наші предки робили спиртні напої багато тисяч років."
 opinion_gave_space_rum:0 "Отримано екзотичний алкоголь"
 opinion_space_rum_failed:0 "Подарунок не підійшов"
 soothing_crystals:0 "Кристали, що резонують"
 soothing_crystals_desc:0 "Резонаторні кристали, що вкривають тектонічну кору цієї планети, резонують на частоті, що надає лікувальний ефект на представників нашої раси."
 good_vibrations:0 "Заспокійливий магнетизм"
 good_vibrations_desc:0 "Магнітосфера цієї планети резонує на частоті, що чинить вельми сприятливий вплив на нашу нейронну мережу."
 exofungus:0 "Зараження екзогрибком"
 exofungus_desc:0 "Екстремофільний екзогрибок поширюється цією планетою як рак, обволікаючи поверхню."
 watery_grave:0 "Водяна могила"
 watery_grave_desc:0 "Руїни стародавнього співтовариства членистоногих, що простягнулися від одного полюса до іншого, давно приховані під водами цієї планети."
 big_friendly_warform_power:0 "Незламний корпус"
 big_friendly_warform_power_desc:0 "Для своїх розмірів корпус роботизованого бойового корабля може похвалитися надзвичайною міцністю."
 brainslug_woes:0 "Боязнь слимаків"
 brainslug_woes_desc:0 "У населення цієї планети є побоювання щодо своїх товаришів-колоністів, які зважилися на симбіотичний союз з нейронними слимаками."
 brainslug_woes_phobe:0 "$brainslug_woes$"
 brainslug_woes_phobe_desc:0 "$brainslug_woes_desc$"
 brainslug_hive:0 "Звикання до слимаків"
 brainslug_hive_desc:0 "Цей світ зазнає труднощів зі звиканням до симбіозу з нейронними слимаками."
 predatory_plants:0 "Хижі рослини"
 predatory_plants_desc:0 "У ландшафті цієї планети домінує агресивна мегафлора, що дає можливості для досліджень, але становить небезпеку для будь-яких місцевих жителів."
 living_sea:0 "Мисляче море"
 living_sea_desc:0 "Хоча природа моря на цій планеті нам не зрозуміла, воно якимось чином, безсумнівно, є живим. Думки, бачення та імпульси, подібні до ніжних пісень, танцюють у мозку в органічних істот, які вступають із морем у контакт."
 scavenger_bot_power:0 "Сила Сміттяра"
 elderly_tiyanki_power:0 "Сила матріарха тіянки"
 ahab_power:0 "Міць AH4B"
 scavenger_weak_points:0 "Винищувач Сміттяра"
 scavenger_weak_points_desc:0 "Сміттяр не був спроектований заздалегідь. Як наслідок, його стара конструкція містить низку слабких місць. Будь-яка флотилія, яка знає про них, могла б цим скористатися."
 elderly_tiyanki_weak_points:0 "Проникливість матеревбивць"
 elderly_tiyanki_weak_points_desc:0 "У броні стародавнього матріарха тіянки є дірка, пробита величезною протонною торпедою, яка застрягла в її шкурі, так і не вибухнувши. Наші флотилії знають, як можна провести детонацію."
 mod_damage_vs_country_type_guardian_scavenger_bot_mult:0 "Шкода роботу-сміттяру"
 mod_damage_vs_country_type_guardian_elderly_tiyanki_mult:0 "Урон матріарху тіянки"
 opinion_ratling_system_stolen:0 "Планета $NAME_Ketling$ів підпорядкована"
 phaseshifted:0 "Фазовий зсув"
 phaseshifted_desc:0 "Ця планета з регулярною періодичністю переходить з одного виміру в інший: §Y$pc_shrouded$§! перетворюється на §Y$pc_gaia$§! і назад. Невідомо, що може трапитися з поселенцями на її поверхні під час такого зсуву."
 nanite_network:0 "Обчислювальна мережа"
 nanite_network_desc:0 "Обчислювальну мережу невідомого призначення було створено тут потоком нанітів, що з'явилися із запечатаного атомного годинника, виявленого в поясі астероїдів системи."

