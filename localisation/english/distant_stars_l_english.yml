 trait_presapient_docile_livestock:0 "Покірна худоба"
 trait_presapient_docile_livestock_desc:0"§LПокірні та смачні. Вищі функції мозку в цієї раси зазнали генетичної модифікації для створення чогось на кшталт нешкідливої домашньої худоби, що може про себе потурбуватися, але не має надокучливої потреби в соціальній взаємодії чи самовизначенні.§!"
