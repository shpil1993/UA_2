 crystal_hunting_buff:0 "Мисливець за кристалами"
 crystal_hunting_buff_desc:0 "Автоматичний збір розбитих останків кристалічних організмів після бою приносить вам £minerals£ §G500§! за кожну знищену флотилію."
 crystal_focus:0 "Кришталева концентрація"
 crystal_focus_desc:0 "Покращені засоби передачі інформації, створені за подобою унікальної внутрішньої будови кристалічних організмів, зводять до мінімуму втрати на опір під час виробництва і розподілу енергії."
 pacified_crystals:0 "Приборкання кристалів"
 pacified_crystals_desc:0 "Короткохвильові передачі на певних частотах ефективно маскують наші флотилії під такі ж кристалічні організми, і ці космічні істоти більше не сприймають нас як загрозу."

 amoeba_hunting_buff:0 "Мисливець за амебами"
 amoeba_hunting_buff_desc:0 "Збирання трупів амеб і їхніх внутрішніх органів, що мають цінні органічні сполуки, приносить вам £energy£ §G1000§! за кожну знищену флотилію."
 pacified_amoebas:0 "Приборкання амеб"
 pacified_amoebas_desc:0 "Перед наближенням до космічних амеб кораблі регулюють рівень випромінювання, яке випускається, і ці космічні істоти більше не сприймають нас як загрозу."

 drone_hunting_buff:0 "Знищувач дронів"
 drone_hunting_buff_desc:0 "Очевидно, що дрони, які добувають, є продуктом масового виробництва. Уразливість, виявлена в одному з них, є і у всіх інших."
 drone_mining_techniques:0 "Методи видобутку дронів"
 drone_mining_techniques_desc:0 "Використання методів, запозичених у видобувних дронів, дозволяє нам ефективно використовувати мінеральні жили, на які ми раніше не хотіли навіть витрачати час."

 cloud_hunting_buff:0 "Знищувач хмар"
 cloud_hunting_buff_desc:0 "Заряд войд-хмар коливається в рамках швидкого, але такого, що піддається спостереженню циклу. Удар, нанесений точно в потрібний момент, призводить до різкої дестабілізації малозрозумілої енергії, яка оживляє цих істот."
 void_loops:0 "Войд-цикли"
 void_loops_desc:0 "Аномальна природа войд-хмар відкриває нові можливості в галузі фізичних досліджень."

