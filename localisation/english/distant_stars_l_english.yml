 leviathans.4000.name:0 "Вхідне повідомлення"
 distar.11500.a:0 "Що вам відомо про ці $lgates$?"
 distar.11500.a.tooltip.noclue:1 "Держава [From.GetName] отримає нове §Y$clue$§! лише за кілька років."
 distar.11501.name:0 "$clues$"
 distar.11501.desc:0 "$lgates$? Навіть найдавніша $gov_stagnant_ascendancy$ виникла пізніше, ніж було збудовано ці та всі інші брами, але, гадаю, ви й самі вже це знаєте.\n\nЧому вони різні? Куди вони ведуть? Ми вирішили не надто заглиблюватися в ці таємниці - як то кажуть, "обпікшись лазером, дмеш і на голограму", - але готові поділитися деякими відкриттями, що можуть бути з ними пов'язані."\n\nЗа певну ціну."
 distar.11501.a:0 "Зробіть милість."
