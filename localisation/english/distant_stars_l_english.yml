 distar.10956.name:0 "L-скупчення вабить"
 distar.10956.desc:0 "Наші шпигуни доповідають, що §H[lgate_warning_country.GetName]§! незабаром зможе отримати достатньо інформації про L-брами, щоб відкрити одні з тих, що в них під контролем. Тоді вони отримають доступ до L-скупчення і його секретів!"\n\nЯкщо ми хочемо потрапити туди першими, потрібно подвоїти наші зусилля і зібрати більше знань про L-брами!"
 distar.10956.a:0 "Подивимося, хто дістанеться туди першим."

 graygoo.10.name:0 "Сіра буря"
 graygoo.10.desc:2 "Наші техніки зуміли розблокувати L-браму поблизу системи [candidate_gateway_system.GetName], але щойно постійний зв'язок з L-скупченням було встановлено, ми зафіксували підпросторовий сплеск величезної сили, що виходить звідти! Нам вдалося присікти потенційне вторгнення, заблокувавши доступ до брами ззовні - при цьому ми все ще можемо скористатися ними самі.\n\nНа жаль, цей сплеск був перенаправлений на інші L-брами в галактиці. Дивні кораблі, сформовані мікроскопічними нанітами, прибувають через цю, тепер активовану на повну потужність, браму, і нападають на всіх, хто трапиться їм на шляху!\n\nУсі спроби зв'язатися з цими машинами провалилися. Після їхнього проходу через L-брами ми виявили, що з L-скупчення повторюється підпросторове повідомлення."
 graygoo.10.a:0 "Вивести повідомлення на екран."
 graygoo.10.b.desc:0 "Нашим технікам вдалося зняти блокування з L-брам біля системи [candidate_gateway_system.GetName], але після встановлення постійного зв'язку з L-скупченням було зафіксовано потужний підпросторовий сплеск енергії, спрямований до нас!\n\nДивні кораблі, що складаються з нанітів, прибувають через браму, яка тепер повністю функціонує, нападаючи на всіх, хто трапиться їм на шляху.\n\nУсі спроби зв'язатися з цими машинами провалилися. Після їхнього проходу через L-брами ми виявили повторюване підпросторове повідомлення з L-скупчення."
 graygoo.11.desc:1 "Вченим із держави §H[From.GetName]§! вдалося привести в робочий стан L-браму на своїй території, випередивши в цьому нас. На жаль, схоже, що це спровокувало вторгнення в нашу галактику мешканців далекого скупчення - агресивних наномашин, які нападають на всіх, хто трапиться їм на шляху!\n\nВчені-[From.GetSpeciesName] встигли закрити свою браму до того, як через неї пройшли сили вторгнення, але це призвело лише до того, що інші L-брами в галактиці тепер активні і вивергають нанітів!\n\nУсі спроби зв'язатися з цими машинами провалилися. Після їхнього проходу через L-брами ми виявили, що з L-скупчення повторюється широкосмугове підпросторове повідомлення."
 graygoo.12.desc:0 "§YРозшифровка повторюваного автоматичного підпросторового повідомлення...\nАктивація матриці перекладу...§!\n\n§RУВАГА!§! §YПовідомлення сильно пошкоджено.\n\nСпроба відтворення фрагментів повідомлення...§!\n§YЧастково відновлено три фрагменти повідомлення.§!"
 graygoo.12.a:0 "Доступ до фрагменту I"
 graygoo.12.a.response:1 "§YРозшифровка фрагменту I:§!\n\n"Ми §Y<нерозбірливо>§!, будівельники галактичної мережі воріт. Якщо ви отримали це повідомлення, ми можемо тільки §Y<нерозбірливо>§!, що ще не надто пізно. Можливо, один із наших інфоботів якось проскочить повз §Y<нерозбірливо>§! і залишить скупчення до того, як його запечатають.\n\n§RНІ В ЯКОМУ РАЗІ§! - повторюємо, §RНІ В ЯКОМУ РАЗІ§! - не намагайтеся відновити доступ до законсервованої брами в нашому зоряному скупченні. За жодних обставин не можна створювати стійке з'єднання між §Y<нерозбірливо>§! і рештою галактики. Заради всіх цивілізацій наше скупчення має залишатися в постійному карантині"."
 graygoo.12.b:0 "Доступ до фрагмента II"
 graygoo.12.b.response:0 "§YРозшифровка фрагменту II:§!\n\n"Дією, що неминуче прирече нашу цивілізацію на загибель, ми свідомо ізолювали наше рідне скупчення, щоб завадити поширенню Наар-ді-Шав - §HСірої бурі§!. Ці наномашини, що самовідтворюються, ми використовували для будівництва нашої мережі воріт, але коли їх §Y<нерозбірливо>§! було завершено, ми виявили, що вони більше не слухаються наших команд. За допомогою прихованої програмної лазівки нашим §Y<нерозбірливо>§! вдалося відкликати машини до нашого рідного скупчення, але цей пролом у системі захисту після цього було закрито. Коли вони почали збирати матеріали з наших планет, ми зрозуміли, що це тільки питання часу, перш ніж...""
 graygoo.12.c:0 "Доступ до фрагмента III"
 graygoo.12.c.response:0 "§YРозшифровка фрагменту III:§!\n\n"Ключем є головний комплекс §Y<нерозбірливо>§! Усі їхні §Y<нерозбірливо>§! спрямовуються через підпросторовий канал, і без нього вони функціонувати не можуть. На жаль, усі наші спроби відключити його провалилися, і в нас уже не вистачає сил, щоб §Y<нерозбірливо>§! ще одну атаку.\n\nЯкщо карантин нашого скупчення не увінчався успіхом, ви ЗОБОВ'ЯЗАНІ знищити цей комплекс. Поки він залишається §Y<нерозбірливо>§!, Сіра буря продовжить тими самими темпами поширюватися всією галактикою.\n\nНам... нам щиро шкода, що ми випустили на волю цей жах. У нашій гордині ми..."""
 graygoo.12.d:0 "Припинити зв'язок."
