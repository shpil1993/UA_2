 resolution_industry_regulatory_facilitation:0 "Спрощення регулювання"
 resolution_industry_regulatory_facilitation_desc:0 "Ми повинні залишити питання регулювання експертам. Керівники промислових підприємств краще за всіх можуть визначити, які обмеження на викид відходів гальмують виробництво."

 resolution_industry_collective_waste_management:0 "Спільне управління відходами"
 resolution_industry_collective_waste_management_desc:0 "Замість того щоб змушувати кожну шахту або завод самостійно розбиратися з відходами промисловості, ми виділимо місця для зберігання побічних продуктів прогресу."

 resolution_industry_building_a_better_tomorrow:0 "Будівництво світлого майбутнього"
 resolution_industry_building_a_better_tomorrow_desc:0 "Прогрес не можна обмежувати перешкодами, що стоять перед нами. Давайте ділитися техніками і допомагати один одному приборкувати природу і панувати над нею."

 resolution_industry_environmental_ordinance_waivers:0 "Скасування законів про навколишнє середовище"
 resolution_industry_environmental_ordinance_waivers_desc:1 "[global_event_country.GetGalCommunityOrGalImperium] може наділити місцеві ради повноваженнями скасовувати застарілі правила, що не слугують суспільному благу та перешкоджають прогресу."
 resolution_industry_environmental_ordinance_waivers_tooltip:0 "Світи-кузні, промислові та переробні світи отримують додаткові бонуси."

 resolution_industry_project_cornucopia:0 "Проект "Достаток""
 resolution_industry_project_cornucopia_desc:0 "До наших послуг майже нескінченні ресурси, якщо нам вистачить сміливості взяти їх. Тільки уявіть, які дива ми зможемо побудувати, якщо здолаємо свій страх."
 resolution_industry_project_cornucopia_tooltip:0 "Відкриває §Нпланетарне рішення§!", що дозволяє вести відкритий видобуток у видобувних світах і виявляти багаті поклади мінералів."

 decision_project_cornucopia:0 "$resolution_industry_project_cornucopia$"
 decision_project_cornucopia_desc:0 "$resolution_industry_project_cornucopia_desc$"
 decision_project_cornucopia_effects_short:0 "Розпочати розробку відкритим способом, що змінить §Y$district_mining_plural$§! на §G+4§!, §Y$mod_planet_jobs_minerals_produces_mult$§! на §G+5%§! і §Y$pop_habitability$§! на §R-20%§!"
 d_project_cornucopia:0 "$resolution_industry_project_cornucopia$"
 d_project_cornucopia_desc:0 "Інтенсивна розробка в кар'єрах зробила цю планету малопридатною для життя, зате вельми придатною для видобутку ресурсів."

 federations.10000.name:0 "$resolution_industry_project_cornucopia$"
 federations.10000.desc:1 "Інженери з держав, що входять до [global_event_country.GetGalCommunityOrGalImperium], зібралися разом, щоб поділитися ідеями щодо активнішого видобутку ресурсів на наших планетах."\n\nТепер доступне планетарне рішення §НПроект "Достаток"§!"

