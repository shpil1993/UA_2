 LESSENGER_REMODEL_DESC:0 "Неймовірний рівень технології та місткість "Малого гінця" можуть зрівнятися тільки з його безглуздими розмірами. Тисячі дрібних творців корабля могли б розміститися в ньому, але нам потрібно багато чого переробити, щоб розмістити в ньому хоча б мінімум екіпажу."
