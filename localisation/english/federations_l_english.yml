 resolution_galacticstudies_advanced_xenostudies:0 "Покращені ксенодослідження"
 resolution_galacticstudies_advanced_xenostudies_desc:1 "Ми багато чому можемо навчитися у різних культур. Ми повинні оснастити всі космічні бази великою кількістю інструментів зі збору даних, а також тісніше співпрацювати з анклавами."
 resolution_galacticstudies_advanced_xenostudies_tooltip:2 "Станції спостереження проводять більше £society£ §Нсоціологічних досліджень§!, здійснюючи §Yспостереження§! чи §Yвпроваджуючись§! у примітивні цивілізації.\n\nПідвищує ефективність наступних споруд космічної бази: §Y$sm_art_college$§!, §Y$sm_curator_think_tank$§!, §Y$sm_salvager_workshop$§! і §Y$sm_mercenary_garrison$§!.\n\n§RЗаборонені§! політики §Yштучний інтелект поза законом§! і §Yпасивне вивчення примітивних світів§!"

 resolution_galacticstudies_ethical_guideline_refactoring:0 "Перегляд етичного керівництва"
 resolution_galacticstudies_ethical_guideline_refactoring_desc:0 "Можливість сприяти науковому прогресу зобов'язує робити це і водночас не дозволяти застарілим етичним нормам стримувати нас. Ми робимо, що маємо, бо можемо."
 resolution_galacticstudies_ethical_guideline_refactoring_tooltip:0 "Держави повинні використовувати найсильнішу з доступних їм політик §Yпідготовки лідерів§! інакше їх будуть вважати порушниками галактичного закону§!\n\nДержави-§Yегалітаристи§! можуть не мати змоги виконати цю вимогу і тим самим §Rпорушать галактичний закон§!"

 resolution_galacticstudies_extradimensional_experimentation:0 "Експерименти з іншими вимірами"
 resolution_galacticstudies_extradimensional_experimentation_desc:0 "Попередні дослідження засвідчили, що активне використання речовин, які впливають на сприйняття реальності, може призвести до неочікуваних одкровень.\n\n§RЗрештою, чого нам боятися? §!"
 resolution_galacticstudies_extradimensional_experimentation_tooltip:0 "Відкриває планетарне рішення, що витрачає £sr_zro£ зро на дослідження інших вимірів у передових наукових комплексах."
