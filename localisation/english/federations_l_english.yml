 d_segment_rubble_4:0 "$d_segment_rubble_1$"
 d_segment_rubble_4_desc:0 "$d_segment_rubble_1_desc$"
 arcane_generator_upkeep_desc:0 "§Y$d_arcane_generator$§! адаптується під постачання цього сегмента всім необхідним."
 d_tree_of_life_home:0 "Древо життя"
 d_tree_of_life_home_desc:0 "Протягом незліченної кількості поколінь Велике Древо вкривало і підтримувало вулик."
 d_tree_of_life_colony:2 "Саджанець Древа життя"
 d_tree_of_life_colony_desc:1 "Пагін Великого Древа, посаджений вуликом. Пройде кілька тисяч років, перш ніж він виросте повністю."
 d_lithoid_crater:0 "Величезний кратер"
 d_lithoid_crater_desc:0 "Місце падіння метеорита, що приніс літоїдів на цю планету."
 d_buried_lithoids:1 "£blocker£ Поховані літоїди"
 d_buried_lithoids_desc:0 "Ці літоїди опинилися глибоко під землею після падіння з орбіти"
 lithoid_crater:0 "Літоїдний кратер"
 lithoid_crater_desc:0 "Цей величезний кратер - результат падіння на планету метеорита з літоїдами."
 lithoid_colonizer:0 "Літоїдний метеорит"
 lithoid_colonizer_plural:0 "Літоїдні метеорити"
 d_machine_minerals:0 "Накопичені ресурси"
 d_machine_minerals_desc:0 "Очищені запаси мінералів усієї сонячної системи лежать тут купами розміром у континент."
 d_organic_slurry:0 "Органічна рідина"
 d_organic_slurry_desc:0 "Океан органічної рідини, перероблені залишки біомаси планети."
 d_resource_consolidation_1:1 "£blocker£ Несправний реплікатор"
 d_resource_consolidation_1_desc:0 "Реплікатор світу машин несправний і нескінченним потоком виробляє $MACHINE_hand_plural$."
 d_malfunctioning_reactor:0 "Несправний реактор"
 d_malfunctioning_reactor_desc:0 "Реактор, що живить різні системи кліматичного контролю та управління гравітацією в цій секції, вийшов з ладу. Небезпечні погодні явища і перепади гравітації перешкоджають заселенню окремих частин цього сегмента."
 d_malfunctioning_reactor_tooltip:0 "§R$MISSING_TECHNOLOGY$: $tech_zero_point_power$§!"
 d_sr_diurnal_regulator:0 "Неробочий регулятор зміни доби"
 d_sr_diurnal_regulator_desc:0 "Масивні панелі, що керують зміною дня і ночі в цьому сегменті, зійшли з орбіти. Окремі ділянки виявилися повністю випалені за століття безперервного освітлення."
 d_sr_diurnal_regulator_tooltip:0 "§R$MISSING_TECHNOLOGY$: $tech_thrusters_2$§!"
 d_sr_vacuum_fields:0 "Нестабільні вакуумні поля"
 d_sr_vacuum_fields_desc:0 "У цій області часто трапляються декомпресії через нестабільність силових полів, що захищають її від космічного вакууму."
 d_sr_vacuum_fields_tooltip:0 "§R$MISSING_TECHNOLOGY$: $tech_shields_2$§!"
 d_sr_ring_gyros:0 "Невпорядковані гіроскопи"
 d_sr_ring_gyros_desc:0 "Несправні гіроскопи змінили положення цього сегмента кільця, через що кілька житлових областей виявилися понівечені."
 d_sr_ring_gyros_tooltip:0 "§R$MISSING_TECHNOLOGY$: $tech_starbase_3$§!"
 d_sr_power_grid:0 "Короткі замикання енергомережі"
 d_sr_power_grid_desc:0 "Несправна енергомережа цього сегмента часто страждає від коротких замикань і часткових відключень."
 d_sr_power_grid_tooltip:0 "§R$MISSING_TECHNOLOGY$: $tech_power_hub_1$§!"

 juggernaut:0 "Джаггернаут"
 juggernaut_plural:0 "Джаггернаути"
 mega_shipyard_0:0 "$mega_shipyard_3$"
 mega_shipyard_0_DESC:0 "Поки що це просто будівельна станція, але одного разу тут запрацює $mega_shipyard_3$."
 mega_shipyard_0_MEGASTRUCTURE_DETAILS:1 "Величезна зоряна база, що служить виключно потребам кораблебудування. §Y$mega_shipyard_3$§! має у своєму розпорядженні 20 причалів для будівництва або поліпшення кораблів."
 mega_shipyard_1:0 "$mega_shipyard_3$: каркас"
 mega_shipyard_1_DESC:0 "Каркас, навколо якого буде будуватися $mega_shipyard_3$, закладає основу для майбутньої верфі, найпродуктивнішої в галактиці."
 mega_shipyard_2:0 "$mega_shipyard_3$: ядро"
 mega_shipyard_2_DESC:0 "$mega_shipyard_3$ містить у своєму ядрі більшу частину інфраструктури, необхідної для переміщення та переробки величезних обсягів матеріалів, необхідних для будівельних причалів."
 mega_shipyard_3:0 "Мегаверф"
 mega_shipyard_3_DESC:0 "Завдяки безлічі кораблебудівних причалів, що забезпечуються надефективним переробним ядром, Мегаверф в плані продуктивності затьмарює будь-яку іншу космічну базу."
 mega_shipyard_ruined:0 "Зруйнована $mega_shipyard_3$"
 mega_shipyard_ruined_DESC:0 "Ця $mega_shipyard_3$ не зможе будувати кораблі без капітального ремонту."
 mega_shipyard_ruined_MEGASTRUCTURE_DETAILS:0 "Ця $mega_shipyard_3$ знавала кращі дні. Вона не зможе будувати кораблі без капітального ремонту."
 mega_shipyard_restored:0 "$mega_shipyard_3$"
 mega_shipyard_restored_DESC:0 ""
 requires_no_existing_mega_shipyard:0 "$TRIGGER_FAIL$Неможливо побудувати більше однієї Мегаверфі."
 feda.1.name:0 "$mega_shipyard_1$"
 feda.1.desc:0 "Наша $mega_shipyard_3$ частково готова. Величезний каркас очікує на встановлення виробничих відсіків, які одного разу зроблять цю станцію кораблебудівною столицею галактики."
 feda.2.name:0 "$mega_shipyard_2$"
 feda.2.desc:0 "Наша $mega_shipyard_3$ знайшла своє ядро. Тепер залишилося додати просторі будівельні причали."
 feda.3.name:0 "$mega_shipyard_3$ запущено"
 feda.3.desc:0 "$mega_shipyard_3$ повністю працездатна і може будувати космічні кораблі в досі небачених кількостях."

 # Encountering Ruined Mega Shipyard
 feda.5.name:0 "$mega_shipyard_ruined$"
 feda.5.a.desc:2 "Посеред безкрайніх просторів системи [mega_shipyard_system.GetName] дрейфує величезна інопланетна конструкція. Незважаючи на її жалюгідний стан, наші вчені підтвердили, що це об'єднання будівельних баз і монтажних майданчиків - ніщо інше, як §Y$mega_shipyard_3$§!"\n\nЯкщо ми колись зрозуміємо, як відремонтувати цей чудовий промисловий центр, то зможемо у багато разів збільшити свої виробничі потужності."
 feda.5.b.desc:3 "Посеред безкрайніх просторів системи [mega_shipyard_system.GetName] дрейфує величезна інопланетна конструкція. Ця §Y$mega_shipyard_3$§! багато в чому нагадує нашу власну, але перебуває в жалюгідному стані і потребує ремонту, перш ніж ми зможемо нею скористатися."
 feda.5.c.desc:0 "Поверхневе сканування підтвердило, що причиною поломки стало енергетичне перевантаження комплексу багато тисячоліть тому. Швидше за все, через систему пройшов великий енергетичний шторм."
 feda.5.a:0 "А уявіть, якби в нас було дві таких!"

