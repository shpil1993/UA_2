 #Захист дипломної роботи
 fedel.1501.name:0 "Створення комітету федерації"
 fedel.1501.desc:0 "У столиці нашої федерації збирається рада з неупереджених діячів науки і видатних мислителів. Рада виступить арбітром у суперечці про те, чия робота виявиться більш гідною. [root.GetAllianceName] визнає лідером автора найвидатнішої праці.\n\nКожна з держав збере наукову групу для вивчення однієї з актуальних проблем, що постали перед федерацією. Результат їхніх досліджень буде опубліковано на відкритому форумі, де переможе найпрогресивніша, добре обґрунтована і зв'язно викладена робота. Глава наукової групи, що перемогла, очолить федерацію протягом наступного терміну."
 fedel.1501.desc.subject:0 "$fedel.1501.desc$\n\nНа жаль, оскільки ми не володіємо незалежністю, то не можемо брати участь через нездатність очолити федерацію."
 fedel.1501.a:0 "Заради науки!"
 tooltip_thesis_begin:0 "Незабаром відбудеться обговорення наукової роботи."
 fedel.1506.name:0 "Обрано найкращу наукову роботу"
 fedel.1506.win.desc:0 "Комітет федерації визнав соціальну значущість нашої роботи "§H[winning_thesis.GetThesisTopic]§!" і присудив перемогу нашому кандидату. Протягом наступного терміну федерацію представлятиме §Y[ruler.GetTitle] [ruler.GetRegnalName]§! Щойно наші колеги з інших держав закінчать приносити свої привітання, [ruler.GetTitle] та [ruler.GetHerHis] команда дослідників негайно приступлять до роботи."
 fedel.1506.win.autocracy.desc:0 "Комітет федерації визнав бездоганні обґрунтування, на які §Y[ruler.GetTitle] [ruler.GetRegnalName]§! посилається у праці "§H[winning_thesis.GetThesisTopic]§!". [ruler.GetSheHeCap] очолить федерацію протягом наступного терміну."
 fedel.1506.win.gestalt.desc:0 "Комітет федерації визнав переваги нашого спільного дослідження за темою "§H[winning_thesis.GetThesisTopic]§!". Протягом наступного терміну [root.GetAllianceName] буде слідувати нашим вказівкам."
 fedel.1506.fail.desc:0 "Комітет федерації проігнорував нашу працю, віддавши перевагу беззмістовній науковій роботі автора [winning_thesis.GetName] під заголовком "§H[winning_thesis.GetThesisTopic]§!". Це жахливий удар по авторитету науки, але §Y[winning_thesis.GetName]§! очолить федерацію протягом наступного терміну. Нам залишається тільки сподіватися, що [root.GetAllianceName] витримає це випробування."
 fedel.1506.fail.gestalt.desc:0 "Комітет федерації виставив себе на загальне посміховисько і назвав переможцем безталанного автора. §Y[winning_thesis.GetName]§! та наукова праця "§H[winning_thesis.GetThesisTopic]§!" не заслуговують навіть на згадку в академічних колах, але саме [winning_thesis.ruler.GetTitle] [winning_thesis.ruler.GetRegnalName] очолюватиме федерацію протягом наступного терміну."
 fedel.1506.insufficient.desc:0 "Комітет федерації обрав переможця, навіть попри нашу відмову брати участь у конкурсі. §Y[winning_thesis.GetName]§! займе посаду глави федерації відразу ж після публікації наукової праці "§H[winning_thesis.GetThesisTopic]§!". Такий занижений стандарт якості напевно дасть нам змогу перемогти наступного разу, коли ми зможемо зібрати свою власну команду вчених."
 tooltip_thesis_won:0 "Протягом наступного терміну [Root.GetAllianceName] перебуватиме під нашим контролем."
 tooltip_thesis_lost:0 "Нам не вдалося встановити контроль над федерацією. Протягом наступного терміну [Root.GetAllianceName] буде управлятися науковою командою, яку очолює §Y[winning_thesis.GetName]§!".
 fedel.1506.a:0 "До наступних виборів..."

 # Конклав
 fedel.1805.name:0 "Скликання конклаву"
 fedel.1805.desc.base:0 "Настав час обрати нового лідера, під керівництвом якого [Root.GetAllianceName] рухатиметься до досягнення своїх цілей. Конклав найсвятіших істот з нашої коаліції зібрався, щоб обговорити, яка держава стане їхнім представником і лідером. Вони зачиняться в ізольованих покоях, де вже зібрано всю необхідну інформацію. Хоча диспути між учасниками конклаву є суворо охоронюваною таємницею, відомо, що головним чином вони оцінюють, яку роль відіграв кожен з учасників у збереженні та примноженні духовності й традиційних цінностей, а також зважають на визначні успіхи на шляху перетворення та трансцендентності."
 fedel.1805.desc:0 "$fedel.1805.desc.base$\n\nАле за правилами ще не пізно продемонструвати чистоту своїх намірів."
 fedel.1805.desc.subject:0 "$fedel.1805.desc.base$\n\nНа жаль, оскільки ми не володіємо незалежністю, то не можемо стати президентом."
 fedel.1805.A:0 "Ми можемо внести скромну пожертву."
 fedel.1805.A.tooltip:0 "Наша кандидатура в президенти отримає невелику підтримку."
 fedel.1805.B:0 "Трохи більше заохочення зайвим не буде."
 fedel.1805.B.tooltip:0 "Наша кандидатура в президенти отримає помірну підтримку."
 fedel.1805.C:0 "Потрібні якомога щедріші підношення."
 fedel.1805.C.tooltip:0 "Наша кандидатура в президенти отримає значну підтримку."
 fedel.1805.D:0 "Наші чесноти говорять самі за себе."
 fedel.1815.name:0 "Конклав: активне обговорення"
 fedel.1815.desc:0 "Хоча назовні просочуються лише крихти інформації про закриті дебати конклаву, стає зрозуміло, що наразі найімовірнішим кандидатом є §Y[conclave_frontrunner.GetName]§! Але в нас ще є час, щоб посилити свою кандидатуру."
 fedel.1815.desc.frontrunner:0 "Хоча назовні просочуються лише крихти інформації про закриті дебати конклаву, стає зрозумілим, що наразі найімовірнішим кандидатом є ми. Проте інші кандидати все ще можуть в останній момент внести пожертвування і зміцнити свою позицію, тому нам варто задуматися про те, щоб ще раз продемонструвати свою благочестивість."
 fedel.1815.E:0 "Можливо, пожертва іншого роду зробить свою справу."
 fedel.1815.E.tooltip:0 "Ймовірно, наш хабар буде прийнято прихильно... але, якщо нам не пощастить, він обернеться проти нас."
 fedel.1825.name:0 "Світоч доброчесності"
 fedel.1825.desc:0 "Після барабанного дробу з відчинених дверей у палати конклаву починає просочуватися туман. Виходить делегація. Встановлюється настільки драматична тиша, що, здається, навіть звук шпильки, що впала, розлетиться на весь союз [Root.GetAllianceName].\n\nОни оголошують, що §Y[conclave_winner.GetName]§! стане президентом!"
 fedel.1825.A:0 "Ми станемо хорошим пастирем."
 fedel.1825.B:0 "Нехай їхнє керівництво буде мудрим."

 ####################################
 # Event Chains
 ####################################

 wenkwort_chain_title:0 "Доглянуті парки"
 wenkwort_chain_desc:0 "Під час вивчення системи [from.System.GetName] ми виявили надзвичайно мальовничий світ. Ця планета ідеально підходить для колонізації, але ми повинні з'ясувати: хто зробив її такою і навіщо?"

 federations3.121.name:0 "По газонах не ходити"
 federations3.121.desc:0 "Шановний відвідувач: §Yпроект $NAME_Wenkwort$§! вітає вас. Для нас не важливо, чи це перший ваш візит, чи двотисячний, - ми будемо раді продемонструвати наші чудові сади.\n\n$NAME_Gardeners$ доручили мені поінформувати вас, що згідно з розпорядженням WAPP-715 вам не рекомендується вносити зміни в біологічну рівновагу екосистеми планети $NAME_wenkwort_prime$. Недотримання встановлених правил може призвести до істотного зниження шансів на виживання всіх винних особин."
 federations3.121.a:0 "Яким ще розпорядженням? Ти взагалі хто?"
 federations3.121.a.response:0 "Я автоматичний наглядач системи, якій мої творці присвоїли назву "[root.System.GetName]". $NAME_Gardeners$ обрали мене, щоб представляти їхні інтереси тут і в інших системах, що належать Імперії ауронів. Якщо не вдаватися до подробиць, мене можна вважати захисником усіх цих красот, що оточують вас, і путівником по планеті.\n\n§YРозпорядження WAPP-715§! обмежує промисловий розвиток на світах класу "Акамор", до числа яких входить планета [root.Planet.GetName]. Тільки ви можете врятувати рідкісні природні зони від повного зникнення!"
 federations3.121.b:0 "Які дурниці. Колонія розвиватиметься на наш розсуд."
 federations3.121.c:0 "Ми можемо чимось допомогти?"
 federations3.125.desc:0 "Чудово! Відправляю вам докладний список обмежень.\n\nКраткий виклад: розпорядження WAPP-715 допускає відповідальне, неінвазивне, безпечне використання садів проєкту $NAME_Wenkwort$. Ми високо цінуємо збереження унікальних природних комплексів у наших світах, але не хочемо обмежувати комерційний розвиток у... <ПОМИЛКА: маяк Імперії перебуває поза зоною дії мережі>.\n\n<Прошу терміново надіслати загін спостерігачів у точку 19c14a05... Невдача. Повторна спроба... Невдача. Повторна спроба...>"
 federations3.130.desc:0 "Вельми сумно. Нехай буде так.\n\n<Прошу терміново надіслати загін охоронців порядку в точку-\n<Помилка: маяк Імперії не виявлено. Включаю резервну навігаційну систему... Успіх.>\n<Загін охоронців порядку відправлено; очікуваний час прибуття - 2 великих цикли. Вимикаю режим ввічливості.>"
 federations3.131.name:0 "Яблуко розбрату"
 federations3.131.desc:0 "Шановний порушник: ваші дії продовжують виходити за рамки, встановлені §Yрозпорядженням WAPP-715§! в тому, що стосується безпечного використання садів проєкту $NAME_Wenkwort$ на планеті [root.Planet.GetName].\n\nЦе останнє попередження і ваша остання можливість прийняти наші обмеження. У разі відмови негайно послідує покарання."
 federations3.131.a:0 "Ми приймаємо ваші обмеження."
 federations3.131.tooltip:0 "[root.GetName] Отримує модифікатор §Y$pm_wenkwort_custodian$§!".

 ####################################
 # Аномалії
 ####################################

 SEA_CRYSTAL_CAT:0 "Плавучий скарб"
 SEA_CRYSTAL_CAT_DESC:0 "Ми звернули увагу, що світло зірок відбивається від незвично великого об'єкта під поверхнею океану на планеті [Root.GetName]."

 WENKWORT_CAT:0 "Планета-сад"
 WENKWORT_CAT_DESC:0 "Це надзвичайно мальовничий світ - можливо, навіть занадто. Чиє втручання могло зробити його таким?"
 federations3.115.name:0 "Пояснювальний сигнал"
 federations3.115.desc:0 "Майже вся поверхня планети [From.GetName] являє собою витвір мистецтва - над нею явно потрудився ландшафтний дизайнер. Наші вчені підозрюють, що навіть нечисленні "незаймані" ділянки природи були створені штучно і залишені для сільськогосподарських потреб.\n\n Наприкінці огляду планети ми виявили маяк - єдиний технологічний пристрій у всьому цьому світі. Після увімкнення він переслав нам каталог усіх рослинних і тваринних форм життя на планеті [From.GetName] і координати іншого світу в системі [event_target:wenkwort_rellrait.GetName]. Ми не знайшли жодних слідів, здатних вказати на творців цього маяка."

 ####################################
 # Country Events
 ####################################
 federations3.100.name:0 "Плавучий скарб"
 federations3.100.desc:0 "На перший погляд планета [Root.GetName] нічим не вирізняється з-поміж інших, і вчений на борту наукового корабля [From.GetName] виявив аномалію завдяки чистій випадковості, коли помітив, що світло зірок заломлюється біля поверхні незвично. Направивши туди сканери, ми виявили величезну лінзу - прозорий кристалічний об'єкт завширшки з острів середніх розмірів. Зондування підтвердило, що хімічний склад цієї лінзи унікальний: у галактиці навряд чи знайдеться друге таке ж диво."
 federations3.100.a:0 "Це цінний ресурс. Починайте розробку родовища."
 federations3.100.b:0 "Залишимо її як є. Можливість насолодитися такою красою повинна бути у кожного."

 ####################################
 # Colony Events
 ####################################
 colony_fed.100.name:0 "Неможлива западина"
 colony_fed.100.desc:1 "Нашу увагу привернула геологічна аномалія на планеті [Root.GetName]. Ми почали дослідження після того, як поруч з одним із гірничодобувних комплексів з'явилася западина майже правильної форми. Подібні утворення рідко зустрічаються за межами регіонів вічної мерзлоти, але це не головне: науковці виявили, що стіни цього "цирку" починають резонувати після опромінення електромагнітними частотами. Ми продовжуємо дослідження."

 colony_fed.105.name:0 "Проєкт "Синій лотос""
 colony_fed.105.desc:1 "Наші вчені доповідають, що нещодавно виявлені родовища синіх кристалів на планеті [Root.GetName] активно реагують на обстріл фотонами під час експерименту квантової гумки з відкладеним вибором. Мінерали фільтрують хвилю і відбивають промінь, який перетворює звичайні силікати на надпровідні сплави. Оскільки процес вимагає використання радіоактивних ізотопів у закритому просторі, нам слід дотримуватися обережності. Однак невелика група дослідників висунула протилежний аргумент: за їхніми словами, активна експлуатація аномалії може зробити революцію в обробці дорогоцінних металів. Так чи інакше, подальше дослідження цього феномена вимагатиме від нас великих витрат."
 colony_fed.105.gestalt.desc:0 "Ми виявили, що один із нас проводив власні дослідження в цирку на планеті [Root.GetName]. Він продовжував виконувати свій первісний наказ - удосконалити наші методи видобутку мінералів - і винайшов спосіб перетворювати звичайні силікати на сплав нового типу.\n\nЧастиною цього процесу є обстріл родовищ у стінах кратера енергетичними променями. Ентузіазм дослідника призвів до того, що більша частина полігону тепер має підвищений радіаційний фон. Ми ізолювали винуватця для подальшої інтеграції назад у колектив або знищення його особистості разом із накопиченими знаннями."
 colony_fed.105.a:0 "Повернемо його до решти."
 colony_fed.105.b:0 "Давайте подивимося, до чого призведуть ці дослідження."
 colony_fed.105.c:0 "Ми негайно припинимо подальші експерименти."
 colony_fed.105.d:0 "Позбудемося цього трутня."

 colony_fed.106.name:0 "Надмірно ініціативні вчені"
 colony_fed.106.desc:0 "Події на планеті [Root.GetName] набули гнітючого характеру, коли група надмірно ініціативних учених вирішила завадити закриттю проекту. Засліплені перспективами, що відкрилися, вони спробували взяти контроль над експериментами у свої руки - звісно ж, виключно "заради блага нової науки". Подальша сутичка призвела до пошкодження обладнання та спричинила неконтрольований каскад.\n\nТе, що залишилося від цирку, найбільше нагадує жеоду: кам'яна шкарлупа навколо групи кристалів, у які укладено те, що колись було дослідницькою групою та її обладнанням."

 colony_fed.107.name:0 "Бунтівний алхімік"
 colony_fed.107.desc:0 "Непокірний трутень був благополучно знищений разом з його відкриттями. Поверхню планети тепер усіяли наслідки його безвідповідальних експериментів; нам вдалося витягти з них трохи корисних матеріалів."

 colony_fed.110.name:0 "Алхімія в дії"
 colony_fed.110.desc:0 "Лабораторія на планеті [From.GetName] приносить упевнені результати. Поки що процес дозволяє перетворювати на сплави лише незначну кількість порожньої породи, але дослідники сподіваються запустити більше підприємство в найближчому майбутньому. Вони запросили додаткове фінансування."
 colony_fed.110.gestalt.desc:0 "Несанкціоновані експерименти на планеті [Root.GetName] приносять впевнені результати. Поки що процес дає змогу перетворювати на сплави лише незначну кількість порожньої породи, але це виправдовує всі витрачені зусилля. Можливо, нам слід приділити більше уваги цьому проєкту."

 colony_fed.111.name:0 "Крах "лотоса""
 colony_fed.111.desc:0 "Експерименти з трансмутації речовини на планеті [From.GetName] завершилися провалом - хоча це, можливо, запобігло масштабній катастрофі в майбутньому. Після того, як ми встановили і запустили вдосконалене обладнання, процес ішов у межах допустимих параметрів, однак спроба відключити лінію призвела до неконтрольованої ланцюгової реакції. Перетворення вийшло за межі цеху і перетворило на надпровідний сплав не тільки його, а й найближчі околиці. вибух, що послідував за цим, забрав кілька життів і залишив по собі воронку неабияких розмірів, яка слугуватиме застереженням усім, хто вирішить присвятити себе метафізиці."
 colony_fed.111.a:0 "Давайте не будемо повторювати ці експерименти."

 colony_fed.115.name:0 "Алхімія широкого спектра"
 colony_fed.115.desc:0 "Наш експеримент перейшов у наступну фазу - відкриття повноцінного промислового підприємства. Завод кристалічного перетворення "Синій лотос" запущено, він виробляє безпрецедентно величезну кількість сплавів із базового матеріалу."
 colony_fed.115.a:0 "Чудове відкриття."
 colony_fed.115.b:0 "Продовжуйте стежити за ситуацією..."

 colony_fed.120.name:0 ""Лотос" поглинає себе"
 colony_fed.120.desc:0 "Працівники експериментального промислового підприємства на планеті [Root.GetName] доповіли про катастрофу. Найімовірніше, ми ніколи не дізнаємося, що саме змусило процес вийти з-під контролю, але результатом стала ланцюгова реакція, яка перетворила на надпровідний сплав усю техніку, сам завод і його околиці. Усе, що залишилося, - це багате родовище рідкісних елементів."

