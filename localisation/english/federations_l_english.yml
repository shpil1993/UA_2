 fedel.16.intro:0 "Коли бійня на арені добігла кінця, уцілів тільки один учасник: [winning_leader.GetRulerTitle] §H[winning_leader.GetRegnalName]§! §H[winning_country.GetName]§! очолить альянс [Root.GetAllianceName] протягом наступного терміну. Покинувши арену, переможець зробив таку заяву:"
 fedel.16.1:0 "Кров... Так багато крові. Невже це все я?"
 fedel.16.2:0 "Усе скінчилося? Так що ж це виходить... Це перемога?"
 fedel.16.3:0 "Їхні крики... Я... Я досі чую їхні крики."
 fedel.16.4:0 "Усе скінчилося... Все вже скінчилося... Усе скінчилося..."
 fedel.16.5:0 "Здається, мене зараз знудить."
 fedel.16.6:0 "Чесно кажучи, у мене до останніх хвилин не було впевненості, що я впораюся."
 fedel.16.7:0 "Давайте не будемо про це говорити."
 fedel.16.8:0 "Має бути кращий спосіб обирати лідерів..."
 fedel.16.9:0 "Безглузда трата сил і життів."
 fedel.16.10:0 "Ми не забудемо тих, хто помер сьогодні."
 fedel.16.11:0 "Залишимо цей прикрий інцидент позаду і будемо дивитися в майбутнє."
 fedel.16.12:0 "Варварська система, але у мене не було вибору."
 fedel.16.13:0 "Така бійня не робить мені честі."
 fedel.16.14:0 "Це було питання тактики."
 fedel.16.15:0 "Це був гідний бій. Ті, хто стверджує інакше, - брехуни."
 fedel.16.16:0 "Вони билися гідно. Їхня смерть не принесла мені задоволення."
 fedel.16.17:0 "Ну і хто тепер виродок, а?"
 fedel.16.18:0 "Нехай знайдуть усі ті, хто впав від моєї руки, спокій у блаженному посмерті."
 fedel.16.19:0 "Усі вбиті мною зустріли свою смерть гідно. За єдиним винятком."
 fedel.16.20:0 "Я ні про що не шкодую."
 fedel.16.21:0 "Воістину, у цього бою міг бути тільки один результат."
 fedel.16.22:0 "Все вже скінчилося?"
 fedel.16.23:0 "Результат цього поєдинку не викликав сумнівів."
 fedel.16.24:0 "Цей бій став вершиною мого життєвого шляху."
 fedel.16.25:0 "Це було чудово. Я збережу пам'ять про цей поєдинок до самої смерті."
 fedel.16.26:0 "Всі інші були слабкі. А я ні."
 fedel.16.27:0 "Потрібно перемогти Зарга Ву, щоб у тебе з'явився шанс."
 fedel.16.28:0 "Потрібно бути дурнем, щоб вийти проти мене."
 fedel.16.29:0 "Все пройшло так, як і було передбачено."
 fedel.16.30:0 "Як і було передбачено, ніхто не міг протистояти моїй псионічній силі."
 fedel.16.31:0 "Мені вдалося просмажити їх силою мого розуму."
 fedel.16.32:0 "Ця битва - ніщо порівняно з жахами Покрови."
 fedel.16.33:0 "Бій був нелегким. Мені доведеться замінити ще кілька частин тіла кібернетичними протезами."
 fedel.16.34:0 "Використання кіберімплантів не суперечить правилам арени."
 fedel.16.35:0 "Якби організатори не змусили мене розрядити вбудовані знаряддя, бій скінчився б ще раніше."
 fedel.16.36:0 "Усі цілі нейтралізовано. Вимикаю бойовий режим."
 fedel.16.37:0 "Виявлено незначні пошкодження. Запускаю системну діагностику."
 fedel.16.38:0 "Завдання успішно виконано. Верховенство у федерації належить нам."
 fedel.16.39:0 "Мене обрали духи Покрови. Очолити інших - моє призначення."
 fedel.16.40:0 "Мені набридло вбивати. Давайте покінчимо з формальностями."
 fedel.16.41:0 "Вбивство беззахисних не приносить мені задоволення, але у мене не було вибору."
 fedel.16.a:0 "Жереб кинуто."

 fedel.501.name:0 "Псіонічна битва"
 fedel.501.1.desc:0 "$fedel.501.1$\n\n$fedel.501.2$"
 fedel.501.2.desc:0 "$fedel.501.1$\n\n$fedel.501.3$"
 fedel.501.3.desc:0 "$fedel.501.1$"
 fedel.501.4.desc:0 "$fedel.501.1$\n\n$fedel.501.4$"
 fedel.501.1:0 "Духи Покрова стають дедалі неспокійнішими. Вони передчувають поєдинок, результат якого вирішить, хто очолить альянс [Root.GetAllianceName] на наступний термін. З дня на день найкращі телепати кожного з кандидатів вирушать на планету [fed_leader.Capital.GetName], столицю нинішнього глави федерації, де візьмуть участь у груповому поєдинку."
 fedel.501.2:0 "Ми можемо використати наші запаси зро, щоб підвищити шанси псионічних бійців на перемогу та здобути в бою додаткову перевагу."
 fedel.501.3:0 "Оскільки у нас немає достатньої кількості телепатів, ми змушені відмовитися від участі в псионічній битві."
 fedel.501.4:0 "Ми не володіємо незалежністю, а тому не допускаємось до участі."
 fedel.501.a:0 "Ми можемо виділити трохи зро."
 fedel.501.b:0 "Ми забезпечимо наших бійців достатньою кількістю цієї речовини."
 fedel.501.c:0 "Ми надамо стільки зро, скільки буде потрібно."
 fedel.501.d:0 "Ніякого зро. Ми переможемо навіть без нього."
 fedel.501.e:0 "Можливо, наступного разу."
 psionic_battle_begin:0 "Псіонічна битва скоро почнеться."

 fedel.510.name:0 "Перемога в псионічній битві"
 fedel.510.1.desc:0 "$fedel.510.1$\n\n$fedel.510.2$"
 fedel.510.2.desc:0 "$fedel.510.1$\n\n$fedel.510.3$"
 fedel.510.3.desc:0 "Як і інші альянси, [Root.GetAllianceName] іноді потрапляє в незручні ситуації. Планета [fed_leader.Capital.GetName] мала стати місцем проведення телепатичного поєдинку, але ми виявилися єдиною нацією, здатною виставити достатню кількість псіонічних бійців."\n\nТак як битися не було з ким, перемогу автоматично присудили нам."
 fedel.510.1:0 "Коли бійці починають приготування до поєдинку, жителів планети [fed_leader.Capital.GetName] охоплює погане передчуття. Вони доповідають про раптові бурі та грози, зловісні тіні там, де їх не повинно бути, і незрозумілі звуки. Повітря пронизує відчутний запах озону."
 fedel.510.2:0 "Бій починається. Сили учасників рівні, і ніхто з бійців не може взяти гору, але вони вперто відмовляються здавати позиції. У підсумку затяжний бій стає випробуванням їхньої витривалості, де навіть хвилинна слабкість може призвести до тисяч років вигнання в Покрові. Нарешті наші телепати підтверджують свою неперевершену майстерність. Перемога за нами."
 fedel.510.3:0 "Бій починається. Жодна з інших команд не може зрівнятися з нашими телепатами - один за одним їхні учасники піддаються жорстокому цькуванню та втрачають свою псионічну сутність, яку ми згодовуємо ненаситним тварюкам Покрови. Коли від суперників залишаються лише холодні й мляві тіла, ми святкуємо перемогу."
 fedel.510.a:0 "Покров обдарував нас своєю милістю."

 fedel.515.name:0 "Поразка в псионічній битві"
 fedel.515.1.desc:0 "$fedel.510.1$\n\n$fedel.515.2$\n\n$fedel.515.4$"
 fedel.515.2.desc:0 "$fedel.510.1$\n\n$fedel.515.3$\n\n$fedel.515.4$"
 fedel.515.3.desc:0 "$fedel.510.1$\n\n$fedel.515.4$"
 fedel.515.4.desc:0 "Як і інші альянси, [Root.GetAllianceName] іноді потрапляє в незручні ситуації. Планета [fed_leader.Capital.GetName] мала стати місцем проведення телепатичного поєдинку, але вийшло так, що тільки §H[winning_country.GetName]§! може виставити достатню кількість псіонічних бійців."\n\nТак як битися не було з ким, перемогу автоматично присудили їм."
 fedel.515.2:0 "Бій починається. Команди вступають у поєдинок одна за одною, і поступово намічаються перші вибулі. На жаль, ними виявилися наші телепати, які не зуміли витримати безжалісний псионічний натиск своїх суперників. Уже через кілька хвилин їхні свідомості спалахують і гаснуть - тепер уже назавжди."
 fedel.515.3:0 "Бій починається. Наші телепати вступають у битву і б'ються гідно, але в підсумку не витримують страшної напруги. Вони зникають у сліпучому спалаху світла, приречені до кінця життя поневірятися найвіддаленішими й неспокійними частинами Покрови."
 fedel.515.4:0 "Коли бурхливі енергії розсіюються, в живих залишається тільки команда нації §H[winning_country.GetName]§!".
 fedel.515.a:0 "Щоб їм усім згинути!"
 psionic_battle_outcome:0 "§H[winning_country.GetName]§! стане головою альянсу §H[Root.GetAllianceName]§!"

 origin_no_effect:0 "- Немає ефекту."

 origin_common_ground:0 "Загальні погляди"
 origin_common_ground_desc:0 "Ця цивілізація дуже рано вступила в контакт із найближчими до неї інопланетянами. Відмінності не озлобили їх, а зробили сильнішими: вони готові разом зробити крок у майбутнє і прийняти кинутий їм виклик."
 origin_tooltip_common_ground_effects:1 "- Ви почнете гру як ватажок федерації, що не є §Yгегемонією§!, з двома додатковими учасниками. Вибір типу федерації стане доступним незабаром після початку гри.\n- Члени союзу займуть гарантовано придатні для життя світи поруч із вашою рідною системою\n- Традиція §YФедерація§! відкрита зі старту."
 START_SCREEN_COMMON_GROUND:0 "Кілька десятиліть тому, коли наші примітивні зонди, що летіли на субсвітлових швидкостях, дісталися до сусідніх зоряних систем, ми виявили присутність двох інопланетних цивілізацій. Незважаючи на радикальні відмінності в будові наших тіл, ми швидко з'ясували, що у нас напрочуд багато спільного. Як і ми самі, вони стояли на порозі справжніх міжзоряних перельотів. Зв'язок між трьома нашими цивілізаціями міцнів, поки нарешті не призвів до народження федерації - ми об'єднали зусилля і разом готові прийняти будь-який виклик, який нам кине галактика."
 origin_tooltip_common_ground_npc_effects:1 "- Ви почнете гру як ватажок федерації, що не є §Нгегемонією§!, із двома додатковими учасниками"
 opinion_common_ground:0 "Загальні погляди"
