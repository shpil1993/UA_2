 peeyeps_legacy_desc:0 "Знахідка величезної мережі підземних залізниць розбурхала уяву наших учених."

 #Kept Grounds
 pm_wenkwort_gardens:0 "Венквортські сади"
 pm_wenkwort_gardens_desc:0 "Екосистема цього світу була змінена, щоб створити чарівний і романтичний ідеал."
 pm_wenkwort_zen:0 "Сад каменів"
 pm_wenkwort_zen_desc:0 "Поверхневий шар цієї планети вкритий концентричними колами. Їхнє походження нам невідоме, але вони нібито випромінюють спокій."
 pm_wenkwort_custodian:0 "Венквортський хранитель"
 pm_wenkwort_custodian_desc:0 "$NAME_Gardeners$ залишили розпорядження, яке обмежує промисловий розвиток на цій мальовничій планеті."

