 resolution_ecology_natural_sanctuaries:0 "Пам'ятки природи"
 resolution_ecology_natural_sanctuaries_desc:0 "Ми збережемо куточки природи у вигляді парків, у яких громадяни зможуть сховатися від своїх проблем. Будуть потрібні невеликі обмеження на важку промисловість, але це невисока ціна."

 resolution_ecology_integrated_gardens:0 "Інтегровані сади"
