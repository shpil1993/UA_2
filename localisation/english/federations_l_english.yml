 origin.3003.name:0 "Древо життя знищено!"
 origin.3003.desc:0 "Бомбардування [planet.GetPlanetMoon]и [planet.GetName] знищило мережу дерев, що дарують життя."
 origin.3100.name:1 "Схованка з ресурсами"
 origin.3100.desc:2 "Розчищаючи завали на планеті [from.GetName], ми виявили стародавню схованку, вміст якої датовано однією з епох нашої колишньої держави. Нам потрібно докласти лише трохи зусиль, щоб впровадити цю знахідку в нашу технологічну базу."
 origin.3101.name:0 "Останки колонії"
 origin.3101.desc:0 "Планета [planet.GetName] колись була великою колонією [owner.GetName&gen], і частина створеної колоністами інфраструктури збереглася досі. Ми можемо використати її під час повторної колонізації цієї планети."

 progress.3.desc_lith:0 "Наше прибуття на планету [planet.GetName] стало справжнім катаклізмом. Жахлива ударна хвиля знищила все життя на поверхні, а мегатонни викинутого при цьому в атмосферу пилу істотно знизили здатність планети [planet.GetName] підтримувати її в майбутньому. Наші надійно сховані всередині ядра метеорита колоністи скоро виберуться назовні і почнуть зведення перших колоніальних будівель."

