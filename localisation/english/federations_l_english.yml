 resolution_mutualdefense_castigation_denouncement:0 "Догана"
 resolution_mutualdefense_castigation_denouncement_desc:1 "Формальне засудження держави. Ця пропозиція може бути спрямована проти будь-якої держави, яка не входить до [global_event_country.GetGalCommunityOrGalImperium] або порушує галактичний закон."

 resolution_mutualdefense_renegade_containment:0 "Доктрина про стримування ренегатів"
 resolution_mutualdefense_renegade_containment_desc:1 "Вигода від входження в [global_event_country.GetGalCommunityOrGalImperium] очевидна, а тому відмова від участі явно свідчить про погані наміри. Державам-учасницям потрібно дозволити силою запобігати будь-яким гидотам до того, як зовнішні сили зможуть здійснити свої наміри."
 resolution_mutualdefense_renegade_containment_tooltip:1 "Дає державам із політикою §Yбезмежних воєн§! привід до тотальної війни §Y "Превентивна війна"§! проти держав, які не входять до [global_event_country.GetGalCommunityOrGalImperium]."

