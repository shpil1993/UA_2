 site_lost_moments_intro:0 "Науковий корабель зафіксував дивний сигнал, джерелом якого є [From.Planet.GetName]."
 fedev.9430.name:0 "Маяк у глибинах"
 fedev.9430.desc:0 "Лише археологія та уява допомагають уявити цивілізацію, що колись процвітала, на млявій поверхні об'єкта [From.Planet.GetName]. Час настільки нещадний, що навіть найміцніші споруди перетворилися на пил."\n\nАле з підземних глибин доноситься дивний сигнал. Таємничий маяк необхідно виявити і вивчити."
 fedev.9435.name:0 "Час закінчується"
 fedev.9435.desc:0 "Раптове і невідворотне відчуття власної смертності раптом охопило археологів, коли вони підібралися ближче до маяка в глибинах. Дедалі більше бруду і каміння прибирається зі шляху, і в підсвідомості кожного члена команди пульсує одна й та сама думка:\n\nЖиття швидкоплинне. Одного разу все це підійде до кінця..."
 fedev.9440.name:0 "Дуже, дуже яскраво"
 fedev.9440.desc:0 "Джерелом сигналу є інопланетний надгробок, вкритий дивними символами. Переклад у кращому разі приблизний. У тексті йдеться про когось дуже важливого, про життя, гідне пам'яті й поклоніння, і про скорботну цивілізацію. Ближче до кінця переклад стає дуже дивним, розповідає про втрату тілесних рідин через скорботу та їхнє подальше розсіювання через погодні умови... Лише останню частину вдалося перекласти дослівно:\n\n§H "Пора помирати"... §!"

 lost_moment_memento:0 "Змістовне життя"
 lost_moment_memento_desc:0 "Відтоді як археологи виявили інопланетний меморіал, населення держави стало більше цінувати життя."

 ### The Lesser Messenger text
 site_lesser_messenger:0 "Послання в пилу"
 site_lesser_messenger_intro:0 "При пильному вивченні виявлено сліди цивілізації, яка колись населяла [From.Planet.GetName]."
 fedev.9445.name:0 "Ті, що канули в Лету"
 fedev.9445.desc:0 "Первинні дослідження, проведені на поверхні об'єкта [From.Planet.GetName], підтвердили, що на ньому справді колись мешкала цивілізація."\n\nАле рівень спустошення свідчить про те, що це було дуже давно, і цивілізація, імовірно, стала жертвою якоїсь раптової та страшної сили. Не залишилося навіть руїн, щоб судити про фізіологію інопланетян."
 fedev.9450.name:0 "Космічні чудовиська"
 fedev.9450.desc:0 "Команда, що працює на поверхні, зуміла ізолювати радіосигнал. Його походження невідоме, але перекладені частини містять інформацію про загиблу цивілізацію:\n\nНевідома загроза. Загальний захват від технологій. Чутки про гігантський космічний корабель, що будується в іншій частині галактики. Ці теми знову і знову повторюються в уривчастому повідомленні."
 fedev.9455.name:0 "Сад прототипів"
 fedev.9455.desc:1 "Археологи зуміли відстежити джерело таємничого сигналу. Воно виходить з-під землі.\n\nРозкопки ще тільки почалися, але судячи з усього, це свого роду дослідницький центр. Уже знайдено безліч напрочуд деталізованих мініатюрних прототипів різних пристроїв.\n\nСканери показують порожній простір внизу, і розкопки тривають."
 fedev.9460.name:0 "Що вони будують..."
 fedev.9460.desc:0 "Наші археологи зробили цікаве відкриття. Безліч дрібних жорстких дисків з інформацією про поточний проект, першочергове завдання цього комплексу, а можливо, і всієї цивілізації... У отриманих даних йдеться про §Могутній корабель, здатний посперечатися з найбільшими кораблями галактики§!.. \n\nЩо за жахливу машину вони там будували?"
 fedev.9465.name:0 "І переможець..."
 fedev.9465.desc:0 "Це величезний корабель!"\n\nНу, за мірками жителів світу [From.Planet.GetName], які, як виявилося, були крихітними. Знайдені раніше мініатюрні прототипи були, мабуть, їхніми справжніми механізмами, а те, що ми визнали фабрикою, виявилося їхньою столицею. А "загроза", згадана в уривчастому повідомленні, виявилася суперниками в міжгалактичному технологічному змаганні. Уся мініатюрна цивілізація об'єднала зусилля в спробі посісти перше місце!"\n\nНо, схоже, цього разу приз дістається нам."
 fedev.9470.name:0 "Іди і завойовуй"
 fedev.9470.desc:0 "Ми виявили величезний космічний корабель!"\n\nПринаймні, величезний за мірками мешканців світу [From.Planet.GetName], які виявилися мініатюрною расою.\n\nУ страху перед загрозою, що наближається до їхнього рідного світу, уся раса об'єдналася для будівництва корабля, здатного впоратися з жахіттям, яке наближається.\n\nАле, схоже, вони запізнилися. Їхній корабель тут, а самих їх немає."
 fedev.9475.name:0 "Не звинувачуйте гінця"
 fedev.9475.desc:0 "Це величезний космічний корабель!"\n\nВелетенський крихітний космічний корабель. Як виявилося, жителі світу [From.Planet.GetName] були мініатюрні. Знайдені нами крихітні моделі - справжні механізми, а зруйнована фабрика - столиця. Почувши, що на іншому кінці галактики будується космічний корабель колосальних розмірів, ця раса вирішила побудувати корабель, здатний кинути виклик цьому гігантові. Це символ видатних самовідданості та хоробрості. А ще він досить милий."

