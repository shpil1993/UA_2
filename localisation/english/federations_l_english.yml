 ### Origin - Galactic Doorstep text
 origin_galactic_doorstep:0 "На порозі галактики"
 origin_galactic_doorstep_desc:1 "У рідній системі цієї цивілізації знаходяться неактивні брами. Що це, джерело технологій чи неясна загроза?"
 origin_tooltip_galactic_doorstep_effects:2 "- Ви почнете гру з неактивною §Yбрамою§! у стартовій системі."

 START_SCREEN_GALACTIC_DOORSTEP:0 "Кілька століть тому ми виявили таємничу споруду в нашій сонячній системі. Через темне забарвлення і металевий вигляд вона отримала назву §Чорна Корона§! Її велична присутність справила значний вплив на наше суспільство, об'єднавши нас духовно і давши спільну мету. Космічні польоти стали пріоритетом для нашого наукового співтовариства, і гонитва за цією технологією дала нам низку вкрай корисних відкриттів. Чорна Корона виявилася неактивною, але ми засвоїли важливий урок. Важлива не мета, а сама подорож. І тепер, завдяки звабливій Чорній Короні, наша раса має все необхідне, щоб вирушити до зірок."
 START_SCREEN_GALACTIC_DOORSTEP_MACH:0 "Кілька століть тому ми виявили в нашій сонячній системі таємничу споруду. Через темне забарвлення і металічний блиск вона отримала позначення §НЧорна Корона§! Її чітка присутність сильно вплинула на наше існування: збір нових відомостей став для нас найважливішим завданням. \n\nНаші підпрограми дослідження і розвитку поставили в пріоритет космічні польоти, а в спробах наблизитися до цієї чужої технології ми зробили низку вкрай корисних відкриттів, згодом впроваджених на практиці. \n\nЧорна Корона виявилася неактивною, але поліпшення і модернізації, які знадобилися нам, щоб досягти її, збільшили наші можливості, і тепер ми готові відправитися до зірок."
 START_SCREEN_GALACTIC_DOORSTEP_HIVE:0 "Кілька століть тому ми виявили в нашій сонячній системі таємничу споруду. Через темне забарвлення і металевий блиск вона отримала назву §Чорна Корона§! Присутність величної споруди сильно на нас вплинула, і вивчення її істинної природи стало для нас найважливішим завданням. Ми почали посилено розвивати технології для космічних польотів, і це посприяло нашому науковому прогресу та вдосконаленню. Чорна Корона виявилася неактивною, але подорож до неї не була марною. Тепер ми можемо розвиватися швидше і досягти більшого."

 origin.1000.name:0 "Хтось стоїть біля дверей"
 origin.1000.desc:0 "Без найменшого попередження таємничі інопланетні врата в нашій рідній системі раптом ожили! Артефакт випустив енергетичний імпульс, і на коротку мить у центрі структури з'явилася сяюча і мерехтлива сфера. Схоже, ця спадщина стародавньої цивілізації не така вже й інертна, як ми думали... І хоча браму було відкрито лише кілька секунд, цього вистачило, щоб через неї пройшло космічне сміття. При найближчому розгляді ці камені і пил виявилися цінним ресурсом."
 origin.1005.name:0 "Без запрошення"
 origin.1005.desc:0 "І знову дрімаюча брама прокинулася! Але цього разу з невідомих глибин космосу прийшло не багатство, а загибель."\n\nІз сяючої брами вийшла одна-єдина космічна істота. І схоже, вона шукає здобич. Прибулець не відгукується на жодні спроби зв'язатися з ним або попередити, і ми повинні негайно усунути цю загрозу!"
 origin.1010.name:0 "Говори ж"
 origin.1010.desc:0 "І знову брама активувалася. Цього разу це тривало частки секунди, але й цього вистачило для переходу."\n\nНеопізнаний металевий об'єкт на неймовірній швидкості вилетів з порталу і пронісся крізь систему. Перш ніж нашим сенсорам вдалося отримати дані, об'єкт зіткнувся з однією з планет нашої системи.\n\nМи повинні якомога швидше вивчити місце падіння."
 origin.1012.name:0 "Тепер на планеті"
 origin.1012.desc:0 "Виявити місце падіння таємничого зонда виявилося важче, ніж ми очікували... Ймовірно, він не впав у звичному нам сенсі, але швидкість об'єкта виключає також і нормальну посадку... То що ж сталося? Пора поглянути ближче."
 origin.1015.name:0 "Тактика вичікування"
 origin.1015.desc:0 "Зібрана конструкція нарешті активована. Пучки блискавок вирвалися з масивного пристрою і пройшлися по сплячій брамі, активувавши її."\n\nНеочікувано брама випустила характерний енергетичний імпульс і божественна сяюча сфера заповнила браму. Підготовлений науковий корабель тут же кинувся в сяючий прохід і зник. За мить брама відключилася, повернувшись до свого величного мовчання."\n\nТепер нам залишається тільки чекати."
 origin.1020.name:0 "Повернути відправнику"
 origin.1020.desc:1 "Без попередження брама в нашій рідній системі на мить ожила, і цього вистачило, щоб вивернути дещо із сяючого ядра.\n\nМеталічний об'єкт не відповідає на виклики і не випромінює жодних сигналів. Його природа залишалася невідомою, поки нам не вдалося отримати чітке зображення. Це науковий корабель, відправлений нами через браму кілька місяців тому. Але постарів він куди сильніше. Сканери показують, що кораблю понад тисячу років.\n\nКоманда перетворилася на порох, але можна врятувати вцілілі записи. Дані містять вражаючий опис §Yтехнології врат§, а також аудіопослання від одного з членів команди:\n\n"§H... таке майбутнє. Мій народ пізнає страждання в цей злощасний день - у день, коли з небес обрушиться синє полум'я§!"."."
 origin.1020.desc.machine:0 "Без попередження брама в нашій рідній системі на мить ожила, і цього вистачило, щоб виштовхнути дещо із сяючого ядра. металевий об'єкт не відповідає на виклики і не випромінює жодних сигналів. Його природа залишалася невідомою, поки нам не вдалося отримати чітке зображення. Це науковий корабель, відправлений нами через браму кілька місяців тому. Але постарів він куди сильніше. Сканери показують, що кораблю понад тисячу років.\n\nНі один механізм на борту давним-давно не працює, але ми змогли врятувати вцілілі записи. Дані містять вражаючий опис §Yтехнології врат§, а також аудіопослання від дрона-дослідника, відповідального за експедицію:\n\n"§H... таке майбутнє. [Root.GetName] пізнає страждання в цей злощасний день - у день, коли з небес обрушиться синє полум'я§!"."."
 origin.1025.name:0 "Сарана з брами"
 origin.1025.desc:0 "Брама знову ожила. Без попередження або коливань із сяючого порталу виверглися космічні істоти. Вони належать до того ж виду, що й самотній агресор, який напав на нас деякий час тому.\n\nНо цього разу їх більше. Куди більше. Тут немає місця переговорам, немає часу сумніватися. Або вони, або ми. До зброї!"
 origin.1030.name:0 "Боротьба зі шкідниками"
 origin.1030.desc:0 "Наш флот зумів зупинити натиск істот, що прийшли з брами. З поверхні [Root.Owner.Capital.GetPlanetMoon] [Root.Owner.Capital.GetName] її мешканці, затамувавши подих, стежили за запеклою битвою в небі."\n\nНе дивлячись на біль від втрат, населення рідного світу дивиться нагору з проблиском надії. Тіла істот, що пройшли крізь браму, падають донизу і згорають в атмосфері, прокреслюючи в небі сині смуги...\n\nІ наш народ пізнав страждання в цей день, коли з небес обрушилося синє полум'я."
 origin.1030.desc.gestalt:0 "Наш флот зумів зупинити натиск істот, що прийшли з брами, і врятувати життя незліченних трутнів на планеті [Root.Owner.Capital.GetName]...\n\nНе дивлячись на біль від втрат, населення рідного світу дивиться нагору з проблиском надії. Тіла інопланетних істот, які пройшли крізь браму, падають і згорають в атмосфері, прокреслюючи в небі сині смуги.\n\nПланета [Root.Owner.Capital.GetName] надовго запам'ятає день, коли з небес обрушилося синє полум'я."
 origin.1030.a:0 "Гірко-солодкий смак перемоги."
 origin.1035.name:0 "Нещадний обстріл"
 origin.1035.desc:0 "Без попередження брама знову відчинилася, цього разу вивернувши рій ворожих загадкових істот.\n\nПротягом хвилини ця таємнича загроза зависла на орбіті [Root.Owner.Capital.GetPlanetMoon] і [Root.Owner.Capital. GetName] і почала бомбардувати поверхню синюватими променями енергії.\n\nНам потрібно зібрати сили і негайно зупинити цю загрозу, а інакше [Root.Owner.Capital.GetName] перетвориться на купу руїн, що димлять, а місцеві жителі стануть попелом. Поки що вони можуть лише шукати притулок і чекати, поки світ спустошує дощ із синього полум'я."
 origin.1035.desc.gestalt:0 "Без попередження брама знову відкрилася, цього разу вивернувши рій ворожих загадкових істот. Протягом хвилини ця таємнича загроза зависла на орбіті планети [Root.Owner.Capital.GetName] і почала бомбардувати поверхню синюватими променями енергії... Нам треба зібрати сили та негайно зупинити цю загрозу, інакше [Root.Owner.Capital.GetName] перетвориться на купу руїн, які палахкотять, а населення стане попелом. Поки що вони можуть лише шукати притулок і чекати, поки світ спустошує дощ із синього полум'я."
 origin.1040.name:0 "Космічне перевантаження"
 origin.1040.desc:0 "Ворота в нашій рідній системі знову вивергли потужний викид енергії. На відміну від попередніх інцидентів, це спричинило за собою катастрофічні наслідки.\n\nКоли електромагнітне поле накрило планету [Root.Owner.Capital.GetName], незаплановане перевантаження вивело з ладу майже всі енергетичні мережі та електричні прилади, багато з яких відремонтувати вже не вдасться.\n\nЗ невідомих причин цей викид також вплинув на клімат, що призвело до початку тропічних злив буквально через хвилину після аномального явища. Майже всі міста на планеті занурилися в темряву, а їхнє населення мокне під струменями дощу, в краплях якого досі танцюють іскри синього кольору."
 origin.1040.desc.gestalt:0 "Ворота в нашій рідній системі знову вивергли потужний викид енергії. На відміну від попередніх інцидентів, це призвело до катастрофічних наслідків.\n\nКоли електромагнітне поле накрило планету [Root.Owner.Capital.GetName], незаплановане перевантаження вивело з ладу майже всі енергетичні мережі та електричні прилади, багато з яких відремонтувати вже не вдасться.\n\nЗ невідомих причин цей викид також вплинув на клімат, що призвело до початку тропічних злив буквально через хвилину після аномального явища. Майже всі міста на планеті занурилися в темряву, а їхнє населення мокне під струменями дощу, в краплях якого досі танцюють іскри синього кольору."
 origin.1050.name:0 "Таємницю Чорної Корони розкрито"
 origin.1050.desc:0 "Наші вчені нарешті зуміли відкрити Чорну Корону і провести кораблі через тунель, що веде до такого ж пристрою на протилежному боці. Після активації воріт ми отримали прощальний подарунок від їхніх таємничих творців - коротке повідомлення спрямованим променем, що розкрило принцип дії подібних споруд. Рішення, яке ще вчора вислизало від нас, виявилося до смішного простим. Вчені не сумніваються, що всього за кілька років ми самі зможемо будувати такі ворота і скоротити час перельотів у межах нашої держави практично до нуля."
 origin.1050.A:0 "Галактика простягається перед нами."

 site_from_gateway_sent:0 "Дар з іншого боку"
 site_from_gateway_sent_intro:0 "Наш науковець досяг кратера, що залишився після зіткнення об'єкта з-за брами з поверхнею планети [From.Planet.GetName].\n\nЗа виглядом об'єкта зрозуміло, що це не можна вважати аварійною посадкою. Вченому не терпиться приступити до досліджень."
 origin.1100.name:0 "Це не звичайний метеорит"
 origin.1100.desc:0 "Початкові звіти про перебіг розкопок на планеті [From.Planet.GetName] вражають уяву і навіть трохи лякають."\n\nАналіз поверхні кратера і його околиць привів до несподіваного відкриття: як виявилося, при зіткненні невідомий об'єкт не загальмував і не розбився. Якимось чином він пробив верхній шар ґрунту і тепер лежить глибоко під ним.\n\nКоманда вчених готова продовжити дослідження."
 origin.1105.name:0 "Темпоральні коливання"
 origin.1105.desc:0 "У міру наближення штольні до загадкового об'єкта під поверхнею планети [From.Planet.GetName] наші науковці почали відмічати дивні та незрозумілі явища. Іноді кілька годин пролітало за лічені секунди, іноді нове спорядження ламалося через істотний знос, кілька разів фронт робіт з очищення місцевості опинявся виконаним без їхньої участі - і так далі.\n\nПока що наукове співтовариство не змогло дати вичерпного пояснення цим феноменам, але одна з теорій свідчить, що інопланетний об'єкт міг залишити у момент зіткнення з планетою сліди речовини, що змінює хід часу."
 origin.1110.name:0 "Запечатана кімната"
 origin.1110.desc:0 "Наша наукова експедиція нарешті дісталася до печери, де спочив невідомий об'єкт, що впав на планету [From.Planet.GetName]. \n\nМайже одразу з'ясувалося, що сам по собі він не представляє інтересу - за своєю суттю він виявився інопланетним гарматним ядром, - а ось печера перевершила всі очікування вчених. \n\nВона являє собою герметично закрите приміщення, потрапити до якого тепер можна через пробитий отвір у стелі. Її стіни вкривають дивні пластини з прозорого матеріалу, який вченим не терпиться розглянути ближче."
 origin.1115.name:0 "Спогади воротаря"
 origin.1115.desc:0 "Прозорі пластини на стінах печери на планеті [From.Planet.GetName] залишалися загадкою, доки один із членів експедиції не доторкнувся до них.\n\nДосіле темне приміщення залили потоки світла, а перед вченими з'явилися голографічні літери - незліченні ряди символів, які світилися та витали в повітрі. Їхній переклад пояснив призначення загадкових пластин: на них нанесені креслення якоїсь інопланетної конструкції."\n\nКонструкції, що відчинить браму."

 A_CLOSER_LOOK_PROJECT:0 "Пильний погляд"
 A_CLOSER_LOOK_PROJECT_DESC:0 "Нам варто уважно вивчити місце падіння невідомого об'єкта, який нещодавно потрапив у нашу систему через браму."

 THE_GATEWAY_CANNON_PROJECT:0 "Інопланетна гармата"
 THE_GATEWAY_CANNON_PROJECT_DESC:0 "Знайдені під час попередніх розкопок інопланетні креслення дають нам змогу зібрати конструкцію, що на кілька секунд відчинить браму в нашій рідній системі й дасть змогу відправити туди науковий корабель."

 origin.1013.name:0 "Відкриття воріт"
 origin.1013.desc:0 "Нещодавні відкриття дають нам змогу зібрати конструкцію, яка відкриє загадкову браму і дасть змогу науковому кораблю ковзнути на інший бік.\n\n §RУвага! §!\n\nЦя експедиція пов'язана з підвищеним ризиком! Ми не можемо гарантувати, що §Yнауковий корабель§! або §Yвчений§! повернуться з цієї подорожі."

 ### Origin - Eldest Sibling text
 origin_eldest_sibling:0 "Старший побратим"
 origin_eldest_sibling_desc:0 "У цієї спільноти є стара легенда про групу населення, що відкололася, яка покинула рідний світ у пошуках інших придатних для життя планет у своїй сонячній системі."

 origin_tooltip_eldest_sibling_effects:1 "- Ви почнете гру з §Yдвома примітивними цивілізаціями§! у стартовій системі."

 START_SCREEN_ELDEST_SIBLING:0 "Ми знаємо, що в минулому представники нашого виду побудували кілька багатих і процвітаючих цивілізацій, але відомості про них ми змушені черпати здебільшого з легенд і переказів.\n\nОдна з таких легенд оповідає про плем'я "Зоряних мандрівників", загадкових піонерів космосу, які зуміли покинути наш світ і, імовірно, оселитися на сусідніх планетах. Це воістину захоплива легенда, чиї краса і розмах можуть зрівнятися лише з кричущою відсутністю доказів її істинності.\n\nТепер ми вступили в епоху міжзоряних польотів. Наша наука дозволяє вийти за межі рідної планети, щоб досліджувати космос - можливо, не вперше. Ми скоро дізнаємося, наскільки правдивою була легенда."

 ### Origin - On The Shoulders Of Giants text
 origin_shoulders_of_giants:0 "На плечах гігантів"
 origin_shoulders_of_giants_desc:1 "Рідна система цієї цивілізації містить безліч цікавих знахідок, дбайливо залишених таємничим благодійником у далекому минулому."
 origin_tooltips_shoulders_of_giants_effects:1 "- Ви почнете гру з §Yмісцем археологічних розкопок§! у рідній системі, яке якось пов'язане з таємничим благодійником."

 START_SCREEN_SHOULDERS_OF_GIANTS:1 "Наша історія сповнена нестикувань і незрозумілих відкриттів. Ми знаходили руїни стародавніх міст, чий вік перевищував виявлені під час археологічних розкопок останки первісних селищ. Ми знаходили сталеві пили, сокири і навіть рушниці, давніші за луки і списи з кремнієвими наконечниками. Але навіть така дивна історія не завадила нам сміливо зробити крок в еру космічних перельотів. Подолавши гравітацію рідної планети, ми можемо досліджувати інші світи в нашій системі і за її межами.\n\nНові дивацтва почалися відразу після виходу з атмосфери. Датчики корабля-піонера засікли сигнал інопланетного походження, джерело якого знаходиться прямо в межах нашої системи."

 ### On The Shoulders Of Giants - Ex Gravitas Arc Site
 site_ex_gravitas:0 "Благі наміри"
 site_ex_gravitas_intro:0 "Об'єкт на поверхні планети [From.Planet.GetName] передає ланцюжки дивних сигналів. Нам доведеться організувати висадку, щоб дізнатися більше."
 origin.1200.name:0 "Перший маленький крок"
 origin.1200.desc.a:0 "Ми розгорнули на поверхні Місяця базу для тимчасових операцій, і кілька загонів озброєних сканерами дослідників уже прямують до джерел аномалій.\n\nЗначення цього відкриття важко переоцінити, і представники наукового співтовариства почали висувати найнеймовірніші теорії, смакуючи нові відомості."
 origin.1200.desc.b:0 "Ми розгорнули на поверхні планети [From.Planet.GetName] базу для тимчасових операцій, і кілька загонів озброєних сканерами дослідників уже прямують до джерел аномалій."\n\nЗначення цього відкриття важко переоцінити, і представники наукового співтовариства почали висувати найнеймовірніші теорії, смакуючи нові відомості."
 origin.1200.c:0 "Це приголомшливо!"
 origin.1205.name:0 "У пошуках джерела"
 origin.1205.desc:0 "Більша частина експедиційних загонів досягла мети і надіслала попередні звіти... \n\nНедеяким з них вдалося витягти з-під поверхні інопланетні артефакти. Верховний учений [Leader.GetName] описує їх як §Yлазерні указки воістину галактичних масштабів§! - стародавні механізми, які випускають вузький промінь ультрафіолетового світла в космічний простір. Поки що ми не можемо сказати навіщо.\n\nЕто відкриття викликало суперечливу реакцію в науковому співтоваристві: когось потішив неспростовний факт доказу інопланетного життя, а когось засмутив факт відсутності в артефактів ясного і зрозумілого призначення."
 origin.1205.a:0 "Продовжуйте."
 origin.1210.name:0 "Даремна знахідка"
 origin.1210.desc:0 "Незважаючи на всі наші зусилля, тривалі розкопки і ретельний аналіз інопланетних пристроїв на поверхні не привели до жодних результатів. Археологічні загони розрахували траєкторію інопланетних сигнальних променів, але вони сходяться в абсолютно порожній ділянці космосу. [Leader.GetName] просить дозволу провести додаткові дослідження; наукова група, напевно, проґавила що-небудь важливе."
 origin.1210.a:0 "Продовжуйте."
 origin.1215.name:0 "Крок назад"
 origin.1215.desc.a:1 "Прорив!\n\nРетельне вивчення поверхні місяця підтвердило, що кілька десятків тисяч років тому він зіткнувся з невеликим астероїдом. Сили удару виявилося недостатньо, щоб знищити місяць, але його орбіта змінилася на тисячну частку градуса. Проаналізувавши місце зіткнення, вчені змогли розрахувати початкове положення і швидкість обертання Місяця, а потім повернули інопланетні випромінювачі на їхні вихідні позиції.\n\nЦе допомогло. Ультрафіолетові промені зійшлися на поверхні іншої планети!"
 origin.1215.desc.b:1 "Прорив!\n\nРетельне вивчення поверхні планети [From.Planet.GetName] підтвердило, що кілька десятків тисяч років тому вона зіткнулася з невеликим астероїдом. Сили удару виявилося недостатньо, щоб знищити планету, але її орбіта змінилася на тисячну частку градуса. Проаналізувавши місце зіткнення, вчені змогли розрахувати початкове положення і швидкість обертання планети, а потім повернули інопланетні випромінювачі на їхні вихідні позиції. Ультрафіолетові промені зійшлися на поверхні одного з небесних тіл у нашій рідній системі!"

 ### On The Shoulders Of Giants - Something Waiting Arc Site
 site_something_waiting:0 "Довге очікування"
 site_something_waiting_intro:0 "Раніше виявлені інопланетні випромінювачі вказали на цю планету. Нам слід висадитися і продовжити дослідження."
 origin.1220.name:0 "Давайте подивимося."
 origin.1220.desc:0 "Наш археологічний загін приступив до роботи на поверхні планети [From.Planet.GetName]. Сейсмографи швидко виявили карстову порожнину в місці, приблизно зазначеному інопланетними випромінювачами.\n\nЦя печера воістину величезна, і експерти одностайно зійшлися на думці, що вона має штучне походження. Хтось навмисно побудував тут величезний ангар."
 origin.1225.name:0 "Чертог випробувань"
 origin.1225.desc:0 "Археологічний загін нарешті дістався до входу в підземну будову і приступив до дослідження величезних прямокутних залів і тунелів. Повна відсутність написів або прикрас не дала змоги визначити її призначення."\n\nНайменше згодом [Leader.GetName] і команда дослідників зізналися, що подальше стало для них цілковитою несподіванкою: щойно вони увійшли до центральної зали, її наповнив низький розкотистий гул. Звук поступово змінював висоту, поки не перетворився на безтілесний голос, який вимовив два слова нашою мовою:\n\n§Y "Ви готові?" §!\n\nКоли він замовк, палаци наповнив гуркіт: одна зі стін пішла в підлогу, відкривши темний коридор. Вчені нетерпляче кинулися всередину."
 origin.1225.a:0 "Будьте обережні."
 origin.1230.name:0 "Випробування"
 origin.1230.desc:1 "Темний коридор вивів їх у порожнє кругле приміщення. Коли вчені ступили всередину, безтілесний голос знову звернувся до них і повідомив, що §Yдальше пройдуть тільки гідні§!"\n\nІз круглого приміщення вели три короткі коридори, кожен з яких закінчився окремим спокоєм - стіни цих палаців прикрашали три фізичні задачі.\n\n[Leader.GetName] вважає, що це загадки, розв'язання яких змусить незвичну будову відреагувати - але це всього лише домисли."
 origin.1230.a:0 "Ви знаєте, що робити."
 origin.1235.name:0 "Печера чудес"
 origin.1235.desc:1 "Наші вчені зуміли розв'язати три задачі в загадковій печері під поверхнею планети [From.Planet.GetName].[Leader.GetName] із задоволенням доповідає, що після проходження інопланетних випробування будова відреагувала. Після вирішення останньої загадки в центральному приміщенні виникла схожа на хмару голографічна проекція. Вона являє собою карту нашої сонячної системи з високою роздільною здатністю і містить докладні описи кількох інопланетних технологій. Окремо на ній було відзначено ще одне місце, так що наші пошуки тривають."

 ### On The Shoulders Of Giants - Buried Deep Arc Site
 site_buried_deep:0 "Поховані таємниці"
 site_buried_deep_intro:0 "Наші сканери виявили щось глибоко під поверхнею планети [From.Planet.GetName]."
 origin.1240.name:0 "Запечатаний бункер"
 origin.1240.desc:1 "Після довгих і виснажливих розкопок, що спотворили поверхню планети [From.Planet.GetName], наші вчені добралися до нового підземного комплексу... Незважаючи на свідчення сенсорів, які стверджують, що всередині безумовно щось є, їм не вдалося виявити вхід. Будівля герметично запечатана, а її стіни виготовлені з невідомого матеріалу незвичайної міцності - стандартне обладнання не змогло залишити на них жодної подряпини.\n\nНа те, щоб проникнути всередину, вченим доведеться витратити багато часу і сил, але робота вже кипить."
 origin.1245.name:0 "Бункер розкрито"
 origin.1245.desc:1 "Через кілька місяців важкої роботи нашим вченим нарешті вдалося розкрити бункер за допомогою потужного плавильного променя в режимі високочастотної вібрації... Як тільки вчені проникли всередину, безтілесний голос знову заговорив і підтвердив, що ми проявили достатню наполегливість, пройшли ще одне випробування і заслужили нагороду... Такими вони і виявилися. Бункер виявився сповнений скарбів, від рідкісних ресурсів до невідомих нам технологій, які вимагають додаткового дослідження."

 ### On The Shoulders Of Giants - In Memoriam Arc Site
 site_in_memoriam:0 "Епітафія"
 site_in_memoriam_intro:0 "Схоже, наші загадкові доброзичливці воліли влаштовувати підземні сховища."
 origin.1250.name:0 "Комплексне завдання"
 origin.1250.desc:0 "Великі сейсмографічні дослідження дозволили нам скласти точну тривимірну модель підземного комплексу на планеті [From.Planet.GetName].\n\nВін являє собою величезну мережу прямокутних коридорів по кілька кілометрів завдовжки. Інших приміщень у ньому немає, якщо не брати до уваги відкритий простір у нижній частині будови.\n\nЩоб дізнатися більше, нам доведеться проникнути всередину і ретельно вивчити нову знахідку."
 origin.1250.a:0 "Так давайте ж це зробимо!"
 origin.1255.name:0 "Нескінченний меморіал"
 origin.1255.desc:1 "Команда вчених нарешті проникла в підземний комплекс.\n\nТоннелі виявилися абсолютно порожніми. Більш ретельне вивчення показало, що їхні стіни вкриті безліччю дивних написів дуже дрібним шрифтом. З їх перекладом виникли складнощі, поки не з'ясувалося, що все це інопланетні імена. Мільйони імен. Тепер археологи прокладають собі шлях до нижнього приміщення, але їхнє просування зупинили коридори, що обвалилися, розчищення яких потребує часу."
 origin.1260.name:0 "Остаточна поразка"
 origin.1260.desc:0 "Загін учених на [From.Planet.GetPlanetMoon]і [From.Planet.GetName] нарешті досяг нижнього приміщення меморіалу. Там на них чекало давнє повідомлення, свого роду остання сторінка особистого щоденника:\n\n§Y "Ми зазнали остаточної поразки. Нестримні знищили наш флот, навіть не сповільнивши свого просування. Усе скінчено. Ми помремо тут, у цих залах, де вшановують пам'ять наших загиблих побратимів."\n\nМи побоюємося за життя наших підопічних. Коли Нестримні знайдуть їх, вони..."§!"\n\n Навколо немає слідів боротьби і немає тіл, тільки порожні зали і по-справжньому мертва тиша."
 origin.1260.a:0 "Звучить зловісно, але все одно продовжуйте."
 origin.1265.name:0 "Доповнення"
 origin.1265.desc:0 "Старший учений [Leader.GetName] та інші видатні дослідники вирішили ретельно прочесати всі куточки меморіальної споруди. Це принесло свої плоди. В одному з коридорів вони знайшли невеликий записуючий пристрій і змогли витягти додаткову інформацію:\n\n§Y"...жет спрацювати! Якщо ми позбавимо їх здатності мислити - фактично заберемо в них інтелект - їх більше не вважатимуть загрозою.\n\\пЦього має бути достатньо. Це єдиний вихід, який у нас залишився".§!\n\nПристрій також містить нові координати. [Leader.GetName] наполягає на тому, щоб вивчити їх якомога швидше."
 origin.1265.a:0 "Дуже добре."


 ### On The Shoulders Of Giants - The Last Stand Arc Site
 site_the_last_stand:0 "Останній бій"
 site_the_last_stand_intro:0 "Запущений на орбіту супутник знайшов будову на поверхні планети. На відміну від усіх попередніх, вона не похована під землею."
 origin.1270.name:0 "Остання фортеця"
 origin.1270.desc:1 "Цього разу вченим не знадобилися ні лопати, ні лазерні бури. [Leader.GetName] і загін археологів просто увійшли в руїни інопланетної споруди через головну браму."\n\nБудову дуже стару, їй понад тисячу років, але вона добре збереглася. Найбільше вона нагадує військову базу, побудовану з певною метою. Тут також є кілька лабораторій і великих складських приміщень.\n\nКоманда знайшла архівний сервер. Він не працює, але майже не постраждав від часу. Ми сподіваємося, що він допоможе заповнити лакуни в історії невідомих доброзичливців."
 origin.1275.name:0 "Відчайдушні заходи"
 origin.1275.desc:1 "Нашим ученим вдалося отримати доступ до інопланетних архівів. Масив даних містив журнали якихось експериментів, навіть часткова розшифровка яких можлива тільки у вельми вільній інтерпретації."\n\nУ журналах часто повторюється термін §Y "стирання розуму"§, і схоже, що більшість дослідників на цій базі працювали тільки над цим проектом. У підсумку таємничим благодійникам вдалося створити технологію для маніпулювання інтелектуальним потенціалом живих істот, але ми не знаємо ні як вони це робили, ні навіщо."
 origin.1275.a:0 "Продовжуйте дослідження."
 origin.1280.name:0 "Крещендо!"
 origin.1280.desc:1 "Загін археологів на планеті [From.Planet.GetName] виявив ще один стародавній цифровий архів. Він містив здебільшого журнали досліджень, але один із коментарів привернув увагу вчених:\n\n§Y "Корабель уже в дорозі. Ми знаємо, що вони доб'ються успіху, але ми не плекаємо надій і не відчуваємо гордості. Завдання його екіпажу і все, що ми зробили тут, жахливі... І заслуговують на осуд.\n\nАле альтернатива... Альтернатива була б ще гіршою".§!\n\nЦе один з останніх записів, зроблених на стародавній науковій базі. Це навряд чи можна вважати відповіддю на всі питання, але ми зробили багато технологічних відкриттів."
 origin.1280.a:0 "Можливо, це ще не все."
 origin.1285.name:0 "Наслідки"
 origin.1285.desc:0 "Розчищаючи складські приміщення, один із робітників натрапив на невеликий пристрій незрозумілого призначення. [Leader.GetName] та інші вчені швидко впізнали в ньому портативний записуючий апарат. Він був важко пошкоджений, проте їм вдалося витягти фрагмент діалогу:\n\n§Y"...жни бути забутими - хтось повинен залишити зізнання і виступити на їхній захист. Історія стерпить усе, а ось моя совість - ні".§!\n\nЗа цим повідомленням послідувала низка зашифрованих координат, які ми спершу прийняли за білий шум, але потім зуміли розшифрувати. Нам слід продовжити пошуки."

 ### On The Shoulders Of Giants - Dark Secret Arc Site
 site_dark_secret:0 "Страшний секрет"
 site_dark_secret_intro:1 "Координати вказують на нічим не видатну точку на поверхні планети [From.Planet.GetName]. Ретельне сканування цього місця з орбіти не виявило аномалій."
 origin.1290.name:0 "Таємна печера"
 origin.1290.desc:1 "Відправлений на поверхню планети [From.Planet.GetName] дослідницький загін зіткнувся з набагато більшою кількістю труднощів, ніж ми розраховували.\n\nЗнайдені на інопланетній науковій базі координати привели нас до скелястої ділянки планети [From.Planet.GetName], де ландшафт складається зі стрімких скель і глибоких ущелин.\n\nНауковій експедиції довелося докласти чимало зусиль, перш ніж вони досягли шуканої системи природних печер. Просити їх заглибитися всередину не потрібно: загін очолює досвідчений спелеолог."
 origin.1290.a:0 "Продовжуйте."
 origin.1295.name:0 "Безцінна знахідка"
 origin.1295.desc:0 "Загін спелеологів, який досліджував печеру на планеті [From.Planet.GetName], повернувся зі звітом. Їм пощастило виявити величезний підземний склад цінних ресурсів. Там не було ні дверей, ні замків, ні витончених пасток - тільки печера, вщерть наповнена цінними ресурсами.[\n\n[Leader.GetName] та інші науковці наполягають на більш ретельному огляді. Подібна щедрість насторожує, і вони висунули припущення, що знайдений скарб може виявитися приманкою, яка повинна відволікти мародерів від чогось ціннішого."
 origin.1295.a:0 "Добре, продовжуйте пошуки."
 origin.1300.name:0 "Темне минуле"
 origin.1300.desc:1 "Знайдений склад ресурсів і справді виявився приманкою, а за потаємними дверима ховався значно цінніший скарб: останнє голосове повідомлення від невідомих благодійників. \n\nБагато тисячоліть тому вони воювали з расою безжальних інопланетян, яких назвали §SНестримними§! Цей войовничий народ знищував усе на своєму шляху, і таємничі благодійники мали стати наступною цивілізацією, що згинула під їхнім натиском. Вони відчайдушно намагалися вціліти і досягли успіху: їм вдалося створити пристрій, здатний руйнувати нейронні зв'язки в мозку Нестримних. Вони використовували його, щоб повернути цю расу на найбільш ранній щабель розвитку. Позбувшись свого інтелекту, Нестримні також втратили більшу частину своєї агресії, після чого благодійники зібрали їх і вигнали на нашу рідну планету."\n\nЦе нестримні поклали початок нашій расі."
 origin.1300.a:0 "Хороший і водночас сумний підсумок."
 origin.1305.name:0 "Каяття тирана"
 origin.1305.desc:0 "Знайдений склад ресурсів і справді виявився приманкою. Трохи згодом ми відшукали в печері записуючий пристрій:\n\n§Y "Багато тисячоліть тому мій народ - на той час відомий як §SНестримні§! - спустошив галактику. Наш флот без замішання і жалю відкривав вогонь по будь-якій розумній расі, що зустрічалася нам на шляху.\n\nЗ часом еволюція переконала нас покинути стежку війни. Наша написана кров'ю історія більше не вселяла в нас гордості, тільки каяття і сором.\n\nПійшовши слідами наших пре..."§!\n\nБільше нічого розібрати не можна. Вчений [Leader.GetName] та інші фахівці стверджують, що запис можна відновити, однак на це знадобиться час."
 origin.1305.a:0 "Можете приступати."
 origin.1310.name:0 "Каяття тирана - частина II"
 origin.1310.desc:1 "[Leader.GetName] і загін спеціалістів з відновлення даних зуміли відреставрувати пошкоджений запис:\n\n"§YШляхом кроків наших предків у пошуках спокути, ми прибули в цю систему. Тут наші предтечі знищили расу $NAME_ThwaaPhyr$. Тоді ми ще не знали, що $NAME_ThwaaPhyr$ намагалися врятувати від нас інший народ: [Root.Owner.GetSpeciesName]. Вони використовували процедуру, після якої [Root.Owner.GetSpeciesNamePlural] втратили інтелект і перестали становити загрозу для нас.\n\nЦе був незворотний процес. [Root.Owner.GetSpeciesName] досі залишаються дикунами. Нам залишається лише сподіватися, що коли-небудь вони знову повернуться до зірок і знайдуть наш спокутний дар".§!\n\nТаке пояснення заповнює прогалини в нашій історії."
 origin.1310.a:0 "Приймемо його і спрямуємо погляд у майбутнє."
 origin.1315.name:0 "Обманний маневр"
 origin.1315.desc:1 "Одна зі стін печери виявилася фальшивою, і за нею археологи знайшли колекцію уривчастих записів. Вченим довелося перебрати їх усі, щоб відновити картину подій.\n\nБагато тисячоліть тому в стані наших таємничих благодійників точилася запекла боротьба за владу між двома фракціями. Щоб отримати перевагу, одна зі сторін зважилася на обманний маневр; вони атакували цивілізацію наших предків, яка перебуває на нижчому ступені розвитку, видавши себе за представників іншої сторони. \n\nВони заклали на нашій рідній планеті "синаптичну бомбу", вибух якої не завдав шкоди екології, але пошкодив нейронні зв'язки в мозку наших предків, фактично звівши їх до рівня тварин. \n\nДарунки дають змогу припустити, що їх залишили нам як спокуту."
 origin.1315.a:0 "Ми не просто пішаки в чужій грі! Ось побачите!"
 origin.1320.name:0 "Ведмежа послуга"
 origin.1320.desc:1 "Одна зі стін печери виявилася фальшивою, і за нею вчені знайшли записуючий пристрій із зізнаннями одного з таємничих благодійників.\n\nБагато тисячоліть тому благодійники використали просунуті технології, щоб "викликати отупіння" у представників нашої раси і тим самим врятувати їх від якоїсь галактичної загрози. Якими б благими намірами вони не керувалися при цьому, ніхто не подбав про те, щоб повернути нашим предкам розум після того, як загроза минула - нас просто кинули. \n\nВсі зали та інопланетні прилади в нашій системі були залишені незалежною групою прибульців з жалості до наших дурних предків."
 origin.1320.a:0 "Запам'ятайте нас! Нам не потрібна їхня благодійність."
 origin.1325.name:0 "У добру путь"
 origin.1325.desc:1 "Одна зі стін печери виявилася фальшивою, і за нею вчені знайшли записуючий пристрій із зізнаннями одного з таємничих благодійників\n\nІх раса вела відчайдушну війну з жорстокими інопланетними загарбниками. Щоб врятувати нас від загибелі, вони використовували просунуті технології, щоб позбавити наших предків здатності зв'язно мислити - вони вважали, що ворогам не буде діла до примітивних істот на ізольованій планеті на краю галактики.\n\nЦе спрацювало для нас, але самі благодійники були приречені. Вони залишили для нас схованки з ресурсами і технологіями в надії, що коли-небудь ми повернемося до зірок."
 origin.1325.a:0 "Трагічна доля."
 origin.1330.name:0 "Наступний крок"
 origin.1330.desc:1 "Нарешті ми можемо закрити спірні сторінки нашої історії: пропущені глави проливають світло на нашу справжню спадщину. Ми довго вважали розвиток нашої цивілізації своєю власною заслугою, оскільки перебували одні у всесвіті. Тепер ми знаємо, що весь цей час стояли на плечах гігантів§!"\n\nМи не можемо змінити минуле, але можемо примиритися з ним і спрямувати погляд уперед - прийняти його не як тяжку ношу, а як сходинку на шляху до майбутнього.\n\n§YПрийшов час нам самим стати гігантами.§!"
 origin.1330.a:0 "Вперед!"

 site_benefactor_site:0 "Слід благодійників"
 site_benefactor_site_intro:0 "Одна з точок, зазначених на стародавній карті сонячної системи"

 spurred_by_the_past:0 "У гонитві за минулим"
 spurred_by_the_past_desc:0 "Відкриття істинного минулого наповнює весь наш народ рішучістю і цілеспрямованістю."

 intercepting_history_chain_title:0 "Обірвана історія"
 intercepting_history_chain_desc:0 "Ми виявили слід, який може вивести нас до благодійників минулого. Що ми знайдемо в кінці?"

 ### On The Shoulders Of Giants CONTINUED - Intercepting History Event Chain
 origin.1335.name:0 "Обірваний слід"
 origin.1335.desc:1 "Під час рутинного сканування системи один сенсор виявив слабкий, але незвичайний енергетичний сплеск. Найбільше він нагадує слід від термоядерного двигуна, але за складом відрізняється від тих, що ми бачили раніше. Окремо варто виділити його вік - схоже, що йому кілька тисяч років! Одна з висунутих нашими вченими теорій свідчить, що він належав до раси таємничих благодійників.\n\nНам слід зібрати дослідницьку групу і розпочати проєкт якомога швидше."
 origin.1340.name:0 "Пошуки благодійників"
 origin.1340.desc:0 "Слід старого термоядерного двигуна виявився настільки древнім, що погано піддавався аналізу. Після кількох невдалих спроб дослідницька група зуміла виокремити найімовірніший навігаційний вектор і встановила, що він веде до досі невідомої системи за кілька стрибків звідси."\n\nТакож тепер нам відоме місце його прибуття, ми можемо відправити туди науковий корабель і продовжити пошуки."
 origin.1345.name:0 "Загибель і розорення"
 origin.1345.desc:0 "Уже після першого поверхневого сканування системи [From.solar_system.GetName] стало зрозуміло, що багато тисячоліть тому в ній стався бій апокаліптичних масштабів. Її всю заповнюють уламки космічних кораблів, а в космосі залишилися сліди незліченних лазерних спалахів та ядерних вибухів. Посеред цієї братської могили ми виокремили сигнал, що привів нас до невеликої космічної станції."
 origin.1350.name:0 "Жертви набігів"
 origin.1350.desc:1 "Виявлений сигнал привів нас до аварійної капсули на борту орбітальної станції. Вона так сильно пошкоджена, що важко сказати, що саме тут сталося, але наш дослідницький загін висунув досить переконливу теорію."\n\nНа станції знаходилася лабораторія, в якій було винайдено технологію "стирання розуму" - ту саму, яку пізніше використовували проти наших предків. На станцію і флот, що охороняв її, напав якийсь невідомий противник. Саму технологію майже напевно було вкрадено.\n\nВченим вдалося перевести радіообмін атакуючого флоту. Одне з повідомлень становить особливий інтерес:\n\n§Y "Вони намагаються втекти! У погоню. Використовуйте проти них їхню ж зброю, подивимося, як їм це сподобається":§!\n\nМи також виявили новий слід двигуна і визначили навігаційний вектор."
 origin.1351.name:0 "Кінець погоні"
 origin.1351.desc:1 "Слід благодійників обривається в цій недослідженій системі. Наші сканери дальньої дії не виявили нічого цікавого, але систему все одно слід оглянути ретельніше. Ми ще можемо зустріти що-небудь несподіване."
 origin.1355.name:0 "Останній притулок"
 origin.1355.desc:0 "Примітивні створіння в цій системі - це §Y$NAME_ThwaaPhyr$§!, яких ми звикли називати §Lблагодійниками§!\n\nНаші ксенологи плутаються у подробицях, але все вказує на те, що ці істоти стали жертвами власної технології "стирання розуму" і були кинуті на цій планеті. Ми добре знаємо, як їм довелося потім.\n\nНам слід ретельно обміркувати наш наступний крок."
 origin.1360.name:0 "Завершення"
 origin.1360.desc:1 "Іноді всесвіт розставляє все по місцях. Колись могутні володарі наших предків $NAME_ThwaaPhyr$ врешті зазнали тієї самої долі, яку готували нам.\n\nЧим би вони не керувалися у своїх діях, ми змушені визнати, що вони спробували хоча б частково спокутувати провину за свої зловмисні та непродумані дії. \n\nПройшло багато тисячоліть, ми помінялися з ними місцями і відплатили тією ж монетою.\n\nЯк і [Root.Owner.GetSpeciesName] колись, тепер $NAME_ThwaaPhyr$ стоять на плечах гігантів."
 origin.1360.a:0 "Бажаємо удачі!"

 PATHFINDING_PROJECT:0 "У пошуках сліду"
 PATHFINDING_PROJECT_DESC:0 "Слід стародавнього термоядерного двигуна заслуговує на уважне вивчення. Не виключено, що нам вдасться встановити пункт призначення корабля, який його залишив."

 INVESTIGATE_THE_DEAD_STATION_PROJECT:0 "Огляньте мертву станцію"
 INVESTIGATE_THE_DEAD_STATION_PROJECT_DESC:0 "На орбітальній станції могли зберегтися сліди або обривки даних, які допоможуть з'ясувати, що сталося на борту тисячі років тому."

 PROJECT_OUROBOROS_PROJECT:0 "Проект "Уроборос""
 PROJECT_OUROBOROS_PROJECT_DESC:1 "Ми виявили нащадків раси, яка зробила наших предків... Тупими. Але тепер вони самі не сильно відрізняються від тварин. Схоже, що у всесвіту все-таки є почуття гумору. Так чи інакше, вони допомогли нам, і тепер ми можемо повернути їм цю послугу."

 fusion_drive_trail_object:0 "Стародавній слід термоядерного двигуна"
 fusion_drive_trail_object_desc:0 "Стародавній слід, залишений термоядерним двигуном для міжзоряних перельотів."
 fusion_drive_trail_object_tooltip:0 "Стародавній слід, залишений термоядерним двигуном для міжзоряних перельотів."

 benefactors_end_poi:0 "Ідіть по сліду"
 benefactors_end_poi_desc:0 "Це місце призначення корабля, чий термоядерний двигун залишив слід у нашій рідній системі."

 benefactors_home_poi:0 "Майже на місці"
 benefactors_home_poi_desc:1 "Схоже, що корабель із системи із загиблою станцією прилетів саме сюди."

 benefactors_home_poi_2:0 "Погляд на всі боки"
 benefactors_home_poi_2_desc:0 "Цю систему має дослідити науковий корабель, якщо ми хочемо знайти слід наших благодійників."

 battlefield_debris_object:0 "Останки загиблих кораблів"
 battlefield_debris_object_desc:0 "Мільйони уламків і шматків кораблів, що залишилися від боїв багато тисяч років тому."
 battlefield_debris_object_tooltip:0 "Мільйони уламків і шматків кораблів, що залишилися від боїв багато тисяч років тому."

 abandoned_station_object:0 "Покинута космічна станція"
 abandoned_station_object_desc:1 "Ця станція сильно постраждала в бою, але здебільшого все-таки вціліла. На ній проводилися наукові експерименти."
 abandoned_station_object_tooltip:1 "Ця станція сильно постраждала в бою, але здебільшого все-таки вціліла. На ній проводилися наукові експерименти."

 full_circle:0 "Коло замкнулося"
 full_circle_desc:0 "Тепер наша держава може до кінця своїх днів пишатися тим, що ми допомогли загадковим благодійникам і поставили крапку в нашій спільній історії."

 NAME_ThwaaPhyr:0 "Тваа'фір"
 NAME_Vemetosha:0 "Веметоша"

 ### On The Shoulders Of Giants - Benign Cover-Up Arc Site
 site_benign_cover_up:0 "Надійне укриття"
 site_benign_cover_up_intro:0 "Ми відшукали вдале місце, щоб заховати схованку зі скарбами, які Тваа'фір знайдуть, якщо колись кинуться до зірок. Він стане нашим даром колишнім благодійникам."
 origin.1365.name:0 "Тут! Ми сховаємо його тут."
 origin.1365.desc:1 "Ми переправили робітників і матеріали на поверхню планети [From.Planet.GetName]. Тепер залишилося тільки вкрити схованку від часу та негоди."
 origin.1365.a:0 "Почніть копати!"
 origin.1370.name:1 "Перший етап завершено успішно"
 origin.1370.desc:0 "Ми сховали щедрий запас ресурсів і кілька копій високотехнологічних креслень під поверхнею планети [From.Planet.GetName]. Ми також встановили "вічний" маяк - нам залишається тільки сподіватися, що коли-небудь $NAME_ThwaaPhyr$ його відшукають."
 origin.1370.a:0 "На них чекає довгий шлях."

  ### On The Shoulders Of Giants - Relentless Pursuit Event Chain
 relentless_pursuit_chain_title:0 "Вічна гонитва"
 relentless_pursuit_chain_desc:0 "Не виключено, що ми зможемо вистежити древніх завойовників минулого - так званих Нестримних. Чи зможемо ми принести їм сильно запізнілу відплату?"

 origin.1380.name:0 "Слід переможця"
 origin.1380.desc:1 "Не так давно сенсори виявили дивний енергетичний сплеск у нашій системі, такий незначний, що спочатку його прийняли за збій у роботі скануючих пристроїв. Більш уважне вивчення дало змогу визначити, що це слід, залишений термоядерним двигуном для міжзоряних перельотів. Щоб дізнатися більше, потрібно провести детальний аналіз - не виключено, що його залишили Нестримні, коли залишали систему тисячі років тому."
 origin.1385.name:0 "Йдучи по сліду"
 origin.1385.desc:0 "Навіть незважаючи на поважний вік сліду, нашим вченим вдалося проаналізувати його і визначити вихідний вектор. На практиці це означає, що ми йдемо слідами демонів з минулого.\n\nНам невідомо, що сталося з цією расою за минулі століття - можливо, час зміг охолодити їхню ненависть, але не виключено, що попереду нас чекає нова загроза. Вчені проклали курс, і ми можемо слідувати їм, як тільки захочемо."
 origin.1390.name:0 "Безмовний корабель"
 origin.1390.desc:0 "Коли наші кораблі увійшли в систему, їхні сенсори одразу виявили кілька аномалій.\n\nНайочевиднішою з них виявилася величезна хмара енергії: вона складається із сотень слідів таких самих термоядерних двигунів, як і той, що привів нас сюди. Це означає, що колись у систему прибув флот неймовірних розмірів.\n\nПряд із місцем його стоянки ми виявили інший енергетичний слід, що належав стародавньому вантажному кораблю. Його вік збігається з віком прибуття сюди масивного флоту, але конструкція двигуна відрізняється від них.\n\nНам слід вивчити цей безмовний корабель."
 origin.1395.name:0 "Міць творця"
 origin.1395.desc:0 "На кораблі зберігся бортовий журнал. Він постраждав від часу, але наші вчені зуміли відновити частину записів.\n\nВелетенський флот віддав вантажному кораблю наказ зупинитися. Нам невідомо, як або чому, але капітан вантажівки вступив у переговори з адміралом флоту Нестримних. Вони розмовляли кілька днів, але ми не знаємо, про що - якщо не брати до уваги часто повторювану фразу "природа влади". \n\nРізко флот знявся зі стоянки і відбув, не зачепивши вантажне судно. Останній запис у щоденнику цитує адмірала: §Y "Ні, залиште їх. Руйнувати може кожен. Справжня влада належить тим, хто здатний творити".§!\n\nМи проаналізували сліди і готові продовжити погоню."
 origin.1400.name:0 "Прихисток тирана"
 origin.1400.desc:0 "У цій системі слід двигунів обривається. Усе вказує на те, що саме в ній ми знайдемо нащадків раси Нестримних, якщо вони ще існують.\n\nЗа результатами попереднього сканування єдиним скільки-небудь цікавим об'єктом тут є маленька космічна станція. Вона випускає енергетичні імпульси з регулярними інтервалами, але не проявляє інших ознак активності.\n\nНам слід якомога скоріше оглянути її."

 TRACKING_THE_PREDATOR_PROJECT:0 "Слідами хижака"
 TRACKING_THE_PREDATOR_PROJECT_DESC:0 "Проаналізувавши сліди двигуна, наші вчені зможуть визначити, куди вирушили наші непрохані гості, щоб ми могли спорядити погоню."

 INVESTIGATE_SILENT_FREIGHTER_PROJECT:0 "Дослідити безмовний корабель"
 INVESTIGATE_SILENT_FREIGHTER_PROJECT_DESC:0 "Вантажний корабель безмовно дрейфує в порожнечі космосу. Він дуже старий, але добре зберігся. Ми повинні спорядити абордажну команду і дослідити його."

 OLD_BEACON_PROJECT:0 "Аналіз старого маяка"
 OLD_BEACON_PROJECT_DESC:0 "Судячи з частоти енергетичних імпульсів, що виходять від цієї конструкції, її творці хочуть, щоб конструкцію знайшли. Доведеться відправити туди науковий корабель, щоб дізнатися чому."

 rendezvous_with_freighter_poi:0 "Назустріч вогню"
 rendezvous_with_freighter_poi_desc:0 "Судячи з результатів аналізу слідів термоядерного двигуна в нашій рідній системі, Нестримні вирушили саме сюди."

 relentless_home_poi:0 "Пошуки старих ворогів"
 relentless_home_poi_desc:0 "Пункт призначення величезного флоту Нестримних, який багато тисячоліть тому покинув цю систему після незвичайної зустрічі з мирною вантажівкою."

 origin.1405.name:0 "Блаженне невідання"
 origin.1405.desc:1 "Учені закінчили обстежувати стару космічну станцію. Вона виявилася величезною гарматою, націленою на рідний світ Нестримних. Багато тисячоліть тому вона спрацювала, і її постріл знищив розум§! усіх жителів цієї планети. Ми, [Root.Owner.GetSpeciesName], краще за інших уявляємо наслідки такої події.\n\nСтрімлячись спокутувати гріхи свого минулого, нестримні, вони ж §Y$NAME_Vemetosha$§!, звернули цю зброю проти самих себе, фактично знищивши свою цивілізацію.\n\nНевiймовірний масштаб рішення і той факт, що їм удалося втілити його в життя, говорить сам за себе: каяття завойовників було щирим. Але чи зможемо ми їх пробачити?"
 origin.1405.a:0 "Незнання - благо?"

 site_bury_the_hatchet:0 "Жест доброї волі"
 site_bury_the_hatchet_intro:0 "Наші археологи стверджують, що це місце якнайкраще підійде, щоб обладнати схованку для нащадків Нестримних. Вони знайдуть її, коли вийдуть за межі своєї рідної планети."
 origin.1410.name:0 "Планета скарбів"
 origin.1410.desc:0 "Ми нарешті закінчили перевозити ресурси та обладнання на планету [From.Planet.GetName]. Наступний крок - вирити досить глибоку шахту і побудувати бункер, здатний пережити тисячоліття негоди і тектонічних процесів."
 origin.1415.name:0 "Схованка серед зірок"
 origin.1415.desc:0 "Ми обладнали під поверхнею планети [From.Planet.GetName] величезну схованку з рідкісними ресурсами і кресленнями багатьох високотехнологічних приладів. Ми не знаємо, коли і як нащадки раси $NAME_Vemetosha$ знайдуть їх, якщо знайдуть взагалі - але можемо сподіватися на краще. Хто знає? Можливо, через тисячі років вони знайдуть сліди наших кораблів і навістять нас."

 origin.1420.name:0 "Не вороги"
 origin.1420.desc:0 "Темний розділ в історії всесвіту добіг кінця, і ми почали писати новий, набагато радісніший. Ця благодійність знайшла відгук у серцях наших співгромадян, тим самим подарувавши їм нову мету і почуття власної значущості. Можливо, космос все ж не таке страшне місце, незважаючи на страхітливі розміри і похмуру порожнечу між зірками."

 goes_around_comes_around:0 "Що посієш, те й пожнеш"
 goes_around_comes_around_desc:0 "Жителі нашої держави відчувають оптимізм після того, як допомогли колишнім ворогам, яких зуміли пробачити."

 silent_freighter_object:0 "Стародавня космічна вантажівка"
 silent_freighter_object_desc:0 "Безмовний інопланетний корабель, що добре зберігся."
 silent_freighter_object_tooltip:0 "Стародавня інопланетна вантажівка."

 mysterious_space_station_object:0 "Загадкова космічна станція"
 mysterious_space_station_object_desc:0 "Ця покинута космічна станція досі посилає регулярні сигнали."
 mysterious_space_station_object_tooltip:0 "Інопланетна космічна станція невідомого призначення."

