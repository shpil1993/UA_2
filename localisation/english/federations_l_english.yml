 # Special Research Projects
 ####################################
 BLUELOTUS_SCALE_PROJECT:0 "Підприємство "Синій лотос""
 BLUELOTUS_SCALE_PROJECT_DESC:0 "Вчені вважають, що незвичайні відбивні властивості цього унікального місця можна використати для перетворення порожньої породи на надпровідні сплави."

 WENKWORT_PROJECT:0 "Чистий ландшафтний дизайн"
 WENKWORT_PROJECT_DESC:0 "Усю поверхню планети [event_target:wenkwort_rellrait.GetName] вкривають витончені земляні насипи, які розходяться від її численних кратерів і гір, наче кола на воді. Ми не знаємо напевно, який сенс несе це послання і до чого тут $wenkwort_drone_plural$ у цій системі."
 federations3.135.name:0 "Гори і річки планети [event_target:wenkwort_rellrait.GetName]"
 federations3.135.human.desc:0 "Якби не жахливий розмір і не величезна відстань, що розділяє планети [Owner.Capital.GetName] і §Y[event_target:wenkwort_rellrait.GetName]§!, останню можна було б сприйняти за сад каменів, створений нашими власними садівниками. Уся поверхня цього світу являє собою безкрайню, абсолютно рівну пустелю, по якій розкидані камені розміром від невеликих валунів до великих астероїдів. Наші вчені звернули увагу на алгоритмічну точність розподілу води і суходолу: він імітує природну природність, але водночас відрізняється від неї, як академічний малюнок відрізняється від оригіналу.\n\nТак чи інакше, ми не сумніваємося, що цей світ і нещодавно з'явилися на його поверхні §Y$wenkwort_drone_plural$§! якось пов'язані. Усі наші спроби встановити їхнє походження поки що не увінчалися успіхом.\n\nМоже, підказка ховається в медитативній безтурботності цього світу - він ніби натякає, що відповіді відкриються нам із часом."
 federations3.135.nonhuman.desc:0 "Немає жодних сумнівів у тому, що величезні геометричні форми на поверхні планети [event_target:wenkwort_rellrait.GetName] мають штучне походження. Кожен з її континентів нагадує величезне море піску, в якому раз у раз трапляються брили розміром від невеликих шматків каменю до великих астероїдів. Наші дослідники дійшли висновку, що вся планета являє собою витвір мистецтва або, можливо, місце проведення якихось ритуалів - хоча її поверхнею бродять лише раніше бачені нами §Y$wenkwort_drone_plural$§! Усі спроби встановити їхнє походження не увінчалися успіхом. Швидше за все, розкрити цю загадку зуміє лише час..."

 ####################################
 # Archaeology Sites
 ####################################
 relicrails_digsite:0 "Реліктові рейки"
 relicrails_digsite_desc:0 "Сейсмічна активність на планеті [From.Planet.GetName] призвела до обвалення кількох підземних печер і відкрила цілу мережу раніше не відомих транспортних тунелів. Їхні високі арки і складне сигнальне обладнання залишалися непотурбованими кілька сотень років, а їхня конструкція не схожа на жоден артефакт, бачений нами в цій ділянці космосу. Хто проклав їх і для чого?"
 federations3.1005.name:0 "Підземна зміна"
 federations3.1005.desc:0 "Обвалення глибоких печер поставило під загрозу будівництво нових будівель на планеті [From.Planet.GetName]. Серед населення постраждали лічені одиниці, а інфраструктуру колонії ця геологічна активність не зачепила, проте підземні поштовхи відкрили цілу мережу раніше невідомих транспортних тунелів. Наші землеміри вже визнали свою помилку і взялися за дослідження знахідки. Можливо, [From.Planet.GetName] ще здивує нас своєю історією..."
 federations3.1010.name:0 "Підземні депо"
 federations3.1010.desc:0 "Наші розкопки майже одразу розкрили нові тунелі та обладнання набагато складнішої конструкції. Важкі рейки і шпали майже не постраждали від часу і лежать в оточенні безлічі артефактів і стародавнього мотлоху... Між купою сміття ми знайшли вкриті оксидною плівкою деталі двигуна і сигнального спорядження, зовсім як в §Yнаших власних депо§! Кожен предмет вкривають складні геометричні візерунки, які підкреслюють, що ці деталі створювали не лише з гордістю, а й з любов'ю до мистецтва."
 federations3.1015.name:0 "Озброєний гість"
 federations3.1015.desc:0 "Під час розкопок вузького технічного тунелю ми виявили тіло давно мертвого рептилоїда, який, найімовірніше, загинув під завалами близько 800 років тому§! Його знаходження там залишалося загадкою рівно доти, доки ми не провели огляд наявної в нього зброї.\n\nТехнологія, необхідна для створення клинків, що прикрашають його маленький ручний щит, не просто поступається нашій - вона також відрізняється від тієї, яку використовували будівельники залізниць. Як і ми, цей щитоносець прибув сюди з іншої планети і також проводив археологічні розкопки, поки його життя не обірвав обвал склепінь тунелю."
 federations3.1015.a:0 "Перекладіть його нотатки."
 federations3.1020.name:0 "Щитоносець"
 federations3.1020.desc:0 "Нотатки Щитоносця привели нас до §Yелектричної підстанції§!, яка колись обслуговувала це депо. Найімовірніше, одна з ранніх археологічних експедицій порушила герметичність усього цього комплексу; на щастя для нас, більша частина предметів у ньому добре збереглася. Покриті пилом короби з проводами йдуть під стелю, оточуючи дюжини моніторів. Поруч з одним із них ми виявили залишкові сліди іншої раси розумних істот §Yдругой раси розумних істот§!"\n\nУ звітах експедиції Щитоносця згадується група мертвих техніків-молюскоїдів, які пригорнулися один до одного в пошуках захисту або тепла. Вони також описують дві спроби відновити подачу енергії за допомогою примітивних інструментів, які поступаються нашим у всіх відношеннях. Можливо, ми зможемо закінчити розпочате - тим самим істотно спростивши хід розкопок."
 federations3.1021.name:0 "Підступна котушка"
 federations3.1021.desc:0 "Уже через кілька хвилин після того, як ми подали напругу на підстанцію на планеті [From.Planet.GetName] за допомогою портативного фазового генератора, пролунав гучний сигнал тривоги. Ще за кілька секунд стеля звалилася разом із частиною стіни, що відокремлювала депо від сусіднього залізничного тунелю, де в цей момент працював інший загін археологів. Причиною катастрофи виявилася проржавіла котушка опору§!, яку ми вважали відключеною від загальної мережі. Крім легких поранень ця недбалість коштувала життя дванадцяти членам загону, які трагічно розділили долю загиблого Щитоносця."
 federations3.1022.name:0 "Іншим шляхом"
 federations3.1022.desc:0 "Стародавня підстанція вразила нас своєю складністю. Ми подали на неї напругу за допомогою портативного фазового генератора, але спалах активності, який послідував за цим, призвів до обвалення частини тисячолітнього транспортного вузла."\n\nНа щастя, наш загін археологів вчасно зрозумів, що відбувається, і встиг добігти до укриття. Коли пил осів, вони виявили, що частина раніше доступних областей виявилася похована, але замість них відкрилися нові тунелі."
 federations3.1026.name:0 "Рух відновлено"
 federations3.1026.desc:0 "Наші випадково внесені в план розкопок зміни допомогли відшукати тунель, наприкінці якого, якщо вірити розшифрованим контрольним панелям, стояв поїзд далекого прямування. Ці ж панелі показали, що в розкладі руху поїздів цьому поїзду було присвоєно низку незвичних міток, включно зі словом, яке ми переклали як "§Y-сховище§!"."\n\nМи відрядили команду інженерів, щоб вони відреставрували поїзд - археологам рідко вдається знайти настільки великий і важливий для розуміння ситуації артефакт. Дизайн стародавнього локомотива вразив нас своєю витонченістю, але вміст пишно оздоблених вагонів перевершив наші найсміливіші очікування: у кожному з них опинився окремий музей. \n\nПоїзд виявився пересувною капсулою часу, яку завжди можна було перегнати в безпечне місце. Упродовж 3000 років він зберігав свідоцтва про історичні, культурні та наукові досягнення цілої раси, чиї представники називали себе §Yпийипами§!"
 federations3.1026.a:0 "Терміново доставте цю знахідку до столиці."
 federations3.1027.name:0 "Голі стіни"
 federations3.1027.desc:0 "Наше випадкове перепланування тунелів відкрило раніше недоступний склад, висічений у камені під склепінням природної печери. Майже всі приміщення в ньому виявилися порожніми й опечатаними, за винятком одного. Відкривши двері, ми виявили останки ще кількох представників раси Щитоносця, які з'явилися сюди в пошуках припасів і стали жертвами охоронних систем, які тисячу років стоять без діла. Згідно із записами в журналі групи, цей "§Yмобільний експедиційний загін Фенрунір§!" прибув на планету [From.Planet.GetName] у рамках програми дослідження населених світів. Вони не розраховували знайти тут руїни. Оскільки їх не цікавила археологія, вони вважали за краще не приступити до розкопок, а розграбувати тунелі. Ті, хто загинув від виснаження на замкненому складі, описали, анітрохи не соромлячись у висловах, що вони думають про своїх товаришів, які доставили вантажі на транспортний корабель і кинули їх тут. Наші вчені підтвердили, що на складі багато стародавніх машин, але практично не залишилося свідчень, здатних розповісти нам що-небудь ще про загадкових будівельників залізниць."
 federations3.1030.name:0 "Сховища та рейки"
 federations3.1030.desc:0 "Будівельники залізниць на планеті [From.From.Planet.GetName] залишили після себе записи, які розповідають дивовижну історію. Невеликий загін молюскоїдів-інженерів втік зі свого технофобного світу, прагнучи знайти краще життя за допомогою творчої праці. Вони відступили всередину нікому не відомого §Yпещерного комплексу§, пізніше з'єднавши його численні приміщення системою залізничних тунелів.\n\nПійіпи боялися, що одного дня їх усіх знайдуть і знищать, і тому копали дедалі глибше, прагнучи безпеки та процвітання. Протягом наступних 200 років чисельність відступників поступово зростала, а нація на поверхні ставала дедалі замкнутішою і параноїдальною. У якийсь момент раптово виникла радикальна течія, яка потягнула за собою стрімку мілітаризацію в безпрецедентних масштабах; на цьому місці хроніка обривається. Навіть долучивши до справи уривчасті й неповні записи Щитоносця, ми можемо тільки здогадуватися, що за трагічна доля спіткала обидва народи. Подальші археологічні свідчення або не збереглися, або були навмисно знищені; все, що залишилося від пійіпів, - це їхні тунелі, їхні записи та їхні поїзди."

