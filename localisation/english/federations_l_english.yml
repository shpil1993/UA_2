 origin_default:0 "Успішне об'єднання"
 origin_default_desc:1 "Через боротьбу і перемоги це суспільство втілило мрію будь-якої молодої цивілізації, об'єднавши світ однією метою і проклавши дорогу до зірок."
 origin_tooltip_default_effects:2 "- Ви почнете гру з 4 додатковими £pop£ поселеннями та 2 додатковими районами."
 origin_mechanists:0 "$civic_mechanists$"
 origin_mechanists_desc:0 "Ця цивілізація загорілася ідеєю створення металевих автоматонів ще на самому початку століття пара. Хоча багато хто говорив, що це неможливо, перші справжні роботи покинули конвеєр задовго до того, як був здійснений найпростіший космічний політ."
 origin_tooltip_mechanists_effects:2 "- Ви почнете гру з 8 £pop£ поселеннями роботів, а також технологіями та інфраструктурою, що дозволяють збільшити їхню кількість."
 origin_syncretic_evolution:0 "$civic_syncretic_evolution$"
 origin_syncretic_evolution_desc:0 "Друга раса - невід'ємна частина цієї цивілізації. Вони великі й сильні, але більшість із них мають інтелект розумово відсталої дитини. Війни минулого позбавили цю расу найбільш агресивних особин, зробили її покірною."
 origin_life_seeded:0 "$civic_life_seeded$"
 origin_life_seeded_desc:0 "Ця цивілізація еволюціонувала в раю, можливо, призначеному саме для неї."
 origin_post_apocalyptic:0 "$civic_post_apocalyptic$"
 origin_post_apocalyptic_desc:0 "Ця цивілізація, що пройшла хрещення ядерним вогнем, зіткнулася із загрозою повного знищення - і змогла вижити. Понівечені, але незломлені, вони відтворили цивілізацію з попелу старого світу."
 origin_shattered_ring:0 "Розколоте кільце"
 origin_shattered_ring_desc:1 "Ця цивілізація населяє світ-кільце, побудований невідомими предтечами. Зумівши зрозуміти принципи його роботи і полагодивши його, вони отримають колосальну могутність."
 origin_tooltip_shattered_ring_effects:2 "- Вашим початковим світом буде §H$pc_shattered_ring_habitable$§!.\n- §H$pc_shattered_ring_habitable$§! можна відремонтувати, відкриваючи ті, що входять до §H$pc_ringworld_habitable$§! £district£ §Hрайони-сегменти§!.\n- Переважна придатність - §H$trait_pc_ringworld_habitable_preference$§!, тому заселяти інші об'єкти небажано."
 origin_tooltip_shattered_ring_effects_lithoid:0 "§R- УВАГА: це походження може становити труднощі для літоїдів через малу кількість мінералів.§!\n$origin_tooltip_shattered_ring_effects$"
 origin_remnants:0 "Уламки минулого"
 origin_remnants_desc:1 "Колись ця цивілізація правила космосом і контролювала значну частину галактики. У підсумку на них чекала поразка і майже повне знищення, але після довгого періоду поневірянь вони повертаються до зірок."
 origin_tooltip_remnants_effects:3 "- Ви почнете гру на §Нреліктовому світі§! (розмір: £planetsize£ 22)."
 RemnantAncientRelicEffect:0 "\n- Ви почнете гру з технологією §H"Археодослідження"§! і спорудою £building£ §H"Кафедра археодосліджень"§!."
 origin_tree_of_life:0 "Древо життя"
 origin_tree_of_life_desc:0 "Цей вулик сформував симбіоз із величезним деревом. Воно дарує вулику безліч благ, але його втрата стане катастрофою."
 origin_tooltip_tree_effects:3 "- Наш вулик отримує безліч бонусів від проживання на планетах з §НДеревом життя§! і штрафи за його відсутності.\n- §НКолоніальні кораблі§! коштують дорожче, але привозять на планети нові саджанці.\n- Дає доступ до володіння £building£ §H$holding_tree_of_life_sapling$§!".
 origin_lithoid:0 "Згубне народження"
 origin_lithoid_desc:1 "Ці літоїди не є корінними мешканцями свого "рідного" світу. Вони потрапили на нього, коли на планету впав метеорит, який погубив більшу частину аборигенного життя."
 origin_tooltip_lithoid_effects:3 "- На початку гри на вашій рідній планеті буде поклад §Yвелетенський кратер§!, що збільшить загальну кількість районів та кількість гірничодобувних районів.\n- Можна будувати §Yметеоритні колоніальні кораблі§!, які подорожують із великою швидкістю, але наносять шкоду цільовим планетам.\n- Дає доступ до володіння £building£ §H$holding_experimental_crater$§!"
 origin_machine:0 "Накопичення ресурсів"
 origin_machine_desc:1 "Цей Машинний розум давно зібрав усі ресурси своєї системи на столичній планеті, повністю забудувавши її механізмами."
 origin_tooltip_machine_effects:2 "- Ви почнете гру на §Yсвіті машин§!".

 d_arcane_generator:0 "Загадковий генератор"
 d_arcane_generator_desc:0 "Схоже, ця стародавня машина реагує на наші потреби і виробляє ресурси, необхідні для підтримки деяких наших сегментів."
 d_decrepit_tunnels_1:1 "£blocker£ Старі тунелі"
 d_decrepit_tunnels_1_desc:0 "Ці стародавні застарілі тунелі так і не були досліджені або розчищені до кінця."
 d_decrepit_tunnels_2:0 "$d_decrepit_tunnels_1$"
 d_decrepit_tunnels_2_desc:1 "Ці стародавні занепалі тунелі потрібно буде повністю дослідити і розчистити."
 d_decrepit_tunnels_3:0 "$d_decrepit_tunnels_1$"
 d_decrepit_tunnels_3_desc:0 "$d_decrepit_tunnels_1_desc$"
 d_segment_rubble_1:0 "£blocker£ Стародавні руїни"
 d_segment_rubble_1_desc:0 "Зламані механізми та інший мотлох, який не дає змоги робітникам повністю використовувати сегмент."
 d_segment_rubble_1_small:0 "$d_segment_rubble_1$"
 d_segment_rubble_1_small_desc:0 "$d_segment_rubble_1_desc$"
 d_segment_rubble_2:0 "$d_segment_rubble_1$"
