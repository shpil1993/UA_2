 feral_overload_02:0 "Менше зло"
 feral_overload_02_desc:0 "Завдяки науці населення насолоджується позитивними ефектами спор печерної поганки."

 colony.8001.name:0 "Нецивілізована поведінка"
 colony.8001.desc:0 "За повідомленнями з нашої колонії [Planet.GetName], там спостерігається зростання "нецивілізованої поведінки". Вочевидь, частина населення виявляє досі небачені рівні похоті й агресії, і ніхто не знає причин."
 colony.8001.a:0 "Продовжуйте"
 colony.8002.name:0 "Зростання насильства"
 colony.8002.desc:0 "Нецивілізована поведінка в колонії [Planet.GetName] не закінчується. Кількість випадків навіть зросла з попереднього звіту. Безладні злягання та насильство відбуваються весь час. Схоже, постраждала більша частина населення. "
 colony.8002.a:0 "Ситуація виходить з-під контролю."
 colony.8003.name:0 "Це безумство!"
 colony.8003.desc:0 "Ситуація в колонії [Planet.GetName] вийшла з-під контролю. Лякаюче багато жителів вражені чимось, що викликає цю дику поведінку. Колонія почала занепадати. Необхідно щось зробити, поки колонію [Planet.GetName] ще можна врятувати."
 colony.8003.a:0 "Що ж, зробіть що-небудь!"
 colony.8004.name:0 "Дикі суперечки"
 colony.8004.desc:0 "Ми завершили розслідування дивної поведінки, що охопила колонію [Planet.GetName]. У мережі печер і тунелів, що пронизують кору [Planet.GetPlanetMoon]и, нам вдалося виявити загадковий грибок. Він росте всюди в цих печерах, на підлозі, стінах, стелі, і грибниця тягнеться на тисячі миль. Грибок часто випускає спори, і їх видуває з печер. Ми поки не знаємо, для чого це потрібно, але саме спори спричиняють агресивну поведінку в нашого виду, пробуджуючи примітивні інстинкти.\n\nМи можемо знайти корисне застосування цьому феномену або просто знищити грибок."
 colony.8004.a:0 "Живи..."
 colony.8004.b:0 "...або дай померти."
 colony.8005.name:0 "Хмарний бій"
 colony.8005.desc:0 "По краях зараженої грибком мережі печер були побудовані промислові підприємства. Вони фільтрують повітря, регулюючи поширення спор, а також перетворюють надлишки хмари спор на корисні §Некзотичні гази§!"\n\nШвидкість зростання населення збільшилася, оскільки трохи більш схильні до розпусти мешканці [Planet.GetPlanetMoon] і [Planet.GetName] задовольняють свої фізіологічні потреби частіше, ніж зазвичай. На жаль, це також підвищує рівень жорстокості і кількість конфліктів."
 colony.8005.a:0 "Така ціна прогресу."
 colony.8006.name:0 "Очисне полум'я"
 colony.8006.desc:0 "Ми завершили проєкт з випалювання печерних грибів, покінчивши з джерелом первісних інстинктів. За вдалим збігом обставин у кількох випалених печерах знайшлися багаті поклади мінералів, придатні для розробки."
 colony.8006.a:0 "Відмінно!"

