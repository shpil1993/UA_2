 resolution_commerce_buzzword_standardization:0 "Стандартизація сленгу"
 resolution_commerce_buzzword_standardization_desc:0 "Ми повинні дозволити нашим підприємствам працювати одне з одним. Спрощення стратегічної комунікації розширює можливості наших агентів і дозволяє легше досягати цільової продуктивності."

 resolution_commerce_leveraged_privateering:0 "Фінансоване каперство"
 resolution_commerce_leveraged_privateering_desc:1 "Торгівля - це кров галактики. Усі держави, що входять до [global_event_country.GetGalCommunityOrGalImperium], повинні фінансувати міжнародну флотилію, покликану боротися з піратством та іншими загрозами вільній торгівлі."

 resolution_commerce_underdeveloped_system_utilization:0 "Недостатнє використання систем"
 resolution_commerce_underdeveloped_system_utilization_desc:0 "Нездатність отримати максимальну вигоду від систем у сфері нашого впливу - це злочинна розтрата. Ми пропонуємо нав'язати подібну точку зору і карати за це."
 resolution_commerce_underdeveloped_system_utilization_tooltip:0 "Станції спостереження виробляють £consumer_goods£ §Gтовари масового попиту§! під час §Yспостереження§! або §Yвпровадження§! у примітивні цивілізації."

 resolution_commerce_holistic_asset_coordination:0 "Узгоджене управління майном"
 resolution_commerce_holistic_asset_coordination_desc:0 "Щоб просувати і зміцнювати оптимізовану логістику, ми повинні разом розробити налагоджену галактичну інфраструктуру для спільних ринків і обміну знаннями."

 resolution_commerce_profit_maximization_engines:0 "Процесори для збільшення прибутку"
 resolution_commerce_profit_maximization_engines_desc:0 "Ми повинні побудувати об'єднані комп'ютерні комплекси на кожному з наших світів для оптимізації розподілу інформації та ресурсів. Багатство має вільно поширюватися."

