 resolution_galacticreforms_form_council_tooltip:0 "Створює §Yгалактичну раду§! з трьох членів.\n\nПершопочатково рада уповноважена запроваджувати надзвичайні заходи§!, пропонувати резолюції про санкції§! і §Yосуджувати§!."

