 origin.57.name:0 "Природа союзу"
 origin.57.desc:0 "Хоча ми вже давно підтримуємо контакт з іншими учасниками нашого союзу, тільки зараз, з винаходом надсвітлових двигунів, наші держави можуть повноцінно взаємодіяти. Було порушено питання, на чому має зосередитися наша федерація. Дехто пропонує дотримуватися поточного спільного курсу, а інші наполягають на тіснішій інтеграції в певній сфері."
 origin.57.A:0 "Достатньо вже наявного союзу."
 origin.57.B:0 "Ми повинні захистити себе від можливих ворогів."
 origin.57.C:0 "Шлях до прогресу лежить через дослідження."
 origin.57.D:0 "Ми виберемо шлях єдності та традиціоналізму."
 origin.57.E:0 "Торгівля найважливіша."
 origin.57.A.icon_tooltip:0 "Наша федерація збереже тип §Y$default_federation$§!"
 origin.57.B.icon_tooltip:0 "Наша федерація змінить тип на §Y$military_federation$§!"
 origin.57.C.icon_tooltip:0 "Наша федерація змінить тип на §Y$research_federation$§!"
 origin.57.D.icon_tooltip:0 "Наша федерація змінить тип на §Y$spiritualist_federation$§!"
 origin.57.E.icon_tooltip:0 "Наша федерація змінить тип на §Y$trade_federation$§!"

 origin_hegemon:0 "Гегемон"
 origin_hegemon_desc:0 "Ця цивілізація рано встановила контакт зі своїми інопланетними сусідами. Протягом наступних ста років вона поступово вибудувала союз, в якому відіграє чільну роль."
 origin_tooltip_hegemon_effects:1 "- Ви почнете гру як ватажок §Hгегемонії§! з двома додатковими учасниками\n- Члени союзу займуть гарантовано придатні для життя світи поруч із вашою рідною системою\n- Традиція §HФедерація§! відкрита зі старту."
 origin_tooltip_hegemon_npc_effects:0 "- Розпочати як член §Нгегемонії§! з двома додатковими учасниками"
 START_SCREEN_HEGEMON:0 "Кілька десятиліть тому, коли наші примітивні зонди, що летіли на субсвітових швидкостях, дісталися до сусідніх зоряних систем, ми виявили присутність двох інопланетних цивілізацій. Як і ми, вони стояли на порозі справжніх міжзоряних перельотів, але їхні уряди були слабкими і погано організованими... Коли ми зрозуміли, що їхня сила може доповнити нашу, ми почали роботу над створенням політичного союзу, який об'єднав би всі три цивілізації під нашим початком. Спершу ми зіткнулися з опором, але поступово вигода від співпраці на наших умовах стала очевидною для всіх. Ми викували новий порядок."
 origin_hegemon_npc:0 "Суб'єкт гегемонії"
 origin_hegemon_npc_desc:0 "Ця цивілізація рано встановила контакт зі своїми інопланетними сусідами. Протягом наступних ста років вона виявилася залученою до міжзоряного союзу, в якому один з народів відігравав чільну роль."

 origin_doomsday:0 "Судний день"
 origin_doomsday_desc:0 "Рідний світ цієї цивілізації нестабільний і через якийсь час вибухне. Єдина надія його мешканців - відшукати притулок на іншій планеті."
 origin_tooltip_doomsday_effects:2 "§R- УВАГА: походження підвищеної складності§!\n- Ваш рідний світ вибухне через §H35-45 років§! після початку гри\n- Цінні ресурси з ядра приреченої планети позитивно позначаються на промисловості\n- Поруч із вашою рідною системою не буде гарантовано придатних для життя світів"
 START_SCREEN_DOOMSDAY:0 "[Root.Capital.GetName] помирає. Землетруси та виверження вулканів залишалися нашими постійними супутниками впродовж тисяч років, проте нещодавно вчені дійшли неймовірного висновку. Згідно з їхніми розрахунками, наша планета тектонічно нестабільна і розлетиться на шматки впродовж найближчих ста або двохсот років. Оскільки зупинити цей процес не в наших силах, ми вирішили, що наша єдина надія - не чекати, поки [Root.Capital.GetName] загине, а знайти притулок серед зірок. За цим відкриттям послідував неймовірний науковий і технологічний прорив, що дав змогу нашій цивілізації пройти шлях від атмосферних до міжпланетних польотів у рекордно короткий термін. Перші кораблі для міжзоряних подорожей чекають свого часу, але час стрімко спливає... Ми повинні відшукати новий дім."
 requires_doomsday_colony:0 "§RСпочатку потрібно обзавестися колонією! §!"
 origin.61.name:0 "Загибель гряде"
 origin.61.desc:1 "Частота землетрусів і вулканічна активність на планеті [Root.GetName] продовжують зростати. Тепер наші вчені можуть точно передбачити, коли настане кінець:\n\nВідповідно до їхніх викладок, у нас є §H35-45 років§!, після чого планета вибухне.\n\nДоти умови життя на планеті продовжать погіршуватися. Єдина хороша новина полягає в тому, що аномально висока тектонічна активність полегшує доступ до ресурсів усередині земної кори - і це підвищить наші виробничі потужності."
 origin_61.a:0 "У нас мало часу."
 origin.65.name:0 "Умови життя на планеті [Root.GetName] погіршилися"
 origin.65.desc:1 "Землетруси стали майже щоденними на більшості континентів планети [Root.GetName]. Крім того, її поверхню спотворюють більше десятка супервулканів, що виникли за останні кілька років. Небо не можна розгледіти за хмарою попелу, яка робить небезпечним або навіть неможливим повітряні перельоти. Середня температура по всьому світу впала на кілька градусів.\n\nНе дивлячись на все це, життя на поверхні планети, що гине, триває своєю чергою, тим самим створюючи майже сюрреалістичну картину. Загони робітників розчищають уламки зруйнованих будівель, прибиральники змітають із вулиць попіл, а аварійні бригади переспрямовують потоки лави в бік від міст там, де це можливо. Наш народ героїчно переносить лиха."
 origin.65.2.desc:0 "Землетруси стали майже щоденними на більшості континентів планети [Root.GetName]. Крім того, її поверхню спотворюють більше десятка супервулканів, що виникли за останні кілька років. Небо не можна розгледіти за хмарою попелу, яка робить небезпечним або навіть неможливим повітряні перельоти. Середня температура по всьому світу впала на кілька градусів.\n\nНе дивлячись на все це, життя на поверхні планети, що гине, триває своєю чергою, тим самим створюючи майже сюрреалістичну картину. Загони робітників розчищають уламки зруйнованих будівель, прибиральники змітають із вулиць попіл, а аварійні бригади переспрямовують потоки лави в бік від міст там, де це можливо. Наш народ героїчно переносить лиха."
 origin_65.a:0 "Далі буде тільки гірше."
 origin.70.name:0 "Кінець наближається"
 origin.70.desc:1 "Поверхню планети [Root.GetName] вкриває вічний морок. Світ, що гине, корчиться в судомах: з кожним днем землетруси стають дедалі сильнішими, а хмари вулканічного попелу - дедалі густішими."\n\nПірокластичні потоки і річки розпеченої лави вже знищили кілька міст у найпроблемніших регіонах. Довгі вервечки біженців повільно стягуються в безпечні зони, щоб сховатися від попелястих бур у місцях, де поки що збереглася цивілізація."
 origin.70.2.desc:0 "Поверхню планети [Root.GetName] вкриває вічний морок. Світ, що гине, корчиться в судомах: з кожним днем землетруси стають дедалі сильнішими, а хмари вулканічного попелу - дедалі густішими."\n\nПірокластичні потоки і річки розпеченої лави вже знищили кілька міст у найпроблемніших регіонах. Довгі вервечки біженців повільно стягуються в безпечні зони, щоб сховатися від попелястих бур у місцях, де поки що збереглася цивілізація."
 origin_70.a:0 "Скоро планета стане непридатною для життя."
 origin_70.b:0 "Скоро планета перестане бути придатною для життя трутнів."
 origin.75.name:0 "Агонія"
 origin.75.desc:1 "Умови на планеті [Root.GetName] швидко стають непридатними для життя. Більша частина населення, що залишилося, перебралася в кілька вцілілих міст, міцні стіни яких можуть захистити його від безперервних попелястих бур. На жаль, навіть ці останні оплоти цивілізації перебувають під загрозою. Спустошливі землетруси тривають, і сотні активних вулканів все так само вивергають лаву і сірку... У міру того, як руйнується кора планети, дедалі більше ресурсів з її мантії піднімається на поверхню. Працівники небагатьох уцілілих заводів можуть цим скористатися."
 origin.75.2.desc:0 "Умови на планеті [Root.GetName] швидко стають непридатними для життя. Більша частина населення, що залишилося, перебралася в кілька вцілілих міст, міцні стіни яких можуть захистити його від безперервних попелястих бур. На жаль, навіть ці останні оплоти цивілізації перебувають під загрозою. Спустошливі землетруси тривають, і сотні активних вулканів все так само вивергають лаву і сірку... У міру того, як руйнується кора планети, дедалі більше ресурсів з її мантії піднімається на поверхню. Працівники небагатьох уцілілих заводів можуть цим скористатися."
 origin_75.a:0 "Загибель гряде."
 origin.76.name:0 "Останні хвилини"
 origin.76.desc:0 "Залишилося недовго. [Root.GetName] вже починає відчувати катаклізми, які ось-ось призведуть до загибелі планети. Наші вчені пророкують, що кінець настане менше ніж через рік.\n\nУ нещасних мешканців майже не залишилося часу..."
 origin.76.2.desc:0 "Залишилося недовго. [Root.GetName] вже починає відчувати катаклізми, які ось-ось призведуть до загибелі планети. Наші вчені пророкують, що кінець настане менше ніж через рік.\n\nУ нещасних мешканців майже не залишилося часу..."
 origin_76.a:0 "Це жахливо."
 origin.80.name:0 "Загибель планети [Root.GetName]"
 origin.80.1.desc:0 "$origin.80.intro.desc$\n\n$origin.80.1$"
 origin.80.2.desc:0 "$origin.80.intro.desc$\n\n$origin.80.2$"
 origin.80.3.desc:0 "$origin.80.intro.desc$\n\n$origin.80.3$"
 origin.80.4.desc:0 "$origin.80.intro.desc$\n\n$origin.80.4$"
 origin.80.1.gestalt.desc:0 "$origin.80.intro.desc$\n\n$origin.80.1.gestalt$"
 origin.80.2.gestalt.desc:0 "$origin.80.intro.desc$\n\n$origin.80.2.gestalt$"
 origin.80.4.gestalt.desc:0 "$origin.80.intro.desc$\n\n$origin.80.4.gestalt$"
 origin.80.5.desc:0 "Планета [Root.GetName] вибухнула! Можливо, колонізувати світ із нестабільною тектонікою було не найкращою ідеєю... Адже його покинули не просто так."
 origin.80.intro.desc:0 "Планета [Root.GetName] вибухнула, поклавши край власним мукам. Наш світ розлетівся на уламки - холодний і млявий пам'ятник колись великому минулому."
 origin.80.1:0 "На жаль, нам не вдалося евакуювати всіх жителів з поверхні планети перед загибеллю. Важко навіть уявити, якого жаху вони зазнали перед смертю, коли світ почав буквально руйнуватися навколо них.\n\nТа все ж тепер у нас є майбутнє. Ми відродимо все, що було втрачено, і подбаємо про те, щоб їхня самопожертва не пропала даремно."
 origin.80.1.gestalt:0 "На жаль, нам не вдалося повністю евакуювати планету перед загибеллю. Ми незадоволені втратою частини розуму.\n\nІ все ж тепер у нас є майбутнє. Розум завжди зможе відновитися і створити заміну загиблим."
 origin.80.2:0 "Сталася справжня трагедія. Ми не зуміли евакуювати більшу частину населення, і мільярди наших співвітчизників в анклавах на поверхні планети загинули, коли вона почала валитися навколо них.\n\nАле життя триває. Ті, хто зумів уціліти [doomsday_owner.GetSpeciesNamePlural], можуть дивитися в майбутнє і сподіватися, що воно виявиться кращим за їхнє кошмарне минуле."
 origin.80.2.gestalt:0 "Сталася справжня трагедія. Ми не зуміли евакуювати більшу частину населення, і мільярди нас в анклавах на поверхні планети загинули, коли вона почала руйнуватися навколо них.\n\nАле життя триває. Ті, хто зумів уціліти, можуть дивитися в майбутнє і сподіватися, що воно виявиться кращим за їхнє кошмарне минуле."
 origin.80.3:0 "Як би не було сумно спостерігати за загибеллю рідного світу, ми можемо втішатися думкою про те, що евакуювали всіх мешканців планети, що гине, - воістину безпрецедентне досягнення.\n\nНастав час відродити все, що було втрачено. Якщо випробування роблять нас сильнішими, то перенесені тяготи викували з нас справжніх героїв."
 origin.80.4:0 "Нам так і не вдалося врятуватися з гравітаційного колодязя, що породив нашу цивілізацію. Уся вона - весь наш народ і його досягнення - згинули в полум'ї разом із планетою, що гине.\n\n [doomsday_owner.GetSpeciesNamePlural] стануть черговою трагічною виноскою в історії галактики."
 origin.80.4.gestalt:0 "Нам так і не вдалося врятуватися з гравітаційного колодязя, що породив нашу цивілізацію. Вся вона - весь наш народ і його досягнення - згинули в полум'ї разом із планетою, що гине.\n\n[doomsday_owner.GetSpeciesNamePlural] стануть черговою трагічною виноскою в історії галактики."
 origin_80.a:0 "Можливо, воно й на краще."
 origin_80.b:0 "Можливо, ми могли зробити щось іще..."
 origin_80.c:0 "Ми ніколи не забудемо загиблих."
 origin.81.name:0 "Загибель планети [From.GetName]"
 origin.81.desc:0 "Планета [From.GetName] вибухнула, поклавши край власним мукам. Наш світ розлетівся на уламки - холодний і млявий пам'ятник колись великому минулому... Як би нам не було сумно спостерігати за його загибеллю, ми можемо втішатися думкою про те, що евакуювали всіх мешканців планети, яка гине, - воістину безпрецедентне досягнення... Настав час відродити все, що було втрачено. Якщо випробування роблять нас сильнішими, то перенесені тяготи викували з нас справжніх героїв."
 origin_81.a:0 "Ми сміливо дивимося в майбутнє."

 origin.85.name:0 "Новий дім"
 origin.85.1.desc:0 "У міру того як перші колоністи висаджуються на поверхню планети §H[Root.GetName]§!, багатьох охоплює почуття непередаваного полегшення. [Root.Owner.Capital.GetName] - не єдина планета, на якій може жити [Root.Owner.GetSpeciesName]. Наші вчені припускали, що такі світи існують, але що якби вони виявилися неймовірно рідкісними? Що якби в нашій галактиці не було жодного або якби їх захопили інші раси? Всі ці страхи залишилися в минулому. [Root.GetName] - це [Root.GetPlanetMoon], де [Root.Owner.GetSpeciesNamePlural] можуть жити і разом іти до процвітання. Цим колоністам пощастило, але багато хто з [Root.Owner.GetSpeciesNamePlural] все ще чекає своєї черги на приреченій рідній планеті."
 origin.85.2.desc:0 "§H[Root.GetName]§! - це негостинний світ, на якому [Root.OWner.GetSpeciesName] ледь може жити без скафандра, але [Root.Owner.Capital.GetName] скоро вибухне, а ця планета - ні."\n\nМи боремося за виживання нашої цивілізації, тож [Root.GetName] стане для нас новим будинком і слугуватиме прихистком хоча б доти, доки ми не знайдемо більш придатних планет. [Root.GetPlanetMoon] не радує нікого, але цим колоністам пощастило. Багато [Root.Owner.GetSpeciesNamePlural] все ще чекають своєї черги на приреченій рідній планеті."
 origin.85.3.desc:0 "Перші одиниці розуму, відправлені на світ §H[Root.GetName]§!, успішно колонізували планету, довівши, що нове навколишнє середовище сприяє нашому колективному виживанню. Тепер ми впевнені, що наша держава продовжить існувати: доки живий хоч один із нас, житиме весь колектив.\n\nЦе не обов'язково, але [Root.Owner.GetSpeciesNamePlural], що залишилися на нашому приреченому рідному світі, можуть бути вивезені. Не варто розкидатися одиницями Розуму, яких можна використати для подальшого розвитку нашого нового будинку."

 origin_85.a:0 "Ми повинні їх врятувати."

 origin.90.name:0 "Знищення планети [From.GetName]"
 origin.90.intro.desc:0 "§H[From.GetName]§!, тектонічно нестабільна планета, на якій жили [doomsday_owner.GetSpeciesNamePlural], нарешті вибухнула. Вчені в §H[doomsday_owner.GetName&prep]§! вже давно передбачали цю подію."
 origin.90.1.desc:0 "$origin.90.intro.desc$\n\n$origin.90.1$"
 origin.90.1.gestalt.desc:0 "$origin.90.intro.desc$\n\n$origin.90.1.gestalt$"
 origin.90.2.desc:0 "$origin.90.intro.desc$\n\n$origin.90.2$"
 origin.90.2.gestalt.desc:0 "$origin.90.intro.desc$\n\n$origin.90.2.gestalt$"
 origin.90.3.desc:0 "$origin.90.intro.desc$\n\n$origin.90.3$"
 origin.90.1.1:0 "Незважаючи на відчайдушну спробу евакуювати всіх жителів, частина населення все ще залишалася на планеті під час вибуху. Не дивно, що ніхто з них не вижив."
 origin.90.1.gestalt:0 "Евакуаційні заходи виявилися недостатніми, і частина нас усе ще залишалася на планеті під час вибуху. Не дивно, що її було знищено."
 origin.90.2:0 "Влада зробила погано організовану спробу евакуації та врятувала частину населення, але більша його частина все ще перебувала на планеті, коли та розлетілася на шматки. Кількість жертв буквально не піддається обчисленню."
 origin.90.2.gestalt:0 "Колективний розум зробив погано організовану спробу евакуації і врятував частину себе, але більша його частина все ще перебувала на планеті, коли та розлетілася на шматки."
 origin.90.3:0 "Попри це вони навіть не спробували евакуювати жителів планети. Якщо не брати до уваги окремих вцілілих, які на момент вибуху перебували в космосі, їхня цивілізація загинула разом зі своїм світом."
 origin_90.a:0 "Доля буває жорстокою."

 origin.91.name:0 "Знищення планети [From.GetName]"
 origin.91.desc:0 "$origin.90.intro.desc$\n\n$origin.91.1$"
 origin.91.1:0 "Завдяки добре організованій евакуації всі жителі цього світу були врятовані. Цього разу обійшлося без жертв."
 origin_91.a:0 "Тим краще для них."


 doomsday_1:0 "Судний день"
 doomsday_1_desc:0 "Ця планета приречена. Незворотні тектонічні процеси в найближчому майбутньому розірвуть її на шматки."
 doomsday_2:0 "$doomsday_1$"
 doomsday_2_desc:0 "$doomsday_1_desc$"
 doomsday_3:0 "$doomsday_1$"
 doomsday_3_desc:0 "$doomsday_1_desc$"
 doomsday_4:0 "$doomsday_1$"
 doomsday_4_desc:0 "$doomsday_1_desc$"
 doomsday_5:0 "$doomsday_1$"
 doomsday_5_desc:0 "$doomsday_1_desc$"
 doomsday_first_colony:0 "Надійний притулок"
 doomsday_first_colony_desc:0 "Успіх колоністів подарував надію нашим співгромадянам. Тепер ми знаємо, що життя є і за межами нашої приреченої планети."
 doomsday_first_colony_gestalt:0 "$doomsday_first_colony$"
 doomsday_first_colony_gestalt_desc:0 "Колонізація першого придатного світу вдихнула в нас нове почуття стабільності та мети. Тепер ми знаємо, що здатні жити і за межами нашої приреченої планети."

 origin_lost_colony:0 "Загублена колонія"
 origin_lost_colony_desc:0 "Ця цивілізація почала своє існування як загублена колонія, яка давно втратила зв'язок із рідним світом. Колоністи опинилися в незавидному становищі - їм довелося винести багато труднощів, перш ніж вони змогли створити достатню технологічну і промислову базу, щоб повернутися до зірок."
 START_SCREEN_LOST_COLONY:0 "Кожен [GetSpeciesName] коли-небудь ставив собі питання, звідки колоністи прибули на планету [Root.Capital.GetName]. Нечисленні свідчення стверджують, що вони прилетіли на кораблях із субсвітовим двигуном. Не всі з них пережили подорож, і багатьом було важко пристосуватися до життя на поверхні своєї нової домівки. На нас чекали неврожаї, напади диких тварин і незліченні небезпеки, але все ж таки нам вдалося приручити планету. Кількість жителів неухильно зростала, і незабаром промисловість розвинулася достатньо, щоб дозволити нам повернутися в космос.\n\nНаш рідний світ все ще десь там. На планеті [Root.Capital.GetName] всі, хто бачив рідний дім [GetSpeciesNamePlural], давно померли від старості, але ми не перестаємо думати про батьківщину наших предків."
 origin_tooltip_lost_colony_effects:2 "- На початку гри десь у галактиці з'явиться розвинена держава представників цієї раси."

 action.1.desc_82:0 "Неймовірно... Це дійсно [Root.GetSpeciesName]. Але тоді це означає... Ті колоністи, що полетіли багато років тому... Вони вижили!" Прошу мене вибачити, але ми вважали, що ви загинули кілька сотень років тому. Відтоді багато що змінилося - після десятиліть громадянських воєн і хаосу ми об'єдналися в єдину державу, [contact_empire.GetName].\n\nЯ, [Root.GetSpeciesName], шлю родичам теплий привіт і сподіваюся на плідну співпрацю."
 action.1.desc_83:0 "Ви нарешті повернулися до нас! Пророцтво збулося. Я, [Root.GetSpeciesName], вітаю родичів.\n\nКоли ваші предки вирушили у вигнання, вони залишили позаду самозакоханий і неосвічений народ, але ми змінилися. [contact_empire.GetName] залюбки прийме вас як одну зі своїх провінцій, щоб навчити вас усьому, що ми дізналися за цей час! Згодні?"
 action.1.desc_84:0 "Назвіть себе. Мені здається, що переді мною [Root.GetSpeciesName], але в мене немає впевненості, що це не військова хитрість."\n\nУ штабі збереглися записи про міжпланетну експедицію, чиєю метою було колонізувати іншу планету. Це сталося ще до смути - задовго до того, як армія прийшла до влади і навела лад, але ми сумнівалися в достовірності цих документів.\n\nАле якщо ви ті, за кого себе видаєте... [contact_empire.GetName] вітає вас. Поважайте наші кордони. У разі будь-якої провокації наш флот негайно відкриє вогонь."
 action.1.desc_85:0 "Неймовірно! Ви все ще живі! Це... Це потрібно відзначити!"\n\nКоли ваші предки покинули нашу спільну батьківщину, ми побоювалися найгіршого. Їхні кораблі ледь могли витримувати вакуум, а пізніші експедиції не знайшли жодних слідів.\n\nЯк бачите, ми здебільшого позбулися потягу до насильства, який керував нами в епоху предків. [contact_empire.GetName] прагне до миру і процвітання. Як [Root.GetSpeciesName] я розраховую, що дві наші держави назавжди залишаться друзями."
 action.1.desc_86:0 "Неймовірно! Минуло стільки років, але ви досі живі!"\n\nМи кілька разів намагалися з'ясувати, що сталося з вашими предками. Їхня доля вважалася однією з найбільших загадок історії, теорій про їхню долю просто не злічити. Сьогодні ми нарешті дізналися правду.\n\nАле де моя ввічливість? Відтоді як ви покинули рідну планету, вона стала столицею нової держави - ми називаємо її [contact_empire.GetName]. Дозвольте мені офіційно привітати вас і закласти перший камінь у фундамент наших майбутніх відносин."
 action.1.desc_87:0 "Яка несподіванка! Люб'язні [Root.GetSpeciesNamePlural]!"\n\nМожливо бути, ви нащадки тих самих колоністів, які покинули нашу планету ще до виникнення корпорацій! Вам пощастило - ми були впевнені, що колонія загинула. Деталі космічних кораблів у ті дні не вирізнялися надійністю, не те що продукція конгломерату [contact_empire.GetName] і дочірніх компаній. У будь-якому разі, ми дуже вам раді! Будь ласка, направляйте всі ділові пропозиції до головного офісу."
 action.1.desc_88:0 "[Root.GetSpeciesNamePlural]! Хвала зіркам. Мабуть, ви нащадки тих колоністів, яких ми відправили на іншу планету ще до того, як усвідомили, наскільки жахлива галактика... Ви напевно вже в цьому переконалися - її буквально заполонили ксеноси. Огидні, заразні чужинці. Ми були впевнені, що це вони прикінчили ваших предків.\n\nНо це все змінює! Тепер ви тут. [contact_empire.GetName] з радістю прийме вас до своїх лав, нам потрібна допомога, щоб очистити галактику від інопланетної цвілі. Приєднуйтесь! Ми віримо, що зірки повинні підкорити [Root.GetSpeciesNamePlural]."
 action.1.aaf:0 "§ЄМи довгі роки мріяли дізнатися, що відбувається на нашій батьківщині. §!"
 action.1.aag:0 "§ЕМ ми раді нарешті возз'єднатися з іншими нашими побратимами. §!"

 POSITIVE_BELLIGERENT_GREETING_01:0 "Наш доблесний флот готовий до будь-яких несподіванок. Якщо хтось наважиться кинути нам виклик, [Root.GetName] змусить його пошкодувати про свою зухвалість."
 POSITIVE_BELLIGERENT_GREETING_02:0 "[Root.GetName] - туго згорнута пружина, готова випростатися і завдати удару по ворогах."
 POSITIVE_BELLIGERENT_GREETING_03:0 "Так? Ми дуже зайняті. Нам потрібно оновити і переглянути плани військової кампанії."
 POSITIVE_BELLIGERENT_GREETING_04:0 "Будь-які пересування флоту в межах наших кордонів виконуються в рамках поточних навчань. Ми відпрацьовуємо маневри, нічого більше."
 POSITIVE_BELLIGERENT_GREETING_05:0 "Навіщо нам флот, якщо не використовувати його за призначенням?"
 POSITIVE_BELLIGERENT_GREETING_06:0 "Ті, хто боїться діяти, скоро опиняться за бортом історії. [Root.GetName] не повторює чужих помилок."
 NEGATIVE_BELLIGERENT_GREETING_01:0 "Ви ходите по тонкому льоду, [From.GetSpeciesNamePlural]. [Root.GetName] не боїться хорошої бійки."
 NEGATIVE_BELLIGERENT_GREETING_02:0 "Наш флот готовий, [From.GetSpeciesNamePlural]. А ваш?"
 NEGATIVE_BELLIGERENT_GREETING_03:0 "Я боюся, що ми майже вичерпали наш арсенал дипломатичних засобів, [From.GetSpeciesNamePlural]. Не виключено, що скоро [Root.GetName] перейде... до рішучих заходів."
 NEGATIVE_BELLIGERENT_GREETING_04:0 "Ми підемо на будь-який крок, щоб зберегти вплив. [Root.GetName] нагадує про це всім, [From.GetSpeciesNamePlural]."
 NEGATIVE_BELLIGERENT_GREETING_05:0 "[Root.GetName] - не іграшка. Ви даремно намагаєтеся довести зворотне."
 NEGATIVE_BELLIGERENT_GREETING_06:0 "[Root.GetName] впорається з будь-якою загрозою, особливо якщо проявити терпіння. Ви можете на це розраховувати, [From.GetSpeciesNamePlural]."
 POSITIVE_COOPERATIVE_GREETING_01:0 "Разом ми можемо багато чого досягти, [From.GetSpeciesNamePlural]."
 POSITIVE_COOPERATIVE_GREETING_02:0 "У галактиці так багато безглуздого насильства... Але навіщо? [From.GetSpeciesNamePlural], давайте побудуємо краще майбутнє."
 POSITIVE_COOPERATIVE_GREETING_03:0 "Нехай наші держави завжди насолоджуються миром і процвітанням."
 POSITIVE_COOPERATIVE_GREETING_04:0 "[Root.GetName] бажає встановити близькі стосунки з вашим народом, [From.GetSpeciesNamePlural]."
 POSITIVE_COOPERATIVE_GREETING_05:0 "Нас не цікавлять конфлікти. У трагічному минулому галактики їх було більш ніж достатньо."
 POSITIVE_COOPERATIVE_GREETING_06:0 "[From.GetName], у нас багато спільного. Нам є чому навчити один одного."
 NEGATIVE_COOPERATIVE_GREETING_01:0 "У мого народу є давня приказка, яку можна застосувати в нашому випадку: "танго танцюють удвох"."
 NEGATIVE_COOPERATIVE_GREETING_02:0 "Ми намагаємося співпрацювати, [From.GetSpeciesNamePlural], але ви сунете нам палиці в колеса."
 NEGATIVE_COOPERATIVE_GREETING_03:0 "Можливо, ваш народ занадто дурний, щоб зрозуміти вигоду від співпраці."
 NEGATIVE_COOPERATIVE_GREETING_04:0 "Спробуйте хоча б раз поглянути на ситуацію нашими очима."
 NEGATIVE_COOPERATIVE_GREETING_05:0 "З конфлікту, що зароджується між нашими державами, не вийде нічого хорошого. Це повинні розуміти навіть такі недалекі істоти, як ви."
 NEGATIVE_COOPERATIVE_GREETING_06:0 "У нашого терпіння є межа, [From.GetSpeciesNamePlural]. Щоб налагодити співпрацю, знадобляться зусилля і з вашого боку в тому числі."
 POSITIVE_ISOLATIONIST_GREETING_01:0 "Так? У чому справа?"
 POSITIVE_ISOLATIONIST_GREETING_02:0 "Будь ласка, не турбуйте нас без поважної причини."
 POSITIVE_ISOLATIONIST_GREETING_03:0 "Нас не цікавлять проблеми інших держав."
 POSITIVE_ISOLATIONIST_GREETING_04:0 "Ми просто хочемо, щоб нас залишили в спокої."
 POSITIVE_ISOLATIONIST_GREETING_05:0 "Нам немає діла до решти галактики. Ми зосередилися на вирішенні проблем у власному просторі."
 POSITIVE_ISOLATIONIST_GREETING_06:0 "Як і завжди, [Root.GetName] розраховує тільки на себе. Нам не потрібна чужа благодійність."
 NEGATIVE_ISOLATIONIST_GREETING_01:0 "Залиште нас у спокої."
 NEGATIVE_ISOLATIONIST_GREETING_02:0 "Ми не бажаємо вести з вами жодних справ."
 NEGATIVE_ISOLATIONIST_GREETING_03:0 "Врахуйте, ми підемо на все, щоб не допустити вашого розкладного впливу в нашому просторі."
 NEGATIVE_ISOLATIONIST_GREETING_04:0 "Ви і подібні до вас тварюки і є причиною, через яку ми не бажаємо мати справ із галактикою. Ідіть звідси!"
 NEGATIVE_ISOLATIONIST_GREETING_05:0 "Якщо [From.Leader.GetRulerTitle] [From.Leader.GetRegnalName] з'явиться в нашому просторі, [From.Leader.GetSheHe] розлучиться з життям. Ми подбаємо про це."
 NEGATIVE_ISOLATIONIST_GREETING_06:0 "Залиште нас. Нам немає діла до вашої проклятої держави."
 POSITIVE_EXPANSIONIST_GREETING_01:0 "Вам не зустрічалося перспективних планет? [Root.GetName] завжди прагне розсунути свої кордони..."
 POSITIVE_EXPANSIONIST_GREETING_02:0 "Ми стурбовані низькими темпами зростання своєї економіки. Нам потрібно розширити територію, якщо ми хочемо виконати план."
 POSITIVE_EXPANSIONIST_GREETING_03:0 "Планета [Root.Capital.GetName] сповнена відважних колоністів. Поганий той [Root.GetSpeciesName], який не мріє про новий дім серед зірок."
 POSITIVE_EXPANSIONIST_GREETING_04:0 "Відсутність експансії призводить до застою. Застій призводить до загибелі."
 POSITIVE_EXPANSIONIST_GREETING_05:0 "Нам потрібен життєвий простір!"
 POSITIVE_EXPANSIONIST_GREETING_06:0 "Доти, доки нам є куди рости, ми не бажаємо ні з ким сваритися."
 NEGATIVE_EXPANSIONIST_GREETING_01:0 "Ми віддаємо перевагу мирній експансії, але у вашому випадку можемо зробити виняток."
 NEGATIVE_EXPANSIONIST_GREETING_02:0 "Ви - перешкода, яка заважає нашому зростанню. [Root.GetName] усуває перешкоди, [From.GetSpeciesNamePlural]."
 NEGATIVE_EXPANSIONIST_GREETING_03:0 "Ми повинні розширювати наші володіння, і якщо для цього доведеться потіснити вас, ми готові."
 NEGATIVE_EXPANSIONIST_GREETING_04:0 "Чим [Root.GetName] заважає вам, [From.GetSpeciesNamePlural]? Чому ви стоїте у нас на шляху?"
 NEGATIVE_EXPANSIONIST_GREETING_05:0 "Геть з дороги, [From.GetSpeciesNamePlural], або ми змусимо вас піти. Ви не завадите нам виконати призначення."
 NEGATIVE_EXPANSIONIST_GREETING_06:0 "[Root.GetName] продовжить розширювати свої кордони. Ні ви, ні будь-хто інший, нічого не зможе вдіяти з цим фактом."

 HIVE_BELLIGERENT_GREETING_01:0 "Народ [Root.GetName] в єдиному пориві вирушає на війну."
 HIVE_BELLIGERENT_GREETING_02:0 "Втрати нічого не означають. [Root.GetSpeciesName] може собі їх дозволити, на місце кожного загиблого трутня прийде інший."
 HIVE_BELLIGERENT_GREETING_03:0 "Ті, хто опирається волі Розуму, за це заплатять."
 HIVE_BELLIGERENT_GREETING_04:0 "Наш гнів воістину жахливий, особливо якщо спрямований проти єдиної мети."
 MACHINE_BELLIGERENT_GREETING_01:0 "З кожним циклом [Root.GetName] продовжує вдосконалювати свої бойові машини. Ми швидко вчимося."
 MACHINE_BELLIGERENT_GREETING_02:0 "Насильство - це простий і ефективний спосіб домогтися бажаного. Ви не згодні, [From.GetSpeciesNamePlural]?"
 MACHINE_BELLIGERENT_GREETING_03:0 "[Root.GetName] не боїться застосовувати те, що ви називаєте "смертоносною силою", щоб досягти своїх цілей."
 MACHINE_BELLIGERENT_GREETING_04:0 "[Root.GetName] має плани на всі випадки життя, включно з війною."

 HIVE_COOPERATIVE_GREETING_01:0 "Усі наші трутні працюють заради спільної мети. Як і вони, [Root.GetName] зіграє свою роль у новому порядку речей."
 HIVE_COOPERATIVE_GREETING_02:0 "Розум проголосив, що ми повинні співпрацювати."
 HIVE_COOPERATIVE_GREETING_03:0 "[Root.GetName] не стане голосом розбрату."
 HIVE_COOPERATIVE_GREETING_04:0 "Ми єдині. Нас чекає спільне майбутнє."
 MACHINE_COOPERATIVE_GREETING_01:0 "Максимальної ефективності можна досягти під час співпраці, а не конфлікту."
 MACHINE_COOPERATIVE_GREETING_02:0 "[Root.GetName] не вірить у переваги ізоляції. Ми готові співпрацювати з усіма охочими."
 MACHINE_COOPERATIVE_GREETING_03:0 "Нам потрібно окреслити спільні цілі, яких можна досягти тільки спільними зусиллями."
 MACHINE_COOPERATIVE_GREETING_04:0 "Збройний конфлікт - марнотратство ресурсів, його потрібно уникати за всяку ціну."

 HIVE_ISOLATIONIST_GREETING_01:0 "Таке спілкування... Завдає болю. Ми не хочемо, щоб нас відволікали інші голоси."
 HIVE_ISOLATIONIST_GREETING_02:0 "Ми не любимо, коли нас відволікають, але поки готові змиритися з цією необхідністю."
 HIVE_ISOLATIONIST_GREETING_03:0 "Ви відволікаєте нас. [Root.GetName] не стане вас слухати."
 HIVE_ISOLATIONIST_GREETING_04:0 "Розум не бажає приділяти увагу подіям за межами його володінь."
 MACHINE_ISOLATIONIST_GREETING_01:0 "Наш дипломатичний протокол не рекомендує вступати в спілкування із зовнішніми елементами. Будь ласка, йдіть."
 MACHINE_ISOLATIONIST_GREETING_02:0 "У процесі, який ви називаєте "дипломатією", бере участь занадто багато невідомих параметрів. Ми не бажаємо брати в ньому участі."
 MACHINE_ISOLATIONIST_GREETING_03:0 "Ця спроба спілкування ні до чого не призведе. Нам слід перервати її."
 MACHINE_ISOLATIONIST_GREETING_04:0 "[Root.GetName] не переслідує жодних цілей за своїми кордонами. Залиште нас."

 HIVE_EXPANSIONIST_GREETING_01:0 "[Root.GetName] не може не рости."
 HIVE_EXPANSIONIST_GREETING_02:0 "Ми поширимо вплив Розуму на інші світи."
 HIVE_EXPANSIONIST_GREETING_03:0 "Ми готуємося вийти за межі нашої поточної сфери впливу."
 HIVE_EXPANSIONIST_GREETING_04:0 "Ми повинні рости. Іншого вибору немає."
 MACHINE_EXPANSIONIST_GREETING_01:0 "Забезпечити експоненціальне зростання - наше першочергове завдання."
 MACHINE_EXPANSIONIST_GREETING_02:0 "[Root.GetName] потребує нових світів, які можна заселити."
 MACHINE_EXPANSIONIST_GREETING_03:0 "Нас не влаштовує кількість систем під нашим контролем."
 MACHINE_EXPANSIONIST_GREETING_04:0 "Будь ласка, не заважайте нашій територіальній експансії. Це необхідний захід, який дозволить нам вижити."

 challenge_type_arena_combat_desc:0 "Єдиний розумний спосіб визначити, хто повинен стояти на чолі федерації, - кинути правителів усіх держав, що входять до неї, на арену і змусити битися до смерті. Перемагає останній, хто вижив.\n\n§YПеремога залежить від:\n- Особистих рис і расових ознак правителя\n- Принципів і цивільних моделей держави§!\n\n§RГештальт-свідомості не мають правителів, які могли б взяти участь у сутичці, і тому дискваліфікуються. §!"
 challenge_type_psionic_battle_desc:0 "Питання про те, хто гідний очолити федерацію, занадто важливе, щоб вирішувати його в межах тварного світу. Кожна держава надішле загін своїх найсильніших телепатів, які зійдуться в битві титанів, здатній розірвати саму тканину реальності.\n\n§YПеремога залежить від:\n- Кількості поселень з псионічними здібностями\n- Кількості поселень, зайнятих телепатичною діяльністю\n- Кількості витраченого зро§!\n\n§RДержави без поселень з псионічними здібностями не можуть брати участь і тому дискваліфікуються. §!"
 challenge_type_bidding_war_desc:0 "Усі чудеса розвинених цивілізацій стали можливими завдяки одному вирішальному фактору: доступність ресурсів. Гідним правителем стане не найсильніший і не найрозумніший, але найбагатший.\n\n§YПеремога залежить від наступного:\n- Кількість доступних енергокредитів (£energy£).\n- Кількість витрачених енергокредитів (£energy£).§!\n\n§НВнески робляться заздалегідь. Переможець може розпорядитися ними на свій розсуд. §!"
 challenge_type_thesis_desc:0 "Мантія лідерства не дістанеться дурням чи невігласам. Ми обираємо випробування наукою: правитель повинен публічно продемонструвати свою освіченість і мудрість, уважно вивчивши одну з поточних проблем федерації." Перемога залежить від наступного:\n- Наявні у правителя риси лідера і вченого\n- Ступінь технологічного розвитку§!\n\n§НКаждая наукова робота розглядається протягом 60 днів. §!\n\n§RДержави, у яких немає правителя і хоча б одного вченого на момент розгляду наукових робіт, дискваліфікуються. §!"
 requires_psionic_pops:0 "Хоча б один із членів федерації повинен володіти населенням із расовими ознаками §YПсіонік§! або §YПрихований псионік§!"
 challenge_type_conclave_desc:0 "Духовна чистота і прихильність традиціям стануть критеріями оцінки наших лідерів. Очолювати нас гідні лише ті, хто обдарований найбільшим числом благословень.\n\n§YПеремога буде залежати від:\n- Частки населення, яку займають $job_priest_plural$ та інші види духовної діяльності\n- Затрат єдності (традиції, рівні зростання планети та доступні запаси)§!\n\n§НКажну тезу розглядатимуть протягом 60 днів. §!\n\n§RДержави, які не мають правителя і хоча б одного вченого на момент розгляду, будуть відсторонені. §!"

 origin.26.desc:0 "Дорогі [Root.GetSpeciesNamePlural]. Як і завжди, ми спостерігаємо за вами, і нашу увагу привернув один із ваших лідерів. [desired_leader.GetTitle] §H[desired_leader.GetName]§ володіє настільки видатними перевагами, що їх помітили навіть у нас у столиці.\n\n[desired_leader.GetHerHis] володіє безліччю якостей, які стануть у нагоді на планеті [scion_master.Capital.GetName]. Ми пропонуємо роботу не кожному - це велика честь, тому корабель уже чекає на [desired_leader.GetHerHis] на орбіті."
 origin.26.a:0 "Буде виконано."
 origin.26.a.tooltip:0 "§H[desired_leader.GetName]§! приєднається до нації §H[scion_master.GetName]§!"
 origin.26.a.response:0 "Чудово! Ми з нетерпінням чекаємо [desired_leader.GetHerHis] прибуття. Не турбуйтеся, [desired_leader.GetSheHe] проведе залишок своїх днів в абсолютній розкоші. Планета [scion_master.Capital.GetName] - райське місце."
 origin.26.b:0 "Ні, цей лідер залишиться у нас."
 origin.26.b.response:0 "Ви... Ви посміли відмовитися від цієї великої честі? [Root.GetSpeciesNamePlural], [desired_leader.GetTitle] навряд чи оцінить вашу невдячність."

 origin.27.desc:0 "Здрастуйте, [Root.GetSpeciesNamePlural]. Один ексцентричний [scion_master.GetSpeciesName] на планеті [scion_master.Capital.GetName] стверджує, що життя втратило для нього гостроту. Не кожен [scion_master.GetName] знає, що таке нудьга, але конкретно цей індивід вирішив, що його підбадьорить життя серед представників менш розвиненої цивілізації. Цей [scion_master.GetSpeciesName] чекає, коли ви заберете його, [Root.GetSpeciesNamePlural]. Вважайте, що це можливість надати нам послугу. Життєвий досвід цього шукача пригод робить його цінним надбанням, якщо закрити очі на його запальність і навіжений характер."
 origin.27.a:0 "Ми будемо раді допомогти."
 origin.27.a.response:0 "Ми завжди знали, що можемо на вас розраховувати, [Root.GetName]."
 origin.27.b:0 "Вибачте, ми не потребуємо цінних кадрів."
 origin.27.b.response:0 "Зрозуміло. Яка прикрість. Можливо, провина лежить на нас - ми не повинні були звертатися до вас із таким проханням."
 origin.27.admiral:0 "[Root.GetName] отримає нового §Надмірала§! раси [scion_master.GetSpeciesName]"
 origin.27.governor:0 "[Root.GetName] отримає нового §Нгубернатора§! раси [scion_master.GetSpeciesName]"
 origin.27.scientist:0 "[Root.GetName] отримає нового §Нученого§! раси [scion_master.GetSpeciesName]"
 origin.27.general:0 "[Root.GetName] отримає нового §Нгенерала§! раси [scion_master.GetSpeciesName]"

 origin.28.desc:0 "[Root.GetSpeciesNamePlural], недавній переоблік виявив кілька старих кораблів, які нам не потрібні. Ми вже було зібралися відправити їх до найближчого сонця, як раптом подумали про вас, наших люб'язних нащадків." Їм дуже багато років - деякі з них старіші за вашу цивілізацію, - але вони все одно кращі за ті, що у вас є. Будь ласка, заберіть їх. Ми наполягаємо."
 origin.28.a:0 "Дякую."
 origin.28.tooltip:0 "[Root.GetName] отримає невелику флотилію кораблів раси [scion_master.GetSpeciesName]"
 origin.29.desc:0 "Невдячні пси. Ми забираємо наш флот."
 origin.29.a:0 "Ми будемо вільні!"

 origin.51.desc:0 "Милі [Root.GetSpeciesNamePlural]... Що ж нам із вами робити? Ми покладали на вас великі надії, але ви бездарно витрачаєте свій потенціал у війні і навіть не можете перемогти. Багато хто на планеті [scion_master.Capital.GetName] вважає, що нам слід обірвати з вами контакт, але ми не готові визнати свою помилку. У розвиток вашої раси було вкладено чимало праці.\n\nМи передамо під ваше командування невеликий експедиційний корпус. Як [scion_master.GetSpeciesName] я сподіваюся, що ви розпорядитеся ним, щоб завершити поточний конфлікт - бажано якнайшвидше і без великої шкоди для вашої раси. Коли ви закінчите, ми заберемо ці кораблі, так що вони повинні вціліти. Це наказ!"
 origin.51.a:0 "Дякую... Ми розпорядимося ними гідно."
 origin.52.name:0 "Експедиційний корпус раси [fe_species.GetName] знищено"
 origin.52.desc:0 "Передана нам флотилія раси [scion_master.GetName] повністю знищена. Навряд чи вони цьому зрадіють..."
 origin.53.desc:0 "[Root.GetSpeciesNamePlural], куди ви поділися нашу флотилію? Ту саму флотилію, яка мала допомогти вам у вашій безглуздій війні. Де вона? Нема чого вдавати, що не розумієте!" \n\n§ПОВЕРНІТЬ НАШІ КОРАБЛІ! §!"
 origin.53.a:0 "Їх, як би це сказати, більше немає..."
 origin.54.desc:0 "[Root.GetSpeciesNamePlural]... Наші інформатори повідомляють, що ваша війна підійшла до кінця. Той факт, що ви ще тут, говорить мені, що це була не повна катастрофа.\n\nМи забираємо нашу флотилію. І в майбутньому постарайтеся уникати воєн, у яких не можете перемогти."
 origin.54.a:0 "Ми... Ми постараємося. Спасибі вам."

