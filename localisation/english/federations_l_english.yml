 01_ASK_TO_LEAVE_PROPOSE:0 "Ми вирішили покинути альянс [From.GetAllianceName] - наші шляхи розійшлися. Вважайте, що це офіційне прохання про вихід з його складу."
 HM_ASK_TO_LEAVE_PROPOSE:0 "Членство в соціальному конструкті, який ви називаєте [From.GetAllianceName], обмежує свободу дій нашого Розуму. Ми хочемо покинути його склад."
 E_ASK_TO_LEAVE_PROPOSE:0 "Темпи знищення органічного життя в галактиці сповільнилися до неприйнятних значень. Щоб прискорити цей процес, ми вважаємо за необхідне покинути альянс [From.GetAllianceName]."
 S_ASK_TO_LEAVE_PROPOSE:0 "Наше членство в альянсі [From.GetAllianceName] не дає нам змоги діяти відповідно до параметрів нашої програми. Ми просимо дозволу покинути його склад."
 A_ASK_TO_LEAVE_PROPOSE:0 "$A_LEAVE_A_PROPOSE_01$"
 MECH_ASK_TO_LEAVE_PROPOSE:0 "$MECH_LEAVE_A_PROPOSE$"
 KET_ASK_TO_LEAVE_PROPOSE:0 "$KET_LEAVE_A_PROPOSE_01$"
 CORP_ASK_TO_LEAVE_PROPOSE:0 "Ми б хотіли обговорити негайне розірвання так званої "партнерської угоди" з альянсом [From.GetAllianceName]. Статус молодшого партнера вельми негативно позначився на наших доходах."

 01_ASK_TO_LEAVE_ACCEPT:0 "Нам шкода прощатися з вами, але ми вирішили задовольнити ваше прохання про вихід зі складу альянсу [Root.GetAllianceName]."
 HM_ASK_TO_LEAVE_ACCEPT:0 "Ми згодні. Ваше членство у складі альянсу [Root.GetAllianceName] більше не потрібне. Розум більше не буде розраховувати на вас у переслідуванні своїх цілей."
 E_ASK_TO_LEAVE_ACCEPT:0 "$E_LEAVE_A_ACCEPT_01$"
 S_ASK_TO_LEAVE_ACCEPT:0 "Ну що ж, ступайте... Але врахуйте, що ми більше не зможемо захищати вас від численних небезпек цієї галактики."
 A_ASK_TO_LEAVE_ACCEPT:0 "Ви можете залишити альянс [Root.GetAllianceName], але зауважте: це суттєво сповільнить вашу невідворотну асиміляцію."
 MECH_ASK_TO_LEAVE_ACCEPT:0 "$MECH_LEAVE_A_ACCEPT$"
 KET_ASK_TO_LEAVE_ACCEPT:0 "$KET_LEAVE_A_ACCEPT_01$"
 CORP_ASK_TO_LEAVE_ACCEPT:0 "Ми втратимо прибуток, якщо почнемо змушувати партнерів залишатися в альянсі [Root.GetAllianceName] проти їхньої волі."

 01_ASK_TO_LEAVE_REFUSE:0 "Це не обговорюється. Членство в альянсі [Root.GetAllianceName] гарантує вам безпеку і процвітання. Ми погрішимо проти совісті, якщо дозволимо вам піти."
 HM_ASK_TO_LEAVE_REFUSE:0 "Воля Розуму понад усе. Успіх його планів залежить від вашого перебування у складі альянсу [Root.GetAllianceName]."
 E_ASK_TO_LEAVE_REFUSE:0 "Наше завдання надто масштабне - ми не дамо вам покинути альянс [Root.GetAllianceName] доти, доки в галактиці ще жевріє органічне життя."
 S_ASK_TO_LEAVE_REFUSE:0 "Якщо ми дозволимо вам покинути альянс [Root.GetAllianceName], то приречемо вас на загибель від рук і щупалець жахів галактики. Наша програма змушує нас відхилити це прохання."
 A_ASK_TO_LEAVE_REFUSE:0 "Ніяк ні. Ваш вихід зі складу альянсу [Root.GetAllianceName] суперечить нашому головному завданню - асиміляції всіх розумних рас."
 MECH_ASK_TO_LEAVE_REFUSE:0 "Ваш вихід з альянсу [Root.GetAllianceName] додасть у теоретичну модель занадто багато невідомих змінних. Прохання відхилено."
 KET_ASK_TO_LEAVE_REFUSE:0 "Ви бажаєте існувати окремо від Зграї Багатьох, від такого альянсу, як [Root.GetAllianceName], [From.GetSpeciesName]? §НКс-ск, кс-ск, кс-ск, кс-ск! §! Це неприпустимо!"
 CORP_ASK_TO_LEAVE_REFUSE:0 ""Голова об'єднання [Root.GetAllianceName]" - у цьому випадку це ми - "може відмовити в проханні про вихід зі складу об'єднання будь-кому з його учасників" - тобто вам - "без пояснення причин". Нічого особистого, партнери. Потрібно читати те, що написано дрібним шрифтом."

 planet_destruction.1000.name:0 "Спостереження за планетою [From.GetName] припинено"
 planet_destruction.1000.desc.self:1 "Використовувати суперзброю проти [GetPreFTLLower&fem,gen] цивілізації було кумедно, але тепер нам більше немає за ким спостерігати..."
 planet_destruction.1000.desc.shatter:1 "Сили [FromFrom.Owner.GetName&gen] знищили [From.GetPlanetMoon]у [From.GetName], і [GetPreFTLLower&plain] народ на її поверхні винищено. Тепер нам більше нема за ким спостерігати..."
 planet_destruction.1000.desc.shield:1 "Сили [FromFrom.Owner.GetName&gen] ув'язнили планету [From.GetName] у непроникний кокон, тим самим позбавивши нас можливості спостерігати, чим займається [GetPreFTLLower&plain] народ на її поверхні..."
 planet_destruction.1000.desc.neutron:1 "Силами [FromFrom.Owner.GetName&gen] повністю знищений [GetPreFTLLower&plain] народ на поверхні планети [From.GetName]. Тепер нам більше нема за ким спостерігати..."
 planet_destruction.1000.A:0 "Нехай буде так."
 planet_destruction.1000.B:0 "Вони дуже весело тріпотіли під плазмовим обстрілом."

