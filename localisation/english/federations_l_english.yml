 resolution_rulesofwar_repeal_1:0 "§RАнулювати резолюцію $resolution_rulesofwar_guardian_angels$§!"
 resolution_rulesofwar_repeal_1_desc:0 "Сила служить джерелом права. Спроби сховатися від жахів війни за обмеженнями - всього лише самообман. Ми повинні анулювати ці закони і об'єднатися в разі виникнення справжньої загрози."
