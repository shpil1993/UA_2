 ### JUGGERNAUT BUILT EVENT - BUILDER TEXT
 fedev.9500.name:0 "Перевага в космосі"
 fedev.9500.desc:0 "Ми завершили будівництво чудового "Джаггернаута".\n\nЦя мобільна фортеця повністю змінює старі доктрини наступальної війни в космосі. Він може збирати і лагодити кораблі прямо на лінії фронту, а його вогнева міць дозволяє нещадно придушувати будь-який опір.\n\nВідтепер [Owner.GetName] править галактикою, і тільки дурні посміють кинути нам виклик."
 fedev.9500.a:0 "Ступайте і підкоріть всесвіт!"

 # JUGGERNAUT BUILT EVENT - OTHER EMPIRES TEXT
 fedev.9505.name:0 "Ultima Ratio Regum"
 fedev.9505.desc:0 "Наші побоювання підтвердилися. §H[From.Owner.GetName]§! може пишатися своїми інженерами: робота над масивним бойовим кораблем класу "Джаггернаут" підійшла до кінця. Ця пересувна фортеця має неперевершену вогневу міць і може будувати й обслуговувати кораблі прямо на лінії фронту, що робить її неймовірно небезпечною в будь-якому збройному конфлікті. Поза всякими сумнівами, це найгрізніша зброя міжзоряної війни."
 fedev.9505.a:0 "Це змінює звичні правила гри."

 galcom.2.name:0 "Галактичне співтовариство"
 galcom.2a.desc:0 "Дедалі більше цивілізацій, що борознять космос, встановлюють між собою дипломатичні відносини, і галактика стає дедалі жвавішим місцем. Щоб уникнути неприємних інцидентів, дипломати наполягають на створенні пангалактичної організації - своєрідного співтовариства, що дасть змогу представникам усіх рас зустрічатися для обговорення важливих питань."\n\n[Root.GetName] може підтримати створення §Нгалактичного співтовариства§! або висловитися проти."
 galcom.2b.desc:0 "Спробуємо ще раз. Чи повинні ми створити галактичне співтовариство?"
 galcom.2.a:0 "Так, це гідне починання."
 galcom.2.b:0 "Ні, у нас немає часу на подібні дурниці."
 galcom.5.name:0 "Народження галактичної спільноти"
 galcom.5.desc:0 "Цей день увійде в історію. Кілька великих міжзоряних держав, і [Root.GetName] зокрема, оголосили про створення §Нгалактичного співтовариства§! Ця незалежна організація стане майданчиком для обговорення рішень, що зачіпають усю галактику.\n\nМи можемо по праву пишатися тим, що є одним з її засновників. Це воістину значуща дата в галактичній історії."
 galcom.5.a:0 "Це великий день для галактики!"
 galcom.6.desc:0 "Незважаючи на наше рішення не брати участь у створенні пангалактичної дипломатичної організації, кілька інших держав об'єдналися і підтримали цю ініціативу. У своїй "історичній" заяві вони проголосили створення §Нгалактичного співтовариства§! Вважається, що воно стане майданчиком для обговорення рішень, що зачіпають усю галактику."\n\nТак як ми відмовилися брати участь у заснуванні цього органу, [Root.GetName] поки що не входить до списку його членів."
 galcom.6.a:0 "Зарозумілі дурні."
 galcom.10.name:0 "Проект галактичної спільноти не знайшов підтримки"
 galcom.10.desc:0 "Ініціатива зі створення "§Нгалактичного співтовариства§!" зазнала фіаско. Занадто незначна кількість держав висловилася на підтримку подібної організації."
 galcom.10.a:0 "Усі ці дурні не були готові."
 galcom.10.b:0 "Туди їй і дорога!"
 galcom.16.desc:0 "Кілька міжзоряних держав, у тому числі невідомих нам, об'єдналися і створили "§Нгалактичне співтовариство§!". Ця незалежна організація має слугувати майданчиком для обговорення важливих питань.\n\nХоч ми і не брали участі в її створенні, інші члени спільноти надіслали нам офіційне запрошення. [Root.GetName] може офіційно стати частиною цієї організації. Чи повинні ми прийняти це запрошення?"
 galcom.16.a:0 "Так, ми приєднаємося до цієї спільноти."
 galcom.16.b:0 "Ні, ми відхилимо цю ініціативу."

 galcom.51.name:0 "Створення галактичної ради"
 galcom.51.desc:0 "Члени галактичної спільноти проголосували за заснування галактичної ради. Участь у цій впливовій організації буде обмежена представниками трьох найсильніших і найвпливовіших держав, що входять до складу спільноти. До наступних виборів ними будуть §H[council_member_1.GetName]§!, §H[council_member_2.GetName]§! та §H[council_member_3.GetName]§!.\n\nЧлени галактичної ради взяли на себе зобов'язання очолити галактичне співтовариство та забезпечити безпеку його учасників. Розширені повноваження членів ради дають їм змогу оминути бюрократичні процедури, що часто ускладнюють ухвалення рішень у великих політичних організаціях."
 galcom.51.a:0 "Сподіваємося, вони впораються з цим завданням..."
 galcom.51.b:0 "Нарешті ми зможемо домогтися конкретних цілей!"
 galcom.51.c:0 "Маніпулятори нарешті вийшли з-за лаштунків!"

 galcom.62.name:0 "[galactic_market_station_system.GetName] втрачає вплив на галактичний ринок"
 galcom.62.desc:1 "Відповідно до статті 19C хартії, на основі принципів якої функціонує [global_event_country.GetGalCommunityOrGalImperium], галактичний ринок може розташовуватися тільки на території однієї з держав-учасниць. Унаслідок цього станцію галактичного ринку в системі [galactic_market_station_system.GetName] розібрали, а торговці неохоче залишили свої пости, висловивши невдоволення дестабілізацією галактичної економіки внаслідок цієї різкої та, на їхню думку, абсолютно непотрібної міри. Рада з торгівлі виступила із заявою, в якій вибачилася за незручності і запевнила, що нові кандидати на відтворення галактичного ринку будуть висунуті вже сьогодні."
 galcom.62.A:0 "Ми були готові заплатити цю ціну."
 galcom.63.name:0 "Пошук нового місця для галактичного ринку"
 galcom.63.desc:1 "Коли [From.GetName:<1> вирішив|||fem:<1> вирішила|||neut:<1> вирішило|||pl:<1> вирішили] покинути [global_event_country.GetGalCommunityOrGalImperium], у дію вступила маловідома стаття хартії, згідно з якою галактичний ринок може розташовуватися тільки на території однієї з держав-учасниць. Внаслідок цього станція галактичного ринку в системі [galactic_market_station_system.GetName] було розібрано, а торговці неохоче залишили свої пости, висловивши невдоволення дестабілізацією галактичної економіки внаслідок цього різкого і, на їхню думку, абсолютно непотрібного заходу. Рада з торгівлі виступила із заявою, в якій вибачилася за незручності і запевнила, що нові кандидати на відтворення галактичного ринку будуть висунуті вже сьогодні."
 galcom.63.A:0 "Можливо, ми зуміємо цим скористатися..."
 galcom.63.B:0 "Нам залишається лише посміятися над їхньою дурістю."
 galcom.64.name:0 "$galcom.63.name$"
 galcom.64.desc:2 "[global_event_country.GetGalCommunityOrGalImperium] виявляє свою волю, розпочавши нове змагання за перенесення галактичного ринку. Внаслідок цього станція галактичного ринку в системі [market_founder_planet.solar_system.GetName] почала згортати свою діяльність, а торговці переключили всю увагу на прогнози на найближчі роки. Вони незадоволені дестабілізацією галактичної економіки внаслідок цього різкого і, на їхню думку, абсолютно непотрібного заходу.\n\nРада з торгівлі виступила із заявою, в якій вибачилася за незручності та запевнила, що нові кандидати на відтворення галактичного ринку будуть висунуті вже сьогодні."
 galcom.69.name:0 "Галактичний ринок залишається на місці"
 galcom.69.desc:0 "Наш заклик про перенесення галактичного ринку зазнав невдачі. Хоча нам вдалося набрати достатньо прихильників перенесення, кандидатів на роль нового місця виявилося занадто мало.\n\nПринципово ідея все ще робоча: [global_event_country.GetGalCommunityOrGalImperium] у майбутньому може знову розглянути питання про перенесення ринку. Але поки що цей привабливий комерційний інститут залишається у віданні [market_founder.GetName&gen]."
 galcom.70.desc:0 "Галактична торгівля нещодавно пережила стрімке і несподіване відродження після новин про провал спроби перенесення галактичного ринку. Хоча [global_event_country.GetGalCommunityOrGalImperium] заявляє про бажання перенести цей інститут, не було запропоновано відповідних кандидатів на нове місце. У результаті [market_founder.GetName:<1> збереже|||pl:<1> збережуть] контроль над ним, поки політичні вітри не піднімуть знову голосування про перенесення."
 galcom.70.desc.founder:0 "Політична воля галактики явно не в ладах із ринками. Після масштабного фінансового спаду [global_event_country.GetGalCommunityOrGalImperium] не досягає заявленої мети про перенесення від нас галактичного ринку, оскільки жодна інша держава не запропонувала відповідних кандидатів для його розміщення.\n\nПрихильники перенесення зберігають незворушність, стверджуючи, що галактичний ринок ще може бути перенесено, якщо того вимагатимуть комерційні інтереси. Але поки що, незважаючи на галас, що здійнявся, схоже, що найбільші торговці галактики воліють довіряти нам."

 origin_fallen_empire:0 "Стародавня раса"
 origin_fallen_empire_desc:0 "Ця цивілізація набагато старша за абсолютну більшість держав галактики. Багато тисячоліть застою залишили від неї лише бліду ціль колишньої величі."
 origin_enlightened:0 "Освічені"
 origin_enlightened_desc:0 "Природний хід розвитку цієї цивілізації було багаторазово прискорено втручанням інопланетних сил, які допомогли їй стати зоряною державою."

 origin_default_pre_ftl:0 "Цивілізація, що розвивається"
 origin_default_pre_ftl_desc:0 "Ця цивілізація ще не вийшла в космос, але якщо трохи допомогти їй або дати достатньо часу, то вона ще може зіграти свою роль на галактичній сцені."

 origin_void_dwellers:0 "Жителі порожнечі"
 origin_void_dwellers_desc:0 "Навіть найбільш ранні записи цієї раси, що збереглися, стверджують, що вони завжди мешкали в космосі - сама думка про життя на поверхні планет викликає в них огиду. Їй належать три орбітальних поселення, які тільки недавно об'єдналися під одним прапором."
 origin_tooltip_void_dwellers_effects:7 "- Ви почнете гру із трьома §Yорбітальними поселеннями§! і технологією, що дозволяє будувати нові\n- Представники цієї раси почувають себе комфортно в §Yорбітальному поселенні§! і виробляють на §G+15%§! більше ресурсів\n- Значний штраф до пристосованості до життя й штраф у §R-15%§! до виробництва на поверхні звичайних планет\n- Гідропонні ферми отримують §G+1§! діяльність категорії £job_farmer£ $job_farmer$\n- £building£ §YАдміністрація середовища проживання§! замінює діяльність £job_politician£ §H$job_politician_plural$§! діяльністю £job_colonist£ §H$job_colonist_plural$§!"
 trait_void_dweller_1:0 "Житель порожнечі"
 trait_void_dweller_1_desc:1 "§LПредставники цієї раси почуваються як удома в орбітальних поселеннях та інтуїтивно орієнтуються в заплутаних коридорах і складній архітектурі. На жаль, їхня ослаблена імунна система не пристосована до життя на поверхні планет.§!"
 void_dweller_trait_tooltip:0 "Щастя поселення на планетах природного походження: §R-30%§!"
 trait_void_dweller_2:0 "$trait_void_dweller_1$"
 trait_void_dweller_2_desc:0 "§LПредставники цієї раси звикли до переробленого повітря і стерильних приміщень орбітальних станцій. Їхня ослаблена імунна система не пристосована до життя на поверхні планет. §!"
 d_arcane_replicator:0 "Загадковий реплікатор"
 d_arcane_replicator_desc:0 "Ця стародавня машина надійно схована усередині стін орбітального поселення, у приміщенні по сусідству з головним реактором. Ця реліквія дісталася нам від перших будівельників станції, і ми не розуміємо, як їй вдається виробляти тверду матерію."
 START_SCREEN_VOID_DWELLERS:0 "Для більшості розумних рас космічний вакуум - це перешкода, яку вони намагаються завоювати або підкорити, але ми вважаємо його своєю домівкою. Протягом тисяч років наш народ мешкав на трьох орбітальних станціях, кожна з яких оберталася навколо своєї зірки в потрійній сонячній системі. Нам не відомо, хто їх побудував: можливо, наші предки, але не виключено, що й інша раса. Будова наших тіл дозволяє припустити, що наш вид зародився на звичайній планеті, але історія не зберегла переконливих свідчень. Існує думка, що уламки розколотої планети під однією зі станцій - це все, що залишилося від нашого рідного світу, але ми навряд чи колись дізнаємося це напевно... \n\nПройшло лише кілька століть відтоді, як ми відкрили космічний політ і змогли подорожувати між станціями - не виключено, що не в перший раз. Згодом підозра і недовіра поступилися місцем співпраці, і до моменту винаходу гіпердвигуна всі три станції об'єдналися під одним прапором."
 START_SCREEN_VOID_DWELLERS_SOL:0 "Для більшості розумних рас космічний вакуум - це перешкода, яку вони намагаються завоювати або підкорити, але ми вважаємо його своєю домівкою. Протягом тисяч років наш народ мешкав на трьох орбітальних станціях, кожна з яких оберталася навколо своєї планети в нашій непривабливій сонячній системі. Нам не відомо, хто їх побудував: можливо, наші предки, але не виключено, що й інша раса. Будова наших тіл дозволяє припустити, що наш вид зародився на звичайній планеті, але історія не зберегла переконливих свідчень. Існує думка, що токсична пустеля на планеті під однією зі станцій - це все, що залишилося від нашого рідного світу, але ми навряд чи колись дізнаємося це напевно... \n\nПройшло лише кілька століть відтоді, як ми відкрили космічний політ і змогли подорожувати між станціями - не виключено, що не в перший раз. Згодом підозра і недовіра поступилися місцем співпраці, і до моменту винаходу гіпердвигуна всі три станції об'єдналися під одним прапором."
 START_SCREEN_SCION:0 "На зорі історії, коли наша раса ще не просунулася у винаході технологій, у наш світ з'явилися інопланетні благодійники. Вони пояснили - дохідливо, так, щоб наші пращури могли зрозуміти - що на нашу расу чекає велике майбутнє. Запасшись терпінням, вони спрямували наш розвиток шляхом, який повністю розкрив увесь наш потенціал... Декілька разів ми намагалися звернути з цього шляху, і вони піддавали нас покаранням - суворим, але справедливим, як і личить батькам, - поки наші вчені не розкрили таємниці електрики, атомної енергії та примітивних космічних перельотів. Тепер під керівництвом наставників ми нарешті створили свій перший гіпердвигун."

 mod_habitat_jobs_produces_mult:0 "Виробництво в орбітальних поселеннях"
 mod_non_artificial_planet_jobs_produces_mult:0 "Виробництво в поселеннях на планетах природного походження"

 origin_scion:0 "Нащадки"
 origin_scion_desc:0 "Згасла імперія впродовж тисячоліть втручалася в перебіг розвитку цієї цивілізації, щоб спрямувати її на угодний державі шлях розвитку."
 origin_tooltip_scion_effects:2 "- Ви почнете гру підданим згаслої імперії."
 opinion_scion:0 "Нащадки"

 origin.10.a.desc:0 "Вітаємо, вірні [Root.GetSpeciesNamePlural]. Ми раді, що ваша цивілізація процвітає. Завдяки нашому керівництву ви нарешті освоїли технологію міжзоряних перельотів і тепер готові вперше зробити крок назустріч зіркам... Точно так само, як ми багато тисячоліть тому.\n\nНе бійтеся - якби ми не вважали, що ви до цього готові, ми б втрутилися і запобігли такому перебігу подій. Тепер ступайте і дайте нам привід вами пишатися."
 origin.10.a:0 "Буде виконано."
 origin.10.b.desc:0 "[Root.GetSpeciesNamePlural]. Перший етап експерименту успішно завершено - ми допомогли вашій цивілізації створити перші гіпердвигуни, тож тепер ви готові підкорювати зірки." Не сумнівайтеся, що ми стежитимемо за вами протягом усієї другої фази експерименту. Потрібно відзначити, що поки ви проявляли неабияку кмітливість, на відміну від багатьох інших рас.\n\nБуде цікаво поглянути, як ви розпорядитеся новою можливістю."
 origin.10.b:0 "Ми вас не підведемо."

 casus_belli_cb_scion:0 "Нащадки"
 war_goal_wg_scion:0 "Взяти під крило"
 war_goal_wg_scion_desc:0 "Війну ведуть для того, щоб примусити супротивника стати васалом наших владик із згаслої імперії.\n\n\nУ разі миру на умовах статус-кво займані нами системи отримають статус нових васалів згаслої імперії, якщо в таких системах є хоча б одна планета."
 casus_belli_cb_hegemon:0 "Гегемон"
 war_goal_wg_hegemon:0 "Встановити гегемонію"
 war_goal_wg_hegemon_desc:0 "Війну ведуть для того, щоб зробити з противника філію.\n\n\nУ разі миру на умовах статус-кво займані нами системи отримають статус нових членів гегемонії, якщо в них є хоча б одна планета."
 casus_belli_cb_secession:0 "Вихід зі складу"
 war_goal_wg_leave_hegemony:0 "Покинути гегемонію"
 war_goal_wg_leave_hegemony_desc:0 "Війну ведуть для того, щоб вийти зі складу гегемонії. Інші члени федерації, які переслідують цю ж мету, можуть бути запрошені як союзники."
 war_goal_wg_assert_hegemony:0 "Затвердити гегемонію"
 war_goal_wg_assert_hegemony_desc:0 "Війну ведуть для того, щоб перешкодити члену гегемонії покинути її склад."
 wg_leave_hegemony_accept:0 "§Y[Root.GetName]§! виходить із федерації §Y[From.GetAllianceName]§!\n§Y[From.GetName]§! відкликає всі претензії на §Y[Root.GetAdj&pl]§! системи."
 wg_leave_hegemony_status_quo:0 "§Y[Root.GetName]§! виходить зі складу альянсу §Y[From.GetAllianceName]§!"
 wg_assert_hegemony_accept:0 "§Y[From.GetName]§! залишається в альянсі §Y[Root.GetAllianceName]§!"


 origin.21.a.desc:0 "Віщуни розпорядилися передати вам цей дар у нагороду за вірну службу. Розпоряджайтеся ним гідно."
 origin.21.b.desc:0 "Після довгих роздумів ми вирішили додати в експеримент ще одну змінну. Будь ласка, прийміть цей подарунок і розпорядьтеся ним на ваш розсуд."
 origin.21.a:0 "Дякую."

 FE_TO_SCION_GREETING_01:0 "Здрастуйте, [From.GetSpeciesNamePlural]. Ми завжди знали, що ви не такі, як усі."
 FE_TO_SCION_GREETING_02:0 "[From.GetSpeciesNamePlural], ви прийшли за новими інструкціями? У нас їх немає."
 FE_TO_SCION_GREETING_03:0 "Можливо, одного разу ви досягнете нашої величі. Ми не виключаємо таку можливість."
 FE_TO_SCION_GREETING_04:0 "Вам пощастило, що ми зацікавилися вашою расою, [From.GetSpeciesNamePlural]."
 FE_TO_SCION_GREETING_05:0 "Особисто у мене були сумніви, що ваша цивілізація досягне скільки-небудь помітних висот."
 FE_TO_SCION_GREETING_06:0 "Дивлячись на вас, я згадую, чому ми зупинили вибір на вашій расі."
 FE_TO_SCION_GREETING_07:0 "Колись ми міркували так само, як ви, дитино, але відтоді минуло дуже багато років. Це були прості і багато в чому набагато щасливіші часи. Насолоджуйтеся ними, поки у вас є можливість."
 SCION_TO_SCION_GREETING_01:0 "Повелителі люблять нас більше за всіх інших. Ми знаємо, що це правда."
 SCION_TO_SCION_GREETING_02:0 "Можливо, колись ми успадкуємо столицю наших повелителів, якщо вони вирішать остаточно відійти від справ."
 SCION_TO_SCION_GREETING_03:0 "Не варто засмучуватися через те, що повелителі люблять нас більше, ніж вас. У їхніх планах кожному відведено своє місце."
 SCION_TO_SCION_GREETING_04:0 "Ви розмовляли з повелителями? А нас вони не згадували?"
 SCION_TO_SCION_GREETING_05:0 "Ми прийняли ту роль, яку відвели нам повелителі. А ви?"
 SCION_TO_SCION_GREETING_06:0 "Здрастуйте, інші нащадки наших повелителів. Ми завжди вам раді."

 SCION_TO_EMPIRE_GREETING_01:0 "Підкоріться волі повелителів. Вони добре знають, що потрібно таким молодим цивілізаціям, як наші."
 SCION_TO_EMPIRE_GREETING_02:0 "У наших повелителів є план для кожного з нас. На відміну від вас ми готові зіграти свою роль."
 SCION_TO_EMPIRE_GREETING_03:0 "Немає більшої честі, ніж служити одній з найдавніших рас."
 SCION_TO_EMPIRE_GREETING_04:0 "Бути може, одного разу і вам випаде честь приєднатися до нас і стати слугами наших древніх повелителів."
 SCION_TO_EMPIRE_GREETING_05:0 "А ви не почуваєтеся загубленими без опіки древньої раси?"
 SCION_TO_EMPIRE_GREETING_06:0 "Наші повелителі багато чому нас навчили. Можливо, коли-небудь вони вважатимуть за можливе поділитися мудрістю і з вами теж."

 fedel.2.name:0 "Арена"
 fedel.2.desc:0 "Настав час визначити, хто очолюватиме альянс [Root.GetAllianceName] протягом наступного терміну. Закони свідчать, пост голови дістанеться тому, хто переможе всіх суперників у рукопашній сутичці."\n\nПравителі всіх націй альянсу скоро прибудуть на арену на планеті [fed_leader.Capital.GetName], оскільки організатором поєдинку виступлять поточні ватажки альянсу - [fed_leader.GetName]. Скоро [Root.GetAllianceName] побачить, як бійці зійдуться у відчайдушних сутичках. Бої йтимуть до смерті, поки не залишиться тільки один переможець."
 fedel.2.noleader.desc:0 "Настав час визначити, хто очолюватиме альянс [Root.GetAllianceName] протягом наступного терміну. Закони свідчать, що пост голови дістанеться тому, хто переможе всіх суперників у рукопашній сутичці."\n\nНа жаль, наразі [Root.GetRulerTitle] відсутній, і [Root.GetName] не може взяти участь у цій битві."
 fedel.2.vassal.desc:0 "Настав час визначити, хто очолюватиме альянс [Root.GetAllianceName] протягом наступного терміну. Закони свідчать, що пост голови дістанеться тому, хто переможе всіх суперників у рукопашній сутичці. Оскільки [Root.GetName] не володіє незалежністю, ми будемо змушені утриматися від участі в цій сутичці через нездатність очолити федерацію. Ми повинні зробити все можливе, щоб змінити обставини на нашу користь."
 fedel.2.gestalt.desc:0 "Настав час визначити, хто очолюватиме альянс [Root.GetAllianceName] протягом наступного терміну. Закони свідчать, що пост голови дістанеться тому, хто переможе всіх суперників у рукопашній сутичці.\n\nТак як [Root.GetName] не може виставити індивідуального лідера, ми будемо змушені утриматися від участі в цій сутичці. Ми повинні зробити все можливе, щоб змінити цей безглуздий і несправедливий спосіб вибору наступників."
 fedel.2.a:0 "Нехай переможе найсильніший."
 fedel.2.b:0 "Подивимося, хто з їхніх трутнів-лідерів виживе наприкінці."
 arena_combat_begin:0 "Бої на арені скоро почнуться."

 fedel.10.name:0 "Перемога на арені"
 fedel.10.intro:0 "[ruler.GetRulerTitle] [ruler.GetRegnalName] та інші ватажки рас альянсу [Root.GetAllianceName] прибули на планету [fed_leader.Capital.GetName]. У цьому бою заборонено використовувати зброю або броню. Щоб перемогти, учасникам поєдинку доведеться покладатися тільки на свої силу і хитрість."
 fedel.10.1.desc:0 "$fedel.10.intro$\n\n$fedel.10.1$"
 fedel.10.1.1:0 "Майже одразу [ruler.GetRegnalName] і кілька інших бійців піддалися паніці та кинулися врозтіч, намагаючись знайти вихід з арени. Це неймовірно, але нашому кандидату пощастило: на той час, як загинули всі інші, [ruler.GetSheHe] та [ruler.GetHerHis] останній супротивник все ще продовжували гонитву, поки [ruler.GetHerHis] переслідувач не помер від ран."
 fedel.10.2.desc:0 "$fedel.10.intro$\n\n$fedel.10.2$"
 fedel.10.2:0 "Те, що [ruler.GetRegnalName] не вміє битися, стало зрозуміло в перші ж хвилини. На щастя, всі інші претенденти виявилися не кращими. [ruler.GetSheHe] та інші учасники змагань боролися цілу вічність, поки в живих не залишився тільки наш кандидат. До того моменту, як [ruler.GetHerHis] оголосили переможцем, майже всі глядачі встигли піти з трибун, щоб не засмучувати себе гнітючим видовищем."
 fedel.10.3.desc:0 "$fedel.10.intro$\n\n$fedel.10.3$"
 fedel.10.3:0 "Бій виявився лютим, але недовгим. [ruler.GetRegnalName] та інші учасники зійшлися в жорстокій сутичці, але наш кандидат майже відразу взяв гору. [ruler.GetHerHis] перемога стала очевидною, коли суперники почали вмирати один за одним, і незабаром [ruler.GetHerHis] оголосили переможцем змагань."
 fedel.10.4.desc:0 "$fedel.10.intro$\n\n$fedel.10.4$"
 fedel.10.4:0 "Битва затягується, і [ruler.GetRegnalName] отримує важкі рани. На щастя, [ruler.GetSheHe] славиться своєю витривалістю - і [ruler.GetHerHis] шанувальники приходять у захват, коли інші бійці починають вибувати один за одним. До кінця змагань [ruler.GetSheHe] ще тримається на ногах... хоча за перемогу довелося дорого заплатити."
 fedel.10.5.desc:0 "$fedel.10.intro$\n\n$fedel.10.5$"
 fedel.10.5:0 "Майже одразу стає зрозуміло, що жоден із ватажків навіть близько не може зрівнятися з силою і майстерністю нашого претендента. [ruler.GetRulerTitle] [ruler.GetRegnalName] вбиває їх одного за одним і без зусиль вписує своє ім'я в історію."
 fedel.10.6.desc:0 "$fedel.10.intro$\n\n$fedel.10.6$"
 fedel.10.6:0 "[ruler.GetRegnalName] швидко прикінчує нещасних дурнів, які наважилися зробити крок на арену. Мляві тіла [ruler.GetHerHis] суперників ледь удостоюються короткого погляду, перш ніж [ruler.GetRulerTitle] розгортається і йде. Усі глядачі, включно з шанувальниками, вражено мовчать."
 fedel.10.7.desc:0 "$fedel.10.intro$\n\n$fedel.10.7$"
 fedel.10.7:0 "Присутність інших лідерів на арені - всього лише формальність. Вони обсипаються попелом один за одним, адже справжній бій відбудеться між псіонічними колосами: усі знають, що це [ruler.GetRegnalName] і [rival_chosen_leader.GetRulerTitle] [rival_chosen_leader.GetRegnalName], [rival_chosen_country.GetName]. Після тривалої дуелі [ruler.GetRegnalName] нарешті перемагає, і [rival_chosen_leader.GetRegnalName] осідає на землю. Колись прекрасна арена лежить у руїнах, але питання про верховенство нарешті вирішено."
 fedel.10.8.desc:0 "$fedel.10.intro$\n\n$fedel.10.8$"
 fedel.10.8:0 "Це справжня битва титанів! Такі вихори псионічної енергії нечасто можна побачити за межами Покрови. Коли вони зникають, арена лежить у руїнах, а [ruler.GetRegnalName], єдиний напівбог, що вижив, святкує перемогу."
 fedel.10.9.desc:0 "$fedel.10.intro$\n\n$fedel.10.9$"
 fedel.10.9:0 "[ruler.GetRegnalName] володіє неабиякими псионічними здібностями, а [ruler.GetHerHim] противники похвалитися цим не можуть. [ruler.GetSheHe] знає, що робить, тож битва закінчується швидко: одна половина учасників осідає на пісок із випаленими мізками, а інша вилітає за межі арени після особливо потужного телекінетичного кидка."
 fedel.10.10.desc:0 "$fedel.10.intro$\n\n$fedel.10.10$"
 fedel.10.10:0 "Результат битви вирішили кібернетичні імплантати правителя [ruler.GetRegnalName]. Рухаючись із механічною точністю, [ruler.GetSheHe] винищує інших правителів одного за одним, підкреслено ігноруючи удари, здатні вбити повністю органічну істоту."
 fedel.10.11.desc:0 "$fedel.10.intro$\n\n$fedel.10.11$"
 fedel.10.11:0 "Неймовірні сила і швидкість реакції правителя [ruler.GetRegnalName] в кілька разів перевершують швидкість і силу звичайних істот. Інші правителі вмирають один за одним, швидко і відносно безболісно."
 fedel.10.a:0 "Ми перемогли."

 fedel.15.name:0 "Поразка на арені"
 fedel.15.1.desc:0 "$fedel.10.intro$\n\n$fedel.15.1$"
 fedel.15.1:0 "На жаль, [ruler.GetRegnalName] зазнає поразки. Майже на самому початку бою [ruler.GetSheHe] впадає в паніку і намагається втекти з арени під свист і регіт глядачів на трибунах, які спостерігають за [ruler.GetHerHis] безглуздими стрибками. Коли [ruler.GetSheHe] нарешті вибивається з сил, [ruler.GetHerHis] смерть від рук інших лідерів виявляється швидкою та безжальною."
 fedel.15.2.desc:0 "$fedel.10.intro$\n\n$fedel.15.2$\n\n$fedel.15.victor.desc$"
 fedel.15.2:0 "Випустивши відчайдушний бойовий клич, [ruler.GetRegnalName] кидається в кровопролитну сутичку на піску арени. На жаль, [ruler.GetHerHis] хоробрість значно перевершує бойові навички, і незабаром [ruler.GetSheHe] розлучається з життям: один з інших правителів позбувається невдалого суперника, тільки-но глянувши в його бік."
 fedel.15.3.desc:0 "$fedel.10.intro$\n\n$fedel.15.3$\n\n$fedel.15.victor.desc$"
 fedel.15.3:0 "[ruler.GetRegnalName] обережно вступає в битву незабаром після початку. Результат битви передбачити нелегко, і [ruler.GetSheHe] відмінно показує себе - але, на жаль, цього недостатньо. [ruler.GetSheHe] гине від отриманих ран задовго до результату кривавої битви."
 fedel.15.4.desc:0 "$fedel.10.intro$\n\n$fedel.15.4$\n\n$fedel.15.victor.desc$"
 fedel.15.4:0 "[ruler.GetRegnalName] відважно кидається в бій, майже відразу заявивши про себе як про одного з найгрізніших супротивників. Можливо, саме тому кілька інших лідерів вирішують об'єднати зусилля і прикінчити [ruler.GetHerHim]. Це несподіваний поворот подій, і [ruler.GetHerHis] сил виявляється недостатньо, щоб протистояти кільком ворогам одночасно. [ruler.GetRegnalName] незабаром гине від отриманих ран, важко осідаючи на пісок."
 fedel.15.5.desc:0 "$fedel.10.intro$\n\n$fedel.15.5$\n\n$fedel.15.victor.desc$"
 fedel.15.5:0 "[winning_leader.GetRegnalName], [winning_leader.GetRulerTitle] нації [winning_country.GetName], кидає один-єдиний погляд на інших лідерів - і всі вони падають замертво, [ruler.GetRegnalName] в тому числі. Схоже, брати участь у поєдинку було поганою ідеєю."
 fedel.15.6.desc:0 "$fedel.10.intro$\n\n$fedel.15.6$\n\n$fedel.15.victor.desc$"
 fedel.15.6:0 "Коли кілька учасників бою вступають у псионічну сутичку, вивільнена енергія буквально спопеляє всіх інших. [ruler.GetRegnalName] гине разом з іншими, ставши жертвою справжньої битви титанів."
 fedel.15.7.desc:0 "$fedel.10.intro$\n\n$fedel.15.7$\n\n$fedel.15.victor.desc$"
 fedel.15.7:0 "У галактиці мало таких сильних телепатів, як [ruler.GetRegnalName], - але коли мова заходить про псіонічний дар, [winning_leader.GetRulerTitle] [winning_leader.GetRegnalName] володіє нітрохи не меншою могутністю. На жаль! [winning_country.GetName] може пишатися своїм ватажком. Усі інші претенденти гинуть у перші кілька секунд, звільняючи місце для справжнього поєдинку. Арену охоплює псионічна буря, а коли вона минає, ніхто не знає, де тепер [ruler.GetRegnalName]..."
 fedel.15.8.desc:0 "$fedel.10.intro$\n\n$fedel.15.8$\n\n$fedel.15.victor.desc$"
 fedel.15.8:0 "Це справжня битва титанів! Такі вихори псионічної енергії нечасто можна побачити за межами Покрови. Коли вони зникають, арена лежить у руїнах, а напівбог, що вижив, святкує перемогу. На жаль, це не [ruler.GetRegnalName]..."
 fedel.15.9.desc:0 "$fedel.10.intro$\n\n$fedel.15.9$\n\n$fedel.15.victor.desc$"
 fedel.15.9:0 "Неймовірних сили і швидкості, якими володіє [ruler.GetRegnalName], виявляється недостатньо. Уже за кілька хвилин інші учасники випробувань луплять [ruler.GetHerHis] ядро пам'яті [ruler.GetHerHis] же власними відірваними кінцівками. Коли бій закінчується, від нашого претендента залишаються одні уламки."
 fedel.15.10.desc:0 "$fedel.10.intro$\n\n$fedel.15.10$\n\n$fedel.15.victor.desc$"
 fedel.15.10:0 "Псіонічні здібності, якими володіє [ruler.GetRegnalName], дають [ruler.GetHerHim] істотну перевагу, але їх нелегко використати в самій гарячці бою. На жаль, [ruler.GetHerHis] життю приходить кінець, коли інший ватажок атакує [ruler.GetHerHim] зі спини. Смерть швидка, але не безболісна."
 fedel.15.a:0 "Це трагедія."

