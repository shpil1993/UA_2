 resolution_galacticstudies_cooperative_research_channels:0 "Канали для спільних досліджень"
 resolution_galacticstudies_cooperative_research_channels_desc:1 "Ми маємо створити протоколи, завдяки яким науковці держав, що входять до Галактичної спільноти, зможуть швидше обмінюватися знаннями та обговорювати відкриття."

 resolution_galacticstudies_astral_studies_network:0 "Міжзоряна дослідницька мережа"
 resolution_galacticstudies_astral_studies_network_desc:0 "Об'єднавши наші космічні бази за допомогою великої сенсорної решітки, ми зможемо значно поліпшити якість зібраних даних."
