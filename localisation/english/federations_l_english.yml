  action.1.desc_89:0 "Ви... Ви [From.GetSpeciesNamePlural]? Це просто неймовірно... Мабуть, ви нащадки учасників знаменитого проекту "Одіссей"! Усе населення Землі вважало кораблі-ковчеги загиблими, але тепер я бачу, що хоча б один із них уцілів! Скажіть, ваші предки перебували на борту "Хризантеми"?\n\nНа вашу долю напевно випало багато випробувань, але ви витримали їх із честю. Від імені всіх народів Землі і правомочних членів Генеральної Асамблеї Об'єднаних Націй я простягаю руку дружби нашим братам і сестрам з [Root.GetName&gen].\n\nРазом ми зможемо побудувати краще майбутнє для всього людства."
 action.1.desc_90:0 "[From.GetName]... Виходить, ООН усе ж зуміли втриматися при владі всі ці роки? Прошу вибачення - коли наші предки покинули Землю на кораблях-ковчегах проекту "Улісс", політична ситуація була нестабільною. Багато хто вважав, що земляни знищили один одного в черговій світовій війні або стали жертвами інопланетного вторгнення. \n\nТак чи інакше, ваш уряд виглядає більш умілим, ніж продажна влада, яка залишилася в минулому. [contact_empire.GetName] - це плід праці наших далеких предків, які побудували державу буквально з нічого. Ми будемо захищати її до останньої краплі крові - і скоро ми дізнаємося, чи гідні ви нашої поваги."
 action.1.desc_91:0 "Який непередбачуваний часом буває всесвіт... Після всього, що сталося, нам знову довелося зустрітися. Але не бійтеся, від імені ради директорів $NAME_MSI_country$ запевняє вас у готовності прийти до вас на допомогу.\n\nЗрозуміло, ми не можемо закрити очі на шкоду, заподіяну власності компанії. Наші колектори зв'яжуться з вами найближчим часом, якщо ще не зробили цього. Сподіваємося, ми зуміємо прийти до взаємовигідної угоди.\n\nМи живемо в цікаві часи, ви не знаходите? Дозвольте мені в числі перших привітати вас із прогресом, якого досяг ваш народ. Ми чекаємо можливості упевнитися, наскільки ви виросли над собою."
 action.1.desc_92:0 "Ага, наші старі активи... Ви навіть не уявляєте, наскільки приємно знову вас бачити. Рада директорів і $NAME_MSI_country$ у моїй особі вітають вас із прогресом, якого досягли ви і ваш... народ. Ви багато чого досягли за скромних вихідних.\n\nЯкщо вам щось буде потрібно, не соромтеся зв'язатися з нами. Ми не зберігаємо образи. Зрештою, не можна занадто суворо судити недостатньо розвинені спільноти. У цьому відношенні ви немов діти."
 action.1.desc_93:0 "Рада директорів та $NAME_MSI_country$ в моїй особі передають вам сердечні вітання. Ми, $NAME_MSI_country_initials$, віримо в розвиток інших цивілізацій за допомогою технологій і торгівлі. Зрештою, всі розумні істоти мають право втілити свою мрію в життя.\n\nДо теперішнього моменту ми зібрали відомості про кілька дюжин досвітових світів і прагнемо збільшити цю кількість на 40% у наступне десятиліття. Ми також підтримуємо космічні держави галактики, надаючи фінансову допомогу та послуги професійних законтрактованих робітників.\n\nЯкщо вам щось буде потрібно, не соромтеся звертатися до нас. Сподіваюся на плідну співпрацю!"
 starbase_citadel_trigger:0 "£trigger_no£ Космічна база повинна досягти рівня §Yцитаделі§!"
