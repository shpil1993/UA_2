 d_impossiblecorrie:0 "Западина "Лотоса""
 d_impossiblecorrie_desc:0 "Дивне геологічне утворення, що раптово виникло. Увігнуті стіни цього цирку вкриті родовищами відбивних кристалів."
 d_bluelotus:0 "Прототип "Синього лотоса""
 d_bluelotus_desc:0 "На цьому експериментальному підприємстві ведуться роботи по перетворенню звичайних силікатних порід на корисні сплави."
 d_bluelotus2:0 "Підприємство "Синій лотос""
 d_bluelotus2_desc:0 "Велике промислове підприємство для перетворення звичайних силікатних порід на корисні сплави."
 d_ruin_bluelotus:0 "Руїни "Синього лотоса""
 d_ruin_bluelotus_desc:0 "Зруйновані рештки колись багатообіцяючого дослідного полігону, де проводилися експерименти з перетворення звичайних силікатних порід на корисні сплави. На цьому місці залишилася тільки невелика рудна жила."
 d_crater_bluelotus:0 "Кратер "Синього лотоса""
 d_crater_bluelotus_desc:0 "Місце катастрофічної ланцюгової реакції, яка перетворила скелі та іншу матерію на величезну жилу цінного сплаву."

