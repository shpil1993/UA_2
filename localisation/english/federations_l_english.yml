 strange_signal_category:0 "Дивовижний сигнал"
 strange_signal_category_desc:0 "На перший погляд [Root.GetPlanetMoon]а [Root.GetName] здається мертвою і млявою, але сканери виявили закодований сигнал, що виходить з її поверхні."

 federations2.1.name:0 "Садок вишневий коло хати…"
 federations2.1.desc:0 "[Root.Leader.GetName] досить легко [Root.Leader.GetAXX:розшифрував|||fem:розшифрувала] сигнал. На неабиякий подив екіпажу наукового корабля, послання записано архаїчною формою одного з [Root.Owner.GetSpeciesAdj&pl,gen] мов. Використовуючи застарілі звороти мови, воно цитує один із досі невідомих віршів, який написав Тарас Григорович Шевченко - знаменитий поет невідомої нації, який творив близько 600 років тому.\n\nСхоже, що передавальний пристрій - проста супутникова тарілка, захищена від негоди, - є єдиним рукотворним предметом на цьому місяці. Ми не знаємо, хто і навіщо змонтував цю конструкцію, але це було зроблено незабаром після написання п'єси... Задовго до того, як [Root.Owner.GetSpeciesNamePlural] почали виходити в космос. Нам залишається тільки гадати, що за меценати відвідали планету [Root.Owner.GetHomeWorldName] і так полюбили нашу культуру, що вирішили увічнити її настільки дивним і несподіваним чином."
 federations2.1.A:0 "Ще одне свідчення величі [Root.Owner.GetSpeciesAdj&fem,gen] раси."
 federations2.1.B:0 "Кошмар. Не оголошуйте візити інопланетян."
 federations2.1.B.tooltip:0 "Бути може, [Root.Owner.Leader.GetTitle] [Root.Owner.Leader.GetName] особисто піднесе публіці текст "раптово знайденого" вірша..."
 federations2.1.C:0 "Чудові новини! Розповсюдьте вірш серед нашого населення."
 federations2.1.D:0 "Подарунок! Потрібно віддячити нашим таємничим меценатам."
 gift_from_mysterious_benefactors:0 "Подарунок від таємничих благодійників"
 gift_from_mysterious_benefactors_desc:0 "Задовго до того, як ми почали підкорювати зірки, невідомий інопланетний мандрівник відвідав нашу планету і дуже зацікавився нашою культурою. Він залишив свідоцтво свого візиту на цій планеті, щоб ми рано чи пізно його знайшли, тим самим повернувши нам втрачену п'єсу і зміцнивши нашу впевненість у своїх силах перед обличчям майбутнього."
 supremacy_reaffirmed_by_gift:0 "Доказ переваги"
 supremacy_reaffirmed_by_gift_desc:0 "Захоплення інопланетного мандрівника нашою культурою лише підтверджує її перевагу над іншими - за багато років до того, як ми почали підкорювати зірки."
 ancient_warden_boost:0 "Вічна варта"
 site_ruins_of_shallash:0 "Зруйнована зоряна система"
 site_ruined_starsystem_intro:0 "Очевидно, що [From.Planet.GetPlanetMoon]а [From.Planet.GetName] колись була домом вельми розвиненої цивілізації; орбіти її шести місяців розраховані так, що вони змінюють один одного на небосхилі через рівні проміжки часу. Однак планета лежить у руїнах, а по всій системі видно сліди відчайдушної сутички. Що тут сталося?"
 federations2.20.name:0 "Система [From.GetName]."
 federations2.20.desc:0 "Щойно наш корабель прибув у систему [From.GetName], ми одразу зрозуміли, що в ній сталося щось вельми незвичайне. Одна з планет одразу привертає увагу своїми незвичайними місяцями. Колись вона була придатною для життя, але тепер мертва - сканування виявило вкрай високий радіоактивний фон на її поверхні. Ще одна планета була повністю знищена. Усією системою дрейфують уламки і космічне сміття, що дає змогу припустити насильницький кінець цивілізації, яка колись жила тут.\n\nСистему патрулює самотній лінкор. Він не відповідає на наші виклики і взяв курс на перехоплення корабля [Root.GetName], задіявши свої бойові системи."
 federations2.2.name:0 "Останки [From.Planet.GetPlanetMoon]ы [From.Planet.GetName]"
 federations2.2.desc:0 "Сканування поверхні планети та її місяців підтвердило, що колись вони всі були щільно заселені. Чисельність мешканців цієї системи у багато разів перевершувала кількість жителів [Root.Owner.Capital.GetPlanetMoon]и [Root.Owner.Capital.GetName]. Крім того, аналіз лун показав, що їхнє незвичайне розташування не було зумовлене природними процесами: їх якимось чином доставили на ці орбіти, які до того точно розраховані, що не потребують коригування навіть зараз. На жаль, катаклізм, що вибухнув тут, був настільки жорстоким і стався так давно, що ми поки що не зуміли відшукати записів, здатних розповісти історію цієї цивілізації."
 SEARCH:0 "Продовжуйте пошуки."
 federations2.3.name:0 "Записи загиблих"
 federations2.3.desc:0 "Наша команда вчених на [From.Planet.GetPlanetMoon]і [From.Planet.GetName] виявила сховище даних, вміст яких допоміг їм відновити вигляд її мешканців - шалларіан - і їхньої цивілізації в період її розквіту близько тисячі років тому. Буквально з перших слів стало зрозуміло, що наука шалларіан досягла неймовірних висот: вони буквально могли змінювати цілі зоряні системи відповідно до своїх задумів.\n\nМісяці [From.Planet.GetPlanetMoon]и [From.Planet.GetName] спочатку оберталися на орбітах навколо газових гігантів і були доставлені на їхні поточні місця, щоб створити витвір мистецтва воістину космічних масштабів. Дарад - розколота планета, на яку дуже схожа [From.Planet.GetName], - була тераформована в її ідентичного двійника і перетворена на один великий заповідник - нагадування про те, яким колись був рідний світ цієї раси.\n\nНезважаючи на всі ці дива, записи нічого не говорять про військові технології шалларіан. Дуже схоже, що вони не цікавилися нічим, що відбувалося за межами їхньої зоряної системи..."
 federations2.3.A:0 "Цікаво."
 federations2.4.name:0 "Шалларіанський світ"
 federations2.4.desc:0 "[Root.Leader.GetTitle] [Root.Leader.GetName] та інші вчені нарешті змогли прояснити долю, що спіткала шалларіан. Як з'ясувалося, вони були надзвичайно миролюбною цивілізацією, яка всупереч усім прикладам з галактичної історії вважала війну безглуздим і нелогічним заняттям. Технологічний прогрес дозволив їм створити суспільство достатку і подарував усе, про що можна було тільки мріяти. Унаслідок цього вони знехтували створенням повноцінної армії і виявилися жахливо вразливими, але ми досі не знайшли згадок про те, хто побажав знищити всі їхні досягнення."
 federations2.4.A:0 "Яка наївність."
 federations2.4.B:0 "Вони мали рацію, прагнучи уникнути конфліктів."
 federations2.6.name:0 "Падіння цивілізації шалларіан"
 federations2.6.desc.fe:0 "[Root.Leader.GetName] та інші учасники розкопок встановили причину загибелі цивілізації шалларіан. Шалларіани процвітали кілька сотень років, поки не прийшли [fanatic_xenophobe_fe.GetSpeciesName]. Сьогодні [fanatic_xenophobe_fe.GetName] майже не має нічого спільного з тим, якою їхня імперія, що загрузла в гедонізмі, була колись: у ті дні [fanatic_xenophobe_fe.GetSpeciesNamePlural] слідували політиці агресивної експансії.\n\nПісля першого контакту шаларіани дійшли висновку, що [fanatic_xenophobe_fe.GetSpeciesNamePlural] були неосвіченою та імпульсивною расою, яка потребувала наставництва; [fanatic_xenophobe_fe.GetSpeciesNamePlural] вважали філософію шаларіан витонченим знущанням. Їхнє неприйняття утопічного пацифізму виявилося настільки великим, що вони присягнулися знищити шаларіан. Оскільки у їхніх жертв не було ні армії, ні флоту, військова кампанія виявилася стрімкою і жорстокою. Покінчивши з шаларіанами, [fanatic_xenophobe_fe.GetSpeciesNamePlural] залишили автоматичний дозорний корабель, завданням якого було стежити, щоб нечисленні вцілілі не повернулися і не відродили настільки ненависну завойовникам цивілізацію.\n\nНа додаток до цього [Root.Leader.GetName] та інші вчені знайшли велику базу даних з інформацією про застосовані шалларіанами методи тераформування. Їхні пізнання в цій галузі багаторазово перевершували наші власні, тож знахідка піде на користь нашій державі."
 federations2.6.desc.afe:0 "[Root.Leader.GetName] та інші учасники розкопок встановили причину загибелі цивілізації шалларіан. Шалларіани процвітали кілька сотень років, поки не прийшли [fanatic_xenophobe_fe.GetSpeciesNamePlural]. Як і зараз, у ті дні [fanatic_xenophobe_fe.GetSpeciesNamePlural] дотримувалися політики агресивної експансії. Після першого контакту шаларіани дійшли висновку, що [fanatic_xenophobe_fe.GetSpeciesNamePlural] були неосвіченою та імпульсивною расою, яка потребувала наставництва; [fanatic_xenophobe_fe.GetSpeciesNamePlural] вважали філософію шаларіан витонченим знущанням. Їхнє неприйняття утопічного пацифізму виявилося настільки великим, що вони присягнулися знищити шаларіан. Оскільки у їхніх жертв не було ні армії, ні флоту, військова кампанія виявилася стрімкою і жорстокою. Покінчивши з шалларіанами, [fanatic_xenophobe_fe.GetSpeciesNamePlural] залишили автоматичний дозорний корабель, завданням якого було стежити, щоб нечисленні вцілілі не повернулися і не відродили настільки ненависну завойовникам цивілізацію.\n\nНа додаток до цього [Root.Leader.GetName] та інші вчені знайшли велику базу даних з інформацією про застосовані шалларіанами методи тераформування. Їхні пізнання в цій галузі багаторазово перевершували наші власні, тож знахідка піде на користь нашій державі."
 federations2.6.A:0 "Повчальна історія."
 federations2.6.B:0 "Ну а чого ще вони очікували?"
 federations2.6.C:0 "Наші мікросхеми відчувають сум."
 federations2.6.D:0 "Ми зробили все, що могли."
 federations2.6.E:0 "Марна трата їжі."
 shallarian_terraforming_knowledge:0 "Пізнання шалларіан про тераформування"
 shallarian_terraforming_knowledge_desc:0 "Стародавня цивілізація шалларіан давно загинула, але їхні великі пізнання про тераформування знайшли застосування в нашій державі."
 federations2.7.name:0 "$federations2.6.name$"
 federations2.7.desc.base:0 "[Root.Leader.GetName] та інші вчені нарешті розкрили загадку загибелі шалларіан. Через кілька сотень років миру і процвітання багато хто з них зневірився надихнути інші, більш агресивні нації своїм особистим прикладом. Вони розуміли, як багато конфліктів терзає галактику, і вирішили використати свою технологічну перевагу, щоб побудувати масивну армаду і покласти війні край раз і назавжди.\n\nПриблизно в цей самий час шаларіане здійснили справжній прорив у галузі штучного інтелекту: повністю розумні автономні комп'ютери знайшли в їхньому суспільстві повсякденне застосування. Оскільки необхідність чинити насильство була глибоко неприємна шалларіанам, вони довірили командування миротворчим флотом своїм новим ШІ. На жаль, їхні програми виявилися недосконалими: флот шаларіанів відкрив вогонь по своїх же планетах уже під час першого вильоту.\n\nНа жаль для них, миротворчий флот повністю виправдав їхні очікування. Шалларіанським вченим залишалося лише з жахом спостерігати, як їхню цивілізацію перетворило на пил просте переповнення стека..."
 federations2.7.desc:0 "$federations2.7.desc.base$\n\nКрім цих записів [Root.Leader.GetName] і загін археологів виявили сховище даних, у якому детально описуються методи програмування, розроблені шалларіанами. Сумна доля цієї раси змушує нас дивитися на цю інформацію з обережністю, але ми все одно можемо отримати користь із цієї знахідки."
 federations2.7.desc.synth:0 "$federations2.7.desc.base$\n\nНам залишається тільки посміятися над дурістю шалларіан і ще раз порадіти перевазі наших програмістів."
 federations2.7.desc.machine:0 "$federations2.7.desc.base$\n\nМашини не відчувають емоцій: але якби могли, то ми б посміялися над дурістю шалларіан і ще раз пораділи б перевазі наших програмістів."
 federations2.7.A:0 "$federations2.6.A$"
 federations2.7.B:0 "Як шкода..."
 federations2.7.C:0 "$federations2.6.D$"
 federations2.7.D:0 "$federations2.6.E$"
 federations2.701.name:0 "Витік радіації"
 federations2.701.desc:0 "Археологічної експедиції на [From.Planet.GetPlanetMoon]і [From.Planet.GetName] довелося вжити додаткових заходів, щоб захистити вчених від радіаційного отруєння внаслідок високого радіаційного фону. Увагу до проблеми привернула паніка, що виникла на місці розкопок після несподіваного витоку. [Root.Leader.GetName] і [Root.Leader.GetHerHis] команда призупинили хід робіт, поки радіоактивність не знизиться до прийнятних значень."
 federations2.702.name:0 "Поява прихованого корабля Вартових"
 federations2.702.desc:0 "Наші археологи в системі [From.System.GetName] випадково привернули увагу патрульного корабля Вартових, який раніше переховувався в поясі астероїдів. Нам невідомо, що змусило його покинути укриття. Можливо, його сенсори вийшли з ладу? Так чи інакше, він вийшов зі сплячого режиму і задіяв збройові системи!"
 federations2.702.A:0 "Бойова тривога!"
 federations2.8.name:0 "Потанцюємо?"
 federations2.8.desc:0 "Колоністи на [Root.GetPlanetMoon]і [Root.GetName] повідомляють про дивні події. Якщо вірити доповідям, багато хто з них занадився танцювати на вулицях поселень, часом протягом кількох годин, а іноді й днів. Вони відмовляються зупинятися, залишається лише фіксувати їх фізично.\n\nПоки що це трапляється лише з невеликою частиною населення, але адміністрація ще не зуміла встановити причину такої поведінки."
 federations2.8.A:0 "Продовжуйте стежити за ситуацією."
 federations2.9.name:0 "Танцювальна чума"
 federations2.9.desc:0 "Окремі спалахи неконтрольованого бажання танцювати на [Root.GetPlanetMoon]і [Root.GetName] почастішали, і [Root.Owner.GetSpeciesNamePlural] сотнями виходять на вулиці, щоб пуститися в танок цілими групами і в різних стилях. Ще більш дивним є те, що навіть колоністи, які ніколи не виявляли інтересу до танців, здатні виконувати найскладніші танцювальні па, а люди похилого віку приєднуються до молоді з нітрохи не меншим ентузіазмом. Багато хто з мешканців планети жартома прозвали це явище "Танцювальною чумою", проте владі не до сміху: танцюристи повністю нехтують своїми фізіологічними потребами і ризикують загинути від виснаження."
 federations2.9.A:0 "Це ненормально! Ми повинні з'ясувати, що з ними сталося."
 federations2.9.B:0 "Вмикайте музику - влаштуємо вечірку!"
 federations2.10.name:0 "Виявлено збудника танцювальної чуми"
 federations2.10.desc:0 "Нашим ученим вдалося знайти причину незвичайної манії на [Root.GetPlanetMoon]і [Root.GetName]. Нею виявився газ, що випускається місцевою рослинністю. При потраплянні в легені він викликає почуття захоплення і нестримне бажання танцювати, одночасно пригнічуючи почуття втоми. Цей феномен є здебільшого нешкідливим, оскільки інстинкт самозбереження колоністів не дозволяє їм танцювати до смерті. Нашим ученим вдалося синтезувати формулу сполуки, яку можна випустити в атмосферу і нейтралізувати вплив "танцювального газу".\n\nМісцеві підприємці висунули зустрічну пропозицію: вони хочуть зберегти це унікальне явище, ізолювавши газ у кількох областях планети і тим самим створивши фестивальні парки, в яких і старі, і молоді жителі зможуть насолоджуватися "Нескінченним святом на [Root.GetPlanetMoon]і [Root.GetName]". Кілька промисловців помітили, що у газу є й інші корисні властивості, і запропонували витягувати його з рослин до того, як він потрапить в атмосферу."
 federations2.10.A:0 "Шоу має тривати!"
 federations2.10.B:0 "Давайте використаємо газ у промислових цілях."
 federations2.11.name:0 "Загрозу танцювальної чуми нейтралізовано"
 federations2.11.desc:0 "Нашим ученим вдалося знайти причину незвичайної манії на [Root.GetPlanetMoon]і [Root.GetName] - і дуже вчасно! Епідемія на планеті набула загрозливих масштабів, і лікарям дедалі частіше доводилося використовувати наркоз, щоб не дати танцюристам загинути від виснаження.\n\nВинуватцем виявився незвичайний газ, що випускається місцевою рослинністю. Під час потрапляння в легені він викликає почуття захоплення і нестримне бажання танцювати, одночасно пригнічуючи почуття втоми, після чого [Root.Owner.GetSpeciesName] гине, забувши про інстинкт самозбереження.\n\nНа щастя, нашим ученим вдалося синтезувати формулу сполуки, яку можна випустити в атмосферу і нейтралізувати вплив "танцювального газу". Крім того, вчені підтвердили, що в газу є і корисні властивості, і запропонували витягувати його з рослин до того, як він потрапить в атмосферу."
 federations2.11.A:0 "Гарна робота."
 federations2.12.name:0 "Руйнівний вплив танцювальної чуми"
 federations2.12.desc:0 "Ситуація навколо "танцювальної чуми" різко змінилася на гірше. Спершу наші лікарі використовували наркоз, щоб не дати танцюристам загинути від виснаження, але незабаром симптоми почали проявлятися у самих фахівців, і сил решти медичного персоналу виявилося недостатньо. [Root.Owner.GetSpeciesNamePlural] гинуть один за одним.\n\nЗ кожним днем все більше і більше колоністів приєднуються до танцю, і криза більше не здається нешкідливим жартом. Ми повинні терміново вжити заходів, щоб покласти цій чумі край раз і назавжди!"
 federations2.12.A:0 "А вимкнути музику ви не пробували?"
 federations2.13.name:0 "Епідемія танцювальної чуми сходить нанівець"
 federations2.13.desc:0 "Наші вчені досі не мають уявлення про причини загадкової "танцювальної чуми", але схоже, що її епідемія минула сама по собі, не встигнувши перетворитися на серйозну проблему для колоністів. Може, поселенці встигли виробити несприйнятливість до її збудника, а може, все це було містифікацією, щоб привернути увагу до [Root.GetPlanetMoon]и [Root.GetName]? Так чи інакше, її жителі більше не танцюють!"
 federations2.14.name:0 "Нескінченне свято"
 federations2.14.desc:0 "Наші вчені досі не мають уявлення про причини загадкової "танцювальної чуми", але схоже, що вона не становить небезпеки для колоністів. Хоча спочатку її жертви відчувають ейфорію і непереборне бажання танцювати, інстинкт самозбереження рано чи пізно змушує їх зупинитися, щоб не впасти від втоми. Крім того, ми виявили, що до явища схильні тільки деякі регіони планети.\n\nМісцеві підприємці вже розгорнули рекламну компанію, оголосивши [Root.GetPlanetMoon]у [Root.GetName] "Світом нескінченного свята", де кожен може струсити кайдани буденності та добре провести час незалежно від віку."
 federations2.14.A:0 "Продовжуємо вечірку."
 federations2.15.name:0 "$federations2.11.name$"
 federations2.15.desc:0 "Нашим ученим нарешті вдалося знайти причину незвичайної манії на [Root.GetPlanetMoon]і [Root.GetName]. Винуватцем виявився незвичайний газ, що випускається місцевою рослинністю. Під час потрапляння в легені він викликає почуття захоплення і нестримне бажання танцювати, одночасно пригнічуючи почуття втоми - після чого [Root.Owner.GetSpeciesName] гине, забувши про інстинкт самозбереження. \n\nНа щастя, нашим вченим вдалося синтезувати формулу сполуки, яку можна випустити в атмосферу і нейтралізувати вплив "танцювального газу". Крім того, вчені підтвердили, що в газу є і корисні властивості, і запропонували витягувати його з рослин до того, як він потрапить в атмосферу."
 federations2.15.A:0 "$federations2.11.A$"
 DANCING_PLAGUE_PROJECT:0 "Танцювальна чума"
 DANCING_PLAGUE_PROJECT_DESC:0 "Жителі [Root.GetPlanetMoon]и [Root.GetName] страждають від нападів непереборного бажання танцювати. Ми повинні з'ясувати причину, перш ніж з'являться перші жертви!"
 DANCING_PLAGUE_PROJECT2:0 "Ліки для танцюристів"
 DANCING_PLAGUE_PROJECT2_DESC:0 "Так звана "танцювальна чума" терзає нещасних мешканців [Root.GetPlanetMoon]и [Root.GetName]. Ми повинні якомога швидше знайти ліки, інакше колонія опиниться під загрозою!"
 dancing_fad:0 "Танцювальна чума"
 dancing_fad_desc:0 "Ми не знаємо чому, але колоністи на цій планеті не можуть перестати танцювати. Не виключено, що причина ховається в їхньому вродженому оптимізмі - але вона може виявитися і більш зловісною."
 dancing_to_death_modifier:0 "Танець смерті"
 dancing_to_death_modifier_desc:0 "Колоністи на цій планеті буквально танцюють доти, доки не помруть від втоми. Ми досі не з'ясували причину..."
 d_disco_planet:0 "Святкова лихоманка"
 d_disco_planet_desc:0 "Газ в атмосфері цієї планети викликає ейфорію і нестримне бажання танцювати, а також діє як слабкий афродизіак. Це робить її привабливим курортом в очах любителів активного відпочинку, які прилітають сюди, щоб взяти участь у нескінченних танцювальних марафонах. Крім цього, ми знайшли газу й інше застосування."
 d_disco_planet2:0 "Святкова лихоманка"
 d_disco_planet2_desc:0 "Щось в атмосфері цієї планети викликає ейфорію і нестримне бажання танцювати, а також діє як слабкий афродизіак. Це робить її привабливим курортом в очах любителів активного відпочинку, які прилітають сюди, щоб узяти участь у нескінченних танцювальних марафонах."


