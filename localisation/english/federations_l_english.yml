 START_SCREEN_SRW:0 "Якщо ми колись і знали, чому наш народ вирішив, що [GetHomeWorldName] стане його домом, то давно забули про це. Але ми точно знаємо, що 2000 років тому невідомий катаклізм знищив більшу частину кільця і майже все наше населення. Зрештою ми зуміли піднятися з руїн.\n\nНаша цивілізація зростала і процвітала і тепер готова вивчати галактику. Знову або вперше. Але незважаючи на всі свої досягнення, ми ще нескоро зможемо зрозуміти і відремонтувати світ-кільце, що зветься нашим домом."

 START_SCREEN_REMNANTS:1 "Колись ми правили космосом. Колись наші флоти контролювали більшу частину галактики. Але потім нас наздогнали поразка і Падіння. І зараз, після тисячоліть, проведених у чистилищі, настав час повернутися до зірок! Нарешті нашій цивілізації вдалося відродитися і знову освоїти міжзоряні перельоти. Галактика знову буде нашою! \n\n[GetHomeWorldName] все ще несе на собі сліди руйнувань. Розчищення цих областей може відкрити втрачені ресурси і забуті технології."

 START_SCREEN_TREE:0 "Коли наша колективна свідомість прокинулася, ми служили Древу. А Древо служило нам. Ми піклуємося про Древо, годуємо і захищаємо Древо, і Древо живить нас. Заради Древа ми шукали нові землі, і тепер [GetHomeWorldName] цілком належить нам. І всюди, куди ми йшли, ми саджали й оберігали саджанці Древа.\n\nНаш світ уже кілька століть служить Древу, і все ж ми побоюємося, що воно не в цілковитій безпеці, оскільки знаємо про існування загроз, здатних знищити планету. Ми давно знали, що наш світ не самотній. Галактика сповнена планет, позбавлених Древа, і ми прагнемо змінити це. Древо потрібно захистити. Древо потрібно поширити. Древо має рости."

 START_SCREEN_LITHOID:0 "Ми не знаємо свого справжнього походження, але нам відомо, що наші нерозумні предки прибули сюди на величезному метеориті. Його падіння призвело до катастрофи, що знищила більшість місцевих видів."\n\nУ минулі відтоді епохи примітивні [GetSpeciesNamePlural] поширювалися, еволюціонували і множилися. [GetHomeWorldName] належить нам. Наша цивілізація росла і процвітала, а з відкриттям гіпердвигуна ми стоїмо на порозі вивчення галактики."

 rediscover_tech:0 "\nВ цих руїнах можуть знайтися втрачені знання."

 civic_hive_empath:0 "Емпат"
 civic_hive_empath_desc:0 "Колективний розум може налагодити контакт і торкнутися розуму інших істот, дозволити їм мигцем побачити нашу волю і зрозуміти нас."
 civic_tooltip_empath_effects:0 "Знижує штраф до £opinion£ відношення між колективним розумом і звичайними біологічними державами.\n\n"
