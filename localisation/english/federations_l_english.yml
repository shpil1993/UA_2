 resolution_greatergood_workers_rights:0 "Хартія прав робітників"
 resolution_greatergood_workers_rights_desc:0 "Ми вчинимо правильно, створивши кодекс прав робітників, щоб захистити їх від утисків."

 resolution_greatergood_five_year_plans:0 "П'ятирічки"
 resolution_greatergood_five_year_plans_desc:0 "Губернаторам наших світів потрібно дати свободу, необхідну для пропонування і проведення радикальних реформ заради загального блага."
 resolution_greatergood_five_year_plans_tooltip:0 "Сільськогосподарські світи, енергетичні світи та видобувні світи отримують додаткові бонуси.\n\n§RЗаборонено§! використовувати рівень життя §YПрожитковий мінімум§!".

 resolution_greatergood_greater_than_ourselves:0 "Більше нас"
 resolution_greatergood_greater_than_ourselves_desc:0 "Ми багато про що просимо свій народ, але іноді змушені просити про більше. Потрібно винагороджувати тих, хто готовий поставити потреби держави понад власні та вирушити на фронтир."
 resolution_greatergood_greater_than_ourselves_tooltip:1 "Відкриває указ, що заохочує добровільне переселення вільних безробітних поселень на підходящі планети з роботою й житлом, якщо вони перебувають у межах нашої держави.\n\n§RЗаборонено§! використовувати рівні життя §YПрожитковий мінімум§! і §YСтратифікована економіка§!.\n\n§RЗаборонено§! використовувати такі типи рабства: §YРабська праця§!, §YСкот§! і §YЗлиття з мережею§!".
 edict_greater_than_ourselves:0 "$resolution_greatergood_greater_than_ourselves$"
 edict_greater_than_ourselves_desc:1 "Заохочує добровільне переселення вільних безробітних поселень на підходящі планети з роботою та житлом, якщо вони знаходяться в межах нашої держави."
 greater_than_ourselves_tooltip:0 "§YВідкрито указ:§! $edict_greater_than_ourselves$"
 federations.10010.name:0 "$resolution_greatergood_greater_than_ourselves$"
 federations.10010.desc:1 "Крім прав, закріплених у нещодавніх резолюціях, ми накладаємо на наших робітників додаткові обов'язки."\n\nТепер ми можемо заохочувати добровільне переселення безробітних робітників на інші планети під нашою владою, що мають у своєму розпорядженні доступне житло та роботу і придатні для життя."
 federations.10010.desc_gestalt:1 "[global_event_country.GetGalCommunityOrGalImperium] ухвалює положення, які надають робітникам додаткові привілеї... І хоча для нас це не має особливого значення, ми, принаймні, можемо отримати вигоду від створеної ними інфраструктури для переселення."

 resolution_greatergood_balance_in_the_middle:0 "Золота середина"
 resolution_greatergood_balance_in_the_middle_desc:0 "Ми повинні боротися з усіма проявами нерівності та насаджувати справедливість будь-якими методами. До чого бенкетувати, якщо ти вже наситився, і навіщо викидати надлишки, коли твій сусід голодує?"
 resolution_greatergood_balance_in_the_middle_tooltip:0 "§RЗаборонені§! рівні життя §YПрожитковий мінімум§!, §YСтратифікована економіка§!, §YДостойні умови§! та §YПривілей освіти§!.\n\n§N§RЗаборонені§! усі типи §Yрабовласництва§!."

 resolution_greatergood_universal_prosperity_mandate:0 "Мандат про загальне процвітання"
 resolution_greatergood_universal_prosperity_mandate_desc:0 "Якщо галактична цивілізація не в змозі забезпечити власне населення, то вона підвела його. Немає виправдань для незадоволених потреб. Ми повинні розподіляти надлишки доходів заради загального блага."
 resolution_greatergood_universal_prosperity_mandate_tooltip:0 "§RЗаборонені§! всі рівні життя, окрім §YПоділення тягаря§!, §YУтопічного достатку§!, §YХімічного блаженства§! або §YОбов'язкового потурання§!.\n\n§N§RЗаборонено§! асиміляція органіків §Yманіакальним асимілятором§! або §Yколективним розумом§!"\n\nДержави, які не є §Yегалітаристами§! або §Yзбунтованими служителями§!, можливо, не зможуть виконати ці вимоги і §Rпорушать галактичний закон§!"

