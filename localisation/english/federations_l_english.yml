 origin_separatists:0 "Сепаратисти"
 origin_separatists_desc:0 "Ця цивілізація виникла після того, як підняла повстання і відкололася від іншої держави."
 origin_liberated:0 "Звільнили"
 origin_liberated_desc:0 "Ця цивілізація виникла після того, як була звільнена від іншої держави."
 origin_demonic_incursion:0 "Демонічне вторгнення"
 origin_demonic_incursion_desc:0 "Ця держава, очолювана занепалим героєм, прорвалася через портал між вимірами і присягнулася спустошити цю реальність."
 origin_khan_successor:0 "Наступник ханства"
 origin_khan_successor_desc:0 "Ця цивілізація повстала з праху могутньої імперії Великого хана."
 has_claimed_all_systems:0 "£trigger_no£ Ми не можемо використати цю військову мету, оскільки маємо претензії на всі населені світи цієї держави. Наша перемога призведе до їх повної анексії."
 fedev.500.name:0 "Нова федерація"
 fedev.500.intro:0 "Цей день буде занесено в аннали історії. Сьогодні дві держави, §H[fed_founder_1.GetName]§! і §H[fed_founder_2.GetName]§!, підписали договір про створення федерації. Альянс отримав назву §H[Root.GetAllianceName]§!, і два його засновники впевнено дивляться в майбутнє як союзники."
 fedev.500.a.desc:0 "$fedev.500.intro$\n\nЦей галактичний союз послужить блискучим прикладом співробітництва для всієї галактики.\n\nЙого створення проголошує нову еру галактичної дипломатії!"
 fedev.500.b.desc:0 "$fedev.500.intro$\n\nЦя торгова ліга обіцяє принести безпрецедентне процвітання усім її учасникам.\n\nЇї створення проголошує нову еру галактичної комерції!"
 fedev.500.c.desc:0 "$fedev.500.intro$\n\nЦя наукова співдружність дасть змогу усім діячам науки з країн-учасниць об'єднати свої широкі пізнання.\n\nЙого створення проголошує нову еру науково-технічних революцій!"
 fedev.500.d.desc:0 "$fedev.500.intro$\n\nОб'єднана міць учасників цього військового альянсу змусить його ворогів двічі подумати перед нападом на його учасників.\n\nЙого створення проголошує нову еру військової переваги!"
 fedev.500.e.desc:0 "$fedev.500.intro$\n\nЦя велична гегемонія гарантує безпеку своїм молодшим партнерам завдяки мудрому керівництву правлячої нації.\n\nСьогодні кожен [fed_founder_1.GetSpeciesName] відчуває себе володарем галактики!"
 fedev.500.a:0 "Великий день!"

