 wenkwort_keeper:0 "Хранитель"
 wenkwort_keeper_desc:0 "Конструкція цієї станції на низькій орбіті багато в чому нагадує конструкцію невеликих дронів, що часто зустрічаються в цьому районі космосу."

 fedel.899.name:0 "Готуйте чекові книжки!"
 fedel.899.desc:0 "Через кілька днів відбудуться вибори старшого члена федерації, які відбудуться відповідно до Золотого правила. Кожна держава в союзі, починаючи з її ватажка, робитиме ставки доти, доки в торгах не залишиться тільки один учасник. Саме він очолить федерацію протягом наступного терміну."
 fedel.899.desc.subject:0 "$fedel.899.desc$\n\nНа жаль, оскільки ми не володіємо незалежністю, то не можемо брати участь через нездатність очолити федерацію."
 fedel.899.a:0 "Ми готові."
 fedel.901.name:0 "Робіть ставку!"
 fedel.901.desc:1 "[Root.GetName] може зробити ставку в торгах за право очолити федерацію. Ті, хто не може заплатити необхідну суму, вибувають зі змагання і втрачають право на подальшу участь.\n\nПоточна сума ставок:\n\n£energy£ §H[bidding_federation_leader.current_pot_variable]§!"
 fedel.901.a:0 "Зробити ставку в розмірі £energy£ §Y10 000§!".
 fedel.901.a.tooltip:0 "Заплатити £energy£ §Y10 000§! і продовжити торги."
