 # Types
 default_federation:0 "Галактичний союз"
 default_federation_desc:0 "Члени цієї федерації єдині і готові співпрацювати для вирішення будь-яких можливих проблем."
 trade_federation:0 "Торгова ліга"
 trade_federation_desc:0 "Для цієї федерації першорядну важливість мають відкриті ринки та економічне зростання."
 research_federation:0 "Наукова співдружність"
 research_federation_desc:0 "Ця федерація рухається в бік технократії, де на першому місці стоять вселенська істина і безперервний прогрес."
 military_federation:0 "Військовий альянс"
 military_federation_desc:1 "Члени цієї федерації намагаються згуртуватися навколо ідеалів братерства, військової звитяги та військового співробітництва."
 hegemony_federation:0 "Гегемонія"
 hegemony_federation_desc:0 "Федерації такого типу найчастіше будуються навколо однієї могутньої держави, оточеної сателітами."
 spiritualist_federation:0 "Священний договір"
 spiritualist_federation_desc:0 "Ця федерація заохочуватиме духовні пошуки та поклоніння божественному."

 # Perks
 federation_fleet_size_1:0 "Обмін офіцерами"
 federation_fleet_size_1_desc:1 "Організовуючи часті військові ігри з обміном вищим командним складом між членами федерації, ми досягнемо більшої узгодженості та швидкості об'єднаного флоту."
 federation_fleet_size_2:0 "Стандартизація логістики"
 federation_fleet_size_2_desc:0 "Якщо ми домовимося про уніфікацію снарядів, палива та інших життєво важливих витратних матеріалів, то нам буде легше поповнювати припаси флотів членів федерації, і вони зможуть довше брати участь у боях."
 federation_fleet_size_3:0 "Міжзоряні сигнальні команди"
 federation_fleet_size_3_desc:0 "Об'єднання флотів усіх членів федерації в єдину надсвітлову командну мережу дає нам змогу координувати дії флоту на досі небаченому рівні."
 federation_fleet_size_effect:0 "Внесок членів федерації в §Y-місткість флотилії федерації§! збільшується на §G25%§!".
 federation_fleet_speed_1:0 "Внутрішні лінії"
 federation_fleet_speed_1_desc:1 "Добре вивчені і патрульовані гіперпросторові коридори на нашій території дають нам небачену свободу переміщення і дозволяють швидко концентрувати флотилії в потрібному місці."
 federation_fleet_speed_effect:0 "§YШвидкість кораблів§! підвищено на §G10%§! у просторі федерації."
 federation_fire_rate_1:0 "Наступальний дух"
 federation_fire_rate_1_desc:0 "Оборона надає тактичні переваги, але з давніх часів полководці знали, що тільки атака дасть змогу досягти кінцевої мети будь-якої війни: змусити супротивника слідувати вашій волі."
 admiral_level_cap_1:0 "Флотські традиції"
 admiral_level_cap_1_desc:0 "Завдяки різнобічним сучасним академіям, що спираються на столітні традиції космічних польотів, наш командний склад вважається кращим у галактиці."
 claim_cost_1:0 "Сфера впливу"
 claim_cost_1_desc:0 "Ми прагнемо дружніх відносин з усіма сусідами. І якщо їм перешкоджає непоступливість нинішнього уряду, ми просто встановимо новий."
 job_output_1:0 "Сила в єдності"
 job_output_1_desc:1 "Партнерські держави, вільні від токсичних міжусобних чвар, що характеризували стосунки в галактиці до створення нашого союзу, зможуть спрямувати свою енергію на плідну працю заради загального блага."
 job_output_2:0 "Велика мета"
 job_output_2_desc:0 "Велика ідея, що об'єднує наші народи, набагато важливіша за забаганки або зручність окремих індивідів. Прогрес вимагає жертв."
 job_output_3:0 "Загальна служба"
 job_output_3_desc:0 "Нам більше не потрібно тривожитися сумнівами і мучитися питанням про свою роль у федерації. На запитання "чим ми готові пожертвувати?" існує лише одна відповідь: "усім".""
 research_share_1:0 "Наукові контакти"
 research_share_1_desc:1 "Ніхто не може "володіти" знанням. Ми вирішили покінчити з практикою засекречування наукових відкриттів, що гальмувала справжній прогрес галактики."
 research_share_1_effect:0 "§YФедеральна угода про дослідження§! збільшує швидкість досліджень на §Y5%§!"
 research_share_2:0 "Мова науки"
 research_share_2_desc:0 "У кожної раси, що входить у федерацію, є своя версія таксономії, періодичної таблиці та інших інструментів для обміну знаннями. Завдяки створенню спільного лексикону, ми зможемо обмінюватися ідеями з мінімальною плутаниною."
 research_share_3:0 "Ліцензоване виробництво"
 research_share_3_desc:0 "Наукова і соціальна значущість великого винаходу, який не покинув межі рідної планети, обмежена. Ми будемо заохочувати ліцензоване виробництво подібних інновацій, щоб посприяти їхньому поширенню."
 research_share_4:0 "Загальна база даних"
 research_share_4_desc:0 "ОБД стала свого роду технологічним священним текстом, що містить у собі накопичені знання всіх рас федерації. Індивіди можуть забути, держави можуть впасти, але ОБД вціліє."
 research_boost_1:0 "Рецензування в реальному часі"
 research_boost_1_desc:0 "Якщо нові прототипи і теорії передаватимуться до кожного дослідницького інституту нашої співдружності за допомогою надсвітлового зв'язку, то вони зможуть отримувати незалежну оцінку кількох експертів і доводитися до досконалості зі швидкістю світла."
 rare_tech_boost:0 "Наукове натхнення"
 rare_tech_boost_desc:0 "Міжзоряна багаторасова природа нашої співдружності відкриває нашим вченим перспективи, в буквальному сенсі чужі їм, і сприяє нестандартному мисленню."
 rare_tech_boost_effect:0 "§МРідкісні технології§!, уже відкриті іншим членом федерації, з'являтимуться в §Y2§! рази частіше. Цей ефект перетворить §Y1%§! шанс на §Y2%§!"
 crisis_research_1:0 "Наукова мобілізація"
 crisis_research_1_desc:0 "Зіткнувшись з очевидною і неминучою загрозою всьому життю в галактиці, наукове співтовариство повинно бути готове відмовитися від абстрактних дослідів на користь дієвих для оборони."
 crisis_research_1_effect:1 "$FEDERATION_PERK_MEMBER_MOD$\nПід час кризи кінця гри швидкість досліджень збільшується на §Y20%§!"
 crisis_research_2:0 "Вільні етичні протоколи"
 crisis_research_2_desc:0 "Немає занадто міцних заборон, немає недоторканної моралі, коли єдиною альтернативою є повне знищення."
 tech_diplo_weight_1:0 "Технократ"
 tech_diplo_weight_1_desc:0 "Ми реорганізуємо наше суспільство згідно з радикальною ідеєю про те, що той, хто має найбільші пізнання в тій чи іншій сфері, повинен мати владу ухвалювати рішення, що стосуються її."
 president_option_1:0 "Відділ оперативних досліджень"
 president_option_1_desc:0 "Безумовно, суто теоретична наука відіграє важливу роль, але є випадки, коли цілеспрямовані дослідження відповідно до пріоритетів, визначених на вищому рівні, можуть мати величезне значення."
 president_megastructure_1:0 "Ініціатива стратегічного будівництва"
 president_megastructure_1_desc:0 "Здатність оперативного відділу концентрувати логістичні можливості ліги на заданих стратегічних проєктах допоможе зберегти баланс сил і захистити наш спосіб життя."
 unity_boost_1:0 "Дипломатична довіра"
 unity_boost_1_desc:0 "Наші громадяни по праву пишаються нашою роллю в галактичних справах. Ми славимося чесними і відкритими угодами з усіма розумними істотами незалежно від їхнього членства в нашій федерації і тим самим плекаємо впевненість у наших мирних намірах."
 unity_boost_2:0 "Хартія прав"
 unity_boost_2_desc:0 "Наша прокламація вселенських прав розумного життя важливіша за слова будь-якого індивіда, вона стала найбільшим послом нашої федерації, свідченням того, що ми намагаємося створити кращу галактику."
 president_unity_1:0 "Лояльність ліги"
 president_unity_1_desc:0 "Коли один з нас стає президентом, нас усіх охоплює глибоке почуття єдності та мети в цьому великому спільному починанні. Ми разом підемо вперед."
 trade_value_1:0 "Вільні торговельні угоди"
 trade_value_1_desc:0 "Перший крок на шляху до по-справжньому процвітаючого бізнесу зі здоровою конкуренцією - прибрати систематичні бар'єри, що перешкоджають руху товарів і послуг. Короткочасні місцеві економічні провали компенсуються загальним зростанням ефективності."
 trade_value_2:0 "Стандартизація мір і ваг"
 trade_value_2_desc:0 "Подібно до того, як це було зроблено на наших рідних планетах в еру, що передувала надсвітловим перельотам, ми повинні домовитися про галактичний стандарт часу, маси, відстані та цінності."
 trade_value_3:0 "Купуй місцеве, купуй у ліги"
 trade_value_3_desc:0 "Мирна і взаємовигідна співпраця між членами ліги згодом виробила у споживачах свого роду "вірність бренду". Наші громадяни без особливих примусів воліють купувати товари членів ліги, знаючи, що значна частина прибутку побічно повернеться до них."
 trade_value_4:0 "Пільгові торговельні угоди"
 trade_value_4_desc:0 "А тепер ми формалізуємо торговельні зв'язки між членами ліги, щоб ми всі отримували прибуток від будь-якої купівлі або продажу на нашій території та поблизу неї. А навіщо купувати щось іще?"
 trade_protection_1:0 "Безпека космічних шляхів сполучення"
 trade_protection_1_desc:0 "Будь-який матеріальний прогрес буде безглуздим, якщо вироблені товари не зможуть дістатися до мети через корупцію і крадіжки. Активне виконання антипіратських декретів гарантує економічне здоров'я ліги."
 president_trade_value_1:0 "Центр торгівлі"
 president_trade_value_1_desc:1 "Як і у випадку з морськими шляхами давнини, розташування на перетині основних артерій галактичної торгівлі дає певні фінансові вигоди."
 extra_envoy_1:0 "Федеральні посли"
 extra_envoy_1_desc:1 "Краще майбутнє, яке ми прагнемо побудувати, стане реальністю, тільки якщо всі істоти зрозуміють, чого ми хочемо досягти. Ми маємо намір стати всюдисущою силою, яка переконає галактику в необхідності миру."
 extra_influence_1:0 "Святість посади"
 extra_influence_1_desc:0 "Сходження на найвищу посаду в нашій федерації - це не коронація. Це безмежна відданість і служіння розумному життю. Проте президентство передбачає високий престиж."
 diplomacy_upkeep_1:0 "Політичні спостерігачі"
 diplomacy_upkeep_1_desc:0 "Взаємовигідні угоди між членами федерації набагато простіше координувати, коли в їхніх державних апаратах присутні спостерігачі президента."
 diplomacy_upkeep_1_effect:0 "Угоди про дослідження та договори про міграцію між членами федерації не вимагають витрат £influence£ впливу."
 diplo_weight_1:0 "Історичний союзник"
 diplo_weight_1_desc:0 "З огляду на довгу історію плідного співробітництва в альянсі, члени федерації, хоч вони і вільні голосувати на власний розсуд, згодом схильні сходитися в думці з ключових питань."
 damage_crisis_1:0 "Сильніші разом"
 damage_crisis_1_desc:0 "Спільна оборона проти гегемонії агресорів зберегла крихкий мир у галактиці. Ми разом виступимо проти будь-якої внутрішньої або зовнішньої загрози цьому порядку."
 damage_crisis_2:0 "Галактичні миротворці"
 damage_crisis_2_desc:0 "Щоб здобути моральне право на владу, потрібно показати галактиці, що в нас є не тільки бажання захищати її від зовнішніх загроз, а й можливість зробити це."
 envoy_unity_1:0 "Федеральні аташе"
 envoy_unity_1_desc:0 "Третейські судді федерації, наші посли, вельми виверткі й активні у своїх спробах зміцнити почуття приналежності та взаємної вигоди серед членів федерації."
 envoy_unity_1_effect:2 "Приріст єдності збільшується на §Y2§!, а приріст довіри - на §Y5%§! за кожного посла, відправленого до федерації її учасниками."
 envoy_unity_2:0 "Єдність федерації"
 envoy_unity_2_desc:1 "Наші посли невпинно просувають і заохочують програму федерації та спільну мету, надихаючи почуття спільності та впевненості серед мешканців галактики."
 envoy_unity_2_effect:1 "Приріст єдності збільшується на §Y2§!, а максимум довіри - на §Y5§! за кожного посла, відправленого до федерації її учасниками."
 cohesion_join_1:0 "Привітність"
 cohesion_join_1_desc:0 "Зростання федерації вигідне всім, незважаючи на культурні або біологічні відмінності."
 cohesion_join_1_effect:0 "Нові члени федерації накладають на §Y50%§! менший штраф до згуртованості."
 cohesion_failed_vote_1:0 "Згода на незгоду"
 cohesion_failed_vote_1_desc:0 "Немає кращого горнила для наших ідей, ніж палка суперечка, а диспут - найкращий інструмент для побудови стабільного майбутнього."
 cohesion_failed_vote_1_effect:0 "Невдалі голосування накладають на §Y50%§! менший штраф до згуртованості."
 federation_fleet_unity_1:0 "Об'єднавча міць"
 federation_fleet_unity_1_desc:0 "Члени федерації знають, що наші об'єднані флотилії патрулюють космос, і це зароджує в них почуття гордості, безпеки та рішучості."
 federation_fleet_unity_1_effect:1 "£unity£ §Yщомісячна єдність§! у розмірі §Y10%§! від розміру флоту федерації."
 president_keep_navy_1:0 "Свобода від зобов'язань"
 president_keep_navy_1_desc:0 "Особистий приклад може слугувати потужним джерелом натхнення, а тому лідер вільний від будь-яких обмежень, здатних завадити цьому."
 president_keep_navy_1_effect:1 "Президент федерації не отримує штраф до місткості флотилії за внесок у флот федерації."
 president_hegemony_cb_1:0 "Приєднуйся або помри"
 president_hegemony_cb_1_desc:0 "Хто не з нами, той проти нас. Будь-хто, хто посмів чинити опір нам, має вважатися загрозою, і чинити з ними потрібно відповідно."
 president_hegemony_cb_1_effect:1 "Президент отримує §Y-військову мету "Встановити гегемонію"§!, що змушує держави, які не входять до складу федерації, приєднатися до неї."
 president_diplo_weight_steal_1:0 "Привілеї гегемона"
 president_diplo_weight_steal_1_desc:0 "Могутність правителя в жодному разі не можна оскаржувати. Піддані зобов'язані надавати гегемону повну й активну підтримку."
 president_diplo_weight_steal_1_effect:1 "Усі передають президенту свій §Y$MOD_DIPLO_WEIGHT_MULT$§! у розмірі §Y10%§!".

 spiritualist_federation_passive:0 "$spiritualist_federation$"
 spiritualist_federation_passive_desc:0 "$spiritualist_federation_desc$"
 spiritualist_federation_passive_tooltip:0 "За звичайних обставин $spiritualist_federation$ не може очолюватися президентом із держави роботів.\n$mod_country_unity_produces_mult$: §G+10%§!"
 spiritualist_envoys_1:0 "Посли, що проповідують"
 spiritualist_envoys_1_desc:0 "Наші посли можуть запобігти незліченним святотатствам."
 spiritualist_envoys_1_effect:0 "§YПосли§!, призначені до федерації, тепер надають на §G50%§! більше §Yзгуртованості§! і збільшують привабливість §Yспіритуалізму§! у нашій державі на §Y20%§!"
 culture_workers_1:0 "Просування культури"
 culture_workers_1_desc:0 "Наша сила в культурному розмаїтті. Ми станемо сильнішими, якщо підтримаємо його."
 culture_workers_1_effect:0 "§YПланетарні столиці§! надають §G+1§! діяльність категорії £job_culture_worker£ §Y$job_culture_worker_plural$§! Ефект подвоюється для §Yсистемних столичних комплексів§!".
 president_spiritualist_1:0 "Несучи священне слово"
 president_spiritualist_1_desc:0 "Як ми можемо захистити інтереси спіритуалістів, якщо не внесемо їх у галактичні закони."
 unity_trade_1:0 "Священицький фонд"
 unity_trade_1_desc:0 "Священицькі ордени не можуть існувати без накопичень. Ми скористаємося силою торгівлі, щоб зробити їх ще багатшими і тим самим наблизити нас до наших духовних цілей."
 unity_trade_1_effect:0 "Відкриває доступ до торговельної політики §YСвященна угода§!, що значно збільшує одержання £unity£ §Yєдності§! порівняно з меркантильними торговельними політиками."
 ascension_shared_1:0 "Небесна єдність"
 ascension_shared_1_desc:0 "Наше досі небачене єднання збільшить матеріальний і духовний добробут нашого народу."
 president_spiritualist_2:0 "У гонитві за перетворенням"
 president_spiritualist_2_desc:0 "Очоливши цей священний договір, ми зробили великий крок до духовного перетворення."
 all_the_priests_1:0 "Вся влада священикам"
 all_the_priests_1_desc:0 "Чим більше священиків, тим менше вад, з якими нам доводиться миритися."
 all_the_priests_1_effect:0 "§YКатегорії колоній§!, які продукують £unity£ єдність, відкриватимуть §G+1§! діяльність у категорії £job_priest£ §Y$job_priest_plural$§! за кожні 25 поселень (можна поліпшити, підвищуючи рівень планети)"
 all_the_priests_2:0 "Священна ієрархія"
 all_the_priests_2_desc:0 "Оскільки ми надаємо великого значення духовним справам, чисельність наших священнослужителів досягла неймовірних масштабів. Тепер ми можемо просувати найбільш обдарованих на роль лідерів."
 all_the_priests_2_effect:0 "§YСвященні нексуси§! та аналогічні споруди надають §G+1§! діяльність у категорії £job_high_priest£ §Y$job_high_priest_plural$§!"
 president_spiritualist_3:0 "Занурення в Покрову"
 president_spiritualist_3_desc:0 "За §МПокровом§! майбутнє. Ми підкоримо його собі."
 make_spiritualist_1:0 "Єдність віри"
 make_spiritualist_1_desc:0 "Священний договір ґрунтується на нашій вірі. Відтепер ми не потерпимо єресі: кожен учасник повинен робити все можливе, якщо хоче залишатися частиною союзу."
 make_spiritualist_1_effect:0 "У державах, які не є спіритуалістами або гештальтами, §Yбюрократичні§! споруди замінюються на §Yхрами§!"\nУ державах спіритуалістів £job_priest£ §Y$job_priest_plural$§! додатково виробляють §G+1§! £unity£ §Yєдинства§!.\nВсі держави отримують §R30%§! зниження швидкості складання поселень роботів і §G+15%§! до приросту поселень органіків."
 zro_catalysis_1:0 "Каталізатор зро"
 zro_catalysis_1_desc:0 "Запаси зро здебільшого залишаються недоторканими. Наші найкращі уми можуть знайти спосіб безпечного їх використання."
 zro_catalysis_1_effect:0 "Відкриває указ §YКаталізатор зро§!, що дозволяє перетворювати £sr_zro£ §Yзро§! на бонус до виробництва ресурсів."
 president_spiritualist_4:0 "Благочестиві укази"
 president_spiritualist_4_desc:0 "З милості священного договору президент отримує більше виконавчої влади у своїй державі."

