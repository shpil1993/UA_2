 resolution_rulesofwar_repeal_5:0 "§RАнулювати резолюцію $resolution_rulesofwar_demobilization_initiative$§!"
 resolution_rulesofwar_repeal_5_desc:0 "$resolution_rulesofwar_repeal_1_desc$"
 resolution_rulesofwar_repeal_5_effect_success:2 "Анулює резолюцію §Y$resolution_rulesofwar_demobilization_initiative$§!, тим самим впроваджуючи галактичний закон §Y$resolution_rulesofwar_last_resort_doctrine$§!.\n\n"

 resolution_rulesofwar_guardian_angels:0 "Акт про ангелів-охоронців"
 resolution_rulesofwar_guardian_angels_desc:0 "Солдати, які присвятили життя захисту наших планет, отримають визнання і шану."

 resolution_rulesofwar_reverence_for_life:0 "Шана до життя"
 resolution_rulesofwar_reverence_for_life_desc:0 "Жахи війни в масштабах міжзоряної імперії викликають трепет. Ми повинні зробити все можливе, щоб від них страждали лише активні учасники військових дій."
 resolution_rulesofwar_reverence_for_life_tooltip:0 "§RЗаборонено§! використання §Yгеноциду§! (крім переміщення) і руйнівників світів§!".

 resolution_rulesofwar_independent_tribunals:0 "Незалежні трибунали"
 resolution_rulesofwar_independent_tribunals_desc:0 "Солдати повинні понести покарання за скоєні злочини. На втрати серед цивільного населення не можна закривати очі. Ми повинні створити незалежні трибунали для розслідування і покарання військових злочинів."
 resolution_rulesofwar_independent_tribunals_tooltip:0 "§RЗаборонено§! використовувати тактики бомбардування §YАрмагеддон§! і §YКоврова§!, а також застосовувати будь-які знаряддя класу колос, окрім §Yглобального утихомирювача§!."

 resolution_rulesofwar_last_resort_doctrine:0 "Доктрина останнього засобу"
 resolution_rulesofwar_last_resort_doctrine_desc:0 "Війна має бути останнім засобом, який можна застосувати лише тоді, коли не спрацювали інші форми дипломатії. Вона не повинна бути інструментом переслідування несправедливих цілей."
 resolution_rulesofwar_last_resort_doctrine_tooltip:0 "§YНеобмежені війни§! §Rзаборонені§!"

 resolution_rulesofwar_demobilization_initiative:0 "Ініціатива демобілізації"
 resolution_rulesofwar_demobilization_initiative_desc:0 "Ресурсам, які витрачаються на війну, можна було б знайти застосування в інших проектах, спрямованих на поліпшення життя цивільного населення. Ми повинні жорстко обмежити військовий розвиток і спрямувати зусилля на поліпшення, а не на руйнування."
 resolution_rulesofwar_demobilization_initiative_tooltip:0 "Заборонено економічну політику §YВоєнізована економіка§!".

