 resolution_ecology_environmental_control_board_desc:0 "Промисловість сама себе регулювати не стане. Нам потрібен міжнародний комітет з нагляду за навколишнім середовищем, до чиїх повноважень входитиме контроль над промисловістю і припинення насильства над природою."
 resolution_ecology_environmental_control_board_tooltip:2 "Перетворення планет на §Yекуменополіси§! або §Yтерраформування§! їх не в §Yідеальні світи§! §Rзаборонено§!.\n£unity£ $unity$ від природних непридатних квадратів для держав з моделлю §Y "Захист довкілля"§!: §G+2§! £unity£"
 resolution_ecology_paradise_initiative_tooltip:0 "£unity£ $unity$ від природних непридатних квадратів для §Y-держав із моделлю "Захист довкілля"§!: §G+3§! £unity£"

 resolution_ecology_paradise_initiative:0 "Ініціатива "Рай""
 resolution_ecology_paradise_initiative_desc:0 "Ми зможемо жити в екологічній гармонії завдяки ретельному нагляду за своїми світами. Ми прагнемо до того, щоб єдиними слідами нашої присутності були спогади."

