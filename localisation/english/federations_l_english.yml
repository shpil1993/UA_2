 federations.10020.desc:1 "Ми можемо досліджувати таємниці не тільки цього всесвіту.\n\n[global_event_country.GetGalCommunityOrGalImperium] більше не обмежує застосування речовин, що змінюють сприйняття реальності, для стимулювання досліджень. Тепер наші вчені в передових наукових комплексах зможуть шукати істину в інших реальностях."
