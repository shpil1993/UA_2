 resolution_mutualdefense_the_readied_shield:0 "Щит напоготові"
 resolution_mutualdefense_the_readied_shield_desc:1 "Всесвіт - небезпечне місце, і всі держави, які входять до [global_event_country.GetGalCommunityOrGalImperium], мають бути готовими захищати свої світи від піратів, космічних створінь або невідомих загроз."

 resolution_mutualdefense_military_readiness_act:0 "Акт про військову готовність"
 resolution_mutualdefense_military_readiness_act_desc:1 "У всіх держав, які входять до [global_event_country.GetGalCommunityOrGalImperium], є обов'язок перед собою та перед рештою, що приписує робити свій внесок в оборону галактики."
 resolution_mutualdefense_military_readiness_act_tooltip:1 "Держави, що входять до [global_event_country.GetGalCommunityOrGalImperium], які не є васалами іншої держави та використовують менш ніж половину своєї місткості флотилії, §Rпорушують галактичний закон§!".

 resolution_mutualdefense_enemy_of_my_enemy:0 "Ворог мого ворога"
 resolution_mutualdefense_enemy_of_my_enemy_desc:0 "Ворог одного - ворог усіх. Якщо один із членів спільноти атакований, невже ми не дозволимо всім охочим покарати нападника?"
 resolution_mutualdefense_enemy_of_my_enemy_tooltip:1 "Дає привід до війни §Y "Контратака"§! проти держав, які не входять до [global_event_country.GetGalCommunityOrGalImperium] і ведуть наступальну війну проти держави-члена."

