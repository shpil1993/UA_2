 ethic_xenophile_request_neutral_0:0 "Вітаю, можливий друг! Ви не хочете підтримати нас на майбутньому голосуванні?"
 ethic_xenophile_request_neutral_1:0 "Це може стати початком прекрасної дружби."
 ethic_xenophile_request_neutral_2:0 "Підтримайте нас, і ми доведемо галактиці всю важливість співпраці."
 ethic_xenophile_request_neutral_3:0 "$COUNTRY$ підтримає нас у спробі зробити галактику кращим місцем для всіх незалежно від їхнього виду?"
 ethic_xenophile_request_neutral_4:1 "Відмовившись підтримати цю резолюцію, ви виступите проти ідей, на яких ґрунтується [global_event_country.GetGalCommunityOrGalImperium]."
 ethic_xenophile_request_hostile:0 "Невже $COUNTRY$ зовсім не цінує співпрацю?"
 ethic_xenophile_request_hostile_0:0 "Підтримавши цю резолюцію, ви зробите перший крок до наведення мостів між нашими державами."
 ethic_xenophile_request_hostile_1:0 "Не дивлячись ні на що, $GREETER$ бажають простягнути вам руку дружби. $COUNTRY$, допоможіть нам домогтися ухвалення резолюції."
 ethic_xenophile_request_hostile_2:0 "Це піде на користь усім нам... Напевно це розуміє навіть $COUNTRY$."
 ethic_xenophile_request_hostile_3:0 "Цей форум має руйнувати бар'єри і допомагати співпраці різних видів, що населяють галактику."
 ethic_xenophile_request_hostile_4:0 "$COUNTRY$, чого боїться ваш уряд? Невже ви не можете хоч раз піти нам назустріч?"

 ### Request - Xenophobe
 ethic_xenophobe_request_friendly:0 "Той факт, що ми проявили одностайність у важкий момент, знову довів силу наших держав."
 ethic_xenophobe_request_friendly_0:0 "О, $COUNTRY$! Ми рідко зустрічаємо гідних поваги партнерів у морі інопланетної мерзоти."
 ethic_xenophobe_request_friendly_1:0 "Ми вважаємо за краще не звертатися за послугами до чужинців, але $COUNTRY$ входить до числа наших друзів."
