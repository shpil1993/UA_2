 ethic_materialist_request_friendly_1:0 "$COUNTRY$ цінує розсудливість. Ось чому ми очікуємо, що ви проголосуєте так само, як ми."
 ethic_materialist_request_friendly_2:1 "Ми повинні співпрацювати, якщо хочемо позбавити [global_event_country.GetGalCommunityOrGalImperium] гніту невігластва та забобонів."
 ethic_materialist_request_friendly_3:0 "Ми раді друзям. $COUNTRY$, ваша підтримка збільшує ймовірність того, що резолюцію буде прийнято."
