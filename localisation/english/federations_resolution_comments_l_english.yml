 ethic_xenophobe_request_neutral_1:0 "Нам дуже важко терпіти навколо себе всіх цих... істот, тож не змушуйте мене благати вас про підтримку."
 ethic_xenophobe_request_neutral_2:0 "Подивимося, яку користь принесе це місце, де інопланетяни вільно вештаються де хочуть і розносять заразу. Але вигоду можна отримати навіть у таких ситуаціях."
 ethic_xenophobe_request_neutral_3:0 "$GREETER$ пропонує наступну резолюцію і сподівається, що інші галактичні держави дотримуватимуться викладених у ній тез."
 ethic_xenophobe_request_neutral_4:0 "Зазвичай ми намагаємося уникати інопланетян, але не виключено, що у співпраці з ними все ж є користь. Подивимося."
 ethic_xenophobe_request_hostile:0 "Що швидше ми отримаємо вашу підтримку, то раніше ми залишимо вас у спокої."
 ethic_xenophobe_request_hostile_0:0 "Дозвольте мені прояснити ситуацію: $GREETER$ не потребує вашої допомоги. З іншого боку, ми не маємо нічого проти вашої підтримки в майбутньому голосуванні..."
 ethic_xenophobe_request_hostile_1:0 "Мій уряд доручив мені заручитися вашою підтримкою в майбутньому голосуванні. А тепер прошу мене вибачити, мені терміново потрібно потрапити в гігієнічний відсік."
 ethic_xenophobe_request_hostile_2:1 "[global_event_country.GetCommunityOrImperium] - безглуздий інопланетний фарс, але ми згодні грати за вашими правилами... Поки що згодні."
 ethic_xenophobe_request_hostile_3:0 "Якщо цю резолюцію буде відхилено, це стане доказом того, що інші інопланетяни об'єднуються проти нас."
 ethic_xenophobe_request_hostile_4:1 "Мені ще ніколи не зустрічалося такої кількості... неприємних істот, зібраних в одному місці. [global_event_country.GetGalCommunityOrGalImperium] - це просто щось."

