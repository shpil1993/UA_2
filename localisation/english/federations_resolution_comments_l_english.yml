 ### RESOLUTION COMMENTS - REQUESTS
 ### Request - Militarist
 ethic_militarist_request_friendly:0 "Ми однаково дивимося на це питання, чи не так?"
 ethic_militarist_request_friendly_0:0 "$GREETER$ потребує підтримки, надати яку може тільки $COUNTRY$."
 ethic_militarist_request_friendly_1:0 "$GREETER$ шукає союзників. Ви ж увійдете в число тих, хто підтримає нас?"
 ethic_militarist_request_friendly_2:0 "Від результатів цього голосування залежить безпека обох наших держав."
 ethic_militarist_request_friendly_3:0 "$GREETER$ розраховує на вашу підтримку."
 ethic_militarist_request_friendly_4:0 "Для нас буде честю, якщо $COUNTRY$ продемонструє свою дружбу і підтримає нас у цьому питанні."
 ethic_militarist_request_neutral:0 "Ми будемо вдячні підтримці, яку може надати $COUNTRY$."
 ethic_militarist_request_neutral_0:0 "Приєднуйтесь до нас. Це питання честі."
 ethic_militarist_request_neutral_1:0 "Ваша підтримка стане демонстрацією сили."
 ethic_militarist_request_neutral_2:0 "Настав час діяти рішуче. Нам потрібна ваша підтримка!"
 ethic_militarist_request_neutral_3:0 "Ми не станемо забирати у вас час дипломатичними банальностями. Вигода від цієї резолюції говорить сама за себе."
 ethic_militarist_request_neutral_4:0 "Ця резолюція принесе користь не тільки нам, а й усій галактиці. Надайте нам підтримку."
 ethic_militarist_request_hostile:0 "Ми не розраховуємо на вашу підтримку в цьому питанні, але іноді дива все-таки трапляються..."
 ethic_militarist_request_hostile_0:0 "Ми ніколи не принизимо себе проханнями про підтримку, але будемо вдячні, якщо ви її все-таки надасте."
 ethic_militarist_request_hostile_1:0 "Це чудовий шанс для держави $COUNTRY$ довести, що в неї є честь, - або продемонструвати протилежне."
 ethic_militarist_request_hostile_2:0 "Потрібно бути дурнем, щоб виступити проти цієї пропозиції."
 ethic_militarist_request_hostile_3:0 "$COUNTRY$ - нація кретинів, але навіть вони повинні розуміти вигоду від цієї пропозиції."
 ethic_militarist_request_hostile_4:0 "$COUNTRY$ гідна презирства, але ми можемо змінити свою думку, якщо ви підтримаєте цю резолюцію..."



 ### Request - Pacifist
 ethic_pacifist_request_friendly:0 "$GREETER$ розраховує на підтримку своїх друзів. $COUNTRY$ входить до їх числа."
 ethic_pacifist_request_friendly_0:0 "Ми не сумніваємося, що $COUNTRY$ прийме правильне рішення."
 ethic_pacifist_request_friendly_1:0 "$GREETER$ вірить, що $COUNTRY$ зробить правильний вибір у майбутньому голосуванні."
 ethic_pacifist_request_friendly_2:0 "Наша співпраця зробить галактику менш небезпечним місцем."
 ethic_pacifist_request_friendly_3:0 "Будь ласка, допоможіть нам донести мудрість цієї пропозиції до інших учасників."
 ethic_pacifist_request_friendly_4:0 "$COUNTRY$ у будь-якому разі залишиться нашим другом, але ми будемо вдячні, якщо ви все-таки проголосуєте "за"."
 ethic_pacifist_request_neutral:0 "Будьте ласкаві підтримати нас у майбутньому голосуванні."
 ethic_pacifist_request_neutral_0:0 "Разом! Яке прекрасне слово."
 ethic_pacifist_request_neutral_1:0 "$GREETER$ ввічливо просить у вас підтримки в майбутньому голосуванні."
 ethic_pacifist_request_neutral_2:0 "Ми не сумніваємося, що $COUNTRY$ зрозуміє всю вигоду цієї пропозиції."
 ethic_pacifist_request_neutral_3:1 "З вашою допомогою ми зможемо направити [global_event_country.GetGalCommunityOrGalImperium] на шлях мирного співіснування."
 ethic_pacifist_request_neutral_4:0 "Підтримайте нашу резолюцію. Завдяки нам війна і всі нещастя, які вона приносить, залишаться у варварському минулому галактики."
 ethic_pacifist_request_hostile:0 "Зробіть добру справу. Хоча б один раз."
 ethic_pacifist_request_hostile_0:0 "Помилки минулого ще не пізно виправити."
 ethic_pacifist_request_hostile_1:0 "Постарайтеся приборкати свої примітивні інстинкти і хоча б раз у житті зробіть добру справу."
 ethic_pacifist_request_hostile_2:0 "Виступивши проти цієї резолюції, $COUNTRY$ продемонструє свої зловісні наміри всій галактиці."
 ethic_pacifist_request_hostile_3:0 "$COUNTRY$, ми доб'ємося ухвалення цієї резолюції з вашою допомогою або без неї!"
 ethic_pacifist_request_hostile_4:0 "Якщо $COUNTRY$ проголосує проти цієї резолюції, історія засудить вас."

 ### Request - Authoritarian
 ethic_authoritarian_request_friendly:0 "Ви ж згодні з незаперечною правотою нашої пропозиції, чи не так?"
 ethic_authoritarian_request_friendly_0:0 "Наші династії дуже плідно співпрацюють, чи не так?"
 ethic_authoritarian_request_friendly_1:0 "$COUNTRY$ заслуговує на довіру. Ми не сумніваємося, що в майбутньому голосуванні ви зробите правильний вибір."
 ethic_authoritarian_request_friendly_2:0 "Галактиці потрібна тверда рука. На щастя, $GREETER$ і $COUNTRY$ здатні про неї подбати. Давайте приймемо цю резолюцію разом."
 ethic_authoritarian_request_friendly_3:0 "Ми вважаємо, що переслідуємо спільні цілі. $COUNTRY$ допоможе нам упорядкувати хаос, який править у галактиці?"
 ethic_authoritarian_request_friendly_4:0 "$COUNTRY$ і правителі цієї нації завжди приводили нас у захоплення. Напевно вони зрозуміють, яку вигоду їм обіцяє наша пропозиція."
 ethic_authoritarian_request_neutral:0 "Підтримайте нас у раді. Живо."
 ethic_authoritarian_request_neutral_0:0 "Ми очолюємо галактику. Ви підкоряєтеся. У цьому питанні та в усіх інших."
 ethic_authoritarian_request_neutral_1:0 "Опиратися природному перебігу речей нерозумно і марно."
 ethic_authoritarian_request_neutral_2:0 "Цю резолюцію мають ухвалити заради підтримання миру в усій галактиці."
 ethic_authoritarian_request_neutral_3:0 "Наше завдання - не дати галактиці повільно зануритися в безодню анархії і хаосу. Поточна резолюція - лише перший крок на цьому шляху."
 ethic_authoritarian_request_neutral_4:0 "Скоро у всій галактиці запанують мир і злагода. Ви можете зробити свій внесок у її процвітання, просто підтримавши резолюцію 34-X."
 ethic_authoritarian_request_hostile:0 "Ви підтримаєте нас під час голосування. Ні, це було не питання."
 ethic_authoritarian_request_hostile_0:0 "Прийміть природний стан речей і голосуйте так само, як ми."
 ethic_authoritarian_request_hostile_1:0 "Про майбутнє голосування - ми вимагаємо підтримати нас."
 ethic_authoritarian_request_hostile_2:0 "Ми наказуємо вам підтримати цю резолюцію."
 ethic_authoritarian_request_hostile_3:1 "$COUNTRY$ чинить розкладний вплив на [global_event_country.GetGalCommunityOrGalImperium]. Не смійте поширювати вашу брехню через послів усіх інших держав."
 ethic_authoritarian_request_hostile_4:0 "Існування опозиції неприпустимо."

 ### Request - Egalitarian
 ethic_egalitarian_request_friendly:0 "Якщо $COUNTRY$ підтримає нас, ми втілимо в життя цю постанову."
 ethic_egalitarian_request_friendly_0:0 "$GREETER$ розраховує, що $COUNTRY$ підтримає нашу ініціативу в раді."
 ethic_egalitarian_request_friendly_1:0 "Сьогодні чудовий день, щоб стати на захист рівності та справедливості. Ви не згодні?"
 ethic_egalitarian_request_friendly_2:0 "Друзі, разом ми зробимо крок у нову епоху свободи і демократії... А потім до нас приєднається і решта галактики."
 ethic_egalitarian_request_friendly_3:0 "Усередині цієї організації орудують злі сили, які хочуть перешкодити планам наших великих націй. Нам слід підтримувати один одного."
 ethic_egalitarian_request_friendly_4:0 "О, $COUNTRY$! На вашу підтримку ми хоча б можемо розраховувати!"
 ethic_egalitarian_request_neutral:0 "Чому б вам не використати свою демократичну свободу, щоб підтримати нас?"
 ethic_egalitarian_request_neutral_0:0 "Вибір, звісно, залишається за вами, але все ж пропонуємо вам підтримати нас."
 ethic_egalitarian_request_neutral_1:0 "$COUNTRY$! Ми, ваші колеги, апелюємо до справедливості."
 ethic_egalitarian_request_neutral_2:0 "Не забувайте: проголосувати - ваш громадянський обов'язок."
 ethic_egalitarian_request_neutral_3:0 "Ми переконливо просимо підтримати цю резолюцію... Її прийняття поліпшить життя незліченних мільйонів розумних істот."
 ethic_egalitarian_request_neutral_4:0 "Допоможіть нам зробити галактику трохи кращою."
 ethic_egalitarian_request_hostile:0 "Можливо, сподіватися на те, що $COUNTRY$ оцінить вигоду від єдності, дещо передчасно."
 ethic_egalitarian_request_hostile_0:0 "Підтримайте нас у цьому. Ще не пізно знайти хоч якісь точки дотику між нашими расами."
 ethic_egalitarian_request_hostile_1:0 "Незважаючи на наші відмінності, $GREETER$ просить про допомогу. Будь ласка, $COUNTRY$, підтримайте нас."
 ethic_egalitarian_request_hostile_2:0 "$GREETER$ і $COUNTRY$ - аж ніяк не єдині, кого торкнеться ця резолюція. Давайте закриємо очі на наші розбіжності."
 ethic_egalitarian_request_hostile_3:0 "Нам все одно, що ви думаєте про нас. Підтримати цю резолюцію в будь-якому разі буде правильним рішенням."
 ethic_egalitarian_request_hostile_4:0 "$COUNTRY$, невже ми в вас помилилися? Невже ви і справді кращі, ніж ми про вас думали? Ви підтримаєте нашу резолюцію?"

 ### Request - Xenophile
 ethic_xenophile_request_friendly:0 "Давайте проголосуємо за наступну резолюцію разом і тим самим покажемо галактиці, що таке єдність!"
 ethic_xenophile_request_friendly_0:0 "$GREETER$ не відмовиться від підтримки інших держав у цьому питанні. $COUNTRY$ може подати приклад усім іншим."
 ethic_xenophile_request_friendly_1:0 "Було б дуже сумно, якби відносини між нашими державами постраждали через таку дрібницю, як голосування в раді."
 ethic_xenophile_request_friendly_2:1 "Друзі, якщо ми почнемо підтримувати один одного, [global_event_country.GetGalCommunityOrGalImperium] зможе досягти чого завгодно."
