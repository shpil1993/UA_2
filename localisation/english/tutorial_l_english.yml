 tutorial.50.name:0 "Навчання: станції спостереження"
 tutorial.50.desc:1 "Ми виявили §Sпримітивну цивілізацію§!! Дехто вважає цих інопланетян не більше ніж смердючими дикунами, але інші вбачають користь у вивченні їхньої культури, такої, якою вона є.\n\nДля цього ми маємо побудувати §Sстанцію спостереження§! на орбіті їхнього світу, якщо, звісно, він перебуває в межах наших кордонів. Цим станціям можна давати різні §Sзавдання§! залежно від того, як ми ставимося до аборигенів."
 tutorial.51.name:0 "Станцію спостереження побудовано"
 tutorial.51.desc:0 "Прекрасно! Наша нова §Sстанція спостереження§! приступила до роботи, а її персонал ретельно вивчає §Sпримітивну цивілізацію§! на поверхні планети."
 tutorial.52.name:0 "На порозі таємниці"