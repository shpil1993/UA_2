 tutorial_1_chain_title:1 "Навчання: вивчити систему"
 tutorial_1_chain_desc:3 "Ми повинні як слід вивчити сусідні зоряні системи. Для цього виберіть наш §Sнауковий корабель§!, клацнувши по ньому або відшукавши його в §Sпланувальнику§!.\n\nЗатем клацніть по кнопці §SВивчити§! в меню флотилії, відкрийте §Sкарту галактики§! і виберіть невивчену систему, пов'язану з нашим рідним світом гіперкоридором. Науковий корабель прокладе курс і займеться вивченням усіх космічних тіл у цій системі."
 system_surveyed:1 "Сусідня система вивчена"
 tutorial_1_tooltip:1 "Запис §SНавчання: вивчити систему§! додано до журналу"
 tutorial_2_chain_title:1 "Навчання: вивчення технологій"
 tutorial_2_chain_desc:3 "Ми повинні вивчити нові технології. §SПротокол освоєння нових світів§! відкриє нам доступ до будівництва §Sколоніальних кораблів§! Ми повинні зосередитися на цьому насамперед, якщо хочемо розширювати свою державу в космосі."\n\nВідкрийте екран §Sтехнологій§!, клацнувши на відповідній кнопці в лівій частині верхнього меню або натиснувши §SF4§! Потім клацніть на пункті §SВибрати дослідження§! і виберіть із запропонованих варіантів технологію, яку ви бажаєте вивчити."
