 tutorial_12_chain_title:0 "Навчання: заснувати колонію"
 tutorial_12_chain_desc:3 "Тепер потрібно заснувати нашу першу колонію за допомогою §Sколоніального корабля§! Найкращими кандидатами на колонізацію є планети того ж класу, що й наш рідний світ - тоді поселенці з легкістю пристосуються до нового середовища.\n\nЩоб колонізувати планету, клацніть на колоніальному кораблі або виберіть його в §Sпланувальнику§! Потім клацніть по кнопці §SКолонізувати§! у меню флотилії та виберіть планету. Ви можете колонізувати тільки вивчені планети, на яких немає §Sаномалій§! Крім цього, вони повинні знаходитися всередині кордонів вашої держави. Хоча ви можете вибрати для колонізації планети з низьким рівнем пристосованості до життя, це може бути дуже затратно."
 colony_established:0 "Колонію засновано"
 tutorial_12_tooltip:0 "Запис §SНавчання: заснувати колонію§! додано до журналу"
 tutorial_13_chain_title:0 "Навчання: найняти губернатора"
 tutorial_13_chain_desc:1 "Ми маємо найняти §Sгубернатора планети§!, щоб він керував новою колонією. Для цього клацніть по колонії та відкрийте закладку §SПланета§! Потім клацніть по кнопці §SЗміна§! у вікні §SГубернатор§! Відкриється екран §SЛідери§! зі списком губернаторів, які працюють на нас.\n\nЩелкніть на кнопку §SНайняти§! у верхній частині екрана і виберіть відповідного кандидата. Пам'ятайте, що на наймання лідерів ви витрачаєте £unity£§§Єдність§! Якщо єдності недостатньо, вам доведеться почекати, поки її запас збільшиться."\n\nНайнятий вами губернатор чекатиме вказівок на нашій рідній планеті."
 governor_recruited:0 "Губернатор найнятий"
 tutorial_13_tooltip:0 "Запис §SНавчання: найняти губернатора§! додано до журналу"
 tutorial_14_chain_title:0 "Навчання: заснувати ще більше колоній"
 tutorial_14_chain_desc:1 "Продовжуйте розширювати державу, створюючи колонії. Накопичіть достатньо §Sсплавів§!, §Sхарчів§! і §Sтоварів масового попиту§! і побудуйте ще кілька §Sколоніальних кораблів§!, а потім відправте їх засновувати колонії." не будуйте надто багато колоній одразу, тому що вони витрачатимуть §Sенергокредити§!, доки не вийдуть на самозабезпечення."
 colonies_established:0 "Колонії засновано"
 tutorial_14_tooltip:0 "Запис §SНавчання: заснувати ще більше колоній§! додано до журналу"
 tutorial_15_chain_title:0 "Навчання: видобуток ресурсів"
 tutorial_15_chain_desc:1 "Наша зростаюча промисловість вимагає все нових ресурсів, і ми повинні збільшити видобуток §Sмінералів§! Для цього потрібно будувати §S-видобувні станції§! на орбітах планет і астероїдів, де є поклади мінералів, або §S-гірничодобувні райони§! на поверхні заселених нами планет. Оскільки для утримання станцій і будов потрібні §S-енергокредити§!, нам знадобиться потужне джерело і цього ресурсу. Енергокредити виробляються §Sенергетичними районами§! на поверхні заселених нами планет. Їх також видобувають §S-видобувні станції§! на орбіті планет, астероїдів або зірок, де є поклади енергокредитів."
 mineral_income:0 "+30 приріст мінералів на місяць"
 credit_income:0 "+10 приріст енергокредитів на місяць"
 tutorial_15_tooltip:0 "Запис §SНавчання: видобуток ресурсів§! додано до журналу"
 tutorial_16_chain_title:0 "Навчання: збільшення флотилії"
 tutorial_16_chain_desc:4 "Ми повинні створити потужний космічний флот, щоб гарантувати захист держави [Root.GetName].\n\nНаших ресурсів достатньо, щоб з легкістю побудувати ще як мінімум п'ять §Sкорветів§! Побудуйте кораблі на §Sкосмічній базі§!, щойно накопичите достатньо §Sсплавів§! Нові бойові кораблі завжди приєднуються до вже існуючих флотилій, розташованих на орбіті тієї зірки, де їх було побудовано.\n\nТакож не забудьте призначити в нову флотилію §Sадмірала§! Принцип той самий, що й під час призначення §Sвченого§! на §Sнауковий корабель§!: клацніть на пункті §SПризначити лідера§! у меню флотилії і там найміть нового адмірала. Досвідчений адмірал різко підвищує бойові якості флоту, яким командує."
 corvettes_built:0 "Корвети побудовані"
 admiral_assigned:0 "Адмірал призначений"
 tutorial_16_tooltip:0 "Запис §SНавчання: збільшити флотилію§! додано до журналу"
 tutorial_17_chain_title:0 "Навчання: створити сектор"
 tutorial_17_chain_desc:1 "Кількість планет, якими ви можете керувати безпосередньо, обмежена. Це значення вказано у верхньому меню і, перевищивши його, ви отримаєте штрафи. §SСектори§! керують планетами, переданими їм у підпорядкування, у напівавтономному режимі. Щоб створити новий сектор, відкрийте меню §SПланети і сектори§!, клацнувши на відповідний значок у випадаючому списку верхнього меню або натиснувши §SF5§! Потім клацніть по кнопці §SСтворити новий сектор§! у верхньому правому куті.\n\nВи перейдете в §Sрежим керування сектором§!. Тут ви зможете вказати, які системи увійдуть до створюваного сектора. Усі планети цих систем опиняться під його управлінням. Виберіть систему, де в нас є колонія, і клацніть на кнопці §SЗавершити§!. Ви створили наш перший сектор!"
 sector_established:0 "Сектор створено"
 tutorial_17_tooltip:0 "Запис §SНавчання: створити сектор§! додано до журналу"
 tutorial_18_chain_title:0 "Навчання: губернатор сектора"
 tutorial_18_chain_desc:1 "Для управління новим §S-сектором§! ми повинні призначити §S-губернатора§! Усі планети цього сектора отримають бонус залежно від рівня навички та рис губернатора.\n\nЩоб зробити це, відкрийте меню §SПланети і сектори§!, клацнувши на відповідний значок у випадаючому списку верхнього меню або натиснувши §SF4§!. На закладці §SПланети§! прокрутіть до кнопки, щоб знайти наш новий сектор. Клацніть по пункту §SПризначити лідера§!, потім виберіть нового або наявного губернатора."
 sector_governor_assigned:0 "Губернатора сектора призначено"
 tutorial_18_tooltip:0 "Запис §SНавчання: губернатор сектора§! додано в журнал"
 tutorial_19_chain_title:0 "Навчання: конструктор суден"
 tutorial_19_chain_desc:2 "Щоб створити новий проєкт корабля, відкрийте §SКонструктор кораблів§!, клацнувши відповідну піктограму в випадаючому списку верхнього меню або натиснувши §SF9§! Клацніть на кнопці §SНовий проєкт§! і виберіть §Sкорвет§!, коли вам запропонують вибрати §Sрозмір корпусу§! Наступний крок - виберіть §Sсекцію§! для проєкту, клацнувши на кнопці §SБез секції§! у верхній частині вікна.\n\nКорвети - найменший вид бойових кораблів, і в них є лише одна секція. Секції визначають кількість комірок під §Sзброю§! і §Sмодулі§! для корабля. Виберіть будь-яку і почніть заповнювати доступні комірки компонентами. Переконайтеся, що енергоспоживання компонентів не перевищує вихідну потужність реактора - запас енергії судна не може бути від'ємним."\n\nЯкщо ви хочете спростити собі завдання, клацніть на кнопці §SАвтокомплектація§!, і гра сама завершить проєкт за вас."
 ships_designed:0 "Проект корабля створено"
 tutorial_19_tooltip:0 "Запис §SНавчання: конструктор суден§! додано в журнал"
 tutorial_20_chain_title:0 "Навчання: станції спостереження"
 tutorial_20_chain_desc:0 "Ми повинні побудувати §Sспостережну станцію§! над світом, де мешкає §Sпримітивна цивілізація§! Ці космічні станції виконують різні §Sзавдання§! залежно від нашого бажання втрутитися в перебіг розвитку чужого суспільства."\n\nСтанції спостереження будують так само, як §Sвидобувні§! і §Sнаукові станції§!, але їх можна зводити лише на орбіті світів примітивних цивілізацій. Виберіть §Sбудівельний корабель§! і клацніть по кнопці §SБудувати станцію спостереження§! у списку наказів.\n\nВиберіть батьківщину примітивної цивілізації, яку ви хочете вивчити, і будівельний корабель розпочне виконання завдання."
 observation_post_built:0 "Станцію спостереження побудовано"
 tutorial_20_tooltip:0 "Запис §SНавчання: станції спостереження§! додано до журналу"
 tutorial_21_chain_title:1 "Навчання: рідкісні ресурси"
 tutorial_21_chain_desc:0 "Ми повинні побудувати §Sвидобувну станцію§! на орбіті космічного тіла, де знайдено §Sрідкісний ресурс§! Ці унікальні матеріали мають величезну стратегічну важливість.\n\nВиявивши такий ресурс під час §Sвивчення§!, виберіть §Sбудівельний корабель§!, клацніть на кнопці §SБудувати видобувну станцію§!, потім - на потрібному космічному тілі."
 tutorial_21b_chain_title:0 "Інформація: рідкісні ресурси"
 tutorial_21b_chain_desc:1 "Ми побудували §Sвидобувну станцію§! на орбіті космічного тіла, де знайдено §Sрідкісний ресурс§! Ці рідкісні матеріали вимагають особливих технологій видобутку, але мають величезну стратегічну важливість, і нам обов'язково потрібно знайти більше."
 strategic_resource_extracted:0 "Рідкісний ресурс витягнуто"
 tutorial_21_tooltip:0 "Запис §SНавчання: рідкісні ресурси§! додано до журналу"
 tutorial_22_chain_title:0 "Навчання: перетворення розумних"
 tutorial_22_chain_desc:1 "Нам слід §Sперетворити§! менш розвинених істот, хоча для цього потрібно вивчити технологію §Sепігенетичних тригерів§!.\n\nЩоб §Sперетворити§! передрозумних істот, виберіть їх на екрані §SРаси§! і натисніть кнопку "Перетворити"."
 tutorial_22_tooltip:0 "Запис §SНавчання: перетворення предрозумних§! додано до журналу"
 species_uplifted:0 "Розумні істоти перетворені"
 tutorial_23_chain_title:0 "Навчання: встановити Перший контакт"
 tutorial_23_chain_desc:1 "Ми виявили невідомих істот у безкрайній темряві космосу, і нам варто спробувати §Sвстановити з ними контакт§! Для цього виберіть відповідне місце для §Sпершого контакту§! з інопланетною расою в §Sжурналі§!".
 contact_made:0 "Контакт встановлено"
 tutorial_23_tooltip:0 "Запис §SНавчання: встановити Перший контакт§! додано до журналу"
 tutorial_24_chain_title:0 "Навчання: Модифікування рас"
 tutorial_24_chain_desc:0 "Ми можемо §Sмодифікувати§! будь-яку розумну расу, що мешкає в нашій державі, за умови достатньої кількості в неї §Sочків ознак§!"... \n\nЦе можна зробити, звернувшись до меню §SМодифікування§! на екрані §SРаси§! та запустивши відповідний §Sособливий проєкт§! Проєкт вимагає §Sсоціологічних досліджень§!, і доки він активний, усі наші технології розвиватимуться в цьому напрямі."
 species_modified:0 "Расу модифіковано"
 tutorial_24_tooltip:0 "§SНавчання: Модифікування рас§! додано в журнал"
 tutorial_25_chain_title:1 "Навчання: космічні бази"
 tutorial_25_chain_desc:1 "Ми можемо §Sрозширити наші кордони§! шляхом будівництва §Sкосмічних баз§! на орбіті навколо нових зірок. Наявність такої бази сповіщає про нашу владу на території цієї системи, що дає нам змогу розробляти її ресурси і забороняє прохід для будь-яких інопланетян, з якими ми контактуємо, - якщо ми закрили для них свої кордони.\n\nВиберіть §Sбудівельний корабель§!, натисніть на кнопку §S "Побудувати космічну базу"§! в інтерфейсі флотилії, а потім клацніть на зірці. §SНа відміну від інших орбітальних станцій, космічні бази можна будувати за межами наших кордонів.§!"
 frontier_outpost_built:1 "Космічну базу побудовано"
 tutorial_25_tooltip:2 "§SНавчання: космічні бази§! додано до журналу"


