 tutorial_3_chain_title:0 "Навчання: побудувати будівельний корабель"
 tutorial_3_chain_desc:2 "Нам потрібен §SБудівельний корабель§!, щоб добути ресурси, виявлені нашим §Sнауковим кораблем§!.\n\nПоверніть клікнути на космічну базу, відкрийте закладку §SВерф §§! та виберіть §SБуддівельний корабель§! із запропонованих варіантів.\n\nВрахуйте, що перед початком будівництва вам треба накопичити достатньо §Sсплавів§!"
