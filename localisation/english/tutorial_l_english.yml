 advisor.10.name:0 "Аномалії"
 advisor.10.desc:2 "Ми виявили §Sаномалію§! Досліджуючи світи, наші §Sнаукові кораблі§! будуть час від часу подібні знахідки. §SНауковці§! можуть зайнятися вивченням §Sаномалій§!, але переконайтеся, що їхні навички досить високі!\n\nзнайдені, але ще не досліджені аномалії можна переглянути в §Sжурналі§! на вкладці §S "Аномалії"§!. Якщо на планеті виявлено аномалію, її необхідно вивчити до того, як братися за колонізацію або будь-яку іншу розробку ресурсів."
 advisor.15.name:0 "Потенційна колонія"
 advisor.15.desc:1 "Один із наших §Sнаукових кораблів§! щойно вивчив світ, який ідеально підходить для нашої першої колонії. Він належить до того ж §Sкласу планет§!, що й наш рідний світ, тому поселенцям там буде комфортно."\n\nПерш ніж ми зможемо колонізувати знайдений світ, нам необхідно розширити межі нашої держави, включивши в неї систему цієї планети. Для цього потрібно направити туди §Sбудівельний корабель§! і побудувати §Sкосмічну базу§!".
 advisor.17.name:0 "Перша колонія"
 advisor.17.desc:0 "Вітаємо з колонізацією вашого першого світу! Наші колоністи вже приступили до будівництва свого першого поселення, проте пройде час, перш ніж вони стануть повністю незалежними."\n\nКолонія буде витрачати наші ресурси доти, доки не збудує перше селище, тож намагайтеся не освоювати одразу надто багато світів."
 advisor.20.name:0 "Від'ємні доходи"
 advisor.20.desc:0 "Ми втрачаємо енергокредити з лякаючою швидкістю. Бюджет попереднього місяця - те ще похмуре чтиво.\n\nДефіцит бюджету найчастіше виникає через різке зростання витрат на утримання. У цьому випадку нам слід позбутися деяких кораблів, армій і станцій."
 advisor.26.name:0 "Вивчення планет"
 advisor.26.desc:3 "Одним із наших першочергових завдань має бути §Sвивчення§! сусідніх зоряних систем. Їхні ресурси та придатні для життя планети будуть недоступні для нас, поки ми не виконаємо це завдання. §SТемп вивчення§! і швидкість роботи §Sнаукового корабля§!, спочатку невисокі, зростатимуть у міру того, як його §Sголовний учений§! набиратиметься досвіду.\n\nЩоб почати вивчення, оберіть наш §Sнауковий корабель§! і клацніть на наказ §SВивчити§!. Потім відкрийте §Sкарту галактики§! і клацніть на будь-якій з невивчених систем, що межують з нашою. Тепер можна побачити, як корабель рухається до зазначеної системи, щоб вивчити всі її планети по черзі."
#  advisor.27.name:0 "First Contact"
#  advisor.27.desc_01:0 "We have made first contact with an alien empire! These hideous creatures appear to have mastered space flight, just as we have. They could pose a significant threat.\n\nTheir empire will now be listed in the §SEmpires§! tab of the §SGalaxy§! screen. From there we may initiate diplomatic contact with them."
#  advisor.27.desc_02:0 "We have made first contact with an alien empire! These fascinating beings appear to have mastered space flight, just as we have. We should strive to learn more about them.\n\nTheir empire will now be listed in the §SContacts§! screen. From there we may initiate diplomatic contact with them."
#  advisor.27.desc_03:0 "We have made first contact with an alien empire! They appear to have mastered space flight, just as we have. I recommend a healthy degree of caution until we learn their intentions.\n\nTheir empire will now be listed in the §SEmpires§! tab of the §SGalaxy§! screen. From there we may initiate diplomatic contact with them."
#  advisor.28.name:0 "Fallen Empire"
#  advisor.28.desc:1 "We have encountered an ancient and highly advanced civilization! Fortunately for us, they appear to be in decline and it is doubtful whether they even fully understand their own technology anymore.\n\nThey will likely keep to themselves unless antagonized, and we should steer clear of their space - at least until we have reached technological parity."

 #############################
 # Tutorial Events
 #############################
 tutorial.1.name:0 "Навчання: вивчення планет"
 tutorial.1.desc:2 "Будівництво міжзоряної держави - непросте завдання. Щоб його полегшити, я даватиму вам навчальні завдання, які стануть нашими першими кроками на шляху до становлення потужної держави.\n\nВаше перше завдання - повністю вивчити сусідню зоряну систему. Я додав запис про нього в §Sжурнал§! Щоб відкрити його, клацніть по кнопці "Журнал" у лівій частині верхнього меню або натисніть §SF2§!".
 tutorial.2.name:1 "Систему вивчено"
 tutorial.2.desc:1 "Чудово! Ми завершили перше дослідження за межами нашої рідної системи. Ще покоління тому астрономи нашої планети могли тільки мріяти про ті дані, які нам вдалося зібрати."
 tutorial.3.name:0 "Навчання: технології"
 tutorial.3.desc:2 "Вивчення нових технологій - важливий крок на шляху до успіху. Я кажу вам це не лише як породження вільного технологічного прогресу, а й як ваш довірений радник і, підозрюю, ваш єдиний друг.\n\nНа самому початку слід освоїти одну важливу технологію: §SПротокол освоєння нових світів§! Вона відкриє нам доступ до §Sколоніальних кораблів§!, що дозволить нам створювати плацдарми на інших планетах."
 tutorial.6.name:0 "Технології вивчені"
 tutorial.6.desc:1 "Відмінна робота! Технологія, яку ми щойно вивчили, чудово допоможе нам надалі. Не забувайте давати нові завдання нашим ученим."
 tutorial.7.name:0 "Навчання: будівельний корабель"
 tutorial.7.desc:1 "На ресурсах лише рідної планети ми далеко не полетимо. Наша промисловість повинна вийти в космос, а для цього потрібен §Sбудівельний корабель§!"\n\nМи повинні побудувати його, щойно накопичимо достатньо §Sсплавів§!"
 tutorial.8.name:0 "Будівельний корабель побудовано"
 tutorial.8.desc:0 "Чудово! Наш §Sбудівельний корабель§! готовий до роботи, а в його відважний екіпаж увійшли найкращі інженери нашої держави."
 tutorial.9.name:0 "Навчання: видобувна станція"
 tutorial.9.desc:1 "Ресурси нашого рідного світу дали нам можливість далеких подорожей, і тепер нам пощастило, наш §Sнауковий корабель§! відшукав поклади ресурсів на іншій планеті! Настав час створити §Sбудівельний корабель§!, щоб звести §Sвидобувну станцію§!.\n\nДобиваючі станції можна будувати в межах наших кордонів, вони будуть автоматично витягувати §Sмінерали§! і будь-які §Sрідкісні ресурси§! з надр планети, на орбіті якої перебувають. Пам'ятайте, що на утримання станцій витрачаються £energy£ §Sенергокредити§!"
 tutorial.10.name:0 "Видобувну станцію побудовано"
 tutorial.10.desc:0 "Дуже добре. Нова §Sвидобувна станція§! розпочала роботу і вже щосили видобуває ресурси."
 tutorial.11.name:0 "Навчання: наукова станція"
 tutorial.11.desc:0 "Вивчені світи часто мають унікальні властивості, які роблять їх цікавими для вчених. §SНаукова станція§! збирає ці £physics£ §Sфізичні§!, £society£ §Sсоціологічні§! або £engineering£ §Sінженерні§! ресурси. Моя програма зобов'язує мене попросити вас побудувати таку станцію. Пам'ятайте, що будувати §Sнаукові станції§! можна тільки в межах наших кордонів, і їх утримання вимагає витрат £energy£ §Sенергокредитів§!".
 tutorial.12.name:0 "Наукову станцію побудовано"
 tutorial.12.desc:0 "Нашу нову наукову станцію побудовано, її персонал приступив до роботи. Які секрети, які заборонені таємниці світобудови їм вдасться розкрити?"
 tutorial.13.name:1 "Навчання: планетарні райони та споруди"
 tutorial.13.desc:4 "Уважні спостерігачі вже напевно помітили, що населені планети складаються з §Sрайонів§! і мають кілька §Sкомірок споруд§! Райони надають види §Sдіяльності§!, що виробляють основні ресурси, а §Sназемні споруди§! - види діяльності, що виробляють послуги або перероблені ресурси.\n\nНа нашій рідній планеті вже є кілька районів і низка споруд, включно зі столицею, але настав час додати кілька нових. §SПоселення§!, які не здійснюють жодної діяльності, вважаються §Sбезробітними§!.\n\nУ міру збільшення кількості поселень відкриватимуться нові осередки споруд."
 tutorial.14.name:0 "Споруду побудовано"
 tutorial.14.desc:0 "Чудово. Будівництво нашої нової §Sназемної споруди§! завершено, і вона вже починає приносити ресурси.\n\nБагайно переконайтеся, що в ній працюють жителі."
 tutorial.15.name:1 "Навчання: заблоковані властивості"
 tutorial.15.desc:1 "Іноді §Sпланетарні властивості§! населених світів можуть бути заблоковані, що перешкоджає їхній експлуатації. На розчищення £blocker£ §Sзаблокованих особливостей§! витрачаються час, а також £minerals£ §Sмінерали§! або £energy£ §Sенергокредити§!, але вільний простір того вартий.\n\nДля розчищення більшості заблокованих особливостей потрібні особливі технології, але з тими, що є в нас удома, ми впораємося, щойно накопичимо кошти."
 tutorial.16.name:0 "Квадрат розчищено"
 tutorial.16.desc:1 "Однією перепоною на шляху до підкорення галактики стало менше. Ця §Sзаблокована особливість§! готова до експлуатації!"
 tutorial.17.name:0 "Навчання: вивчити системи"
 tutorial.17.desc:0 "Ми повинні продовжувати дослідження космосу. Рекомендую відправити §Sнауковий корабель§! на вивчення сусідніх зоряних систем. Ми хоробро полетимо туди, де ще не ступала нога штучного розуму!"
 tutorial.19.name:0 "Системи вивчено"
 tutorial.19.desc:0 "Відмінна робота! Системи, суміжні з нашою, повністю вивчені. Ми повинні використати §Sбудівельний корабель§!, щоб побудувати §Sвидобувні§! і §Sнаукові§! станції для збору розвіданих ресурсів."
 tutorial.20.name:0 "Навчання: науковий корабель"
 tutorial.20.desc:0 "Нам, мабуть, знадобиться другий §Sнауковий корабель§! Це подвоїть швидкість, з якою ми зможемо вивчати наших космічних сусідів!"
 tutorial.21.name:0 "Науковий корабель побудовано"
 tutorial.21.desc:0 "Удвічі більше §Sкораблів§! - значить, удвічі веселіше! О, я так не радів відтоді, як ми виконали наше попереднє завдання!"
 tutorial.22.name:0 "Навчання: найняти вченого"
 tutorial.22.desc:1 "У нас є новенький §Sнауковий корабель§!, але немає §Sвченого§!, який би ним командував. Моя програма наполягає, що я маю розповісти про користь від додавання органічного §Sвченого§!"\n\nЯкщо ми не маємо змоги найняти нового §Sвченого§!, ми завжди можемо призначити науковця з іншого відділу, хоча це й не найвдаліша ідея."
 tutorial.23.name:0 "Вчений найнятий"
 tutorial.23.desc:0 "Добре. §Sвчений§! взяв на себе командування нашим новим §Sнауковим кораблем§!, який тепер можна відправити на вивчення нових систем та/або назустріч вірній смерті."
 tutorial.24.name:0 "Навчання: побудувати колоніальний корабель"
 tutorial.24.desc:0 "Тепер ми готові поширити нашу велику цивілізацію на другий світ. Для цього нам потрібно побудувати §Sколоніальний корабель§!".
 tutorial.25.name:0 "Колоніальний корабель побудовано"
 tutorial.25.desc:0 "Усі колоністи занурилися на новий §Sколоніальний корабель§!, і його капітан повідомляє, що все готово до зльоту. Це воістину великий день!"
 tutorial.26.name:0 "Навчання: заснувати колонію"
 tutorial.26.desc:0 "У нас є §Sколоніальний корабель§!, і ми знайшли щонайменше одну планету, придатну для створення постійного форпосту в іншій системі. Немає резону зволікати - давайте побудуємо нашу першу колонію!"
 tutorial.27.name:0 "Колонію засновано"
 tutorial.27.desc:0 "Наша перша колонія за межами рідної системи! Це означає, що, якщо наш рідний світ раптово вибухне, ваша раса не вимре. Погодьтеся, що це приємно усвідомлювати?"
 tutorial.28.name:0 "Навчання: найняти губернатора"
 tutorial.28.desc:0 "Щоб допомогти нашій новій колонії, рекомендую найняти §S-планетарного губернатора§!, який займеться вирішенням місцевих завдань.\n\nГубернатори чинять найрізноманітніший вплив на планети, якими керують, в основному позитивний. Ці ефекти залежать від рис губернатора і рівня його навичок."
 tutorial.29.name:0 "Губернатор найнятий"
 tutorial.29.desc:0 "Нашою колонією тепер керує новий §Sгубернатор§! Це підвищить її ефективність!"
 tutorial.30.name:0 "Навчання: додаткові колонії"
 tutorial.30.desc:0 "Щойно в нас з'являться вільні ресурси, буде незайвим створити ще кілька §Sколоніальних кораблів§! і продовжити розширення наших кордонів. Ми повинні заснувати ще щонайменше три колонії на додаток до рідної планети і раніше побудованої колонії."
 tutorial.32.name:0 "Колонії засновано"
 tutorial.32.desc:0 "Дивовижна робота! Дуже надихає. Наша велика цивілізація тепер охоплює п'ять світів! Ми повинні розширювати її при першій же можливості."
 tutorial.33.name:0 "Навчання: видобуток ресурсів"
 tutorial.33.desc:3 "Щоб досягти успіху, міжгалактичній імперії потрібен постійний приплив §Sмінералів§!, §Sсплавів§! і §Sенергокредитів§! Ми повинні підвищити темп виробництва цих ресурсів.\n\nДля будівництва станцій і споруд потрібні сплави або мінерали, а для їх утримання - енергокредити. Те саме стосується і кораблів, однак сплави потрібні і для їх утримання. Цими ресурсами нас постачають §Sвидобувні станції§! або §Sназемні споруди§!. \n\nПізніше ви можете виявити нові та цікаві ресурси і витрачати їх на езотеричне нове виробництво."
 tutorial.38.name:0 "Розпочато видобуток ресурсів"
 tutorial.38.desc:0 "Відмінна робота. У нас тепер є міцна ресурсна база для розвитку держави."
 tutorial.39.name:0 "Навчання: збільшення флотилії"
 tutorial.39.desc:0 "Я не міг не помітити, що наш флот дещо слабенький. Галактика таїть чимало небезпек, і на деякі з них нам доведеться реагувати військовими засобами. Пам'ятайте: йдеться про виживання нашої цивілізації!"
 tutorial.43.name:1 "Флотилію збільшено"
 tutorial.43.desc:0 "Добре! Тепер у нас є невелика, але боєздатна флотилія, яка допоможе в разі несподіваних конфліктів."
 tutorial.44.name:0 "Навчання: створити сектор"
 tutorial.44.desc:1 "Наша процвітаюча держава так розрослася, що нею стає важко керувати з нашої рідної планети. Ми маємо створити новий §Sсектор§!"\n\nСектори - це напівавтономні утворення в межах нашої держави, яким можна довірити самостійне розв'язання повсякденних завдань на планетах, що входять до їхньої юрисдикції."
 tutorial.45.name:0 "Сектор створено"
 tutorial.45.desc:2 "У міру зростання нашої держави нові колонії можуть бути об'єднані в §Sсектори§! Сектори можуть бути автоматизовані на екрані §SПланети і сектори§!, що дає змогу автоматично будувати і покращувати райони і споруди за рахунок призначених запасів ресурсів."
 tutorial.46.name:0 "Навчання: губернатор сектора"
 tutorial.46.desc:1 "§SГубернатори§! можуть керувати цілими §Sсекторами§! Навички губернатора в цьому випадку впливають на всі планети сектора. Давайте призначимо губернатора в наш новий сектор."
 tutorial.47.name:0 "Губернатора сектора призначено"
 tutorial.47.desc:0 "Наш новий §Sгубернатор сектора§! приступив до виконання своїх обов'язків у столиці сектора. Відмінно."
 tutorial.48.name:0 "Навчання: конструктор суден"
 tutorial.48.desc:0 "Ми можемо вручну проектувати нові кораблі на екрані §Sконструктора суден§! Це досить зрозумілий процес, але за бажання його можна повністю автоматизувати."
 tutorial.49.name:0 "Проект корабля створено"
 tutorial.49.desc:1 "Відмінно. Проєкт корабля додано в нашу базу даних, і тепер його можна побудувати на будь-якій §Sкосмічній базі§!, де є §Sверф§!".
 tutorial.52.desc:1 "Аномалія на [From.GetPlanetMoon]і [From.GetName] виявилася природним §Yгеометричним утворенням§!. Вона дуже схожа на позначку, що вказує шлях уперед. Всесвіт часом неймовірно дивує.\n\n$tutorial.52.filler.desc$"





 tutorial.52.spirit.desc:0 "Ми виявили природне утворення на планеті [From.GetName], що вражає своїми ідеальними геометричними формами. Це, безсумнівно, знак згори, і він вказує нам шлях до зірок!\n\n$tutorial.52.filler.desc$"
 tutorial.52.filler.desc:0 "Ми повинні продовжувати вивчення§! таких аномалій скрізь, де це можливо. Вони неодмінно відкриють нам нові знання і технології."
 tutorial.52.a:0 "Приголомшливо!"
 tutorial.52.spirit.a:0 "Слава небесам!"
 tutorial.53.desc:1 "Аномалія, яку ми знайшли на [From.GetPlanetMoon]і [From.GetName], відкрила щось неймовірне. Ця [From.GetPlanetMoon] оповита слідом, без сумніву, залишеним надсвітловим двигуном. Ми не можемо простежити його до вихідної точки, оскільки слід дуже старий.\n\n\n$tutorial.52.filler.desc$"
 tutorial.53.xenophobe.desc:1 "Ми виявили слабкий надсвітловий слід поруч із планетою [From.GetName]. Його не можна простежити, оскільки він дуже старий. Це означає, що тут були інші космічні мандрівники. Вони спостерігали за нами і напевно збирали дані.\n\n$tutorial.52.filler.desc$"
 tutorial.53.xenophile.desc:1 "Аномалія на [From.GetPlanetMoon]і [From.GetName] розкрила сліди інших космічних мандрівників! Судячи зі слабкого надсвітлового сліду, хтось побував тут давним-давно, можливо, шукав потенційних союзників на нашій планеті. Слід занадто розсіяний для того, щоб ми могли простежити його.\n\n$tutorial.52.filler.desc$"
 tutorial.53.a:0 "За нами спостерігали. Але навіщо?"
 tutorial.53.xenophobe.a:0 "Ми повинні побоюватися ксеноагресорів."
 tutorial.53.xenophile.a:0 "Давайте їх знайдемо!"
 tutorial.54.desc:0 "Ми знайшли один із наших §Yстарих зондів§! на [From.GetPlanetMoon]і [From.GetName]. Він якимось дивом зберігся, незважаючи на всі ці роки, і досі намагається надсилати повідомлення в наш рідний світ. Це - пам'ятник нашій боротьбі за вихід у космос, прагненню вирватися за межі нашого світу.\n\n$tutorial.52.filler.desc$"
 tutorial.54.a:0 "Ми крокуємо тільки вперед."
 tutorial.54.spiritualist.a:0 "Небеса напевно готують нам нові випробування."
 tutorial.54.materialist.a:0 "Наші старання нарешті принесли плоди."
 tutorial.55.name:0 "Навчання: рідкісні ресурси"
 tutorial.55.desc:5 "Ми виявили §Sрідкісний ресурс§! Багато §Sрідкісні ресурси§! вимагають особливих технологій для своєї розробки, проте здатні принести величезну вигоду своїм власникам.\n\nНе забувайте будувати §Sкосмічні бази§! для захисту ресурсів у межах нашої держави. Рідкісні ресурси можна використовувати для будівництва просунутих споруд або корабельних компонентів чи просто продавати."
 tutorial.55.poi.name:0 "Розташування ресурсу"
 tutorial.55.poi.desc.desc:0 "Ми виявили §Sрідкісний ресурс§!, місце розташування: [From.GetPlanetMoon]а [From.GetName]."
 tutorial.56.name:0 "Рідкісний ресурс вилучено"
 tutorial.56.desc:0 "Відмінна робота. Цей ресурс безсумнівно збагатить нашу державу."
 tutorial.56.poi.desc.desc:0 "Ми виявили §Рідкісний ресурс§!", місце розташування: [StrategicResourcePlanet.GetPlanetMoon]а [StrategicResourcePlanet.GetName]."
 tutorial.560.desc:5 "З нещодавно відкритою технологією наша стара §Sвидобувна станція§! тепер здатна розробляти §Sрідкий ресурс§! Ці ресурси приносять величезну вигоду своїм власникам і є цінним об'єктом торгівлі. Таким чином, ми в алегоричному сенсі вб'ємо одним уявним пострілом двох метафоричних ссавців.\n\nДетальнішу інформацію можна знайти в §Sжурналі§! У галактиці ще багато §Sрідкісних ресурсів§!, тому продовжуйте досліджувати!"
 tutorial.57.name:0 "Навчання: перетворення"
 tutorial.57.desc.notech:0 "Ми виявили високорозвинений вид тварин! Використовуючи §Sпідходящу технологію§!, ми зможемо §Sперетворити§! цих істот, наділивши їх свідомістю і розумом (або що там в органіки вважається розумом).\n\nВарто наглядати за перебігом цих досліджень і, якщо буде змога, спрямувати їх у бік §Sепігенетичних тригерів§!".
 tutorial.57.desc.yestech:0 "Ми виявили високорозвинений вид тварин! Використовуючи §Sпідходящу технологію§!, ми зможемо §Апреобразити§! цих істот, наділивши їх свідомістю і розумом (або що там в органіки вважається розумом).\n\nОх.\n\nНаша технологія §Sепігенетичних тригерів§! повинна згодитися. Ми готові повести цих істот у чудовий новий світ екзистенціальних метань."
 tutorial.58.name:0 "Розумні істоти перетворені"
 tutorial.58.desc:0 "Вражаючий успіх! Безглузді звірі перетворилися і стали менш безглуздими, гордими громадянами нашої держави, що розвивається."
 tutorial.59.name:0 "Навчання: перший контакт"
 tutorial.59.desc:2 "Вражаюче! Ми виявили §Sінопланетних космічних мандрівників§!, які, можливо, мають розум. Хоча чого вже викручуватися, вони напевно розумні. Їхнє походження залишиться для нас таємницею доти, доки ми не виконаємо відповідний проєкт із їхнього §Sвивчення§!. Раджу зробити це якомога швидше, поки вони не вивчили нас першими...\n\n\nЩоб почати, відкрийте §Sжурнал§! і виберіть §S$SHOW_FIRST_CONTACT$§! або виберіть значок першого контакту на карті галактики."
#  tutorial.60.name:0 "First Contact Made"
#  tutorial.60.desc:0 "A triumph. We have established communications with alien beings. What a time to be alive, or in my case, powered on."
 tutorial.61.name:0 "Перший контакт встановлено"
 tutorial.61.desc:0 "Наші спроби встановити контакт стали воістину тріумфом нашої технологічної винахідливості, але результати бентежать. Схоже, що наші співрозмовники - не розумніші, ніж звичайні тварини, а може бути, і §Sзагалі нерозумні§!".
 tutorial.63.name:0 "Перший контакт... встановлено?"
 tutorial.63.desc:1 "Схоже, що наші §Sспіврозмовники§! зірвали оплески першими та §Sвстановили з нами контакт§!, перш ніж ми встигли розшифрувати їхні протоколи зв'язку... Коли трапиться наступна така нагода, ми повинні постаратися почати діалог першими."
 tutorial.64.name:0 "Навчання: модифікування рас"
 tutorial.64.desc:0 "Завдяки нещодавнім досягненням генетики ми отримали додаткове §Sочко ознак§!, яке можна використати, щоб §Sмодифікувати§! і поліпшити нашу расу."
 tutorial.65.name:0 "Раса модифікована"
 tutorial.65.desc:0 "Похвально. Тепер, коли тягар природної еволюції не лежить у нас на плечах, наша раса, безсумнівно, буде процвітати в космосі."
 tutorial.70.name:0 "Навчання: варп-стрибок"
 tutorial.70.desc:0 "Щоб подолати великі відстані між зоряними системами, наші вчені розробили §Sварп-двигун§! Кораблі, оснащені цим пристроєм, можуть подорожувати між системами з перевищенням швидкості світла. Хоча кораблі можуть здійснити варп-стрибок до будь-якої системи в межах досяжності, варп-двигуни можуть бути увімкнені тільки за межами гравітаційного колодязя зірки. Крім того, кораблям, які виконали варп-стрибок, потрібен час для повторної активації систем, і тривалість цього процесу залежить від того, наскільки далекою була подорож."
 tutorial.71.name:0 "Навчання: подорожі через гіперпростір"
 tutorial.71.desc:1 "Щоб подолати великі відстані між зоряними системами, наші вчені розробили §Sгіпердвигун§! Цей пристрій дає змогу подорожувати набагато вище за швидкість світла між системами, з'єднаними гіперкоридорами."\n\nПодорож гіперкоридором відбувається вкрай швидко, але міжзоряні подорожі обмежені мережею гіперпросторових коридорів. Безпечно увійти в гіперкоридор можна тільки на кордоні системи, минаючи дестабілізуючий вплив гравітаційного колодязя її зірки."
 tutorial.72.name:0 "Навчання: подорожі через червоточини"
 tutorial.72.desc:0 "Щоб подолати великі відстані між зоряними системами, наші вчені розробили технологію §Sчервоточин§! Станції, оснащені генераторами червоточин, можуть створювати в підпросторі тимчасові переходи в інші системи, що дозволяють кораблям здійснювати подорож.\n\nПоліт через червоточину відбувається майже миттєво, але для нього потрібна присутність станції червоточин у межах досяжності. Крім того, кораблі повинні бути оснащені спеціальними стабілізаторами червоточин, щоб витримати навантаження при проходженні через підпростір."
 tutorial.73.name:0 "Нагадування в навчанні: перетворення"
 tutorial.73.desc:2 "Дослідивши відповідні технології, ми тепер можемо здійснювати §Yперетворення§! нижчих істот до розумних."
 tutorial.75.name:1 "Навчання: космічні бази"
 tutorial.75.desc:2 "Тепер, коли ми почали досліджувати сусідні зірки, нам, можливо, настав час поширювати свій вплив далі. Щоб розширити межі, можна побудувати в досліджуваних нами системах §Sкосмічні бази§!", які, по суті, дозволяють нам пред'явити претензії на нові регіони в космосі."\n\nЗ розвитком технологій ми зможемо поліпшити космічні бази для виробництва ресурсів і будівництва кораблів. До тих пір їхнє основне призначення - розширювати наші кордони. Оголосивши домагання на систему з нашою космічною базою, ми зможемо будувати §Sнаукові§! і §Sвидобувні станції§!, щоб розробляти ресурси, а також зможемо колонізувати будь-які придатні для цього світи."
 tutorial.76.name:1 "Космічну базу створено"
 tutorial.76.desc:1 "Чудово. Як ви можете бачити на §Sкарті галактики§!, кордони нашої держави було розширено, щоб включити систему з нашою новою космічною базою."
 tutorial.80.name:0 "Навчання: режими карти"
 tutorial.80.desc:0 "На карті галактики можна вмикати й вимикати різні §S-режими карти§!, розташовані в правому нижньому кутку, для перегляду різних інформаційних екранів. Наприклад, ми можемо маркувати кольором території залежно від ставлення їхніх власників до нас."

 tutorial.100.name:0 "Навчання вимкнено"
 tutorial.100.desc:1 "§НМісії навчання§! і §Поради§! вимкнено."
 tutorial.101.name:1 "Тільки поради"
 tutorial.101.desc:0 "§Поради§! увімкнено, §Місії навчання§! вимкнено."
 tutorial.102.name:0 "Повне навчання"
 tutorial.102.desc:0 "§Нмісії навчання§! і §Поради§! увімкнено."

 tutorial.1337.name:0 "Малі артефакти"
 tutorial.1337.desc:2 "Ми виявили кілька §Sмалих артефактів§! Це езотеричний ресурс, таким універсальним терміном іменують дивні предмети, природа яких, можливо, ніколи не проясниться до кінця. Незалежно від того, що саме дає конкретний предмет, такий ресурс може використовуватися для прийняття найрізноманітніших рішень на вкладці §S$RELICS_AND_ARTIFACTS$§! сторінки §S$TRADITION_VIEW_TITLE$§!"

 tutorial.2000.name:0 "Встановлення першого контакту"
 tutorial.2000.desc:1 "Деякі із завдань §Sпершого контакту§! поставлять вас перед вибором. Ваші рішення можуть надовго вплинути на дипломатичні відносини з іншими державами."
 tutorial.2006.name:0 "Перший контакт налагоджено"
 tutorial.2006.desc:0 "Протоколи спілкування встановлено. Тепер нам доступна §Sдипломатія§! з цією державою. Їхня нинішня думка про нас залежить від того, як відбувалося встановлення першого контакту.\n\nВ ході виконання завдання ми також отримали трохи розвідданих про новий контакт. Що більше розвідданих у нас є, то більше подробиць про державу стає нам відомо. Ця інформація доступна на §Sекрані дипломатії§!"
 tutorial.2007.name:0 "$tutorial.2006.name$"
 tutorial.2007.desc:1 "Ми налагодили перший контакт із цивілізацією іншого типу, яка загалом не бажає встановлювати §Sдипломатичні стосунки§! з іншими державами.\n\nМи обмежені в дипломатичних діях щодо подібних цивілізацій. Проте час від часу вони можуть виходити з нами на зв'язок."
 tutorial.2010.name:0 "Призначення активу"
 tutorial.2010.desc:1 "§SАктиви§! - це цінні агенти й артефакти, які можуть по-різному вплинути на нашу шпигунську діяльність. Вони працюють у межах агентурної мережі, і їх можна приписувати до операцій. Приписані до операції активи можуть відкрити нові можливості або допомогти вийти зі скрутного становища.\n\nМи можемо отримувати активи в подіях або за допомогою операції §S$operation_acquire_asset$§!".

 tutorial.2100.name:0 "Дипломатія з анклавами"
 tutorial.2100.abbr.desc:0 "Ми встановили перший контакт із §Sанклавом§! Це невелика незалежна держава, здатна торгувати з більшими державами на кшталт нашої за допомогою унікальних форм дипломатії."
 tutorial.2100.full.desc:0 "$tutorial.2100.abbr.desc$\n\n\nАнклави надають широкий спектр послуг, від проведення наукових досліджень до продажу інформації, будівництва космічних баз і навіть кораблів. Купівля послуг покращує §Sвідношення§! анклаву до нас."
 tutorial.2105.name:0 "$tutorial.2100.name$"
 tutorial.2105.abbr.desc:0 "Ми зустріли §Sанклав найманців§! Ці незалежні військові фахівці можуть здавати в оренду §Sфлотилії найманців§! державам на кшталт нашої. Не безкоштовно, звісно."
 tutorial.2105.full.desc:0 "$tutorial.2105.abbr.desc$\n\nЯкщо ми вирішимо скористатися флотилією найманців, то одержимо контроль над нею на певний термін. До його закінчення анклав за необхідності надсилатиме підкріплення, але ні саму флотилію, ні її адмірала не можна об'єднувати з нашими власними."
 tutorial.2111.name:0 "Навчання: анклав найманців"
 tutorial.2111.abbr.desc:0 "§Y[tutorial_mercenary_fleet.GetName]§! може стати §Sанклавом найманців§!, якщо на те буде наше бажання. Флотилія вийде з-під нашого прямого управління і стане незалежною силою, здатною позичати §Sфлотилії найманців§! іншим державам, включно з нашою."
 tutorial.2111.full.desc:0 "$tutorial.2111.abbr.desc$\n\n\nПоки анклав найманців перебуває в нашому просторі, ми отримуватимемо §Sприбуток§! від кожної здачі флотилії в оренду іншим державам. Якщо ми самі вирішимо скористатися флотилією найманців, то отримаємо контроль над нею на певний термін. Держави можуть перекупити контракт найманців за більшу суму за відсутності доступних флотилій."
 tutorial.2115.name:0 "Навчання: мегаспоруди"
 tutorial.2115.desc:0 "§SМегаспоруди§! являють собою колосальні проєкти, що зводяться в космічному вакуумі. Вони можуть дати нам доступ до передових дослідницьких лабораторій, просунутих ресурсів або унікальних методів переміщення."\n\nБудівництво такого масштабу вимагає значних витрат часу і ресурсів, але нагорода того варта. Ми можемо почати проєкт, віддавши наказ §Sбудівельному кораблю§!".
 tutorial.2120.name:0 "$tech_orbital_ring_tier_1$"
 tutorial.2120.desc:0 "Завдяки новітнім досягненням у проектуванні мегаспоруд ми тепер можемо будувати §Sорбітальні кільця§! навколо придатних для життя планет. Ми можемо почати будівництво, віддавши наказ §Sбудівельному кораблю§!".
 tutorial.2121.name:0 "$tutorial.2120.name$"
 tutorial.2121.desc:0 "§SОрбітальні кільця§! - це величезні §Sмегаспоруди§!, збудовані по орбіті планети. Вони є зручним мостом між космосом і планетою і забезпечують місця для верфей, оборонних споруд і ресурсних складів."\n\nУ вікні орбітального кільця можна додавати і видаляти §Sспоруди§! і §Sмодулі§!, а також підвищувати рівень кільця. Зі зростанням рівня зростає кількість доступних осередків для будівництва. Рівні обмежені інфраструктурою планети."
 tutorial.2125.name:0 "$tech_quantum_catapult$"
 tutorial.2125.desc:0 "Нещодавні досягнення в проєктуванні мегаспоруд дозволяють нам будувати §Sквантові катапульти§! поблизу §Sпульсарів§! або §Sнейтронних зірок§! Ми можемо почати будівництво, віддавши наказ §Sбудівельному кораблю§!".
 tutorial.2126.name:0 "$tutorial.2125.name$"
 tutorial.2126.desc:0 "§SКвантова катапульта§! запускає кораблі та флотилії на величезні міжзоряні відстані. Ця технологія значно покращує нашу здатність реагувати на події, що відбуваються в межах нашої держави і сусідніх ділянок космосу."\n\nВикористання квантової катапульти пов'язане з ризиками, оскільки флотилії можуть потрапити не в ту систему. Цей ризик можна знизити, а заодно збільшити ефективність і дальність катапульти, поліпшивши її."
 tutorial.2130.name:0 "$tech_hyper_relays$"
 tutorial.2130.desc:0 "Вивчення мегапроєктування принесло свої плоди у вигляді §Sгіперретрансляторів§! Ми можемо почати будувати мережу ретрансляторів, віддавши наказ §Sбудівельному кораблю§!".
 tutorial.2131.name:0 "$tutorial.2130.name$"
 tutorial.2131.desc:0 "§SГіперретранслятори§! дозволяють більш ефективно переміщатися між сусідніми зоряними системами. Зв'язавши §Sхоч би два§! гіперретранслятори, ми можемо почати будувати мережу, яка значно скоротить тривалість перельотів у межах нашої держави."\n\nГіперретранслятори можна будувати і на кордоні з іншими державами, тим самим об'єднуючи мережі. Це дасть змогу кораблям швидко переміщатися територіями сусідніх держав."
 tutorial.2140.name:0 "Навчання: станції спостереження"
 tutorial.2140.desc:0 "Ми виявили §Sсуспільство, яке не освоїло надсвітлові перельоти§!. Хоча в нього немає технологій, які дозволяють нам подорожувати між зірками, ми все одно можемо отримати з цих чужинців користь. Набиратися мудрості від їхньої культури чи зробити їх нашими рабами? Вирішувати нам.\n\nМи можемо встановити спостереження за цією цивілізацією, якщо вони перебувають у межах наших кордонів. Для цього нам потрібно буде побудувати на орбіті їхньої планети §Sспостережний форпост§! Якщо ж ми хочемо вторгнутися на їхню планету, нам потрібно лише зібрати війська: ці дикуни не чинитимуть нам серйозного опору."
 tutorial.2145.name:0 "Станцію спостереження побудовано"
 tutorial.2145.desc.nodlc:1 "Наш новий §Sспостережний форпост§! введено в дію, тепер він буде виконувати своє §Sзавдання§! за умови, що §Sобізнаність§! наших об'єктів дослідження про нас залишатиметься на низькому рівні.\n\nЩойно обізнаність досвітового суспільства досягне максимуму, ми більше не зможемо за ним спостерігати. Тоді ми зможемо взаємодіяти з ним за допомогою §Sдипломатичних дій§! Також ми зможемо відкритися дикунам раніше, якщо це дозволяє наша §SПолітика втручання у світи§!".
 tutorial.2145.desc.dlc:1 "Наш новий §Sспостережний форпост§! введено в дію, тепер він буде виконувати своє §Sзавдання§! за умови, що §Sобізнаність§! наших підопічних про нас залишатиметься на низькому рівні.\n\nЦей форпост даватиме нам §Sзнання від спостереження§, унікальний ланцюжок технологій, поки обізнаність досвітового суспільства не досягне максимуму і ми не втратимо можливість за ним спостерігати. Після цього ми зможемо взаємодіяти з ним за допомогою §Sдипломатичних дій§!. Також ми зможемо відкритися дикунам раніше, якщо це дозволяє наша §SПолітика втручання у світи§!."
 tutorial.2150.name:0 "$tutorial.2006.name$"
 tutorial.2150.desc:0 "Ця досвітова цивілізація знає про наше існування. Тепер ми можемо вступити з її лідерами в обмежені §Sдипломатичні зносини§!, якщо це дозволяє наша §Sполітика§!.\n\nОскільки населенню планети стало відомо про нас, ми більше не зможемо отримувати цінні дані від спостереження за її цивілізацією. Наші §Sоперації зі спостереження§! тепер недоступні."

 tutorial.2500.name:0 "Навчання: маскувальні поля"
 tutorial.2500.desc:0 "Нещодавні досягнення в галузі управління полями призвели до винаходу таких пристроїв, як §S$science_cloaking_components$§!. Ці енергоємні агрегати виділяють модифіковані частинки полів, що вкривають наші наукові та військові кораблі від звичайних датчиків.\n\nОднак у ввімкненому стані ці маскувальні поля погіршують такі показники, як §S$MOD_SHIP_BASE_SPEED_MULT$§!, §S$MOD_SHIP_WINDUP_MULT$§! та §S$MOD_SHIP_SHIELD_HP_ADD$§!.\n\n§SЗамасковані§! і невиявлені кораблі ігнорують §Sзакриті кордони§!.\n§SЗамасковані§! наукові кораблі можуть вести §Sактивну розвідку§! чужих колоній, збираючи таким чином розвіддані про інші держави."

 tutorial.2550.name:0 "Навчання: виявлення маскування"
 tutorial.2550.desc:0 "Недавні досягнення в галузі обчислювальної техніки призвели до винаходу таких пристроїв, як §S$sm_detection_array_plural$§!. Встановлення цих потужних зовнішніх датчиків на §Sкосмічні бази§! дозволить їм виявляти §Sзамасковані§! флоти.\n\nЧутливість §Sкомплексів виявлення§! можна підвищити, встановивши кілька комплексів одразу, що допоможе їм виявляти потужніші §Sмаскувальні поля§!. Подальші дослідження відкриють нам можливість посилювати чутливість цієї апаратури за допомогою наукових кораблів. §SДальність дії сенсорів§! обмежена відповідним показником космічної бази."

