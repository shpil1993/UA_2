 tutorial_3_tooltip:0 "Запис §SНавчання: побудувати будівельний корабель§! додано до журналу"
 tutorial_4_chain_title:0 "Навчання: побудувати видобувну станцію"
 tutorial_4_chain_desc:0 "Перш ніж ми зможемо добути §Sмінерали§! або витягти §Sрідкісний ресурс§! з планети, ми повинні побудувати §Sвидобувну станцію§! на її орбіті. Щоб зробити це, виберіть §Sбудівельний корабель§!, клацнувши прямо по ньому, або знайдіть його в §Sпланувальнику§! у правій частині екрана.\n\nПісля цього клацніть по пункту §SБудувати видобувну станцію§! у меню будівельного корабля. Потім клацніть по доступній планеті або астероїді з родовищем мінералів.\n\nВрахуйте, що для будівництва видобувної станції теж потрібні мінерали, тому вам доведеться накопичити деякий запас."
 mining_station_built:0 "Видобувну станцію побудовано"
 tutorial_4_tooltip:0 "Запис §SНавчання: побудувати видобувну станцію§! додано до журналу"
 tutorial_5_chain_title:0 "Навчання: побудувати наукову станцію"
 tutorial_5_chain_desc:0 "Щоб підвищити темп вивчення нових технологій, ми повинні будувати §Sнаукові станції§! на орбітах світів, де є §Sфізичні§!, §Sсоціологічні§! або §Sінженерні§! ресурси.\n\nНаукові станції працюють за тим самим принципом, що й §Sвидобувні§!, різниця лише в одержуваних ресурсах. Ці станції не добувають §Sмінерали§! і §Sрідкісні ресурси§!.\n\nЩоб побудувати таку станцію, виберіть §Sбудівельний корабель§! і клацніть на пункті §SБудувати наукову станцію§! у його меню. Потім клацніть по доступній планеті, астероїді або зірці, де є запаси фізичних, соціологічних або інженерних ресурсів."
 research_station_built:0 "Наукова станція побудована"
 tutorial_5_tooltip:0 "Запис §SНавчання: побудувати наукову станцію§! додано до журналу"
 tutorial_6_chain_title:0 "Навчання: наземні споруди"
 tutorial_6_chain_desc:1 "Кожне §Sпоселення§! нашої держави займається певною §Sдіяльністю§! на планеті. Ця діяльність задається §Sспорудами§! або §Sрайонами§!"\n\nУ нашому рідному світі вже є деякі райони, але треба звести ще. Побудуйте у вільному квадраті §Sсільськогосподарський район§!, §Sгірничовидобувний район§! або §Sенергетичний район§!.\n\nДля цього клацніть на нашому рідному світі, відкрийте закладку §SІнформація про планету§!, оберіть потрібний тип району й натисніть кнопку §SБудувати§!. Виберіть один із запропонованих районів, і, якщо у вас достатньо §Sмінералів§!, будівництво відразу ж почнеться. Пам'ятайте, що діяльність почнеться тільки за наявності району, а без поселення не буде й виробництва. Діяльність, якою зайняті поселення, можна побачити на закладці §SНаселення§!"
 building_constructed:0 "Споруди побудовано"
 tutorial_6_tooltip:0 "Запис §SНавчання: наземні споруди§! додано до журналу"
 tutorial_7_chain_title:1 "Навчання: заблоковані властивості"
 tutorial_7_chain_desc:1 "Кілька §Sпланетарних властивостей§! нашого рідного світу заблоковані, і їх не можна використовувати. Ми повинні розчистити їх якнайшвидше, зробивши властивості доступними для споруджуваних §Sрайонів§! На це доведеться витратити час і §Sенергоресурси§!, тож це доволі повільний процес.\n\nЧтоби розчистити §Sпланетарну властивість§!, клацніть на кнопці §SПоказати планетарні властивості§! у меню нашої рідної планети. Виберіть заблоковану особливість, потім клацніть на кнопці §SРозчистити§! Розпочнеться процес розчищення (якщо у вас вистачає на нього коштів).\n\nВрахуйте, що витрати часу й енергоресурсів на розчищення залежать від типу особливості. §SГубернатори§! також можуть впливати на вартість."
 blockers_cleared:1 "Властивість розчищено"
