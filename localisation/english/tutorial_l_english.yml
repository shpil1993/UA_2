 tutorial_11_chain_title:0 "Навчання: побудувати колоніальний корабель"
 tutorial_11_chain_desc:4 "Прийшла пора колонізувати новий світ. Для цього потрібно побудувати §Sколоніальний корабель§! На створення цих кораблів витрачається багато §Sсплавів§!, §Sхарчів§! і §Sтоварів масового попиту§!, але процвітаюча колонія окупить ці вкладення сторицею.\n\nЩелкніть на своїй космічній базі та виберіть закладку §S "Верф"§!. Потім клацніть по кнопці §SБудувати корабель§! і виберіть §Sколоніальний корабель§! із запропонованих варіантів.\n\nВрахуйте, що перед початком будівництва вам потрібно накопичити необхідну кількість ресурсів."
