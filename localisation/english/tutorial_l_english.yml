 tutorial_8_chain_title:0 "Навчання: вивчити системи"
 tutorial_8_chain_desc:0 "Ми повинні розширити сферу нашого впливу за межі рідної системи, і першим кроком на шляху до цього стане вивчення сусідніх систем.\n\nЩоб зробити це, виберіть §Sнауковий корабель§! і клацніть на кнопці §SВивчити§! в його меню. Потім клацніть по кнопці §SВідкрити мапу галактики§! у нижній частині екрана і виберіть зірку, що є сусідньою з нашою. §SНауковий корабель§! вирушить у цю систему і вивчить усі її космічні тіла."
