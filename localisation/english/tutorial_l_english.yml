 # Advisor Tutorial Messages
 ####################################
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_TITLE:0 "Уряд"
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_DESC:1 "На екрані §SУряд§! представлено інформацію про нашу державу та її уряд. Тут ми можемо побачити нашого §Sправителя§! і всі пов'язані з ним ефекти.\n\nНа окремій закладці є відомості про §Sдемографію§! нашої держави."
 TUTORIAL_TECH_VIEW_TITLE:0 "Технології"
 TUTORIAL_TECH_VIEW_DESC:0 "На екрані §SТехнологій§! ми керуємо ходом наукових досліджень. Технології розділені на три різні сфери, у кожній зазвичай доступні три варіанти для вивчення.\n\nМи можемо вивчати нові технології, не призначаючи §Sвченого§!, який відповідає за відповідну сферу, але тоді дослідження затягнуться. Тому краще так не робити!"
 TUTORIAL_CONTACTSVIEW_EMPIRES_TITLE:0 "Контакти"
 TUTORIAL_CONTACTSVIEW_EMPIRES_DESC:0 "На екрані §SКонтактів§! детально перелічені всі §Sдержави§!, яких ми зустріли. Тут можна відразу побачити їх §Sвідношення§! до нас і зайнятися §Sдипломатією§!"
 TUTORIAL_SITUATION_LOG_TITLE:0 "Журнал"
 TUTORIAL_SITUATION_LOG_DESC:1 "§SЖурнал§! містить список усіх доступних §Sособливих проектів§!, §Sмісць археологічних розкопок§! та інші важливі відомості. Нові записи з'являтимуться в ньому в міру вивчення галактики."
 TUTORIAL_SHIP_DESIGNER_TITLE:0 "Конструктор суден"
 TUTORIAL_SHIP_DESIGNER_DESC:0 "Тут ми створюємо всі §Sкораблі§!, які використовує наша держава. Нові опції §Sрозмірів корпусу§! і §Sкомпонентів§! з'являтимуться в міру вивчення нових технологій."
 TUTORIAL_EMPIREVIEW_PLANETS_TITLE:1 "Список планет"
 TUTORIAL_EMPIREVIEW_PLANETS_DESC:5 "На екрані §S-Планети і сектори§! можна подивитися всі колонізовані нашою державою світи, їхні §Sпоселення§! і §Sобсяг виробництва ресурсів§!"
 TUTORIAL_MILITARY_FLEET_TITLE:0 "Військові флотилії"
 TUTORIAL_MILITARY_FLEET_DESC:1 "§SВійськові флотилії§! бережуть нашу молоду державу від загроз... або силою розширюють нашу велику державу, якщо ми того бажаємо.\n\n\nПоточний §Sрозмір флотилії§! обмежений і залежить від вивчених технологій, кількості наших §Sпоселень§! і §Sстояночних місць на космічних базах§! У нашої початкової флотилії немає §Sадмірала§!, тому, якщо в нас достатньо §Sенергокредитів§!, його не завадило б найняти."
 TUTORIAL_SCIENCE_SHIP_TITLE:0 "Наукові кораблі"
 TUTORIAL_SCIENCE_SHIP_DESC:3 "Це - наш §Sнауковий корабель§!, він займається §Sвивченням§! астрономічних об'єктів, наприклад, планет у зоряній системі. Щоб дізнатися, які §Sресурси§! є на планеті, ми повинні спочатку її вивчити.\n\nНаша рідна система вже вивчена, тож ми можемо зосередити свої зусилля назовні. Щоб почати, виберіть науковий корабель і відкрийте §Sкарту галактики§!, потім клацніть правою кнопкою на будь-якій із сусідніх зірок і виберіть §SВивчити систему§! Корабель вирушить у цю систему і по черзі вивчить усі об'єкти в ній."
 TUTORIAL_CONSTRUCTION_SHIP_TITLE:0 "Будівельні кораблі"
 TUTORIAL_CONSTRUCTION_SHIP_DESC:1 "Це - наш §Sбудівельний корабель§!, за допомогою якого ми зводимо космічні станції. Вивчивши астрономічний об'єкт (наприклад, планету), ми можемо наказати кораблю побудувати §Sнаукову станцію§! або §Sвидобувну станцію§!, щоб витягти знайдені там ресурси.\n\nЦей корабель також здатний звести §Sкосмічну базу§! у системі, на яку ще не оголошено жодних домагань, що робить його життєво необхідним для розширення наших володінь."
 TUTORIAL_PLANETVIEW_PLANET_TITLE:0 "Інформація про планету"
 TUTORIAL_PLANETVIEW_PLANET_DESC:3 "Це наш рідний світ і §Sстолиця§! нашої держави. Екран §Sінформації про планету§!, що зараз перед вами, містить усю основну статистику планети. Тут можна побачити загальну кількість §Sрайонів§!, які ця планета дозволяє створювати, §Sпоселень§!, що знаходяться на ній, а також обсяг виробленої та спожитої §Sїжі§! та інших §Sресурсів§!. Якщо планета страждає від низької §Sстабільності§! або якщо на неї призначено §Sгубернатора§!, це також буде відображено тут. За бажання ми можемо задати категорію і вибрати варіант автоматизації планети."
 TUTORIAL_PLANETVIEW_TILES_TITLE:1 "Перегляд населення"
 TUTORIAL_PLANETVIEW_TILES_DESC:2 "Тут ми бачимо детальний розбір населення планети, розділеного на §Sсоціальні шари§!.\n\nІх можна розгорнути, щоб подивитися види §Sдіяльності§! для кожного §Sшару§! Види §Sдіяльності§! характеризуються використанням і виробництвом різних ресурсів, і поселенню, що провадить діяльність, необхідне певне §Sжитло§! і §Sблага§! Відсутність одного або іншого призведе до зменшення §Sщастя§!, що може знизити §Sстабільність§! на планеті."
 TUTORIAL_PLANETVIEW_COMBAT_TITLE:0 "Перегляд армій"
 TUTORIAL_PLANETVIEW_COMBAT_DESC:4 "Тут ми керуємо всіма наземними військами на планеті. Також на цьому екрані можна відстежити, якому §Sспустошенню§!, тобто шкоди, зазнала сама планета.\n\nЯкраз тут виникають нові §Sармії§!, коли ми натискаємо кнопку §SНайняти§! у центрі. §SОборонні армії§! виробляються автоматично §Sпоселеннями§!, що здійснюють силову або солдатську §Sдіяльність§! Такі види діяльності надаються планетарною столицею, £building£ §Sполіцейськими ділянками§! і £building£ §Sцитаделями§!".
 TUTORIAL_PLANETVIEW_SPACEPORT_TITLE:0 "Космопорт"
 TUTORIAL_PLANETVIEW_SPACEPORT_DESC:3 "Закладка §SКосмопорт§! дозволяє переглядати флотилії на орбіті та будувати цивільні кораблі. Військові кораблі можна будувати тільки на §Sкосмічній базі§!, де є §Sверф§!, однак будівельні, наукові та колоніальні кораблі створюються тут.\n\nТаким чином, навіть якщо ми втратимо свою останню космічну базу, ми все ще зможемо відновитися, доти, доки в нас є хоча б одна населена планета."
 TUTORIAL_MILITARY_STATION_TITLE:0 "Військові станції"
 TUTORIAL_MILITARY_STATION_DESC:2 "§SВійськові станції§! - стаціонарні оборонні споруди для захисту ключових планет або стратегічно важливих ділянок системи. Будувати такі станції можна лише в межах наших кордонів або ж на територіях, куди ми маємо привілейований доступ. Намагайтеся не будувати надто багато військових станцій - як і кораблів, інакше витрати на їхнє утримання швидко спустошать наш бюджет."
 TUTORIAL_RESEARCH_STATION_TITLE:0 "Наукові станції"
 TUTORIAL_RESEARCH_STATION_DESC:1 "§SНаукова станція§!, побудована на орбіті космічного тіла, збирає дані під час §Sфізичних§!, §Sінженерних§! і §Sсоціологічних§! досліджень.\n\nСтанції можна будувати тільки в межах наших кордонів; якщо планета колонізована, наукова станція не потрібна."
 TUTORIAL_MINING_STATION_TITLE:0 "Видобувні станції"
 TUTORIAL_MINING_STATION_DESC:2 "§SВидобувні станції§! видобувають §Sмінерали§! і §Sрідкісні ресурси§! з об'єктів, на орбіті яких вони перебувають.\n\n§§§SВидобувні станції§! можна будувати тільки в межах наших кордонів; для доступу до ресурсів колонізованої планети ці станції не потрібні."
 TUTORIAL_TRANSPORT_SHIP_TITLE:0 "Транспортні кораблі"
 TUTORIAL_TRANSPORT_SHIP_DESC:0 "Коли §Sармії§! отримують наказ вирушити в космос, вони автоматично занурюються на ці §Sтранспортні кораблі§! Бережіть їх, адже вони практично беззахисні!"
 TUTORIAL_DIPLOMACY_VIEW_TITLE:0 "Дипломатія"
 TUTORIAL_DIPLOMACY_VIEW_DESC:3 "На екрані §Sдипломатії§! ми спілкуємося з іншими цивілізаціями. Тут ми можемо, крім іншого, §Sоголосити війну§!, сформувати §Sагентурну мережу§! у сусідній державі або укласти з нею §Sальянс§! і §Sторговельну угоду§! Поточний §рівень розвідки§! також можна подивитися тут.\n\n\nНаші §Sстосунки§! з обраною державою можуть варіюватися від огидних до відмінних. Вам потрібен досить високий рівень стосунків, щоб укласти угоду або угоду.\n\n\nВи можете відправити в державу §Sпослів§!, щоб §Sшпигувати§! за нею, збирати §Sрозвіддані§! Відправлення послів також допоможе обійти обмеження щодо §Sстосунків§!, §Sпокращити§! стосунки або §Sзіпсувати§! їх."
 TUTORIAL_DIPLOMACY_VIEW_TRADE_TITLE:0 "Торгівля"
 TUTORIAL_DIPLOMACY_VIEW_TRADE_DESC:0 "Це екран §Sторгівлі§! Тут ми можемо обмінюватися §Sресурсами§!, а також §Sінформацією§! і §Sпослугами§!"\n\nПослуги можна використовувати, щоб переконати державу прийняти угоду. Після виникнення галактичної спільноти про них також можна нагадати під час голосування в сенаті, щоб збільшити дипломатичну вагу вашої нації."
 TUTORIAL_DIPLOMACY_VIEW_FEDERATION_TITLE:0 "Типи федерацій"
 TUTORIAL_DIPLOMACY_VIEW_FEDERATION_DESC:0 "§SТип федерації§! визначає, які переваги отримають її учасники. Після створення кожна федерація отримує унікальні §Sбонуси та закони§!, які залежать від її типу. Ще більше бонусів можна §Sрозблокувати§! у міру накопичення досвіду."
 TUTORIAL_DIPLOMACY_VIEW_HIGHINTEL_TITLE:0 "Високий рівень розвідки"
 TUTORIAL_DIPLOMACY_VIEW_HIGHINTEL_DESC:0 "Ми досягли §Sвисокого рівня розвідки§! у цій державі, тож нам доступно більше інформації про них.\n\nПідтримуючи високий рівень розвідки, ми будемо вчасно дізнаватися про зміни в їхніх §Sпринципах§! , §Sгромадянських моделях§!, §Sстосунках§! з іншими державами, а також про співвідношення їхніх §Sтехнологій§!, §Sекономіки§! і §Sармії§! з нашими."
 TUTORIAL_DIPLOMACY_VIEW_LOWINTEL_TITLE:0 "Низький рівень розвідки"
 TUTORIAL_DIPLOMACY_VIEW_LOWINTEL_DESC:0 "Наш §Sрівень розвідки§! у цій державі знижується. Ми ризикуємо втратити раніше отримані відомості, оскільки з часом розвіддані §Sзастарівають§!\n\nРівень розвідки можна збільшити за допомогою §Sдипломатичних угод§! Можна також відправити посла змінювати §Sвідносини§!, підтримувати §Sагентурну мережу§! або відкрити §Sпосольство§! у державі."
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_TITLE:2 "Системний ефект"
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_DESC:2 "§SЗброї§!, розташовані в сусідніх §Sквадратах§!, можуть впливати одна на одну, спричиняючи §Sсистемний ефект§! Враховуйте це, плануючи будівництво."
 TUTORIAL_GOVERNMENTVIEW_BUDGET_TITLE:0 "Бюджет"
 TUTORIAL_GOVERNMENTVIEW_BUDGET_DESC:0 "Закладка §SБюджет§! підраховує щомісячні §Sдоходи§! і §Sвитрати§! нашої держави, виражені в енергокредитах. Тут також можна побачити фактори, що впливають на нашу економіку."
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_TITLE:2 "Укази"
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_DESC:4 "Тут можна приводити в дію §Sказази§!, для виконання яких необхідно витратити деяку кількість наших ресурсів.\n\nУкази потребують щомісячного утримання, що покриває §H$EDICT_FUND$§! або витрати £unity£§Yєдності§!"
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_TITLE:0 "Демографія"
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_DESC:0 "Закладка §SДемографія§! відображає склад і розселення наших громадян. Тут також зазначено домінантні §Sрасові ознаки§! у наших §Sпоселеннях§!, а також модифікатори продуктивності, щастя та ін."
 TUTORIAL_EMPIREVIEW_LEADERS_TITLE:0 "Лідери"
 TUTORIAL_EMPIREVIEW_LEADERS_DESC:0 "Закладка §SЛідери§! дає змогу наймати, звільняти та призначати §Sгубернаторів§!, §Sвчених§!, §Sадміралів§! і §Sгенералів§!."
 TUTORIAL_EMPIREVIEW_FACTIONS_TITLE:0 "Фракції"
 TUTORIAL_EMPIREVIEW_FACTIONS_DESC:4 "Закладка §SФракції§! містить відомості про всі політичні пристрасті населення. Майте на увазі, що зміни в соціальному та політичному кліматі нашої держави можуть дати поштовх до виникнення §Sфракцій§!". Усі подробиці про розміри та популярність §Sфракцій§! також знаходяться тут.\n\n\n§SФракції§! висувають §Sвимоги§!, які впливають на їхнє §Sсхвалення§! Політичні групи в державі можуть бути згодні або не згодні з діями і політикою влади, що позначається на прирості £unity£§Yєдності§! Міць §Sфракцій§! і характер їхніх §Sвимог§! можуть змінюватися слідом за ситуацією в державі, але пам'ятайте, що §Sщастя§! §Sпоселень§! безпосередньо залежить від §Sсхвалення§! §Sфракцій§!, до яких вони належать.\n\n\n§SУправляючи фракціями§!, ми можемо впливати на їхні взаємини з урядом, ми можемо навіть прийняти принципи сильної §Sфракції§! як державні."
 TUTORIAL_CREATESECTOR_TITLE:0 "Управління сектором"
 TUTORIAL_CREATESECTOR_DESC:2 "Щоб заснувати §S-сектор§!, спочатку виберіть планету на сторінці §S "Прикордонний простір"§! і натисніть кнопку "Створити сектор". Планета стане §Sстолицею§! нового сектора, а всі системи в прикордонному просторі в межах шести гіперстрибків будуть додані до нього. Сектори можуть автоматизувати будівництво планетарних споруд, якщо цей варіант дозволено і їм виділено ресурси, що різко скорочує необхідність у мікроменеджменті."
 TUTORIAL_CONTACTSVIEW_SPECIES_TITLE:0 "Раси"
 TUTORIAL_CONTACTSVIEW_SPECIES_DESC:2 "На екрані §SРаси§! перераховані всі типи номінально розумних істот, яких ми зустріли. За допомогою §Sперемикача§! можна переглядати тільки раси нашої держави або всіх мешканців галактики.\n\nЗдесь ми можемо їх §Sмодифікувати§! риси рас або §Sперетворити§! передрозумних істот, якщо в нас є технологія й можливості, а також §Sвстановити права§! для кожної раси або §Sправа за замовчуванням§! для всього населення."
 TUTORIAL_PLANETVIEW_TERRAFORM_TITLE:0 "Тераформування"
 TUTORIAL_PLANETVIEW_TERRAFORM_DESC:0 "§SТерраформування§! дає нам змогу змінювати навколишнє середовище планети, щоб зробити його більш придатним для якої-небудь §Sраси§! або для іншої мети."
 TUTORIAL_GENEMODIFICATION_TITLE:0 "Генетична модифікація"
 TUTORIAL_GENEMODIFICATION_DESC:1 "Ми можемо модифікувати цю расу на генетичному рівні, змінивши її §Sрасові ознаки§!". \n\nПусть буде створено новий §Sшаблон§! раси з обраними вами ознаками. Натисніть кнопку §SПрийняти шаблон§!, щоб створити новий §Sособливий проект§! для зміни будь-яких §Sпоселень§! цієї раси."
 TUTORIAL_UPLIFTING_TITLE:0 "Перетворення"
 TUTORIAL_UPLIFTING_DESC:0 "Ми можемо змінити §Sрасові ознаки§! цих високорозвинених тварин, §Sперетворивши§! цілий вид, щоб вони стали повністю розумними і продуктивними громадянами нашого суспільства."
 TUTORIAL_SYSTEMVIEW_TITLE:0 "Інформація про систему"
 TUTORIAL_SYSTEMVIEW_DESC:0 "Ми перебуваємо на екрані §Sінформації про систему§!, що докладно розповідає про обрану зоряну систему. Тут ви з легкістю знайдете потрібні вам планети, станції та флотилії."
 TUTORIAL_WORMHOLE_STATION_TITLE:0 "Станція червоточин"
 TUTORIAL_WORMHOLE_STATION_DESC:0 "§SСтанції червоточин§! зводять у зовнішніх межах систем. Вони створюють двосторонні портали до інших зірок із мікророзривів у тканині простору-часу. Геніально."
 TUTORIAL_OBSERVATION_STATION_TITLE:0 "Станція спостереження"
 TUTORIAL_OBSERVATION_STATION_DESC:0 "На §S-станції спостереження§! вчені проводять дослідження і з орбіти спостерігають за §S- примітивними§! расами, що живуть на планеті."
 TUTORIAL_TERRAFORMING_STATION_TITLE:0 "Станція тераформування"
 TUTORIAL_TERRAFORMING_STATION_DESC:0 "§SСтанція тераформування§! дозволяє провести §Sтераформування§! планети, на орбіті якої вона знаходиться."
 TUTORIAL_PLANETVIEW_EDICTS_TITLE:2 "Рішення"
 TUTORIAL_PLANETVIEW_EDICTS_DESC:3 "Планетарні §Sрішення§! - це накази або закони, для тимчасового виконання яких необхідно витратити деяку кількість наших ресурсів.\n\nДоступ до нових §Sрішень§! відкривається в міру того, як ми досліджуємо нові технології і стикаємося з новими ситуаціями."
 TUTORIAL_UNKNOWN_ALIEN_FLEET_TITLE:1 "Невідомі"
 TUTORIAL_UNKNOWN_ALIEN_FLEET_DESC:2 "Виявлено флотилію §Sнепізнаних істот§! Ми можемо більше дізнатися про них і, можливо, навіть ініціювати §S-Перший контакт§! у рамках §Sособливого проекту§!".
 TUTORIAL_VICTORY_TITLE:0 "Перемога"
 TUTORIAL_VICTORY_DESC:0 "На екрані §Sперемоги§! перелічено §Sвизначені умови§!, яких нам необхідно дотримуватися, якщо ми хочемо, щоб спадщина нашої зоряної імперії існувала доти, доки в галактиці є розумне життя."
 TUTORIAL_OUTPOST_STATION_TITLE:1 "Космічні бази"
 TUTORIAL_OUTPOST_STATION_DESC:4 "Це §Sкосмічна база§! нашої системи. Такі станції, що поліпшуються, вказують на володіння зоряною системою і найчастіше отримують завдання виробляти кораблі всіх типів.\n\nДля них за допомогою §Sмодулів§! і §Sспоруд§! можна призначити безліч різноманітних функцій, і вони зазвичай є останньою лінією оборони проти ворожих флотилій у системі. Ми розширюємо наші кордони за допомогою побудови §Sкосмічних баз§! у найближчих системах, а ворожі §Sкосмічні бази§! можна захопити в результаті атаки.\n\nЯк тільки ми колонізуємо достатньо планет, ми зможемо керувати нашими §Sторговельними шляхами§! і через меню §Sкосмічних баз§!".
 TUTORIAL_GALAXY_MAP_TITLE:0 "Карта галактики"
 TUTORIAL_GALAXY_MAP_DESC:0 "На §Sкарті галактики§! позначено величезні простори §Sневивченого космосу§!, наші кордони та території інопланетних цивілізацій, з якими ми можемо встановити зв'язок.\n\nМожна клацнути на кнопці §SДокладовий режим карти§! в правому нижньому меню, щоб показати або приховати §Sресурси§! та §Sдальність дії сенсорів§!"
 TUTORIAL_WAR_GOAL_TITLE:0 "Військова мета"
 TUTORIAL_WAR_GOAL_DESC:0 "Під час оголошення війни ми повинні оголосити про свої наміри і нашому ворогові, і будь-яким союзникам. Ця §Sвійськова мета§! визначає тип вимог, які можна висувати під час мирних перемовин, починаючи від передачі оспорюваних систем до васалізації.\n\nПоголошення цієї мети дає супротивникові змогу реагувати відповідним чином: вони можуть здатися одразу, зробити зустрічну пропозицію та запропонувати перемир'я або ж обстоювати свої інтереси до останнього чоловіка, жінки, грибкової спори або напіврозумної травоїдної тварини. З'ясовувати щось - це завжди весело!"\n\nЩоб оголосити §Sвійськову мету§!, виберіть її у списку."
 TUTORIAL_WAROVERVIEW_TITLE:0 "Відомості про війну"
 TUTORIAL_WAROVERVIEW_DESC:0 "У цьому вікні представлені відомості про нашу поточну війну. Кожна зі сторін відчуває §Sвтома від війни§! залежно від своїх успіхів, що визначає готовність до укладення мирного договору."\n\nЯкщо втома від війни сягне 100% для однієї зі сторін, друга сторона може примусити її до укладення угоди про §Sстатус-кво§! Також тут можна відстежувати результати всіх зіткнень, що мали місце в цій війні."
 TUTORIAL_STRATEGIC_RESOURCES_TITLE:0 "Рідкісні ресурси"
 TUTORIAL_STRATEGIC_RESOURCES_DESC:2 "На екрані §Рідкісних ресурсів§! наведені доступні нам §SRідкісні ресурси§! та ефекти від них.\n\nБагато §SRідкісні ресурси§! потребують вивчення конкретних §SRтехнологій§!, перш ніж їх можна буде видобувати і переробляти."
 TUTORIAL_EXPANSION_PLANNER_TITLE:0 "Планувальник експансії"
 TUTORIAL_EXPANSION_PLANNER_DESC:2 "§НПланувальник експансії§! дає змогу знайти найближчі §Sпридатні для життя§! планети, які надають можливість для колонізації. Можна будувати §Sколоніальні кораблі§! і віддавати їм накази прямо на цьому екрані.\n\nПланети мають бути вивчені, а будь-які аномалії на них - знайдені, перш ніж колонізація стане можливою. Крім того, в системах цих планет мають бути побудовані §Sкосмічні бази§! - таким чином системи опиняться всередині наших кордонів."
 TUTORIAL_TRADITIONS_TITLE:0 "Традиції"
 TUTORIAL_TRADITIONS_DESC:1 "На екрані §Традицій§! відображаються §Sдерева традицій§!, доступні для нашої держави. Спочатку потрібно §Sприйняти§! §Sдерево традицій§!, перш ніж можна буде відкривати будь-які §Sтрадиції§! на ньому.\n\n§SПрийняття§! §Sдерева традицій§! або відкриття конкретної §Sтрадиції§! коштує певної кількості £unity£ §Єдності§!, і ціна зростає в міру відкриття нами нових §Sтрадицій§! і розвитку нашої держави.\n\n\nЩоб обрати ваше перше §Дерево традицій§!, клацніть на кнопку §НВибрати§!."
 TUTORIAL_TRADITIONS_SELECT_TITLE:0 "Прийняття дерева традицій"
 TUTORIAL_TRADITIONS_SELECT_DESC:1 "На цьому екрані відображаються всі дерева традицій §Нерева традицій§!, доступні для нашої держави."
 TUTORIAL_TRADITIONS_NEW_TITLE:0 "Нова традиція або дерево традицій"
 TUTORIAL_TRADITIONS_NEW_DESC:0 "Якщо в нашої держави вистачає £unity£ §Єдності§!, ви можете §Нибрати§! §Нове дерево традицій§! або ще одну §Нтрадицію§! з уже обраного дерева."
 TUTORIAL_ASCENSION_PERKS_TITLE:0 "Бонуси за прагнення"
 TUTORIAL_ASCENSION_PERKS_DESC:0 "У списку §Нбонусів за прагнення§! показані §Sбонуси за прагнення§!, які ми можемо розблокувати. Деякі §Sбонуси за прагнення§! можуть мати особливі вимоги на кшталт наявності §Sтехнологій§! або певної кількості вже розблокованих §Sкомірок бонусів за прагнення§!.\n\nРозблокування §комірки бонусів за прагнення§! відбувається під час кожного прийняття нами всіх §Нтрадицій§! на одному з §Sдерев'їв традицій§!".
 TUTORIAL_SPECIES_RIGHTS_TITLE:0 "Права раси"
 TUTORIAL_SPECIES_RIGHTS_DESC:1 "Список §Права раси§! дає нам змогу вносити зміни, окрім усього іншого, до §Sгромадянства§! і §Sрівня життя§! певної раси.\n\nПри зміні §Sправ за умовчанням§! ці права застосовують до всіх §Sпоселень§!, для яких не встановлено конкретних §Sправ раси§! - наприклад, до мігрантів, біженців або інших новоприбулих у нашу державу."
 TUTORIAL_FLEET_MANAGER_TITLE:0 "Управління флотиліями"
 TUTORIAL_FLEET_MANAGER_DESC:0 "У вікні §SУправління флотиліями§! можна створювати шаблони для наших військових флотилій. Оскільки розмір наших флотилій зростає, то ці шаблони дозволяють швидко замовити нові кораблі замість втрачених."
 TUTORIAL_CLAIMS_VIEW_TITLE:0 "Претензії"
 TUTORIAL_CLAIMS_VIEW_DESC:0 "У вікні §SДомагання§! можна витрачати очки §Sвпливу§!, щоб оголошувати домагання на зоряні системи, що належать іншим. Наявність домагання на будь-яку систему дає вагомий §Sпривід до війни§! проти її власників, що дає нам змогу оголосити війну для її завоювання.\n\nУ війнах з численними союзниками саме держава з найбільшим домаганням на систему отримує контроль над цією системою в разі перемоги у війні."
 TUTORIAL_ANOMALIES_TITLE:0 "Аномалії"
 TUTORIAL_ANOMALIES_DESC:0 "На екрані §S "Аномалії"§! перераховані всі поки що недосліджені §Sаномалії§!, які ми виявили."
 TUTORIAL_GOVERNMENTVIEW_MARKET_TITLE:0 "Ринок"
 TUTORIAL_GOVERNMENTVIEW_MARKET_DESC:0 "На закладці §SРинок§! ми можемо купувати і продавати ресурси. Спочатку це тільки внутрішній ринок, але після встановлення контакту з достатньою кількістю держав може утворитися якийсь §Sгалактичний ринок§!"\n\nЗдесь за допомогою відповідних кнопок можна купувати та продавати ресурси, але пам'ятайте, що купівля або продаж ресурсу підвищує або знижує на нього ціну, відповідно. У розділі праворуч також можна автоматично укладати §Sежемесячние§! торгові угоди."
 TUTORIAL_GOVERNMENTVIEW_SLAVE_MARKET_TITLE:0 "Ринок рабів"
 TUTORIAL_GOVERNMENTVIEW_SLAVE_MARKET_DESC:1 "Часто доводиться чути, що життя коштує дешево, але тільки від тих, кому не доводиться оплачувати міжпланетні тарифи на перевезення і податки на імпорт."\n\n\n§SРинок рабів§! дозволяє нам купувати і продавати цілі §Sпоселення§!, які автоматично доставляються на обрану планету."
 TUTORIAL_TRADE_VIEW_TITLE:0 "Торгові шляхи"
 TUTORIAL_TRADE_VIEW_DESC:1 "У міру зростання нашої держави §Sторгівля§! між нашими планетами починає відігравати все більшу роль у нашій економіці. §SКосмічні бази§! збирають §Sобсяг торгівлі§! у своїй системі, а потім відправляють його до §Sстолиці§! для перетворення на §Sенергокредити§!.\n\nЧим більше будується §Sторговельних вузлів§!, тим більший §Sобсяг торгівлі§! можуть збирати ваші §Sкосмічні бази§!, зокрема і з сусідніх систем. Багаті торговельні шляхи можуть приваблювати §Sпіратів§!, хоча для їхньої нейтралізації можна використовувати §Sпатрулюючі§! флотилії і §Sзахисні модулі§! на §Sкосмічних базах§! Особливо ефективні в цьому відношенні §Sангарні модулі§!".
# TUTORIAL_PLANETVIEW_CORPORATE_TITLE:0 "Corporation View"
# TUTORIAL_PLANETVIEW_CORPORATE_DESC:0 "Вкладка "Корпорація" дозволяє §SMegacorporations§! будувати §SBranch Offices§! на планетах інших імперій за умови підписання необхідних документів. Після побудови вони також можуть переглядати та модернізувати свої об'єкти тут. Як відомо, великі корпорації бажають своїм клієнтам тільки найкращого, незважаючи на події 23-го циклу".
 TUTORIAL_GOVERNMENTVIEW_POLICIES_TITLE:0 "Політика"
 TUTORIAL_GOVERNMENTVIEW_POLICIES_DESC:0 "Закладка §SПолітика§! відповідає за §Sполітику§! уряду, яка може мати великий ефект на управління нашою державою.\n\nУ кожної §Sполітики§! є кілька варіантів застосування, але вони часто обмежені доступними технологіями і нашими §Sпринципами§!". #
 TRADE_VIEW_DESC:0 "У міру зростання нашої держави §Sторгівля§! між нашими планетами починає відігравати все більшу роль у нашій економіці. §SКосмічні бази§!, що мають §Sторговельні вузли§!, збирають §Sобсяг торгівлі§! у своїй системі, а потім відправляють його до §Sстолиці§! для перетворення на §Sенергокредити§!.\n\nЧим більше §Sторговельних вузлів§!, тим більший §Sобсяг торгівлі§! можуть збирати ваші §Sкосмічні бази§!, зокрема і з сусідніх систем. Багаті торговельні шляхи можуть приваблювати §Sпіратів§!, хоча для їхньої нейтралізації можна використовувати §Sпатрулюючі§! флотилії і §Sзахисні модулі§! на §Sкосмічних базах§! Особливо ефективні в цьому відношенні §Sангарні модулі§!".
 PLANETVIEW_CORPORATE_DESC:0 "Закладка "Корпорації" дозволяє §Sмегакорпораціям§! будувати філії на планетах інших держав, за умови, що вони підписали необхідні документи. Після завершення будівництва вони також можуть переглядати і покращувати тут свої об'єкти. Як ми знаємо, великі корпорації бажають своїм клієнтам тільки всього найкращого, незважаючи на події 23-го циклу."
 TUTORIAL_FEDERATION_VIEW_TITLE:0 "Відомості про федерацію"
 TUTORIAL_FEDERATION_VIEW_DESC:0 "Це §Екран федерації§! Наша федерація ставатиме сильнішою, поки її учасники демонструють §Згуртованість§! Вступ до федерації нового учасника змушує її втратити частину накопиченої згуртованості. Додаткову згуртованість можна отримати, якщо направити у федерацію послів.\n\nПо мірі розвитку федерації можна §Sрозблокувати бонуси§!, ефект яких поширюється на всіх її учасників."
 TUTORIAL_FEDERATION_VIEW_ENVOYS_TITLE:0 "Спрямовані у федерацію посли"
 TUTORIAL_FEDERATION_VIEW_ENVOYS_DESC:0 "Направляючи §Послов§! у федерацію, можна підвищити §Згуртованість§! її учасників. Не забувайте, що кількість ваших послів обмежена. Пізніше направленим у федерацію послам можна буде доручити інші §Sдипломатичні дії§!".
 TUTORIAL_FEDERATION_VIEW_MEMBERS_TITLE:0 "Члени федерації"
 TUTORIAL_FEDERATION_VIEW_MEMBERS_DESC:0 "Це екран §Членів федерації§! Він показує, наскільки сильні її §Sучасники§! у різних галузях, скільки §Sпослів§! кожен із них спрямував і які з їхніх §Sпринципів§! шкодять загальній §Sзгуртованості§!".
 TUTORIAL_FEDERATION_VIEW_NAVY_TITLE:0 "Флот федерації"
 TUTORIAL_FEDERATION_VIEW_NAVY_DESC:0 "Розмір §Нфлоту федерації§! залежить від §Sмісткості флотилії§!, що надається її членами. Флотом федерації командує її §Sпрезидент§! Усі члени федерації можуть будувати кораблі, щоб додати їх до загального флоту."
 TUTORIAL_FEDERATION_VIEW_LAWS_TITLE:0 "Закони федерації"
 TUTORIAL_FEDERATION_VIEW_LAWS_DESC:0 "Будь-хто з членів федерації може внести пропозицію про зміну її §Нзаконів§! Якщо закон не буде прийнято, то федерація §Sвтратить частину згуртованості§!"\n\nНеякі закони недоступні, і для їх прийняття потрібно збільшити централізацію. Щоб отримати доступ до вищої централізації, федерація повинна підвищити свій рівень. Але будьте обережні, зі збільшенням централізації знизиться згуртованість."
 TUTORIAL_GALACTIC_COMMUNITY_TITLE:0 "Галактична спільнота"
 TUTORIAL_GALACTIC_COMMUNITY_DESC:0 "Ласкаво просимо до §Галактичної спільноти§! Тут дипломати з усієї галактики зустрічаються, щоб обговорити галактичні закони і проголосувати за §Sрезолюції§! Ви можете підтримати §Sрезолюції§! у §Sчерзі§!, тим самим додаючи до них вашу §Sдипломатичну вагу§! Та, що набрала найбільшу підтримку, виноситься на §Sрозгляд сенату§!, після чого члени галактичного співтовариства голосують за або проти того, щоб надати резолюції чинності §Sгалактичного закону§!"\n\nПриверніть увагу до §Sгалактичного фокусу§!: він вказує на загальну мету для всіх членів співтовариства.\n\nНарешті, тут можна знайти список усіх членів галактичної ради та переглянути §Sгалактичні модифікатори§! від уже ухвалених резолюцій."
 TUTORIAL_GALACTIC_COMMUNITY_ENVOYS_TITLE:0 "Посли"
 TUTORIAL_GALACTIC_COMMUNITY_ENVOYS_DESC:0 "Послів§! можна направити до галактичного співтовариства, щоб збільшити вашу §Sдипломатичну вагу§! Пізніше направленим у галактичне співтовариство послам можна буде доручити інші §Sдипломатичні дії§!".
 TUTORIAL_GALACTIC_COMMUNITY_SENATE_TITLE:0 "Сенат"
 TUTORIAL_GALACTIC_COMMUNITY_SENATE_DESC:0 "Під час §Засідань сенату§! галактичне співтовариство голосує за або проти резолюцій, винесених на порядок денний. Як член галактичного співтовариства ви можете §Sвисловлюватися за, проти або утриматися§! Якщо резолюцію буде ухвалено, вона отримає статус §Sгалактичного закону§!"\n\nДержави, що не утрималися під час голосування, §Sполіпшать§! свої стосунки з державами, які проголосували так само, і погіршать їх із державами, що проголосували інакше.\n\nЯкщо ви маєте §Sподолаги§! від інших держав, їх можна використати, щоб збільшити вашу дипломатичну вагу під час голосування."
 TUTORIAL_GALACTIC_COMMUNITY_RESOLUTIONS_TITLE:0 "Резолюції"
 TUTORIAL_GALACTIC_COMMUNITY_RESOLUTIONS_DESC:0 "На екрані §Резолюцій§! показано всі резолюції, чинні зараз. Ви можете §Sпропонувати нову резолюцію§!, вибравши її в ланцюжку і розплатившись впливом.\n\nВи можете запропонувати тільки першу неприйняту резолюцію в ланцюжку, оскільки для прийняття більш серйозних рішень потрібно спершу закласти основи. Будьте готові, що її підтримають не всі.\n\n\nНавіть якщо резолюцію ухвалять, наступну резолюцію в ланцюжку можна буде запропонувати тільки за багато років."
 TUTORIAL_GALACTIC_COMMUNITY_COUNCIL_TITLE:0 "Галактична рада"
 TUTORIAL_GALACTIC_COMMUNITY_COUNCIL_DESC:0 "Галактичне співтовариство висловилося на користь створення §Нгалактичної ради§! Скоро відбудуться §Sвибори§!, під час яких §Sмісця в раді§! отримають держави з найбільшою дипломатичною вагою. Члени ради мають більшу дипломатичну вагу, ніж звичайні члени галактичного співтовариства, і можуть поставити питання на голосування в сенаті в обхід черги як §Sпозачергову резолюцію§!.\n\nПрийнявши резолюцію про надання раді додаткових повноважень, можна відкрити §Sправо вето§! для її членів. Крім того, члени ради отримують доступ до §Sособливих резолюцій§!".
 TUTORIAL_EMPIRE_SPRAWL_TITLE:1 "$EMPIRE_SIZE$"
 TUTORIAL_EMPIRE_SPRAWL_DESC:2 "§H$EMPIRE_SIZE$§! - це показник площі вашої держави з урахуванням контрольованих вами систем, колоній, районів і загального населення."\n\n\nВеликий розмір держави збільшує §Sадміністративне навантаження§! на вашу державу і підвищує вартість §Sтехнологій§!, §Sтрадицій§!, §Sлідерів§! та §Sуказів§!"
 TUTORIAL_FIRSTCONTACT_VIEW_TITLE:0 "Навчання: перший контакт"
 TUTORIAL_FIRSTCONTACT_VIEW_DESC:0 "Ми вступили в контакт із новою сутністю. Можливо, це §Sкосмічна істота§! або §Sінша держава§! Ми зможемо більше дізнатися про них, налагодивши §Перший контакт§!"\n\n\nНам потрібно призначити §Sпосла§! на виконання цього завдання. Посол спробує налагодити зв'язок із новою сутністю і розшифрувати їхню мову за її наявності."
 TUTORIAL_CRISIS_VIEW_TITLE:0 "Навчання: стати кризою"
 TUTORIAL_CRISIS_VIEW_DESC:0 "Ми на шляху до того, щоб §Sстати кризою§! Цей шлях відкриє доступ до особливих бонусів, які дадуть нам змогу стати більш грізною силою в галактиці.\n\nВікно §Sкризи§! показує наші цілі - особливі дії, які потрібно виконувати для отримання §Sзагрози§! Що більше загрози, то ближче ми до отримання руйнівних кораблів класу §S-Пожирач зірок§!, які знадобляться нам для підживлення мегаспоруди в нашій столичній системі...\n\nЯкщо наша держава стане загрозою для сусідів, Галактичне співтовариство може об'єднатися та оголосити нас §Sзагрозою галактиці§!".
 TUTORIAL_CRISIS_VIEW_LEVEL1_TITLE:0 "Рівні кризи"
 TUTORIAL_CRISIS_VIEW_LEVEL1_DESC:0 "На своєму шляху до §Sстановлення кризою§! ми виконуватимемо певні вимоги та відкриватимемо нові рівні. Кожен рівень несе з собою різні бонуси, зокрема §Sбонуси загрози§! і особливі §Sкораблі§!.\n\nПо досягненні §S5-го рівня§!, або якщо Галактичне співтовариство оголосить нас кризою, ми отримуватимемо по 5 очок загрози на місяць. Одночасно з цим ми також опинимося в стані §Sтотальної війни§! з Галактичним співтовариством."
 TUTORIAL_DIPLOMACY_VIEW_BUILDING_SPYNETWORK_TITLE:0 "Навчання: агентурні мережі"
 TUTORIAL_DIPLOMACY_VIEW_BUILDING_SPYNETWORK_DESC:1 "Один із наших послів створює §Sагентурну мережу§! у цій державі.\n\n\n§SРівень упровадження§! мережі згодом зростатиме залежно від поточної §Sвеличины агентурної мережі§! та §Sрозміру§! цільової держави. Зі зростанням агентурної мережі ми отримуватимемо більше §Sрозвідданих§! про ціль. Крім того, ми зможемо проводити на її території §Sоперації§!, доступні у §Sвкладинці "Шпигунство"§!.\n\nБез призначеного посла агентурна мережа почне §Ослабшати§!, і те саме трапиться, якщо її існування буде розкрито під час таємних §Sоперацій§!".
 TUTORIAL_ESPIONAGE_VIEW_TITLE:0 "Шпигунство"
 TUTORIAL_ESPIONAGE_VIEW_DESC:0 "У вкладці §S "Шпигунство"§! показано, хто з наших послів створює агентурні мережі в інших державах. Тут ви можете поглянути на §Sжурнали розвідки§!, а також переглянути і почати §Sоперації§!.\n\nОперації можна проводити в тих державах, де в нас є §Sпосли§!, які керують агентурною мережею. Операції можна починати тільки після того, як агентурна мережа досягне певного рівня."
 TUTORIAL_ESPIONAGE_VIEW_OPERATIONS_TITLE:0 "Шпигунські операції"
 TUTORIAL_ESPIONAGE_VIEW_OPERATIONS_DESC:0 "Тепер, коли наша агентурна мережа досягла досить високого рівня, ми можемо проводити S-операції§! проти цієї держави. Операції розбиті на категорії, і різні типи операцій призводять до наслідків, які відрізняються за рівнем завданих збитків.\n\nІснують такі категорії операцій: §S$op_cat_subterfuge$§!, §S$op_cat_manipulation$§!, §S$op_cat_sabotage$§! і §S$op_cat_provocation$§! Операції категорій "Саботаж" і "Провокація" зазвичай завдають більше шкоди і тягнуть за собою більш суворі §Sдипломатичні штрафи§!, якщо про нашу причетність стане відомо."
 TUTORIAL_ESPIONAGE_VIEW_ASSIGN_ASSET_TITLE:0 "Призначення активу"
 TUTORIAL_ESPIONAGE_VIEW_ASSIGN_ASSET_DESC:0 "§SАктиви§! - це цінні агенти й артефакти, які можуть по-різному позначитися на нашій шпигунській діяльності. Вони працюють у межах агентурної мережі, і їх можна приписувати до операцій. Приписані до операції активи можуть відкрити нові можливості або допомогти викрутитися зі скрутного становища.\n\nМи можемо отримувати активи за подіями або за допомогою операції §S "Отримати актив"§! Якщо агентурна мережа перестає існувати, то пропадають і всі активи."
 TUTORIAL_MEGASTRUCTURE_CONSTRUCTION_TITLE:0 "Мегаспоруди"
 TUTORIAL_MEGASTRUCTURE_CONSTRUCTION_DESC:0 "У цьому списку можна вибрати §Sмегаспоруду§! для цієї системи. Деякі проекти стають доступними тільки після вивчення відповідної §Sтехнології§!"\n\nМої підпроцеси галактичних амбіцій повністю активовані. Рекомендую не втрачати можливості справити враження на галактику."
 TUTORIAL_ORBITAL_RING_TITLE:0 "Орбітальне кільце"
 TUTORIAL_ORBITAL_RING_DESC:0 "§SОрбітальні кільця§! - це величезні §Sмегаспоруди§!, збудовані по орбіті планети. Вони є зручним мостом між космосом і планетою і забезпечують місця для верфей, оборонних споруд і ресурсних складів."\n\nУ вікні орбітального кільця можна додавати і видаляти §Sспоруди§! і §Sмодулі§!, а також підвищувати рівень кільця. Зі зростанням рівня зростає кількість доступних осередків для будівництва. Рівні обмежені інфраструктурою планети."
 TUTORIAL_DIPLOMACY_CONFIGURABLE_TERMS_TITLE:0 "Умови, що налаштовуються"
 TUTORIAL_DIPLOMACY_CONFIGURABLE_TERMS_DESC:0 "У цьому вікні ми можемо вибрати §Sшаблон§! нашої угоди та налаштовувати окремі умови. Кожен шаблон містить у собі набір прав та обов'язків підданого та сюзерена.\n\nМи можемо вносити зміни до переліку §Sумов§!, що вплине на §Sвірність§! іншої держави та зробить угоду більш прийнятною для обох сторін."
 TUTORIAL_AGREEMENTS_TITLE:0 "Відомості про угоди"
 TUTORIAL_AGREEMENTS_DESC:0 "Вікно §Sугод§! дозволяє розглянути наші угоди між підданим і сюзереном. У цьому вікні можна відстежувати §Sвірність§!, керувати §Sволодіннями§! і §Sторгівлею§! та обговорювати §Sумови§! наявних угод. Ми також можемо повністю розірвати угоду, якщо вона більше не відповідає нашим цілям."
 TUTORIAL_AGREEMENTS_NO_OVERLORD_TITLE:0 "$TUTORIAL_AGREEMENTS_TITLE$"
 TUTORIAL_AGREEMENTS_NO_OVERLORD_DESC:0 "$TUTORIAL_AGREEMENTS_DESC$"
 TUTORIAL_AGREEMENTS_HAS_OVERLORD_TITLE:0 "$TUTORIAL_AGREEMENTS_TITLE$"
 TUTORIAL_AGREEMENTS_HAS_OVERLORD_DESC:0 "$TUTORIAL_AGREEMENTS_DESC$\n\nДержави-піддані можуть стати §Sспеціалістами§! Спеціалізація дає значні переваги у виробництві ресурсів або військових можливостях, але при цьому держава сильно втратить в інших аспектах. Держави-фахівці мають більшу §Sвірність§! Поки їхня вірність залишається на належному рівні, держави-фахівці отримують досвід і нові рівні обраної спеціалізації."
 TUTORIAL_HOLDINGS_TITLE:0 "Володіння"
 TUTORIAL_HOLDINGS_DESC_SHARED:0 "Вікно §Sволодінь§! дозволяє побачити всі володіння на цій планеті. Тут держави можуть будувати унікальні споруди в столицях і колоніях одна одної. Призначенням цих споруд може бути дипломатія, розвідка або виробництво ресурсів."
 TUTORIAL_HOLDINGS_DESC_MEGA_CORP:0 "Мегакорпорації можуть будувати §Sфіліали§! на світах інших держав за наявності дипломатичних угод. Як ми знаємо, великі корпорації бажають своїм клієнтам тільки найкращого, незважаючи на події 23-го циклу!"
 TUTORIAL_HOLDINGS_DESC_OVERLORD:0 "За допомогою володінь §Sсюзерени§! можуть зміцнювати свою владу над §Sпідданими§! Багато з цих володінь впливають на вірність, а деякі з них унікальні для держав-фахівців. Усі поліпшення також проводяться в цьому вікні."
 TUTORIAL_HOLDINGS_NO_MEGA_CORP_NO_OVERLORD_TITLE:0 "$TUTORIAL_HOLDINGS_TITLE$"
 TUTORIAL_HOLDINGS_NO_MEGA_CORP_NO_OVERLORD_DESC:0 "$TUTORIAL_HOLDINGS_DESC_SHARED$"
 TUTORIAL_HOLDINGS_NO_MEGA_CORP_HAS_OVERLORD_TITLE:0 "$TUTORIAL_HOLDINGS_TITLE$"
 TUTORIAL_HOLDINGS_NO_MEGA_CORP_HAS_OVERLORD_DESC:0 "$TUTORIAL_HOLDINGS_DESC_SHARED$\n\n$TUTORIAL_HOLDINGS_DESC_OVERLORD$"
 TUTORIAL_HOLDINGS_HAS_MEGA_CORP_NO_OVERLORD_TITLE:0 "$TUTORIAL_HOLDINGS_TITLE$"
 TUTORIAL_HOLDINGS_HAS_MEGA_CORP_NO_OVERLORD_DESC:0 "$TUTORIAL_HOLDINGS_DESC_SHARED$\n\n$TUTORIAL_HOLDINGS_DESC_MEGA_CORP$"
 TUTORIAL_HOLDINGS_HAS_MEGA_CORP_HAS_OVERLORD_TITLE:0 "$TUTORIAL_HOLDINGS_TITLE$"
 TUTORIAL_HOLDINGS_HAS_MEGA_CORP_HAS_OVERLORD_DESC:0 "$TUTORIAL_HOLDINGS_DESC_SHARED$\n\n$TUTORIAL_HOLDINGS_DESC_MEGA_CORP$\n\n$TUTORIAL_HOLDINGS_DESC_OVERLORD$"
 TUTORIAL_PLANETVIEW_COLONY_GOV_TITLE:0 "Найняти губернатора"
 TUTORIAL_PLANETVIEW_COLONY_GOV_DESC:0 "Щоб допомогти нашій новій колонії, рекомендую найняти планетарного §Sгубернатора§!, який займеться вирішенням місцевих завдань.\n\nБільшість наших світів прекрасно обійдеться і без нього - їм буде достатньо бонусу від нашої форми правління. Але справжні щасливчики - це все-таки мешканці планет під губернаторською владою!\n\nГубернатори справляють найрізноманітніший вплив на планети, якими керують, переважно позитивний. Ці ефекти залежать від рис губернатора і рівня його навичок."
 TUTORIAL_ELECTION_VIEW_TITLE:0 "Вибори"
 TUTORIAL_ELECTION_VIEW_DESC:0 "У вікні §Sвиборів§! ми вирішуємо, хто стане наступним правителем нашої держави.\n\n[TutorialElectionViewTypeSpecific]"
 TUTORIAL_ELECTION_VIEW_DEMOCRACY_NO:0 "Кандидати на посаду правителя обираються з числа поточних лідерів. Якщо у вас вистачає ресурсів, ви самі можете вибрати переможця."
 TUTORIAL_ELECTION_VIEW_DEMOCRACY_YES:0 "Кандидатів на посаду правителя обирають із числа поточних лідерів. Їх можна просувати, тим самим забезпечуючи підтримку - зрозуміло, виключно демократичними методами."
 TUTORIAL_EDICTS_AND_POLICIES_TITLE:0 "Політика та укази"
 TUTORIAL_EDICTS_AND_POLICIES_DESC:0 "Вікно §Sполітики§! відображає §Sполітику§! уряду, а також дає змогу витрачати певні ресурси на прийняття §Sнаказів§!, що охоплюють усю державу.\n\nУ кожної політики зазвичай є кілька варіантів застосування, найчастіше обмежених доступними технологіями або нашими §Sпринципами§!.\n\nНакази вимагають щомісячного утримання, яке покривають §H$EDICT_FUND$§!, витрати £unity£§Yєдності§!, а іноді й інші ресурси."
 TUTORIAL_COUNCIL_VIEW_TITLE:0 "Рада і програми"
 TUTORIAL_COUNCIL_VIEW_DESC:0 "У вікні §Sради§! можна призначати лідерів, які поведуть нас у світле майбутнє. Їхні характери та §Sриси§! впливатимуть на нашу державу з усіма супутніми плюсами і мінусами. Щоб радники зосередилися на якійсь певній галузі, можна заснувати §Sпрограму§!.\n\nБудь-якого радника можна призначити або замінити в будь-який момент. Вони здатні виконувати й окремі завдання - наприклад, керувати науковими кораблями. Єдиний виняток - наш правитель.[TutorialCouncilViewDlcSpecific]На виконання §Sпрограми§! впливають рівні радників, розмір держави, а іноді й принципи членів ради. Програму, що добігла кінця, можна перетворити на дієвішу, що заодно дасть змогу ухвалити ще одну програму.\n\nПоказник §Sлегітимності§! відображає думку населення про принципи нашої ради. Якщо в уряді не представлені принципи будь-якої фракції, її учасники можуть стати незадоволеними."
 TUTORIAL_COUNCIL_VIEW_PARAGON_NO:0 "\n\n"
 TUTORIAL_COUNCIL_VIEW_PARAGON_YES:0 "\n\nЩоб розблокувати нові §Sмісця в раді§!, буде потрібно, по-перше, відповідна §Sгромадянська модель§!, а по-друге - виконання певної програми.\n\n"
 TUTORIAL_ASSIGN_COUNCILOR_TITLE:0 "Риси особистості радника"
 TUTORIAL_ASSIGN_COUNCILOR_DESC:0 "Деякі лідери мають §Sриси особистості радника§!. Ці особистості часто сильні та впливові, але їхні якості проявляються тільки під час засідання в раді.\n\nКожне §Sмісце в раді§! пов'язане з властивим йому ефектом. Що вищий рівень навичок призначеного лідера, то сильніший цей ефект."
 TUTORIAL_LEADER_LEVEL_UP_TITLE:0 "Рівень навички лідера підвищено"
 TUTORIAL_LEADER_LEVEL_UP_DESC:0 "Один із наших лідерів досяг нового рівня §Sнавички§!! Тепер його бонуси стануть відчутнішими, а сам лідер отримає нову рису.[TutorialLeaderLevelUpDlcSpecific]Що старшим стає лідер і що довше він обіймає свою посаду, то вища ймовірність розвитку негативних рис. Немає нічого поганого в тому, щоб змінити лідера, який відслужив своє, на іншого."
 TUTORIAL_LEADER_LEVEL_UP_PARAGON_NO:0 "\n\n"
 TUTORIAL_LEADER_LEVEL_UP_PARAGON_YES:0 "\n\nЩоб лідер якнайкраще відповідав прагненням нашої держави, ми можемо вибрати, яку §Sрису§! він отримає. Нічого страшного, якщо ви не виберете її одразу: рівень так само продовжить зростати. Через кілька рівнів можна буде вибрати §Sпідклас§! - він дає деякі бонуси і впливає на доступність тих чи інших рис надалі.\n\nРиси бувають найрізноманітніші: якісь можна покращувати, якісь виключають одна одну, а якісь дають як позитивні, так і негативні ефекти одночасно. Їх усіх об'єднує те, що вони, як правило, постійні.\n\n"



