 tutorial_9_chain_title:0 "Навчання: побудувати другий науковий корабель"
 tutorial_9_chain_desc:3 "Нам варто побудувати другий §Sнауковий корабель§!, щоб прискорити вивчення нашого регіону галактики.\n\nЩелкніть на космічну базу, відкрийте закладку §S "Верф" §! та виберіть §SНауковий корабель§! із запропонованих варіантів.\n\nВрахуйте, що перед початком будівництва вам треба накопичити достатньо §Sсплавів§!"
