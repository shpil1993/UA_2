 tutorial_9_tooltip:0 "Запис §SНавчання: побудувати другий науковий корабель§! додано в журнал"
 tutorial_10_chain_title:0 "Навчання: найняти вченого"
 tutorial_10_chain_desc:2 "Нам варто найняти ще одного §Sвченого§!, щоб він очолив наш новий §Sнауковий корабель§! Корабель не може вивчати світи й §Sаномалії§! без ученого на борту.\n\nВиберіть наш новий науковий корабель і клацніть по пункту §SНазначити лідера§! Відкриється закладка §SЛідери§!, де перераховані всі найняті нами вчені. Клацніть по кнопці §SНайняти§! у верхній частині цього списку.\n\nВиберіть відповідного кандидата, потім клацніть на його кнопку §SНайняти§! Для найму лідера необхідна £unity£§Єдність§!, і вам, можливо, доведеться спочатку її накопичити.\n\nНайнятий вчений чекатиме вказівок на нашій рідній планеті."
