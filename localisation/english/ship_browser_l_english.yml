l_english:
 SHIP_GRAPHICS_BROWSER:0 "Вибрати зовнішній вигляд корабля"
 SHIP_GRAPHICS_PREVIEW:0 "Подивитися класи кораблів"
 SHIP_GRAPHICS_REQUIRED_DLC:0 "Необхідний додаток"
 SHIP_GRAPHICS_MISSING_DLC_TOOLTIP:0 "§GКлацніть, щоб подивитися кораблі $CULTURE_NAME$§!"
 SHIP_GRAPHICS_ZOOM_IN_TOOLTIP:0 "§GПрокрутіть колесо мишки вперед§!, щоб наблизити камеру."
 SHIP_GRAPHICS_ZOOM_OUT_TOOLTIP:0 "§GПрокрутіть колесо мишки назад§!, щоб віддалити камеру."
 SHIP_GRAPHICS_ROTATE_TOOLTIP:0 "Переміщайте мишу із затиснутою §Gправою кнопкою§! уздовж моделі корабля, щоб обертати її."
 SHIP_GRAPHICS_CORVETTE_DESC:0 "Корвети - перший клас військових кораблів, доступних державам. Вони швидкі, маневрені та дешеві."
 SHIP_GRAPHICS_FRIGATE_DESC:0 "Фрегати є поліпшеною версією корветів, що спеціалізується на торпедах. Незважаючи на низьку швидкість і вразливість, вони можуть завдавати колосальної шкоди великим цілям."
 SHIP_GRAPHICS_DESTROYER_DESC:1 "Есмінці відмовилися від маневреності та швидкості корветів на догоду вогневій потужності та міцнішому корпусу."
 SHIP_GRAPHICS_CRUISER_DESC:0 "Крейсери - універсальні та надійні кораблі, здатні витримувати і наносити пристойну кількість шкоди."
 SHIP_GRAPHICS_BATTLESHIP_DESC:0 "Лінкори коштують дорого, але мають підвищену потужність. Завдяки відмінній дальності стрільби вони прекрасно підходять для нанесення шкоди ворогові до того, як той зможе відкрити вогонь у відповідь."
 SHIP_GRAPHICS_TITAN_DESC:1 "Незважаючи на колосальну міць, титани також можуть використовувати аури, що підсилюють дружні кораблі."
 SHIP_GRAPHICS_JUGGERNAUT_DESC:1 "Побудова Джаггернаута - справжній подвиг для будь-якої держави. Ці колосальні кораблі відіграють роль мобільних верфей і кораблів підтримки."
 SHIP_GRAPHICS_COLOSSUS_DESC:1 "Ці колосальні кораблі не мають можливостей для боротьби з ворожими флотами. Вони призначені для знищення цілих світів."
 SHIP_GRAPHICS_OUTPOST_DESC:0 "Форпост - найнижчий рівень космічної бази, і його функції зводяться до позначення власника системи."
 SHIP_GRAPHICS_STARBASE_CITADEL_DESC:0 "Цитадель - максимальний рівень космічної бази. Завдяки значним захисним засобам цитадель може кинути виклик будь-якому ворогові."
 SHIP_GRAPHICS_TRANSPORT_DESC:0 "Транспортні кораблі доставляють армії для штурму ворожих планет під час війни. Не володіючи ні озброєнням, ні засобами захисту, вони покладаються на флотилії підтримки, коли переміщаються по ворожій території."
 SHIP_GRAPHICS_SCIENCE_DESC:0 "Наукові кораблі головним чином використовуються для дослідження нових зоряних систем і вивчення аномалій. Ці цивільні кораблі не володіють озброєнням, що робить їх уразливими."
 SHIP_GRAPHICS_CONSTRUCTOR_DESC:0 "Будівельні кораблі необхідні для будівництва космічних станцій. Ці цивільні кораблі не володіють озброєнням або захистом, що робить їх уразливими."
 SHIP_GRAPHICS_COLONIZER_DESC:0 "Колоніальні кораблі перевозять поселенців з населених планет на нові, призначені для колонізації. Ці цивільні кораблі не володіють озброєнням або захистом, що робить їх уразливими."
 SHIP_GRAPHICS_SHIP_SIZE_LOCKED_DESC:0 "§RДля цього класу кораблів потрібен додаток $SHIP_SIZE_NAME$.§!"

