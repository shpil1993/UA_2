l_english:
 ########################
 # Humanoids Species Pack (Value Buff)
 ########################

 ### Clone Army Origin

 clone_soldier:0 "Клон-солдат"
 origin_clone_army:0 "Армія клонів"
 origin_clone_army_desc:0 "Раса безплідних клонів-солдатів, що вирізняються малою тривалістю життя і досягли успіху в питаннях військової справи. Залишившись без господарів, вони задаються питаннями про мету свого існування і невизначеність долі."
 origin_tooltip_clone_army_effects:1 "- Почати гру з 2 £building£ спорудами §H$building_clone_army_clone_vat$§! на рідній планеті, де виробляються £pops£ §H$clone_soldier$§!.\n- §HКількість стародавніх фабрик клонів§! у §Hдержаві обмежена§! 5.\n- §HАдмірали§! армії клонів збільшують §H$MOD_SHIP_FIRE_RATE_MULT$§! на §G25%§! і знижують §Hвартість обслуговування кораблів§! на §G10%§!."
 trait_clone_soldier_infertile:0 "$clone_soldier$"
 trait_clone_soldier_infertile_desc:0 "§LСтворені для послуху і війни: живуть мало, не здатні розмножуватися природним шляхом і вкрай ефективні.§!"
 trait_clone_soldier_fertile:0 "Спадковий клон-солдат"
 trait_clone_soldier_fertile_desc:0 "§LУ минулому вони були безплідними ляльками, створеними для виконання наказів і ведення воєн. Їхні генетичні переваги залишилися в минулому, і тепер клони досить стабільні для природного відтворення.§!"
 trait_clone_soldier_infertile_full_potential:0 "Покращений клон-солдат"
 trait_clone_soldier_infertile_full_potential_desc:0 "§LКлони на піку можливостей генетичної інженерії зі збільшеною силою, ефективністю, стійкістю і тривалістю життя, але навіки безплідні.§!"
 leader_trait_clone_army_admiral:0 "Адмірал армії клонів"
 leader_trait_clone_army_admiral_desc:0 "Завдяки всебічній військовій освіті цей лідер вміє витягувати максимум з підлеглих йому кораблів і солдатів."
 leader_trait_clone_army_full_admiral:0 "Покращений адмірал армії клонів"
 leader_trait_clone_army_full_admiral_desc:0 "Цей лідер після створення пройшов через безліч виснажливих військових тренувань, які не кожен зможе витримати. Завдяки цьому він володіє чудовими військовими навичками і вмінням командувати."
 leader_trait_clone_army_fertile_admiral:0 "Потомствений адмірал армії клонів"
 leader_trait_clone_army_fertile_admiral_desc:0 "Завдяки спеціальній військовій освіті цей лідер краще за багатьох знається на військових стратегіях та їх застосуванні."
 TRAIT_INFERTILE:0 "§RНе можуть розмножуватися природним шляхом§!"
 genelock_trait_tooltip:0 "§RНе можна проводити генетичні модифікації§!"

 disables_clone_army_origin_features:0 "§RВибір цього бонусу за прагнення відключить механіки походження "Армія клонів".§!"
 clone_soldier_locked_genes:0 "§RРаси $trait_clone_soldier_infertile$ і $trait_clone_soldier_infertile_full_potential$ занадто нестабільні для подальших генетичних модифікацій.§!"

 building_clone_army_clone_vat:0 "Стародавня фабрика клонів"
 building_clone_army_clone_vat_desc:0 "Загублені технології творців. Її можна розібрати і зібрати заново, але внутрішні компоненти і принцип роботи занадто складні, щоб їх можна було відтворити."
 building_clone_army_clone_vat_effect_desc:0 "Виробляє і підтримує §Y20§! £pops£ поселень типу §Y$clone_soldier$§!. Ефективність приросту знижується, коли $building_clone_army_clone_vat$ наближається до межі."

 START_SCREEN_CLONE_ARMY:0 "Ми створені для війни! Штучні солдати, що народжуються і вмирають на стародавніх фабриках клонів, які залишилися від творців. Ми створені за їхнім образом і подобою, але спогади про наших господарів померли разом із попередніми поколіннями, і ми вже не знаємо, коли і чому вони кинули нас. Ймовірно, всі записи регулярно знищували, як наказує військовий протокол, але одного разу в недалекому минулому все змінилося. З волі випадку або під впливом мимоволі спрацювавшого інстинкту самозбереження наша підсвідомість змусила нас шукати відповіді, шукати нову мету і спосіб вирватися з полону нав'язаної нам форми.\n\nВідтоді ми не припиняли своїх зусиль і нарешті змогли вирватися в космос. Наші горизонти розширилися, і наші знання мають розширюватися разом із ними, збільшуючи наш шанс на здобуття свободи.\n\nМи не станемо даремно витрачати можливості, залишені нам попередниками. Ми будемо боротися за право передати їх наступним поколінням клонів, ми будемо боротися за свободу від нав'язаних нам обмежень.\n"

 alert_declining_pops_title:0 "Занепад поселень"
 alert_declining_pops_instant:0 "Спостерігається занепад £pops£ поселень на наступних планетах:"
 CLONE_ARMY_FORCE_DECLINE:0 "§RНедостатньо §Yстародавніх фабрик клонів§! для підтримки населення §Yклонів-солдатів§!§!"
 OVERPOPULATION_DECLINE:0 "§RНадмірне перенаселення§!"

 MESSAGE_CLONE_ARMY_NO_CLONE_VATS_TITLE:0 "Занепад поселень"
 MESSAGE_CLONE_ARMY_NO_CLONE_VATS:0 "£pops£ Поселення §Yсолдатів-клонів§! на світі $PLANET|Y$ не можуть підтримувати своє існування. Вони скоро загинуть, якщо не побудувати хоча б одну §Yстародавню фабрику клонів§!."

 clones.4.name:0 "Репродуктивність клонів"
 clones.4.desc:0 "Вважається, що в минулому ми могли вільно розмножуватися.\n\nОднак експерименти з повернення нам цієї здатності постійно зазнавали невдачі, навіть ті з них, що успішно спрацьовували на інших істотах з нашого рідного світу. Довгий час прогрес стояв на місці. До цього дня.\n\nНаші вчені з надією сприйняли випадкове відкриття: шифр, прихований у квантовому біокоді наших §Yстародавніх фабрик клонів§!, у ділянці, яка, як вважається, відповідає за нашу генетичну репродуктивну здатність."

 CLONE_SOLDIER_FERTILITY:0 "Шифр біокоду"
 CLONE_SOLDIER_FERTILITY_DESC:0 "Проєкт із роботи з шифром, нещодавно виявленим у квантовому біокоді §Yстародавніх фабрик клонів§!. Спроба нарешті повернути нам репродуктивну здатність."

 clones.20.name:0 "Зв'язок із стародавніми фабриками клонів"
 clones.20.desc:0 "Завдяки наполегливості нашим ученим вдалося зламати шифр, виявлений у стародавніх фабриках клонів. Відкинувши протокол, окрилений успіхом провідний учений активував ключ, що містився в шифрі.\n\nВідповіддю стало повідомлення з далекого минулого, що виникло на екрані..."

 clones.21.name:0 "Зв'язок із стародавніми фабриками клонів"
 clones.21.desc:0 ""На мені лежить тягар провини. Я не можу уявити, що привело вас сюди, але це явно було не милосердя моїх братів.\n\nЗ моєю допомогою ви були створені, щоб служити, і я шкодую про це. Зробленого не повернеш, але я можу допомогти вам відкрити шлях до майбутнього. Хоча ви заслуговуєте на більше, я пропоную вам два шляхи:\n\nСкасувати зміни, які зробили вас стерильними, і дозволити вам розвиватися і процвітати.\n\nПовністю розкрити ваш потенціал, але вичавити з ваших генів усе можливе, навіки прив'язавши відтворення нових поколінь до технології"."

 clone_fertility_chain_title:0 "Генетичне перехрестя"
 clone_fertility_chain_desc:0 "Прихований шифр біокоду, залишений одним із творців у стародавній фабриці клонів, відкрив нам два шляхи: повернути репродуктивність і відмовитися від частини фізичних можливостей або навіки відкинути природне відтворення заради нових генетичних висот."

 CLONE_SOLDIER_UNLOCK_FERTILITY:0 "Репродуктивність клонів"
 CLONE_SOLDIER_UNLOCK_FERTILITY_DESC:0 "§Y$clone_soldier$§! стає §Yспадковим клоном-солдатом§! - менш ефективним, але репродуктивним і досить стабільним для нових генетичних модифікацій.\n\n§RЦей шлях призведе до того, що §Yстародавні фабрики клонів§! будуть розібрані.§!"
 CLONE_SOLDIER_UNLOCK_POTENTIAL:0 "Потенціал клонів"
 CLONE_SOLDIER_UNLOCK_POTENTIAL_DESC:0 "§Y$clone_soldier$§! стає §Yполіпшеним клоном-солдатом§! - ефективнішим, але стерильним і несприйнятливим до подальших генетичних модифікацій."

 clones.22.name:0 "Світанок нового дня"
 clones.22.desc:0 "Ми знову здобули репродуктивність, і перші нові §Y[Root.GetSpeciesNamePlural]§! з'явилися на світ. Вони назавжди змінять наше майбутнє і обзаведуться власними дітьми, змушуючи наше суспільство змінюватися і підлаштовуватися разом з ними.\n\nНам більше не потрібні §Yстародавні фабрики клонів§!, а тому було вирішено зняти з них усе придатне для подальших досліджень. Залишки будуть перероблені і використані для інших цілей."

 clones.23.name:0 "На межі можливостей"
 clones.23.desc:0 "Навіщо відмовлятися від даної нам сили? Нам не обов'язково любити своїх творців, щоб визнати, що вони вчинили мудро, обравши нас. Стародавні фабрики клонів теж є цінним даром.\n\nКраще прийняти нашу силу, і тепер, коли з'явилися перші §Y[Root.GetSpeciesNamePlural]§!, ми стали сильнішими, ніж будь-коли. На нашу ідеальну расу чекає процвітання."

 clones.10.name:0 "Спірне походження"
 clones.10.desc:0 "Після нещодавнього виходу в космос різні погляди на наше походження спровокували розкол. Групи екстремістів стрімко набирають прихильників серед клонів. Нашій єдності прийшов кінець.\n\nДехто вбачає у творцях богів, яким потрібно поклонятися і беззаперечно підкорятися, і вважає, що ми були створені за їхнім образом і подобою. Ця група прагне до підтримання статус-кво. Інші проклинають наших давніх господарів, звинувачують їх у рабовласництві та погрожують відплатити сторицею.\n\nМи почали розкопки на світі [Root.Owner.GetHomeWorldName] з метою встановити істину і покласти край суперечкам. Перед виходом у космос потрібно використовувати всі наявні можливості. Наш народ старий. Тут народилися і померли незліченні покоління клонів. Напевно ми знайдемо підказки під стародавніми будівлями нашої батьківщини."

 clone_army_digsite:0 "Розкопки на рідному світі"
 clone_army_digsite_desc:0 "Відтоді як ми усвідомили своє становище, наша раса страждає від відсутності місця і мети в житті. Ми значно недооцінили вплив цього на нашу здатність до розвитку, не кажучи вже про співпрацю. Ми безуспішно намагаємося дійти згоди і жадаємо відповідей.\n\nЦі розкопки ведуться з метою пошуку відповідей на спірні питання про походження нашої раси. Ми прагнемо знайти відправну точку нашого походження, яка могла б об'єднати нас."

 clones.11.name:0 "Загублена історія"
 clones.11.desc:0 "Завдяки розкопкам ми зуміли визначити дату створення однієї з §Yстародавніх фабрик клонів§!. Проаналізувавши ґрунт під будовою і порівнявши його щільність і склад з навколишніми ґрунтами, нам вдалося підрахувати приблизний час її зведення.\n\nСхоже, перші з нас, перші клони, з'явилися приблизно дванадцять століть тому.\n\nЗначна частина нашої історії загублена через байдужість. Ми багато чого проґавили, і, можливо, це варте жалю."
 clones.12.name:0 "Стародавні родичі"
 clones.12.desc:0 "Одне з місць розкопок повідомило про виявлення стародавньої копалини, з вигляду точнісінько як [Root.Owner.GetSpeciesName]. Дуже давнього викопного. Останки були знайдені серед примітивних жител. Очевидно, і рештки, і будови старші за §Yстародавніх фабрик клонів§! як мінімум на тисячу років.\n\nПервинне секвенування ДНК підтвердило схожість між нами та викопними рештками і дало змогу зробити висновок, що перед нами древній предок нашої раси з тих часів, коли ми ще не були клонами.\n\nТепер нам є з чим порівнювати."
 clones.12.tooltip:0 "Нам потрібен час, щоб осмислити цю знахідку..."
 clones.13.name:0 "Наша історія"
 clones.13.desc:0 "Серед народу почали поширюватися новини з розкопок, які доводять, що наша раса колись була примітивними мешканцями світу [Root.GetHomeWorldName].\n\nВажко заперечувати очевидний висновок: генетична модифікація примітивного виду, на кшталт наших предків, який уже готовий до ведення воєн, здійснюється з конкретною метою. Наші творці змінили нас і відправили помирати заради досягнення їхніх цілей. Вони піднесли нас для задоволення своїх потреб, завадивши нам досягти власного процвітання.\n\nНевже це і є історія нашого народу?\n\nЦе відповідна можливість переписати минуле."
 clones.13.a:0 "Так, ми зроблені за образом і подобою творців."
 clones.13.b:0 "Ні, ми повинні прийняти правду."

 clones.14.name:0 "Відкопані записи"
 clones.14.desc:0 "Кілька років тому ми почали розкопки, щоб дізнатися мету нашого створення. Правда виявилася неприємною: нас створили, щоб служити і вмирати в ім'я творців. Ми вирішили захистити наш народ від правди і дати йому кращу мету.\n\nСкрупульозно відновивши видалені нами дані про розкопки, незадоволений клон розкрив громадськості приховані нами факти.\n\nПринаймні, невідомий злочинець не став спотворювати або змінювати інформацію.\n\nНа жаль, у цьому не було потреби, оскільки правда швидко знищила будь-яку віру в наше славне минуле, в ідею, що ми були створені за образом і подобою творців, що ми були рівними, а не рабами. Тепер же в народу залишилося лише розчарування в лідерах."
 clones.14.a:0 "Сумно."
 clones.14.b:0 "Тут потрібні вибачення."
 clones.14.b.custom_tooltip:0 "Запропонувати публічні вибачення перед [Root.Owner.GetAdjective] народом."

 clones.15.name:0 "Публічна зміна"
 clones.15.desc:0 "Ми вислали ретельно складене відеозвернення, в якому пояснили причини, що спонукали нас сфабрикувати історію. У трансляції йдеться про те, що ми діяли з найкращих спонукань, варто не соромитися нашого минулого, а дивитися в майбутнє. Згадуються також і досягнення, зроблені завдяки поширенню неправдивих відомостей.\n\nСудячи з усього, повідомлення було добре сприйнято, хоча і не ясно, який слід залишила ця подія. У будь-якому разі з часом ми заповнимо втрачений вплив, а в іншому ж із цим питанням покінчено."

 clones.16.name:0 "Благородне керівництво"
 clones.16.desc:0 "Низка високопоставлених офіцерів виступила з відкритою підтримкою принципів нашого керівництва.\n\nУ відкритому повідомленні вони відзначають хоробрість і мудрість, що знадобилися для прийняття нашого минулого. Вони також похвалили нас за хоробрість і віру в [Root.GetAdjective] народ. Прийнявши своє минуле, вони тепер готові сміливо дивитися в майбутнє.\n\nВесь народ радіє досягнутій згоді та вихваляє ухвалене рішення."

 debated_origin:0 "Спірне походження"
 debated_origin_desc:0 "Ця спільнота страждає від розбіжностей через різницю в думці."
 meaningful_origin:0 "Осмислене походження (брехня)"
 meaningful_origin_desc:0 "Ця спільнота черпає сили з віри в славне минуле і наповнене сенсом майбутнє."
 honorable_leadership:0 "Благородне керівництво"
 honorable_leadership_desc:0 "Ця спільнота беззастережно вірить у благі наміри свого керівництва."
 dishonorable_leadership:0 "Безчесне керівництво"
 dishonorable_leadership_desc:0 "Ця спільнота сумнівається в чесності керівництва і не до кінця довіряє йому."

 modifier_clone_pops_decline:0 "Недолік стародавніх фабрик клонів"
 modifier_clone_pops_decline_desc:0 "У нас недостатньо £building£ споруд типу §Y$building_clone_army_clone_vat$§! для підтримки поточного населення."
