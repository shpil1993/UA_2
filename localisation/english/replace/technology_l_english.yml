 # Mass Driver Branch
 tech_mass_drivers_1:0 "Прискорювачі мас"
 tech_mass_drivers_1_desc:0 "Ці електромагнітні пускові установки вражають ціль, розганяючи бронебійні снаряди за допомогою магнітів."
 tech_mass_drivers_2:0 "Спіратрони"
 tech_mass_drivers_2_desc:0 "Спіратрон - більш потужний варіант прискорювача мас. Він використовує електромагнітні котушки для швидкого розгону снарядів."
 tech_mass_drivers_3:0 "Рейльсотрони"
 tech_mass_drivers_3_desc:0 "Новітня розробка в галузі електромагнітного прискорення мас. Два паралельні прискорювачі рельсотрона розганяють снаряди до неймовірно високої швидкості."
 tech_mass_drivers_4:0 "Покращені рельсотрони"
 tech_mass_drivers_4_desc:0 "Нова версія знаменитого рельсотрона з міцнішими прискорювачами і посиленим джерелом живлення. Ця зброя ще потужніша і точніша, ніж її попередники."
 tech_mass_drivers_5:0 "Гаусс-системи"
 tech_mass_drivers_5_desc:0 "Ця вдосконалена версія застарілого спіратрона перевершує за силою навіть останні версії рельсотронів. Вона запускає снаряди з неймовірною швидкістю і точністю."
 tech_kinetic_artillery_1:0 "Кінетична батарея"
 tech_kinetic_artillery_1_desc:0 "Далекобійна артилерійська установка, здатна з високою точністю вражати цілі на разюче великій відстані."
 tech_kinetic_artillery_2:0 "Кінетична артилерія"
 tech_kinetic_artillery_2_desc:0 "Потужніша версія далекобійної корабельної артилерії з новим дулом і поліпшеним комп'ютером для управління стрільбою."
 tech_mass_accelerator_1:0 "Мега-гармата"
 tech_mass_accelerator_1_desc:0 "Цей величезний прискорювач мас, який можна розмістити в осьовій установці, стріляє жахливо потужними снарядами на значні відстані."
 tech_mass_accelerator_2:0 "Гіга-гармата"
 tech_mass_accelerator_2_desc:0 "Цей ще більш потужний прискорювач мас здатний пробити навіть найміцніший щит."

 # Auto-Cannon Branch
 tech_autocannons_1:0 "Автогармати"
 tech_autocannons_1_desc:0 "Великокаліберна балістична зброя, що використовує оболонкові вибухові речовини. Головна перевага цієї гармати - її високий темп стрільби."
 tech_autocannons_2:0 "Розривні автогармати"
 tech_autocannons_2_desc:0 "Ця поліпшена поворотна автогармата оснащена доопрацьованою системою наведення і управління стрільбою. Вона дозволяє підтримувати ще більш високий темп стрільби."
 tech_autocannons_3:0 "Бронебійні автогармати"
 tech_autocannons_3_desc:1 "Новітня поворотна автогармата, що випускає в ціль хмару фугасних снарядів."

 tech_flak_batteries_1:1 "Зенітна батарея"
 tech_flak_batteries_1_desc:1 "Гарматна батарея, що б'є по площі шрапнеллю на короткій дистанції. Вона особливо ефективна проти ворожих штурмовиків, а також здатна захистити від ракет."
 tech_flak_batteries_2:1 "Зенітні гармати"
 tech_flak_batteries_2_desc:1 "Покращена зенітна батарея з новими, більш потужними шрапнельними снарядами."
 tech_flak_batteries_3:1 "Зенітна артилерія"
 tech_flak_batteries_3_desc:1 "Алгоритми прогнозуючого наведення і ще більш потужні боєприпаси роблять ці батареї неймовірно смертоносними для ворожих штурмовиків."

 # Missile Branch
 tech_missiles_1:0 "Ядерні ракети"
 tech_missiles_1_desc:0 "Ракети класу "космос-космос" з потужними ядерними боєголовками. В основі цієї примітивної зброї, що діє за принципом "вистрілив і забув", лежить стара технологія з докосмічної ери, але вона напрочуд ефективна на великій відстані."
 tech_missiles_2:0 "Термоядерні ракети"
 tech_missiles_2_desc:0 "Ці вдосконалені ракети класу "космос-космос" оснащені потужнішими термоядерними боєголовками і мають поліпшені льотні якості."
 tech_missiles_3:0 "Ракети з антиматерією"
 tech_missiles_3_desc:0 "Покращені ракети, оснащені дуже потужними боєголовками з антиматерії. Сучасна система наведення дозволяє точніше захоплювати цілі."
 tech_missiles_4:0 "Квантові ракети"
 tech_missiles_4_desc:0 "Новітня версія ракет класу "космос-космос". Цей сучасний варіант оснащений неймовірно потужною боєголовкою, яка черпає енергію з нульової точки вакууму."
 tech_missiles_5:0 "Ракети-хижаки"
 tech_missiles_5_desc:0 "Кожна з цих надсучасних ракет оснащена найпростішим ШІ-пілотом, що помітно підвищує ефективність і цілеспрямованість."
 tech_swarmer_missiles_1:0 "Ракетні рої"
 tech_swarmer_missiles_1_desc:0 "Ці маленькі ракети випускають залпами. Вони спеціально розроблені для боротьби з ворожими системами ППО."
 tech_swarmer_missiles_2:0 "Вихрові ракети"
 tech_swarmer_missiles_2_desc:0 "Нові розробки в галузі мініатюризації дали нам змогу оснастити ракетний рій потужнішими боєголовками і поліпшити їхні льотні якості."

 # Torpedo Branch
 tech_torpedoes_1:0 "Космічні торпеди"
 tech_torpedoes_1_desc:0 "Ці торпеди є, по суті, дуже великими, повільними ракетами. Вони оснащені більш потужними боєголовками і модуляторами щитів, які дозволяють їм вільно проходити крізь силові поля."
 tech_torpedoes_2:0 "Броньовані торпеди"
 tech_torpedoes_2_desc:0 "Ці поліпшені космічні торпеди укладені в броню, що дозволяє їм витримати вогонь ворожої ППО. Під час вибуху торпеди її броня розлітається на уламки, що завдають додаткової шкоди."
 tech_torpedoes_3:0 "Руйнівні торпеди"
 tech_torpedoes_3_desc:0 "Покращені торпеди з дуже потужними боєголовками. Вони мають більш ергономічну форму, потужніші двигуни і посилені модулятори щитів для проходження крізь силові поля."

