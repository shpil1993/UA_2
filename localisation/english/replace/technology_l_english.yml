 # Science Ship Actions
 tech_deep_scan:0 "Прилади для глибокого сканування"
 tech_deep_scan_desc:0 "Не використовується" # TEMP
 tech_databank_uplinks:0 "Зв'язок між банками даних"
 tech_databank_uplinks_desc:0 "Широкосмугові канали квантового зв'язку, виділені для банків даних, дають змогу максимально синхронізувати дослідження між віддаленими науковими групами."
 tech_improved_databank_uplinks:0 "Мініатюризація передавачів"
 tech_improved_databank_uplinks_desc:0 "Зменшивши кінцеві передавачі в розмірах, ми можемо об'єднувати їх у кластери, тим самим розширюючи канал зв'язку."

 # Physics Lab & related
 tech_basic_science_lab_1:0 "Науковий метод"
 tech_basic_science_lab_1_desc:0 "Експериментальна перевірка спостережуваних феноменів."
 tech_basic_science_lab_2:0 "Лабораторії екзотичних матеріалів"
 tech_basic_science_lab_2_desc:1 "У міру дослідження галактики ми продовжуємо знаходити нові матеріали і речовини, раніше нам не відомі. Для складання каталогів і аналізу подібних знахідок будуть потрібні нові наукові комплекси."
 tech_basic_science_lab_3:0 "Вивчення безлічі вимірів"
 tech_basic_science_lab_3_desc:1 "Щоб розширити нашу базу знань, ми повинні враховувати всі рівні існування. Наука відкриє нам абсолютно нову реальність!"
 tech_physics_1:0 "Квантова теорія"
 tech_physics_1_desc:0 "Вивчення фундаментальних взаємодій через поведінку елементарних частинок."
 tech_physics_2:0 "Прикладна квантова фізика"
 tech_physics_2_desc:0 "Поведінка найменших частинок, що здається хаотичною, може докорінно змінити наше уявлення про великі об'єкти."
 tech_physics_3:0 "Теорія простору-часу"
 tech_physics_3_desc:0 "Три виміри, нерозривно пов'язані з четвертим."
 tech_administrative_ai:0 "Управлінський ШІ"
 tech_administrative_ai_desc:0 "Організаційні електронні схеми керують академічним завзяттям."
 tech_administrative_ai_machine_intelligence:0 "Науково-методична оптимізація"
 tech_administrative_ai_desc_machine_intelligence:0 "Нові підпрограми дадуть змогу дослідницьким модулям сфокусуватися на меті та підвищити свою ефективність."
 tech_self_aware_logic:2 "Логіка саморозвитку"
 tech_self_aware_logic_desc:2 "Інтроспективна розстановка пріоритетів."
 tech_sapient_ai:0 "Позитронний ШІ"
 tech_sapient_ai_desc:0 "Розвиток штучного інтелекту відкриває двері до створення повноцінного синтетичного розуму."

 tech_administrative_ai_hive_mind:0 "Підсилювачі синапсів"
 tech_administrative_ai_desc_hive_mind:0 "Дія слідує за думкою. Наш Розум буде еволюціонувати до нових вершин."
 tech_self_aware_logic_hive_mind:0 "Автономні синапси"
 tech_self_aware_logic_desc_hive_mind:0 "Індивідуальні частини неподільної єдності."

 tech_positronic_implants:0 "Позитронні імплантати"
 tech_positronic_implants_desc:0 "Обмежене застосування кібернетики відкриває воістину необмежені можливості."
 tech_positronic_implants_machine_intelligence:0 "Позитронні процесори"
 tech_positronic_implants_desc_machine_intelligence:0 "Відкривають нові перспективи синтетичної думки."

 tech_combat_computers_1:0 "Спеціалізовані військові комп'ютери"
 tech_combat_computers_1_desc:0 "Активні матриці, орієнтовані на виконання конкретних військових завдань, значно підвищують бойову ефективність." # Розвиток активних бойових особистостей дозволяє combat-AI сильно спеціалізуватися на конкретних завданнях.
 tech_combat_computers_2:0 "Розширені бойові алгоритми"
 tech_combat_computers_2_desc:0 "Подальший розвиток прогнозуючих алгоритмів полегшує прийняття тактичних рішень на полі бою."
 tech_combat_computers_3:0 "Розумні бойові симулятори"
 tech_combat_computers_3_desc:0 "Використання розумних ШІ в інтенсивних бойових симуляціях дає змогу оптимізувати методи оцінки ризику." # Ефективність Ship-AIs виявилася набагато більшою з відчуттям страху смерті.
 tech_combat_computers_autonomous:0 "Бортовий автономний інтелект"
 tech_combat_computers_autonomous_desc:0 "Наділення наших кораблів власним напівавтономним інтелектом різко підвищить їхню ефективність у бою."
 tech_pd_tracking_1:0 "Активні заходи протидії"
 tech_pd_tracking_1_desc:0 "Найкращий захист - напад."
 tech_pd_tracking_2:0 "Взаємопов'язані системи підтримки"
 tech_pd_tracking_2_desc:0 "Комплекси оборонних засобів діють набагато ефективніше, ніж кожне з них окремо."
 tech_pd_tracking_3:0 "Прогнозувальні алгоритми"
 tech_pd_tracking_3_desc:0 "Покращені методи прогнозування підвищують точність систем активної протидії."
 tech_synchronized_defences:0 "Синхронізована оборона"
 tech_synchronized_defences_desc:0 "Синхронізувавши парадигми поведінки наступальних і оборонних засобів, ми підвищимо їхню ефективність."
 tech_global_research_initiative:1 "Міжпланетна дослідницька ініціатива"
 tech_global_research_initiative_desc:2 "Запит на міжпланетні пули ресурсів і більш вільні гранти на дослідження."
 tech_neuro_quantum_links:0 "Квантові нейролінки"
 tech_neuro_quantum_links_desc:0 "Просунуті нейроімпланти, підключені до кластерів квантових комп'ютерів, відкривають доступ до багатопотокового мислення."
 tech_cryostasis_1:0 "Керовані ШІ колоніальні кораблі"
 tech_cryostasis_1_desc:0 "Якщо віддати управління колоніальним кораблем штучному інтелекту, екіпаж і колоністи можуть бути занурені в глибокий сон."
 tech_cryostasis_1_machine_intelligence:0 "Колоніальні будівельні дрони"
 tech_cryostasis_1_desc_machine_intelligence:0 "У вантажних відсіках колоніальних кораблів розміщується цілий флот невеликих, але працездатних будівельних дронів. Вони активуються після прибуття на планету і помітно прискорюють розгортання колонії."
 tech_cryostasis_2:0 "Колоніальні кораблі із самосвідомістю"
 tech_cryostasis_2_desc:1 "Досить просунуті системи здатні до самостійної оптимізації, якщо вони чітко знають мету, для якої зроблені."
 tech_automated_exploration:0 "Протоколи автоматичного дослідження"
 tech_automated_exploration_desc:0 "Розвинений ШІ допоможе провідним вченим досліджувати нові чужі світи, шукати нове життя і нові цивілізації, сміливо йти туди, де не ступала кінцівка блорга. За допомогою ШІ науковий корабель зможе досліджувати галактику."
 tech_automated_exploration_machine_intelligence:0 "Автономні дослідницькі алгоритми"
 tech_automated_exploration_desc_machine_intelligence:0 "Новітні вдосконалені алгоритми не тільки прискорюють вишукування, а й також дозволяють дослідницьким одиницям проводити більше часу в глибокому космосі без інструкцій центрального машинного розуму."
 tech_auxiliary_fire_control:0 "Допоміжне управління вогнем"
 tech_auxiliary_fire_control_desc:1 "$FIRE_CONTROL_1_DESC$"

 # Resources
 tech_exotic_gases:0 "Переробка екзотичних газів"
 tech_exotic_gases_desc:0 "Екзотичні гази можна виробляти штучним шляхом, але це складний процес, що вимагає поліпшеного переробного обладнання."
 tech_volatile_motes:0 "Заводи летючих матеріалів"
 tech_volatile_motes_desc:1 "Крім очевидних проблем з безпекою, створення штучних летючих порошинок - це вельми делікатний і складний процес, що вимагає вузькоспеціалізованого обладнання."
 tech_rare_crystals:0 "Виробництво рідкісних кристалів"
 tech_rare_crystals_desc:1 "Процес кристалізації багатогранний і складний, проте виробляти синтетичні кристали на спеціалізованих промислових заводах цілком можливо."

 tech_mine_neutronium:0 "Видобуток нейтронію"
 tech_mine_neutronium_desc:1 "Нейтроній - суперщільна речовина, що складається з нейтронів, з якої можна виготовити дуже міцну і довговічну броню."
 tech_mine_dark_matter:0 "Вилучення темної матерії"
 tech_mine_dark_matter_desc:1 "Темну матерію можна отримати, конденсуючи ледь вловимі елементи міжзоряного простору."

 # Компоненти корабельного реактора
 tech_fission_power:0 "Ядерний реактор"
 tech_fission_power_desc:1 "Ядерний реактор виробляє енергію для кораблів за рахунок реакції вимушеного ділення, але також виробляє небезпечні радіоактивні відходи."
 tech_fusion_power:0 "Термоядерний реактор"
 tech_fusion_power_desc:1 "Термоядерний реактор створює величезну кількість енергії для кораблів і при цьому значно безпечніший, ніж ядерний реактор."
 tech_cold_fusion_power:0 "Реактор холодного синтезу"
 tech_cold_fusion_power_desc:1 "Навчившись підтримувати термоядерну реакцію за порівняно низької температури, ми створили нове покоління термоядерних реакторів для наших кораблів."
 tech_antimatter_power:0 "Реактор антиматерії"
 tech_antimatter_power_desc:1 "Вловлюючи енергію, що виникає під час зіткнення матерії та антиматерії, ми створили для наших кораблів джерело енергії, яке у багато разів перевершує термоядерні реактори за ефективністю."
 tech_zero_point_power:0 "Реактор нульової точки"
 tech_zero_point_power_desc:1 "Ці генератори витягують енергію вакууму і є майже нескінченним джерелом енергії для кораблів. Немає більш ефективного способу генерувати енергію."
 tech_dark_matter_power_core:0 "Енергія темної матерії"
 tech_dark_matter_power_core_desc:1 "Схоже, ці корабельні генератори якимось чином витягують енергію безпосередньо з темної матерії, забезпечуючи більшу потужність, ніж це має бути можливо, якщо вірити законам фізики."
 tech_dark_matter_propulsion:0 "Двигуни темної матерії"
 tech_dark_matter_propulsion_desc:0 "$SHIP_THRUSTER_5_DESC$"

 tech_reactor_boosters_1:0 "Підсилювачі реактора"
 tech_reactor_boosters_1_desc:0 "$REACTOR_BOOSTER_1_DESC$"
 tech_reactor_boosters_2:0 "Покращені підсилювачі реактора"
 tech_reactor_boosters_2_desc:0 "$REACTOR_BOOSTER_2_DESC$"
 tech_reactor_boosters_3:0 "Просунуті підсилювачі реактора"
 tech_reactor_boosters_3_desc:0 "$REACTOR_BOOSTER_3_DESC$"

 # Shield Components
 tech_shields_1:0 "Відбивачі"
 tech_shields_1_desc:0 "Відбивачі енергії поглинають деяку частину ворожих залпів, а потім відключаються через перевантаження. Їхній головний недолік - вони споживають величезну кількість енергії."
 tech_shields_2:0 "Покращені відбивачі"
 tech_shields_2_desc:0 "Ці поліпшені відбивачі здатні прийняти на себе більше ударів до виникнення перевантаження."
 tech_shields_3:0 "Щити"
 tech_shields_3_desc:0 "Ці нові генератори щитів - наступне покоління силових бар'єрів, покликане замінити застарілі відбивачі. Вони забезпечують більш надійний захист."
 tech_shields_4:0 "Покращені щити"
 tech_shields_4_desc:0 "Покращений генератор щитів, що створює більш потужне поле. Цей бар'єр можна пробити тільки постійним шквальним вогнем."
 tech_shields_5:0 "Гіперщити"
 tech_shields_5_desc:0 "Неймовірно міцні енергетичні щити. Їм немає рівних за ступенем захисту."
 tech_shield_rechargers_1:0 "Накопичувачі щитів"
 tech_shield_rechargers_1_desc:1 "Ці накопичувачі конденсують надлишки енергії, щоб швидко перенаправити на посилення щитів корабля."
 tech_shield_hardeners_1:0 "Посилення щитів"
 tech_shield_hardeners_1_desc:0 "$SHIELD_HARDENER_1_DESC$"
 tech_shield_hardeners_2:0 "Покращене посилення щитів"
 tech_shield_hardeners_2_desc:0 "$SHIELD_HARDENER_2_DESC$"
 tech_planetary_shield_generator:0 "Планетарні щити"
 tech_planetary_shield_generator_desc:0 "Створити потужний енергетичний щит в атмосфері планети значно складніше, ніж у космічному вакуумі, але він надійно захищає від орбітальних бомбардувань."
 tech_dark_matter_deflector:0 "Відбивачі темної матерії"
 tech_dark_matter_deflector_desc:0 "Ці відбивачі використовують темну матерію, щоб відкидати снаряди у спосіб, який, здається, повністю порушує закони природи."
 tech_psionic_shield:0 "Псіонічні щити"
 tech_psionic_shield_desc:0 "Ці винятково потужні щити створюються з чистої екстрасенсорної енергії групою фахівців-псіоніків. Їхні здібності ще більше посилюються масивами пси-випромінювачів."
 tech_psionic_barrier:0 "Псіонічний бар'єр"
 tech_psionic_barrier_desc:0 "Ці бар'єри створюються з чистої психічної енергії штатним персоналом з-поміж фахівців з псионіки. Вони здатні зупинити певну кількість вогню противника, як і наші системи відбивачів енергії, але без такого надмірно високого енергоспоживання."

 # Sensor Components
 tech_sensors_2:0 "Гравітаційні сенсори"
 tech_sensors_2_desc:0 "Ці сенсори вловлюють найменші зміни гравітаційних полів, створювані, наприклад, космічним кораблем."
 tech_sensors_3:0 "Підпросторові сенсори"
 tech_sensors_3_desc:0 "Ці сенсори виявляють коливання підпростору, створювані кораблями. Їх точність і дальність дії значно вищі, ніж у гравітаційних."
 tech_sensors_4:0 "Тахіонні сенсори"
 tech_sensors_4_desc:0 "Сучасні сенсори, чиї обертові пучки тахіонів реєструють переміщення кораблів навіть на дуже великій відстані."
 tech_orbital_sensor_array:0 "Орбітальні матриці датчиків"
 tech_orbital_sensor_array_desc:0 "Потужні матриці датчиків, які можна прилаштувати до орбітальних космопортів. Вони забезпечують відмінне сенсорне покриття навколишньої частини космосу."

 # Power Plants
 tech_power_plant_1:0 "Потужні конденсатори"
 tech_power_plant_1_desc:0 "Конденсатори, здатні накопичувати і зберігати величезні обсяги енергії - один із наріжних каменів будь-якої сучасної цивілізації."
 tech_power_plant_2:0 "Модуляція полем"
 tech_power_plant_2_desc:0 "Модуляція полем підвищує продуктивність і збільшує обсяг виробленої енергії."
 tech_power_plant_3:0 "Енергетичні квантові стани"
 tech_power_plant_3_desc:0 "Застосування базових принципів квантової заплутаності помітно збільшує обсяг виробленої енергії."
 tech_power_plant_4:0 "Управління квантовими полями"
 tech_power_plant_4_desc:1 "Квантова суперпозиція енергокотушок, які одночасно витрачають енергію і заряджаються."
 #tech_power_plant_5:0 "Matter to Energy Conversion"
 #tech_power_plant_5_desc:0 ""
 tech_stellar_absorption:0 "Зоряне поглинання"
 #tech_stellar_absorption_desc:0 "Невикористаний" # TEMP
 tech_power_hub_1:0 "Глобальне управління енергією"
 tech_power_hub_1_desc:1 "Обладнання, що забезпечує збалансованість навантаження, може значно підвищити стабільність роботи локальних енергосистем, а також здатне віддавати надлишкову енергію назад у централізовані конденсатори."
 tech_power_hub_2:0 "Планетарна енергомережа"
 tech_power_hub_2_desc:1 "Модернізована та уніфікована енергосистема знижує втрати енергії на відстані."

 # Warp Drives
 tech_wormhole_generation_1:0 "Підпросторові червоточини"
 tech_wormhole_generation_1_desc:0 "Створюючи прямий тунель у підпросторі, ми встановлюємо часовий зв'язок між двома різними точками звичайного простору. Переміщення між цими точками буде майже миттєвим."
 tech_wormhole_generation_2:0 "Калібрувальна матриця червоточини"
 tech_wormhole_generation_2_desc:0 "Для створення стабільної червоточини необхідні час і величезні обсяги енергії, але спеціальні калібратори можуть спростити цей процес."
 tech_wormhole_generation_3:0 "Стримуючі поля червоточини"
 tech_wormhole_generation_3_desc:0 "Ці стримувальні поля дають змогу створювати потужніші червоточини й усунути небезпеку виникнення підпросторового енергетичного каскаду."
 tech_hyper_drive_1:0 "Подорожі через гіперпростір"
 tech_hyper_drive_1_desc:0 "Подібно до ниток павутини екстрамерний підпростір з'єднує гравітаційні колодязі більшості зірок. Переміщення цими гіперкоридорами з надсвітовою швидкістю є теоретично можливим."
 tech_hyper_drive_2:0 "Точки входу в гіперкоридор"
 tech_hyper_drive_2_desc:0 "Ми дізналися про існування точок простору, де корабель витратить менше енергії на створення "пролома" в гіперкоридор. Це відкриття дозволить нам створити гіпердвигуни нового покоління."
 tech_hyper_drive_3:0 "Гіперпросторові потоки"
 tech_hyper_drive_3_desc:0 "Нове покоління гіпердвигунів використовує підпросторові потоки, що пронизують гіперпростір. Це різко збільшує ефективність двигунів."
 tech_hyperlane_mapping:0 "Картографування гіперкоридорів"
 tech_hyperlane_mapping_desc:0 "Ми не використовуємо гіперпростір для подорожей, але докладне картографування галактичної мережі гіперкоридорів дасть нам перевагу проти тих, хто нею користується."
 tech_warp_drive_1:0 "Подорожі крізь червоточини"
 tech_warp_drive_1_desc:0 "Якщо ми укладемо корабель у варп-поле, створивши навколо нього підпросторову бульбашку, то, теоретично, зможемо розвинути надсвітлову швидкість."
 tech_warp_drive_2:0 "Стабілізатори варп-поля"
 tech_warp_drive_2_desc:0 "Покращені способи стабілізації варп-поля дають змогу нашим кораблям переміщатися далі і витрачати менше енергії."
 tech_warp_drive_3:0 "Уловлювачі частинок для варп-двигуна"
 tech_warp_drive_3_desc:0 "Ці революційні уловлювачі встановлюються на варп-двигуни і збирають частинки, заповнюючи запас палива."
 tech_jump_drive_1:0 "Стрибковий двигун"
 tech_jump_drive_1_desc:1 "Стрибковий двигун - технологічне диво. Він розщеплює просторово-часовий континуум і перебудовує його на квантовому рівні до отримання ідентичності з точкою призначення. У підсумку корабель майже миттєво "стрибає" з однієї системи в іншу."
 tech_psi_jump_drive_1:0 "Стрибковий пси-двигун"
 tech_psi_jump_drive_1_desc:1 "Псі-двигун використовує псі-енергію, яку випромінює екіпаж, для переміщення корабля через саму тканину реальності, що дає змогу здійснювати миттєві "стрибки" на величезні відстані."
 tech_wormhole_stabilization:0 "Стабілізація червоточин"
 tech_wormhole_stabilization_desc:0 "Підпросторова червоточина природного походження - штука нестабільна, а коливання її рівнів енергії зазвичай унеможливлюють безпечне переміщення між виходами, які вона пов'язує. Однак є способи тимчасово стабілізувати її матрицю."
 tech_gateway_activation:0 "Активація брам"
 tech_gateway_activation_desc:0 "Повторна активація занедбаних станцій з брамою, що знаходяться в різних місцях галактики, потенційно може значно скоротити час подорожей."
 tech_gateway_construction:0 "Будівництво брам"
 tech_gateway_construction_desc:0 "Будівництво нових станцій з брамами дозволить нам створити мережу для швидкого переміщення, яка може здійснити революцію в міжзоряних подорожах."

 # Aura Components
 tech_shield_recharge_aura_1:0 "Накопичувальні поля"
 tech_shield_recharge_aura_1_desc:1 "Локалізовані поля заряджених частинок можуть забезпечувати енергією накопичувачі щитів, що виснажилися."
 tech_aura_shield_dampener:0 "Демпфери щитів"
 #tech_aura_shield_dampener_desc:0 ""
 tech_aura_quantum_destabilizer:1 "Квантовий дестабілізатор"
 tech_aura_quantum_destabilizer_desc:1 "Квантові дестабілізатори збуджують локальне квантове поле, порушуючи роботу чутливого обладнання наведення на борту ворожих кораблів."
 tech_enigmatic_disruption_field:0 "Загадкове дезінтеграційне поле"
 tech_enigmatic_disruption_field_desc:1 "Заповнивши обрану ділянку слабкими електромагнітними імпульсами з модуляцією, що випадково змінюється, ми зможемо частково послабити ворожі щити і знаряддя."

 # Aux
 tech_enigmatic_encoder:0 "Загадковий шифратор"
 tech_enigmatic_encoder_desc:1 "Загадковий шифратор випадковим чином зашифровує дані про маршрут польоту перед відправленням їх у командування флоту."
 tech_enigmatic_decoder:0 "Загадковий дешифратор"
 tech_enigmatic_decoder_desc:1 "Загадковий шифратор демонструє посередні результати в стандартних випробуваннях, але, що хаотичніший маршрут руху цілі, то точнішими стають його прогнозуючі алгоритми."

 # Ascension perk
 tech_ascension_theory:0 "Теорія вознесіння"
 tech_ascension_theory_desc:0 "Наша історія - це повторюваний цикл значних технологічних, політичних і культурних стрибків, яким часто передують періоди потрясінь, а за ними слідують часи відносної стабільності. Якщо ми визначимо основні регулярні передумови цих стрибків, то, можливо, вдасться ефективно скоротити цей цикл і отримати з нього більше користі."
 tech_ascension_theory_apoc:0 "$tech_ascension_theory$"
 tech_ascension_theory_apoc_desc:0 "$tech_ascension_theory_desc$"

