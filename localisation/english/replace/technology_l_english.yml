 tech_solar_panel_network:0 "Орбітальне перетворення енергії"
 tech_solar_panel_network_desc:1 "Покращені технології сонячних панелей можуть компенсувати витрати на утримання наших космічних баз. Щоправда, щоб отримати достатню кількість енергії, доведеться використовувати цілий модуль космічної бази під панелі."
 tech_mining_terminal:0 "Шахтарські гільдії"
 tech_mining_terminal_desc:0 "Шахтарські організації, що відповідають за видобуток усіх ресурсів у системі. Вони підвищують ефективність виробництва, оскільки швидко пригнічують усіх незалежних шахтарів-"дикунів"."
 tech_zero_gravity_assembly_sequence:0 "Робочі екзоскелети для нульової гравітації"
 tech_zero_gravity_assembly_sequence_desc:0 "Ці екзоскелети оснащені безліччю корисних інструментів і дають змогу робітникам швидко та безпечно переміщатися орбітальними будмайданчиками. Робота у відкритому космосі ще ніколи не була такою легкою."

 # Strike Craft
 tech_strike_craft_1:0 "Застосування кораблів-носіїв"
 tech_strike_craft_1_desc:0 "Ці пілотовані штурмовики злітають з материнського корабля. Покладаючись на свою високу швидкість і невеликі розміри, вони здатні вижити досить довго, щоб пробити ворожу оборону."
 tech_strike_craft_2:0 "Покращений штурмовик"
 tech_strike_craft_2_desc:0 "Наступне покоління штурмовиків вирізняється оновленою бортовою електронікою, поліпшеним керуванням і посиленою зброєю."
 tech_strike_craft_3:0 "Просунутий штурмовик"
 tech_strike_craft_3_desc:0 "Подальша еволюція штурмових космічних апаратів, ці новітні кораблі - мрія будь-якого пілота. Вони поводяться в бою набагато краще, ніж попередні моделі."

 # Armies and Attachments - Engineering
 tech_planetary_defenses:0 "Планетарна оборона"
 tech_planetary_defenses_desc:0 "Настане день, коли великі, холоднокровні, безжальні розуми звернуть свої заздрісні погляди на наші світи і почнуть будувати плани. Ми повинні бути готові."
 tech_assault_armies:0 "Міжпланетний експедиційний корпус"
 tech_assault_armies_desc:0 "Вторгнення в чужий світ - колосально складна затія. Ми повинні вирішити чимало складних логістичних завдань, перш ніж зможемо створити нашу першу міжпланетну армію."
 tech_drop_pod:0 "Орбітальні десантні капсули"
 tech_drop_pod_desc:0 "Орбітальні десантні капсули одноразового використання зменшують нашу залежність від уразливих десантних кораблів і дають змогу швидко висаджувати війська в будь-якій точці планети."

 # Ship Armor Components
 tech_ship_armor_1:0 "Нанокомпозитні матеріали"
 tech_ship_armor_1_desc:0 "Посилена обшивка з нанокомпозитного матеріалу забезпечує корабель додатковим захисним шаром, який може врятувати його від загибелі в бою."
 tech_ship_armor_2:0 "Металокерамічні матеріали"
 tech_ship_armor_2_desc:0 "Поєднання декількох видів металу з керамікою дало змогу створити міцну і водночас податливу броню."
 tech_ship_armor_3:0 "Матеріали з пластисталі"
 tech_ship_armor_3_desc:0 "Пластисталь - еластичний матеріал, що поєднує в собі багато властивостей пластику і металу. Він порівняно недорогий у виробництві і використовується для підвищення міцності обшивки кораблів."
 tech_ship_armor_4:0 "Матеріали з дюрасталі"
 tech_ship_armor_4_desc:0 "Цей міцний, але гнучкий матеріал здатний витримати найсерйозніші випробування. Він відмінно підходить для корабельної обшивки."
 tech_ship_armor_5:0 "Нейтронієві матеріали"
 tech_ship_armor_5_desc:0 "Цей неймовірно щільний, міцний матеріал витримує ворожий вогонь такої сили, за якої всі інші види броні плавляться і горять."

 tech_crystal_armor_1:0 "Обшивка з впровадженими кристалами"
 tech_crystal_armor_1_desc:1 "Додавання в броню кристалічної речовини дозволяє наростити міцність захисної обшивки наших кораблів."
 tech_crystal_armor_2:0 "Обшивка з кристальним покриттям"
 tech_crystal_armor_2_desc:1 "Введення кристалічної речовини в процес кування ще більше підвищує надміцність металів з впровадженими кристалами."

 tech_dragon_armor:0 "Штучна драконяча луска"
 tech_dragon_armor_desc:0 "Луска ефірного дракона складається з безлічі шарів унікальних мінеральних наноструктур. Нестандартні методи виробництва дають нам змогу досить добре імітувати ці самовідновлювані структури."

 tech_armor_hardeners_1:0 "Загартування броні"
 tech_armor_hardeners_1_desc:0 "$ARMOR_HARDENER_1_DESC$"
 tech_armor_hardeners_2:0 "Адаптивне загартування броні"
 tech_armor_hardeners_2_desc:0 "$ARMOR_HARDENER_2_DESC$"

# Thruster Components
 tech_thrusters_1:0 "Хімічні двигуни"
 tech_thrusters_1_desc:0 "Прості, але порівняно ефективні хімічні двигуни, що створюють тягу при спалюванні палива."
 tech_thrusters_2:0 "Іонні двигуни"
 tech_thrusters_2_desc:0 "Ці електричні двигуни обходяться без палива і створюють тягу, використовуючи пучки іонів."
 tech_thrusters_3:0 "Плазмові двигуни"
 tech_thrusters_3_desc:0 "Плазмові двигуни створюють більш потужну електричну тягу, підвищуючи субсвітлову швидкість і маневреність кораблів."
 tech_thrusters_4:0 "Імпульсні двигуни"
 tech_thrusters_4_desc:0 "Ці потужні двигуни на термоядерних джерелах енергії наділяють корабель неперевершеними характеристиками маневреності та субсвітлової швидкості."

 tech_afterburners_1:0 "Форсажні камери"
 tech_afterburners_1_desc:0 "Ці потужні компоненти двигунів забезпечують додаткову бойову швидкість, але споживають багато енергії."
 tech_afterburners_2:0 "Покращені форсажні камери"
 tech_afterburners_2_desc:0 "Ця поліпшена версія стандартних форсажних камер ще більше збільшує бойову швидкість корабля."

 # Military Stations
 tech_space_defense_station_1:1 "Оборона далекого космосу"
 tech_space_defense_station_1_desc:1 "Це дозволить нам будувати оборонні платформи в глибокому космосі для захисту наших космічних баз."
 tech_space_defense_station_2:0 "Станції в далекому космосі"
 tech_space_defense_station_2_desc:0 "Нові будівельні технології дозволяють створювати більші військові станції на далеких космічних рубежах."
 tech_space_defense_station_3:0 "Споруди в далекому космосі"
 tech_space_defense_station_3_desc:0 "Ці велетенські споруди - немов міста в космосі. Їхній екіпаж обчислюється тисячами, а вогнева міць не поступається цілій флотилії."
 tech_space_defense_station_improvement:0 "Інженерні війська"
 tech_space_defense_station_improvement_desc:0 "Поява спеціалізованих інженерно-космічних військ полегшила будівництво оборонних платформ у далекому космосі, знизила витрати і підвищила надійність."
 tech_space_defense_station_improvement_machine_intelligence:0 "Оптимізоване будівництво станцій"
 tech_space_defense_station_improvement_desc_machine_intelligence:0 "Глибокий аналіз існуючих методів будівництва станцій виявив кілька областей для можливого поліпшення."

 # Industry and Robotics
 tech_housing_1:1 "Системи управління погодою"
 tech_housing_1_desc:1 "Здатність змінювати погодні умови планети для придушення деструктивних явищ природи дасть змогу полегшити підтримання в порядку житлових будівель і відкриє нові райони для проживання."
 tech_housing_2:1 "Антигравітаційні розробки"
 tech_housing_2_desc:1 "За допомогою технології управління гравітацією будівлі на поверхні планети можна зробити ще вищими, ніж колись, без ризику того, що вони обрушаться. Дотягнемося до неба!"
 tech_housing_agrarian_idyll:0 "Аграрна утопія"
 tech_housing_agrarian_idyll_desc:0 "Завдяки створенню сільських громад, де здійснюється управління погодою, ми можемо утримувати більше населення, не порушуючи нашого аграрного способу життя."

 tech_mechanized_mining:0 "Механізований видобуток"
 tech_mechanized_mining_desc:0 "Застосування механізмів при видобутку корисних копалин - це фундаментальна вимога будь-якого індустріального суспільства."
 tech_basic_industry:0 "Промислова база"
 tech_basic_industry_desc:0 "Базова промислова інфраструктура, необхідна цивілізації для виходу в космос."
 tech_powered_exoskeletons:0 "Активні екзоскелети"
 tech_powered_exoskeletons_desc:0 "Активний екзоскелет збільшує швидкість і силу свого власника. Його користь для військових очевидна, але він також може підвищити продуктивність праці."
 tech_powered_exoskeletons_machine_intelligence:0 "Покращені сервоприводи"
 tech_powered_exoskeletons_desc_machine_intelligence:0 "Потужніші сервоприводи дадуть змогу збільшити вагу, яку витримують наші роботи. Шахтарі зможуть постачати більше сировини для переробки, а бойові машини - нести більш важке озброєння."
 tech_mining_1:0 "Геотермальний гідророзрив"
 tech_mining_1_desc:0 "Нові технології гідророзриву пласта дозволили нам отримати доступ до раніше недоступних кишень геотермальних ресурсів, розташованих глибоко в надрах планети."
 tech_mining_2:0 "Видобуток на великих глибинах"
 tech_mining_2_desc:0 "Ці величезні бури відкривають доступ до багатих покладів мінералів, розташованих близько до ядра планети."
 tech_mining_3:0 "Ізоляція корисних копалин"
 tech_mining_3_desc:1 "Покращена спектрометрія поєднується з технологіями гідророзриву пласта і хімічним промиванням для швидкої експлуатації покладів на малій і середній глибині."
 #tech_mining_network_5:0 "Pure Matter Extraction"
 #tech_mining_network_5_desc:0 ""
 tech_synchronized_work_patterns:0 "Синхронізований графік роботи"
 tech_synchronized_work_patterns_desc:0 "Синхронізувавши графік роботи наших видобувних підприємств, ми знову підвищили їхню продуктивність."
 tech_engineering_1:0 "Наномеханіка" # Could also be Nanomatter
 tech_engineering_1_desc:0 "Сучасні контрольно-вимірювальні прилади дають змогу вивчати та використовувати на практиці фізичні системи в наномасштабах."
 tech_engineering_2:0 "Надтверді матеріали" # As above, could be Supersolid Matter
 tech_engineering_2_desc:0 "Виробництво і вивчення надтвердих матеріалів - найважливіше завдання для будь-якої цивілізації, що вступила в космічну еру."
 tech_engineering_3:0 "Надрідкі матеріали"
 tech_engineering_3_desc:0 "Вивчення надрідин обіцяє поєднати квантову механіку з фундаментальними законами гравітації."
 tech_robotic_workers:0 "Робочі-роботи"
 tech_robotic_workers_desc:0 "Ці робочі-роботи ідеально підходять для виконання рутинних завдань. Вони старанно працюють і розуміють найпростіші голосові команди, але піднятися по сходах їм уже не під силу."
 tech_droid_workers:0 "Дроїди"
 tech_droid_workers_desc:0 "Ці поліпшені робочі-роботи здатні пересуватися не гірше, ніж більшість органічних істот. Крім того, їхні нейронні процесори зазнали поліпшень."
 tech_synthetic_workers:0 "Синтетики"
 tech_synthetic_workers_desc:0 "Новітні моделі роботів сильніші, швидші та міцніші, ніж більшість органічних істот. Їхні поліпшені нейронні процесори дають їм змогу працювати в автономному режимі."
 #tech_enhanced_combat_software:0 "Combat Software 2.0"
 #tech_enhanced_combat_software_desc:0 ""
 tech_synthetic_leaders:0 "Особистісна матриця синтетика"
 tech_synthetic_leaders_desc:0 "Отримавши індивідуальну особистість, синтетики зможуть на рівних спілкуватися з іншими нашими громадянами. Деякі навіть отримають доступ до керівних посад."
 tech_integrated_cybernetics:0 "Інтегрована кібернетика"
 tech_integrated_cybernetics_desc:0 "Ці інтегровані кібернетичні імпланти є розвитком екзоскелетів і частково захищають користувача від агресивного навколишнього середовища."
 tech_integrated_cybernetics_machine_intelligence:1 "Адаптивна кібернетика"
 tech_integrated_cybernetics_desc_machine_intelligence:1 "Встановлення кібернетичних імплантів, здатних адаптуватися до навколишнього середовища, підвищить ефективність наших дронів."
 tech_mineral_purification_1:0 "Очищення корисних копалин"
 tech_mineral_purification_1_desc:0 "Оптимальна переробка видобутих ресурсів дозволила нам вийти на новий рівень ефективності."
 tech_mineral_purification_2:0 "Покращене очищення корисних копалин"
 tech_mineral_purification_2_desc:0 "Двоетапне опрацювання псевдоочищених мінералів забезпечує більш ефективне зберігання і транспортування."
 tech_assembly_pattern:0 "Схеми монтажу"
 tech_assembly_pattern_desc:1 "Швидкі прогони в будівельних симуляторах дозволяють заздалегідь визначити оптимальні шаблони складання компонентів для кожного об'єкта будівництва."
 tech_construction_templates:0 "Шаблони будівництва"
 tech_construction_templates_desc:1 "Стандартизовані готові шаблони значно скорочують терміни будівництва об'єктів."
 tech_robomodding:0 "Система машинних шаблонів"
 tech_construction_templates_effect:0 "$building_resource_silo$ Місткість: §G+5000§!"
 tech_robomodding_desc:0 "Шаблони збірки, що перезаписуються, дають змогу створювати вузькоспеціалізовані моделі синтетичних робітників."
 tech_robomodding_m:0 "Система машинних шаблонів"
 tech_robomodding_m_desc:0 "Стандартизація складальних шаблонів дозволяє поліпшити спеціалізацію дронів."
 tech_robomodding_points_1:0 "Крос-модельна стандартизація"
 tech_robomodding_points_1_desc:0 "Покращений процес виробництва дає змогу піддавати синтетичних робітників істотнішим змінам, не зачіпаючи їхніх базових функцій."
 #tech_robomodding_points_1_modifier_desc: "$species_trait_points_add$: $POINTS|0=+$"
 # TEMP
 tech_robomodding_points_2:0 "Взаємозамінні схеми"
 tech_robomodding_points_2_desc:0 "Покращений процес виробництва дає змогу піддавати синтетичних робітників кардинальним змінам, не зачіпаючи їхніх базових функцій."
 #tech_robomodding_points_2_modifier_desc: "$species_trait_points_add$: $POINTS|0=+$"
 # TEMP
 tech_matter_generator:0 "Виробництво матерії"
 tech_matter_generator_desc:0 "Використання величезної кількості енергії дає нам змогу перетворювати світло на матерію нібито з нічого."
 tech_mega_assembly:0 "Системи мегаприскореної збірки"
 tech_mega_assembly_desc:0 "Вдосконалені алгоритми складання дають змогу багаторазово прискорити виробництво нових моделей."
 tech_robot_assembly_complex:0 "Роботобудівні системи"
 tech_robot_assembly_complex_desc:0 "Вдосконалені алгоритми складання дозволяють багаторазово прискорити виробництво нових роботів."

 # Space Mining
 tech_space_construction:0 "Космічне будівництво"
 tech_space_construction_desc:0 "Будівництво в космосі ставить перед нашими інженерами цілу низку нових завдань, які треба вирішити, перш ніж ми почнемо будувати станції на орбітах інших планет."
 #tech_mine_rare_resources_t1: "Zero-Gravity Refining"
 #tech_mine_rare_resources_t1_desc: "Нові методи рафінування необхідні для того, щоб переробляти безліч екзотичних матеріалів, які ми знаходимо, досліджуючи галактику."
 #tech_mine_rare_resources_t3: "Видобуток наночастинок"
 #tech_mine_rare_resources_t3_desc: "Ефективний спосіб видобутку наночастинок дасть нам змогу експлуатувати нові стратегічні ресурси, які раніше були недосяжними для нас".
 tech_mining_station_improvement_1:0 "Переробка на місці видобутку"
 tech_mining_station_improvement_1_desc:0 "Переробляючи мінерали на орбіті планети, де вони були видобуті, ми різко підвищимо ефективність наших видобувних підприємств."
 tech_mining_station_improvement_2:0 "Автономні видобувні станції"
 tech_mining_station_improvement_2_desc:0 "Активно використовуючи автономних дронів, видобувні станції можуть обходитися мінімальною кількістю персоналу. Це знизить витрати."
 tech_mine_satramene:0 "Переробка сатраменового газу"
 tech_mine_satramene_desc:1 "Цей газ - природний транквілізатор, що зустрічається в деяких світах. Він діє як заспокійливе на більшість істот. З його допомогою можна втихомирити агресивних громадян, не вдаючись до насильства."
 tech_mine_garanthium:0 "Видобуток гарантійної руди"
 tech_mine_garanthium_desc:1 "Успішна робота гарантійних шахт пов'язана з унікальними труднощами, оскільки пластичні властивості цієї руди роблять її настільки ж складною у видобутку, наскільки і привабливою."
 tech_mine_orillium:0 "Видобуток орилієвої руди"
 tech_mine_orillium_desc:1 "Кріпильні балки забезпечують відносно безпечний видобуток нестабільної орилієвої руди."
 tech_mine_living_metal:0 "Живий метал"
 tech_mine_living_metal_desc:0 "Видобуток і переробка рідкісних живих металів неймовірно складна, але успішне використання змінюваних сплавів дає незаперечні переваги."
 tech_mine_betharian:0 "Переробка бетаріана"
 tech_mine_betharian_desc:0 "Спочатку бетаріанські мінерали виникли в одному місці, але мільйон років тому розлетілися по всій галактиці. Мінерали найчастіше зустрічаються у вигляді скупчень невеликих каменів і легко запалюються."
 tech_mine_rare_crystals:0 "Видобуток рідкісних кристалів"
 tech_mine_rare_crystals_desc:1 "Видобуток цих кристалів так, щоб не пошкодити або навіть знищити їх, - це дуже делікатний процес. Для цього потрібне сучасне обладнання, що забезпечує ювелірну точність."

 # Aura Components
 tech_aura_nanobot:0 "Збирачі наноботів"
 #tech_aura_nanobot_desc:0 ""
 tech_aura_minefield:0 "Неконтактні міни"
 #tech_aura_minefield_desc:0 ""

 # Megastructures
 tech_mega_engineering:0 "Мегапроєктування"
 tech_mega_engineering_desc:1 "Щоб здійснити будівельні проєкти воістину вражаючих масштабів, ми спершу маємо досягти фундаментального розуміння вимог до проєктування та зберігання ресурсів для таких мегаспоруд."

