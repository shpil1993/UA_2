 # Starbases
 tech_starbase_1:0 "Будівництво космічної бази"
 tech_starbase_1_desc:0 "Необхідно побудувати централізований космічний об'єкт на низькій орбіті навколо головної зірки, щоб повністю використовувати ресурси зоряної системи."
 tech_starbase_2:0 "Зоряний порт"
 tech_starbase_2_desc:0 "Найперші космічні бази являли собою фактично тимчасові форпости. Постійні зоряні порти дозволять нам підтримувати більш впевнений контроль над зоряними системами."
 tech_starbase_3:0 "Зоряний бастіон"
 tech_starbase_3_desc:0 "У міру збільшення кількості космічних перельотів потрібні більші і захищеніші космічні бази для збереження контролю за переміщеннями в системі."
 tech_starbase_4:0 "Зоряна фортеця"
 tech_starbase_4_desc:0 "Ці потужні космічні фортеці будуть точкою зосередження всієї військової активності в зоряній системі, а їхня присутність стабільно відлякуватиме більшість охочих напасти, крім найупертіших."
 tech_starbase_5:0 "Цитадель"
 tech_starbase_5_desc:0 "Складається проект величезної бойової станції, здатної протистояти кільком ударним флотиліям. У разі його реалізації ці цитаделі стануть такими ж пам'ятниками величі, як і системні вузли."

 tech_modular_engineering:0 "Модульне проєктування"
 tech_modular_engineering_desc:1 "Оптимізовані процедури створення космічних баз з використанням модульних конструкцій скоротять поточні вартість і час будівництва."

 tech_defense_platform_hull_1:0 "Покращена структурна цілісність"
 tech_defense_platform_hull_1_desc:0 "Укріплений каркас і противибухові екрани з посиленим поглинанням удару забезпечать структурну цілісність платформи навіть в умовах величезного тиску."

 tech_habitat_1:0 "Орбітальні поселення"
 tech_habitat_1_desc:0 "Дозволяє будувати орбітальні поселення майже на повному самозабезпеченні."


