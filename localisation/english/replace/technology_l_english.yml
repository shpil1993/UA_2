 # Engineering
 tech_repeatable_improved_tile_mineral_output:0 "Схеми видобутку"
 tech_repeatable_improved_tile_mineral_output_desc:2 "Переоцінка значущості родовищ корисних копалин відносно один одного - це ключ до будівництва шахт підвищеної ефективності."
 tech_repeatable_improved_military_station_damage:0 "Прийоми синхронної стрільби"
 tech_repeatable_improved_military_station_damage_desc:1 "Підключення оборонних систем у такий спосіб, щоб вони стріляли рознесеними в часі залпами, підвищує періодичну шкоду, яку завдають військові станції."
 tech_repeatable_improved_military_station_health:0 "Посилена броня корпусу"
 tech_repeatable_improved_military_station_health_desc:1 "Додаткові шари броні в самій конструкції підвищують запас міцності військових станцій."
 tech_repeatable_improved_ship_health:0 "Цілісність обшивки"
 tech_repeatable_improved_ship_health_desc:1 "Подальший поділ корабельного простору на відсіки підвищує здатність кораблів витримувати більше шкоди до того, як цілісність обшивки досягне критично низького рівня."
 tech_repeatable_improved_armor_output:0 "Стиснення матерії"
 tech_repeatable_improved_armor_output_desc:1 "Стиснення підходящих матеріалів до надщільної форми є дешевим і ефективним способом збільшення їхньої здатності до поглинання гарматних влучень."
 tech_repeatable_weapon_type_explosive_damage:0 "Контроль термодинамічного виходу"
 tech_repeatable_weapon_type_explosive_damage_desc:1 "Оскільки хімічна реакція строго контролюється бортовими мікропроцесорами ракети, то детонацію боєголовки під час зіткнення можна налаштувати на максимальний ефект з урахуванням конкретних умов."
 tech_repeatable_weapon_type_explosive_fire_rate:0 "Мініатюрні запалювачі"
 tech_repeatable_weapon_type_explosive_fire_rate_desc:1 "Успіхи в зменшенні розмірів забезпечують більш швидку зарядку і випуск ракетних боєприпасів."
 tech_repeatable_weapon_type_kinetic_damage:0 "Боєприпаси високої щільності"
 tech_repeatable_weapon_type_kinetic_damage_desc:1 "Надщільний сердечник може пробити навіть найміцніший щит."
 tech_repeatable_weapon_type_kinetic_fire_rate:0 "Ефективність зарядника"
 tech_repeatable_weapon_type_kinetic_fire_rate_desc:1 "Дрібні технічні удосконалення поєднуються з доопрацюванням корабельного статуту в частині поводження зі зброєю, що призводить до значного збільшення скорострільності."

 #Physics
 tech_repeatable_improved_tile_energy_output:0 "Прикладна надпровідність"
 tech_repeatable_improved_tile_energy_output_desc:1 "Дрібні поліпшення ефективності передавання енергії дають змогу значно скоротити загальні енерговтрати."
 tech_repeatable_improved_shield_output:0 "Гармонійні коливання щита"
 tech_repeatable_improved_shield_output_desc:1 "У базових принципах дії корабельних щитів розібратися непросто, але їх можна налаштовувати і покращувати безліччю способів."
 tech_repeatable_weapon_type_energy_damage:0 "Фокусуючі масиви"
 tech_repeatable_weapon_type_energy_damage_desc:1 "Доведення до досконалості темпу стрільби лазерної зброї є завданням, на розв'язання якого інженерній еліті будь-якої планети можуть знадобитися століття."
 tech_repeatable_weapon_type_energy_fire_rate:0 "Охолоджувач спалаху"
 tech_repeatable_weapon_type_energy_fire_rate_desc:1 "Нові розробки в технологіях постійного охолодження поверхні підвищують стабільність і ефективність наших систем корабельного озброєння, оберігаючи їх від вибуху."
 tech_repeatable_weapon_type_strike_craft_fire_damage:0 "Перехоплювачі синапсів"
 tech_repeatable_weapon_type_strike_craft_fire_damage_desc:1 "Підвищення швидкості, з якою пілот винищувача може обробляти інформацію про становище супротивника та реагувати на неї, на кілька позицій підвищує становище штурмовика в харчовому ланцюжку."
 tech_repeatable_weapon_type_strike_craft_fire_rate:1 "Ітеративне навчання пілотів"
 tech_repeatable_weapon_type_strike_craft_fire_rate_desc:2 "Збираючи й аналізуючи інформацію про пілотів минулого, ми значно підвищили ефективність навчання. Кожен новий пілот буде швидшим за своїх попередників."
 tech_repeatable_improved_planet_sensor_range:0 "Підсилювачі планетарних сигналів"
 tech_repeatable_improved_planet_sensor_range_desc:1 "У міру того, як наші флотилії віддаляються від батьківщини своїх предків, наші сенсорні технології невпинно розсувають межі старих уявлень."
 tech_repeatable_reduced_building_cost:0 "Гравітаційний аналіз"
 tech_repeatable_reduced_building_cost_desc:1 "Розвиток обчислювальних парадигм дозволяє нам адаптувати будівельні проєкти під гравітаційні умови кожної планети." #пристосовуючи кожен будівельний проєкт до локальних гравітаційних умов, ми можемо заощадити на використовуваних матеріалах
 tech_repeatable_reduced_building_time:0 "Алгоритми монтажу"
 tech_repeatable_reduced_building_time_desc:1 "Застосування теорії ігор та головоломок має може призвести до значної оптимізації процесів модульної збірки та конструювання." # завдяки використанню просунутої puzzle-logic ми можемо переконатися, що кожна будівля зібрана в оптимальному порядку та за шаблоном

 #Society:
 tech_repeatable_improved_tile_food_output:0 "Трансгенні культури"
 tech_repeatable_improved_tile_food_output_desc:1 "Трансгенні культури пропонують поживні елементи, характерні для декількох звичайних харчових культур, в одному зручному комплекті."
 tech_repeatable_improved_sector_cap:0 "Протоколи передачі даних"
 tech_repeatable_improved_sector_cap_desc:1 "Вдосконалені надсвітлові канали зв'язку забезпечують більш упорядковане адміністративне керівництво."
 tech_repeatable_improved_core_system_cap:0 "Ефективність адміністративного керівництва"
 tech_repeatable_improved_core_system_cap_desc:1 "Реструктуризація управлінської системи, що зв'язує основні світи зі столицею, допоможе зменшити пов'язані з управлінням стресогенні чинники та інформаційні труднощі, що часто виникають у перспективних держав."
 tech_repeatable_improved_leader_cap:0 "Розумне управління ресурсами"
 tech_repeatable_improved_leader_cap_desc:1 "Концепція управління індивідуумами як ресурсами всередині більших систем виробництва, за необхідності, має стати гнучкішою мірою в міру того, як потенційні властивості керованих індивідуумів ставатимуть дедалі різноманітнішими."
 tech_repeatable_reduced_leader_cost:0 "Придбання талантів"
 tech_repeatable_reduced_leader_cost_desc:1 "Пропагандистські програми та витончене поводження з економічними документами знижують витрати з найму лідерів вищої ланки."
 tech_repeatable_reduced_leader_cost_machine_intelligence:0 "Запобіжники особистості"
 tech_repeatable_reduced_leader_cost_desc_machine_intelligence:0 "При завантаженні матриці особистості завжди є ризик, що модуль впаде в божевілля або непродуктивну манію, усувати які довго і дорого. Покращені запобіжники мінімізують цей ризик."
 tech_repeatable_improved_edict_length:0 "Мовлення з оприлюдненням"
 tech_repeatable_improved_edict_length_desc:1 "Більш агресивна інформаційна кампанія підвищує сприйнятливість населення до указів."
 tech_repeatable_improved_army_damage:0 "Агресивна підготовка"
 tech_repeatable_improved_army_damage_desc:1 "Повторення курсу фізичної підготовки для наземних військ призводить до підвищення їхньої ефективності в рукопашній сутичці."
 tech_repeatable_improved_army_health:0 "Заспокоювачі нервів"
 tech_repeatable_improved_army_health_desc:1 "Ретельне налаштування рецепторів болю дає змогу солдатам битися навіть за поранень, які раніше виводили їх з ладу."
 tech_repeatable_improved_leader_life_span:0 "Регенерація клітин"
 tech_repeatable_improved_leader_life_span_desc:1 "Курси періодичного лікування за допомогою регенерації клітин дозволяють правлячому класу зберігати активність і енергійність навіть у віці, що перевищує традиційну тривалість життя."
 tech_repeatable_improved_starbase_capacity:0 "Міжзоряна експансія"
 tech_repeatable_improved_starbase_capacity_desc:1 "Можна ще більше вдосконалити величезні системи матеріального забезпечення, необхідні для роботи поліпшеної космічної бази, що дасть нам змогу утримувати ще більше таких станцій."
 tech_repeatable_improved_slave_mineral_output:0 "Стимулююча дієта"
 tech_repeatable_improved_slave_mineral_output_desc:1 "Хімічно збалансована дієта для найманих працівників дає їм змогу показувати результати, що перевищують заплановані криві продуктивності."
 tech_repeatable_naval_cap:0 "Процедури управління флотиліями"
 tech_repeatable_naval_cap_desc:0 "Покращені процедури управління флотиліями вивільнять ресурси, необхідні для утримання більших флотилій."
 tech_repeatable_command_limit:0 "Допоміжний персонал адміралів"
 tech_repeatable_command_limit_desc:0 "Поліпшення ефективності допоміжного персоналу, що перебуває в розпорядженні наших адміралів, підвищить кількість кораблів, якими вони здатні командувати в рамках однієї флотилії."

