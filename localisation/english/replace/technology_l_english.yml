 # Farming
 tech_hydroponics:0 "Гідропонне землеробство"
 tech_hydroponics_desc:0 "Гідропонне землеробство в контрольованому середовищі дає змогу отримувати врожай у тих кліматичних зонах, де звичайне землеробство неможливе."
 tech_industrial_farming:0 "Індустріальне сільське господарство"
 tech_industrial_farming_desc:0 "Великі ферми на промисловій основі, де виробляється багата поживними речовинами продукція, дозволяють цивілізації збільшувати своє населення багаторазово."
 tech_eco_simulation:1 "Екосимуляція"
 tech_eco_simulation_desc:2 "Техніки землеробства можуть бути додатково вдосконалені за допомогою складних комп'ютерних симуляцій у різних середовищах і погодних умовах. Це дає змогу забезпечити більш передбачувані врожаї."
 tech_gene_crops:0 "Генномодифіковані культури"
 tech_gene_crops_desc:1 "Використання сучасних генних технологій щодо зернових культур допомагає підвищити врожайність, покращує смак і збільшує вміст поживних речовин."
 tech_nano_vitality_crops:0 "Нано-вітальні культури"
 tech_nano_vitality_crops_desc:1 "Впровадження у волокна зернових культур невеликої кількості наномашин дає змогу створити супервитривалий тип продукції, хімічний склад якої можна адаптувати та видозмінювати впродовж усього терміну її життя."
 #tech_pure_seed_farming:0 "Pure-seed Farming"
 #tech_pure_seed_farming_desc:0 ""
 tech_nutrient_replication:0 "Реплікація їжі"
 tech_nutrient_replication_desc:1 "Процес синтетичної реплікації зернових культур вимагає збору великої кількості відходів для створення невеликого обсягу продукції, що, тим не менш, забезпечує значний приріст сільськогосподарського виробництва."

 # Resources
 tech_engos_vapor:0 "Переробка енгоських випарів"
 tech_engos_vapor_desc:3 "Природний стимулятор, що допомагає всім формам життя адаптуватися і розвиватися. Він також використовується у виробництві енергетичної зброї як високоефективний провідник."
 tech_pitharan_dust:0 "Переробка пітаранського пилу"
 tech_pitharan_dust_desc:3 "Цей дрібний пил - природний транквілізатор, що зустрічається в деяких світах. Він діє як заспокійливе на більшість істот. З його допомогою можна втихомирити агресивних громадян, не вдаючись до насильства."
 tech_mine_zro:0 "Дистиляція зро"
 tech_mine_zro_desc:3 "Дуже рідкісна суспензія незвичайних частинок. Вона з'явилася в низці світів після падіння метеоритів, але справжнє місце її походження невідоме. На істот із псионічними здібностями вона діє як потужний наркотик, що підсилює пси-таланти."

 # Biolab and Colonization
 tech_society_1:0 "Вивчення біорізноманіття"
 tech_society_1_desc:1 "Вивчення різноманітних форм життя в нашому світі допомагає нам краще зрозуміти самих себе та життя, що нас оточує."
 tech_society_2:0 "Ксенобіологія"
 tech_society_2_desc:1 "Вивчення життя, що зароджується в інших світах і за їхніми межами, дає нам змогу зрозуміти фундаментальні аспекти біології, які раніше були нам недоступні."
 tech_society_3:0 "Таємниці життя"
 tech_society_3_desc:1 "Можливість вивчення різноманіття життя дає нам змогу знайти щось, що об'єднує всіх живих істот. Цеглинки, що лежать в основі самого життя."
 tech_alien_life_studies:1 "Ксенологія"
 tech_alien_life_studies_desc:1 "Вивчення фауни інших світів дає нам змогу зрозуміти поведінку інопланетних створінь, а також ідентифікувати й одомашнити мирних істот."
 tech_xeno_zoo:0 "Інопланетний зоопарк"
 tech_xeno_zoo_desc:1 "Вивчивши різні форми інопланетного життя і сформувавши чітке уявлення про потенційні небезпеки, пов'язані з їхнім утриманням, ми зможемо збирати різні живі екземпляри, щоб виставляти їх як експонати."
 tech_colonization_1:0 "Протокол освоєння нових світів"
 tech_colonization_1_desc:1 "Визначення ресурсів і технологій, необхідних для заснування планетарної колонії, дає нам змогу посадити відважних першопрохідців у величезні кораблі-ковчеги з упевненістю, що вони переживуть довгу міжзоряну подорож до своєї нової домівки."
 tech_colonization_2:0 "Очищення атмосфери"
 tech_colonization_2_desc:1 "Налагодження системи очищення атмосфери з урахуванням місцевих особливостей дає змогу краще фільтрувати небажані елементи, даючи можливість покращувати умови життя колоністів."
 tech_colonization_3:0 "Адаптація до ворожого середовища"
 tech_colonization_3_desc:1 "Подальше вивчення небезпечних типів навколишнього середовища на інших планетах допомагає полегшити труднощі, з якими колоністи стикаються в повсякденному житті в чужих світах."
 tech_colonization_4:0 "Збагачення ґрунту на чужих планетах"
 tech_colonization_4_desc:1 "Широке вивчення різних типів ґрунту та їхньої придатності для продовольчих культур допоможе поліпшити умови життя наших поселенців у чужих світах."
 tech_colonization_5:1 "Вивчення екоінтеграції"
 tech_colonization_5_desc:2 "Додаткове вивчення клімату на різних планетах дасть нам змогу створювати поселення у світах, які раніше вважалися занадто ворожими для нашого населення."
 tech_tomb_world_adaption:0 "Адаптація до спустошеного світу"
 tech_tomb_world_adaption_desc:0 "Завдяки всебічному вивченню типів довкілля з випромінюванням ми дозволимо нашим поселенцям колонізувати світи, спустошені ядерною війною."
 tech_free_enterprises:0 "Вільне підприємництво"
 #tech_free_enterprises_desc:0 ""
 tech_frontier_initiatives:0 "Проекти першопрохідців"
 tech_frontier_initiatives_desc:1 "Налагодження зв'язків між приватним сектором і урядом, виділення субсидій потрібним інвесторам - усе це стимулює розвиток приватної ініціативи під час колонізації."
 tech_frontier_traditions:0 "Традиції першопрохідців"
 tech_frontier_traditions_desc:1 "Певний дух першопрохідців знаходить своє вираження в пріоритетах для орбітального будівництва."
 tech_frontier_collectives:0 "Спільноти першопрохідців"
 tech_frontier_collectives_desc:1 "Історія довела, що колектив є найбільш ефективною соціальною структурою для анклавів поселенців."
 tech_frontier_commissars:0 "Комісари першопрохідців"
 tech_frontier_commissars_desc:1 "Дослідження вказують на те, що суворий соціальний контроль може бути визначальним фактором тривалої життєздатності молодих колоній."
 tech_cryostasis:0 "Кріоанабіоз"
 #tech_cryostasis_desc:0 ""
 tech_xeno_ecology_1:0 "Підкорення ксеноекології"
 #tech_xeno_ecology_1_desc:0 ""
 tech_xeno_ecology_2:0 "Управління навколишнім середовищем"
 #tech_xeno_ecology_2_desc:0 ""
 tech_reveal_luxuries_1:0 "Міжзоряна економіка"
 #tech_reveal_luxuries_1_desc:0 ""
 tech_reveal_luxuries_2:0 "Міжгалактичні ринки"
 #tech_reveal_luxuries_2_desc:0 ""
 tech_orbital_hydroponics:0 "Орбітальна гідропоніка"
 tech_orbital_hydroponics_desc:1 "Вирощування зернових культур за нульової гравітації пов'язане з унікальними складнощами, які, тим не менш, переборні."
 tech_arctic_colonization:0 "Колонізація арктичного світу"
 tech_arctic_colonization_desc:1 "Спеціальні сховища та адаптивні системи підтримки життя дозволяють проводити колонізацію планет із чужорідним кліматом."
 tech_tundra_colonization:0 "Колонізація тундрового світу"
 tech_tundra_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_ocean_colonization:0 "Колонізація океанічного світу"
 tech_ocean_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_arid_colonization:0 "Колонізація посушливого світу"
 tech_arid_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_tropical_colonization:0 "Колонізація тропічного світу"
 tech_tropical_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_desert_colonization:0 "Колонізація пустельного світу"
 tech_desert_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_continental_colonization:0 "Колонізація континентального світу"
 tech_continental_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_frontier_health:1 "Генна охорона здоров'я"
 tech_frontier_health_desc:1 "Колонізація інших світів поклала початок виникненню абсолютно нової галузі біомедичних досліджень."
 tech_frontier_health_machine_intelligence:0 "Модульні компоненти"
 tech_frontier_health_desc_machine_intelligence:0 "Використання модульних компонентів при створенні нових машин дозволяє оптимізувати процес і знизити вартість майбутнього ремонту."
 tech_frontier_hospital:1 "Клітинне оздоровлення"
 tech_frontier_hospital_desc:1 "Зі зростанням нашої держави зростає і наше розуміння власної біології. Передові методи лікування на клітинному рівні дали змогу значно покращити здоров'я населення."
 tech_frontier_hospital_machine_intelligence:0 "Розумні заводи"
 tech_frontier_hospital_desc_machine_intelligence:0 "Ці заводи володіють самосвідомістю і постійно оптимізують власну ефективність, вимагаючи мінімум уваги від центрального машинного розуму."
 tech_modular_components:1 "$tech_frontier_health_machine_intelligence$"
 tech_modular_components_desc:1 "$tech_frontier_health_desc_machine_intelligence$"
 tech_intelligent_factories:1 "$tech_frontier_hospital_machine_intelligence$"
 tech_intelligent_factories_desc:1 "$tech_frontier_hospital_desc_machine_intelligence$"
 tech_mountain_range:0 "Зміна планетарного ландшафту"
 tech_mountain_range_desc:1 "З появою різної автоматики, чистого синтезу і технології стиснення матерії прибрати цілий гірський хребет стало так само просто, як зрізати верхівку гори."
 tech_volcano:0 "Проектування глибоких шарів кори"
 tech_volcano_desc:1 "Досягнення в галузі матеріалознавства та екстремального видобутку копалин вивели інженерну геологію на немислимий раніше рівень. Тепер ні глибина, ні температура для нас не перешкода, а скупчення магми ми можемо розробляти, пригнічувати і навіть переносити."
 tech_dangerous_wildlife:0 "Видалення небезпечної дикої природи"
 tech_dangerous_wildlife_desc:1 "Тактичне руйнування природного середовища проживання, разом із моделями звужувального пошуку та знищення, дає змогу ефективно ліквідувати ворожих диких звірів за дуже короткий час."
 tech_dense_jungle:0 "Виборчі дефоліанти"
 tech_dense_jungle_desc:1 "Ретельна каталогізація, секвенування геному та комп'ютерне моделювання екзоботанічних екосистем укупі з редагуванням генів і розсіювальними механізмами дасть нам змогу змінювати чужорідну флору на свій смак."
 tech_quicksand_basin:0 "Рекультивація ґрунтів"
 tech_quicksand_basin_desc:1 "Процес ґрунтоутворення триває в природі мільйони років. З передовими технологіями ректифікації та управління меліорацією навіть найбідніший ґрунт ми можемо перетворити на родючий ґрунт."
 tech_noxious_swamp:0 "Ксеномеліорація"
 tech_noxious_swamp_desc:1 "Розумні раси в усіх світах здавна працювали над поліпшенням болотистих ґрунтів. Продуманий комплекс з модульних акведуків, насосних станцій, гусеничних машин хімічної рекультивації та автоматизованих ущільнювачів ґрунту може перетворити болото на родючу ділянку напрочуд швидко."
 tech_massive_glacier:0 "Макрокліматичний контроль"
 tech_massive_glacier_desc:1 "Орбітальні комплекси дзеркал і ширм здатні викликати значні зміни локального клімату в різних зонах планети, якщо розташувати їх з розумом."
 tech_toxic_kelp:0 "Налаштування гідросфери"
 tech_toxic_kelp_desc:1 "Маючи достатню обчислювальну потужність, мережу взаємопов'язаних датчиків і розподілену систему станцій, ми здатні навіть океанічні течії спрямовувати відповідно до наших потреб."
 tech_deep_sinkhole:0 "Підземна колонізація"
 tech_deep_sinkhole_desc:1 "Для багатьох планет характерні великі внутрішні порожнечі. Підземна розвідка, розробка і технології будівництва можуть значно збільшити населену зону деяких світів."

 # Trade
 tech_space_trading:1 "Офшорні торгові компанії в космосі"
 tech_space_trading_desc:1 "Міжзоряна торгівля породжує цілу низку проблем, які необхідно подолати. Критично важливо забезпечити своєчасну і насамперед ефективну доставку товарів з однієї системи в іншу."

 # Terraforming
 tech_terrestrial_sculpting:0 "Зміна форми суші"
 tech_terrestrial_sculpting_desc:1 "Простого розв'язання проблеми зміни форми планетарної кори на макрорівні не існує - потрібні лише більші лопати й орбітальні бури."
 tech_atmospheric_manipulation:0 "Управління атмосферою"
 tech_atmospheric_manipulation_desc:1 "Регулятори вологості та пристрої хімічного розсіювання - це перший крок на шляху до фундаментальної зміни атмосфери."
 tech_ecological_adaptation:0 "Екологічна адаптація"
 tech_ecological_adaptation_desc:0 "Пристосовуючи планетні екосистеми до великомасштабних змін довкілля, ми можемо перетворити тераформування на менш руйнівний процес."
 tech_climate_restoration:2 "Відновлення клімату"
 tech_climate_restoration_desc:1 "Розширивши наші пізнання в галузі зміни атмосфери, ми зможемо тераформувати навіть світи зі знищеними екосистемами."
 tech_gaia_creation:0 "Створення ідеальних світів"
 tech_gaia_creation_desc:0 "Створення ідеальних світів, придатних для практичних будь-яких форм життя, доводить, що ця раса досягла вершини в мистецтві тераформування."

 # Genetics
 tech_genome_mapping:0 "Генетичне картування"
 tech_genome_mapping_desc:1 "Локалізація геному індивідуума через визначення послідовності його ДНК відкриває можливості для індивідуалізованого медичного лікування і терапії."
 tech_epigenetic_triggers:0 "Епігенетичні тригери"
 tech_epigenetic_triggers_desc:1 "Вдосконалені методи метилювання ДНК створюють можливості для внесення функціонально значущих змін у довільні геноми."
 TECH_UNLOCK_EPIGENETICS_TITLE:0 "§HВідкриває властивість:§! Епігенетичні тригери"
 TECH_UNLOCK_EPIGENETICS_DESC:0 "Дозволяє видаляти ознаки передрозумних рас у біологічних рас за допомогою модифікації."
 tech_cloning:0 "Клонування"
 tech_cloning_desc:1 "Прориви в технологіях штучної матки та енуклеації створюють можливості для масового виробництва індивідуумів на основі загального генетичного шаблону."
 tech_gene_banks:0 "Генетичні банки"
 tech_gene_banks_desc:1 "Генетичні банки фільтрують і відбирають доступні геноми для їхнього використання у створенні клонів."
 tech_glandular_acclimation:0 "Ендрокринна акліматизація"
 tech_glandular_acclimation_desc:0 "Змінюючи секрецію залоз, ми можемо змінювати терпимість рас до різних екологічних умов відповідно до наших потреб."
 tech_gene_seed_purification:0 "Очищення генетичного матеріалу"
 tech_gene_seed_purification_desc:1 "Методи очищення нуклеотидів дають змогу виокремлювати та покращувати бажані генетичні особливості."
 tech_morphogenetic_field_mastery:0 "Володіння морфогенетичним полем"
 tech_morphogenetic_field_mastery_desc:1 "Спочатку це був суто фармацевтичний проєкт, але тепер наші успіхи в розумінні морфогенетичного поля забезпечують пряму підсвідому взаємодію з органічними одиницями."
 tech_gene_tailoring:0 "Адаптація геному"
 tech_gene_tailoring_desc:1 "Широка доступність засобів генної інженерії неодмінно матиме позитивний вплив на розвиток нашої раси."
 tech_gene_tailoring_modifier_desc:0 "$species_trait_points_add$: $POINTS|0=+$"
 tech_gene_expressions:0 "Вплив на генну експресію"
 tech_gene_expressions_desc:1 "Посилення контролю за виробництвом протеїнів і РНК на клітинному рівні."
 tech_gene_expressions_modifier_desc:0 "$species_trait_points_add$: $POINTS|0=+$"
 tech_selected_lineages:0 "Вибір родоводу"
 tech_selected_lineages_desc:1 "Необхідно стимулювати ретельне репродуктивне планування, щоб цінна генетична спадщина не пропадала даремно."
 tech_capacity_boosters:0 "Розширювачі ємності"
 tech_capacity_boosters_desc:1 "Ми не будемо покладатися на випадок, чого б це не коштувало. Ретельно відбираючи банки ДНК, ми створимо лідерів майбутнього."
 tech_regenerative_hull_tissue:0 "Регенеруюча обшивка"
 tech_regenerative_hull_tissue_desc:0 "Генетично модифіковані бактерії на кремнієвій основі в перспективі можна використовувати для відновлення неорганічних матеріалів."
 tech_vitality_boosters:0 "Підсилювачі життєздатності"
 tech_vitality_boosters_desc:1 "Там, де тіло дає збій, втручається наука."
 tech_lithoid_transgenesis:0 "Кремнієвий трансгенез"
 tech_lithoid_transgenesis_desc:0 "Подібності між кремнієвим і органічним життям дають змогу нам синтезувати еволюційні ознаки літоїдів у вуглецевих формах життя."
 TECH_UNLOCK_LITHOID_GENETICS_TITLE:0 "§НВідкриває особливість:§! літоїдний трансгенез"
 TECH_UNLOCK_LITHOID_GENETICS_DESC:0 "Дозволяє додавати біологічним расам ознаки літоїдів за допомогою модифікації."
 tech_plantoid_transgenesis:0 "Ботанічний трансгенез"
 tech_plantoid_transgenesis_desc:0 "За допомогою штучних стимулів еволюційні адаптації рослин можна відтворити в інших формах життя."
 TECH_UNLOCK_PLANTOID_GENETICS_TITLE:0 "§НВідкриває особливість:§! ботанічний трансгенез"
 TECH_UNLOCK_PLANTOID_GENETICS_DESC:0 "Дозволяє додавати органічним расам рослинні ознаки за допомогою модифікації."
 tech_leviathan_transgenesis:0 "Трансгенез левіафанів"
 tech_leviathan_transgenesis_desc:0 "Галактична фауна відмінно адаптувалася до життя в міжзоряному просторі. Володіння цими ознаками стане тріумфом нашої генетики."
 TECH_UNLOCK_LEVIATHAN_GENETICS_TITLE:0 "§НВідкриває особливість:§! трансгенез левіафанів"
 TECH_UNLOCK_LEVIATHAN_GENETICS_DESC:0 "Дозволяє додавати органічним расам ознаки левіафанів за допомогою модифікації."
 # Fleet Organization
 tech_doctrine_fleet_size_1:0 "Доктрина: Космічні битви"
 tech_doctrine_fleet_size_1_desc:1 "Поступова адаптація до боїв у глибокому космосі дає нам змогу ефективно координувати складніші маневри."
 tech_doctrine_fleet_size_2:0 "Доктрина: Реактивний бойовий порядок"
 tech_doctrine_fleet_size_2_desc:1 "Поступова адаптація до боїв у глибокому космосі дає нам змогу ефективно координувати складніші маневри."
 tech_doctrine_fleet_size_3:0 "Доктрина: Міжзоряна війна"
 tech_doctrine_fleet_size_3_desc:1 "Поступова адаптація до боїв у глибокому космосі дає нам змогу ефективно координувати складніші маневри."
 tech_doctrine_fleet_size_4:0 "Доктрина: Мінливі склади флотилій"
 tech_doctrine_fleet_size_4_desc:1 "Поступова адаптація до боїв у глибокому космосі дає нам змогу ефективно координувати складніші маневри."
 tech_doctrine_fleet_size_5:0 "Доктрина: Бойовий порядок армади"
 tech_doctrine_fleet_size_5_desc:1 "Поступова адаптація до боїв у глибокому космосі дає нам змогу ефективно координувати складніші маневри."
 tech_interstellar_fleet_traditions:0 "Традиції міжзоряного флоту"
 tech_interstellar_fleet_traditions_desc:1 "Комплекс знань, що стосуються поведінки в бою, не приносить користі без чітких правил, що регулюють його використання."
 tech_command_matrix:1 "Матриця команд"
 tech_command_matrix_desc:1 "Реструктуризація порядку субординації та визначення взаємозалежностей між офіцерами робить флотилії більш динамічними та ефективними."
 tech_doctrine_navy_size_1:0 "Доктрина: Підтримка флоту"
 tech_doctrine_navy_size_1_desc:1 "У міру того, як експедиції за межі зоряної системи стають дедалі звичнішими, важливо забезпечити наявність на поверхні планети зміни для флотилій, що повертаються."
 tech_doctrine_navy_size_2:1 "Доктрина: Кораблі підтримки"
 tech_doctrine_navy_size_2_desc:1 "Для функціонування флотилії одного завзяття мало. Щоб забезпечити постійний доступ до критичних запасів, нам потрібно перетворити наш корпус тилового забезпечення на спеціалізовані кораблі підтримки."
 tech_doctrine_navy_size_3:0 "Доктрина: Міжзоряна логістика"
 tech_doctrine_navy_size_3_desc:0 "Любителі говорять про тактику. Професіонали вивчають логістику. Налагодивши регулярне й ефективне постачання, ми зможемо збільшити кількість кораблів, які своєчасно отримують допомогу."
 tech_doctrine_navy_size_4:0 "Доктрина: Зв'язкові флотилій"
 tech_doctrine_navy_size_4_desc:0 "Забезпечивши флотилії професійним корпусом зв'язкових, ми зможемо поліпшити якість зв'язку і швидкість передавання наказів по всьому ланцюжку командування."
 tech_refit_standards:1 "Стандарти переобладнання"
 tech_refit_standards_desc:1 "Стандартизація процесів поліпшення і переоснащення корабельних компонентів може призвести до істотного підвищення ефективності."

 # Army Organization
 tech_centralized_command_hive_mind:0 "Командні центри трутнів"
 tech_centralized_command_desc_hive_mind:0 "Розгортання тренувальних центрів, де автономні трутні навчаються командуванню своїми меншими побратимами, дасть змогу домогтися більшої гнучкості та результативності в бою."
 tech_centralized_command:0 "Централізоване управління"
 tech_centralized_command_desc:1 "Створення спеціального штабу для військових операцій усіх рівнів забезпечує формування ефективної флотилії і закладає більш міцну основу для майбутньої військової підготовки."
 tech_centralized_command_machine_intelligence:0 "Корпус обслуговування"
 tech_centralized_command_desc_machine_intelligence:0 "Усі машини потребують обслуговування, а бойові особливо. Спеціальний корпус обслуговування зведе до мінімуму поломки через зношування і зменшить вартість ремонту."
 tech_combat_training:0 "Бойова підготовка"
 tech_combat_training_desc:1 "Більш інтенсивна програма підготовки новобранців, включаючи реалістичні сценарії бою, готує їх до реальних боїв."
 tech_combat_training_machine_intelligence:0 "Польовий ремонт"
 tech_combat_training_desc_machine_intelligence:0 "Завдяки доступу до технічних баз даних наші наземні війська можуть проводити самодіагностику і невеликий ремонт прямо на полі бою."
 tech_ground_defense_planning:0 "Планування наземної оборони"
 tech_ground_defense_planning_desc:0 "Є безліч держав чужинців, які з радістю б захопили наші світи. До цього потрібно бути готовими, якщо все піде за найгіршим сценарієм."
 tech_global_defense_grid:0 "Глобальна система оборони"
 tech_global_defense_grid_desc:0 "Стратегічна цінність хорошої оборони так само актуальна сьогодні, як і для наших попередників у далекому минулому. Технології не роблять укріплення пережитком минулого - вони просто змінюють вимоги до них."

 # Psionics
 tech_psionic_theory:0 "Псіонічна теорія"
 tech_psionic_theory_desc:1 "Багато в чому розум - це відображення самого всесвіту, мікрокосмос. Не всякій расі судилося це усвідомити, але розум є інструментом, якому немає рівних."
 tech_telepathy:0 "Телепатія"
 tech_telepathy_desc:1 "Після повної адаптації до основ псионіки розум здатний входити в контакт з іншими індивідуумами, стаючи чимось більш значним."
 tech_transcendent_thought:0 "Трансцендентний розум"
 #tech_transcendent_thought_desc:0 ""
 tech_precognition_interface:0 "Прекогнітивний інтерфейс"
 tech_precognition_interface_desc:1 "Відкриття в галузі псіоніки припускають можливість створення бойових комп'ютерів, здатних зчитувати й обробляти імпульси телепатичних операторів до того, як вони обробляються свідомістю."
 tech_psi_jump_drives:0 "Стрибкові пси-двигуни"
 tech_psi_jump_drives_desc:1 "Псі-двигун використовує псі-енергію, випромінювану екіпажем, для переміщення корабля через саму тканину реальності, що дає змогу здійснювати миттєві "стрибки" на величезні відстані."

 # Trade and Diplomacy
 tech_xeno_outreach:0 "Ксенопросвіта"
 tech_xeno_outreach_desc:1 "Міжзоряна торгівля не надто відрізняється від звичайних оборудок, але проводиться в масштабах, порівняно з якими вся історія торгівлі більшості цивілізацій, що не мають надсвітлових двигунів, здається нікчемною."
 tech_xeno_relations:0 "Ксеностосунки"
 tech_xeno_relations_desc:1 "Складнощі міжзоряної дипломатії вимагають формування зв'язків з іноземними державами заради досягнення наших цілей."
 tech_xeno_supremacy:0 "Ксеноперевага"
 tech_xeno_supremacy_desc:1 "Ми переміщаємося мінною підлогою постійно мінливих галактичних держав з єдиною метою - взяти гору."
 tech_xeno_diplomacy:0 "Ксенодипломатія"
 tech_xeno_diplomacy_desc:1 "Поліпшене розуміння того, як взаємодіяти з прибульцями і маніпулювати ними - це необхідний крок до утворення більш постійних міжзоряних альянсів."
 tech_galactic_ambitions:1 "Міжзоряна експансія"
 tech_galactic_ambitions_desc:3 "Наше майбутнє лежить серед зірок."
 tech_manifest_destiny:0 "Явне приречення"
 tech_manifest_destiny_desc:1 "Ми повинні набратися сміливості, стати господарями своєї долі і здійснити те, що нам визначено."
 tech_interstellar_campaigns:0 "Міжзоряні кампанії"
 tech_interstellar_campaigns_desc:0 "Добре змазана військова машина - це ключ до здійснення впливу в галактичних масштабах. Спираючись на міць наших військових, ми можемо претендувати майже на все, що забажаємо."
 tech_galactic_campaigns:0 "Галактичні кампанії"
 tech_galactic_campaigns_desc:0 "Подальші поліпшення у сфері адміністрування забезпечують демонстрацію переважної могутності серед зоряних імперій і військовий вплив, необхідний для того, щоб домагатися виконання наших вимог."

 # Empire Management
 tech_planetary_government:0 "Планетарний уряд"
 tech_planetary_government_desc:1 "Тільки-но колонія міцно стає на ноги, а першопрохідці перетворюються на громадян, потреба в сильному місцевому уряді заради стабільності витісняє потребу колонії в пристосовності."
 tech_planetary_government_machine_intelligence:0 "Планетарна специфікація"
 tech_planetary_government_desc_machine_intelligence:0 "Наші колонії ніколи не досягнуть стабільного виробництва без інфраструктури, створеної спеціально для нашої мережі."
 tech_planetary_government_hive_mind:0 "Планетарна мережа"
 tech_planetary_government_desc_hive_mind:0 "Наші колонії зачахнуть без стабільної проекції нашої колективної свідомості. Вулик процвітає, коли нашій присутності ніщо не заважає."
 tech_planetary_unification:0 "Всепланетна уніфікація"
 tech_planetary_unification_desc:2 "Стародавні войовничі племена, що стали потім народами, які конфліктували між собою, тепер об'єднані в державу. Вона не повинна впасти і не впаде." # We have progressed from warring tribes, from conflicting nations, to a unified Empire, a single will ready to grasp the stars.
 tech_planetary_unification_machine_intelligence:0 "Єдині стандарти даних"
 tech_planetary_unification_desc_machine_intelligence:0 "Відхилення неприпустимі."
 tech_planetary_unification_hive_mind:0 "Еволюційна конвергенція"
 tech_planetary_unification_desc_hive_mind:0 "Екологічне горнило, в якому ми боролися за виживання, залишило незгладимий слід у нашій генетичній пам'яті. Ми являємо собою унікальну єдність своїх попередників."
 tech_planetary_unification_effect:1 "Дає значну кількість £unity£§Yєдності§!"
 tech_adaptive_bureaucracy:0 "Адаптивна бюрократія"
 tech_adaptive_bureaucracy_desc:1 "Досягнутий нами прогрес вимагає нової, гнучкішої форми управління, яка допомагатиме нам досягати цілей, а не заважатиме цьому." # Leaps/progress/discoveries we have made require a new form of administrative system, one that can be shaped by opportunity rather than limit it.
 tech_adaptive_bureaucracy_machine_intelligence:0 "Позитронні процесори"
 tech_adaptive_bureaucracy_desc_machine_intelligence:0 "Позитронні процесори швидші та дешевші за попередні моделі, що дає змогу задіяти додаткових лідерів."
 tech_effective_bureaucracy:0 "Ефективна бюрократія"
 tech_effective_bureaucracy_desc:0 "Покращений алгоритм опрацювання та сортування великих обсягів інформації полегшує ухвалення рішень і розповсюдження актуальної інформації в межах держави."
 tech_colonial_bureaucracy:0 "Колоніальна бюрократія"
 tech_colonial_bureaucracy_desc:0 "Розвиток місцевих органів влади дає змогу ретельніше спостерігати за діяльністю колоній без надміру обтяжливої процедури ухвалення рішень на центральному рівні."
 tech_galactic_bureaucracy:0 "Галактична бюрократія"
 tech_galactic_bureaucracy_desc:0 "Наявність безлічі рівнів управління дає змогу доносити до вищих ешелонів влади тільки найважливішу інформацію."
 tech_colonial_centralization:0 "Централізація колоній"
 tech_colonial_centralization_desc:1 "Ці тверді основи для місцевого управління створені для кожного випадку окремо, щоб задовольнити потреби кожної колонії."
 tech_galactic_administration:0 "Галактична адміністрація"
 tech_galactic_administration_desc:1 "Адміністративні потреби зоряної імперії настільки ж численні, як і складні. Ми не вдаримо в бруд обличчям."
 tech_living_state:0 "Жива держава"
 tech_living_state_desc:1 "Держава живе, держава дихає. Нехай ми є органами її тіла, але не пристало лівій руці знати, що робить права." # Наша Імперія - жива істота, всі ми - життєво важливі органи її майбутнього благополуччя. АБО В якийсь момент система набула власної мети.
 tech_autonomous_agents:0 "Автономні агенти"
 tech_autonomous_agents_desc:0 "Напівнезалежні модулі виявилися вкрай необхідними для успішної роботи більшого цілого."
 tech_collective_self:0 "Колективна особистість"
 tech_collective_self_desc:1 "Шукати в групі щось від самого себе - це природний і неминучий розвиток подій; і врешті-решт ці узагальнювальні аспекти цінуватимуться вище, ніж індивідуальність кожного."
 tech_embodied_dynamism:0 "Втілення ініціативи"
 tech_embodied_dynamism_desc:0 "В автономних лідерах слід заохочувати ініціативність і деяку амбіційність, але при цьому вони повинні залишатися в рамках, заданих директивами центру."
 tech_ethical_equations:0 "Етичні рівняння"
 tech_ethical_equations_desc:1 "Для обмеження чужої свободи при збереженні власної може знадобитися виняткова спритність розуму - і до цього трюку ми тепер готові краще." # У якийсь момент має бути прийнято рішення, чи дотримуватися застарілих цінностей, чи робити те, що необхідно для процвітання в новому майбутньому/світі.
 tech_neural_implants:0 "Нейроімплантати"
 tech_neural_implants_desc:2 "Пізнання - це не що інше, як обробка інформації, що надходить через органи чуття. Його можна змінити."
 # Free will is nothing more than a sensory illusion.
 tech_global_production_strategy:0 "Стратегія глобального виробництва"
 tech_global_production_strategy_desc:1 "Планети великі, тому місця промислового виробництва часто розташовані на величезній відстані одна від одної. Узгоджена стратегія, здатна забезпечити спільну роботу в одному напрямку, - нагальна потреба."
 tech_hyper_entertainment_forum:0 "Суперрозважальний центр"
 tech_hyper_entertainment_forum_desc:1 "$building_hyper_entertainment_forum_desc$"
 tech_virtual_combat_arena:0 "Віртуальні бойові симулятори"
 tech_virtual_combat_arena_desc:1 "Поява достовірних імітаторів болю в кінцевому рахунку ліквідує розрив між віртуальним і реальним."
 tech_purity_campaigns:0 "Кампанії з чистоти"
 tech_purity_campaigns_desc:1 "Святкування чистоти - можливо, духу, або тіла, або мети - залежно від того, для чого це нам потрібно."
 tech_galactic_markets:0 "Міжгалактичні ринки"
 tech_galactic_markets_desc:1 "$building_galactic_stock_exchange_desc$"
 tech_symbol_unity:0 "Символи єдності"
 tech_symbol_unity_desc:0 "Ми дедалі більше досліджуємо галактику та її чудеса, і тому для нас стає дедалі важливішим зміцнити наші вірування та об'єднати наших громадян під одним символом."
 tech_visitor_center:0 "Туристичні центри для інопланетян"
 tech_visitor_center_desc:0 "У міру того, як ми дізнаємося, що ми не одні в космосі, нам потрібно почати підготовку до привітного прийому наших нових друзів."
 tech_subdermal_stimulation:0 "Підшкірна стимуляція"
 tech_subdermal_stimulation_desc:0 "Імплантати в глибоких тканинах - це остання інновація, що є результатом революційної взаємодії сенсорної інженерії та індустрії розваг. "Там, куди ми вирушаємо, шкіра для дотику не потрібна!"""
 tech_paradise_dome:1 "Ідилічна архітектура"
 tech_paradise_dome_desc:1 "Завдяки останнім досягненням у сфері архітектури, ландшафтного дизайну та голографічних технологій ми будуватимемо будинки майбутнього."

