 # Laser Branch
 tech_lasers_1:0 "Червоні лазери"
 tech_lasers_1_desc:0 "Лазерна зброя вражає цілі сфокусованими пучками світла, завдаючи шкоди за рахунок нагрівання до дуже високої температури."
 tech_lasers_2:0 "Сині лазери"
 tech_lasers_2_desc:0 "Сині лазери потужніші за червоні - вони генерують електромагнітне випромінювання, яке сприймається більшістю органічних форм життя як синє або фіолетове світло завдяки довжині хвилі."
 tech_lasers_3:0 "УФ-лазери"
 tech_lasers_3_desc:0 "Ультрафіолетовий лазер - більш сучасний і потужний варіант синього. Точна, з високою руйнівною силою, ця зброя завдає великої шкоди."
 tech_lasers_4:0 "Рентгенівські лазери"
 tech_lasers_4_desc:0 "Ці лазери випромінюють коротші хвилі, ніж ультрафіолетові, але їхня руйнівна сила ще вища."
 tech_lasers_5:0 "Гамма-лазери"
 tech_lasers_5_desc:0 "Гамма-лазери генерують електромагнітне випромінювання з дуже високою частотою. Це - найбільш руйнівний вид лазерної зброї."
 tech_energy_lance_1:0 "Променеві списи"
 tech_energy_lance_1_desc:1 "Ця важка енергетична зброя завдає серйозної шкоди, використовуючи сфокусовані пучки частинок. Великі габарити випромінювача дозволяють встановлювати його лише на лінкорах і титанах."
 tech_energy_lance_2:0 "Тахіонні списи"
 tech_energy_lance_2_desc:1 "Посилений варіант променевого списа. Ця зброя генерує потужні пучки тахіонної енергії. Подібно до свого попередника, вона годиться тільки для встановлення на лінкорах і титанах."
 tech_perdition_beam:0 "Згубний промінь"
 tech_perdition_beam_desc:0 "Величезний комплекс взаємопов'язаних каналів посилення енергії, що стріляє променем небаченої потужності. З огляду на розміри знаряддя, його можна встановити тільки на зорельоти класу титан."

 # Plasma Weapons
 tech_plasma_1:0 "Плазмомети"
 tech_plasma_1_desc:0 "Зброя, що вражає цілі згустками високоенергетичної плазми. Ці плазмові заряди особливо ефективні проти корабельної броні."
 tech_plasma_2:0 "Плазмові прискорювачі"
 tech_plasma_2_desc:0 "Ці нові прискорювачі стріляють згустками високоенергетичної плазми, поміщеної в поліпшені стримувальні поля. Завдяки цьому заряд повільніше втрачає енергію, поки летить до цілі."
 tech_plasma_3:0 "Плазмові гармати"
 tech_plasma_3_desc:0 "Новітня розробка в галузі плазмової зброї. Ця гармата - воєнізований варіант старого і в чомусь недопрацьованого плазмомета. Її згустки плазми ще небезпечніші."
 tech_arc_emitter_1:0 "Дугові випромінювачі"
 tech_arc_emitter_1_desc:1 "Потужна зброя, що вражає цілі енергетичним розрядом, здатним частково ігнорувати броню і щити."
 tech_arc_emitter_2:0 "Спрямовані дугові випромінювачі"
 tech_arc_emitter_2_desc:0 "Ці поліпшені випромінювачі оснащені більш точними фокусуючими лінзами, що дає їм змогу завдавати більшої шкоди."

 # Disruptor Weapons
 tech_disruptors_1:0 "Дезінтегратори"
 tech_disruptors_1_desc:1 "Дезінтегратори випускають енергетичні стріли, які послаблюють і розривають зв'язки між молекулами, що складають атоми цілі. Вони здатні проникати крізь броню і щити, щоб завдавати шкоди безпосередньо корпусу та екіпажу ворожого корабля."
 tech_disruptors_2:0 "Іонні дезінтегратори"
 tech_disruptors_2_desc:1 "Ці поліпшені дезінтегратори вражають цілі більш потужними іонними стрілами."
 tech_disruptors_3:0 "Фазові дезінтегратори"
 tech_disruptors_3_desc:1 "Особливо потужні дезінтегратори, чиї згустки енергії наносять величезної шкоди кожному, кому "пощастить" опинитися на їхньому шляху."
 tech_energy_torpedoes_1:1 "Протонні пускові установки"
 tech_energy_torpedoes_1_desc:2 "Ці енергетичні снаряди складаються з щільних скупчень протонів і здатні спричинити найсильніші пошкодження обшивки ворожого корабля."
 tech_energy_torpedoes_2:1 "Нейтронні пускові установки"
 tech_energy_torpedoes_2_desc:1 "Покращені енергетичні снаряди, що використовують нейтрони замість протонів. Подібно до попередників, вони вільно проходять крізь енергетичні щити."
 null_void_beam:0 "Промінь нульової порожнечі"
 null_void_beam_desc:1 "Якщо приборкати ентропічну природу нульової порожнечі, цей промінь взагалі-то може знищувати енергію."

 # Critter Weapons
 tech_extradimensional_weapon_1:0 "Зброя з іншого виміру"
 tech_extradimensional_weapon_1_desc:1 "Застосування принципів п'ятовимірного управління енергією на площинах меншої мірності дає змогу створити потужну енергетичну зброю."
 tech_mining_drone_weapon_1:0 "Лазери видобувних дронів"
 tech_mining_drone_weapon_1_desc:1 "Використання лінз із жорстким фокусуванням у поєднанні зі змінною частотою стрільби допомагає створювати лазери з потужністю, достатньої для проведення гірничих робіт на астероїдах або збивання ворогів."
 tech_space_cloud_weapon_1:0 "Провідники хмарної блискавки"
 tech_space_cloud_weapon_1_desc:1 "Войд-хмари використовують заряди, що генеруються щільними газами їхнього ядра, щоб вивільнити згустки плазми, що горить. Використання газу з тим же складом і зі спеціальним провідником дає змогу створити потужну зброю, що вражає за допомогою розрядів блискавок."
 tech_blue_crystal_weapon_1:0 "Конденсатори з синіх кристалів"
 tech_blue_crystal_weapon_1_desc:1 "Кристалічні організми зберігають зоряне випромінювання у своїх тілах і можуть фокусувати його, щоб випускати промені. Використовуючи призматичну особливість сапфіра, ми можемо сконструювати лазерні конденсатори, що виробляють енергію з такою ж довжиною хвилі."
 tech_green_crystal_weapon_1:0 "Конденсатори із зелених кристалів"
 tech_green_crystal_weapon_1_desc:1 "Кристалічні організми зберігають зоряне випромінювання у своїх тілах і можуть фокусувати його, щоб випускати промені. Використовуючи призматичні особливості смарагду, ми можемо сконструювати лазерні конденсатори, що виробляють енергію з такою ж довжиною хвилі."
 tech_yellow_crystal_weapon_1:0 "Конденсатори з жовтих кристалів"
 tech_yellow_crystal_weapon_1_desc:1 "Кристалічні організми зберігають зоряне випромінювання в своїх тілах і можуть фокусувати його, щоб випускати промені. Використовуючи призматичну особливість топазу, ми можемо сконструювати лазерні конденсатори, що виробляють енергію з такою ж довжиною хвилі."
 tech_red_crystal_weapon_1:0 "Конденсатори з червоних кристалів"
 tech_red_crystal_weapon_1_desc:1 "Кристалічні організми зберігають зоряне випромінювання у своїх тілах і можуть фокусувати його, щоб випускати промені. Використовуючи призматичну особливість рубіна, ми можемо сконструювати лазерні конденсатори, що виробляють енергію з такою ж довжиною хвилі."

