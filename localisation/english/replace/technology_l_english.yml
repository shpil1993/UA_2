 # Unity
 tech_cultural_heritage:0 "Соціокультурна історія"
 tech_cultural_heritage_desc:0 "Щоб домогтися значних успіхів у майбутньому, необхідне розуміння спільного минулого."
 tech_heritage_site:0 "Об'єкти спадщини"
 tech_heritage_site_desc:0 "Матеріальні символи наших грандіозних досягнень вселяють глибоку повагу до минулих перемог і стимулюють прагнення в майбутнє."
 tech_heritage_site_corporate:0 "Управління на основі фокус-тестування"
 tech_heritage_site_desc_corporate:0 "Винахід підсвідомого фокус-тестування призвів до величезного зростання ефективності роботи наших відділів маркетингу та продажів. Застосовуючи ці методи до наших відділів розумних ресурсів, ми доб'ємося реалізації новаторської парадигми в галузі корпоративного управління."
 tech_heritage_site_machine_intelligence:0 "Планетарний зв'язок"
 tech_heritage_site_desc_machine_intelligence:0 "Практично миттєва передача інформації та наказів між модулями має вирішальне значення."
 tech_hypercomms_forum:0 "Локальний гіперзв'язок"
 tech_hypercomms_forum_desc:0 "Не всі дослідження надсвітлових каналів зв'язку призводять до позитивного ефекту, але деякі результати можуть бути корисними для зближення наших громадян."
 tech_hypercomms_forum_corporate:0 "Пострелятивістська синергія"
 tech_hypercomms_forum_desc_corporate:0 "Часи, коли корпоративної взаємодії можна було досягти тільки на субсвітлових швидкостях, давно минули. Це енергійна нова епоха надсвітової економіки, і наша корпоративна культура має адаптуватися до подолання застарілих релятивістських обмежень."
 tech_autocurating_vault:0 "Алгоритми автоматичного курирування"
 tech_autocurating_vault_desc:0 "Безперервний асинхронний аналіз розрізнених наборів даних дає змогу точно змоделювати раніше непередбачувані коливання соціальних потоків."
 tech_autocurating_vault_corporate:0 "Сховище придбань"
 tech_autocurating_vault_desc_corporate:1 "У нашої корпорації є давня і славна історія придбання інших, менш успішних компаній. Відвідуючи величезні приміщення, виділені для публічної демонстрації цих придбань, наші співробітники зможуть черпати натхнення від прибутку, отриманого внаслідок успішних поглинань, і звернути увагу на закриття та скорочення, які відбулися після того, як придбані компанії не змогли належним чином вбудуватися в нашу велику ділову стратегію."
 tech_autocurating_vault_machine_intelligence:0 "Альфа-концентратор"
 tech_autocurating_vault_desc_machine_intelligence:0 "Усі інформаційні канали ведуть до концентратора, де головний машинний розум на дозвіллі аналізує та інтерпретує отримані дані."
 tech_holographic_rituals:0 "Голографічні ритуали"
 tech_holographic_rituals_desc:0 "Побачити означає повірити, а віра формує реальність."
 tech_consecration_fields:0 "Поля святості"
 tech_consecration_fields_desc:0 "Завдяки нашим пізнанням у галузі фізики поля, тепер кожен зможе побачити і відчути наші святині."
 tech_transcendent_faith:0 "Метакогнітивна віра"
 tech_transcendent_faith_desc:0 "Коли ми покинули нашу планету-колиску, нам відкрилося нове розуміння віри та її місця в ширшому контексті."
 tech_alien_sanctuary:0 "Ксенонатуралізація"
 tech_alien_sanctuary_desc:0 "Створення просунутих центрів натуралізації гарантує, що будь-які новоприбулі в нашу державу будуть унікально екіпіровані для орієнтування в суспільстві, яке їх прийняло, водночас зберігаючи свої природні переваги."


