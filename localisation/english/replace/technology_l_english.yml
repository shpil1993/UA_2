 # Ship sizes
 tech_space_exploration:0 "Дослідження космосу"
 tech_space_exploration_desc:0 "Реалізація технології надсвітлових подорожей знаменує настання нової епохи дослідження космосу. Відправлення населених апаратів в інші зоряні системи тепер не тільки можливе, а й необхідне."
 tech_corvettes:0 "Корвети"
 tech_corvettes_desc:0 "Прорив у технології надсвітлових подорожей дозволив нарешті перейти від ранніх спроб адаптувати традиційні каркаси човників типу "земля-космос" під військові потреби до створення відносно невеликих, швидких і маневрених кораблів з обмеженою вогневою міццю."
 tech_destroyers:0 "Есмінці"
 tech_destroyers_desc:0 "Есмінець більший за корвет, але все одно являє собою порівняно рухливий артилерійський катер."
 tech_cruisers:0 "Крейсери"
 tech_cruisers_desc:0 "Спочатку ця конфігурація корпусу призначалася для колоніальних кораблів нового покоління, але потужні вузли підвіски зробили її ідеальною базою для встановлення важкого озброєння."
 tech_battleships:0 "Лінкори"
 tech_battleships_desc:0 "Найбільші зі стандартних військових кораблів, лінкори традиційно мають потужну броню і кілька гарматних батарей."
 tech_titans:0 "Титани"
 tech_titans_desc:0 "Змодельовані за зразком величезних тіней, що вгадуються в самому серці систем, скутих древніми стагнаційними режимами, титани здатні нести озброєння розміру X."
 tech_colossus:0 "Колоси"
 tech_colossus_desc:0 "Успіхи в проєктуванні мегаспоруд розмивають межі між реальністю та фантастикою, даючи змогу створювати військові кораблі класу колос, оснащені зброєю, що здатна знищувати - або фундаментально змінювати - цілі світи простим натисканням кнопки."

