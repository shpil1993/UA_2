 tech_amoeba_strike_craft_1:0 "Програма розведення амеб"
 tech_amoeba_strike_craft_1_desc:1 "Розводячи космічних амеб у неволі, ми можемо програмувати їхні симбіотичні джгутики на дії як штурмовиків у наших флотиліях."
 tech_swarm_strike_craft_1:0 "Резервуари для виведення роїв"
 tech_swarm_strike_craft_1_desc:1 "Збір зразків у переможених преторіанців дає нам змогу клонувати і генетично програмувати власних воїнів."
 tech_scourge_missile_1:0 "Каральні ракети"
 tech_scourge_missile_1_desc:1 "Аналізуючи біологічну зброю, використовувану роєм, ми можемо створити самохідну кінетичну зброю, що заподіює такі ж жахливі руйнування."
 tech_space_whale_weapon_1:0 "Налаштування частоти"
 tech_space_whale_weapon_1_desc:1 "Адаптувавши метод тіянки з перекачування енергії з газоподібної речовини, можна створити зброю, що відбирає енергію у ворожих кораблів."

