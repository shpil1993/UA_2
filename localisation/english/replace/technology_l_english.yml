 tech_probability_theory:0 "Органічна теорія ймовірностей"
 tech_probability_theory_desc:0 "За допомогою високоточного математичного моделювання можна з деякою точністю прогнозувати коливання економік органічних соціумів. Це дозволить нам маніпулювати їхніми ринками цінних паперів для власної вигоди."
 tech_binary_motivators:0 "Двійкові приводи"
 tech_binary_motivators_desc:0 "Ці вдосконалені приводи менші та легші за попередні версії й дають змогу оснастити автономні одиниці більшою кількістю підсистем."
 tech_nanite_assemblers:0 "Складальні нанороботи"
 tech_nanite_assemblers_desc:0 "Використання програмованих нанороботів під час складання нових автономних одиниць дасть змогу виробляти складніші моделі, обладнані ще більшим спектром підсистем."
 tech_adaptive_combat_algorithms:0 "Адаптивні бойові алгоритми"
 tech_adaptive_combat_algorithms_desc:0 "Органічні істоти часто використовують у бою нелогічну й непередбачувану тактику, якій складно протистояти. Адаптивна тактика і нові більш маневрені бойові машини можуть дати вирішальну перевагу."
 tech_biomechanics:0 "Біомеханіка"
 tech_biomechanics_desc:0 "Мільйони років еволюції організмів іноді нетривіальними шляхами призводять до вельми елегантних рішень, які можуть знайти застосування в технологіях."
 tech_singularity_core:0 "Ядро сингулярності"
 tech_singularity_core_desc:0 "Контрольована чорна діра, яку можна вивчати в безпечному середовищі, була б неймовірно цінним джерелом даних."
 tech_micro_replicators:0 "Мікрореплікатори"
 tech_micro_replicators_desc:0 "Ці мікроскопічні інструменти можуть допомогти нашим одиницям, які займаються реплікацією, у створенні більш складних схем, необхідних для нових дронів."
 tech_self_assembling_components:0 "Самозбирання компонентів"
 tech_self_assembling_components_desc:0 "Створені за зразком органічної ДНК, ці мікроскопічні інтелектуальні машини здатні автономно збирати більшість компонентів, необхідних для нових дронів."

