 custodian.2.name:0 "Призначено галактичного Хранителя"
 custodian.2.a.desc:1 "Нарешті галактичний сенат проголосував за надання [custodian.GetName&dat] надзвичайних повноважень хранителя. На офіційній церемонії, що транслювалася на всю галактику, нас призначили §Hхранителями Галактичного суспільства§!.\n\nПерші серед рівних, ми зобов'язані оберігати Галактичну спільноту від будь-яких загроз, як зовнішніх, так і внутрішніх. Ми отримали широкі повноваження щодо втручання у справи суспільства та можемо запропонувати спеціальні резолюції."
 custodian.2.b.desc:1 "Галактичний сенат проголосував за надання §H[custodian.GetName&dat]§! надзвичайних повноважень хранителя. На церемонії, що транслювалася на всю галактику, їх призначили офіційними §Hхранителями Галактичного суспільства§!.\n\nПерші серед рівних, віднині [custodian.GetSpeciesName] зобов'язані оберігати Галактичну спільноту від будь-яких загроз, як зовнішніх, так і внутрішніх. Вони отримали широкі повноваження щодо втручання у справи суспільства та можуть запропонувати спеціальні резолюції."
 custodian.2.a:0 "Ось тепер ми можемо з усім розібратися."
 custodian.2.b:0 "Подивимося, що з цього вийде."
 custodianship_starts:0 "Держава §Y[custodian.GetName]§! тепер §YХранитель Галактичної спільноти§!."
 custodian.11.name:0 "Закінчення строку Хранителя."
 custodian.11.a.desc:0 "Термін наших повноважень хранителя галактичного співтовариства закінчився. Статус Хранителя було відкликано, а разом з ним і наші особливі повноваження, хоча ми зберегли місце в Галактичній раді."
 custodian.11.b.desc:0 "Після закінчення терміну повноважень [former_custodians.GetName:§H<1>§! склав|||fem:§H<1>§! склала|||neut:§H<1>§! склало|||pl:§H<1>§! склали] з себе статус Хранителя Галактичного суспільства. [former_custodians.GetName:Його|||fem:Її|||pl:Їх] особливі повноваження були відкликані, і тепер [former_custodians.GetName:він вважається|||fem:вона вважається|||neut:воно вважається|||pl:вони вважаються] рядовим членом Галактичної ради."
 custodian.11.a:0 "Хай буде так."
 custodianship_ends:0 "Держава §Y[From.GetName]§! більше не §YХранитель Галактичного суспільства§!."
 custodian.15.a.desc:0 "Нарешті ми позбулися невдячної і безглуздої посади Хранителя! Нехай інші піклуються про майбутнє цієї невдячної галактики."
 custodian.15.b.desc:0 "[former_custodians.GetName:§H<1>§! достроково склав|||fem:§H<1>§! достроково склала|||neut:§H<1>§! достроково склало|||pl:§H<1>§! достроково склали] з себе повноваження Хранителя галактичного співтовариства. Схоже, тягар відповідальності припав їм не до вподоби."
 custodian.15.a:0 "Ми зробили свою справу."
 custodian.15.b:0 "Купка слабаків."
 custodian.101.name:0 "Більше не Хранитель"
 custodian.101.desc:0 "Знищення держави §H[LastKilledCountryName]§! поклало край їхньому статусу охоронців Галактичної спільноти."
 custodian.17.name:0 "Хранителя знято з посади!"
 custodian.17.a.desc:0 "Невдячні дурні з Галактичного сенату проголосували за позбавлення нас статусу хранителя! Ми втратили всі повноваження, пов'язані з цією посадою."
 custodian.17.b.desc:0 "[From.GetName:§Y<1>§! втратив|||fem:§Y<1>§! втратила|||neut:§Y<1>§! втратило|||pl:§Y<1>§! втратили] статус Хранителя раптово і досить принизливо, коли більшість у Галактичному Сенаті проголосували за те, щоб негайно позбавити їх цієї посади. Колишній Хранитель втратив усі свої особливі повноваження в межах Галактичної спільноти."
 custodian.17.a:0 "Це обурливо!"
 custodian.17.b:0 "Ось і кінець."
 resolution_galacticreforms_unseat_custodian_tooltip:0 "Нинішні §YГалактичні Хранителі§! позбавлені повноважень."
 resolution_galacticreforms_unseat_custodian:0 "Відкликати повноваження Хранителя"
 resolution_galacticreforms_unseat_custodian_desc:0 "Пора покінчити з корумпованістю діючих Хранителів. Їх потрібно негайно зняти з посади, поки вони не завдадуть ще більшої шкоди Галактичній спільноті!"

