 crisis.6000.name:0 "Ефірофазна установка"
 crisis.6000.a.desc:0 "Ми досягли поворотного моменту в спробах дестабілізувати психічну реальність Покрову. Зірку нашої рідної системи оперізав каркас величезної §HЕфірофазної установки§!. Після завершення мегаспоруди бар'єри між світами буде знищено, і ми зможемо заявити свої претензії на Покров.\n\nФізичні оболонки наших тендітних тіл більше не будуть стримувати нашу ментальну міць, і сама реальність підкориться нам. Воістину немає вищого рівня буття."
 crisis.6000.b.desc:1 "Ми закінчили зведення колосального каркаса §HЕфірофазної установки§! навколо зірки нашої рідної системи. У закінченому стані ця мегаспоруда розірве бар'єр між нашим світом і Покровом.\n\nМи більше не будемо принижено протискуватися в психічний вимір, немов дрібні шкідники. Замість цього ми пройдемо по ньому немов завойовники. І після цього ми зможемо переробити саму реальність згідно з нашим баченням."
 crisis.6000.c.desc:0 "Будівельні дрони закінчили роботи над каркасом §HЕфірофазної установки§! навколо зірки нашої рідної системи. У закінченому стані ця мегаспоруда розірве бар'єр між нашим світом і псионічним виміром, який органіки називають "Покровом".\n\nІ коли ми нарешті проникнемо в цей вимір і захопимо його, ми зможемо за своїм бажанням змінювати закони природи, що визначають наше існування. Наше єдине створіння більше не стримуватимуть фізичні обмеження, на кшталт потужностей процесорів або вузлів мережі."
 crisis.6000.d.desc:0 "Наші трутні закінчили роботи над каркасом §HЕфірофазної установки§! навколо зірки нашої рідної системи. У закінченому стані ця мегаспоруда розірве бар'єр між нашим світом і псионічним виміром, який інші називають "Покровом".\n\nІ коли ми нарешті проникнемо в цей вимір і захопимо його, наша свідомість зможе охопити все суще, принаймні в цій галактиці. Ми зможемо на свій розсуд переписати закони природи, що визначають наше існування."
 crisis.6000.a:0 "Рай очікує."
 crisis.6000.b:0 "Ми станемо рівними богам."
 crisis.6000.c:0 "Ми поглинемо все."
 crisis.6000.d:0 "Наш розум охопить всю галактику."

 crisis_sphere_0:0 "Каркас Ефірофазної установки"
 crisis_sphere_0_DESC:1 "Каркас навколо зірки - це основа майбутньої Ефірофазної установки. Повне поліпшення цієї мегаспоруди призведе до §Gперемоги§!."
