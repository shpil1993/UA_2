 emperor.350.name:0 "Імперіум атакує нас"
 emperor.350.desc:0 "Тирани з §HГалактичного імперіуму§! хочуть нав'язати нам свою волю! [gal_emperor.GetRulerTitle] дозволяє Імперському сенату ухвалити резолюцію, що оголошує нас метою §HІмперського Хрестового походу§!.\n\nЯкщо ми не зуміємо відбити вторгнення, що насувається, то будемо змушені стати частиною Імперіуму."
 emperor.350.a:0 "Прийдешні битви визначать нашу долю."
 emperor.351.name:0 "Імперський Хрестовий похід починається"
 emperor.351.a.desc:0 "По всьому Галактичному імперіуму збираються могутні флотилії, щоб узяти участь у великому хрестовому поході проти §H[crusade_target.GetName&gen]§!. Для стороннього спостерігача здається неймовірним, що хтось зможе вистояти проти об'єднаної могутності Імперіуму, але результат походу визначать прийдешні битви."
 emperor.351.b.desc:0 "По всьому Галактичному імперіуму збираються могутні флотилії, щоб узяти участь у великому хрестовому поході проти держави §H[crusade_target.GetName]§!. Згасла імперія проіснувала тисячі років, але [gal_emperor.GetRulerTitle] вважає, що об'єднаної потужності Імперіуму вистачить, щоб змусити її схилитися перед молодими расами."
 emperor.351.a:0 "За Імперіум!"
 emperor.351.b:0 "Почалося."
 emperor.351.c:0 "Ми будемо наступними?"
 resolution_imperial_crusade_tooltip:0 "Усі члени Галактичного імперіуму оголошують війну обраній державі з метою примусити її увійти до складу Імперіуму."
 resolution_category_imperial_reforms:0 "Імперські реформи"
 resolution_emperor_pax_galactica:0 "Галактичний мир"
 resolution_emperor_pax_galactica_desc:0 "Заради процвітання Імперіуму потрібно залишити в минулому внутрішні чвари. Війнам між членами Імперіуму потрібно покласти край."
 resolution_emperor_pax_galactica_tooltip:0 "Члени Імперіуму, включно з його правителем, не можуть оголошувати один одному війни, за винятком Права переваги."
 resolution_emperor_repeal_pax_galactica:0 "Скасувати галактичний мир"
 resolution_emperor_repeal_pax_galactica_desc:0 "Перемога пацифізму стане кінцем Імперіуму. Внутрішні конфлікти зроблять нас сильнішими."
 resolution_emperor_repeal_pax_galactica_tooltip:0 "Члени Імперіуму знову можуть оголошувати один одному війни."
 emperor.360.name:0 "Галактичний світ"
 emperor.360.desc:0 "Сенат Імперії ухвалив резолюцію, що забороняє війни між членами Галактичного імперіуму. [gal_emperor.GetRulerTitle] наказує негайно завершити всі війни, що порушують новий закон."
 emperor.360.a:0 "Хай буде мир."
 pax_galactica_active:1 "\n£trigger_no£ Імперський закон забороняє війни між членами Імперіуму."
 operation.6300.name:0 "Впровадження"
 operation.6300.desc:0 "Наші оперативники впроваджуються в §H[target.GetName&acc]§! під виглядом дрібних імперських службовців."
 operation.6305.name:0 "Затятий критик"
 operation.6305.desc:0 "Наші оперативники стежать за послом, який довгий час люто критикує Імперіум. Ми готуємося розібратися з цим небезпечним баламутом."
 operation.6310.name:0 "Готовність до операції"
 operation.6310.1.desc:0 "Ціль ретельно добирає слова, щоб їх не можна було інтерпретувати як заклики до повстання проти Імперіуму, але при цьому продовжує підривати нашу владу своїми діями. Дипломатія не допоможе - у нас є інші способи боротьби з противниками режиму."
 operation.6310.2.desc:0 "Ми зібрали достатньо свідчень, щоб почати діяти проти мети. Підривні дії посла позбавили його права на дипломатичну недоторканність, і тепер він як ворог Імперіуму постане перед імперським судом."
 operation.6310.3.desc:0 "Спроби §H[target.GetName&gen]§! дестабілізувати обстановку в Імперіумі головним чином здійснюються за допомогою одного автономного дрона. Наші оперативники впевнені, що після усунення цього посла бунтівники-[target.GetSpeciesNamePlural] втратять свій вплив в Імперському сенаті."
 operation.6315.name:0 "Посла нейтралізовано"
 operation.6315.1.desc:0 "Імперські агенти успішно заарештували посла-бунтівникаа §H[target_country.GetName&gen]§!. Заарештованого швидко доставили до [Root.GetName&acc] і після недовгого суду засудили до смерті. Така доля чекає на кожного, хто вирішить кинути тінь на добре ім'я Імперіуму."
 operation.6315.2.desc:0 "Оперативна група Управління безпеки Імперії успішно заарештувала посла-бунтівника §H[target_country.GetName&gen]§!. Арестованного швидко доставили до [Root.GetName&acc] і після недовгого суду засудили до смерті. Така доля чекає на кожного, хто вирішить кинути тінь на добре ім'я Імперіуму."
 operation.6315.3.desc:0 "Під час ретельно спланованої засідки впроваджені імперські оперативники усунули ціль і зникли до прибуття місцевої влади. І хоча в §H[target_country.GetName&prep]§! напевно підозрюють нас у причетності, довести вони нічого не зможуть. Ця акція стане посланням для всіх, хто ризикне виступити проти Імперіуму."
 operation.6315.4.desc:0 "Під час ретельно спланованої засідки ударна група Управління безпеки Імперії усунула ціль і зникла до прибуття місцевої влади. І хоча в §H[target_country.GetName&prep]§! напевно підозрюють нас у причетності, довести вони нічого не зможуть. Ця акція стане посланням для всіх, хто ризикне виступити проти Імперіуму."
 operation.6315.a:0 "Правосуддя Імперіуму торжествує."
 operation.6316.name:0 "Посла втрачено"
 operation.6316.1.desc:0 "Імперські агенти нещодавно заарештували одного з наших послів за "злочини проти Імперіуму"! Перш ніж наша влада встигла відреагувати, посла вивезли у §H[From.GetName&acc]§! і під час короткого показового суду засудили до страти.\n\n$operation.6316.ending$"
 operation.6316.2.desc:0 "Ударна група Управління безпеки Імперіуму нещодавно заарештувала одного з наших послів за "злочини проти Імперіуму"! Перш ніж наша влада встигла відреагувати, агенти УБІ вивезли посла у §H[From.GetName&acc]§!, де під час короткого показового суду його засудили до страти.\n\n$operation.6316.ending$"
 operation.6316.3.desc:0 "Одного з наших послів нещодавно вбили на світі [Root.Capital.GetName]! Злочинцям вдалося втекти, однак у промовах посла часто викривалися [From.GetRulerTitle] і Імперіум, тож немає сумнівів, хто виграв від його смерті.\n\n$operation.6316.ending$"
 operation.6316.ending:0 "Смерть цього посла істотно підірвала наші можливості відстоювати свої інтереси в Імперському сенаті. Знадобиться багато часу, щоб повернути дипломатичні важелі і знову отримати можливість впливати на громадську думку в Імперіумі."
 operation.6316.a:0 "Невже слова "дипломатична недоторканність" більше нічого не значать?"
 undermining_efforts_stalled:0 "Усунення послів"
 undermining_efforts_stalled_desc:0 "Імперські агенти завдали удару по нашому дипломатичному корпусу, усунувши важливого посла. Через це ми втратили вплив в Імперському сенаті й не можемо налаштовувати громадськість проти Імперіуму."
 cannot_lower_authority_emperor:0 "§RМи - правитель Імперіуму і не можемо підривати свою владу.§!"
 cannot_lower_authority_espionage_operation:0 "£trigger_no£ Наші можливості діяти проти Імперіуму на певний час ослабли."
 undermining_tooltip_emperor:0 "§Y[target_country.GetName]§! протягом §Y5 років§! [target_country.GetName:не зможе|||pl:не зможуть] відправити послів, щоб ті підривали владу Імперіуму."
 undermining_tooltip_victim:0 "Протягом §Y5 років§! ми не зможемо відправити послів підривати владу Імперії."
 operation.6320.name:0 "Операцію зірвано!"
 operation.6320.desc:0 "Нашу операцію з метою перешкодити §H[target_country.GetName&dat]§! підривати владу Імперіуму було зірвано! Мабуть, [target_country.GetAdj&fem] контррозвідка з самого початку стежила за кожним нашим кроком. Усі наші оперативники перестали виходити на зв'язок.\n\n[target_country.GetSpeciesNamePlural] представили докази нашої операції Імперському сенату. Зрозуміло, наші дипломати все заперечують, але цей ганебний інцидент погано позначився на нашій репутації."
 operation.6320.a:0 "Це недобре."
 operation.6321.name:0 "Спіймано імперських шпигунів"
 operation.6321.desc:0 "Нещодавно ми нейтралізували кількох імперських агентів, які намагалися вбити нашого посла на світі [Root.Capital.GetName]. Їхнім завданням було перешкодити йому вести підривну діяльність проти влади Імперіуму.\n\nМи представили Імперському сенату подробиці цієї мерзенної змови. Зрозуміло, [From.GetRulerTitle] і лакеї Імперіуму все заперечують, але цей інцидент згубно позначився на образі єдності Імперіуму."
 custodian.51.title:0 "Галактичний хранитель просить вашої підтримки..."
 custodian.51.desc:0 "Поважні члени Галактичної спільноти... брати по розуму.\n\nДля нашої галактики настали темні часи. Небачені раніше сили загрожують нашому існуванню. Щоб вижити в битві, що насувається, ми повинні битися як востаннє, тому що він дійсно може виявитися останнім.\n\nКоли ви обрали нас Галактичними хранителями, ми присягнулися захищати галактику, і ми зробимо все можливе, щоб дотриматися слова. Але цю битву нам поодинці не виграти. Ми закликаємо вас забути про відмінності і приєднатися до нас. §H[crisis_country.GetName]§! будуть розбиті! Разом ми покажемо їм всю міць галактики, що об'єдналася проти спільного ворога!"
 custodian.51.a:0 "Кінець повідомлення."
 emperor.91.title:0 "Їхня Імператорська величність [From.GetRulerTitle] просять вашої підтримки..."
 emperor.91.desc:0 "Громадяни Імперіуму. Разом ми пережили багато чого, але сьогодні Імперіум зіткнувся з найбільшою загрозою за всю історію. У нашу галактику вторгся досі небачений ворог - §H[crisis_country.GetName]§!. Якщо ми не зупинимо його, це стане кінцем звичного нам розумного життя.\n\nАле не час впадати у відчай! Галактичний імперіум збирає всі сили, щоб відкинути цих прибульців. Наші держави не ослаблені корумпованою Спільнотою, але об'єднані під прапором найбільшої імперії в історії галактики.\n\n[From.GetRulerTitle] закликає вас! Насувається велика війна, але Імперіум вийде з неї сильнішим, ніж раніше! Нас чекає слава!"
 custodian.53.desc:0 "Галактика в небезпеці! Наші сили зіткнулися з новою загрозою, і ім'я їй §H[crisis_country.GetName]§!. Але навряд чи нам вдасться довго стримувати її!\n\nВи Галактичні хранителі, і ваш обов'язок - захищати Спільноту від зовнішніх загроз! Будь ласка, надайте нам усю можливу допомогу!"
 custodian.53.a:0 "Становище відчайдушне."
 emperor.93.desc:0 "Ваша Імператорська величність, галактика у смертельній небезпеці! Нам загрожує новий противник - §H[crisis_country.GetName]§!. Покінчивши з нами, ворог обрушиться на решту Імперіуму!\n\nВи [Root.GetRulerTitle], і обов'язок велить вам захищати всіх імперських громадян. Ми просимо вас негайно надіслати допомогу!"
 emperor.93.a:0 "Імперіум в облозі!"
