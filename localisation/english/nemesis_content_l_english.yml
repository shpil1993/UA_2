 TOXIC_OPERATION_PROJECT:0 "Токсичні польові роботи"
 TOXIC_OPERATION_PROJECT_DESC:0 "[toxic_field_country.GetAdj&fem] середовище проживання дещо токсичне для наших оперативників. Вивчивши її вплив, ми можемо виробити протиотруту і уникнути ризиків, пов'язаних з наявністю страждають від алергії трутнів в межах їх вулика."
 NOISE_OPERATION_PROJECT:0 "Збитковий шум"
 NOISE_OPERATION_PROJECT_DESC:1 "Електростатичний шум в [excess_noise_country.GetName&prep] вище, ніж ми очікували. В результаті наші дрони під прикриттям страждають від часткової втрати даних. Вивчивши частоти, що призводять до помилок, ми можемо заново налаштувати наших дронів-оперативників і допомогти їм повноцінно функціонувати без ризику бути розкритими."

