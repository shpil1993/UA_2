 resolution_category_custodian_reforms:0 "Реформи хранителів"
 resolution_category_galactic_institutions:0 "Галактичні інститути"
 resolution_category_term_limits:0 "Обмеження по строку"
 resolution_galacticreforms_nominate_custodian:0 "Призначити Хранителя"
 resolution_galacticreforms_nominate_custodian_desc:0 "Коли обставини вимагають рішучих дій, члена ради можна призначити галактичним хранителем. Хранитель отримує особливі повноваження і може висувати нові, сильніші резолюції."
 nominate_custodian_requires_independence:0 "£trigger_no£ Ми повинні мати повну незалежність, щоб бути Хранителем."
 nominate_custodian_not_crisis:0 "£trigger_no£ Увага до статусу Хранителя могла б розкрити наші плани решті галактиці..."
 nominate_other_custodian_requires_independence:0 "£trigger_no£ Вони повинні мати повну незалежність, щоб бути Хранителем."
 nominate_other_custodian_not_crisis:0 "£trigger_no£ Вони не бажають приймати нашу пропозицію."
 resolution_custodian_form_empire:1 "Проголосити Галактичний Імперіум"
 resolution_custodian_form_empire_desc:0 "Незважаючи на колосальні зусилля хранителя, Галактичне суспільство все ще терзають внутрішні чвари. Тільки подумайте, чого ми могли б досягти, якби галактика була об'єднана під владою сильного лідера. Ми можемо покласти початок небаченої епохи миру і процвітання."
 resolution_custodian_form_empire_tooltip:3 "§YГалактична спільнота§! перетворюється на §YГалактичний Імперіум§!.\n§RВсі члени спільноти вийдуть зі складу федерацій.§!\n\n§R[Root.GetName:§Y<1>§! стане|||pl:§Y<1>§! стануть] §Yядром імперії§!, зсунувшись в сторону §Yавторитаризму§! і прийнявши форму правління §YІмперіалізм§!. Всі несумісні §Yцивільні моделі§! буде видалено.§!"
 resolution_custodian_form_empire_tooltip_machine:1 "§YГалактична спільнота§! перетворюється на §YГалактичний Імперіум§!.\n§RВсі члени спільноти вийдуть зі складу федерацій.§!\n\n[Root.GetName:§Y<1>§! стане|||pl:§Y<1>§! стануть] §Yнексусом імперії§!."
 resolution_custodian_form_empire_tooltip_hive:1 "§YГалактична спільнота§! перетворюється на §YГалактичний Імперіум§!.\n§RВсі члени спільноти вийдуть зі складу федерацій.§!\n\n[Root.GetName:§Y<1>§! стане|||pl:§Y<1>§! стануть] §Yвуликом імперії§!."
 resolution_custodian_united_front:0 "Єдиний фронт"
 resolution_custodian_united_front_desc:0 "Загрози, з якими зіткнулася наша галактика, ставлять перед нами простий вибір: об'єднатися або померти поодинці. Ми будемо битися пліч-о-пліч, обмінюючись інформацією про ворога і забувши про минулі образи."
 resolution_emperor_united_front:0 "$resolution_custodian_united_front$"
 resolution_emperor_united_front_desc:0 "$resolution_custodian_united_front_desc$"
 resolution_custodian_galactic_mobilization:0 "Галактична мобілізація"
 resolution_custodian_galactic_mobilization_desc:0 "На кону майбутнє нашої галактики. Необхідно швидко мобілізувати численні військові флотилії, навіть якщо для цього доведеться реквізувати цивільні торгові судна."
 resolution_custodian_galactic_standard:0 "Ввести стандартну галактичну мову"
 resolution_custodian_galactic_standard_desc:1 "Стандартна галактична — нова штучна мова, побудована так, що нею можуть користуватися всі розумні види незалежно від фізіології. Ми сподіваємось, що одна мова Галактичної спільноти допоможе нам уникнути помилок у перекладі."
 resolution_custodian_anti_piracy:0 "Ініціатива боротьби з піратами"
 resolution_custodian_anti_piracy_desc:0 "Космічне піратство загрожує підірвати економічне благополуччя всієї галактики. Ця ініціатива навчить усіх членів спільноти боротися з піратами. Крім того, будуть вжиті заходи з розробки тактики, що експлуатує низьку дисципліну серед екіпажів піратів і мародерів."
 resolution_custodian_extend_custodianship:0 "Продовжити статус хранителя"
 resolution_custodian_extend_custodianship_desc:0 "Зробити галактику кращою не так просто, це займає багато часу. Повноваження хранителя потрібно продовжити ще на один термін, якщо ми хочемо отримати довгострокові результати."
 resolution_custodian_extend_custodianship_tooltip:1 "Строк повноважень нинішніх §Yхранителів§! продовжено ще на §Y30 років§!."
 resolution_custodian_perpetual_custodianship:1 "Зняти обмеження на строк повноважень хранителя"
 resolution_custodian_perpetual_custodianship_desc:0 "Нинішні хранителі показали себе незамінними захисниками спільноти. Ми повинні дозволити їм вірно служити галактиці протягом необмеженого часу."
 resolution_custodian_perpetual_custodianship_tooltip:0 "Строк повноважень §Yхранителя§! буде необмеженим."
 resolution_custodian_end_custodianship:0 "Закінчити повноваження хранителя"
 resolution_custodian_end_custodianship_desc:0 "Галактичній спільноті більше не потрібен хранитель, тому ця посада буде скасована до закінчення строку дії."
 resolution_custodian_end_custodianship_tooltip:0 "§YСтатус хранителя§! закінчується достроково."

 resolution_custodian_gdf:1 "Сили галактичної оборони"
 resolution_custodian_gdf_desc:0 "Для захисту членів спільнота необхідно сформувати регулярні міждержавні війська під командуванням галактичного хранителя."
 resolution_custodian_gdf_2:0 "$resolution_custodian_gdf$"
 resolution_custodian_expand_gdf:1 "Розширення СГО"
 resolution_custodian_expand_gdf_desc:0 "Розмір Сил галактичної оборони потрібно збільшити, щоб вони могли відповідати постійно зростаючим вимогам."
 resolution_custodian_disband_gdf:0 "Розформувати СГО"
 resolution_custodian_disband_gdf_desc:0 "Сили галактичної оборони зробили свою справу, пора їх розпустити."
 resolution_custodian_ina:1 "Агентство міжзоряної навігації"
 resolution_custodian_ina_desc:0 "АМН встановить стандарти і рекомендації для космічних подорожей і буде підтримувати велику базу даних по всім відомим загрозам у всіх досліджених системах спільноти."
 resolution_custodian_disband_ina:0 "Розформувати Агентство міжзоряної навігації"
 resolution_custodian_disband_ina_desc:0 "АМН — дорога і неефективна організація. Її подальше існування невиправдано."
 resolution_custodian_gto:1 "Галактична торгова організація"
 resolution_custodian_gto_desc:0 "ГТО буде грати роль регулятора в галактиці, встановлюючи стандарти і вирішуючи суперечки."
 resolution_custodian_disband_gto:0 "Розформувати Галактичну торгову організацію"
 resolution_custodian_disband_gto_desc:0 "Пора покінчити з втручаннями ГТО. Торгівля в змозі сама себе регулювати."
 resolution_custodian_galpol:1 "Галпол"
 resolution_custodian_galpol_desc:0 "Створення галактичної кримінальної поліції дозволить правоохоронним структурам галактичного співтовариства співпрацювати один з одним."
 resolution_custodian_disband_galpol:0 "Розформувати Галпол"
 resolution_custodian_disband_galpol_desc:0 "Ми не можемо дозволити Галполу перетворитися на «таємну поліцію» правлячих еліт. Його потрібно негайно розформувати."

 resolution_category_emperor_imperial_institutions:0 "Імперські інститути"
 resolution_emperor_imperial_armada:1 "Імперський флот"
 resolution_emperor_imperial_armada_desc:1 "За рахунок рекрутів з усього Імперіуму Імперський флот стане найсильнішим з усіх, що бачила галактика."
 resolution_emperor_expand_ia:1 "Розширення Імперського флоту"
 resolution_emperor_expand_ia_desc:1 "Розмір Імперського флоту потрібно збільшити. Слава Імперіуму!"
 resolution_emperor_imperial_legions:1 "Імперські легіони"
 resolution_emperor_imperial_legions_desc:1 "Немає більшої честі, ніж служити галактиці легіонером Імперії. Набрані  из «вершків» військових сил з усього Імперіуму, легіони після муштри і тренувань перетворюються в фанатично віддані наземні війська."
 resolution_emperor_isd:1 "Служба Безпеки Імперії"
 resolution_emperor_isd_desc:1 "Мир, стабільність, порядок — ось принципи, на яких був заснований Галактичний Імперіум. СБІ ббуде вистежувати злочинців, терористів і бунтівників, де б вони не ховалися."
 resolution_emperor_itc:1 "Імперська торгова компанія"
 resolution_emperor_itc_desc:0 "ІТК діятиме в рамках Імперської хартії, а її правління та рада директорів звітуватимуть безпосередньо перед імператором."

 resolution_category_imperial_council:0 "Імперська Рада"
 resolution_emperor_trial_of_advancement:0 "По праву переваги"
 resolution_emperor_trial_of_advancement_desc:1 "Щоб члени Ради Імперіуму не сприймали своє становище як щось базове і постійне, потрібна можливість кинути їм виклик за їх місце. Ми не допустимо, щоб у вищих ешелонах Імперіуму запанували самовдоволення та слабкість."
 resolution_emperor_trial_of_advancement_tooltip:0 "Дається привід до війни §Y«Право переваги»§! проти членів Ради Імперії."
 resolution_emperor_by_appointment:0 "За призначенням"
 resolution_emperor_by_appointment_desc:1 "Члени Ради Імперіуму повинні служити з волі Їх Імператорської Величності, що має право на власний розсуд призначати радників з числа вірних підданих Імперіуму."
 resolution_emperor_by_appointment_tooltip:1 "Правитель Імперіуму вільний на свій розсуд призначати членів Ради Імперіуму."
 resolution_emperor_by_election:0 "За допомогою виборів"
 resolution_emperor_by_election_desc:0 "Як і в старому Галактичній спільноті, члени Ради Імперії повинні обиратися виходячи з їх сили голосу."
 resolution_emperor_by_election_tooltip:0 "Членство в Раді Імперії визначається за допомогою звичайних виборів, виходячи з §Yдипломатичної ваги§!."

