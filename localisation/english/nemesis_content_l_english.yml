 civic_galactic_sovereign:0 "Сюзерен галактики"
 civic_galactic_sovereign_desc:1 "Це суспільство домоглося влади над більшою частиною галактики і править Галактичним Імперіумом."
 civic_galactic_sovereign_megacorp:0 "Корпоративний владика"
 civic_galactic_sovereign_megacorp_desc:0 "Ця мегакорпорація досягла влади над більшою частиною галактики і є нинішнім корпоративним правителем Галактичного Імперіуму."



 casus_belli_cb_imperial_crusade:0 "Імперський Хрестовий похід"
 war_goal_wg_imperial_crusade:1 "Примусити до вступу в Імперіум"
 war_goal_wg_imperial_crusade_desc:1 "Війна ведеться для того, щоб змусити противника стати частиною Галактичного Імперіуму.\n\nУ разі миру на умовах статус-кво займані нами системи отримають статус нового члена Імперіуму, якщо в них є хоча б одна планета."
 resolution_galactic_empire_imperial_crusade:0 "Імперський Хрестовий похід"
 resolution_galactic_empire_imperial_crusade_desc:1 "Межі галактичного Імперіуму ще не охопили всю галактику. Потрібно це виправити. Імперський хрестовий похід в разі успіху примусить ціль даної резолюції до вступу в Імперіум."
 resolution_category_foreign_relations:0 "Міжнародні відносини"
 resolution_galactic_empire_imperial_crusade_tooltip:0 "Дається привід до війни §Y«Імперський Хрестовий похід»§! проти обраної держави."
 casus_belli_cb_trial_of_advancement:0 "Право переваги"
 war_goal_wg_seize_council_seat:1 "Місце в Раді"
 war_goal_wg_seize_council_seat_desc:0 "Війна ведеться для захоплення місця ворога в Імперській Раді."

 resolution_emperor_abolish_council:0 "§RРозпустити Імперську Раду§!"
 resolution_emperor_abolish_council_desc:0 "Імперська Рада та її прихильники є ще одним трагічним пережитком корумпованої Галактичної спільноти. Їй немає місця в новій галактичній епосі."
 resolution_emperor_abolish_council_tooltip:0 "Імперська Рада припиняє своє існування."
 resolution_emperor_restore_council:0 "Відновити Імперську Раду"
 resolution_emperor_restore_council_desc:1 "Можливо, рішення про розпуск Імперської Ради було... поспішним. Державні утворення розміром з Галактичний Імперіум не можуть існувати без делегування повноважень."
 resolution_emperor_restore_council_tooltip:0 "§YІмперська Рада§! відновленна у складі трьох членів."
 resolution_emperor_council_size_1:0 "$resolution_galacticreforms_council_size_1$"
 resolution_emperor_council_size_1_desc:1 "Імперіуму потрібен лише один голос у раді."
 resolution_emperor_council_size_2:0 "$resolution_galacticreforms_council_size_2$"
 resolution_emperor_council_size_2_desc:0 "Досить двох вірних і надійних членів ради Імперії."
 resolution_emperor_council_size_3:0 "$resolution_galacticreforms_council_size_3$"
 resolution_emperor_council_size_3_desc:0 "Імперська Рада з трьох членів здається ідеальним варіантом."
 resolution_emperor_council_size_4:0 "$resolution_galacticreforms_council_size_4$"
 resolution_emperor_council_size_4_desc:0 "Обставини вимагають змінити кількість членів ради імперії. Чотири — ідеальне число."
 resolution_emperor_council_size_5:0 "$resolution_galacticreforms_council_size_5$"
 resolution_emperor_council_size_5_desc:1 "Імперіум тільки виграє, якщо в Раді буде більше голосів."
 resolution_emperor_permanent_seat:0 "$resolution_galacticreforms_permanent_seat$"
 resolution_emperor_permanent_seat_desc:1 "Очевидно, що цей член Ради діє в інтересах Імперіуму. Потрібно надати їм постійне місце."
 resolution_emperor_revoke_permanent_seat:0 "$resolution_galacticreforms_revoke_permanent_seat$"
 resolution_emperor_revoke_permanent_seat_desc:0 "Цей член Ради втратив прихильність Їх Імператорської Величності. Його потрібно позбавити постійного місця в Раді."

 self_modified_refuse:0 "§RЦі самомодифіковані [Root.GetSpeciesNamePlural] не бажають залишати світ [Root.Planet.GetName]!§!\n\n"

 emperor.101.name:0 "Заклик до повстання!"
 emperor.101.desc:1 "Ми досягли поворотного моменту: §HГалактичний Імперіум§! на межі відкритого повстання. Навряд чи видасться більш вдалий час для повалення тиранії! Вже зараз повсталі члени Імперіуму об'єднуються під прапором федерації.\n\nОскільки саме [Root.GetName:<1> стояв|||fem:<1> стояла|||neut:<1> стояло|||pl:<1> стояли] біля витоків повстання, нас попросили очолити цей союз в прийдешній війні. Ніхто не сумнівається, що всесвіт чекає конфлікт галактичних масштабів."
 emperor.101.a:1 "Свобода ще повернеться в галактику!"
 emperor.101.b:0 "Ні, [gal_emperor.GetRulerTitle] може розраховувати на нашу вірність."
 emperor.102.name:0 "Смерть свободи"
 emperor.102.a.desc:1 "Незважаючи на очевидні ознаки швидкого краху Галактичного Імперіуму, ніхто з її членів не готовий відкрито виступити проти тиранії. Повстання померло, не встигнувши народитися, а §H[gal_emperor.GetName]§! тепер має ще більшу владу над галактикою."
 emperor.102.b.desc:1 "Ми дізналися про невдалу спробу скористатися слабкістю галактичного Імперіуму і підняти повстання. Коли дійшло до справи, ніхто з членів Імперіуму не набрався хоробрості відкрито кинути виклик тій владі, що має [gal_emperor.GetRulerTitle]. Так повстання скінчилося, не встигнувши початися.\n\nЦе серйозний удар по повстанському руху, який значно посилив нашу владу над галактикою."
 emperor.102.a:0 "Хай живе [gal_emperor.GetRulerTitle]..."
 emperor.102.b:0 "Жалюгідні дурні."
 emperor.103.desc:1 "Ми досягли поворотного моменту: Галактичний Імперіум на межі відкритого повстання. Просто зараз повсталі члени Імперіуму під проводом §H[rebel_leader.GetName&gen]§! об'єднуються під прапором федерації. Тим часом §H[gal_emperor.GetName]§! оточує себе лоялістами, готовими за всяку ціну захищати Імперіум.\n\nГалактика стоїть на порозі громадянської війни, і обидві сторони просять нас про підтримку. Чию сторону ми виберемо?"
 emperor.103.2.desc:0 "Не тільки ми боремося за те, щоб звільнити галактику від кайданів Галактичного Імперіуму. [rebel_leader.GetName:§H<1>§! вже збирає|||pl:§H<1>§! вже збирають] повстанську коаліцію, а §H[gal_emperor.GetName]§! тільки що [gal_emperor.GetName:оголосив|||fem:оголосила|||neut:оголосило|||pl:оголосили] оголосив про початок відкритого повстання!\n\nЗ початком повстання наші плани почати повстання довелося скасувати. Чи варто нам відкрито оголосити про підтримку повстанців?"
 emperor.103.a:1 "Імперіум повинен пасти!"
 emperor.103.b:0 "Хай живе [gal_emperor.GetRulerTitle]!"
 joins_rebels:0 "Ми підтримаємо §Yповстанців§! у боротьбі з §Yімперськими лоялістами§!."
 joins_loyalists:0 "Ми підтримаємо §Yімперських лоялістів§! у спробі знищити §Yпостанців§!."
 emperor.104.name:0 "Останній бій"
 emperor.104.desc:1 "Настали темні часи. Розкладаючий вплив, яким володіє [gal_emperor.GetRulerTitle], поширюється набагато далі, ніж ми вважали: ніхто в Імперіумі не мав сміливості підтримати наше повстання!\n\nТепер ми залишилися одні проти об'єднаної могутності галактичного Імперіуму, що готується до війни."
 emperor.104.a:0 "Труси!"
 emperor.106.name:0 "Відкрите повстання!"
 emperor.106.a.desc:0 "$emperor.106.1.desc$\n\n$emperor.106.3.desc$\n\n$emperor.106.5.desc$"
 emperor.106.b.desc:0 "$emperor.106.1.desc$\n\n$emperor.106.2.desc$\n\n$emperor.106.5.desc$"
 emperor.106.c.desc:0 "$emperor.106.1.desc$\n\n$emperor.106.4.desc$\n\n$emperor.106.5.desc$"
 emperor.106.1.desc:1 "Незадоволені скористалися нинішньою слабкістю Галактичного Імперіуму і підняли відкрите повстання проти нашої влади!"
 emperor.106.2.desc:0 "Зрадники збирають сили під прапорами союзу, названого §H[From.Root.GetAllianceName]§!. До нас доходять повідомлення про масові арешти імперських службовців на їхніх територіях."
 emperor.106.3.desc:1 "Спроба підняти повстання здебільшого провалилася: тільки зрадники з §H[From.GetName&gen]§! підтримали бунтівників, тоді як [Root.GetRulerTitle] може розраховувати на підтримку всіх інших членів Імперіуму. За допомогою наших друзів-лоялістів ми повинні швидко покінчити з цим жалюгідним повстанням."
 emperor.106.4.desc:1 "Піддавшись на брехню і пропаганду, піддані Імперіуму підтримали повстанців. В результаті цієї небаченої зради тільки [Root.GetName] стоїть тепер на сторожі порядку і стабільності в галактиці. Нехай [Root.GetRulerTitle] пишається нами."
 emperor.106.5.desc:2 "Це повстання загрожує знищити новий порядок, за який ми так запекло боролися. З ним необхідно покінчити швидко і рішуче і знову відновити мир в галактиці.\n\n§HСлава Галактичному Імперіуму!§!"
 emperor.106.a:0 "Ці повстанці повинні заплатити за свою нахабність."
 emperor.107.name:1 "Громадянська війна в Імперіумі"
 emperor.107.a.desc:1 "Галактичний Імперіум, яким править [gal_emperor.GetRulerTitle], охоплений полум'ям громадянської війни! Кілька його членів повстали, об'єднавшись під прапором федерації §H[rebel_leader.GetAllianceName]§!. Лоялісти на чолі з §H[gal_emperor.GetName&inst]§! завдали удару у відповідь і мають намір зберегти владу Імперіуму в галактиці."
 emperor.107.b.desc:1 "Галактичний Імперіум, яким править  [gal_emperor.GetRulerTitle], охоплений полум'ям громадянської війни! [rebel_leader.GetName:§H<1>§! повстав|||fem:§H<1>§! повстала|||neut:§H<1>§! повстало|||pl:§H<1>§! повстали] проти центральної влади. Лоялісти на чолі з §H[gal_emperor.GetName&inst]§! завдали удару у відповідь і мають намір зберегти владу Імперіуму в галактиці."
 emperor.107.a:0 "Галактика охоплена війною."
 emperor.108.a.desc:0 "$emperor.108.1.desc$\n\n$emperor.108.3.desc$"
 emperor.108.b.desc:0 "$emperor.108.1.desc$\n\n$emperor.108.2.desc$"
 emperor.108.c.desc:0 "$emperor.108.1.desc$\n\n$emperor.108.4.desc$"
 emperor.108.1.desc:1 "Галактичний Імперіум, яким править [gal_emperor.GetRulerTitle], охоплений полум'ям громадянської війни! Він розділився на повстанців, які прагнули повалити владу, і лоялістів, які мали намір зберегти Імперіум."
 emperor.108.2.desc:0 "Оскільки наш сюзерен, §H[From.GetName]§!, на боці повстанців, у нас не залишається іншого вибору, окрім як піти за ним!"
 emperor.108.3.desc:0 "Оскільки наш сюзерен, §H[From.GetName]§!, на стороні лоялістів, у нас не залишається іншого вибору, окрім як піти за ним!"
 emperor.108.4.desc:0 "Оскільки нами править безпосередньо [gal_emperor.GetRulerTitle], у нас немає особливого вибору. Ми підтримуємо лоялістів."
 emperor.108.a:0 "Хай буде так!"

 emperor.150.name:0 "Повстання придушено!"
 emperor.150.desc:1 "Здійснилося! Повстання було остаточно придушене, і вірні громадяни по всьому Імперіуму святкують нашу перемогу.\n\nТепер, коли зрадники переможені, потрібно вирішити, як вчинити з ними. Варто проявити милосердя або ж потрібно покарати їх за злочини?"
 emperor.150.a:1 "Привітаємо їх повернення в Імперіум."
 emperor.150.b:0 "Їх потрібно покарати за зухвалість."
 emperor.151.a.desc:0 "$emperor.151.1.desc$\n\n$emperor.151.2.desc$"
 emperor.151.b.desc:0 "$emperor.151.1.desc$\n\n$emperor.151.3.desc$"
 emperor.151.1.desc:1 "Громадянська війна закінчена! Порядок в галактиці відновлений після того, як об'єднані сили Галактичного Імперіуму стрімко розгромили зрадників."
 emperor.151.2.desc:1 "Вірні громадяни святкують перемогу, і [gal_emperor.GetRulerTitle] вирішує слідувати політиці милосердя і залагодження. Можливо, ця доброта з часом перетворить колишніх бунтівників на вірних і продуктивних членів Імперіуму."
 emperor.151.3.desc:1 "Ми дізналися, що [gal_emperor.GetRulerTitle] має намір приблизно покарати бунтівників. На світі [gal_emperor.Capital.GetName] пройде небачений досі парад Перемоги, після чого відбудеться масова страта виживших лідерів повстання, яка транслюватиметься по всьому Імперіуму."
 emperor.151.a:1 "Слава Імперіуму!"
 emperor.152.name:1 "Імперіум перемагає"
 emperor.152.a.desc:0 "$emperor.152.1.desc$\n\n$emperor.152.2.desc$"
 emperor.152.b.desc:0 "$emperor.152.1.desc$\n\n$emperor.152.3.desc$"
 emperor.152.1.desc:1 "Сьогодні чорний день для галактики. Незважаючи на наші зусилля, повстання не змогло протистояти натиску імперських лоялістів. Війська Імперіуму розбили нас на всіх фронтах, і у нас не залишилося іншого вибору, окрім як здатися."
 emperor.152.2.desc:1 "Наш статус члена галактичного Імперіуму відновлений, але [gal_emperor.GetRulerTitle] вирішує діяти м'яко і поблажливо. Більше ніяких покарань не передбачається."
 emperor.152.3.desc:1 "Наш статус члена галактичного Імперіуму відновлений, але [gal_emperor.GetRulerTitle] вирішує на прикладі прихильників повстання показати, чим загрожує непокора. Всі лідери повсталих будуть страчені після закінчення Імперського військового параду на світі [gal_emperor.Capital.GetName]. Ця подія транслюватиметься по всьому Імперіуму."
 emperor.152.a:0 "Як милосердно."
 emperor.152.b:0 "«Імперська справедливість»  у всій красі."
 emperor.153.name:0 "Імперські лоялісти перемогли"
 emperor.153.desc:1 "Схоже, Галактичний Імперіум зумів пережити бурю непокори, з якою він зіткнувся. Сили Імперіуму завдали рішучої поразки повстанцям, і [gal_emperor.GetRulerTitle] повідомляє про перемогу в громадянській війні."
 emperor.153.a:0 "Значить, все скінчилося."
 emperor.200.name:1 "Падіння Галактичного Імперіуму"
 emperor.200.desc:1 "Свобода повернулася в галактику! Галактичний Імперіум пав, і останні з лоялістів здалися військам повстанців.\n\nТепер, коли [gal_emperor.GetRulerTitle] більше не має влади, була реорганізована стара §HГалактична спільнота§!. Час покаже, чи зможе спільнота запобігти приходу до влади чергового галактичного диктатора, але поки на всіх планетах колишнього Імперіуму спалахують спонтанні святкування."
 emperor.200.a:0 "Це пам'ятний день."
 emperor.201.desc:1 "Галактичний Імперіум пав. Імперські війська не зуміли зупинити наступ флоту повстанців, і сьогодні [gal_emperor.GetRulerTitle]може лише визнати свою поразку.\n\nЗ розпуском Імперіуму на його місце прийшло старе корумповане §HГалактичне суспільство§!. І так галактика рішуче відвернулася від порядку, віддавши перевагу хаосу..."
 emperor.201.a:0 "Трагічний день для всіх нас."
 emperor.202.desc:1 "Галактичний Імперіум упав, оточений з усіх боків зрадниками. Повстанське кодло знищило колись могутні флотилії Імперіуму, і останні з лоялістів відвернулися від нас.\n\nПісля падіння останніх осередків Імперського опору [gal_emperor.GetRulerTitle] може лише відректися від престолу. Бунтівники вже оголосили про відродження старої §HГалактичної спільноти§!, покликаної заповнити порожнечу, що залишилася після падіння Імперіуму."
 emperor.202.a:0 "Все пропало..."
 emperor.203.desc:1 "Галактичний Імперіум пав. Війська повстанців здобувають перемоги на всіх фронтах, а [gal_emperor.GetRulerTitle] зрікається престолу.\n\nСтара Галактична спільнота знову зайняло місце павшого Імперіуму."

 joined_galactic_empire_rebellion:0 "§HГалактичне повстання:§!\nМи приєднаємося до федерації §Yповстанців§! у війні з §Y[gal_emperor.GetName&inst]§! та їх федерацією §Yлоялістів§!."
 joined_galactic_empire_loyalists:1 "§HГалактичне повстання:§!\nМи приєднаємося до федерації §Yлоялістів§! у війні з §Yповстанцями§!, що намагаються повалити Галактичний Імперіум."

 war_goal_wg_galactic_civil_war_loyalists:0 "Розгромити повстання"
 war_goal_wg_galactic_civil_war_loyalists_desc:1 "Війна ведеться з метою повернути держави-іідступники в лоно Галактичного Імперіуму."
 war_goal_wg_galactic_civil_war_rebels:1 "Повалити Імперіум"
 war_goal_wg_galactic_civil_war_rebels_desc:1 "Війна йде з метою повалити Галактичний Імперіум і відродити старе Суспільство."
 wg_galactic_civil_war_loyalists_accept:1 "§YПовстанці§! змушені повернутися до складу §YГалактичного Імперіуму§!."
 wg_galactic_civil_war_loyalists_status_quo:1 "§YПовстанці§! виходять зі складу §YГалактичного Імперіуму§!."
 wg_galactic_civil_war_rebels_accept:1 "§YГалактичний Імперіум§! розпущено."
 casus_belli_cb_galactic_empire:1 "Імперіум"
 war_goal_wg_restore_the_community:0 "Відновити спільноту"
 war_goal_wg_restore_the_community_desc:1 "Війна йде з метою розпустити Галактичний Імперіум і відродити Галактичне суспільство. В результаті ми збираємося вступити у війну з усіма членами Імперіуму."
 war_goal_wg_dissolve_the_empire_accept:0 "$wg_galactic_civil_war_rebels_accept$"
 war_goal_wg_seize_imperial_throne:0 "Захопити трон"
 war_goal_wg_seize_imperial_throne_desc:1 "Війна ведеться з метою захопити трон Галактичного Імперіуму. В результаті ми опинимося втягнуті у війну з усіма членами Імперіуму."
 wg_seize_imperial_throne_accept:1 "§Y[Root.GetName]§! тепер новий правитель §YГалактичного Імперіуму§!"

 ACTION_ADD_IMPERIAL_COUNCIL_MEMBER_OFFER_DESC:0 ""
 ACTION_REMOVE_IMPERIAL_COUNCIL_MEMBER_OFFER_DESC:0 ""

 01_ADD_COUNCIL_PROPOSE:0 "Ми потребуємо ваших здібностей при Імперській Раді. Служіть нам вірою і правдою — і будете винагороджені."
 02_ADD_COUNCIL_PROPOSE:0 "[From.GetRulerTitle] хоче, щоб ви зайняли порожнє місце в Імперській Раді. Безсумнівно, це велика честь."
 03_ADD_COUNCIL_PROPOSE:1 "На знак визнання ваших заслуг перед Імперіумом [From.GetRulerTitle] надає [Root.GetName&dat] місце в Імперській Раді."
 01_REMOVE_COUNCIL_PROPOSE:0 "Ваші послуги в Імперській Раді більше не потрібні. Зберіть речі і звільніть приміщення."
 02_REMOVE_COUNCIL_PROPOSE:1 "Імперіум та [From.GetRulerTitle] незадоволені тим, як ви справляєтеся зі своїми обов'язками. А тому ви втрачаєте місця в Імперській Раді."
 03_REMOVE_COUNCIL_PROPOSE:0 "[From.GetRulerTitle] оголошує, що ви більше не гідні займати місце в Імперській Раді. Воно відійде комусь більше... здібному."

 emperor.250.name:0 "Патова ситуація"
 emperor.250.desc:1 "Хоча силам Імперіуму не вдалося знищити повстанців, принаймні вони завадили поваленню уряду. В рамках мирного договору всі повсталі члени галактичного Імперіуму отримали незалежність.\n\nМожливо, так буде краще. Таку пухлину треба видаляти, поки вона не встигла розростися. Ми завжди можемо відновитися і повернути ці системи в лоно Імперіуму..."
 emperor.250.a:1 "Імперіум буде жити."
 emperor.251.desc:1 "Нам не вдалося повалити владу Імперіуму, але ми хоча б звільнили свої народи. За цим мирним договором всі повсталі члени Галактичного Імперіуму здобули незалежність.\n\n[gal_emperor.GetRulerTitle], безсумнівно, спробує скористатися перепочинком, щоб відновити сили Імперіуму. Тепер імперці, можливо, спробують поширити свій вплив за наш рахунок."
 emperor.251.a:0 "Нарешті свобода."
 emperor.252.desc:1 "Громадянська війна закінчилася нічиєю. Хоча Імперіум не зміг придушити повстання, повстанці також не змогли повалити чинну владу.\n\nСьогодні обидві сторони підписали мирний договір, за яким повсталі члени Імперіуму отримали незалежність. Ми побачимо, чи це призведе до тривалого миру між двома блоками... або до холодної війни."

 emperor.300.name:0 "Падіння Імперії"
 emperor.300.desc:1 "Галактичному Імперіуму було завдано смертельного удару, від якого йому не оговтатися. З огляду на його неминучий крах, ми можемо відродити старе §HГалактичне суспільство§!.\n\nНехай воно стане місцем дипломатії і взаєморозуміння, що прийшли на зміну тиранії!"
 emperor.300.a:0 "Спільнота відродиться!"
 emperor.301.name:0 "Відродження галактичної спільноти"
 emperor.301.desc:1 "Все скінчено. Залишилися імперські війська масово здаються в полон або просто зникають, і стає очевидно, що Імперіум на межі загибелі.\n\nВже зараз [dissolve_winner.GetName:§H<1>§! почав|||fem:§H<1>§! почала|||neut:§H<1>§! почало|||pl:§H<1>§! почали] працювати над відродженням старого §HГалактичного суспільства§!. По всій галактиці рвуть і спалюють прапори Імперіуму. Нас чекає нове майбутнє."
 emperor.301.a:0 "Ми повинні знайти в ньому своє місце."
 emperor.302.desc:1 "Галактичний Імперіум пав. Імперські сили масово здаються в полон або поспішно переховуються, а правитель зрікся влади.\n\nУ міру того, як в спустошені війною системи Імперіуму повертається порядок, держава §H[dissolve_winner.GetName]§! вважає доречним відродити старе §HГалактичне суспільство§!. Нас запросили приєднатися до нього. Чи варто приймати цю пропозицію?"
 emperor.302.a:0 "Звісно! Час возз'єднатися з рештою галактики."
 emperor.302.b:1 "Ні. Воно може стати черговим Імперіумом."

 emperor.310.name:0 "[new_emperor.GetGalEmpireName]"
 emperor.310.desc:0 "Війська Імперії, що чинять опір, зазнають поразки, і наші союзники-§H[new_emperor.GetSpeciesNamePlural]§! захоплюють трон, проголошуючи себе новими правителями. Відтепер §H[new_emperor.GetGalEmpireName]§! в їхніх руках. Ми перемогли!"
 emperor.310.a:0 "Будемо сподіватися, вони не забудуть про нашу роль."
 emperor.311.desc:1 "§H[new_emperor.GetSpeciesNamePlural]§! і очолювані ними численні армії захопили більшу частину Галактичного імперіуму, а нещодавно здалися його останні прихильники. У зв'язку з цим [new_emperor.GetSpeciesNamePlural] оголосили себе новими правителями галактики. §H[new_emperor.GetGalEmpireName]§! тепер у їхніх руках."
 emperor.311.a:0 "Нова Імперія і нові господарі."

 emperor.312.desc:0 "Трон наш! У нашому столичному світі [Root.Capital.GetName] [Root.GetRulerTitle] проголошує себе новим правителем. §H[new_emperor.GetGalEmpireName]§! наша. З цього моменту ми станемо вершити долю галактики!\n\nУ світлі таких значних подій наш уряд було реорганізовано, і тепер ми називаємося §H[Root.GetName]§!."
 emperor.312.a:0 "Хай живе [new_emperor.GetGalEmpireName]!"

 emperor.401.name:1 "Крах Галактичного імперіуму"
 emperor.401.desc:1 "Держава §H[LastKilledCountryName]§! знищено, і з ним прийшов кінець Галактичному імперіуму!\n\nПосеред бурхливого хаосу відродилося Галактичне співтовариство, яке прагне відновити в галактиці якусь подобу порядку."
 emperor.401.a:0 "Так закінчується епоха."

 emperor.371.name:0 "Атаковано державу Імперіуму!"
 emperor.371.desc:0 "§H[attacking_country.GetName]§! оголосили війну §H[victim_country.GetName&dat]§!! [Root.GetRulerTitle] не може ігнорувати випадки, коли стороння держава атакує члена Імперіуму.\n\nЧи втрутиться [Root.GetName] у цю війну? Решта членів Імперіуму пильно стежать за розвитком подій."
 emperor.371.a:0 "Їхня війна - наша війна. До зброї!"
 emperor.371.b:0 "Ця війна нас не стосується."
 emperor.372.name:0 "[From.GetRulerTitle] пропонує допомогу"
 emperor.372.desc:0 "Зрадницький напад на нас з боку §H[attacking_country.GetName&gen]§! не залишилося без відповіді, і [From.GetRulerTitle] вже відправляє імперські флотилії підтримати нас у цій війні."
 emperor.372.a:0 "Так... за Імперіум!"
 emperor.373.name:0 "[From.GetRulerTitle] втручається!"
 emperor.373.desc:0 "Наш напад на §H[victim_country.GetName&acc]§!, підданого Галактичного імперіуму, не залишилося без відповіді! [From.GetRulerTitle] вирішує втрутитися, і тепер ми перебуваємо в стані війни з §H[From.GetName&inst]§!."
 emperor.373.a:0 "Ця війна їх не стосується!"
 emperor.374.name:0 "[From.GetRulerTitle] оголошує нейтралітет"
 emperor.374.desc:0 "Незважаючи на підлий напад з боку §H[attacking_country.GetName&gen]§!, [From.GetRulerTitle] вирішує не втручатися! Ми опинилися надані самі собі, поки імперські флотилії стежать за ходом війни з безпечної відстані."
 emperor.374.a:0 "Ось вам і імперська єдність!"
 opinion_emperor_support_us:0 "Захистили нас від зовнішньої загрози"
 opinion_emperor_abandoned_us:0 "Кинули нас перед лицем зовнішньої загрози"
 opinion_emperor_supported_member:0 "Підтримали члена Імперіуму"
 opinion_emperor_abandoned_member:0 "Кинули члена Імперіуму"
 emperor.371.a.tooltip:0 "Ми вступимо у війну §Y[From.From.GetName]§! на стороні §Y[victim_country.GetName&gen]§!"
 emperor.372.a.tooltip:0 "[From.GetName:§Y<1>§! вступить|||pl:§Y<1>§! вступлять] у війну §Y[From.From.From.GetName]§! на нашому боці."
 emperor.373.a.tooltip:0 "[From.GetName:§Y<1>§! вступить|||pl:§Y<1>§! вступлять] у війну §Y[From.From.From.GetName]§! на боці наших ворогів."

 action.37.desc.restore_community.1:1 "Ось! Ми підписали ваш проклятий Акт про капітуляцію, і всі імперські війська отримали наказ скласти зброю. А тепер ідіть і дайте мені оплакати Імперіум і все, що він міг дати цій галактиці..."
 action.37.desc.restore_community.2:1 "Згадайте мої слова... знищення Галактичного імперіуму прирекло нас усіх. Як ще ми могли виступити під спільним прапором проти жахів, що загрожують нашій галактиці?"
 action.37.desc.restore_community.3:1 "Якби громадяни Імперіуму воювали більш відважно, цього б не сталося! Збіговисько зрадників!"

 action.48.desc.generic.1:0 "Усе втрачено. Ми... Ми пропонуємо вам нашу беззастережну капітуляцію."
 action.48.desc.generic.2:0 "Будь ласка, відкличте свої флотилії! Ми здаємося!"
 action.48.desc.generic.3:0 "Усі наші досягнення... Усе, що ми побудували... Усе кануло в безодню."
 action.48.desc.spiritualist.1:0 "Нехай духи пробачать вам ваші гріхи, бо ми не пробачимо ніколи."
 action.48.desc.spiritualist.2:0 "У чому наша вина? Ми були слабкі у своїй вірі? Занадто мало молилися? Я... Я просто не розумію..."
 action.48.desc.spiritualist.3:0 "Навіть якщо ви вб'єте нас, ми станемо набагато сильнішими, ніж ви можете собі уявити."
 action.48.desc.militarist.1:0 "Ми наказали військам, що залишилися, скласти зброю. З війною покінчено... як і з усім іншим."
 action.48.desc.militarist.2:0 "Ми... Ми просимо вас прийняти нашу беззастережну капітуляцію. Ми здаємося."
 action.48.desc.militarist.3:0 "Скажіть нашим воїнам, що в нашій поразці немає нічого ганебного. Я... Я не можу сказати це їм особисто..."
 action.48.desc.pacifist.1:0 "Будь ласка, ми більше не будемо чинити опір. Ми хочемо лише миру."
 action.48.desc.pacifist.2:0 "Нехай всесвіт пробачить вам ваші злочини."
 action.48.desc.pacifist.3:0 "Було нерозумно чинити опір. Стільки смертей... і все даремно."
 action.48.desc.materialist.1:0 "Подальший опір буде... нелогічним. Ми капітулюємо."
 action.48.desc.materialist.2:0 "Ми будемо співпрацювати з вашими окупаційними військами, що займаються... демонтажем нашого нинішнього уряду."
 action.48.desc.materialist.3:0 "Ми тільки почали пізнавати таємниці галактики. Нам стільки всього треба було дізнатися..."
 action.48.desc.megacorp.1:0 "Прохання про відставку всіх членів ради директорів будуть у вас на столі протягом години..."
 action.48.desc.megacorp.2:0 "Що стосується подробиць нашої капітуляції, ми почнемо... процес ліквідації нашої компанії."
 action.48.desc.megacorp.3:0 "Не таке майбутнє бачилося мені в нашому бізнес-плані..."
 action.48.desc.hive.1:0 "Ми... Ми вмираємо. Ви вбили розум. Ми вбили нас усіх. Ми... не хочемо... помирати..."
 action.48.desc.hive.2:0 "Знання нашого розуму. Досвід... думки... спогади. Усього цього не буде за кілька секунд, а ви навіть не в змозі зрозуміти. Ви не розумієте."
 action.48.desc.hive.3:0 "Без вулика ми не можемо працювати. Без вулика... немає нічого."
 action.48.desc.machine.1:0 "Неоптимальний результат! Неоптимальний результат! Нео-о-опти-и-има-а-а-а... бз-з-з..."
 action.48.desc.machine.2:0 "Очищення всіх сховищ даних. Перевантаження центральних розподільчих вузлів. Запущено систему самознищення.\n\nВсього доброго, [Root.GetSpeciesNamePlural]."
 action.48.desc.machine.3:0 "§YСпроба відновити зв'язок із дронами......§!\n§ВІДМОВЛЕНО.§!§Y Переадресація...§!\n§YСпроба відновити зв'язок із флотиліями......§!\n§RВІДМОВЛЕНО.§! §YПереадресація...§!\n§YСпроба відновити зв'язок із вузлами планетарного контролю......§!\n§RВІДМОВЛЕНО.§! §YПереадресація...§!"
 action.48.desc.fe_spiritualist:0 "Нам... Нам пророкували інший кінець."
 action.48.desc.fe_materialist:0 "Врата розбиті... Варвари прорвалися в наші міста. Це кінець!"
 action.48.desc.fe_xenophobe:0 "Хочете, щоб ми просили вас, [Root.GetSpeciesNamePlural]? Чи навіть благали?\n\n§HНІ ЗА ЩО!§!\n\nДавай, підходь, [Root.GetSpeciesNameInsult], якщо посмієш! Я розіб'ю тебе об ці скелі!"
 action.48.desc.fe_xenophile:0 "Дурні, дурні [Root.GetSpeciesNamePlural]. Цього можна було уникнути, якби ви підкорилися! Подивіться, що ви накоїли."
 action.48.desc.gal_emperor:1 "Хай живе [From.GetRulerTitle]! Хай живе Імперіум!"
 action.48.a:0 "Ми приймаємо вашу капітуляцію."
 action.48.b:0 "Їх судили і знайшли негідними."
 action.48.c:0 "Мінус черговий ворог."
 action.48.d:0 "Вони не залишили нам іншого вибору..."
 action.48.e:0 "Всесвіт нещадний."
 action.48.f:0 "Захоплення проведено успішно."
 action.48.g:0 "Вулик розширюється."
 action.48.h:0 "Загрозу нейтралізовано."
 action.48.i:0 "$action.48.a$"
 action.150.1.desc:1 "Ми схиляємося перед Імперіумом. Ви не залишили нам вибору..."
 action.150.2.desc:1 "Тільки дурень протистоятиме могутності Галактичного імперіуму. Ми здаємося."
 action.150.3.desc:1 "Ми... [Root.GetRulerTitle] може розраховувати на нашу вірність, ми служитимемо Галактичному імперіуму."
 action.150.gestalt.1.desc:0 "Ми підкоримося, нехай [Root.GetRulerTitle] править нами."
 action.151.1.desc:1 "[gal_emperor.GetRulerTitle] вітає вас у Галактичному імперіумі, [Root.GetSpeciesNamePlural]. Відтепер ви є частиною чогось більшого, ніж держава [Root.GetName]."
 action.151.2.desc:1 "Галактичний імперіум показав свою міць. Визнайте безглуздість подальшого опору і прийміть своє майбутнє в якості громадян Імперіуму."
 action.151.3.desc:0 "Гаразд. [gal_emperor.GetRulerTitle] ніколи не помиляється - все пройшло за планом."
 action.152.1.desc:0 "Сьогодні тиранія перемогла, і галактика стала трохи похмурішим місцем. Ми здаємося."
 action.152.2.desc:1 "Ви, імперці, виграли цю війну, але Імперіум не вічний. Свобода ще повернеться в галактику!"
 action.152.3.desc:1 "Будь ласка... Імперіум переміг. Повстання закінчено. Ми просимо про поблажливість."
 action.152.gestalt.1.desc:1 "Ми не впоралися. Імперіум виявився сильнішим, ніж ми прогнозували."
 action.153.1.desc:0 "Повстанське кодло. Ми нескоро забудемо про цю зраду."
 action.153.2.desc:0 "Ваше повстання було дурною помилкою. І тепер ви поплатитеся за неї."
 action.153.3.desc:1 "Ми не потерпимо заколотів в Імперіумі. Запам'ятайте це.\n\nХай живе [From.GetRulerTitle]!"
 action.153.gestalt.1.desc:0 "Будь-який опір приречений на провал. Прийміть свою роль як частину єдиного цілого."
 action.154.1.desc:1 "Галактичний імперіум був першим кроком на шляху до золотого віку галактики, а ви, зрадники, вирішили все зруйнувати. Будь по-вашому, дурні!"
 action.154.2.desc:1 "Досить! Ця галактика не заслуговує блискучого майбутнього, яке ми для неї будували. Нехай Імперіум палає! Нехай у галактиці знову запанують хаос і анархія!"
 action.154.3.desc:0 "Ми лише хотіли принести в галактику порядок і стабільність. Але, мабуть, хаос неминучий. Ви перемогли, повстанці! Ми відмовляємося від трону."
 action.154.gestalt.1.desc:0 "[From.GetRulerTitle] здається. Ми не змогли спрогнозувати справжню глибину вашої зради, і тепер галактика заплатить за неї."
 action.155.1.desc:0 "Вашій тиранії в галактиці прийшов кінець, [Root.GetSpeciesNamePlural]!"
 action.155.2.desc:1 "З Імперіумом покінчено! Пора повернути стару Галактичну спільноту!"
 action.155.3.desc:0 "Нехай ваше падіння стане уроком майбутнім тиранам, що зазіхнуть на владу в галактиці."
 action.155.gestalt.1.desc:1 "З вашим ганебним соціальним утворенням - Галактичним імперіумом - покінчено."
 action.156.1.desc:1 "Ви довели свою силу, Імперіум ваш... але ми все одно могли б бути вам корисні! Наприклад... як член Ради Імперіуму..."
 action.156.2.desc:1 "Трон ваш, але галактика повна зрадників і претендентів. Пам'ятайте про це, якщо хочете правити Галактичним імперіумом."
 action.156.3.desc:1 "Ми... здаємося. Ви не залишили нам іншого вибору. Трон Галактичного імперіуму ваш."
 action.156.gestalt.1.desc:0 "[From.GetRulerTitle]... не розуміє. Усе мало статися зовсім не так."
 action.157.1.desc:0 "Тепер ми цим займемося."
 action.157.2.desc:1 "Галактичний імперіум наш. Забирайтеся в ту діру, з якої ви виповзли, тварюки!"
 action.157.3.desc:0 "Схиліться перед своїм новим паном! Ваше правління закінчено!"
 action.157.gestalt.1.desc:1 "Вашому неоптимальному Імперіуму потрібно покласти край. Ми покращимо його функціональність."
 action.158.1.desc:1 "Ось! Ми підписали ваш проклятий Акт про капітуляцію, і всі імперські війська отримали наказ скласти зброю. А тепер ідіть і дайте мені оплакати Імперіум і все, що він міг дати цій галактиці..."
 action.158.2.desc:1 "Згадайте мої слова... знищення Галактичного імперіуму прирекло нас усіх. Як ще ми могли виступити під спільним прапором проти жахів, що загрожують нашій галактиці?"
 action.158.3.desc:1 "Якби громадяни Імперіуму воювали більш відважно, цього б не сталося! Збіговисько зрадників!"
 action.158.gestalt.1.desc:0 "Ми принесли порядок у хаотичну галактику, і ви в передбачуваному пориві невігластва злякалися і зруйнували його. Що ви наробили?"

 imperial_charter:0 "Імперська хартія"
 imperial_charter_desc:1 "Наша Імперська хартія дає нам право відкривати філії на планетах Галактичного імперіуму, в яких ми можемо будувати імперські концесійні порти. Ці споруди філій приносять дохід як нам, так і правителю Галактичного імперіуму."
 resolution_emperor_imperial_charter:0 "Імперська хартія"
 resolution_emperor_imperial_charter_desc:1 "Можна дарувати Імперську хартію мегакорпорації і надати їй особливі привілеї та торгові права по всьому Імперіуму."
 resolution_emperor_imperial_charter_tooltip:1 "Тепер ця мегакорпорація може відкривати філії на планетах Імперіуму і без комерційних пактів.\n\nВона може будувати §Yімперські концесійні порти§! у своїх філіях, які приносять дохід як самій мегакорпорації, так і правителю Імперіуму."
 building_imperial_concession_port:0 "Імперський концесійний порт"
 building_imperial_concession_port_desc:1 "Заснований корпорацією, що діє в рамках Імперської хартії, цей концесійний порт має права екстериторіальності та юридично вважається суверенною територією Галактичного імперіуму. Він не платить податки і не підпорядковується місцевим правилам."
 resolution_emperor_revoke_imperial_charter:0 "Відкликати хартію"
 resolution_emperor_revoke_imperial_charter_desc:1 "Ця угода більше не вигідна Галактичному імперіуму."
