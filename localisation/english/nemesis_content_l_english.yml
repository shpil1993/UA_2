 # Operations (random pool)
 #######################################

 operation.5000.name:2 "Контакт втрачено"
 operation.5000.desc:1 "[from.spynetwork.leader.GetAXX:Керівник|||fem:Керівниця] резидентури [from.spynetwork.leader.GetName] [from.spynetwork.leader.GetAXX:втратив|||fem:втратила] контакт з оперативниками, відправленими на завдання в §H[from.spynetwork.target.GetName&acc]§!. Вони пропустили кілька останніх сеансів зв'язку.\n\nЗа стандартною процедурою, ми повинні вирішити, чи варто спробувати відшукати наших оперативників."
 operation.5000.a:0 "Знайдіть наших оперативників."
 operation.5000.a.tooltip:2 "Призупиняє §Yоперацію [from.GetName]§! приблизно на місяць.\nНаші шанси на успіх залежать від рівня §Нконтррозвідки§! цілі."
 operation.5000.b.tooltip:1 "Непомітно §Rскасувати§! цю операцію. Невитрачені §Нактиви§! не будуть поглинуті."
 operation.5000.c:1 "Використовувати місцевий актив."
 operation.5001.name:2 "Контакт відновлено"
 operation.5001.desc:1 "Наші зусилля увінчалися успіхом: зв'язок з оперативниками було відновлено [fromfrom.spynetwork.leader.GetAXX:Керівник|||fem:Керівниця] резидентури [fromfrom.spynetwork.leader.GetName] вже [fromfrom.spynetwork.leader.GetAXX:переглянув|||fem:переглянула] свої протоколи спостереження для §H[fromfrom.target.GetName&inst]§!."
 operation.5002.name:1 "Підтверджено втрату контакту"
 operation.5002.desc:4 "Незважаючи на всі наші зусилля, знайти оперативників, відправлених у державу §H [fromfrom.target.GetName]§!, так і не вдалося. [fromfrom.spynetwork.leader.GetAXX:Керівник|||fem:Керівниця] резидентури [fromfrom.spynetwork.leader.GetName] [fromfrom.spynetwork.leader.GetAXX:переглянув|||fem:переглянула] свої протоколи відстеження агентурної мережі. Можливо, що методи [fromfrom.target.GetAdj&fem,gen] §Ншифрування§! виявилися складнішими, ніж ми думали. Між тим §Ноперація [fromfrom.GetName]§! продовжиться, але буде проходити повільніше, доки ми не оговтаємось від понесених втрат."

 operation.5005.name:2 "Стривожений оперативник"
 operation.5005.desc:2 "Незважаючи на всі вжиті запобіжні заходи, один з оперативників у §Y[from.target.GetName&prep]§! побоюється, що їхнє прикриття могло бути порушено. Судячи з усього, зараз у §Ноперації «[from.GetName]§!» настав критичний момент, а тому [from.spynetwork.leader.GetAXX:керівник|||fem:керівниця] резидентури [from.spynetwork.leader.GetName] [from.spynetwork.leader.GetAXX:запросив|||fem:запросила] запитує додаткові ресурси, за допомогою яких [from.spynetwork.leader.GetHeShe] сподівається уникнути подальших проблем."
 operation.5005.a:0 "Подібні ризики - звичайна річ. У проханні відмовлено."
 operation.5005.b:0 "Ви отримаєте додаткові ресурси."
 operation.5005.c:0 "Можливо, підкуп буде ефективнішим?"
 operation.5005.d:0 "Нехай наш актив займеться вирішенням цієї проблеми."
#  operation.5005.d.tooltip:0 "Will not consume our Spy Network Asset in the [from.target.GetName]."

 operation.5010.name:0 "Втручаються $job_patrol_drone_plural$"
 operation.5010.desc:3 "Тепер §Y[from.target.GetName]§! знає про нашу присутність. Схоже, наші розвіддані були неповними і місцеві дрони-слідопити звернули увагу на наших оперативників.\n\n§НОперація «[from.GetName]»§! ще не провалена, але [from.spynetwork.leader.GetAXX:керівник|||fem:керівниця] резидентури [from.spynetwork.leader.GetName] [from.spynetwork.leader.GetAXX:попросив|||fem:попросила] негайно вислати допомогу."
 operation.5010.a:0 "Ми повинні вірити в дипломатію."
 operation.5010.b:0 "Використовувати актив."
 operation.5011.name:0 "Дипломатичне рішення"
 operation.5011.desc:3 "[fromfrom.spynetwork.leader.GetAXX:Керівник|||fem:Керівниця] резидентури [fromfrom.spynetwork.leader.GetName] зі своїми колегами [fromfrom.spynetwork.leader.GetAXX:згладив|||fem:згладила] згладили наслідки від невмілого втручання оперативників у справи §Y[fromfrom.target.GetName&gen]§!.\n\nМожливо, [fromfrom.target.GetName] бачать брехню, сховану за нашими виправданнями, проте ззовні все виглядає бездоганно."
 operation.5011.desc.hive:0 "Нашим дипломатам вдалося розв'язати незручну ситуацію із втручанням у справи §Y[fromfrom.target.GetName&gen]§!.\n\nНе виключено, що в обговореннях за зачиненими дверима представники [fromfrom.target.GetName&gen] ставлять під сумніви наші виправдання, але зовні все має пристойний вигляд, і ми поки що поза підозрами."

 operation.5015.name:0 "Багатофазові силові поля"
 operation.5015.desc:1 "Ми втратили зв'язок із дронами-оперативниками, коли вони проникли в області світу, що охороняються більше §H[from.target.GetName]§!. Є ймовірність повністю втратити нашу присутність. Ймовірно, джерелом перешкод стала нестабільна [from.target.GetAdj&fem] технологія щитів."
 operation.5015.a:0 "Потрібно спробувати адаптуватися."
 operation.5015.a.tooltip:0 "Ми можемо досягти успіху або зіткнутися з подальшими труднощами залежно від різниці в §Yрівні технологій§!."
 operation.5015.b:0 "Звернути їхнє власне обладнання проти них."
 operation.5016.name:0 "$operation.5015.name$"
 operation.5016.desc:1 "Ми втратили зв'язок з оперативниками, відправленими на §Ноперацію [fromfrom.GetName]§! в §Y[fromfrom.target.GetName&prep]§!. Чи то завдяки вдалому дизайну, чи то просто через збіг обставин [fromfrom.target.GetAdj&fem] технологія захисту виявилася гідним супротивником. \n\nМожливо, від того, що трапилося, у підсумку виграють [fromfrom.target.GetSpeciesNamePlural]. Хоча наші дрони і можуть діяти в напівавтономному режимі, без нашого контролю їх набагато простіше взяти в полон."

 operation.5020.name:0 "Прийняли за їжу"
 operation.5020.desc:1 "Первісний інстинкт сутності §Y[from.target.GetName]§! сприйняв наших оперативників за їжу і кинув усі сили на полювання за ними. Схоже, дрон-[from.target.GetSpeciesName] інстинктивно бачить джерело поживних речовин у кожному, хто відрізняється від нього."
 operation.5020.a:0 "Ми повинні відвести його геть."
 operation.5020.b:0 "Не зупинятися! Ми адаптуємося і виживаємо."
 operation.5020.c:0 "Пополюємо на мисливця. §Y$asset_warrior_drone$§!, уперед."

 operation.5025.name:0 "Токсичні польові роботи"
 operation.5025.desc:2 "Схоже, щось у середовищі існування сутності §Y[from.target.GetName]§! токсичне для трутнів, відправлених на §Ноперацію [from.GetName]§!. $operation.5025.close$"
 operation.5025.desc.repeat:2 "У середовищі існування сутності §Y[from.target.GetName]§! відбулися невеликі зміни, які знову зробили її для нас токсичною. $operation.5025.close$"
 operation.5025.close:0 "Наші оперативники починають демонструвати симптоми, що здатні щонайменше завадити їхній роботі, а то й зовсім залишити їх одних в оточенні ворожого вулика."
 operation.5025.a:0 "Ми повинні вивчити можливі рішення проблеми."
 operation.5025.b:0 "Потрібно поквапитися."
 operation.5025.b.tooltip:1 "Є ризик, що операції в §Y[toxic_field_country.GetName&prep]§! стануть §Rбільш важкими§!, поки ми не виробимо антитіла."
 operation.5026.name:0 "Токсичні польові роботи"
 operation.5026.desc:2 "Наші дослідження виправдали себе, і оперативники вже отримують ліки. Слабкі токсини, виявлені в середовищі існування сутності §Y[toxic_field_country.GetName]§!, більше не повинні доставляти проблем, і §Ноперацію «[event_target:toxic_field_operation.GetName]»§! можна продовжити."
 operation.5027.name:0 "Незмінно токсичні польові роботи"
 operation.5027.desc:0 "Ми проґавили можливість для роботи в §Y[toxic_field_country.GetName&prep]§!, ]§!, і наші трутні-оперативники відчутно страждають від умов навколишнього середовища. §НОперація «[fromfromfrom.GetName]»§! може продовжитися, але ми повинні дотримуватися обережності, щоб алергія не викликала підозр."

 operation.5030.name:0 "Надлишковий шум"
 operation.5030.desc:1 "Навколишнє середовище на [excess_noise_country.GetAdj&pl,gen] світах заповнене електростатичним шумом, інтенсивність якого перевершує наші очікування. $operation.5030.close$"
 operation.5030.desc.repeat:1 "Навколишнє середовище на [excess_noise_country.GetAdj&pl,gen] світах знову заповнилося електростатичним шумом, частоти якого відрізняються від звичних нам. $operation.5030.close$"
 operation.5030.close:1 "Унаслідок цього наші дрони під прикриттям, відправлені на §Ноперацію «[from.GetName]»§!, частково втратили дані. Через це ми ризикуємо не тільки не зібрати потрібну інформацію, а й розкрити себе."
 operation.5030.a:0 "$operation.5025.a$" #Research
 operation.5030.b:0 "$operation.5025.b$" #Continue
 operation.5030.b.tooltip:0 "Є ризик, що операції в §Y[excess_noise_country.GetName&prep]§! стануть §Rважчими§!, поки ми не виробимо антитіла."
 operation.5031.name:0 "Чудовий захист від шуму"
 operation.5031.desc:2 "Наші дослідження увінчалися успіхом, і ми вже поширюємо специфікації нового захисту від електромагнітних завад серед оперативників у Y[excess_noise_country.GetName&prep]§!. Надлишковий статичний шум більше не повинен перешкоджати проведенню §Ноперації «[fromfromfrom.GetName]»§!."
 operation.5032.name:0 "Незмінний надлишковий шум"
 operation.5032.desc:0 "Електростатичний шум у §Y[excess_noise_country.GetName&prep]§! вже призвів до незворотної втрати даних у кількох наших дронів. §НОперація «[event_target:excess_noise_operation.GetName]»§! може продовжитися, але нам доведеться миритися з обмеженнями - наприклад, з кількістю невиконаних запитів підтвердження достовірності даних."

 operation.5035.name:1 "Усунення"
 operation.5035.desc:2 "[from.spynetwork.leader.GetAXX:Керівник|||fem:Керівниця] резидентури [from.spynetwork.leader.GetName] [from.spynetwork.leader.GetAXX:повідомив|||fem:повідомила], що наша група оперативників в§Y[snuffedout_country.GetName&prep]§!, пропустила кілька сеансів зв'язку. З урахуванням природи цієї операції ми очікували, що не зможемо часто виходити з ними на зв'язок. Однак [from.spynetwork.leader.GetAXX:керівник|||fem:керівниця] резидентури вважає, що ми втратили команду.\n\n§НОперацію «[from.GetName]»§! ще можна врятувати, якщо вдасться замести сліди, а наша §Нвзлом кодів§! виявиться сильнішою, ніж [snuffedout_country.GetAdj&fem] §Ншифрування§!."
 operation.5035.a.tooltip:1 "Призупиняє §Yоперацію «[from.GetName]»§! приблизно на місяць.\n\nШанси, що наші дії залишаться непоміченими, варіюються §Від середнього до низького§!, і вони залежать від §H$MOD_INTEL_ENCRYPTION_ADD$§! цілі.\n\n$ESPIONAGE_OPERATION_CHANCE_THEMED_ASSET$\n\n"
 operation.5035.b.tooltip:1 "§RВідміняє§! §Yоперацію «[from.GetName]»§!.\n\nЗ урахуванням того, наскільки ефективною є §H$MOD_INTEL_ENCRYPTION_ADD$§! цілі, наші шанси залишитися непоміченими досить §Gвисокі§!\n\n$ESPIONAGE_OPERATION_CHANCE_CATEGORY_ASSET$\n\n."
 operation.5035.c:0 "$operation.5000.c$" #Use Asset
 operation.5035.c.tooltip:1 "Призупиняє §Yоперацію [from.GetName]§! приблизно на місяць.\n\nШанси, що наші дії залишаться непоміченими, §Yвід високого до середнього§! Імовірність успіху знижується залежно від того, наскільки ефективна §H$MOD_INTEL_ENCRYPTION_ENCRYPTION_ADD$§! цілі."
 operation.5036.name:1 "Успішне приховування"
 operation.5036.desc:0 "Хоч [fromfrom.spynetwork.leader.GetAXX:керівник|||fem:керівниця] резидентури [fromfrom.spynetwork.leader.GetName] і [fromfrom.spynetwork.leader.GetAXX:використав|||fem:використала] більшу частину наявних ресурсів у державі  §H[snuffedout_country.GetName&prep]§!, головне, що вдалося убезпечити проведення операції. Усі недоліки вдалося усунути, усі підроблені особистості - замінити. Тепер роботою займеться нова команда оперативників із дещо іншими наказами. [fromfrom.spynetwork.leader.GetAXX:Керівник|||fem:Керівниця] резидентури простежить за виконанням.\n\nТим часом у [snuffedout_country.GetName&prep] досі не знає про нашу присутність."
 operation.5037.name:1 "Операцію «» розкрито"
 operation.5037.desc:1 "Наші найгірші побоювання підтвердилися: нещодавня втрата оперативників у §H[snuffedout_country.GetName&prep]§! розкрила значну частину §Hоперації «[from.GetName]»§!.\n\nУсі наші агентурні мережі влаштовано так, що зазвичай наш зв'язок із таємними операціями практично неможливо простежити. Однак у цьому випадку ми не знаємо, які саме розвіддані опинилися в руках противника. Ми також не знаємо, якою буде [snuffedout_country.GetAdj&masc] відповідь."
 operation.5037.desc.provocation:1 "Нещодавня втрата оперативників у §H[snuffedout_country.GetName&prep]§! призвела до серйозних наслідків: нашу операцію розкрили."\n\nНаші агентурні мережі влаштовано так, що за звичайних обставин ми маємо можливість заперечувати свою причетність. Але зараз ми зайшли занадто далеко, і [snuffedout_country.GetAdj&fem] сторона не залишить поза увагою навіть непрямі свідчення нашої участі. Ми не знаємо, як саме вони відреагують, але варто готуватися до найгіршого."

 operation.5040.name:0 "Витік ресурсів"
 operation.5040.desc:0 "[from.spynetwork.leader.GetAXX:Керівник|||fem:Керівниця] резидентури [from.spynetwork.leader.GetName] [from.spynetwork.leader.GetAXX:провів|||fem:провела] веде розслідування щодо своїх же оперативників на території §Y[from.target.GetName&gen]§!. Причиной стало недавнее снижение их эффективности.\n\n[from.spynetwork.leader.GetHeSheCap] [from.spynetwork.leader.GetAXX:повідомляє|||fem:повідомлила], що ці оперативники наживалися на ресурсах, призначених для збору розвідданих, і брали хабарі. Потім вони вкладали гроші та цінні речі в [from.target.GetAdj&pl] концерни, заробляючи непогані гроші за наш рахунок. На сьогоднішній день їхня відданість справі і вірність нам залишаються під питанням.\n\n§Ноперація «[from.GetName]»§! призупинено, доки [from.spynetwork.leader.GetAXX:керівник|||fem:керівниця] резидентури [from.spynetwork.leader.GetName] не забезпечить достатню ефективність."
 operation.5040.a:0 "Ми не потерпимо цього. Їх потрібно покарати."
 operation.5040.b:0 "Позбавтеся цих оперативників."
 operation.5040.c:0 "Це може дати нам перевагу."
 operation.5040.c.fail.stacking:0 "$TRIGGER_FAIL$§RОдночасно ми можемо проводити тільки один подібний секретний захід.§!"
 operation.5040.c.fail.commerce:0 "§RПодібну можливість можна використовувати лише за наявності §Yкомерційного пакту§! з [from.target.GetName&inst].§!"
 operation.5041.name:1 "Оперативників вдалося приструнити"
 operation.5041.desc:0 "Наші оперативники в §Y[fromfrom.target.GetName&prep]§! більше не крадуть ресурси агентурної мережі. Переконливе нагадування про обов'язок перед батьківщиною привело наших оперативників до тями, і тепер вони спрямують свої здібності виключно на вирішення службових завдань."
 operation.5042.name:0 "Оперативники розривають співпрацю"
 operation.5042.desc:0 "[fromfrom.spynetwork.leader.GetAXX:Керівник|||fem:Керівниця] резидентури [fromfrom.spynetwork.leader.GetName] з великим сумом [fromfrom.spynetwork.leader.GetAXX:повідомив|||fem:повідомила], що наша агентурна мережа в §Y[fromfrom.target.GetName&prep]§! розпалася.\n\nКоли ми притягли до відповідальності злодіїв з-поміж наших оперативників, ті вирішили втекти та загубитися у [fromfrom.target.GetAdj&masc,gen] тій частині космічного простору, про яку навіть ми практично не маємо відомостей. [fromfrom.spynetwork.leader.GetName] більше не може вистежити їх, не привертаючи при цьому небажаної уваги."

 operation.5045.name:0 "Оперативник переходить на бік ворога"
 operation.5045.desc.intro:0 "[from.spynetwork.leader.GetAXX:Наш керівник|||fem:Наша керівниця] резидентури у §Y[from.target.GetName&prep]§!, [from.spynetwork.leader.GetName], [from.spynetwork.leader.GetAXX:повідомив|||fem:повідомила] повідомляє про катастрофічну невдачу при відборі оперативників. З [from.target.GetAdj&fem,gen] столиці приходять звістки, що один наш [root.GetOperativeRoleIndefiniteArticle] вирішує §Rперейти на бік ворога§!."
 operation.5045.desc.culture:0 "$operation.5045.desc.intro$\n\nСхоже, цей [root.GetOperativeRole] більше симпатизує культурі та основоположним принципам [from.target.GetName&genа не нашим. Провина за це лежить на фахівцях з відбору кандидатів, адже вони повинні виявляти подібні недоліки."
 operation.5045.desc.turned:0 "$operation.5045.desc.intro$\n\nНе дивлячись на те, що в теорії ми відсіваємо неблагонадійних оперативників, [root.GetOperativeRole] піддається вербуванню - чи то внаслідок дій контррозвідки, чи то в силу природних симпатій до [from.target.GetName&dat], які нам не вдалося виявити раніше."
 operation.5045.a:0 "Нехай буде так."
 operation.5045.a.tooltip:0 "Якщо [from.target.GetName:<1> впровадив|||fem:<1> впровадила|||neut:<1> впровадило|||pl:<1> впровадили] до нас агентурну мережу, [from.target.GetName:він взнає |||fem:вона взнає|||neut:воно взнає|||pl:вони взнають ] про наші плани проти [from.target.GetName:нього|||fem:неї|||pl:них]. $tooltip_espionage_identify_decryption_encryption$"
 operation.5045.b:0 "Наведіть у себе порядок, [from.spynetwork.leader.GetName]!"
 operation.5045.b.tooltip:0 "50%-й шанс того, що, якщо [from.target.GetName:<1> впровадив|||fem:<1> впровадила|||neut:<1> впровадило|||pl:<1> впровадили] до нас агентурну мережу, [from.target.GetName:він взнає |||fem:вона взнає|||neut:воно взнає|||pl:вони взнають ] про наші плани проти [from.target.GetName:нього|||fem:неї|||pl:них]. $tooltip_espionage_identify_decryption_encryption$"
 operation.5045.c.tooltip:0 "Ми можемо гарантувати, що [from.target.GetName:<1> не отримає|||pl:<1> не отримають] надійних свідчень існування наших планів проти [from.target.GetName:нього|||fem:неї|||pl:них]."

 operation.5050.name:0 "Лякаючі заходи протидії"
 operation.5050.desc.intro:0 "Оперативник у §Y[from.target.owner.GetName&prep]§! постраждав від пастки проти зловмисників, встановленої в службових тунелях космічної бази [from.target.GetName]."
 operation.5050.desc:0 "$operation.5050.desc.intro$\n\nРани серйозні, але наш оперативник зумів виконати завдання і не розкрити себе. Однак [from.target.owner.GetAdj&pl] влада явно розуміє, що це не просто випадковість, і вже починає щось підозрювати. Виникають незручні запитання, і що довше наш оперативник перебуває на лікуванні, то вищий шанс викриття."
 operation.5050.desc.machine:0 "$operation.5050.desc.intro$\n\nНаш дрон серйозно постраждав, але зумів виконати завдання і не розкрити себе. Однак [from.target.owner.GetAdj&pl] влада явно розуміє, що це не просто випадковість, і вже починає щось підозрювати. Виникають незручні запитання, і що довше наш дрон перебуває під наглядом, то вищий шанс викриття."
 operation.5050.desc.hostile:0 "$operation.5050.desc.intro$\n\nВ оперативник не в змозі переміщатися на великі відстані і може надавати лише мінімальну підтримку нашій операції. Тому йому довелося знайти відносно безпечний притулок. Але рано чи пізно хто-небудь прийде туди з перевіркою. І що довше наш оперативник перебуває під [from.target.owner.GetAdj&fem,gen] опікою, то вищий шанс викриття."
 operation.5050.a:0 "Підготуйте план евакуації."
 operation.5050.b:0 "Потрібно продовжувати діяти без нього."
 operation.5050.c.tooltip:0 "§RВідміняє§! §Yоперацію «[from.GetName]»§!.\n\nНаші шанси залишитися непоміченими досить §Gвисокі§! і залежать від §H$MOD_INTEL_ENCRYPTION_ADD$§! мети.\n\nУспіх гарантований, якщо до цієї операції приписаний §Yактив саботажу§!.\n\n"

 operation.5055.name.regular:0 "Впевненість, що похитнулася"
 operation.5055.name.gestalt:0 "Похитнута синхронність"
 operation.5055.desc.regular:0 "Група допоміжних оперативників у §Y[target_country.GetName&prep]§! почала відмовлятися від завдань нібито через похитнуту віру в кінцеву мету. [operation.leader.GetAXX:Керівник|||fem:Керівниця] резидентури [operation.leader.GetName] зазвичай розв'язує подібні питання без нашого втручання, але тут справа особливої важливості. Ці оперативники знають незвично багато про §Ноперацію «[from.GetName]»§!, а можливо, і про всю агентурну мережу. З огляду на те, що ця група не контактує з агентами основної мережі, [operation.leader.GetName] підозрює, що оперативники отримували відомості з якогось стороннього джерела. [operation.leader.GetHeSheCap] також припускає, що вони просто могли виявитися надзвичайно уважними.\n\n$operation.5055.desc.outro$"
 operation.5055.desc.gestalt:0 "Група допоміжних оперативників у §Y[target_country.GetName&prep]§! почала повільніше виконувати призначені доручення. За інших обставин їхню поведінку можна було б витлумачити як сумнів. Зазвичай [operation.leader.GetAXX:керівник|||fem:керівниця] резидентури [operation.leader.GetName] [operation.leader.GetAXX:сам|||fem:сама] займається подібними питаннями , але дії цих працівників свідчать про обізнаність про деталі §Ноперації «[from.GetName]»§!, а можливо, і про всю агентурну мережу.\n\nЗ огляду на те, що ця група не контактує з агентами основної мережі, ми підозрюємо, що оперативники отримували відомості з якогось стороннього джерела. Можливо також, що близькість до незалежних агентів дозволила цим оперативникам отримати знання, які одного разу можуть стати в пригоді і нам.\n\n$operation.5055.desc.outro$"
 operation.5055.desc.outro:0 "Беручи до уваги ці сумніви, а також загрозу для операції «[from.GetName]», [operation.leader.GetAXX:керівник|||fem:керівниця] резидентури [operation.leader.GetName] [operation.leader.GetAXX:запросив|||fem:запросила] вказівки щодо подальших дій."
 operation.5055.a:0 "Ризик занадто великий. Позбавтеся від них."
 operation.5055.b:0 "Подивимося, куди приведуть ці «одкровення»."
 operation.5055.b.tooltip:1 "У результаті ми можемо:\n– тимчасово §Gзнизити складність операцій§! у §Y[target_country.GetName&prep]§! або\n– тимчасово §Rзнизити злом кодів§!."
 operation.5056.name:0 "Непохитне знання"
 operation.5056.desc:1 "Наші допоміжні оперативники в §Y[target_country.GetName&prep]§! працюють із небаченим досі завзяттям, бо їхні непевні підозри виявилися обґрунтованими. [operation.leader.GetAXX:Керівник|||fem:Керівниця] резидентури [operation.leader.GetName] [operation.leader.GetAXX:встановив|||fem:встановила] жорсткий інформаційний карантин, але [operation.leader.GetAXX:повідомив|||fem:повідомила], що [operation.leader.GetHerHis] лінії постачання функціонують як ніколи гладко."
 operation.5057.name:0 "Оперативники запанікували"
 operation.5057.desc:1 "Наші допоміжні оперативники в §Y[target_country.GetName&prep]§! жахнулися, коли їхні непевні підозри справдилися. [operation.leader.GetAXX:Керівник|||fem:Керівниця] резидентури [operation.leader.GetName] приховує від них більшу частину правди, але навіть цього виявилося достатньо для підриву ліній постачання. На якийсь час [target_country.GetAdj&fem] шифрування зможе ефективніше протистояти нам."

 #######################################
 # Manifesti Destiny (faction events)
 #######################################

 manifesti.1.name:0 "Карнавальні протести"
 manifesti.1.desc:0 "Світ [this.GetName] охоплений протестами. Численні і вельми строкаті натовпи збираються на підтримку винятково несерйозних питань: від права на проведення публічних танців у фінансових установах до забарвлення наших оборонних платформ.\n\nПротести носять мирний характер, але шум, який вони виробляють, ускладнює роботу частини цивільних служб світу [this.GetName]. Однак суспільство в цілому не відчуває жодних незручностей, а навпаки, насолоджується цими безглуздими демонстраціями."
 manifesti.1.a:0 "Ми докопаємося до суті того, що відбувається."
 manifesti.5.name:0 "Маніфести"
 manifesti.5.desc:0 "Протести на світі [Root.GetName] припинилися так само раптово, як і почалися. Навколо них ходять найрізноманітніші чутки, але в багатьох із них фігурує група під назвою §НМаніфести§!.\n\n$manifesti.5.end$"
 manifesti.5.investigated.desc:0 "Протести на світі [Root.GetName] припинилися так само раптово, як і почалися. Їхні учасники під тиском повідомили, що багатьох із них наштовхнула на думку про протести якась група §НМаніфести§!.\n\n$manifesti.5.end$"
 manifesti.5.end:0 "Схоже, це загадкове об'єднання несе відповідальність за низку провокаційних мистецьких об'єктів останніх років. Їхні теми завжди були такими ж сумнівними, як і гасла протестів на світі [Root.GetName]."
 manifesti.5.a:0 "Нехай собі веселяться."
 manifesti.5.b:0 "Арештувати цих «артистів»."
 manifesti.10.name:0 "Присікти на корені"
 manifesti.10.desc:0 "Арештувати членів §HМаніфести§! виявилося не так-то просто, але в кінцевому рахунку наші зусилля принесли плоди. Залишилося лише зрозуміти, хто справжні призвідники, а хто лише прикидається ними, намагаючись вигородити справжніх винуватців. Після цього з діяльністю "Маніфесту" буде покінчено.\n\nНа даний момент наша політика цензури зазнає значної уваги з боку громадськості, зокрема й через цей рух, що заохочує подібні ліберальні погляди. Як би там не було, ми відзначаємо значне зниження випадків вандалізму та інших форм громадянських заворушень."
 manifesti.10.a:0 "Будемо сподіватися, що з цією нісенітницею покінчено."
 manifesti.15.name:0 "Краще раз хрюкнути, ніж сто разів почути"
 manifesti.15.desc:0 "У наших мистецьких центрах та освітніх закладах поширюється підривний діалект. Своїм виникненням він завдячує черговому проєкту §НМаніфести§!.\n\nЛінгвісти зазначають, що в цьому так званому "хрюкоязі" всі слова, пов'язані з економікою, змінені на виразне похрюкування. Але що найгірше, численні й вельми строкаті образи в цій мові походять від імен видатних військових діячів. Це викликало численні скарги з боку їхніх родичів."
 manifesti.15.a:0 "Продовжуйте стежити за ситуацією."
 manifesti.15.b:0 "Це остання крапля, ми повинні відповісти швидко і рішуче."
 manifesti.20.name:0 "Світ мій дзеркальце"
 manifesti.20.desc:0 "§HМаніфести§! представили своє найбільш публічне творіння. Цей новий і неймовірно популярний інтерактивний творчий об'єкт на світі [this.GetName] запрошує відвідувачів керувати своїми віддзеркаленнями й образами, а також складати викривлені колажі політичних діячів, зокрема і з §Hінших держав галактики§!.\n\nКритики заявляють, що подібна творчість виставляє наше сприйняття самих себе в непривабливому світлі, чого нам якраз не вистачало. Цей експонат надихнув на створення низки інших сатиричних робіт, присвячених як внутрішнім проблемам, так і міжвидовим стосункам.\n\nСеред наших соціальних дослідників точиться гаряча суперечка, а голоси консерваторів закликають до обережності."
 manifesti.20.a:0 "Смілива заява."
 manifesti.20.b:0 "На нас чекає дипломатична катастрофа. Потрібно покласти цьому край."
 manifesti.25.name:0 "Зародження маніфестистів"
 manifesti.25.desc:0 "Ходить безліч чуток про можливе виникнення нової фракції, натхненної так званим "маніфестизмом". Її активісти озвучують суперечливі та дивні гасла в дусі вільного переміщення річок і більшої особистої самостійності військового спорядження. Існуючі фракції скаржаться, що маніфестисти порушують їхні власні заходи, а їхні безглузді питання ускладнюють функціонування уряду."
 manifesti.25.b:0 "Потрібно викорінити цих нероб."
 manifesti.30.name:0 "Настає тиша"
 manifesti.30.desc:0 "Галас навколо §Yфракції "Маніфести"§! зійшов нанівець так само швидко, як почалися протести, що поклали їй початок. Судячи з результатів опитувань частини активістів, хтось пішов на це винятково заради сатири, для інших же це був свідомий протест.\n\nГалереї та музеї відчувають небачений приплив відвідувачів, але тепер уже нові скандальні групи художників привертають до себе увагу публіки. Наші соціологи продовжують аналізувати дані, отримані нами в цю дивну мить [root.GetAdj&fem,gen] культурної історії."
 manifesti.30.a:0 "Схоже, життя триває."
 manifesti.30.b:0 "Швидкоплинна примха."
 # Faction events
 factions.1.desc.manifesti:0 "Їхні члени влаштували яскраві протести з анархістськими гаслами та вимогами виразнішого й егалітарнішого суспільства.\n\n"
 factions.2000.desc.manifesti:0 "Унаслідок залучення цієї фракції до нашого уряду він став явно сповідувати принцип §НЕгалітаризм§!.\n\n"
 # Event chains
 manifesti_chain_title:0 "Зародження «Маніфести»"
 manifesti_chain_desc:0 "Повсякденне життя [owner.GetName&gen] скрашують незвичні та революційні громадські виставки. Їхня мета здається шляхетною, а експонати виразними, але як це мистецтво вплине на наше суспільство загалом?"
 manifesti_rise:0 "Атмосфера маніфести"
 operative_resurfaces_chain_title:0 "Оперативник дає про себе знати"
 operative_resurfaces_chain_desc:0 "Отримано повідомлення із застарілим набором секретних кодів, якими ми раніше користувалися для операцій у §Y[disavowed_agent_country.GetName&prep]§!.\n\nСхоже, з нами намагається зв'язатися списаний оперативник, який стверджує, що має доступ до відомостей про §Нключових політичних фігур§! [disavowed_agent_country.GetName&gen]. Але чи варто довіряти цим застарілим кодам?"
 # Modifiers
 planet_manifesti_joy:0 "Радість маніфесті"
 planet_manifesti_joy_desc:0 "Населення почало влаштовувати гучні й несерйозні протести."
 planet_manifesti_uslurp_mod:0 "Планетарний хрюкояз"
 planet_manifesti_uslurp_mod_desc:1 "Легковажність і сатира широко поширилися і створюють труднощі для наших військових і цивільних організацій."
 manifesti_uslurp_mod:0 "Використання хрюкояза"
 manifesti_uslurp_mod_desc:0 "У наших виставкових центрах і освітніх установах укорінився підривний діалект, що критикує нашу армію."
 manifesti_reflections_mod:0 "Глибокі відображення"
 manifesti_reflections_mod_desc:0 "Популярна виставка "Маніфести" пропонує відвідувачам погратися з поняттям своєї індивідуальності та сприйняттям оточуючих, що посприяло зростанню популярності суспільних наук."
 manifesti_sweet_dreams_mod:0 "Мрії стають «Маніфести»"
 manifesti_sweet_dreams_mod_desc:0 "Авангардистську групу «Маніфести» розпустили, але вона залишила по собі матеріал для соціологічних досліджень і невелику анархію в суспільстві."
 # Faction & Demands
 pft_manifesti:0 "Фракція «Маніфесті»"
 pft_manifesti_desc:0 "Фракція «Маніфесті» дотримується незвичних і вельми різноманітних поглядів, бажаючи домогтися свободи самовираження і відсутності дискримінації в реформованих соціальних структурах.\n\n§LПринцип: егалітаризм§!"
 MANIFESTI_RIVERS_MOVEMENT:0 "Алювіо-лібералізм"
 MANIFESTI_RIVERS_RESTRAINED:0 "$MANIFESTI_RIVERS_MOVEMENT$"
 MANIFESTI_RIVERS_DESC:0 "[root.GetName] будуть раді, якщо ми дозволимо необмежене пересування води у всіх її формах, включно з льодовиками, болотами й океанами."
 MANIFESTI_MUNITIONS_AUTO:0 "Особиста автономія військових кораблів"
 MANIFESTI_MUNITIONS_OPPRESSED:0 "$MANIFESTI_MUNITIONS_AUTO$"
 MANIFESTI_MUNITIONS_DESC:0 "[root.GetName] хочуть, щоб військові кораблі здобули розум, а отже, і свободу вибору щодо власного розміщення."
 MANIFESTI_CAREFREE_SCIENCE:0 "Ті, хто літає в хмарах"
 MANIFESTI_CAREFREE_SCIENCE_OPPRESSED:0 "$MANIFESTI_CAREFREE_SCIENCE$"
 MANIFESTI_CAREFREE_SCIENCE_DESC:0 "[root.GetName] стверджують, що §Yдослідження технологій§! можна довірити мрійливій раді з безтурботних волоцюг."
 MANIFESTI_RETINAL_FOCUS:0 "Очі розбігаються"
 MANIFESTI_RETINAL_FOCUS_OPPRESSED:0 "$MANIFESTI_RETINAL_FOCUS$"
 MANIFESTI_RETINAL_FOCUS_DESC:0 "[root.GetName] будуть раді, якщо £consumer_goods£ $CONSUMER_GOODS$ вироблятимуться в дефіциті й наші громадяни звільняться від того, що вони називають «бичем доступності»."
 MANIFESTI_SILENT_PARTNER:0 "Мовчазний партнер"
 MANIFESTI_SILENT_PARTNER_OPPRESSED:0 "$MANIFESTI_SILENT_PARTNER$"
 MANIFESTI_SILENT_PARTNER_DESC:0 "[root.GetName] будуть раді, якщо ми володітимемо політичною або дипломатичною владою, але не станемо використовувати її, а замість відправки послів мовчки гратимемо в гляделки."

