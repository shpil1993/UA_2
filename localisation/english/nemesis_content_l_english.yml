 # Other events
 #######################################

 envoy_events.100.name:0 "Скандальна образа"
 envoy_events.100.desc.regular:0 "Ми спіймали представника §H[scandalous_insult_country.GetName&gen]§! на рідкісній помилці - він випадково висловив третій, анонімній стороні справжні думки своєї держави про нас. Це не просто черговий політичний наклеп: ці слова тягнуть на §Pпряму образу§!, адже, як виявилося, в [scandalous_insult_country.GetAdj&masc,prep] суспільстві ми піддаємося постійним глузуванням.\n\nНеважливо, що саме ми думаємо про цю необґрунтовану образу: правила дипломатії та наша власна гордість вимагають дати відповідь."
 envoy_events.100.desc.gestalt:0 "Представник сутності §H[scandalous_insult_country.GetName]§! випадково видав справжні почуття свого гештальта про нас під час переговорів з іншою, невідомою державою. З огляду на те, що колективному розуму політичний наклеп має здаватися чимось дріб'язковим, подібні висловлювання здаються нам §Pбезглуздою і грубою образою§!.\n\nНеважливо, що саме ми думаємо про цю необґрунтовану образу: правила дипломатії і наша власна гордість вимагають дати відповідь на дивне [scandalous_insult_country.GetAdj&neut] поведінку."
 envoy_events.100.desc.hostile:0 "Представник §H[scandalous_insult_country.GetName&gen]§! посмів висловити справжню думку своєї жалюгідної держави про нас під час перемовин із невідомою третьою стороною.\n\nЦе §Pбезглузда образа§! є спробою принизити нас. Неважливо, що саме ми думаємо про цю необґрунтовану образу: наша гордість вимагає відповісти на неї."
 envoy_events.100.a:0 "Це обурливо!"
 envoy_events.100.b:0 "Ми переросли подібні витівки. Ігноруйте їх."
 envoy_events.100.c:0 "Вони не гідні нашого презирства."
 envoy_events.101.name:0 "$envoy_events.100.name$"
 envoy_events.101.desc:0 "В §H[from.GetName&prep]§! заявляють, що сприйняли погану поведінку одного з наших послів §Pяк образу§!. Вони не згадують імені посла і навіть не вказують, у чому саме полягає його проступок. Ми отримали лише бурю обурення і раптовий розрив усіх контактів.\n\nМожливо, що за цим рідкісним дипломатичним проступком стоїть хтось іще. А можливо, це просто звичайне непорозуміння."
 envoy_events.101.a:0 "У будь-якому разі робота дипломатів ускладнилася."

