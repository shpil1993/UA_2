 emperor.2.intro.desc:0 "Зароджується новий порядок. Стара Галактична спільнота розпущена, і на її місце приходить §H[Root.GetGalEmpireName]§!. Ми зайняли своє законне місце на троні цієї загальногалактичної держави і відтепер будемо називатися §H[Root.GetName]§!."
 emperor.2.a.desc:0 "На пишній церемонії коронації, що транслюється на всю галактику, покладено початок нової імператорської династії. [ruler.GetRegnalName] коронується на світі [Root.Capital.GetName] і відтепер носить титул [Root.GetRulerTitle]."
 emperor.2.b.desc:0 "Дана соціальна структура надасть нашому машинному розуму, який відтепер називається §H[Root.GetRulerTitle]§!, більший контроль над численними територіальними одиницями. З часом піддані нашої імперії будуть слухняні, як наші дрони."
 emperor.2.c.desc:0 "Дана соціальна структура надасть нашому колективному розуму, який відтепер називається §H[Root.GetRulerTitle]§!, більший контроль над численними територіальними одиницями. З часом піддані нашої імперії будуть слухняні, як наші дрони."
 emperor.2.outro.desc:1 "Хай живе [Root.GetRulerTitle]! Хай живе Імперіум!"
 emperor.2.a:0 "Так, так!"
 emperor.2.a.tooltip:1 "$emperor.2.a.tooltip.start$- Тепер у нас є цивільна модель §Y$civic_galactic_sovereign$§!\n- Наші принципи кардинально змістилися в бік §Yавторитаризму§!\n$emperor.2.a.tooltip.end$"
 emperor.2.a.tooltip.gestalt:0 "$emperor.2.a.tooltip.start$- Тепер у нас є цивільна модель §Y$civic_galactic_sovereign$§!\n$emperor.2.a.tooltip.end$"
 emperor.2.a.tooltip.megacorp:0 "$emperor.2.a.tooltip.start$- Тепер у нас є цивільна модель §Y$civic_galactic_sovereign_megacorp$§!\n- Наші принципи кардинально змістилися в бік  §авторитаризму§!\n$emperor.2.a.tooltip.end$"
 emperor.2.a.tooltip.start:0 "§HМи спостерігаємо народження Імперіуму!§!\n- §YГалактична спільнота§! тепер відома як §YГалактичний Імперіум§!\n- Тепер ми відомі як §Y[Root.GetName]§!\n"
 emperor.2.a.tooltip.end:0 "- Держави Імперіуму більше не можуть вести наступальні війни проти нас"
