 emperor.60.name:0 "Дарована Імперська хартія"
 emperor.60.desc:1 "Скориставшись благоволінням, яке проявив [gal_emperor.GetRulerTitle], [charter_corp.GetName:§H<1>§! отримав|||fem:§H<1>§! отримала|||neut:§H<1>§! отримало|||pl:§H<1>§! отримали] у Сенаті §HІмперську хартію§!. Вона дає особливе право відкривати філії на планетах Імперіуму незалежно від наявності комерційного пакту з власником планети.\n\nВарто очікувати, що найближчим часом ця мегакорпорація відкриє у своїх філіях на наших планетах імперські концесійні порти, на які наша юрисдикція не поширюватиметься. Схоже, [gal_emperor.GetRulerTitle] тепер має у своєму розпорядженні новий двигун економічного зростання."
 emperor.60.a:0 "Тим краще для них."
