 spynetwork_vividsight:0 "Впливові оперативники"
 spynetwork_vividsight_desc:1 "Наші оперативники з цієї агентурної мережі користуються надзвичайною популярністю. Завдяки їхній харизмі §Gоперації набагато легше здійснювати§!, але через збільшений ризик розкриття §R$MOD_SPY_NETWORK_DAILY_VALUE_ADD$ знижується§!."
#  spynetwork_operative_spooked:0 "Operative Spooked"
#  spynetwork_operative_spooked_desc:0 "Extra resources are devoted to bolstering our operative's cover, given an acute risk of exposure."
 spynetwork_drones_hunted:0 "Прийняли за їжу"
 spynetwork_drones_hunted_desc:0 "За нашими оперативниками влаштували полювання примітивні частини сутності, за якою ми шпигуємо. Через це вони не можуть довго затримуватися на одному місці."
 spynetwork_toxic_field:0 "Токсичні польові роботи"
 spynetwork_toxic_field_desc:0 "Вулик [toxic_field_country.GetName] дещо токсичний для наших дронів-оперативників. Їхні функції будуть обмежені, поки ми не виробимо відповідні антитіла."
 spynetwork_excess_noise:0 "Надлишковий шум"
 spynetwork_excess_noise_desc:0 "Навколишнє середовище на світах [excess_noise_country.GetName&gen] заповнено електростатичним шумом, інтенсивність якого перевершує звичний нам рівень. Ми будемо обмежені у своїх діях, поки не зможемо переспрямувати ключові функції в обхід постраждалого апаратного забезпечення."
 spynetwork_drain_resources_cutties:0 "Заповзятливі оперативники розривають співпрацю"
 spynetwork_drain_resources_cutties_desc:0 "Група оперативників попалася на інвестиціях з використанням цінностей і коштів, виділених на збір розвідданих. Коли ми зв'язалися з ними, вони розірвали з нами всі зв'язки."
#  spynetwork_drain_resources_stopped:0 "Enterprising Operatives Tow the Line"
#  spynetwork_drain_resources_stopped_desc:0 "A group of our operatives was caught re-investing goods and currencies from our intelligence-gathering budget. Duly reprimanded, they have since re-doubled their efforts to our cause."
#  spynetwork_operatives_early_disavowal:0 "Operatives Prematurely Disavowed"
#  spynetwork_operatives_early_disavowal_desc:0 "Circumstances forced us to disavow some of our operatives early. Operational capacity is reduced for a time, while we recruit new agents to replace them."
 spynetwork_rigorous_screening:0 "Ретельний добір оперативників"
 spynetwork_rigorous_screening_desc:0 "Після нещодавньої зради одного з оперативників $role_spymaster$ з більшою ретельністю підходить до відбору нових оперативників."
 spynetwork_grisly_countermeasures:0 "Страхітливі заходи протидії"
 spynetwork_grisly_countermeasures_desc:0 "Травми, отримані одним із наших оперативників під час саботажу, викликали підозри у місцевої служби безпеки."
 spynetwork_auxiliaries_insight:0 "Проникливі допоміжні оперативники"
 spynetwork_auxiliaries_insight_desc:0 "Група надзвичайно проникливих допоміжних оперативників забезпечує ефективне проведення операцій."
 spynetwork_auxiliaries_lost:0 "Втрата допоміжних оперативників"
 spynetwork_auxiliaires_lost_desc:0 "Наші ресурси виснажені після розпуску групи допоміжних оперативників, які дізналися те, що їм не належало знати."
 spynetwork_auxiliaries_leak:0 "Допоміжні оперативники знали занадто багато"
 spynetwork_auxiliaires_leak_desc:0 "Нашу агентурну мережу частково розкрили після того, як група допоміжних оперативників усвідомила своє місце в ній і вирішила висловитися з цього приводу."
operation_contact_lost:0 "Контакт втрачено"
 operation_contact_lost_desc:0 "Втрата контактів з одним з наших оперативників відкинуло назад прогрес цієї операції."
 operation_multiphasic_interference:0 "Багатофазні перешкоди"
 operation_multiphasic_interference_desc:0 "Ми продовжуємо втрачати зв'язок з оперативниками, які страждають від незвичайного побічного ефекту, викликаного місцевою технологією щитів."
 operation_grisly_countermeasures:0 "Оперативника поранено"
 operation_grisly_countermeasures_desc:0 "Наш оперативник постраждав від заходів протидії на борту цієї космічної бази. Тепер нам важче продовжувати операцію і зберігати прикриття."

 espionage_research_backdoor:0 "Науковий бекдор" #Можна ще подумати, чи "бекдор" чи щось інше
 espionage_research_backdoor_desc:0 "Ми скористалися можливістю створити спеціальний бекдор в базі даних іншої держави. Їх наука стане служити нам."
 espionage_finderskeepers:0 "Знайдено ключ-шифр"
 espionage_finderskeepers_desc:0 "Один з наших оперативників нещодавно знайшов ключ-шифр, втрачений представниками іншої держави. Вивчивши принцип його роботи, ми більше дізналися про нові методи розшифровки."
 espionage_straycomm:0 "Втрачено ключ-шифрування"
 espionage_straycomm_desc:1 "Один наш $job_politician$ нещодавно втратив ряд конфіденційних документів, в тому числі і актуальний ключ-шифр. Якийсь час ми будемо вразливі до загроз."
 espionage_drain_resources_exploit:0 "Заповзятлива агентурна мережа"
 espionage_drain_resources_exploit_desc:0 "Ми зловили в одній з наших агентурних мереж групу оперативників, які наживалися на торгівлі з місцевими. Наш $role_spymaster$ скористався їх діяльністю на чорному ринку з вигодою для нас."

 research_stolen_sabotaged:0 "Саботаж досліджень"
 research_stolen_sabotaged_desc:0 "Ворожі лазутчики влізли в наші наукові бази даних, зупинили поточну роботу і сповільнили процес здобуття існуючих даних. Нам знадобиться час, щоб відновити зв'язок."

 opinion_disavowed_agent_caught:0 "Піймали списаного оперативника"
 opinion_smear_campaign_insulted:1 "Скандальна образа"
 opinion_smear_campaign_deceived:0 "Зловживання довірою"
 opinion_smear_campaign_espionage:0 "Виконання шпіонажу"
 opinion_exposed_espionage:0 "Розкрили наші таємні дії"
 opinion_blackmailed_espionage:0 "Вимагання послуг"
 opinion_smear_campaign_caught:0 "Спіймали за кампанією з дискредитації"

