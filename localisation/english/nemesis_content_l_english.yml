 crisis.6000.tooltip:0 "Мегаспоруда §YЕфірофазна установка§! з'явиться навколо зірки системи §Y[sphere_system.GetName]§!."
 crisis.6001.tooltip:0 "Верфі, оснащені §Y"Складальною верф'ю колосів"§!, тепер можуть будувати §YПожирачі зірок§!.\n\nДва §YПожирача зірок§! з'являться на орбіті над світом §Y[Root.Capital.GetName]§!.\n\nЛіміт на зберігання £sr_dark_matter£ темної матерії збільшено."
 crisis.6001.name:0 "Пожирачі зірок"
 crisis.6001.desc:0 "Тільки вибухи зірок можуть виділити достатньо енергії для виробництва величезної кількості §Hтемної матерії§!, необхідної для завершення будівництва ефірофазної установки. Для вирішення цієї проблеми ми створили §HПожирачі зірок§! - найпотужніші космічні кораблі в історії галактики. Вони не тільки можуть підривати зірки, а й досить сильні, щоб поодинці знищувати цілі флотилії.\n\nПоки що в нашому розпорядженні є тільки два таких кораблі, але ми можемо побудувати ще. Для будівництва потрібно багато темної матерії, тому нам доведеться обирати між необхідністю закінчити ефірофазну установку та потребою в додаткових Пожирачах зірок."
 crisis.6001.a:0 "Кожна знищена зірка - крок на шляху до нашої мети."

 crisis.6005.name:0 "Ефірофазна установка"
 crisis.6005.desc:0 "Перший етап будівництва Ефірофазної установки завершено. Ми починаємо проникати в енергії Покрову, і від цього по всій галактиці розходяться псионічні ударні хвилі.\n\nПерший крок зроблено - ми закріпилися в Покрові. Тепер потрібно продовжувати працювати над установкою і розширити наші володіння в цьому вимірі."
 crisis.6005.a:0 "Потрібно зібрати більше темної матерії."
 crisis.6006.desc:0 "Щупальця Ефірофазної установки проникли глибоко в Покров, наш плацдарм збільшився. Сутності, що мешкають у Покрові, почали звертати увагу на нашу спробу вторгнення, але поки що не втручаються.\n\nНастав час створити постійний прохід між нашими світами. Робота над установкою має тривати."
 crisis.6006.a:0 "Потрібно більше темної матерії!"
 crisis.6007.desc:0 "Ефірофазна установка пробила значну дірку в Покрові. Вона недостатньо велика, щоб ми змогли підкорити вимір, але розрив спровокував значну активність серед сутностей Покрову.\n\nВони нарешті усвідомили загрозу, що виходить від нас, але їхні зусилля ні до чого не приведуть. Щупальця установки занадто глибоко проникли в Покров, щоб їх можна було усунути.\n\nМи вже близько. Так близько."
 crisis.6007.a:0 "Ніщо не зупинить нас."

 crisis.6010.name:0 "Псионічна ударна хвиля"
 crisis.6010.a.desc:0 "Нещодавно по всій галактиці пройшла потужна псионічна ударна хвиля! Схоже, її джерелом стала система §H[crisis_sphere_system.GetName]§! в §H[From.GetName&prep]§!. Наші телепати не можуть знайти пояснення цій події - це перша подібна подія в галактичній історії.\n\nНавіть у самому Покрові відчуваються відгомони цієї неймовірної події."
 crisis.6010.b.desc:0 "Ще одна потужна псионічна ударна хвиля пройшла галактикою! Цього разу її джерелом стала система §H[crisis_sphere_system.GetName]§! в §H[From.GetName&prep]§!.\n\nЯк і раніше, ця подія сколихнула весь Покров."
 crisis.6010.c.desc:0 "Ми вловили слабкі псионічні та енергетичні сигнатури із системи §H[crisis_sphere_system.GetName]§!, майже ідентичні випромінюванню нашої Ефірофазної установки.\n\nСхоже, [From.GetName:§H<1>§! теж планує|||pl:§H<1>§! теж планують] заявити свої права на Покрову!"
 crisis.6010.a:0 "Вкрай неприємний збіг обставин."
 crisis.6015.a.desc:0 "$crisis.6015.not.psionic$\n\n$crisis.6015.end$"
 crisis.6015.b.desc:0 "$crisis.6015.psionic$\n\n$crisis.6015.end$"
 crisis.6015.c.desc:0 "Нові підпросторові коливання зафіксовано в системі §H[crisis_sphere_system.GetName]§!. Як і раніше, їх випромінює §HЕфірофазна установка§!, побудована навколо центрального світила системи.\n\n[From.GetName:§H<1>§! явно бажає|||pl:§H<1>§! явно бажають] захопити Покров і спустошити галактику!"
 crisis.6015.not.psionic:0 "Ми зафіксували потужні підпросторові коливання в системі §H[crisis_sphere_system.GetName]§!. Їхнє джерело - мегаспоруда навколо зірки. Незважаючи на зовнішню схожість зі Сферою Дайсона, пристрій являє собою §HЕфірофазну установку§! - колосальний механізм, який має зруйнувати бар'єри між нашим світом і псионічним виміром, відомим як Покров."
 crisis.6015.psionic:0 "Ми зафіксували потужні підпросторові коливання в системі §H[crisis_sphere_system.GetName]§!, джерелом яких служить мегаспоруда навколо зірки. Незважаючи на зовнішню схожість зі Сферою Дайсона, пристрій являє собою §HЕфірофазну установку§! - колосальний механізм, який має зруйнувати бар'єри між нашим світом і Покровом."
 crisis.6015.end:0 "Для будівництва цієї мегаспоруди потрібна величезна кількість темної матерії, і саме тому [From.GetName:§H<1>§! витягує|||pl:§H<1>§! витягують] її за допомогою своїх Пожирачів зірок, при цьому безжально знищуючи цілі системи.\n\nПісля завершення проєкту [From.GetSpeciesNamePlural] планують вторгнутися в Покров і привласнити його енергію собі. Це не тільки дасть їм можливість перекроювати реальність на свій розсуд, а й призведе до знищення значної частини галактики внаслідок відповідного енергетичного сплеску."
 crisis.6015.a:0 "Їх потрібно зупинити!"

 crisis.6101.name:0 "Ефірофазну установку знищено"
 crisis.6101.desc:0 "Захопивши систему §H[crisis_sphere_system.GetName]§!, [sphere_destroyers.GetName:мерзенний §H<1>§! знищив|||fem:мерзенна §H<1>§! знищила|||neut:мерзенне §H<1>§! знищило|||pl:мерзенні §H<1>§! знищили] Ефірофазну установку! Із втратою цієї мегаспоруди ми також втратили можливість будувати нові Пожирачі зірок.\n\nМи не можемо продовжувати вторгнення в Покров! Все пропало!"
 crisis.6101.a:0 "Усі наші труди..."
 crisis.6101.a.tooltip:0 "Відбивши систему, ми зможемо скрупульозно відновити ефірофазну установку."
 crisis.6102.a.desc:1 "Повністю захопивши систему §H[crisis_sphere_system.GetName]§!, ми зруйнували так звану Ефірофазну установку, побудовану навколо зірки.\n\nБез этого мегасооружения [sphere_builders.GetName:§H<1>§! вже не зможе|||pl:§H<1>§! вже не зможуть] вторгнутися в Покров і знищити галактику."
 crisis.6102.b.desc:0 "Повністю захопивши систему §H[crisis_sphere_system.GetName]§!, ми покінчили з жалюгідною Ефірофазною установкою, що зводилася в ній.\n\n[sphere_builders.GetName:§H<1>§! більше не завадить|||pl:§H<1>§! більше не завадять] нашим власним планам, пов'язаним із Покровом."
 crisis.6102.a:0 "Галактика відтепер стала безпечнішою."
 crisis.6102.b:0 "Тепер залишилося закінчити нашу установку..."
 crisis.6103.desc:0 "Захопивши контроль над системою §H[crisis_sphere_system.GetName]§!, [sphere_destroyers.GetName:§H<1>§! знищив|||fem:§H<1>§! знищила|||neut:§H<1>§! знищило|||pl:§H<1>§! знищили] Ефірофазну установку, яку там будували.\n\n[sphere_builders.GetName:§H<1>§! більше не зможе|||pl:§H<1>§! більше не зможуть] загрожувати майбутньому галактики."
 crisis.6103.b:0 "А ось ми можемо..."

 crisis.6200.name:0 "Ефірофазну установку захоплено"
 crisis.6200.desc:0 "Повністю захопивши систему §H[crisis_sphere_system.GetName]§!, ми роздобули так звану Ефірофазну установку, побудовану навколо зірки.\n\nБез цієї мегаспоруди [sphere_builders.GetName:§H<1>§! вже не зможе|||pl:§H<1>§! вже не зможуть] вторгнутися в Покров і знищити галактику."
 crisis.6200.A:0 "Її потрібно зруйнувати!"
 crisis.6200.B:0 "Вона нам знадобиться."
 crisis.6200.B.tooltip:0 "Ми використовуємо захоплену Ефірофазну установку замість втраченої."
 aetherophasic_engine_ruined_tt:0 "Ефірофазну установку зруйновано"

 crisis.6050.name:0 "Початок і кінець"
 crisis.6050.a.desc:0 "Ми стоїмо на порозі божественності. Ефірофазну установку закінчено, і вся енергія Покрови в нашому розпорядженні.\n\nПід час активації установки сплеск енергії призведе до вибуху всіх зірок у галактиці. Усе життя в ній буде знищено, але до того моменту ми благополучно покинемо цю реальність і перемістимося на вищий щабель буття, де час не має сенсу, і сама тканина всесвіту буде підпорядкована нашим бажанням.\n\n§HНаша доля чекає на нас. Активувати установку?§!"
 crisis.6050.b.desc:0 "Усе готово. Ефірофазна установка повністю функціонує, і вся енергія Покрови в нашому розпорядженні.\n\nПід час активації установки сплеск енергії призведе до вибуху всіх зірок у галактиці. Усе життя в ній, як органічне, так і механічне, припинить існування, але до цього моменту ми вже перенесемо наше створіння на вищий щабель буття. Обмеження фізичного світу більше не будуть стримувати нас. Час втратить сенс, і ми зможемо маніпулювати самою тканиною всесвіту на свій розсуд.\n\n§HНаступна фаза існування чекає. Активувати установку?§!"
 crisis.6050.a:0 "Дійте."
 crisis.6050.a.tooltip:0 "Ми підносимося на вищий щабель буття.\n\n§YГалактику знищено.§!"
 crisis.6051.name:0 "Кінець світу"
 crisis.6051.desc:0 "Все скінчено. [From.GetName:§H<1>§! завершив|||fem:§H<1>§! завершила|||neut:§H<1>§! завершило|||pl:§H<1>§! завершили] Ефірофазну установку, і тепер сам Покров у їхньому розпорядженні.\n\nВони піднеслися на вищий щабель буття, де стали богами, а установка вивільнила немислиму кількість підпросторової енергії, яка рухається галактикою, змітаючи все на своєму шляху.\n\nЦе кінець."
 crisis.6051.a:0 "Усе пропало..."
 crisis.6151.name:0 "Велике обурення"
 crisis.6151.desc:0 "Будівництво Ефірофазної установки в §H[From.GetName&prep]§! породило обурення в Покрові. Частково функціонуюча мегаспоруда розриває на частини псионічний вимір, і багато хто з сутностей, що населяють його, у нестямі від гніву і відчаю.\n\nКілька з них прорвалося через стрімко танучий бар'єр між двома світами, проявившись у нашому вимірі як могутні псионічні сутності. Ці збиті з пантелику істоти, що складаються з чистої, ледь стримуваної псионічної енергії, атакують усе, що трапляється їм на шляху."
 crisis.6151.a:0 "Більше хаосу..."
 crisis.6151.b:0 "Ми швидко розберемося з ними."
 crisis.6161.name:0 "Передсмертний подих Покрову"
 crisis.6161.a.desc:0 "Оскільки [From.GetName:§H<1>§! майже завершив|||fem:§H<1>§! майже завершила|||neut:§H<1>§! майже завершило|||pl:§H<1>§! майже завершили] Ефірофазну установку, Покров стрімко перетворюється на щось... інше. Духи, що населяють його, перебувають у стані невимовної люті, і нова хвиля проникла в нашу реальність у відчайдушній спробі врятуватися."
 crisis.6161.b.desc:0 "Ефірофазну установку майже завершено, і наші здібності керувати Покровом стрімко зростають. Духи, що населяють його, перебувають у стані невимовної люті, і нова хвиля проникла в нашу реальність у відчайдушній спробі перешкодити нам."
 crisis.6161.a:0 "У нас все менше часу..."
 crisis.6161.b:0 "Їм не знайти тут притулку."
 crisis.6171.name:0 "Псионічний імпульс проходить галактикою"
 crisis.6171.a.desc:0 "Майже завершена Ефірофазна установка в §H[From.GetName&prep]§! до неможливості спотворює Покров, що практично призвело до його колапсу. Потужні імпульси псионічної енергії проникають у нашу реальність, проносячись галактикою з немислимою швидкістю.\n\nНезважаючи на стислість, ці імпульси вкрай болючі для більшості псионічно обдарованих видів. В окремих випадках вплив може призвести до смерті..."
 crisis.6171.b.desc:0 "Наша завершена ефірофазна установка до неможливості спотворює Покров, що практично призвело до його колапсу. Потужні імпульси псионічної енергії проникають у нашу реальність, проносячись галактикою з немислимою швидкістю.\n\nНезважаючи на стислість, ці імпульси вкрай болючі для більшості псионічно обдарованих видів. В окремих випадках вплив може призвести до смерті...\n\nНа щастя, ми були готові до цього, і установка налаштована так, щоб захищати від наслідків наше псионічно обдароване населення."
 crisis.6171.a:0 "Жахлива доля."

 utopia.3000.20.desc:0 "Покров не той, що був раніше. Сталося щось жахливе."
 utopia.3000.21.desc:0 "Сутності, що населяють Покрову, відчувають страшні муки. Усюди поширюється непереборне почуття страху."
 utopia.3000.22.desc:0 "Як... складно зосередитися. Усе так непостійно, і так багато... болю."
 utopia.3000.23.desc:0 "Цілі фрагменти Покрову... всохли. Інакше це й не описати."
 utopia.3000.24.desc:0 "Велика темрява поширюється Покровом, оскверняючи все, до чого торкається."
 utopia.3000.25.desc:0 "У Покрові з'явилася нова сутність. Її темний вплив відчувається всюди. Усе змінюється."
 crisis.6180.name:0 "Таємнича наднова"
 crisis.6180.desc:0 "Ми отримуємо дивну телеметрію із системи §H[destroyed_system.GetName]§!. Якщо наші дані вірні, центральне світило спонтанно спалахнуло надновою з катастрофічними наслідками. Усі планети в системі розколоті на частини, а кораблі і станції напевно були знищені. Сама ж зірка, судячи з усього, колапсувала в чорну діру.\n\nЗгідно з непідтвердженими доповідями, тільки один об'єкт пережив цей катаклізм - якийсь масивний корабель, що належить §H[crisis_country.GetName&dat]§!..."
 crisis.6180.a:0 "Що вони задумали?"
 crisis.6181.name:0 "Зоряну систему знищено"
 crisis.6181.desc:0 "Уся система §H[destroyed_system.GetName]§! була знищена! Величезний корабель §H[crisis_country.GetName&gen]§! завис над центральним світилом і якимось чином спровокував процес, який можна порівняти хіба що з вибухом наднової. Це призвело до повного знищення решти системи. Зірка ж колапсувала в чорну діру.\n\nУ катаклізмі вцілів тільки загадковий корабель, який, схоже, називається §HПожирач зірок§!. Судячи з усього, [crisis_country.GetName:<1> тепер володіє|||pl:<1> тепер володіють] технологією і можливістю знищувати цілі зоряні системи."
 crisis.6181.a:0 "Це все змінює..."
 crisis.6182.name:0 "Чужий Пожирач зірок активований"
 crisis.6182.desc:0 "Дані телеметрії із системи §H[destroyed_system.GetName]§! показують, що її центральне світило спонтанно спалахнуло надновою. Колосальна вибухова хвиля знищила все в системі, а сама зірка колапсувала в чорну діру.\n\nСхоже, у §H[crisis_country.GetName&gen]§! тепер теж є технологія Пожирачів зірок!  "
 crisis.6182.a:0 "З ними потрібно розібратися."
