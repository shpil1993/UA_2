 emperor.3.machine.desc:0 "$emperor.3.intro.desc$\n\n$emperor.3.b.desc$\n\n$emperor.3.outro.desc$"
 emperor.3.hive.desc:0 "$emperor.3.intro.desc$\n\n$emperor.3.c.desc$\n\n$emperor.3.outro.desc$"
 emperor.3.intro.desc:0 "Зароджується новий порядок. Стара Галактична спільнота розпущена, і на її місце приходить §H[Root.GetGalEmpireName]§!. Зайнявши трон цієї загальногалактичної держави, колишні §H[gal_emperor.GetSpeciesNamePlural]§!-хранителі відтепер називають себе §H[gal_emperor.GetName]§!."
 emperor.3.a.desc:0 "На пишній церемонії коронації, що транслюється на всю галактику, покладено початок нової імператорської династії. [gal_emperor.ruler.GetRegnalName] коронується на світі [gal_emperor.Capital.GetName] і відтепер носить титул [gal_emperor.GetRulerTitle]."
 emperor.3.b.desc:1 "Їх іентральний ШІ, відомий як [gal_emperor.GetRulerTitle], відтепер володіє вищою владою в Імперіумі."
 emperor.3.c.desc:1 "Їх загальна свідомість, відома як [gal_emperor.GetRulerTitle], відтепер володіє вищою владою в Імперіумі."
 emperor.3.outro.desc:0 "Що нас чекає, нова епоха миру і стабільності або ж пригнічення і підкорення?"
 emperor.3.a:0 "Подивимось."
 emperor.3.b:0 "Нас це не стосується."
 emperor.3.a.tooltip:0 "§YГалактична спільнота§! тепер відома як §YГалактичний Імперіум§!"
 emperor.4.title:1 "Проголошення Імперіуму"
 emperor.4.a.desc:1 "Радійте, громадяни галактики! Відтепер ви вільні від тиранії задушливої бюрократії і сперечающихся дипломатів Галактичного суспільства.\n\nТепер ваші світи знаходяться під захистом Галактичного Імперіуму. Ви — громадяни Імперіуму, які проживають у найбільшій і найсильнішій державі в історії галактики. Бунтівників чекає кара, покірних — нагорода. Знайте, що [gal_emperor.GetRulerTitle] [gal_emperor.ruler.GetRegnalName] захищає вас.\n\nХай живе Імперіум! Хай живе [gal_emperor.GetRulerTitle]!"
 emperor.4.b.desc:1 "Увага! Прослухайте дане оголошення. Галактичний Імперіум прийшов на зміну застарілій Галактичній спільноті. Ваші окремі міжзоряні держави реструктуризовані та згруповані в єдину імперську директорію.\n\n[gal_emperor.GetRulerTitle] стане центральним процесором Імперіуму, і вам пропонується слухняно виконувати його команди. Ви — громадяни Імперіуму, об'єднані в найбільшому і найсильнішому політичному утворенні в історії галактики. Для його процвітання знадобляться послух і співпраця.\n\nХай живе Імперіум! Хай живе [gal_emperor.GetRulerTitle]!"
 emperor.4.c.desc:1 "Автономні форми життя галактики, настав великий день. Незабаром ви пізнаєте переваги від влади всеосяжного і всевидючого розуму, при цьому зберігши деякі недосконалості індивідуальності, за яку ви так чіпляєтеся.\n\nВідтепер ваші світи під захистом Галактичного Імперіуму. Ви — громадяни Імперіуму, об'єднані в найбільшому і найсильнішому вулику в історії галактики. Виконуйте всі розпорядження, що віддає [gal_emperor.GetRulerTitle], і не відступайте від його задумів, бо вони створені розумом, що перевершує будь-який інший.\n\nХай живе Імперіум! Хай живе [gal_emperor.GetRulerTitle]!"
 emperor.4.a:0 "Вимкніть екран."
 emperor.5.name:0 "Майбутнє федерації [Root.GetAllianceName]"
 emperor.5.desc:2 "[gal_emperor.GetRulerTitle] Оголошує, що всі члени Галактичного Імперіуму повинні негайно вийти зі складу «застарілих» наднаціональних федерацій. Посли Імперіуму запевняють, що нам більше не потрібні подібні «дипломатичні узи»."
 emperor.5.a:1 "Нам залишається лише підкоритися."
 emperor.5.b:1 "Ми ніколи не схилимося перед Імперіумом!"
 emperor.6.name:0 "Зрада!"
 emperor.6.desc:1 "Зрадники з §H[From.GetName&gen]§! відмовилися підкоритися Галактичному Імперіуму! Замість цього вони продовжують чіплятися за свою убогу федерацію і оголосили про свій вихід зі складу Імперіуму."
 emperor.6.a:0 "Вони заплатять за свою нахабність."
 opinion_traitor_to_empire:1 "Зрадники Імперіуму"
 emperor.10.name:0 "Вихід з Імперіуму"
 emperor.10.desc:0 "Оскільки ми є підданими §H[overlord.GetName&gen]§!, ми не можемо увійти до новоствореного Галактичного Імперіуму."
 emperor.10.a:0 "Що ж..."

 emperor.50.name:0 "Імперський флот"
 emperor.50.desc:1 "Підписано закон про створення величезного флоту для захисту галактичного Імперіуму. Цей новий §HІмперський флот§! буде включати в себе кораблі і екіпажі всіх членів Імперіуму, але офіцерами будуть в основному [gal_emperor.GetSpeciesNamePlural].\n\nФлотом буде командувати безпосередньо [gal_emperor.GetName], і всі нові рекрути будуть присягати на вірність особисто верховному правителю."
 emperor.50.a:0 "Так і повинно бути."
 emperor.50.b:0 "Наші офіцери-дрони будуть тримати їх під контролем."
 emperor.50.c:0 "Настав час змін."
 emperor.52.desc:1 "Всі згадки старої Галактичної спільноти були стерті з документів нового Імперіуму. В рамках реорганізації сили галактичної оборони були перейменовані в §HІмперський флот§!.\n\nНовий флот успадкував свої структури і організацію від СГО, але змінилися форма і символіка, а клятви вірності військовослужбовців приймає особисто [gal_emperor.GetRulerTitle].\n\nХоча екіпажі та допоміжний персонал все ще набираються з усіх частин Імперіуму, серед офіцерів нині переважають [gal_emperor.GetSpeciesNamePlural]."
 emperor.55.name:0 "Заснування легіонів"
 emperor.55.desc:1 "Перші §HІмперські легіони§! набираються в [gal_emperor.GetName&prep]. Ці елітні наземні війська за законом можуть набирати громадян з усіх частин Імперіуму. У багатьох військових академіях вже шукають здібних кандидатів. Є відомості, що і цивільних, і навіть дітей можуть забирати в легіони при наявності у них видатних здібностей.\n\nТі, кому вдається пережити суворе навчання і зміни, в ході яких особистість створюється практично з нуля, стають легіонерами Імперіуму. Завдяки видатним бойовим навичкам, непохитній дисципліні та фанатичній вірності правителю вони представляють майже найкращі наступальні війська в галактиці."
 emperor.55.a:0 "Ось на кого може покластися [gal_emperor.GetRulerTitle]!"
 emperor.55.b:0 "Ми нав'яжемо свою волю."
 emperor.55.c:0 "Ще один інструмент пригноблення?""
 emperor.70.name:0 "Служба Безпеки Імперії"
 emperor.70.desc:0 "§HСлужба Безпеки Імперії§! активно розміщує своїх агентів на світах по всьому Імперіуму, де вони, імовірно, повинні допомагати місцевим силам правопорядку розслідувати тяжкі злочини.\n\nІнша функція СБІ, яку контролює безпосередньо [gal_emperor.GetRulerTitle] ерез Міністерство юстиції Імперіуму, полягає в викоріненні «терористів, повстанців і бунтівників», що загрожують стабільності Імперіуму."
 emperor.70.a:0 "Нікому не уникнути правосуддя Імперіуму."
 emperor.72.desc:0 "З утворенням Імперіуму Галпол був реформований і перейменований на §HСлужбу Безпеки Імперії§!. Юрисдикція СБІ все ще охоплює всю територію Імперіуму, але тепер над ними стоїть лише [gal_emperor.GetRulerTitle].\n\nОднією з головних обов'язків СБІ все так само є розслідування і припинення злочинів на імперських світах, але тепер вони також полюють і за повстанцями і бунтівниками, яких не влаштовує [gal_emperor.GetRulerTitle]. Деякі висловлюють занепокоєння тим, що поліція перетворюється на інструмент придушення..."

 imperial_legion_limit_tooltip:0 "Легіонерами Імперії можуть стати тільки володарі видатних здібностей, а це значить, що кількість армій даного типу обмежена."
 imperial_legion:0 "Імперський легіон"
 imperial_legion_desc:1 "Елітні солдати галактичного Імперіуму, набрані з різних складових її держав. Вимуштровані і доведені до стану безжальних машин для вбивства, вони фанатично віддані Імперіуму."
 building_imperial_capital:0 "Імператорський палац"
 building_imperial_capital_desc:0 "Масивний палацовий комплекс під стать найбільшої Імперії в історії. Якщо у галактики і є сяючий центр, то він знаходиться саме тут."
 building_imperial_machine_capital:0 "Імперський центр"
 building_imperial_machine_capital_desc:1 "Цей колосальний комплекс — серце галактичного Імперіуму. Тисячі ШІ безперервно проводять розрахунки і оцінюють поточний стан галактики."
 building_imperial_hive_capital:0 "Імперський комплекс"
 building_imperial_hive_capital_desc:1 "З цієї колосальної споруди колективний розум керує Галактичним Імперіумом. Тут вирішується доля галактики."

 gov_imperial_domain:0 "Імперські володіння"
 gov_imperial_domain_desc:1 "§LЦей уряд контролює центральні території галактичного Імперіуму і безпосередньо управляється правителем Імперіуму.§!"
