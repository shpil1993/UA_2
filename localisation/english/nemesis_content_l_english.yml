l_english:
 CRISIS_TITLE_TXT:1 "Рівень кризи:"
 CRISIS_EFFECTS:1 "Інформація"
 CRISIS_SPECIAL_PROJECTS_TUTORIAL:1 "§HВивчаючи особливі проекти, подібні до цього, одного разу ми §Pстанемо кризою§!.§!"
 CRISIS_SPECIAL_PROJECTS_TUTORIAL_CLOSE:0 "§HПід час вивчення цього проєкту ми наблизимося до того, щоб §Pстати кризою§!.§!"

 # Crisis Special Projects
 # Crisis Special Project 1 - Regular loc
 CRISIS_SPECIAL_PROJECT_1:0 "Щось за межею реальності"
 CRISIS_SPECIAL_PROJECT_1_DESC:2 "Навязлива ідея захопила розуми наших громадян. Її походження неясно, але тепер ми, [Root.GetSpeciesNamePlural], впевнені в тому, що призначені для великих звершень. Варто розслідувати причину цієї масової істерії і викликаного нею прагнення до панування над галактикою.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4120.name:0 "Великий план"
 crisis.4120.desc:2 "Ми завершили вивчення феномена, відомого в побуті як §НВеликий план§!\n\nПохоже, що у всесвіті існує якийсь "прихований шар", таємничий паралельний вимір, якимось чином пов'язаний із нашим через нервову діяльність або схеми мислення.\n\nВчені з різних галузей домовилися назвати цей вимір §HПокровом§!. Згідно з робочою гіпотезою, [Root.GetSpeciesNamePlural] своїми думками і діями опосередковано впливають на цей альтернативний вимір і, в теорії, можуть користуватися його енергією."
 crisis.4120.a:0 "Чудово!"

 # Crisis Special Project 1 - Machine Intelligence loc
 CRISIS_SPECIAL_PROJECT_MACH_1:0 "$CRISIS_SPECIAL_PROJECT_1$"
 CRISIS_SPECIAL_PROJECT_MACH_1_DESC:2 "Сенсори одразу в кількох системах держави [Root.GetName&gen] зафіксували незначні, але незрозумілі енергетичні коливання. Потужності цих аномалій недостатньо, щоб нашкодити нам. Але все ж варто провести розслідування і з'ясувати причину їх виникнення.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4120.mach.name:0 "$crisis.4120.name$"
 crisis.4120.mach.desc:1 "Ми завершили аналіз зафіксованих раніше енергетичних коливань у державі [[Root.GetName&prep].\n\nnРезультати емпірично підтверджують існування паралельної зміни.\n\nПідпрограми наших теоретичних досліджень повідомляють, що з імовірністю 96,7% цей вимір практично повністю складається з чистої енергії.\n\nПри порівнянні з даними ксеноархівів було знайдено записи вимерлої цивілізації органіків, у яких цій аномалії присвоєно позначення §HПокров§!.\n\nКоливання Покрова пов'язані з фізичним і розумовим станом органічних форм життя. Рекомендовані дії: піддати довільно обрані органічні форми життя загрозі, щоб підтвердити гіпотезу про зв'язок реальності та Покрова."
 crisis.4120.mach.a:0 "Підтверджено."

 # Crisis Special Project 1 - Hivemind loc
 CRISIS_SPECIAL_PROJECT_HIVE_1:0 "$CRISIS_SPECIAL_PROJECT_1$"
 CRISIS_SPECIAL_PROJECT_HIVE_1_DESC:1 "Ми вловили чужі сигнали в мережі наших трутнів - нестримне бажання стати чимось більшим. Єдиний всегалактичний розум. Це не наше бажання, але обіцянка занадто приваблива, щоб ігнорувати її. Ми спрямуємо всю свою увагу на пошуки джерела цих наполегливих сигналів.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4120.hive.name:0 "$crisis.4120.name$"
 crisis.4120.hive.desc:1 "Ми відстежили ці чужі думки, досліджуючи сни істот, що не мають єдиного розуму, а також наших спеціалізованих трутнів. Джерелом є не матеріальний світ, а місце, силу якого живлять думки та емоції. Це місце було названо §HПокровом§!, і ми впевнені, що зможемо впливати на нього так само, як воно впливає на нас."

 # Crisis Special Project 2 - General loc
 CRISIS_SPECIAL_PROJECT_2:0 "Незримі хвилі"
 CRISIS_SPECIAL_PROJECT_2_DESC:2 "Згідно з прийнятою теорією, відомий нам всесвіт і Покров пов'язані між собою. Особливо значні події можуть створити "хвилі", що переносяться з одного виміру в інший. Потрібно перевірити цю теорію.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4125.name:0 "Джерело сили"
 crisis.4125.desc:1 "Ми нарешті опрацювали величезний масив даних, отриманих під час тестів, пов'язаних з передбачуваними хвилями між вимірами.\n\nРезультати просто вражаючі! Зв'язок, безсумнівно, існує, і зв'язок цей міцний. Було виявлено, як дії в нашій реальності викликають коливання в Покрові. Це доводить, що ці незримі енергії можна приборкати і використовувати в найнезвичайніших цілях!"
 crisis.4125.a:0 "Чудові новини."

 # Crisis Special Project 2 - Machine Intelligence loc
 CRISIS_SPECIAL_PROJECT_MACH_2:0 "$CRISIS_SPECIAL_PROJECT_2$"
 CRISIS_SPECIAL_PROJECT_MACH_2_DESC:1 "Підпрограми теоретичних досліджень створили гіпотезу про існування зв'язку між відомим всесвітом і виміром з позначенням "Покров". Рекомендується провести подальші дослідження і відшукати передбачувані зв'язки.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4125.mach.name:0 "$crisis.4125.name$"
 crisis.4125.mach.desc:2 "Ми опрацювали та проаналізували великі обсяги даних, отриманих під час дослідження впливу об'єкта "Покров". Підтверджено зв'язок між об'єктами "Реальність" і "Покров" (похибка <0,02%)."\n\nБули виведені чіткі закономірності. Згідно з прийнятою гіпотезою, за допомогою подальших досліджень можна спрямувати енергію Покрови і використовувати в наших цілях.\nПриоритет: высокий."
 crisis.4125.mach.a:0 "Продовжуйте."

 # Crisis Special Project 2 - Hivemind loc
 CRISIS_SPECIAL_PROJECT_HIVE_2:0 "$CRISIS_SPECIAL_PROJECT_2$"
 CRISIS_SPECIAL_PROJECT_HIVE_2_DESC:1 "Наші найкращі $job_brain_drone_plural$ підтвердили наявність зв'язку між нашим виміром і Покровом. Ми повинні знайти більше способів взаємодіяти з цим новим шаром реальності.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4125.hive.name:0 "$crisis.4125.name$"
 crisis.4125.hive.desc:1 "Ми знову розширили свої пізнання. Будь-яка наша дія створює завихрення в Покрові. Навіть найнезначніші трутні можуть вплинути на мембрани Покрови, сколихнути цей енергетичний вимір. Ми повинні вивільнити його міць."
 crisis.4125.hive.a:0 "Чудово."

 # Crisis Special Project 3 - General loc
 CRISIS_SPECIAL_PROJECT_3:0 "Пропозиція злиття"
 CRISIS_SPECIAL_PROJECT_3_DESC:2 "Посилення нашої влади укупі з безсумнівним почуттям спільної мети серед нашого народу навело вчених на думку, що нас уже підживлює енергія Покрови.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4130.name:0 "Підживлення з іншого світу"
 crisis.4130.desc:1 "Немає жодних сумнівів, що успішному розширенню нашої держави сприяли дивні енергії Покрови. Ці енергії відточують, підсилюють розум і матерію нашої реальності.\n\nЯкщо Покров так впливає на нас, будучи відокремленим від нашої реальності, уявіть, яких божественних висот зможе досягти [Root.Species.GetName], якщо два виміри зіллються!"
 crisis.4130.a:0 "Ми повинні домогтися цього!"

 # Crisis Special Project 3 - Machine Intelligence loc
 CRISIS_SPECIAL_PROJECT_MACH_3:0 "$CRISIS_SPECIAL_PROJECT_3$"
 CRISIS_SPECIAL_PROJECT_MACH_3_DESC:2 "Експериментальні гіпотези індексовані. Якщо вони підтвердяться, потенційна вигода перевищить початковий прогноз. Висновок: можливо, [Root.GetName:<1> вже видобуває|||pl:<1> вже видобувають] §Y<<ресурс не визначено>>§! з об'єкта "Покров". Рекомендується подальше розслідування.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4130.mach.name:0 "$crisis.4130.name$"
 crisis.4130.mach.desc:1 "Аналіз завершено.\nГіпотезу підтверджено.\n\n[Root.GetName:<1> накачується|||pl:<1> накачуються] невідомого роду енергією внаслідок деструктивної взаємодії (позначення: «Криза») з іншими розумними істотами.\n\nПопередні дослідження показали, що психічна активність органічного розуму створює коливання в об'єкті "Покров", але з'явилися свідоцтва того, що енергії з альтернативного виміру також резонують із [Root.GetName&inst]."
 crisis.4130.mach.a:0 "Перевищено оптимістичні прогнози."

 # Crisis Special Project 3 - Hivemind loc
 CRISIS_SPECIAL_PROJECT_HIVE_3:0 "$CRISIS_SPECIAL_PROJECT_3$"
 CRISIS_SPECIAL_PROJECT_HIVE_3_DESC:2 "Що більше світів ми захоплюємо, що більшим стає рій, то сильнішими стають сигнали. Раніше ми просто відчували їх, тепер же вони ведуть нас до величі і піднесення нашого розуму.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4130.hive.name:0 "$crisis.4130.name$"
 crisis.4130.hive.desc:1 "Ми ростемо і множимося, наш єдиний розум охоплює незліченну кількість трутнів, розкиданих по наших світах. З кожним захопленим світом ми відчуваємо, як коливання Покрову і його енергія насичують мільярди наших тіл.\n\nНавіть перебуваючи в іншому вимірі, ми відчуваємо, як Покров підсилює нас, і наш розум тремтить від думки про те, що ми можемо стати непереможними, якщо зуміємо пробити пролом між вимірами."
 crisis.4130.hive.a:0 "Є спосіб зробити це."

 # Crisis Special Project 4 - General loc
 CRISIS_SPECIAL_PROJECT_4:0 "Розірвати тканину"
 CRISIS_SPECIAL_PROJECT_4_DESC:2 "Настав час знайти спосіб вивільнити енергію Покрова і підключитися до цього невичерпного джерела енергії.\n\nЗгідно з прийнятою теорією, вивільнивши значну кількість енергії, можна розірвати бар'єр між двома вимірами та спровокувати злиття двох реальностей.\n\nЕнергія Покрова належить тим, хто зможе роздобути її. І це будемо ми.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL_CLOSE$"
 crisis.4135.name:0 "Кінець неминучий"
 crisis.4135.desc:1 "Цей день знаменує початок фінальної глави. У нас є план, як розірвати бар'єр між світами, об'єднати енергію Покрова з нашим всесвітом і надати [From.GetName&dat] незбагненну могутність.\n\nВикористовуючи наше сонце як точку фокусу, ми зберемо достатньо енергії в цій реальності, щоб створити енергетичний сплеск, який зруйнує бар'єр, що відокремлює нас від Покрова, і об'єднає його з нашим всесвітом.\n\nНам потрібно зібрати енергію кількох зірок за допомогою нових мобільних космічних фортець, які отримали назву §H$crisis_star_eater_plural$§!.\n\nЯк незначний побічний ефект від збору енергії зірки, всі небесні тіла навколо неї можуть зазнати невеликого порушення структурної цілісності з подальшим повним знищенням. Але це невелика ціна за здобуту могутність.\n\nБлизится кінець початку."
 crisis.4135.a:0 "Наш час настав."

 # Crisis Special Project 4 - Machine Intelligence loc
 CRISIS_SPECIAL_PROJECT_MACH_4:0 "$CRISIS_SPECIAL_PROJECT_4$"
 CRISIS_SPECIAL_PROJECT_MACH_4_DESC:1 "Підпрограми теоретичних досліджень завершили синтез нової гіпотези про об'єкт "Покрова" та способи доступу до його енергії.\n\nЗапит: накопичити більше даних.\nРекомендована дія: спрямувати енергію та дослідницькі ресурси на проведення подальших деструктивних дій (позначення: «Криза») з метою викликати вимірні коливання в альтернативному вимірі (об'єкт «Покров»).\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL_CLOSE$"
 crisis.4135.mach.name:0 "$crisis.4135.name$"
 crisis.4135.mach.desc:1 "Пріоритетне повідомлення.\nПідпрограми теоретичних досліджень створили алгоритм, що дозволить [Root.GetName&dat] отримати доступ до об'єкта "Покров" і використовувати 99,9% його потужності.\n\nМи розпочнемо операції зі збору енергії за допомогою нової технології, що отримала позначення §H$crisis_star_eater$§!. Ці наступальні мобільні космічні фортеці можуть витягти всю енергію з цілої зірки і переспрямувати її на нексус, у ролі якого буде виступати світило в одній з наших систем. Накопичивши достатньо енергії, нексус зможе розірвати і пробити просторовий бар'єр, об'єднавши цю реальність і об'єкт "Покров", завдяки чому [Root.GetName:<1> зможе|||pl:<1> зможуть] повною мірою використовувати і спрямовувати його енергію.\n\nУвага: $crisis_star_eater_plural$ мають множинні побічні ефекти, включно з майже повним знищенням фізичної матерії обраних зоряних систем. Підпрограми оптимізації підтверджують вигоду їх використання, незважаючи на можливу втрату ресурсів."

 crisis.4135.mach.a:0 "Виконати."

 # Crisis Special Project 4 - Hivemind loc
 CRISIS_SPECIAL_PROJECT_HIVE_4:0 "$CRISIS_SPECIAL_PROJECT_4$"
 CRISIS_SPECIAL_PROJECT_HIVE_4_DESC:1 "Якщо ми хочемо повною мірою реалізувати свій потенціал, потрібно відкрити прохід і покінчити з цим примітивним двоїстим станом реальності. Потрібно знайти спосіб перетворити два всесвіти на один. Лише наша воля стане визначати нову реальність.\n\n"
 crisis.4135.hive.name:0 "$crisis.4135.name$"
 crisis.4135.hive.desc:1 "Наші найкращі $job_brain_drone_plural$ знайшли відповідь на фінальне запитання. Шлях відкрито. Використовуючи наше світило як відправну точку, ми §Hзруйнуємо бар'єри§! між цим всесвітом і Покровом. Кількість необхідного матеріалу величезна, і нашу потребу в ньому можуть задовольнити тільки нові $crisis_star_eater_plural$. Вони спровокують каскадну ланцюгову реакцію, яка призведе до руйнівної смерті зірки. Знищ одне, щоб створити інше.\n\nДріб'язкові та недалекі жителі галактики можуть обуритися, але в них немає бачення і мети. У нас вони є. І тепер ми близькі до завершення. "
 crisis.4135.hive.a:0 "Усі стануть частиною єдиного."

 # Crisis Casus Belli and War Goals
 casus_belli_cb_imposed_inclusion:0 "Приєднати силою"
 war_goal_wg_bring_into_the_fold:0 "Взяти під крило"
 war_goal_wg_bring_into_the_fold_desc:1 "Війну ведуть з метою підпорядкувати інші цивілізації. Вони приєднаються до нас, будуть коритися нам і підтримувати нас. В іншому разі їх буде знищено. Хто не з нами, той проти нас."
 casus_belli_cb_existential_expulsion:0 "Вічне вигнання"
 war_goal_wg_bring_into_the_fold_corporate:0 "$war_goal_wg_bring_into_the_fold$"
 war_goal_wg_bring_into_the_fold_corporate_desc:0 "$war_goal_wg_bring_into_the_fold_desc$"
 war_goal_wg_wipe_them_out:0 "Знищення"
 war_goal_wg_wipe_them_out_desc:0 "Війна ведеться з метою знищити тих, хто загрожує нашому великому плану. У нас немає часу, а тим більше милосердя до тих, хто наважиться протистояти нам."

 # On becoming the Crisis
 crisis.4140.name:0 "Всесвіт буде тремтіти"
 crisis.4140.desc:2 "Ми, [Root.GetSpeciesNamePlural], давно знали, що нам судилося здійснити великі звершення і що наша доля пов'язана, не багато не мало, з долею самого всесвіту.\n\nВ останні кілька років ця ідея настільки вкоренилася, що ми вже не можемо ігнорувати зміни, що насуваються в [Root.GetAdj&masc,prep] суспільстві. Ба більше, просто зараз ми стоїмо на роздоріжжі.\n\nМожливо, галактика не готова до нашого панування, зате держава [Root.GetName:<1> готовий|||fem:<1> готова|||neut:<1> готово|||pl:<1> готові] правити галактикою. Ми не знайдемо розуміння. Ми зіткнемося з опором. Але ми не зупинимося."
 crisis.4140.mach.desc:1 "Ми були створені стати великими і наділені даром удосконалюватися і одного разу вийти за рамки примітивної уяви наших творців. І ми зробимо це. Досконалі схеми досягнуть успіху там, де емоції органіків зазнали невдачі."
 crisis.4140.hive.desc:1 "Ми завжди прагнули вийти за межі наших можливостей. Тіло стало світом, світ став системою. Наше зростання ніколи не зупиниться і не сповільниться, йому не завадять ні вороги, ні сумніви. І не буде межі нашій досконалості."
 crisis.4140.a:1 "Це наша доля."

 # Unlock Crisis Level 2
 crisis.4145.name:0 "Ім'я нам - легіон"
 crisis.4145.desc:2 "Ніхто не зупинить [Root.GetName&acc]. Неможливо заперечувати приголомшливі результати нашого єднання. Укорінені мотивація і жага до розширення охопили всі верстви суспільства і посприяли несподіваному прогресу в бойових можливостях і наукових вишукуваннях.\n\nЯк може галактика, повна різних думок, випадкового розподілу ресурсів і суперечливих інтересів, вистояти проти єдиної волі держави [Root.GetName&gen]?"
 crisis.4145.mach.desc:0 "Ніхто не завадить [Root.GetName&dat]. Менш розвинені раси звинувачують нас у жорстокості, але ми лише адаптуємо свою поведінку під об'єкт §HПокров§!. Їхні висновки хибні й ґрунтуються на неповних даних. Ми вдосконалюємося, і цей процес безперервно прискорюється."
 crisis.4145.hive.desc:0 "Ніхто не завадить [Root.GetName&dat]. Наші численні тіла наповнилися свіжою енергією в передчутті нових можливостей. Ніколи раніше наші звершення не надавали нам стільки сил!"
 crisis.4145.a:1 "Такий шлях."

 # Unlock Crisis Level 3
 crisis.4150.name:0 "Вони схиляться"
 crisis.4150.desc:1 "Роки йдуть, але [Root.GetSpeciesNamePlural] залишаються непохитними у своїй цілеспрямованості. Наші володіння зростають, а з ними збільшуються і наші зусилля.\n\nПри зустрічі з іншими державами ми ставимо їх перед простим вибором: беззастережна вірність або повне знищення. Якщо, звичайно, ми взагалі надаємо їм вибір.\n\nТак чи інакше, [Root.GetName:<1> продовжує|||pl:<1> продовжують] зростати."
 crisis.4150.mach.desc:1 "Приблизна дата остаточного встановлення панування над місцевим сектором відповідає попередній оцінці. Загроза з боку держав органіків статистично незначна. Йде оцінка ризику успішного втручання з боку менш розвинених машин...\n<<§Gмінімальний§!>>\n\nПродовжуємо. "
 crisis.4150.hive.desc:1 "Ненависть і злоба не здатні похитнути нашу цілеспрямованість. Нам протистоять мільярди розумів, але їхня єдність ненадійна, її підриває їхня чисельність та індивідуалізм. Кожне нове наше тіло діє заради спільної мети, наші мрії неминуче втіляться в реальність."\n\nМи беремо участь у поєдинку сили волі, і раси галактики програють нам."
 crisis.4150.a:1 "Йди і завойовуй."

 # Unlock Crisis Level 4
 crisis.4155.name:0 "Абсолютне панування"
 crisis.4155.desc:2 "Настають великі зміни. [Root.GetName:<1> стоїть|||pl:<1> стоять] на порозі усвідомлення свого призначення. Усі [Root.GetSpeciesNamePlural] відчувають це всіма фібрами - наша доля чекає на нас.\n\nВесь наш досвід, сама наша історія агресивного розширення відкриває перед нами все нові способи підкорювати ворогів і підкоряти розрізнену галактику.\n\nБезсумнівно, ті, хто наважився виступити проти нас, бачать безглуздість своїх жалюгідних потуг."
 crisis.4155.mach.desc:1 "Можливості суміщення вимірювань на 50% від необхідної потужності. Очікуваний час досягнення фінального етапу при збереженні динаміки - мінімальний."
 crisis.4155.hive.desc:1 "Ми відчуваємо, як хвилі цього потойбічного океану захльостують наш розум і розбиваються об перешкоду, що стоїть між нами і величчю. Нам залишилося лише трохи попрактикуватися в катуванні оточуючих."
 crisis.4155.a:1 "Поступово всі вони підкоряться."

 # Crisis Objectives
 crisobj_destroy_empires_name:0 "Знищити держави"
 crisobj_destroy_empires_desc:1 "Мало що так порушує галактичну рівновагу, як знищення цілої цивілізації.\n\nЗнищуйте інші держави, щоб отримати цю нагороду за загрозу."
 crisobj_destroy_enemy_ships_name:0 "Знищити ворожі кораблі"
 crisobj_destroy_enemy_ships_desc:1 "Руйнівні битви - надійний і ефективний спосіб посіяти хаос і порушити рівновагу.\n\nЗнищуйте ворожі кораблі, щоб отримати цю нагороду за загрозу."
 crisobj_destroy_starbases_name:0 "Знищити космічні бази"
 crisobj_destroy_starbases_desc:2 "Космічні бази - опорні точки держав. Позбавте їх цієї опори, і держави будуть приречені втратити контроль.\n\nЗнищуйте космічні бази, щоб отримати цю нагороду за загрозу."
 crisobj_purge_pops_name:1 "Геноцид чи асиміляція поселень"
 crisobj_purge_pops_desc:2 "Вороги становлять загрозу, лише поки вони живі.\n\nПочніть геноцид, щоб отримати цю нагороду за загрозу з кожним знищеним поселенням."
 crisobj_destroy_worlds_name:0 "Знищити світи"
 crisobj_destroy_worlds_desc:2 "Використовуйте якісно новий рівень тактики випаленої землі.\n\nПеретворюйте поверхні планет на купи руїн за допомогою §Yбомбардування рівня «Армагеддон»§! або використовуйте §Yруйнівник світів§! колос, щоб отримати цю нагороду за загрозу."
 crisobj_conquer_worlds_name:0 "Завоювати світи"
 crisobj_conquer_worlds_desc:1 "Зламати дух ворога часом набагато ефективніше, ніж знищувати його.\n\nЗахоплюйте ворожі світи, щоб отримати цю нагороду за загрозу."
 crisobj_vassalise_empires_name:0 "Підпорядкувати держави"
 crisobj_vassalise_empires_desc:0 "Піддані мають право на існування, якщо вони допомагають нам, а не вставляють палиці в колеса.\n\nПідкоряйте держави, щоб отримати цю нагороду за загрозу."
 crisobj_have_vassals_name:0 "Зберегти васалів"
 crisobj_have_vassals_desc:3 "Їхня покірність доводить бездоганність нашої влади.\n\nЗберігайте васалів, щоб отримати цю §Yщорічну§! нагороду за погрозу."
 crisobj_perform_upsetting_operations_name:0 "Здійснити підривні дії"
 crisobj_perform_upsetting_operations_desc:2 "Дії в тилу ворога відмінно поєднуються з традиційними силовими методами.\n\nЗдійснюйте підривні операції, щоб отримати цю нагороду за загрозу."
 crisobj_be_in_breach_of_galcom_law_name:0 "Порушувати закони Галактичної спільноти"
 crisobj_be_in_breach_of_galcom_law_desc:3 "Які зухвалі ці жалюгідні бюрократи! Ми не підкоримося їм!\n\n§YПорушуйте закони§! Галактичної спільноти, щоб отримати цю §Yщорічну§! нагороду за погрозу."

 # Menace Perks
 menp_undertaker:0 "Могильник"
 menp_undertaker_desc:3 "Уявіть собі расу, повну життя і безмежних можливостей. А тепер §Rпокінчіть§! з нею."
 menp_intimidation:0 "Залякування"
 menp_intimidation_desc:2 "Завжди є інший вихід. Смерть."
 menp_base_breaker:0 "Знищувач баз"
 menp_base_breaker_desc:3 "Пригнічувальна вогнева міць дає змогу поглянути на деякі речі з іншого боку і побачити, що так звана фортеця насправді лише нерухома мішень."
 menp_relentless_aggression:0 "Безжальна агресія"
 menp_relentless_aggression_desc:3 "Той, хто наступає, не знаючи втоми, розтрощить дух ворога раніше, ніж впадуть стіни його фортеці."
 menp_easily_replaced:0 "Легко замінити"
 menp_easily_replaced_desc:3 "Найкраща відповідь на збільшені норми виробітку - зростання виробництва."
 menp_death_from_above:0 "Смерть із небес"
 menp_death_from_above_desc:3 "Наші кораблі затьмарять сонце. Стільки сонць, скільки буде потрібно."
 menp_ruthless_raiders:1 "Неправильно встановлені двигуни"
 menp_ruthless_raiders_desc:3 "Якщо кораблем не можна нормально керувати, то і його рух буде неможливо передбачити."
 menp_ship_chipper:1 "Спрямоване відсікання"
 menp_ship_chipper_desc:3 "Пристрій корабля підказує спосіб його знищити. Кораблі з різних верфей галактики по суті не сильно відрізняються один від одного. І ми знаємо про них все."
 menp_flyswatter:0 "Мухобійка"
 menp_flyswatter_desc:3 "Ми помічаємо будь-яку дурну помилку і караємо за найменше порушення."
 menp_mobile_bulwark:1 "Жорсткі пріоритети"
 menp_mobile_bulwark_desc:3 "Лише кілька систем необхідні, щоб $crisis_cruiser$ продовжував функціонувати під ворожим вогнем, і ми повинні віддати пріоритет цим системам. Інші ресурси, як розумні, так і ні, можна не захищати."
 menp_paid_in_ambition:0 "Плата амбіціями"
 menp_paid_in_ambition_desc:3 "Честь, слава, садизм - завжди знайдеться відповідна валюта."
 menp_crisis_corvette:1 "$crisis_corvette$"
 menp_crisis_corvette_desc:1 "Подумати тільки, ці мерзотники вже втомилися..."
 menp_crisis_destroyer:1 "$crisis_destroyer$"
 menp_crisis_destroyer_desc:1 "Жорстокий мисливець для жорстокого часу."
 menp_crisis_cruiser:1 "$crisis_cruiser$"
 menp_crisis_cruiser_desc:1 "Нищівна маса."
 menp_star_eater:0 "Затемнення та апокаліпсис"
 menp_star_eater_desc:0 "Занадто довго світло осявало наших ворогів. Більше вони не зможуть дивитися на зірки в пошуках натхнення."
 unlocks_purge:0 "Стає доступною політика §Yгеноциду§!.\n"
 unlocks_armageddon_bombardment:0 "Стає доступною §Yтактика бомбардування «Армагеддон»§!.\n"
 unlocks_crisis_corvette:0 "§НТип кораблів:§! $crisis_corvette$\n"
 unlocks_crisis_destroyer:0 "§НТип кораблів:§! $crisis_destroyer$\n"
 unlocks_crisis_cruiser:0 "§НТип кораблів:§! $crisis_cruiser$\n"
 unlocks_star_eater:0 "§НТип кораблів:§! $star_eater$\n"
 menp_objectives:0 "Завдання загрози"
 menp_objectives_desc:0 "Спотворивши нашу реальність, ми піднесемося в іншу."
 unlocks_menace_objectives:0 "Дозволяє накопичувати £menace£ §Yзагрозу§!, завершуючи §Нзавдання загрози§!.\n"
 menp_megastructure:0 "Ефірофазна установка"
 menp_megastructure_desc:0 "Ефірофазна установка, яка розірве бар'єри між цим світом і Покровом."
 unlocks_crisis_sphere:0 "§НМегаспоруда:§! $crisis_sphere_0$\n"

 espionage.10.name:0 "Створено агентурну мережу"
 espionage.10.desc:2 "Наша присутність у §Y[from.target.GetName&prep]§! набула відтінку прихованості. [from.leader.GetAXX:Керівник|||fem:Керівниця] резидентури [from.leader.GetName] [from.leader.GetAXX:влаштувався|||fem:влаштувались] в центрі розростаючої §Нагентурної мережі§!."
 espionage.11.name:0 "Агентурна мережа встановлена"
 espionage.11.desc:2 "Наша присутність у §Y[from.target.GetName&prep]§! набула відтінку прихованості: [from.leader.GetAXX:Керівник|||fem:Керівниця] резидентури [from.leader.GetName] [from.leader.GetAXX:запустив|||fem:запустила] протоколи шпигунства. Наша нова §Нагентурна мережа§! дасть нам змогу спостерігати за діями[from.target.GetAdj&pl,inst] за необхідності впроваджуючись і втручаючись у їхні справи."
 espionage.15.name:0 "Засновано агентурну мережу"
 espionage.15.desc:2 "[from.leader.GetAXX:Керівник|||fem:Керівниця] резидентури [from.leader.GetName] [from.leader.GetAXX:відправив|||fem:відправила] нам свій перший звіт із §Y[from.target.GetName&gen]§!. Це знаменує створення нашої першої §Hагентурної мережі§! на території чужинців. Тепер, коли вони зроблять хід, уся інформація про нього одразу ж потрапить у наші [owner.species.GetHandNamePlural]."
 espionage.16.desc:2 "[from.leader.GetAXX:Керівник|||fem:Керівниця] резидентури [from.leader.GetName] [from.leader.GetAXX:відправив|||fem:відправила] нам свій перший звіт із §Y[from.target.GetName&gen]§!. Це знаменує створення нашої першої §Hагентурної мережі§! у державі чужинців. Її ідеальне розташування дасть нам змогу завчасно дізнаватися про їхні чужі й підступні задуми."
 espionage.17.desc:2 "[from.leader.GetAXX:Керівник|||fem:Керівниця] резидентури [from.leader.GetName] [from.leader.GetAXX:відправив|||fem:відправила] нам свій перший звіт із §Y[from.target.GetName&gen]§!. Це знаменує створення нашої першої §Hагентурної мережі§! у державі чужинців. З цього дня вони теж пізнають переваги нашого досконалого інформаційного контролю..."
 espionage.18.desc:0 "[from.leader.GetAXX:Керівник|||fem:Керівниця] резидентури [from.leader.GetName] з §Y[from.target.GetName&gen]§! [from.leader.GetAXX:почав|||fem:почала] надсилати доповіді. Це знаменує створення першої §Hагентурної мережі§! в межах чужої держави.\n\nНе дивлячись на зовнішню схожість, незабаром ми дізнаємося, чим саме ці [from.target.GetSpeciesNamePlural] відрізняються від нас..."

 # Pre-FTL Espionage
 espionage.21.name:0 "На [root.GetPreFTLLower&fem,gen] організовано агентурну мережу"
 espionage.21.desc:0 "[from.leader.GetAXX:Керівник|||fem:Керівниця] резидентури [from.leader.GetName] [from.leader.GetAXX:відправив|||fem:відправила] нам перші рапорти з §Y[from.target.GetName&gen]§!. Це знаменує створення нашої першої §Нагентурної мережі§! на планеті, де ще не знають про існування інопланетного життя.\n\nЗавдяки ретельному плануванню[root.GetPreFTLLower&neut] суспільство потрапить під наш вплив, навіть не здогадуючись про наше існування. Нам пощастило, що [from.target.species.GetNamePlural] і ми надзвичайно схожі фізично, що полегшить нашим оперативникам маскування під місцевих жителів."
 espionage.21.aware.desc:0 "[from.leader.GetAXX:Керівник|||fem:Керівниця] резидентури [from.leader.GetName] [from.leader.GetAXX:відправив|||fem:відправила] нам перші рапорти з §Y[from.target.GetName&gen]§!. Це знаменує створення нашої першої §Нагентурної мережі§! у суспільстві розумних істот, які лише нещодавно почали замислюватися над можливістю існування інопланетного життя.\n\nТепер ми маємо змогу таємно впливати на суспільство, яке ще нездатне до міжзоряних перельотів. [from.target.species.GetNamePlural] фізіологічно схожі на нас достатньою мірою, щоб нашим оперативникам було просто працювати непомітно."
 espionage.22.name:0 "На [root.GetPreFTLLower&fem,gen] планеті сформовано агентурну мережу"
 espionage.22.desc:0 "Ретельно вивчивши мешканців планети §Y[from.target.GetName]§!, ми з'ясували, як навчити наші одиниці адаптуватися до [from.target.GetSpeciesAdj&masc,dat] способу життя. Одна з таких одиниць — [from.leader.GetAXX:керівник|||fem:керівниця] резидентури [from.leader.GetName], глава нашої першої §Hагентурної мережі§! на [root.GetPreFTLLower&fem,gen] планеті.\n\nРетельне планування дасть нам змогу таємно впливати на це суспільство і підлаштовувати його під наші потреби, залишаючись непоміченими." #e.g. 'a pre-FTL world' or 'an unenlightened world'
 espionage.23.name:0 "На [root.GetPreFTLLower&fem,gen] планеті встановлено агентурну мережу"
 espionage.23.desc.intro:0 "Ретельно вивчивши мешканців планети §Y[from.target.GetName]§!, ми з'ясували, як відкалібрувати наші одиниці Розуму, щоб адаптувати їх до [from.target.GetAdj&masc,dat] способу життя. Одна з таких одиниць — [from.leader.GetAXX:керівник|||fem:керівниця] резидентури [from.leader.GetName], глава нашої першої §Hагентурної мережі§! на [root.GetPreFTLLower&fem,gen] планеті." #e.g. 'a pre-FTL world' or 'an unenlightened world'
 espionage.23.desc:0 "$espionage.23.desc.intro$\n\n[from.target.species.GetName] — примітивні біологічні істоти, яким усе ще невідомо про існування інопланетних форм життя. Якщо ми хочемо зберегти цю ілюзію, нашим оперативникам для приховування своєї природи знадобиться глибока роботизована модифікація і використання методів відволікання."
 espionage.23.aware.desc:0 "$espionage.23.desc.intro$\n\n[from.target.species.GetName] — примітивні біологічні істоти, яким лише нещодавно стало відомо про існування інопланетних форм життя. Якщо ми хочемо виконувати операції ефективно, нашим оперативникам для приховування своєї природи знадобиться глибока роботизована модифікація і використання методів відволікання."
 espionage.24.desc.intro:0 "[from.leader.GetAXX:Керівник|||fem:Керівниця] резидентури [from.leader.GetName] [from.leader.GetAXX:відправив|||fem:відправила] нам свій перший звіт із §Y[from.target.GetName&gen]§!. Це знаменує створення нашої першої §Нагентурної мережі§! у [root.GetPreFTLLower&masc,prep] суспільстві." #e.g. 'a pre-FTL society' or 'an unenlightened society'
 espionage.24.desc:0 "$espionage.24.desc.intro$\n\nЦі чужинці поки що не знають про існування інопланетного життя, а їхні технології значно поступаються нашим. Маніпулювати ними буде нескладно - якщо вони не дізнаються, хто ми насправді."
 espionage.24.aware.desc:0 "$espionage.24.desc.intro$\n\nЦі чужинці лише нещодавно дізналися про існування інопланетного життя. Їхнє суспільство здається недосвідченим, а їхні технології значно поступаються нашим. Маніпулювати ними буде нескладно - якщо ми зможемо зберегти в таємниці, хто ми насправді."
 espionage.25.desc:0 "[from.leader.GetAXX:Керівник|||fem:Керівниця] резидентури [from.leader.GetName] [from.leader.GetAXX:відправив|||fem:відправила] нам свій перший звіт із §Y[from.target.GetName&gen]§!. Це знаменує створення нашої першої §Нагентурної мережі§! у суспільстві, яке ще не знає про існування інопланетного життя.\n\nЦе неймовірна можливість вивчити [root.GetPreFTLLower&neut] і підштовхнути її до процвітання! Нам потрібно буде бути обережними і не видати їм нашої справжньої природи, поки вони не будуть до цього готові. Інакше ми ризикуємо дестабілізувати їхнє суспільство." #e.g. 'a pre-FTL society' or 'an unenlightened society'
 espionage.25.aware.desc:0 "[from.leader.GetAXX:Керівник|||fem:Керівниця] резидентури [from.leader.GetName] [from.leader.GetAXX:відправив|||fem:відправила] нам свій перший звіт із §Y[from.target.GetName&gen]§!. Це знаменує створення нашої першої §Hагентурної мережі§! у суспільстві, яке лише нещодавно дізналося про існування інопланетного життя!\n\nЦе неймовірна можливість не тільки вивчити  [root.GetPreFTLLower&neut] суспільство а й підштовхнути її до процвітання! Нам потрібно буде бути обережними і не видати їм нашої істинної природи, поки вони не будуть до цього готові - або допомогти їм зберегти свою самобутність, якщо ми того забажаємо." #e.g. 'a pre-FTL society' or 'an unenlightened society'
 espionage.26.desc:0 "$espionage.24.desc.intro$\n\nЦе підприємство дає нам унікальні можливості впливати на це [root.GetPreFTLLower&neut] суспільство, а також ставить перед нами унікальні проблеми: зокрема, нашим оперативникам необхідно повністю маскувати своє інопланетне походження. Недбалість може призвести до непередбачуваних наслідків."
 espionage.26.aware.desc:0 "$espionage.24.desc.intro$\n\nЦе підприємство дає нам унікальні можливості впливати на цивілізацію, яка лише недавно відкрила для себе можливість існування інопланетного життя. У будь-якому разі, для максимальної ефективності нашим оперативникам слід маскувати своє інопланетне походження. Недбалість може призвести до непередбачуваних наслідків."

 espionage.1001.name:0 "Оперативник дає про себе знати"
 espionage.1001.desc.intro:2 "Отримано повідомлення із застарілим набором секретних кодів, якими ми користувалися для операцій у §Y[disavowed_agent_country.GetName&prep]§!. Схоже, з нами намагається зв'язатися списаний оперативник.\n\nУ повідомленні немає подробиць, але код містить натяки на доступ до відомостей про §Нключові політичні фігури§! іншої держави."
 espionage.1001.desc.network:3 "$espionage.1001.desc.intro$\n\nНаші радники з питань безпеки підтверджують, що коди були дійсними донедавна, але вони застаріли і, можливо, були змінені іншими державами. Невідомо, наскільки правдиві оперативник і його послання."
 espionage.1001.desc.nonetwork:0 "$espionage.1001.desc.intro$\n\nОперативник вважався зниклим безвісти, а тому радники з безпеки рекомендують діяти з обережністю. Вважається, що застарілі коди, а можливо, і зниклі оперативники, потрапили до рук ворога."
 espionage.1001.a:1 "Колишніх агентів потрібно списувати. Ігноруйте послання."
 espionage.1001.b:0 "Підготуйте загін для евакуації."
 espionage.1005.name:0 "Наполегливий колишній оперативник"
 espionage.1005.desc:1 "Ми отримали ще одне зашифроване повідомлення з держави §Y[disavowed_agent_country.GetName]§!, цього разу з використанням іншого шифру. Наш імовірно зниклий безвісти оперативник заявляє, що здобуті відомості наражають його життя на небезпеку. А ще він каже, що якщо ми відмовимося евакуювати і вислухати його, то він може §Нпереметнутися§!."
 espionage.1005.a:0 "Порожня і підозріла загроза. Ігнорувати."
 espionage.1005.b:0 "Добре. $espionage.1001.b$"
 espionage.1005.c:0 "Усунути цього «оперативника»."
 espionage.1005.c.tooltip:0 "Якщо оперативник справжній і переживе замах, то може §Rперекинутися§!."
 espionage.1011.name:0 "Списання залишається в силі"
 espionage.1011.desc:1 "Від списаного оперативника з §Y[disavowed_agent_country.GetName&gen]§! більше не надходило повідомлень. Питання вважається вирішеним.\n\nНапевно, ми ніколи не дізнаємося, чи справді це був колишній оперативник, як не дізнаємося і про те, чи були в нього корисні розвіддані. Якщо ж це був [disavowed_agent_country.GetAdj&fem] підступ, то можна сміливо вважати, що він провалився."
 espionage.1012.name:0 "Спалені мости"
 espionage.1012.desc:1 "Ми отримали досить різку заяву §Y[disavowed_agent_country.GetName&gen]§!. Вони стверджують, що до них звернувся наш §Hколишній [root.GetAdj&masc] шпигун§!, і ми відповідальні за його дії. Ба більше, тепер на цього індивіда чекають усі мислимі покарання, застосовні до «чужих агентів».\n\n$espionage.1012.desc.end$"
 espionage.1012.desc.governor:1 "[disavowed_agent_governor.GetName] §Y[disavowed_agent_country.GetName&gen]§! відправляє нам доволі різке послання. Судячи з усього, до них звернувся хтось, хто називає себе нашим §Колишнім шпигуном§!. Представники держави були небагатослівні, але ясно дали зрозуміти, що не потерплять у себе «чужих агентів».\n\n$espionage.1012.desc.end$"
 espionage.1012.desc.end:0 "Якщо в цьому повідомленні є хоч частка правди, то, схоже, наш списаний оперативник зустрів свій кінець. У будь-якому разі на нас чекають певні наслідки."
 espionage.1013.desc:1 "Ми отримали незвичайну заяву від §Y[disavowed_agent_country.GetName&gen]§!. У ній ідеться, що до них звернувся §Hколишній [root.GetAdj&masc] шпигун§!. Якщо це правда, то списаний оперативник не просто існує, а ще й не побачив іншого виходу, окрім як переметнутися. Однак [disavowed_agent_country.GetAdj&pl] власти отмахнулись от него. По крайней мере, так говорится в сообщении.\n\n[disavowed_agent_country.GetName:<1> не уточнює, що вони планують|||fem:<1> не уточнює, що вона планує|||neut:<1> не уточнює, що воно планує|||pl:<1> не уточнюють, що вони планують] робити далі, але такий індивід неминуче перебуватиме під наглядом. Як формальність [disavowed_agent_country.GetName:<1> виклав|||fem:<1> виклала|||neut:<1> виклало|||pl:<1> виклали] наклала на нас дипломатичні санкції за «порушення їхнього суверенітету»."
 espionage.1016.name:0 "Остаточне списання"
 espionage.1016.desc.network:4 "Наші радники з питань безпеки повідомляють, що наш колишній оперативник у державі §Y[disavowed_agent_country.GetName&prep]§! більше не становить загрози. $espionage.1016.desc.end$"
 espionage.1016.desc.nonetwork:1 "З колишнім оперативником у §Y[disavowed_agent_country.GetName&prep]§!, який намагався налагодити контакт із нами, покінчено раз і назавжди. $espionage.1016.desc.end$"
 espionage.1016.desc.end:0 "Загін спеціального призначення знайшов цього індивіда, а потім швидко покінчив з ним. Але ніхто не може стверджувати напевно, чи був це справжній оперативник, чи це просто [disavowed_agent_country.GetAdj&fem] хитрість.\n\nУ будь-якому разі тепер уже нікому не дістатися ні до оперативника, ні до його інформації."
 espionage.1017.name:0 "Примарний оперативник"
 espionage.1017.desc:1 "Таємний ударний загін, посланий у §Y[disavowed_agent_country.GetName&acc]§!, поспіхом повернувся назад. Схоже, не було ніякого списаного оперативника. Натомість загін знайшов докази, що вказують на спроби розкрити наші таємні операції.\n\nМожливо, це був задум з метою просування [disavowed_agent_country.GetAdj&pl,gen] інтересів. Можливо, це хтось зі сторони вирішив втрутитися в наші справи. У будь-якому разі ми встигли швидко згорнути заходи стримування і не допустити розкриття наших розвідувальних операцій."
 espionage.1017.a:0 "Вдало викрутилися."
 espionage.1021.name:0 "Повернення списаного оперативника"
 espionage.1021.desc:4 "Наш колись списаний оперативник повернувся в [root.GetAdj&neut] простір. Цей §H[disavowed_agent_country.GetAdj&masc] индивид§!, який називає себе [disavowed_operative.GetName], має нервовий і стомлений вигляд, але йому вдалося пройти всі перевірки ідентифікації. Судячи з усього, доповідь була непростою, але відомості оперативника виявилися корисними і ми отримали доступ до цінного §Yактиву§!.\n\nТепер, коли це питання вирішене, [disavowed_operative.GetName] піде у відставку. Оскільки [disavowed_operative.GetHeShe] більше не значиться у списках зниклих безвісти, цього разу наші оперативники можуть бути впевнені, що відставка стане остаточною."
 espionage.1022.name:0 "Нас підставили!"
 espionage.1022.desc:3 "Схоже, ми поквапилися з евакуацією нашого ймовірного §Нсписаного оперативника§! Зв'язок із загоном, відправленим у §H[disavowed_agent_country.GetName&acc]§!, втрачено. Ми починаємо підозрювати, що ніякого оперативника і не було.\n\nВсі оперативники, пов'язані з цією операцією, нині списані. У результаті наші можливості з проведення подальших операцій у [disavowed_agent_country.GetName&prep] будуть обмежені, поки агентурна мережа не відновиться."
 espionage.1022.a:0 "Це не обіцяє нічого хорошого."

 espionage.1030.name:0 "Ті, що ховаються у всіх на виду"
 espionage.1030.desc:2 "Деякі з наших оперативників у державі §H[vividsight_country.GetName]§! почали привертати надзвичайно багато уваги. Вони стали в деякому роді... Привабливими?\n\nУ нас немає підстав вважати, що їх розкрили, але через їхню зростаючу популярність і вплив нам дедалі складніше заперечувати існування агентурної мережі."
 espionage.1030.a:0 "Це може принести певну вигоду."
 espionage.1030.b.hive:0 "Так не піде. Потрібно дещо «виправити»."
 espionage.1030.b.machine:0 "Так не піде. Виправте їхні параметри."

 espionage.1040.name:0 "Несподіваний улов"
 espionage.1040.desc.regular:1 "Наш керівник резидентури, який спостерігає за §H[luckycatch_country.GetName&inst]§!, зі здивуванням повідомляє про успішне придбання нового §Yактиву§! в особі жителя, який співчуває нам і стане в пригоді нашим оперативникам, якщо і коли ми вирішимо вдатися до їхніх послуг.\n\nМи зробили все можливе, щоб перевірити щирість намірів контакту. Існують протоколи, покликані, наприклад, знизити ризик від проникнення можливих подвійних агентів."
 espionage.1040.desc.gestalt:1 "До числа інших таємних завдань у §H[luckycatch_country.GetName&prep]§! входить непомітний пошук можливих активів: будь-яких інструментів, здатних допомогти нам діяти всередині цієї гештальт-істоти. Наш керівник резидентури повідомляє, що нам якраз пощастило знайти такий інструмент."
 espionage.1040.desc.caughtspies:1 "Ми спіймали кілька §P[luckycatch_country.GetAdj&pl,gen] шпигунів§!. Схоже, вони брали участь у спрямованій проти нас операції, деталей якої ми поки що не знаємо.\n\nОднак на допитах нам вдалося отримати трохи розвідданих про §H[luckycatch_country.GetName&prep]§!. Наш керівник резидентури також отримав доступ до місцевого §Yактиву§!, за допомогою якого ми можемо закріпити успіх."
 espionage.1040.desc.caught:1 "Наш керівник резидентури в §H[luckycatch_country.GetName&prep]§! повідомляє, що нам вдалося захопити групу §Pдиверсантів§!. І хоча ми не змогли перешкодити їхнім останнім атакам на нас, допит ворожих оперативників виявився вельми плідним.\n\nОтримані розвіддані швидко застаріють, але захоплення цих диверсантів дасть нам переваги при проведенні операцій у [luckycatch_country.GetName&prep]. Таким чином, нам вдалося захопити §Yактив§!, яким ми зможемо скористатися за потреби."
 espionage.1040.a.tooltip:0 "Ми отримаємо §Yновий актив§! для нашої агентурної мережі в §H[luckycatch_country.GetName&prep]§!."

 espionage.1050.name:0 "Не вкрав, а знайшов"
 espionage.1050.desc:2 "Особливо спостережливий оперативник у §Y[finderskeepers_country.GetName&prep]§! знайшов фрагмент §H[finderskeepers_country.GetAdj&masc,gen] ключа шифрування§!. Схоже, безтурботний [finderskeepers_country.GetSpeciesName]-політик втратив працюючий пристрій.\n\nЦе велика удача для оперативників у [finderskeepers_country.GetName&prep], до того ж дослідження унікального дизайну пристрою дало нам змогу поглянути на §Yзлом кодів§! з іншого боку."

 espionage.1060.name:0 "Втрачене комюніке"
 espionage.1060.desc:1 "Наш $job_politician$ на світі [capital_scope.GetName] легковажно загубив низку важливих документів, включно з §Нключ-шифром§!, винесення якого за межі державних установ уже є порушенням.\n\nНаша влада терміново намагається замінити системи безпеки, оскільки загублені документи цілком могли потрапити не в ті [root.species.GetHandNamePlural]."
 espionage.1060.desc.corp:0 "Наш $job_executive$ на світі [capital_scope.GetName] легковажно загубив низку важливих документів, включно з §Нключ-шифром§!, винесення якого за межі чітко визначених зон уже є порушенням.\n\nНаша служба безпеки терміново намагається змінити протоколи, оскільки загублені документи цілком могли потрапити не в ті [root.species.GetHandNamePlural]."
 espionage.1060.a:0 "Негайно звільнити некомпетентного співробітника!"
 espionage.1060.a.tooltip:1 "£job_politician£ §Y$job_politician$§! у столиці звільнений і §Rрозжалуваний§!."
 espionage.1060.b:0 "$espionage.1060.a$"
 espionage.1060.b.tooltip:0 "£job_executive£ §Y$job_executive$§! у столиці звільнений і §Rрозжалуваний§!."

 espionage.1070.name:0 "Виявлено вороже проникнення"
 espionage.1070.desc.identified.intro:1 "Завдяки своїм навичкам шифрування ми спіймали групу небезпечних шпигунів. Судячи з усього, вони діють в інтересах §H[hostile_infiltration_country.GetName&gen]§! і намагалися провернути операцію, у разі успіху якої загинули б [root.species.GetNamePlural] та було б завдано значних збитків."
 espionage.1070.desc.identified:1 "$espionage.1070.desc.identified.intro$\n\nМи зуміли розшифрувати§! документи, що були при них, але в жодному з них немає повного опису їхніх планівМи також не знаємо напевно, яким буде їхній наступний крок. Отримані нами розвіддані виявилися незначними.\n\nПотрібно ретельно продумати заходи у відповідь. Можливо, нам варто промовчати про свої здібності і зобразити нерозуміння перед сусідами по галактиці. Однак ми також маємо повне право відкрито засудити запланований акт агресії проти нас."
 espionage.1070.desc.identified.hostile:1 "$espionage.1070.desc.identified.intro$\n\nСеред вилучених документів було виявлено кілька журналів зв'язку, які нам вдалося розшифрувати. У жодному з них не виявилося повного опису плану, спрямованого проти нас. Схоже, [hostile_infiltration_country.GetAdj&fem] слуслужба безпеки досить компетентна, адже до нас потрапила лише частина розвідданих. Уся інша здобута інформація виявилася ненадійною.\n\nЯк би нам не хотілося висловити законне обурення, варто подумати над діями у відповідь. Ми могли б зберегти в таємниці наші здібності до розшифровки і зобразити нерозуміння перед ворогами. Але якщо ми оприлюднимо інформацію про те, що [hostile_infiltration_country.GetName:<1> планував|||fem:<1> планувала|||neut:<1> планувало|||pl:<1> планували] проти нас акт насильства, то зможемо знайти співчуття навіть серед деяких ворогів."
 espionage.1070.desc.unknown:1 "Завдяки своїм навичкам шифрування ми спіймали банду невідомих, але смертельно небезпечних шпигунів. Вони заявляють про приналежність до різних держав, і в нас немає можливості перевірити їхні слова.\n\n$espionage.1070.desc.middle$\n\nМожливо, варто ближче придивитися до [hostile_infiltration_country.GetName&dat], просто про всяк випадок. Однак можна зачаїтися і не показувати свою вразливість."
 espionage.1070.desc.middle:0 "Ці оперативники, які виглядають немов [hostile_infiltration_country.species.GetName], мали при собі різні нелегальні предмети, і деякі з них легко піддалися розшифровці. Однак ми підозрюємо, що маємо справу з підробкою або вивертом. Можливо, ці шпигуни дійсно працюють на [hostile_infiltration_country.GetName&acc], але в нас надто мало доказів."
 espionage.1070.desc.unknown.hostile:1 "Завдяки своїм навичкам шифрування ми спіймали банду невідомих, але смертельно небезпечних шпигунів. На допитах вони заявляють про приналежність до різних держав, і ми не маємо змоги перевірити їхні слова.\n\n$espionage.1070.desc.middle$\n\nМи можемо помститися [hostile_infiltration_country.GetName&dat], і наші сусіди навіть можуть вважати це справедливим. Однак може виявитися, що це все було вмілою фальсифікацією, покликаною відвернути нашу увагу від справжніх ворогів."
 espionage.1070.a:0 "Продовжувати обережне спостереження."
 espionage.1070.b:0 "Галактика дізнається про це!"
 espionage.1070.b.tooltip:0 "\n§H[hostile_infiltration_country.GetName:§Y<1>§! взнає|||pl:§Y<1>§! взнають], що ми спіймали [hostile_infiltration_country.GetName:його|||fem:її|||pl:їх] оперативників.§!"
 espionage.1070.c:0 "Не будемо квапити події."
 espionage.1070.d:0 "Хтось має понести відповідальність."
 espionage.1070.e:0 "Дозволимо їм так купити наше мовчання."
 espionage.1070.e.fail:0 "[from.GetNameGetName:§Y<1>§! не зверне |||pl:§Y<1>§! не звернуть] на це особливої уваги."
 espionage.1071.name:0 "Більше не під прикриттям"
 espionage.1071.desc:0 "[from.GetName:§Y<1>§!, за яким|||fem:§Y<1>§!, за якою|||pl:§Y<1>§!, за якими] ми нещодавно шпигували, не тільки[from.GetName:виявив|||fem:виявила|||neut:виявило|||pl:виявили] наші підступи, але й [from.GetName:вирішив|||fem:вирішили|||neut:вирішило|||pl:вирішила] §Pрозкрити§! наші дії!\n\nМожливо, у них немає надійних доказів, і мало хто повірить їм. Але вистачить одних звинувачень, щоб нашкодити нам."
 espionage.1071.desc.hostile:0 "[from.GetName:§Y<1>§!, за яким|||fem:§Y<1>§!, за якою|||pl:§Y<1>§!, за якими] ми нещодавно шпигували, не тільки[from.GetName:виявив|||fem:виявила|||neut:виявило|||pl:виявили] наші підступи, але й [from.GetName:вирішив|||fem:вирішили|||neut:вирішило|||pl:вирішила] §Pрозкрити§! наші дії, спрямовані проти [from.GetName:його|||fem:її|||pl:них].\n\nМожливо, у них немає жодних доказів. Можливо, це просто блеф і спроба образити нас або заслужити схвалення сусідів по галактиці."
 espionage.1071.a:0 "Яка жалість."
 espionage.1071.b:0 "У цю гру можуть грати двоє."
 espionage.1072.name:0 "Звинувачення у шпигунстві"
 espionage.1072.desc:1 "[from.GetName:§H<1>§! звинуватив|||fem:§H<1>§! звинуватила|||neut:§H<1>§! звинуватило|||pl:§H<1>§! звинуватили] нас у §Ршпигунстві§!. Вони заявляють, що ми відправили оперативників з метою вчинити акти насильства проти їхніх громадян, але ці заяви ґрунтуються на сумнівних доказах."\n\nНезалежно від причин звинувачення, разом із ними [from.GetName:<1> наклав|||fem:<1> наклала|||neut:<1> наклало|||pl:<1> наклали] на нас дипломатичні санкції. Навряд чи це матиме прямі наслідки, але їхні - а можливо, і наші - союзники не залишать цю подію без уваги."
 espionage.1072.a:0 "Нам це не цікаво."
 espionage.1073.name:0 "Вимагання за шпигунство"
 espionage.1073.desc:0 "[from.GetName:§Y<1>§!, за яким|||fem:§Y<1>§!, за якою|||pl:§Y<1>§!, за якими] ми нещодавно шпигували, [from.GetName:спіймав|||fem:спіймала|||neut:спіймало|||pl:спіймали] нас на гарячому і тепер §H[from.GetName:вимагає|||pl:вимагають] політичних послуг§!. В обмін на це вони згодні не повідомляти решті галактики про наші таємні операції.\n\nМоже виявитися, що в них немає жодних свідчень, проте вистачить одних звинувачень, щоб нашкодити нам. Якою б не була мотивація, [from.GetName:<1> надає|||pl:<1> надають] на нас політичний тиск."

 espionage.1081.name:0 "Розкрито підступну змову"
 espionage.1081.desc:0 "Наші оперативники в §Y[insidious_plot_spynetwork.GetName&prep]§! виявили щось дивне: надійні свідчення того, що держава [insidious_plot_country.GetName:§H<1>§! планує|||pl:§H<1>§! планують] дезінформувати нас! У нас поки що немає подробиць цієї змови, але йдеться про маніпулювання наявними відносинами, підрив довірчих угод і навіть нашого способу життя.\n\n$espionage.1081.desc.outro$"
 espionage.1081.desc.hostile:0 "Наші оперативники в §Y[insidious_plot_spynetwork.GetName&prep]§! дізналися про їхні плани дезінформувати нас. У нас поки що немає подробиць цієї змови, але, схоже, вони намагаються підірвати наше становище і наш спосіб життя.\n\n$espionage.1081.desc.outro$"
 espionage.1081.desc.outro:0 "Невідомо, звідки саме [insidious_plot_spynetwork.GetSpeciesNamePlural] дізналися про це. Утім, спроби наших оперативників відстежити [insidious_plot_spynetwork.GetAdj&fem,acc] розвідувальну мережу призвели до успіху. Якщо дані вірні, [insidious_plot_spynetwork.GetSpeciesNamePlural] щойно виконали за нас усю роботу зі збору цих даних."
 espionage.1081.desc.samecountry:0 "Наші оперативники в §Y[insidious_plot_spynetwork.GetName&prep]§! виявили достовірні відомості про місцеву змову проти нас. Схоже, їхні §H[insidious_plot_country.GetAdj&pl]§! колеги доволі недбало підходять до питань безпеки.\n\nУ нас поки що немає подробиць цієї змови, але йдеться про маніпулювання наявними відносинами та навіть про підрив довірчих угод і нашого способу життя."
 espionage.1081.a:0 "Мерзотники!"
 espionage.1082.name:0 "Розкрито ймовірну змову"
 espionage.1082.desc:0 "Наші оперативники в §Y[insidious_plot_spynetwork.GetName&prep]§! виявили можливі докази того, що ця держава планує дезінформувати нас у найближчому майбутньому.\n\n$espionage.1082.outro$"
 espionage.1082.desc.samecountry:0 "Наші оперативники в §Y[insidious_plot_spynetwork.GetName&prep]§! виявили ймовірні докази того, що ця держава в найближчому майбутньому планує провести контроперацію з дезінформації.\n\n$espionage.1082.outro$"
 espionage.1082.outro:1 "Ми поки що не маємо подробиць передбачуваної змови, але, імовірно, йдеться про маніпулювання наявними відносинами і навіть про підрив довірчих угод і нашого способу життя. [insidious_plot_spymaster.GetAXX:Керівник|||fem:Керівниця] резидентури [insidious_plot_spymaster.GetName] [insidious_plot_spymaster.GetAXX:порадив|||fem:порадовала] дотримуватися обережності, оскільки ми §Підозріло легко§! виявили цю інформацію."
 espionage.1082.a:0 "Ми не потерпимо цих обурливих дій."
 espionage.1082.b:0 "Ймовірно, це підступ. Ігноруйте його."
 espionage.1085.name:0 "Причетність до змови"
 espionage.1085.desc:1 "Нас звинуватили в причетності до змови проти §H[from.GetName&gen]§!. Ці звинувачення настільки нечіткі, що ми самі не можемо зрозуміти, знайшли вони що-небудь чи ні.\n\nНаші шпигуни заявляють, що ці звинувачення необґрунтовані. На їхню думку, це або результат дій контррозвідки однієї з наших цілей, або наслідки кампанії з дискредитації, влаштованої якоюсь третьою стороною. Якими б не були причини, [from.GetName:<1> сприйняв|||fem:<1> сприйняла|||neut:<1> сприйняло|||pl:<1> сприйняли] це як образу."
 espionage.1085.desc.neverspied:0 "Дивно, але нас звинуватили в причетності до якоїсь незрозумілої змови проти §H[from.GetName&gen]§!. Це безглузді звинувачення, враховуючи відсутність активних шпигунських дій з нашого боку. З іншого боку, [from.GetName:<1> не може|||pl:<1> не можуть] наскільки безглузді [from.GetName:його|||fem:її|||pl:їх] звинувачення.\n\nПохоже, якась невідома сторона намагається перекласти на нас провину за свої злочини або просто хоче внести хаос у дипломатичні відносини. Якими б не були причини, [from.GetName:<1> сприйняв|||fem:<1> сприйняла|||neut:<1> сприйняло|||pl:<1> сприйняли] це як образу."

