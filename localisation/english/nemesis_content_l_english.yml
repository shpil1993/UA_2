 custodian.30.name:0 "Сили галактичної оборони"
 custodian.30.a.desc:0 "$custodian.30.intro$\n\n$custodian.30.nocrisis$"
 custodian.30.b.desc:0 "$custodian.30.intro$\n\n$custodian.30.crisis$"
 custodian.30.c.desc:0 "$custodian.30.intro$\n\n$custodian.30.warinheaven$"
 custodian.30.intro:0 "Сенат ратифікував створення регулярного міждержавного військового формування, призначеного для захисту Галактичної спільноти. Ці §HСили галактичної оборони§! набиратимуть персонал з усіх держав-членів Співтовариства, які також витрачатимуть ресурси на будівництво флотилій СГО."
 custodian.30.nocrisis:0 "Оскільки СГО підпорядковується безпосередньо §H[custodian.GetName&dat]§!, чинним Галактичним хранителям, багато хто побоюється, що ця в перспективі колосальна міць буде використана як інструмент придушення. Інші ж радіють створенню СГО, називаючи її "першою лінією оборони галактики"."
 custodian.30.crisis:0 "Галактика охоплена безперервними війнами, їй загрожують сили, які прагнуть винищити все розумне життя, а тому багато хто сподівається, що СГО зможуть переломити хід конфліктів, перенести бій на ворожу територію і убезпечити кордони спільноти. Вони будуть безпосередньо підпорядковані §H[custodian.GetName&dat]§!, Галактичним хранителям."
 custodian.30.warinheaven:0 "Галактика охоплена війною, і багато хто сподівається, що СГО наростять свою чисельність і стануть досить сильними, щоб кинути виклик навіть величезним флотиліям згаслих імперій, які загрузли в дріб'язкових конфліктах за панування в галактиці. СГО буде безпосередньо підпорядкована §H[custodian.GetName&dat]§!, Галактичним хранителям."
 custodian.30.a:0 "Галактика стане безпечнішою."
 custodian.30.b:0 "Ми робимо свій внесок."
 custodian.30.c:0 "Тим краще для них."
 custodian.30.d:0 "Ці жалюгідні флотилії будуть знищені до останнього корабля."
 custodian.32.name:0 "СГО відновлюють діяльність"
 custodian.32.desc:0 "Оскільки посада Галактичного хранителя залишається вакантною, Сили галактичної оборони створили незалежну організаційну структуру. Вони залишаться вірними ідеї захисту Спільноти, а верховне командування СГО пообіцяло продовжити патрулювання систем держав - членів Спільноти."
 custodian.32.a:0 "Їхня пильність похвальна."
 custodian.35.name:0 "СГО підпорядковуються Хранителю"
 custodian.35.desc:0 "Зайнявши посаду Галактичного охоронця, ми включили Сили галактичної оборони в нашу організаційну структуру. Свої подальші накази вони отримуватимуть від нас."
 custodian.35.a:0 "Дуже добре."
 custodian.35.tooltip:0 "Усі флотилії СГО тепер підпорядковуються нам."
 custodian.40.name:0 "СГО розпущено"
 custodian.40.desc:0 "За рішенням більшості Сенату §HСили галактичної оборони§! були розпущені. Увесь персонал СГО повернувся до рідних держав, а військові кораблі були демонтовані під пильним наглядом представників Сенату, щоб вони не потрапили не в ті руки."
 custodian.40.a:0 "Безславний кінець."

 war_in_heaven.7.desc:1 "Після пробудження ці два гіганти - §H[FirstSleeper.GetSpeciesName]§! та їхні давні суперники §H[From.GetSpeciesName]§! - перебувають у стані ворожнечі, а їхні сутички і боротьба за вплив показують, що вони промацують міць один одного. Результатом стала ціла серія дедалі запекліших сутичок, і врешті-решт [FirstSleeper.GetSpeciesName] та [From.GetSpeciesName] помірялися силами у відкритому бою в одній віддаленій системі. Тепер це вже не просто конфлікт, а повномасштабна війна, яку ведуть один проти одного §H[FirstSleeper.GetName]§! та §H[From.GetName].§!\n\nОбидві сторони вимагають, щоб §HГалактичний імперіум§! був негайно розпущений, а його члени визначилися, на чиєму боці вони в цьому конфлікті. Сьогодні [gal_emperor.GetRulerTitle] виступає в Сенаті імперіуму і категорично відкидає ці вимоги. Галактика опинилася втягнутою в тристоронню війну досі небаченого масштабу."
 war_in_heaven.7.a:1 "Це стане найбільшим моментом в історії Імперіуму!"
 war_in_heaven.7.b:1 "Чи виживе Імперіум?"
 war_in_heaven.7.tooltip:1 "§Y[FirstSleeper.GetName]§! та §Y[From.GetName]§! §Rоголошують війну§! §YГалактичному імперіуму§!."
 war_in_heaven.13.desc3:0 "Не всі молоді раси вирішили приєднатися до однієї зі сторін у війні, що вирує між імперіями предтеч. Деякі, як і ми, зберегли нейтралітет, але, можливо, їм доведеться протистояти загрозі наодинці, якщо війна добереться і до них. Представники інших держав зв'язалися з нами з пропозицією створити §HЛігу неприєднаних§!, що має чітку мету протидії обом сторонам цього конфлікту.\n\nЧерез наш статус Галактичних хранителів нас просять очолити лігу. Наша згода майже напевно обернеться війною з імперіями предтеч, але поруч із нами хоча б будуть союзники, тож нам не доведеться протистояти ворогові поодинці."
 requires_no_war_in_heaven:1 "§RСитуація занадто непередбачувана, щоб оголошувати про створення Галактичного імперіуму під час Війни небожителів.§!"

 operation.6000.name:0 "Впровадження починається"
 operation.6000.1.desc:0 "Поки наші аналітики складають список можливих цілей, окремі оперативники починають проникати в [target.GetName&acc]."
 operation.6000.2.desc:0 "Наші оперативники впроваджуються в [target.GetName&acc], але потрібно дотримуватися обережності, щоб не привертати увагу Управління безпеки Імперії. Тим часом наші аналітики з розвідуправління складають список потенційних цілей."
 operation.6005.name:0 "Створення прикриття"
 operation.6005.desc:0 "Після успішного проникнення в [target.GetName&acc] наші оперативники працюють над створенням прикриття. Водночас список цілей скоротився всього до дюжини багатообіцяючих кандидатів."
 operation.6010.name:0 "Мету визначено"
 operation.6010.1.desc:0 "Ми визначили імперського сановника на світі [target.Capital.GetName], який відіграє невелику, але вкрай важливу роль у підтримці імперського ярма над галактикою. Ім'я нашої мети §H[operation_target.GetName]§!, і її усунення покаже, що ніхто з прислужників Імперіуму не може почуватися в безпеці."
 operation.6010.2.desc:0 "Ми виявили автономного трутня на світі [target.Capital.GetName], за допомогою якого [target.GetRulerTitle] і імперські піддані підтримують зв'язок. Усунення цього трутня стане невеликою, але важливою перемогою в боротьбі з тиранією Галактичного імперіуму."
 operation.6010.3.desc:0 "На світі [target.Capital.GetName] є автономний дрон, за допомогою якого [target.GetRulerTitle] і імперські піддані підтримують зв'язок. Якщо ми назавжди відключимо дрона, це підірве комунікації всередині Імперіуму. Принаймні, поки не буде запрограмовано нового дрона."
 operation.6010.4.desc:0 "§H[operation_target.GetName]§!, агент-[agent_origin.GetSpeciesName] з Управління безпеки Імперії, працює вкрай ефективно. [operation_target.GetSheHeCap] несе особисту відповідальність за арешт сотень "дисидентів", частина з яких працювала на нас. Саме час кар'єрі цього агента достроково завершитися раз і назавжди."
 operation.6010.5.desc:0 "Імперський флот - меч, що навис над головами членів Імперіуму і готовий усунути найменший натяк на повстання.\n\nНашу увагу привернув офіцер-розвідник флоту, [agent_origin.GetSpeciesName] на ім'я §H[operation_target.GetName]§!, що контролює проведення безлічі операцій із придушення невдоволених. Цього офіцера вже давно пора вбити."
 operation.6010.6.desc:0 "Один із монументів правителю Імперіуму на світі [target.Capital.GetName] охороняється недостатньо пильно. Знищивши цей монумент, ми покажемо всій галактиці, що повстанці можуть завдати удару в саме серце Імперіуму."
 operation.6010.7.desc:0 "Наші оперативники зуміли отримати доступ до мережі каналізаційних тунелів під місцевими відділенням Управління безпеки Імперії. Якщо закласти достатньо вибухівки, вийде обрушити всю будівлю УБІ з усіма агентами всередині."
 operation.6010.8.desc:0 "Імперський флот розмістив вербувальні центри по всіх планетах Галактичного імперіуму. У цих центрах вербувальники флоту поповнюють його ряди наївними молодиками з безлічі держав-членів Імперіуму. Потім цим легковірним дурням згодовують брехню і привчають їх до покори.\n\nЗнищення одного з цих центрів покаже, що за зраду своїх одноплемінників і підтримку Імперіуму доводиться платити дорого."
 operation.6010.9.desc:0 "Ми виявили підпросторовий передавач на світі [target.Capital.GetName], за допомогою якого Галактичний імперіум поширює свою пропаганду. Якщо наші оперативники хоча б на мить зможуть узяти передавач під контроль, ми зможемо транслювати наші матеріали на офіційній імперській підпросторовій хвилі."
 operation.6015.name:0 "Операція завершується успіхом"
 operation.6015.1.desc:0 "§H[operation_target.GetName]§! помирає у своєму офісі від пострілу нашого снайпера, здійсненого з величезної відстані. Стомлена довгою засідкою команда знищила зброю і відступила до точки евакуації до того, як будь-хто виявив загибель їхньої цілі."
 operation.6015.2.desc:0 "На думку сторонніх спостерігачів, §H[operation_target.GetName]§! просто гине під час аварії і вибуху власного автомобіля. Імперська влада напевно запідозрить каверзу, але вибуховий пристрій було розташовано так вдало, що після події від нього майже нічого не залишилося, і пов'язати те, що трапилося, з нашими оперативниками неможливо."
 operation.6015.3.desc:0 "Під час вивчення резиденції цілі нам вдалося знайти пролом у захисті контрольної панелі, що відчиняє двері. Наші оперативники покопалися в пристрої, і тепер при наступному використанні панель випустить потужний заряд енергії. І коли §H[operation_target.GetName]§! повертається додому і відчиняє двері, то [operation_target.GetSheHe] перетворюється на купку попелу на очах [operation_target.GetHerHis] здивованих супутників."
 operation.6015.4.desc:0 "Бойова група зуміла влаштувати засідку на ціль і її ескорт, успішно усунувши всіх трутнів, які не чинили опору. Усі наші оперативники відступили без єдиної подряпини і тепер ховаються в очікуванні слушного моменту для евакуації."
 operation.6015.5.desc:0 "Ескорт цілі з дронів-мисливців унеможливив лобову атаку, тому довелося використовувати іншу тактику. Наші оперативники запрограмували орбітальний вантажний корабель на зіткнення з особистим шаттлом дрона, що саме залишав орбіту світу [target_country.Capital.GetName] і летів із місією в іншу частину Імперіуму. Вибух вийшов настільки потужним, що від ядра пам'яті дрона нічого не залишилося."
 operation.6015.6.desc:0 "Наші оперативники розмістили безліч невеликих вибухових пристроїв, які з хірургічною точністю знищили опори імперського монумента на світі [target_country.Capital.GetName]. Масивна статуя впала з постаменту і при падінні розбилася на безліч шматочків. До прибуття місцевої влади наші оперативники вже прямували до точок евакуації."
 operation.6015.7.desc:0 "Після детонації підземних вибухових пристроїв уся будівля УБІ провалилася в утворений кратер, склавшись, немов картковий будиночок. Наші оперативники встигли евакуюватися до того, як підкріплення УБІ прибули на місце й оточили територію."
 operation.6015.8.desc:0 "Безліч замаскованих зарядів, розміщених нашими оперативниками навколо вербувального центру, здетонували одночасно. Жертви були численними, і хоча Імперський флот напевно знайде рекрутів на інших світах Імперіуму, цей вибух був символом, і [target_country.GetRulerTitle] ще довго відчуватиме його наслідки."
 operation.6015.9.desc:0 "Покопавшись у підпросторовому передавачі, наші оперативники завантажили відредаговану версію останнього виступу в сенаті. У цій версії [target_country.GetRulerTitle] звертається до сенату в грубій формі, поливаючи лайкою збентежених сенаторів, і все це закінчується раптовим самоспаленням [target_country.ruler.GetHerHis] Імператорської Величності."
 operation.6015.10.desc:0 "Покопавшись у підпросторовому передавачі, наші оперативники завантажили відредаговану версію останнього виступу в сенаті. У цій версії [target_country.GetRulerTitle] звертається до сенату в грубій формі, поливаючи лайкою збентежених сенаторів, і все це закінчується повідомленням про те, що вулик розкрив змову тіянки з повалення Імперіуму."
 operation.6015.11.desc:0 "Покопавшись у підпросторовому передавачі, наші оперативники завантажили відредаговану версію останнього виступу в сенаті. У цій версії [target_country.GetRulerTitle] звертається до сенату в грубій формі, поливаючи лайкою збентежених сенаторів, і все це закінчується повідомленням про те, що машинний розум переносить свою свідомість в один з автоматів для продажу напоїв у надрах сенатського комплексу."
 operation.6016.name:0 "Терористи підривають владу Імперії!"
 operation.6016.1.desc:0 "Невідомі агенти вбили імперського сановника на світі [Root.Capital.GetName]! Злочинцям вдалося втекти, але ми вважаємо це вбивство частиною кампанії з дестабілізації Галактичного імперіуму і підриву його влади. Напевно за цим стоять представники однієї з держав-членів!"
 operation.6016.2.desc:0 "Нещодавно агенти на службі у невідомої держави вбили високопоставленого офіцера Управління безпеки Імперії! Аналітики УБІ вважають, що за вбивством стоїть одна з держав-членів Імперіуму, незадоволена нинішнім станом справ. Можливо, це спроба почати відкрите повстання проти нашої влади!"
 operation.6016.3.desc:0 "Нещодавно агенти на службі в невідомої держави вбили високопоставленого офіцера розвідки Імперського флоту! Ймовірно, цей ганебний терористичний акт є частиною масштабної кампанії з підриву нашої влади, за якою стоїть одна з неблагонадійних держав - членів Імперіуму."
 operation.6016.4.desc:0 "Нещодавно дисиденти усунули одного з наших автономних сполучних трутнів! Зазвичай [Root.GetRulerTitle] не звертає уваги на загибель окремих трутнів, але саме цей відігравав важливу роль і був послом Імперії в безлічі підпорядкованих держав. Метою злочину, найімовірніше, була дестабілізація Галактичного імперіуму."
 operation.6016.5.desc:0 "Невідома група бунтівників нещодавно знищила одного з наших дронів-зв'язкових. Цей конкретний дрон відповідав за координацію дій з державами-членами Імперіуму. Ми вже програмуємо заміну для нього, але поки що втрата дрона послабила наш контроль над Імперіумом."
 operation.6016.6.desc:0 "Нещодавно на світі [Root.Capital.GetName] підірвали монумент нашому правителю! Настільки нахабний напад у самому серці Галактичного імперіуму є не що інше, як спроба підірвати нашу владу. Хоча затримати нікого не вдалося, рівень виконання вказує на причетність державних структур - напевно одного з членів Імперіуму."
 operation.6016.7.desc:0 "Нещодавно відділення Управління безпеки Імперії було знищено внаслідок вибуху, підлаштованого агентами іншої держави. Цей терористичний акт упустив репутацію УБІ в очах жителів Імперіуму: якщо вони не можуть захистити себе, то як же їм підтримувати владу уряду?"
 operation.6016.8.desc:0 "Нещодавно один із вербувальних центрів Імперського флоту став метою атаки терористів. Вибух забрав безліч життів. Хоча пряма шкода вербувальним програмам флоту виявилася незначною, вибух, судячи з усього, мав стати посланням і відбити бажання в імперських громадян вступати на службу Імперіуму."
 operation.6016.9.desc:0 "Агенти держави-дисидента нещодавно зламали підпросторовий передавач на світі [Root.Capital.GetName]. Перш ніж ми встигли відновити контроль, диверсанти транслювали на всю галактику "відозву до заколоту", використовуючи офіційну імперську підпросторову хвилю! Цей ганебний терористичний акт підірвав нашу владу в очах членів Імперіуму."
 operation.6016.a:0 "Повстанське кодло."

 operation.6100.name:0 "Взаємодія"
 operation.6100.desc:0 "Наші оперативники намагаються налагодити зв'язок з іншими повстанськими групами та урядами, об'єднаними спільною метою повалення Імперіуму."
 operation.6105.name:0 "Нейтралізація загрози"
 operation.6105.1.desc:0 "Ми повинні якомога довше тримати в таємниці відомості про повстання, що насувається, і для цього активно усуваємо агентів і активи імперської контррозвідки по всій галактиці."
 operation.6105.2.desc:0 "Ми повинні якомога довше тримати в таємниці відомості про повстання, що насувається, і для цього активно усуваємо агентів і активи Управління безпеки Імперії по всій галактиці."
 operation.6110.name:0 "Розміщення активів"
 operation.6110.desc:0 "У всіх членах Імперіуму вистачає імперських лоялістів та інших лакеїв. Потрібно розмістити активи й агентів, щоб із початком повстання якомога швидше захопити або іншими способами нейтралізувати цих лоялістів."
 operation.6115.name:0 "Останні приготування"
 operation.6115.desc:0 "Приготування майже завершено. Оперативники проникли в усі держави - члени Імперіуму і зв'язалися з місцевими прихильниками повстанського руху. Подивимося, чи зуміють вони переконати свої уряди підтримати нас у потрібний момент."
 operation.6120.name:0 "Готові починати"
 operation.6120.desc:0 "Час настав. По всій галактиці оперативники, що зачаїлися, чекають кодової фрази, яка стане сигналом до дії. Ми свідки початку кінця Галактичного імперіуму."

 operation.6200.name:0 "Налагодження контактів"
 operation.6200.desc:0 "Наші оперативники намагаються вийти на зв'язок зі злочинними елементами в §H[target.GetName&prep]§!, які могли б прийняти допомогу від нас."
 operation.6201.name:0 "Контакт налагоджено"
 operation.6201.1.desc:0 "Ми зв'язалися з буйною, але багатообіцяючою групою піратів, більшу частину якої складають [target.GetSpeciesNamePlural]. Ці безжальні головорізи з радістю візьмуть від нас зброю і кораблі, але після цього у нас не буде можливості контролювати їхні дії."
 operation.6201.2.desc:0 "Ми налагодили зв'язок із невеликою групою несправних одиниць, які ізолювали себе від основного розуму §H[target.GetName&gen]§!. Ці неврівноважені та непередбачувані [target.GetSpeciesNamePlural] з радістю приймуть від нас зброю і кораблі, але після цього у нас не буде можливості контролювати їхні дії."
 operation.6201.3.desc:0 "Ми встановили контакт із невеликою групою вигнаних трутнів-мутантів, які якимось чином зуміли розірвати зв'язок із колективним розумом і не загинути. Ці жорстокі й непередбачувані мутанти з радістю приймуть від нас зброю і кораблі, але після цього в нас не буде можливості контролювати їхні дії."
 operation.6202.name:0 "Постачання здійснено"
 operation.6202.desc:0 "Наші оперативники доставили на територію §H[target.GetName&gen]§! оружие и корабли, происхождение которых невозможно отследить. Мы готовы передать их каперам."
 operation.6205.name:0 "Капери починають діяти"
 operation.6205.1.desc:0 "Озброєні нами капери розташувалися в системі §H[privateer_system.GetName]§! і негайно ж почали атакувати лінії постачання. Наші аналітики вважають, що §H[target_country.GetName]§! найближчим часом [target_country.GetName:направити|||pl:направляти] сили на боротьбу з цими порушниками порядку."
 operation.6205.2.desc:0 "Несправні [target_country.GetSpeciesNamePlural], які отримали від нас зброю і кораблі, розташувалися в системі §H[privateer_system.GetName]§!. Вони відзначають усі об'єкти, що їм не належать, як загрозу, і наші аналітики вважають, що §H[target_country.GetName]§! найближчим часом [target_country.GetName:направити|||pl:направляти] сили на боротьбу з цими порушниками порядку."
 operation.6205.3.desc:0 "Мутовані трутні-[target_country.GetSpeciesName], які отримали від нас зброю і кораблі, розташувалися в системі §H[privateer_system.GetName]§!. Звідти вони нападають на всі зустрінуті кораблі заради ресурсів і поживних речовин. Наші аналітики вважають, що центральний розум вулика §H[target_country.GetName]§! найближчим часом спрямує сили на боротьбу з цими порушниками порядку."
 operation.6206.name:0 "Вороги в системі [privateer_system.GetName]!"
 operation.6206.1.desc:1 "Група каперів, які мають у своєму розпорядженні важке озброєння, влаштувалася в системі §H[privateer_system.GetName]§!! Ці жалюгідні пірати негайно почали атакувати наші кораблі, що проходять через систему. Розвідка припускає, що кораблі та зброю ці пірати отримали від іншої держави."
 operation.6206.2.desc:0 "Невелика група несправних одиниць відокремилася від основного інтелекту [Root.GetName&gen] і знайшла притулок у системі §H[privateer_system.GetName]§!, у нашому просторі. Ці одиниці непоправно пошкоджені і тепер використовують примітивні космічні кораблі, отримані від іншої держави, щоб влаштовувати набіги всією системою заради запчастин і ресурсів."
 operation.6206.3.desc:0 "Рідкісна генетична мутація у невеликої частини трутнів дозволила їм частково розірвати зв'язок із колективним розумом, при цьому не впавши в кому. Оскільки ці трутні, які збунтувалися, загинули б, якби пішли занадто далеко від впливу колективного розуму, вони влаштувалися в системі §H[privateer_system.GetName]§!, у нашому просторі. Напевно вони отримали кораблі та зброю від іншої держави!"
 operation.6206.a:0 "Хто відповідає за це?"
 operation.6207.name:0 "Капери вже в справі"
 operation.6207.1.desc:0 "Капери з §H[target_country.GetName&gen]§!, з якими ми співпрацювали, розірвали всі зв'язки з нами і тепер сіють хаос, отримуючи підтримку з іншого джерела.\n\n$operation.6207.desc.outro$"
 operation.6207.2.desc:0 "Несправні [target_country.GetSpeciesNamePlural], яким ми постачали кораблі та зброю, розірвали всі зв'язки з нами і тепер сіють хаос, отримуючи підтримку з іншого джерела.\n\n$operation.6207.desc.outro$"
 operation.6207.desc.outro:0 "Нам не вдається з'ясувати, хто стоїть за цим, але, схоже, цілі у нас спільні. Це кінець нашої операції, хоча, судячи з вхідних повідомлень, [target_country.GetAdj&pl] лінії постачання все одно страждають."
 operation.6250.name:0 "Пошук наведень"
 operation.6250.desc:1 "Оперативники в §H[target.GetName&prep]§! активно шукають зачіпки, які дадуть нам змогу отримати позики."
 operation.6251.name:0 "Багатообіцяюча знахідка"
 operation.6251.desc:0 "Ми виявили матеріали, потенційно придатні для шантажу. Оперативники вже розслідують цю зачіпку."
 operation.6252.name:0 "Здобуто важливі відомості"
 operation.6252.1.desc:0 "Під час розвідки нашим оперативникам вдалося отримати цікаві документи, в яких фігурує певний високопоставлений чиновник-[target.GetSpeciesName]. У разі розголошення цих документів може початися скандал.\n\nМи готові непомітно звернутися до чиновника і запропонувати альтернативу у вигляді угоди з нами."
 operation.6252.2.desc:0 "Один із наших оперативників отримав старий файл, у якому [target.GetSpeciesNamePlural] складали плани вторгнення в низку сусідніх держав. Хоча плани застаріли і в принципі були скоріше гіпотетичними, в них описуються кілька сценаріїв з арештом або стратою політичного керівництва атакованих держав.\n\nОскільки публікація цих планів може спровокувати скандал, наші оперативники готові звернутися до §H[target.GetName&dat]§! з пропозицією домовитися."
 operation.6252.3.desc:0 "Ми дізналися, що один високопоставлений чиновник-[target.GetSpeciesName] непомітно привласнює кошти з військового бюджету. Якщо опублікувати ці відомості, у §H[target.GetName&prep]§! вибухне скандал.\n\nНаші оперативники готові непомітно зв'язатися з цим чиновником і спробувати укласти угоду..."
 operation.6252.4.desc:0 "Наша розвідка з'ясувала, що один високопоставлений дипломат-[target.GetSpeciesName] має стосунки з кимось зі службовців посольства, яке відкрили [scandal_species.GetSpeciesNamePlural]. Подробиці нам з'ясувати не вдалося, але сам факт таких стосунків стане приводом для скандалу, якщо ми вирішимо розголосити ці відомості.\n\nНаші оперативники готові таємно переговорити з дипломатом і спробувати дійти згоди."
 operation.6252.5.desc:0 "Наші оперативники виявили докази того, що видатний [target.GetSpeciesName] в уряді має зв'язки з піратами, які турбують кордони цієї держави. Судячи зі знайдених свідчень, цей чиновник передавав піратам важливу інформацію про внутрішні торговельні шляхи.\n\nЧиновник напевно буде вдячний, якщо ми не станемо розголошувати отримані відомості..."
 operation.6252.6.desc:0 "У §H[target.GetName&prep]§! зберігаються великі досьє на політичних лідерів сусідніх держав, багато з яких містять докладні й негативні коментарі машинного розуму про їхні розумові здібності. Наші оперативники зуміли отримати копії кількох із цих файлів.\n\nРепутація [target.GetName&gen] напевно постраждає, якщо ми передамо ці файли їхнім сусідам, але наші оперативники готові запропонувати іншу угоду."
 operation.6252.7.desc:0 "Автономний дрон §H[target.GetName&gen]§! поводиться досить незвично і щосили намагається приховати це від своїх побратимів. Чи то наслідком помилки в програмному коді, чи результатом розвитку зачатків особистості, але на цього дрона напевно чекає перепрограмування, якщо центральний машинний розум дізнається про ці дивацтва.\n\nМи зв'яжемося з дроном і пообіцяємо зберегти спостереження в таємниці в обмін на послугу..."
 operation.6252.8.desc:0 "У §H[target.GetName&prep]§! зберігаються великі досьє на політичних лідерів сусідніх держав, багато з яких містять докладні й негативні коментарі вулика про їхні розумові здібності. Наші оперативники зуміли отримати копії кількох із цих файлів.\n\nРепутація [target.GetName&gen] напевно постраждає, якщо ми передамо ці файли їхнім сусідам, але наші оперативники готові запропонувати іншу угоду."
 operation.6252.9.desc:0 "За спостереженнями наших оперативників, трутень [target.GetName&gen] поводиться досить незвично. Його поведінка натякає, що він противиться волі колективного розуму в гонитві за особистими цілями - наприклад, накопиченням матеріальних благ. Якщо розум дізнається про це, наслідки для трутня будуть суворі.\n\nМи могли б зв'язатися з трутнем і пообіцяти зберегти свої спостереження в таємниці в обмін на кілька послуг..."
 operation.6255.name:0 "Вимагання вдалося"
 operation.6255.desc:0 "Ми успішно уклали взаємовигідну угоду з нашим контактом із §H[From.target.GetName&gen]§!. В обмін на наше мовчання ми отримали обіцянку певних дипломатичних послуг у майбутньому."

