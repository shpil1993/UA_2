 former_rebel:0 "Колишні повстанці"
 former_rebel_desc:1 "Під час нещодавньої громадянської війни в Галактичному імперіумі ми підтримали повстанців, і тому до нас досі ставляться з підозрою. Наш вплив в Імперському сенаті обмежений."
 former_loyalist:0 "Колишні імперські лоялісти"
 former_loyalist_desc:1 "Під час падіння Галактичного імперіуму ми підтримали лоялістів, і тому до нас досі ставляться з підозрою. Наш вплив у Галактичному співтоваристві обмежений."
 former_emperor:0 "Колишні тирани"
 former_emperor_desc:1 "Ми правили Галактичним імперіумом, а тепер стали ізгоями для більшості держав галактики. Нас оголосили тиранами, а наш вплив у відродженому Галактичному співтоваристві істотно обмежений."

 EMPEROR_NEUTRAL_GREETING_01:0 "Ви розмовляєте з правителем галактики."
 EMPEROR_NEUTRAL_GREETING_02:1 "У нас великі плани на майбутнє Імперіуму. Ось побачите."
 EMPEROR_NEUTRAL_GREETING_03:1 "Галактичний імперіум покладе початок епосі миру і стабільності в галактиці."
 EMPEROR_NEUTRAL_GREETING_04:1 "Імперіум, який ми намагаємося побудувати, витримає випробування часом. Через десять тисяч років наш час буде вважатися часом, коли все починалося."
 EMPEROR_NEUTRAL_GREETING_05:0 "Так? [Root.GetRulerTitle] несе тягар безлічі зобов'язань. Потрібно керувати цілою галактикою."
 EMPEROR_NEUTRAL_GREETING_06:0 "З цього моменту галактика навіки буде об'єднана під спільним прапором. Подумайте, чого ми зможемо досягти!"
 EMPEROR_TO_OUTSIDER_NEUTRAL_GREETING_01:1 "Одного разу Імперіум розкинеться на всю галактику. Ви лише відкладаєте неминуче, [From.GetSpeciesNamePlural]."
 EMPEROR_TO_OUTSIDER_NEUTRAL_GREETING_02:0 "Ви прийшли присягнути нам на вірність? Саме час."
 EMPEROR_TO_OUTSIDER_NEUTRAL_GREETING_03:1 "Сумно, що в галактиці ще залишаються віддалені околиці, недосяжні навіть для Галактичного імперіуму. Але з часом ми це виправимо."
 EMPEROR_TO_SUBJECT_NEUTRAL_GREETING_01:0 "Ви будете винагороджені за свою покірність, [From.GetSpeciesNamePlural]. Ми всі робимо спільну справу."
 EMPEROR_TO_SUBJECT_NEUTRAL_GREETING_02:0 "Громадянам імперії завжди раді при дворі. Чим ми можемо вам допомогти?"
 EMPEROR_TO_SUBJECT_NEUTRAL_GREETING_03:1 "Держава [From.GetName] - мала, але дуже важлива частина Галактичного імперіуму. Будьте впевнені, [Root.GetRulerTitle] не забуває про вас."
 EMPEROR_HOSTILE_GREETING_01:0 "Тільки дурень стане сваритися з правителем галактики."
 EMPEROR_HOSTILE_GREETING_02:0 "Досить, [Root.GetRulerTitle] більше не потерпить такого нахабства."
 EMPEROR_HOSTILE_GREETING_03:0 "На коліна, тварюко!"
 EMPEROR_HOSTILE_GREETING_04:0 "Ви смієте опиратися нам? Яке нахабство! "
 EMPEROR_HOSTILE_GREETING_05:0 "Ви розумієте, з ким зараз говорите?"
 EMPEROR_HOSTILE_GREETING_06:0 "Що такого цікавого може сказати ваш жалюгідний уряд, що [Root.GetRulerTitle] захоче вислухати?"
 EMPEROR_TO_OUTSIDER_HOSTILE_GREETING_01:1 "Майбутнє галактики визначатиме об'єднана міць Галактичного імперіуму, а не нікчеми на кшталт вас, [From.GetName]."
 EMPEROR_TO_OUTSIDER_HOSTILE_GREETING_02:1 "Лише ваша незначність рятувала вас від долі бути знищеними Галактичним імперіумом... поки що рятувала."
 EMPEROR_TO_OUTSIDER_HOSTILE_GREETING_03:0 "Ви нас образили. Це не залишиться без відповіді."
 EMPEROR_TO_SUBJECT_HOSTILE_GREETING_01:0 "Шкідники, що плетуть змову проти Імперії, підлягають знищенню."
 EMPEROR_TO_SUBJECT_HOSTILE_GREETING_02:1 "Галактичний імперіум безжалісний до зрадників. Пам'ятайте про це, [From.GetSpeciesNamePlural]."
 EMPEROR_TO_SUBJECT_HOSTILE_GREETING_03:1 "Заколоти і нелояльність загрожують стабільності Імперіуму, і покарання за них буде відповідним."
 EMPEROR_FRIENDLY_GREETING_01:0 "[Root.GetRulerTitle] благоволить вам, [From.GetSpeciesNamePlural]."
 EMPEROR_FRIENDLY_GREETING_02:0 "Нам приємно бачити при дворі друзів Імперії."
 EMPEROR_FRIENDLY_GREETING_03:0 "[Root.GetRulerTitle] завжди знайде час на представників [From.GetName&gen]. Чим ми можемо допомогти вам, друзі?"
 EMPEROR_FRIENDLY_GREETING_04:0 "[Root.GetRulerTitle] завжди цінує вашу чесність і прямоту, [From.GetSpeciesNamePlural]."
 EMPEROR_FRIENDLY_GREETING_05:0 "[From.GetSpeciesNamePlural] завжди бажані гості при дворі."
 EMPEROR_FRIENDLY_GREETING_06:1 "А, [From.GetSpeciesNamePlural], ви привносите приємну різноманітність у рутину управління Галактичним імперіумом. Як ваші справи сьогодні?"
 EMPEROR_TO_OUTSIDER_FRIENDLY_GREETING_01:1 "Держави-учасниці Галактичного імперіуму багато чого могли б навчитися у вас, [From.GetName]. Можливо, коли-небудь ви вирішите приєднатися до нас."
 EMPEROR_TO_OUTSIDER_FRIENDLY_GREETING_02:1 "Ви справжні друзі Галактичного імперіуму, [From.GetSpeciesNamePlural]."
 EMPEROR_TO_OUTSIDER_FRIENDLY_GREETING_03:0 "Прикро, що ви не є громадянами імперії, але [Root.GetRulerTitle] відчуває до вас лише щире захоплення і повагу, [From.GetName]."
 EMPEROR_TO_SUBJECT_FRIENDLY_GREETING_01:1 "[From.GetName] - це один зі стовпів Галактичного імперіуму. Без вас він міг би розпастися."
 EMPEROR_TO_SUBJECT_FRIENDLY_GREETING_02:1 "[From.GetSpeciesNamePlural] - зразкові громадяни Імперіуму. Решта Імперіуму має наслідувати ваш приклад."
 EMPEROR_TO_SUBJECT_FRIENDLY_GREETING_03:1 "З вашою допомогою Галактичний імперіум об'єднає галактику і зробить її найкращим місцем для всіх розумних істот."
 SUBJECT_TO_EMPEROR_NEUTRAL_GREETING_01:0 "Ваша Імператорська величність. Що ми можемо для вас зробити?"
 SUBJECT_TO_EMPEROR_NEUTRAL_GREETING_02:1 "Безсумнівно, ми вірні піддані Імперіуму."
 SUBJECT_TO_EMPEROR_NEUTRAL_GREETING_03:0 "Чим ми можемо вам служити, [From.GetRulerTitle]?"
 SUBJECT_TO_EMPEROR_HOSTILE_GREETING_01:0 "Що привело вас сюди, "величносте"?"
 SUBJECT_TO_EMPEROR_HOSTILE_GREETING_02:0 "І що, згідно з етикетом, у цьому місці мені належить кланятися? Якщо так, то я з радістю вас розчарую."
 SUBJECT_TO_EMPEROR_HOSTILE_GREETING_03:1 "Час Галактичного імперіуму увійде в історію як темні століття галактики."
 SUBJECT_TO_EMPEROR_FRIENDLY_GREETING_01:0 "Ваша Імператорська величність, це неймовірна честь."
 SUBJECT_TO_EMPEROR_FRIENDLY_GREETING_02:0 "Чого бажає ваша Імператорська величність?"
 SUBJECT_TO_EMPEROR_FRIENDLY_GREETING_03:1 "Ми знищимо всіх, хто противиться Імперіуму. Так хоче [From.GetRulerTitle]!"
 OUTSIDER_TO_EMPEROR_NEUTRAL_GREETING_01:0 "[From.GetRulerTitle]. Несподівано."
 OUTSIDER_TO_EMPEROR_NEUTRAL_GREETING_02:1 "Ми бажаємо підтримувати добросусідські відносини з Галактичним імперіумом."
 OUTSIDER_TO_EMPEROR_NEUTRAL_GREETING_03:1 "Ми не маємо наміру сваритися з Галактичним імперіумом."
 OUTSIDER_TO_EMPEROR_HOSTILE_GREETING_01:0 "Яке нахабство, оголосити себе правителем усієї галактики... розуму незбагненно."
 OUTSIDER_TO_EMPEROR_HOSTILE_GREETING_02:1 "Чи розвалиться Імперіум зсередини, чи смертельний удар обрушиться ззовні і покладе край його тиранії в галактиці? Подивимося."
 OUTSIDER_TO_EMPEROR_HOSTILE_GREETING_03:1 "[Root.GetName:<1> залишиться вільним і незалежним|||fem:<1> залишиться вільною і незалежною|||pl:<1> залишаться вільними та незалежними] від прогнилого Імперіуму."
 OUTSIDER_TO_EMPEROR_FRIENDLY_GREETING_01:1 "Галактичний імперіум став джерелом стабільності в галактиці. Ми стільком вам зобов'язані!"
 OUTSIDER_TO_EMPEROR_FRIENDLY_GREETING_02:0 "Ми й не думали, що можна підтримувати таку велику імперію. [From.GetRulerTitle] може пишатися собою."
 OUTSIDER_TO_EMPEROR_FRIENDLY_GREETING_03:0 "Завдяки своїм досягненням [From.GetRulerTitle] користується великою повагою в [Root.GetName&prep]."

 CUSTODIAN_NEUTRAL_GREETING_01:0 "Ласкаво просимо до представництва Галактичного хранителя. Чим я можу вам допомогти?"
 CUSTODIAN_NEUTRAL_GREETING_02:0 "Галактична спільнота - найкраща можливість зробити галактику кращою для всіх."
 CUSTODIAN_NEUTRAL_GREETING_03:0 "Ми служимо в ім'я Галактичного сенату і Спільноти."
 CUSTODIAN_NEUTRAL_GREETING_04:0 "Статус Хранителя несе з собою велику відповідальність. Ми серйозно ставимося до своїх зобов'язань."
 CUSTODIAN_NEUTRAL_GREETING_05:0 "Наша робота - спрямовувати Спільноту шляхом, який принесе вигоду всій галактиці."
 CUSTODIAN_NEUTRAL_GREETING_06:0 "Процес ухвалення рішень у Співтоваристві та Галактичному сенаті деколи ускладнений через... розбіжності в думці. На щастя, ми, Хранителі, можемо прискорити процес."
 CUSTODIAN_TO_OUTSIDER_NEUTRAL_GREETING_01:0 "Наші повноваження Галактичних хранителів не поширюються за межі Спільноти. Ми нічим не можемо вам допомогти, [From.GetSpeciesNamePlural]."
 CUSTODIAN_TO_OUTSIDER_NEUTRAL_GREETING_02:0 "У нас є відповідальність перед усіма членами Галактичної спільноти, але [From.GetName:<1> не входить|||pl:<1> не входять] до їх числа."
 CUSTODIAN_TO_OUTSIDER_NEUTRAL_GREETING_03:0 "Членство в Галактичному співтоваристві має стати для вас пріоритетом, [From.GetSpeciesNamePlural]."
 CUSTODIAN_TO_COMMUNITY_MEMBER_NEUTRAL_GREETING_01:0 "Ми, Хранителі, завжди діємо в інтересах усієї спільноти. [From.GetName:<1> не є|||pl:<1> не є] винятком."
 CUSTODIAN_TO_COMMUNITY_MEMBER_NEUTRAL_GREETING_02:0 "Ми хочемо покращити Галактичну спільноту, але без вас нам не впоратися, [From.GetSpeciesNamePlural]. У наших повноважень Хранителів є обмеження."
 CUSTODIAN_TO_COMMUNITY_MEMBER_NEUTRAL_GREETING_03:0 "Нескінченним суперечкам у Галактичному співтоваристві потрібно покласти край, якщо ми як галактика хочемо досягти хоч чогось значного."
 CUSTODIAN_HOSTILE_GREETING_01:0 "Якби це було можливо, ми б назавжди заборонили [From.GetName&acc]. На жаль, це за рамками нашої юрисдикції... поки що."
 CUSTODIAN_HOSTILE_GREETING_02:0 "Ми покажемо мерзенну личину [From.GetName&gen] усьому Галактичному співтовариству."
 CUSTODIAN_HOSTILE_GREETING_03:0 "Ворог [Root.GetName&gen] - ворог Галактичної спільноти."
 CUSTODIAN_HOSTILE_GREETING_04:0 "Статус Хранителя Спільноти стане лише першим кроком. Скоро ви дізнаєтеся, на що ми здатні."
 CUSTODIAN_HOSTILE_GREETING_05:0 "Ви не обдурите нас або Галактичну спільноту. [From.GetName&dat] не можна довіряти."
 CUSTODIAN_HOSTILE_GREETING_06:0 "Давайте швидше. Нас не повинні бачити разом... Галактичні хранителі мають відповідати певним вимогам."
 CUSTODIAN_TO_OUTSIDER_HOSTILE_GREETING_01:0 "Ви вороги Галактичної спільноти, [From.GetSpeciesNamePlural]."
 CUSTODIAN_TO_OUTSIDER_HOSTILE_GREETING_02:0 "Ми Хранителі Галактичного співтовариства і користуємося цією можливістю, щоб формально висловити наше презирство до вашої жалюгідної держави."
 CUSTODIAN_TO_OUTSIDER_HOSTILE_GREETING_03:0 "Заради власного блага вам варто триматися подалі від кордонів Галактичної спільноти."
 CUSTODIAN_TO_COMMUNITY_MEMBER_HOSTILE_GREETING_01:0 "Ми зробимо все можливе, щоб зменшити тлетворний вплив [From.GetName&gen] на Галактичну спільноту."
 CUSTODIAN_TO_COMMUNITY_MEMBER_HOSTILE_GREETING_02:0 "Ми, Хранителі, поклялися покласти край інтригам, що плетуть [From.GetSpeciesNamePlural] проти Співтовариства."
 CUSTODIAN_TO_COMMUNITY_MEMBER_HOSTILE_GREETING_03:0 "Можливо, вам варто замислитися про вихід із Галактичного співтовариства, [From.GetSpeciesNamePlural]. Ваше вічне невдоволення погано впливає на інших членів."
 CUSTODIAN_FRIENDLY_GREETING_01:0 "Держава [From.GetName] - справжній друг Галактичної спільноти!"
 CUSTODIAN_FRIENDLY_GREETING_02:0 "Галактична спільнота вітає вас, [From.GetSpeciesNamePlural]!"
 CUSTODIAN_FRIENDLY_GREETING_03:0 "Ми боремося за майбутнє галактики в ім'я [From.GetName&gen]. Це найменше, що ми можемо для вас зробити."
 CUSTODIAN_FRIENDLY_GREETING_04:0 "Статус Галактичних Хранителів передбачає багато обов'язків, але у нас завжди знайдеться час на наших друзів з [From.GetName&gen]."
 CUSTODIAN_FRIENDLY_GREETING_05:0 "Ми просто скромні слуги Галактичної спільноти."
 CUSTODIAN_FRIENDLY_GREETING_06:0 "Що Галактична спільнота може зробити для вас, [From.GetSpeciesNamePlural]?"
 CUSTODIAN_TO_OUTSIDER_FRIENDLY_GREETING_01:0 "Якби ви тільки вступили до Галактичного співтовариства... [From.GetName:<1> міг|||fem:<1> могла|||neut:<1> могло|||pl:<1> могли] б стати прикладом для всіх інших."
 CUSTODIAN_TO_OUTSIDER_FRIENDLY_GREETING_02:0 "Галактичне співтовариство буде неповним, поки в ньому немає [From.GetName&gen]."
 CUSTODIAN_TO_OUTSIDER_FRIENDLY_GREETING_03:0 "Хоч ви і не є членом, ми зробимо все можливе, щоб подбати про інтереси [From.GetName&gen] у Галактичному співтоваристві."
 CUSTODIAN_TO_COMMUNITY_MEMBER_FRIENDLY_GREETING_01:0 "Буде потрібно багато часу, щоб змінити Спільноту в кращий бік, але у нас все вийде, якщо [From.GetSpeciesNamePlural] допоможуть нам."
 CUSTODIAN_TO_COMMUNITY_MEMBER_FRIENDLY_GREETING_02:0 "Ми зробимо все можливе, щоб думку [From.GetName&gen] почули в Галактичному співтоваристві."
 CUSTODIAN_TO_COMMUNITY_MEMBER_FRIENDLY_GREETING_03:0 "Якби всі члени Співтовариства з такою ж охотою пропонували свою дружбу і допомогу, як це робить держава [From.GetName], в Хранителях не було б потреби"
 MEMBER_TO_CUSTODIAN_NEUTRAL_GREETING_01:0 "Хранитель. Як просувається об'єднання Галактичної спільноти? Мабуть, це непросто."
 MEMBER_TO_CUSTODIAN_NEUTRAL_GREETING_02:0 "Досить несподівано. Напевно в Галактичного хранителя є важливіші справи?"
 MEMBER_TO_CUSTODIAN_NEUTRAL_GREETING_03:0 "Ми все ще не впевнені в необхідності статусу Хранителя, але, можливо, ви доведете нам зворотне."
 MEMBER_TO_CUSTODIAN_HOSTILE_GREETING_01:0 "Насолоджуйтеся своїм злетом, Хранителю. Він буде недовгим."
 MEMBER_TO_CUSTODIAN_HOSTILE_GREETING_02:0 "Ми все ще намагаємося зрозуміти, як саме вам вдалося переконати Сенат передати вам повноваження Хранителя."
 MEMBER_TO_CUSTODIAN_HOSTILE_GREETING_03:0 "Відтоді, як ви прийняли статус Хранителя, над Галактичною спільнотою нависла чорна тінь. Ми побоюємося, що Спільнота повільно перетворюється на щось зовсім інше."
 MEMBER_TO_CUSTODIAN_FRIENDLY_GREETING_01:0 "Яка несподівана честь, Хранителю. Що ми можемо для вас зробити?"
 MEMBER_TO_CUSTODIAN_FRIENDLY_GREETING_02:0 "Як нам найкраще послужити Галактичному співтовариству, Хранителю?"
 MEMBER_TO_CUSTODIAN_FRIENDLY_GREETING_03:0 "Галактичному співтовариству пощастило з вами, Хранителю."
 OUTSIDER_TO_CUSTODIAN_NEUTRAL_GREETING_01:0 "У Галактичної спільноти з'явився "лідер". Цікаво."
 OUTSIDER_TO_CUSTODIAN_NEUTRAL_GREETING_02:0 "Призначення Хранителя не робить членство в Галактичному співтоваристві привабливішим для нас, але ми подивимося."
 OUTSIDER_TO_CUSTODIAN_NEUTRAL_GREETING_03:0 "Значить, тепер решта членів Спільноти є васалами Хранителя? Ні? Вибачте, але ми досі намагаємося зрозуміти справжню природу цієї угоди."
 OUTSIDER_TO_CUSTODIAN_HOSTILE_GREETING_01:0 "Галактичне співтовариство завжди було з гнильцею, і це було ще ДО того, як ці ідіоти в Сенаті призначили вас Хранителем."
 OUTSIDER_TO_CUSTODIAN_HOSTILE_GREETING_02:0 "Члени спільноти ще дурніші, ніж ми думали, раз дарували статус Хранителя [From.GetName&dat]."
 OUTSIDER_TO_CUSTODIAN_HOSTILE_GREETING_03:0 "Ви [From.GetSpeciesNamePlural] не в змозі керувати [From.GetName&inst], а тепер вам довірили вести за собою всю Галактичну спільноту? Ха!"
 OUTSIDER_TO_CUSTODIAN_FRIENDLY_GREETING_01:0 "Схоже, Галактичний сенат нарешті зробив щось правильне, призначивши вас Хранителями Спільноти! Можливо, нам варто подумати про вступ."
 OUTSIDER_TO_CUSTODIAN_FRIENDLY_GREETING_02:0 "Галактична спільнота стане тільки кращою з такими Хранителями, як ви, [From.GetSpeciesNamePlural]."
 OUTSIDER_TO_CUSTODIAN_FRIENDLY_GREETING_03:0 "Галактичний Хранитель, чи не так? Ми раді бачити, що ваше становище поліпшується, [From.GetSpeciesNamePlural]!"

 resolution_declare_crisis:0 "Оголосити кризою"
 resolution_declare_crisis_desc:0 "Ця імперія являє собою явну і безсумнівну загрозу майбутньому всієї галактики. Галактичне співтовариство має зупинити її і знищити, поки не стало надто пізно."
 resolution_declare_crisis_empire:0 "$resolution_declare_crisis$"
 resolution_declare_crisis_empire_desc:1 "Ця імперія являє собою явну і безсумнівну загрозу майбутньому всієї галактики. Галактичний імперіум повинен зупинитися її і знищити, поки не стало надто пізно."

 crisis.4100.name:0 "Оголошено Галактичну кризу"
 crisis.4100.intro:0 "Галактичний сенат ухвалив резолюцію, оголосивши, що §H[new_crisis.GetName]§! - загроза всьому розумному життю і криза галактичних масштабів. У результаті з цього дня [new_crisis.GetName:<1> знаходиться|||pl:<1> знаходяться] у стані тотальної війни з усією спільнотою."
 crisis.4100.desc.a:0 "$crisis.4100.intro$\n\n$crisis.4100.1$"
 crisis.4100.desc.b:0 "$crisis.4100.intro$\n\n$crisis.4100.2$"
 crisis.4100.1:0 "Користуючись статусом Галактичного Хранителя, [custodian.GetName:<1> закликав|||fem:<1> закликала|||neut:<1> закликало|||pl:<1> закликали] усіх членів спільноти мобілізувати флотилії та розпочати організоване вторгнення на території [new_crisis.GetSpeciesNamePlural&gen]: "У галактиці не буде миру, поки із загрозою [new_crisis.GetSpeciesNamePlural&gen] не буде покінчено раз і назавжди"."
 crisis.4100.2:0 "Представники Сенату закликали всіх членів Співтовариства мобілізувати флотилії і почати організоване вторгнення на території, де проживають [new_crisis.GetSpeciesNamePlural], оголосивши, що "в галактиці не буде миру, поки із загрозою, що несуть нам [new_crisis.GetSpeciesNamePlural], не буде покінчено раз і назавжди"."
 crisis.4100.a:0 "Чи можна зупинити їхні безчинства?"
 crisis.4101.desc:1 "Сенат Імперіуму ухвалив резолюцію, оголосивши §H[new_crisis.GetName&acc]§! загрозою всьому розумному життю і кризою галактичних масштабів. У результаті з цього дня [new_crisis.GetName:<1> знаходиться|||pl:<1> знаходяться] у стані тотальної війни з усім Імперіумом.\n\nУ трансльованому зі світу [gal_emperor.Capital.GetName] посланні [gal_emperor.GetRulerTitle] закликає всіх членів Імперіуму мобілізувати флотилії і почати організоване вторгнення на території [new_crisis.GetSpeciesNamePlural&gen]: "Галактика та Імперіум не заспокояться, поки із загрозою [new_crisis.GetSpeciesNamePlural&gen] не буде покінчено раз і назавжди"."
 crisis.4105.name:0 "Нас оголосили "галактичною кризою""
 crisis.4105.intro:0 "Визнаючи існуючу від нас загрозу, мерзенні члени Галактичного співтовариства ухвалили резолюцію, яка засуджує наші дії й оголошує нас §Y"кризою галактичного масштабу"§!. У небувалому пориві єдності всі члени Співтовариства об'єднали сили й оголосили нам війну."
 crisis.4105.desc.a:0 "$crisis.4105.intro$\n\n$crisis.4105.1$"
 crisis.4105.desc.b:0 "$crisis.4105.intro$\n\n$crisis.4105.2$"
 crisis.4105.1:0 "Під проводом Галактичного хранителя флотилії збираються для атаки нашої території. Битва за галактику почалася."
 crisis.4105.2:0 "Їх флотилії збираються для атаки нашої території. Битва за галактику почалася."
 crisis.4105.a:0 "Це буде славна битва."
 crisis.4105.b:0 "Це безумство!"
 crisis.4105.desc.c:0 "Продажні дурні з Галактичного співтовариства ухвалили резолюцію, в якій оголосили нас "кризою" і "загрозою всьому розумному життю". У світлі подібних абсурдних заяв держава [Root.GetName] і вся Галактична спільнота тепер перебувають у стані тотальної війни.\n\nВійна триватиме до повного знищення нас або всієї Спільноти... або поки вони не скасують резолюцію."
 crisis.4106.name:1 "Імперіум оголошує нас "галактичною кризою""
 crisis.4106.desc.a:1 "Визнаючи існуючу від нас загрозу, мерзенні члени Галактичного імперіуму ухвалили резолюцію, що засуджує наші дії й оголошує нас §Yкризою галактичного масштабу§!. У небувалому пориві єдності всі члени Імперіуму об'єднали сили й оголосили нам війну.\n\nІ тепер [gal_emperor.GetRulerTitle] веде їхні флотилії до місця збору для атаки нашої території. Битва за галактику почалася."
 crisis.4106.desc.b:1 "[gal_emperor.GetRulerTitle] зі своїми продажним посіпаками з Галактичного сенату ухвалили резолюцію, в якій оголосили нас кризою і загрозою всьому розумному життю. У світлі подібних абсурдних заяв держава [Root.GetName] і весь Галактичний імперіум тепер перебувають у стані тотальної війни.\n\nВійна триватиме до повного знищення нас або всього Імперіуму... або поки вони не скасують резолюцію."
 gal_custodian:0 "Галактичний Хранитель"
 gal_custodian_desc:0 "Ми Хранителі Галактичної спільноти, і наш вплив на галактику зріс."
 war_goal_wg_declared_crisis:0 "Війна кризи"
 war_goal_wg_declared_crisis_desc:0 "Тотальна війна ведеться між Галактичним співтовариством і державою кризи.\n\nМир можливий лише після повного знищення однієї зі сторін або якщо Спільнота ухвалить резолюцію про припинення ворожих дій."
 resolution_category_declare_crisis:0 "Оголошення кризою"
 resolution_repeal_crisis:0 "Анулювати статус кризи"
 resolution_repeal_crisis_desc:0 "Усьому є межа. Зазначену державу більше не вважатимуть галактичною кризою, і ворожим діям проти членів Співтовариства потрібно негайно покласти край."
 resolution_repeal_crisis_empire:0 "$resolution_repeal_crisis$"
 resolution_repeal_crisis_empire_desc:1 "Ця так звана криза більше не становить достатньої загрози для Імперіуму. Вони не варті нашої уваги."
 crisis.4110.name:0 "Статус кризи анульовано"
 crisis.4110.desc:0 "Галактичний сенат анулював резолюцію, що оголошує §H[former_crisis.GetName&acc]§! "галактичною кризою". У результаті всі активні воєнні дії, в яких беруть участь члени спільноти і [former_crisis.GetSpeciesNamePlural], мають бути негайно припинені. У галактиці знову запанував мир."
 crisis.4110.a:0 "Але чи надовго?"
 crisis.4111.desc.b:0 "$crisis.4111.intro$\n\n$crisis.4111.nasty$"
 crisis.4111.intro:0 "Галактичний сенат анулював резолюцію, в якій нас оголошували "галактичною кризою", і всі члени Співтовариства отримали наказ про припинення військових дій... принаймні поки що."
 crisis.4111.nasty:0 "Якщо ми хочемо продовжувати боротьбу, ніщо не заважає нам оголошувати окремі війни цим дурням, знищуючи їх одного за іншим..."
 crisis.4111.a:0 "Значить, вони почули голос розуму."
 crisis.4111.b:0 "Вони бояться нас!"
 crisis.4112.desc:0 "Сенат Імперії анулював резолюцію, що оголошує §H[former_crisis.GetName&acc]§! "галактичною кризою". У результаті [gal_emperor.GetRulerTitle] наказує припинити всі активні військові дії, в яких беруть участь члени Імперії та [former_crisis.GetSpeciesNamePlural]. У галактиці знову запанував мир."
 crisis.4113.desc:1 "Галактичний імперіум анулював резолюцію, в якій нас оголошували "кризою", і всі війська Імперіуму отримали наказ про припинення вогню. [gal_emperor.GetRulerTitle] наказує припинити ворожі дії, спрямовані проти нас... принаймні поки що."
 community_declared_crisis_failtext:0 "§RНас оголосили кризою, і ми не можемо приєднатися.§!"
 community_homicidal_failtext:0 "§RНам відмовили в членстві, пославшись на нашу "жорстоку й агресивну природу". Ідіоти.§!"
 community_default_failtext:0 "§RПотрібно бути звичайною державою.§!"
 resolution_declare_crisis_tooltip:0 "Усі члени Галактичного співтовариства оголошують тотальну війну проти цілі. Вона триватиме, поки одну зі сторін не буде знищено або резолюцію не буде анульовано."
 resolution_declare_crisis_empire_tooltip:1 "Галактичний імперіум оголосив тотальну війну проти цілі. Ворожі дії не припиняться, доки одна зі сторін не буде знищена або резолюція не буде анульована."

 first_contact.5.militarist.desc:0 "Після того, як у системі §H[This.System.GetName]§! було виявлено невпізнаний корабель, усі сили в безпосередній близькості отримали наказ про перехід у стан підвищеної боєготовності згідно з протоколом. Розвідка все ще аналізує деякі доступні дані щодо "привида", але, судячи з усього, він здатний до подорожей через гіперпростір. Його бойові можливості залишаються невідомими. Оскільки це, ймовірно, стане першим контактом з інопланетною цивілізацією, нам потрібно розпочинати розшифровку їхнього способу спілкування."
 first_contact.5.pacifist.desc:0 "Поки що ми не змогли визначити походження таємничого космічного корабля, поміченого в системі §H[This.System.GetName]§!. Оскільки це, найімовірніше, стане нашим першим контактом із невідомою інопланетною цивілізацією, нам варто уникати дій, які можуть бути сприйняті як погроза або провокація. Ми сподіваємося, що після розшифровки їхньої мови нам вдасться встановити мирні відносини."
 first_contact.5.spiritualist.desc:0 "Ми досі збираємо дані про інопланетний корабель, помічений у системі §H[This.System.GetName]§!. Якщо цей корабель є посланцем раніше невідомої інопланетної цивілізації, що видається вельми вірогідним, то нам треба визначити, принесли вони з собою благословення духів чи злість і порок. Першим кроком буде осягнення їхньої мови і природи їхніх вірувань."
 first_contact.5.materialist.desc:0 "Вивчення непізнаного космічного корабля із системи §H[This.System.GetName]§! триває, але зібраних даних поки недостатньо, щоб скласти опрацьовану гіпотезу про походження судна. Оскільки велика ймовірність того, що ми маємо справу з представником раніше невідомої інопланетної цивілізації, потрібно спрямувати зусилля на перехоплення їхніх повідомлень і всебічний аналіз їхньої мови."
 first_contact.5.xenophobe.desc:0 "Тривожні звіти прийшли із системи §H[This.System.GetName]§!, де станції спостереження відзначили віроломні дії з боку об'єкта, який не може бути нічим іншим, крім як космічним кораблем чужинців. Точне призначення корабля залишається невідомим, але напевно це агент великого політичного об'єднання чужинців. Варто зібрати побільше відомостей про цих істот, щоб ми могли краще визначити конкретні масштаб і природу загрози."
 first_contact.5.xenophile.desc:0 "Загадкові зустрічі з непізнаним кораблем у системі §H[This.System.GetName]§! продовжують обростати припущеннями! Його дизайн абсолютно незнайомий нам, з чого випливає, що ми можемо мати справу з новою невідомою інопланетною цивілізацією. Можливо, це перший контакт. Ми не знаємо нічого про цих вражаючих створінь, крім того, що їхній корабель може подорожувати через гіперпростір. Ми повинні спрямувати всі сили на те, щоб дізнатися більше!"
 first_contact.5.authoritarian.desc:0 "[This.Owner.GetRulerTitle] особисто стежить за ситуацією з невідомим кораблем у системі §H[This.System.GetName]§!. У наших записах немає згадок ні про що подібне, тому є ймовірність, що ми маємо справу з першим контактом з інопланетною цивілізацією. Якщо [This.Owner.GetRulerTitle] дасть змогу, ми почнемо аналізувати зібрані дані і спробуємо розшифрувати їхню мову."
 first_contact.5.egalitarian.desc:0 "Ми поінформували громадськість про можливий перший контакт у системі §H[This.System.GetName]§!, де було зареєстровано присутність непізнаного космічного корабля. Первинні дані вказують на те, що цей корабель може переміщатися в гіперпросторі і, ймовірно, був створений раніше невідомою інопланетною цивілізацією. Представники всіх гілок влади отримують звіти про розвиток ситуації, а також про спроби перекласти мову прибульців."

 first_contact.10.militarist.desc.proactive:0 "Після нещодавньої появи непізнаного корабля в системі §H[This.System.GetName]§! місцеві системи оборони зберігають режим підвищеної готовності. Розвідка все ще аналізує деякі доступні дані щодо "примари", але, судячи з усього, вона здатна до подорожей через гіперпростір. Його бойові можливості залишаються невідомими. Оскільки це, ймовірно, стане першим контактом з інопланетною цивілізацією, нам потрібно розпочинати розшифровку їхнього способу спілкування."
 first_contact.10.militarist.desc.cautious:0 "$first_contact.10.militarist.desc.proactive$\n\n$first_contact.10.cautious$"
 first_contact.10.militarist.desc.attack_allowed:0 "$first_contact.10.militarist.desc.proactive$\n\n$first_contact.10.attack_allowed$"
 first_contact.10.pacifist.desc.proactive:0 "Нам ще тільки належить дізнатися походження таємничого гостя в системі §H[This.System.GetName]§!. Оскільки це, найімовірніше, стане нашим першим контактом із невідомою інопланетною цивілізацією, нам варто уникати дій, які можуть бути сприйняті як погроза або провокація. Ми сподіваємося, що після розшифровки їхньої мови нам вдасться встановити мирні відносини."
 first_contact.10.pacifist.desc.cautious:0 "$first_contact.10.pacifist.desc.proactive$\n\n$first_contact.10.cautious$"
 first_contact.10.pacifist.desc.attack_allowed:0 "$first_contact.10.pacifist.desc.proactive$\n\n$first_contact.10.attack_allowed$"
 first_contact.10.spiritualist.desc.proactive:0 "Ми продовжуємо вивчення інопланетного корабля, який проник на нашу територію в системі §H[This.System.GetName]§!. Якщо цей корабель є посланцем раніше невідомої інопланетної цивілізації, що видається вельми вірогідним, то нам треба визначити, принесли вони з собою благословення духів чи злість і порок. Першим кроком буде осягнення їхньої мови і природи їхніх вірувань."
 first_contact.10.spiritualist.desc.cautious:0 "$first_contact.10.spiritualist.desc.proactive$\n\n$first_contact.10.cautious$"
 first_contact.10.spiritualist.desc.attack_allowed:0 "$first_contact.10.spiritualist.desc.proactive$\n\n$first_contact.10.attack_allowed$"
 first_contact.10.materialist.desc.proactive:0 "Вивчення непізнаного космічного корабля, що вторгся на нашу територію в системі §H[This.System.GetName]§!, триває, але зібраних даних поки недостатньо, щоб скласти опрацьовану гіпотезу про походження судна. Оскільки велика ймовірність того, що ми маємо справу з представником раніше невідомої інопланетної цивілізації, потрібно спрямувати зусилля на перехоплення їхніх повідомлень і всебічний аналіз їхньої мови."
 first_contact.10.materialist.desc.cautious:0 "$first_contact.10.materialist.desc.proactive$\n\n$first_contact.10.cautious$"
 first_contact.10.materialist.desc.attack_allowed:0 "$first_contact.10.materialist.desc.proactive$\n\n$first_contact.10.attack_allowed$"
 first_contact.10.xenophobe.desc.proactive:0 "Ми продовжуємо розслідування несподіваного вторгнення в систему §H[This.System.GetName]§! об'єкта, який не може бути нічим іншим, крім як космічним кораблем чужинців. Точне призначення корабля залишається невідомим, але напевно це агент великого політичного об'єднання чужинців. Варто зібрати побільше відомостей про цих істот, щоб ми могли краще визначити конкретний масштаб і природу цієї нової загрози."
 first_contact.10.xenophobe.desc.cautious:0 "$first_contact.10.xenophobe.desc.proactive$\n\n$first_contact.10.cautious$"
 first_contact.10.xenophobe.desc.attack_allowed:0 "$first_contact.10.xenophobe.desc.proactive$\n\n$first_contact.10.attack_allowed$"
 first_contact.10.xenophile.desc.proactive:0 "Ажіотаж продовжує розгоратися навколо системи §H[This.System.GetName]§!, сенсори якої відзначили присутність непізнаного корабля! Дизайн гостя абсолютно незнайомий нам, з чого випливає, що ми можемо мати справу з новою невідомою інопланетною цивілізацією. Можливо, це перший контакт. Ми не знаємо нічого про цих вражаючих створінь, крім того, що їхній корабель може подорожувати через гіперпростір. Ми повинні спрямувати всі сили на те, щоб дізнатися більше!"
 first_contact.10.xenophile.desc.cautious:0 "$first_contact.10.xenophile.desc.proactive$\n\n$first_contact.10.cautious$"
 first_contact.10.xenophile.desc.attack_allowed:0 "$first_contact.10.xenophile.desc.proactive$\n\n$first_contact.10.attack_allowed$"
 first_contact.10.authoritarian.desc.proactive:0 "[This.Owner.GetRulerTitle] не може ігнорувати нещодавній візит невідомого корабля в систему §H[This.System.GetName]§!. У наших записах немає згадок кораблів подібної форми, тому є ймовірність, що ми маємо справу з першим контактом з інопланетною цивілізацією. Якщо [This.Owner.GetRulerTitle] дозволить, ми почнемо аналізувати зібрані дані та спробуємо розшифрувати їхню мову."
 first_contact.10.authoritarian.desc.cautious:0 "$first_contact.10.authoritarian.desc.proactive$\n\n$first_contact.10.cautious$"
 first_contact.10.authoritarian.desc.attack_allowed:0 "$first_contact.10.authoritarian.desc.proactive$\n\n$first_contact.10.attack_allowed$"
 first_contact.10.egalitarian.desc.proactive:0 "Ми поінформували громадськість про появу в системі §H[This.System.GetName]§! непізнаного космічного корабля і можливого першого контакту з інопланетною цивілізацією. Представники всіх гілок влади отримують звіти про розвиток ситуації, а також про спроби перекласти мову прибульців."
 first_contact.10.egalitarian.desc.cautious:0 "$first_contact.10.egalitarian.desc.proactive$\n\n$first_contact.10.cautious$"
 first_contact.10.egalitarian.desc.attack_allowed:0 "$first_contact.10.egalitarian.desc.proactive$\n\n$first_contact.10.attack_allowed$"

 first_contact.10.cautious:0 "Ми вживаємо всіх можливих заходів, щоб не дати їм виявити інформацію, здатну нашкодити нам."
 first_contact.10.attack_allowed:0 "Чимало [This.Owner.GetSpeciesNamePlural] занепокоєні подібним розвитком подій і вимагають захопити нахабно діюче судно і допитати його команду на наших умовах, без ризику видати важливу інформацію."

 first_contact.15.militarist.desc:0 "За підсумками нашої розвідки в системі §H[known_planet.System.GetName]§! вдалося визначити, що вона належить цивілізації §H[This.ContactCountry.GetName]§!, а центром активності в системі є [known_planet.GetPlanetBioInfo] - напевно це важлива база. Імовірність того, що ці прибульці є частиною міжзоряної цивілізації, зростає, але для розшифровки їхніх військових передач нам потрібно спочатку перекласти їхню мову."
 first_contact.15.militarist.desc.no_planets:0 "Розвідувальні польоти в системі §H[known_system.GetName]§! виявили значну присутність цивілізації §H[This.ContactCountry.GetName]§!, зокрема й велику військову споруду на орбіті центрального світила. Ми поки що не виявили великих поселень на планетах, але попередній список пріоритетних цілей уже складено на випадок, якщо інопланетяни виявляться ворожими. Ми перехопили кілька цікавих передач, і цього може виявитися достатньо для перекладу їхньої мови."
 first_contact.15.pacifist.desc:0 "В системі §H[known_planet.System.GetName]§! спостерігається значна присутність цивілізації §H[This.ContactCountry.GetName]§!. Насамперед це [known_planet.GetPlanetBioInfo], де на поверхні є кілька великих поселень. Стає дедалі очевиднішим, що ми маємо справу з раніше невідомою інопланетною цивілізацією. Ми повинні з усією можливою ретельністю уникати будь-яких провокацій у системах, які вони вважають своїми. Необхідно спрямувати всі зусилля на вивчення їхньої мови, щоб ми могли повідомити про свої мирні наміри."
 first_contact.15.pacifist.desc.no_planets:0 "Схоже, система §H[known_system.GetName]§! належить прибульцям, позначеним нами як §H[This.ContactCountry.GetName]§!. Ми не виявили великих поселень на планетах, але на орбіті центрального світила системи розташована велика космічна база. Наші кораблі отримали вказівку діяти максимально обережно й уникати будь-яких дій, які можуть бути сприйняті як акт агресії. Ми сподіваємося, що, розшифрувавши мову інопланетян, ми зможемо встановити з ними мирні відносини."
 first_contact.15.spiritualist.desc:0 "Залюднений світ, виявлений нами в системі §H[known_planet.System.GetName]§!, безсумнівно, належить істотам, позначеним нами як §H[This.ContactCountry.GetName]§!. Це [known_planet.GetPlanetBioInfo] з безліччю поселень на поверхні. Ми не знаємо, яке духовне значення ця система має для цих істот, але вони, мабуть, є частиною міжзоряної цивілізації. Ми повинні зробити все можливе, щоб розшифрувати їхню мову."
 first_contact.15.spiritualist.desc.no_planets:0 "Прибульці, позначені нами як §H[This.ContactCountry.GetName]§!, схоже, зайняли систему §H[known_system.GetName]§!, збудувавши щонайменше одну велику космічну базу навколо головного світила системи. Ми не виявили слідів присутності планетарних бастіонів і не знаємо, благословенні ці істоти духами чи служать темряві. Ми повинні зробити все можливе, щоб розшифрувати їхню мову."
 first_contact.15.materialist.desc:0 "Ми зробили цікаве відкриття в системі §H[known_planet.System.GetName]§!, в якій розташовується [known_planet.GetPlanetBioInfo] - джерело сигналів і будинок для кількох великих поселень інопланетян. Ми вважаємо, що цей світ належить істотам, позначеним як §H[This.ContactCountry.GetName]§! і майже напевно є космічною цивілізацією на кшталт нашої. Нам поки що не вдалося роздобути зразки їхніх технологій, але не схоже, щоб вони значно випереджали нас у розвитку. Робота з розшифровки їхньої мови ще триває."
 first_contact.15.materialist.desc.no_planets:0 "Дані з системи §H[known_system.GetName]§! підтримують гіпотезу про її належність політичному утворенню, позначеному нами як §H[This.ContactCountry.GetName]§!. Центральна космічна база розташовується на орбіті головного світила системи і служить вузлом внутрішньосистемної комунікації та інфраструктури - схоже, саме вона є джерелом більшості перехоплених нами сигналів. Потрібно спрямувати зусилля на аналіз цих повідомлень і розшифровку їхньої мови."
 first_contact.15.xenophobe.desc:0 "На одній із планет системи §H[known_planet.System.GetName]§! виявлено лігво чужинців! У центрі зараження знаходиться [known_planet.GetPlanetBioInfo], і, можливо, заподіяну шкоду вже не виправити. Очевидно, що чужинці - §H[This.ContactCountry.GetName]§! - є космічною цивілізацією, що безперешкодно поширюється серед зірок. Це буде не найприємніше заняття, але нам потрібно розшифрувати їхню мову, якщо ми хочемо зрозуміти межі їхньої порочності."
 first_contact.15.xenophobe.desc.no_planets:0 "Система §H[known_system.GetName]§!, безсумнівно, є лігвом чужинців. Про це свідчить активність у ній істот, позначених нами як §H[This.ContactCountry.GetName]§!. Зокрема, наявність на орбіті центрального світила великої космічної станції. Екіпажі кораблів проінструктовані ігнорувати всі вхідні повідомлення і триматися осторонь від інопланетних кораблів і станцій, щоб не заразитися псуванням цих істот, ким би вони не були. Якщо ми зможемо розшифрувати передачі, що виходять від космічної бази системи, то, можливо, вдасться розібрати те, що вони називають своєю мовою."
 first_contact.15.xenophile.desc:0 "Повідомляється, що в системі §H[known_planet.System.GetName]§! виявлено колонію, а можливо, навіть рідний світ інопланетян, позначених нами як §H[This.ContactCountry.GetName]§!. Нашу увагу привертає [known_planet.GetPlanetBioInfo], де розташовуються кілька великих наземних поселень. Це вражаюче відкриття ще більше розповіло нам про цих незвичайних прибульців, які, безсумнівно, є частиною міжзоряної цивілізації. Тільки подумайте, що ще нам вдасться дізнатися, коли ми розшифруємо їхню мову!"
 first_contact.15.xenophile.desc.no_planets:0 "Схоже, в системі §H[known_system.GetName]§! мешкають інопланетяни, позначені нами як §H[This.ContactCountry.GetName]§!, хоча ознак поселень на планетах ми поки що не виявили. На орбіті головного світила розташована велика космічна база, що відіграє роль центрального вузла системи. Незважаючи на нашу присутність у просторі, який вони вочевидь вважають своїм, ми поки що дуже мало знаємо про цих вражаючих створінь. Ми повинні кинути всі сили на те, щоб дізнатися більше!"
 first_contact.15.authoritarian.desc:0 "Сканери виявили в системі §H[known_planet.System.GetName]§! населений світ. Це [known_planet.GetPlanetBioInfo] під контролем істот, названих нами §H[This.ContactCountry.GetName]§!. Ці прибульці найімовірніше є частиною міжзоряної цивілізації, здатної до подорожей через гіперпростір. У світлі подібних відкриттів [This.Owner.GetRulerTitle] вирішує обмежити доступ до інформації про систему верхніми ешелонами влади, щоб уникнути заворушень серед пересічних громадян."
 first_contact.15.authoritarian.desc.no_planets:0 "В системі §H[known_system.GetName]§! відзначається значна присутність істот, позначених як §H[This.ContactCountry.GetName]§!, а також знайдено центральну космічну станцію на орбіті головної зірки системи. Незважаючи на неодноразове сканування, ми досі не знаємо їхню мову і природу їхнього командного ланцюжка. Якщо [This.Owner.GetRulerTitle] не заперечує, нам варто спрямувати зусилля на розшифрування їхньої мови."
 first_contact.15.egalitarian.desc:0 "Під час вивчення глибокого космосу ми виявили населений світ у системі §H[known_planet.System.GetName]§!. Він належить раніше невідомій інопланетній цивілізації, позначеній нами як §H[This.ContactCountry.GetName]§!. Місцем її колонії або рідного світу є [known_planet.GetPlanetBioInfo] у межах населеної зони зірки. Будемо сподіватися, що їхнє суспільство є прогресивним і ґрунтується на свободі та правах індивіда, але, щоб дізнатися про це, нам доведеться розшифрувати їхню мову."
 first_contact.15.egalitarian.desc.no_planets:0 "Ми виявили високу активність §H[This.ContactCountry.GetName&gen]§! в системі §H[known_system.GetName]§!. Хоча, наскільки ми можемо судити, в системі немає населених планет, на орбіті центрального світила знаходиться якась космічна споруда. Наше обране керівництво сповістило громадськість, що ми, ймовірно, зіткнулися з форпостом раніше невідомої міжзоряної цивілізації. Щоб зв'язатися з нею, нам спочатку потрібно розшифрувати її мову."

