 # Operations
 #######################################

 # Acquire Asset
 operation.1000.name:0 "Мобілізація оперативників"
 operation.1000.desc.hostile:0 "Наші оперативники під прикриттям подвоїли зусилля з пошуку потенційних цілей."
 operation.1000.desc.friendly:0 "Наші «спостерігачі» почали зближення з цілями, які вони відзначили як потенційно корисні."
 operation.1001.name:0 "Зменшити охоплення"
 operation.1001.desc:1 "Ми склали короткий список цілей. Оперативники, які більше не зайняті пошуками, допоможуть прикрити інших."
 operation.1002.name:0 "Актив ідентифікований"
 operation.1002.desc:3 "Операція наближається до завершення, і [spynetwork.leader.GetAXX:керівник|||fem:керівниця] резидентури [spynetwork.leader.GetName] особисто [spynetwork.leader.GetAXX:приєднався|||fem:приєднались] к операции по захвату нового актива в [target.GetName&prep]. Решта оперативників готові надати будь-яке необхідне прикриття."
 operation.1006.name:0 "Актив отримано"
 operation.1006.desc.intro:1 "[from.spynetwork.leader.GetAXX:Керівник|||fem:Керівниця] резидентури [from.spynetwork.leader.GetName] [from.spynetwork.leader.GetAXX:надіслав|||fem:надіслала] звіт із [from.target.GetName&gen]: поки що все проходить вдало."
 operation.1006.desc.celebrity:1 "$operation.1006.desc.intro$ Тепер наша агентурна мережа має вихід на §Впливову особу в [from.target.GetAdj&fem,gen] культурі§! Чиє бажання підтримувати свій імідж ідеально поєднується з нашими намірами маніпулювати серцями й умами."
 operation.1006.desc.official:1 "$operation.1006.desc.intro$ Тепер ми маємо вихід на §Нслужбовця в [from.target.GetAdj&fem,gen] цивільній структурі§!. Ми забезпечуватимемо безпеку цього активу і водночас триматимемо його напоготові, якщо знадобиться допомога в проведенні операцій, особливо тих, що стосуються дипломатичних або урядових питань."
 operation.1006.desc.professional:1 "$operation.1006.desc.intro$ Наша агентурна мережа посилилася завдяки доступу до §Впливового [from.target.GetAdj&masc,dat] готового допомогти нам в операціях, на успіх яких можуть вплинути як знайомства самого активу, так і його репутація."
 operation.1006.desc.rebel:1 "$operation.1006.desc.intro$ Тепер ми перебуваємо в теплих стосунках із §H[from.target.GetAdj&masc,inst] бунтовщиком§!, чиє прагнення до радикальних змін можна легко використати в наших цілях."
 operation.1006.desc.underling:1 "$operation.1006.desc.intro$ Тепер ми тримаємо під контролем §Недооціненого члена [from.target.GetAdj&masc,gen] суспільства§!, чиї нахили та зв'язки серед простого народу напевно не раз допоможуть нам під час проведення операцій."
 operation.1006.desc.drone:1 "$operation.1006.desc.intro$ Наша агентурна мережа отримала доступ до §Зміненого [from.target.GetAdj&fem,gen] дрона§!, і переваги від цього будуть очевидні, коли ми захочемо проникнути в розум або іншим способом вплинути на сутність [from.target.GetName]."
 operation.1006.desc.organ:1 "$operation.1006.desc.intro$ $ Ми заволоділи §Частиною сутності [from.target.GetName]§!, і цей актив допоможе нам втручатися у справи вулика, приховувати спрямовані проти нього дії тощо."
 operation.1006.desc.component:1 "$operation.1006.desc.intro$ Ми заволоділи §Частиною сутності [from.target.GetName]§!, і цей актив допоможе нам втручатися в справи машинного розуму з прямими та вельми руйнівними наслідками."
 operation.1006.desc.network:1 "$operation.1006.desc.intro$ Наша агентурна мережа посилилася завдяки доступу до §Частини мережі, на основі якої функціонує [from.target.GetName]§!. Якщо ми захочемо приховати свої пересування від машинного розуму, відправити неправдиві дані або іншим способом порушити його роботу, то зможемо використовувати проти нього його ж протоколи."
 operation.1006.desc.default:0 "$operation.1006.desc.intro$ Ми роздобули цінний актив, що допоможе нам у зборі розвідданих і шпигунстві в просторі [from.target.GetName&gen]."
 operation.1006.b:0 "Негайно використовуйте цей актив."

 # Steal Technology
 operation.1020.name:0 "Пошук наведень"
 operation.1020.desc.conf_hosted:1 "Наші агенти під прикриттям впровадилися завдяки перспективній конференції в [root.target.GetName&prep]. Вони почали пошук можливих цілей."
 operation.1020.desc.conf_external:2 "Наші агенти зуміли забезпечити свою присутність на міжзоряній науковій конференції, на якій також будуть представники [root.target.GetName&gen]. Ми спрямували всі сили на вивчення їхньої делегації."
 operation.1020.desc.lecture:1 "Ми розмістили оперативників у кількох лекторіях [root.target.GetName&gen]. Ми пошукаємо можливі наводки серед їхньої інтелектуальної еліти."
 operation.1020.desc.outreach:1 "Наші оперативники проникли в плани поширення наукових поглядів, що проводяться [root.target.GetName&inst] на благо власних громадян. Наші цілі в рамках цього заходу, по суті, самі себе видали."
 operation.1020.desc.theft:2 "Наші оперативники почали вивчати [root.target.GetAdj&masc] дослідницький центр. Де б не була точка входу, ми нею скористаємося."
 operation.1020.desc.enigmatic:0 "[spynetwork.leader.GetAXX:Керівник|||fem:Керівниця] резидентури [spynetwork.leader.GetName] [spynetwork.leader.GetAXX:повідомив|||fem:повідомила], що наші оперативники зіткнулися з непереборною перешкодою: [target.GetAdj&pl] технології виявилися занадто просунутими і несхожими на наші.\n\nБудь-яка вкрадена в них технологія виявиться §Hнезбагненною§! для нас, а також не буде сумісною з уже наявними технологіями."
 operation.1021.name:0 "По сліду"
 operation.1021.desc.appeal:0 "Ми виявили ціль, яка відповідає нашим критеріям: доступ до досить нових досліджень і непогане ставлення до нашого оперативника. Ми продовжимо працювати в цьому напрямку."
 operation.1021.desc.creds:0 "Схоже, в однієї з можливих цілей є необхідний нам рівень доступу, а наші підроблені посвідчення справили на неї достатнє враження. Поки що це найкраща з наявних наведень."
 operation.1021.desc.theft:1 "Наші оперативники знайшли вразливість - ідеальну основу для наших планів проникнути в дослідження [root.target.GetName&gen]."
 operation.1022.name:0 "Вхід виявлено"
 operation.1022.desc.invited:1 "Ми склали безліч планів, що розвивають явний успіх: наш оперативник нарешті отримав доступ до надсекретного дослідницького центру, що займається передовими дослідженнями. [root.spynetwork.leader.GetAXX:Керівник|||fem:Керівниця] резидентури [root.spynetwork.leader.GetName] [root.spynetwork.leader.GetAXX:уверил|||fem:уверила] нас, что [root.spynetwork.leader.GetHerHis] симуляції малюють сприятливий прогноз."
 operation.1022.desc.theft:1 "Наші оперативники провели кілька пробних операцій, результати яких збігаються зі сприятливими прогнозами, що [root.spynetwork.leader.GetAXX:склав керівник|||fem:склала керівниця] резидентури [root.spynetwork.leader.GetName]. Ми готуємося до операції з викрадення заповітних [root.target.GetAdj&pl,gen] досліджень."
 operation.1026.name:0 "[fromfrom.target.GetAdj&pl] дослідження у нас"
 operation.1026.desc.intro.smooth:1 "До сих пір наше впровадження в [fromfrom.target.GetName&acc] проходило без труднощів."
 operation.1026.desc.ducts.smooth:1 "$operation.1026.desc.intro.smooth$\n\nОдному з оперативників вдалося отримати доступ всередину віддаленого дослідного центру через §Нтехнічні тунелі§!, а потім пробратися до закритого терміналу центрального сховища [fromfrom.target.GetName&gen]. $operation.2016.desc.outro.smooth$"
 operation.1026.desc.goods.smooth:1 "$operation.1026.desc.intro$\n\nОдному з оперативників вдалося сховатися §Серед вантажів§!, призначених для доставки до віддаленого дослідницького центру, і в такий спосіб подолати низку явно недостатніх захисних заходів. Нічого не підозрюючий [fromfrom.target.GetSpeciesName] залишив нашого оперативника поруч із терміналом центрального сховища [fromfrom.target.GetName&gen].\n\n$operation.2016.desc.outro.smooth$"
 operation.1026.desc.invited.smooth:1 "$operation.1026.desc.intro.smooth$ Прикриття нашого оперативника витримало всі перевірки, незважаючи на те, що [fromfrom.target.GetSpeciesNamePlural] вжили відповідні запобіжні заходи. §HЗаробленої нами довіри§! вистачило, щоб роздобути можливість для дії.\n\n$operation.2016.desc.outro.smooth$"
 operation.2016.desc.outro.smooth:2 "Завдяки роботі електронних глушилок і надсиланню неправдивих сигналів нам вдалося влізти в базу даних на термін, достатній для того, щоб здійснити задумане. Після цієї операції [fromfrom.target.GetAdj&fem] служба безпеки напевно посилить пильність."
 operation.1026.tooltip.cooldown:0 "§HПотрібно почекати щонайменше §Y6 років§! до наступної спроби проникнення в їхні дослідницькі центри.§!"
 operation.1026.a.smooth:0 "Досить. Місію виконано."
 operation.1026.b.smooth:0 "Знищіть усе, що не вдалося забрати."
 operation.1026.b.tooltip:0 "\n§H[fromfrom.target.GetName]§!:\nОтримує модифікатор §Y$research_stolen_sabotaged$§! на 1 рік.\n\n"
 operation.1026.c:0 "Залиште нам лазівку для майбутніх досліджень."
 operation.1026.d:0 "Це ідеальна можливість роздобути ще що-небудь!"
 operation.1026.d.tooltip:1 "Для дослідження доступна додаткова технологія, а також отриманий нами предмет."
 operation.1026.desc.intro.messy:0 "Ми успішно проникли в [fromfrom.target.GetAdj&pl] дослідження, але деякі з наших оперативників опинилися в небезпеці."
 operation.1026.desc.ducts.messy:1 "$operation.1026.desc.intro.messy$\n\nОни намагалися отримати доступ всередину віддаленого дослідницького центру через §Нтехнічні тунелі§!, а потім пробратися до закритого терміналу в його надрах. Але коли вони проникли в центральне сховище [fromfrom.target.GetName&gen], спрацював §Нсигнал тривоги§!.\n\n $operation.1026.desc.outro.messy$"
 operation.1026.desc.goods.messy:1 "$operation.1026.desc.intro.messy$\n\nОдин з оперативників намагався отримати доступ всередину віддаленого дослідницького центру через §Нсклад§!, щоб його доправили просто до терміналу центрального сховища світу [fromfrom.target.GetName]. Але, схоже, його дії спровокували §Нсигнал тривоги§!.\n\n$operation.1026.desc.outro.messy$"
 operation.1026.desc.invited.messy:1 "$operation.1026.desc.intro.messy$ Прикриття нашого головного оперативника протрималося досить довго для завершення евакуації, але тепер §Підробку§! розкрито. [fromfrom.target.GetAdj&fem] служба безпеки дізналася про проникнення.\n\n$operation.1026.desc.outro.messy$"
 operation.1026.desc.outro.messy:2 "Нам вдалося витягти таку бажану інформацію, але §Нплан відходу§! команди обернувся повним хаосом. Служба безпеки посилює пильність - ми повинні ретельно продумати наступний крок."
 operation.1026.a.messy:0 "Евакуюйте якомога більше наших оперативників."
 operation.1026.b.messy:1 "Їх уже не повернути. Влаштуйте диверсію."
 requires_not_espionage_research_backdoor:1 "Одноразово ми можемо користуватися тільки однією подібною лазівкою."
 operation.1027.name:0 "Незбагненна технологія"
 operation.1027.desc:0 "[from.spynetwork.leader.GetAXX:Керівник|||fem:Керівниця] резидентури [from.spynetwork.leader.GetName] [from.spynetwork.leader.GetAXX:повідомив|||fem:повідомила] про просування операції  [from.GetName] у §H[from.target.GetName&prep]§!. Схоже, [from.target.GetAdj&fem] наука і техніка виявилися розвиненими настільки, що навіть наші досвідчені оперативники приходять у замішання. За їхніми словами, базова технологія настільки відрізняється від нашої, що навіть якщо нам вдасться викрасти дослідження, здобуті носії даних будуть несумісні з нашою [from.spynetwork.leader.GetAXX:системою.\n\nКерівник|||fem:системою.\n\nКерівниця] резидентури [from.spynetwork.leader.GetName] пропонує пошукати ці секрети в іншому місці."
 operation.1030.name:0 "Саботаж досліджень!"
 operation.1030.desc.regular:1 "Проникнення в наші дослідницькі мережі! Невідомий зловмисник переглянув багато з наших бібліотек даних, §Hвикрав наукові відомості§! і значно сповільнив§Hпоточні дослідження§!.\n\nНаші команди досить швидко зуміли переключитися на резервні системи, але це однаково сповільнить їхній прогрес. Розрахунки показують, що нам знадобляться місяці, щоб відновити зв'язки між дослідницькими відділами та наявними базами даних."
 operation.1030.desc.gestalt:1 "Проникнення в наші дослідницькі мережі! Невідома сутність проникла в наші носії даних, §Hвикрала наукові відомості§! і значно сповільнила §Hпоточні дослідження§!.\n\nМи досить швидко зуміли ввімкнути резервні системи, але це все одно сповільнить прогрес. Можуть піти місяці на те, щоб відновити зв'язки між дослідниками та наявними науково-технічними бібліотеками."

 # Sabotage Starbase
 operation.2000.name:2 "Наближаємося до цілі в системі [target.solar_system.GetName]"
 operation.2000.desc.intro.friendly:1 "Невелика і ретельно підібрана група оперативників попрямувала в простір §Y[target.owner.GetName&gen]§! під неправдивими іменами."
 operation.2000.desc.jobseeker:2 "$operation.2000.desc.intro.friendly$ Кожен із них прикинеться робітником, який шукає нове місце. У деяких є на руках рекомендації, і вони спробують знайти роботу ближче до центру управління базою. Інші спробують влаштуватися в більш сумнівних місцях."
 operation.2000.desc.vendor:1 "$operation.2000.desc.intro.friendly$ Серед них є нібито сім'я ремісників, які шукають нові можливості для бізнесу в державі. Вони спробують відкрити магазин на об'єкті §H[target.GetName]§!, де продаватимуть свої товари."
 operation.2000.desc.intro.hostile:1 "Команда оперативників попрямувала в простір §Y[target.owner.GetName&gen]§!. Як прикриття вони використовують вантажне судно без розпізнавальних знаків."
 operation.2000.desc.cargo:1 "$operation.2000.desc.intro.hostile$ Вантажний відсік набитий вантажем, який на [target.owner.GetAdj&pl,gen] сканерах виглядає як $rare_crystals$ та інші цінні мінерали. Ми думаємо, що подібна нехитра стратегія допоможе нам."
 operation.2000.desc.derelict:1 "$operation.2000.desc.intro.hostile$ На підльоті до §Нсистеми [target.solar_system.GetName]§! судно буде зруйноване вибухом, спланованим так, щоб не нашкодити оперативникам. Радіоактивне випромінювання у внутрішніх секціях судна сховає наших оперативників у захищеному центрі корпусу, укритому полем невидимості."
 operation.2000.desc.invalid:0 "Наші оперативники повідомляють про значні зміни в [root.target.owner.GetAdj&fem,gen] внутрішній політиці: наша ціль більше не доступна."
 operation.2001.name:0 "Оперативники на місці"
 operation.2001.desc.vocation:2 "Кілька наших оперативників отримали доступ на борт космічної бази §H[target.GetName]§!. Ті, кому не вдалося отримати роботу, розподілилися по навколишніх системах, де використають запасні підроблені особистості та нададуть підтримку операції."
 operation.2001.desc.vessel:2 "Пастка спрацювала, і наші оперативники тепер намагаються зачаїтися в надрах ворожої бази. [spynetwork.leader.GetAXX:Керівник|||fem:Керівниця] резидентури [spynetwork.leader.GetName] очікуватиме від них подальших повідомлень."
 operation.2002.name:0 "Сигнал про готовність"
 operation.2002.desc.intro:1 "Із §Y[target.owner.GetName&gen]§! надійшов зашифрований сигнал, який повідомляє про готовність наших оперативників."
 operation.2002.desc.vocation:3 "$operation.2002.desc.intro$\n\nОперативники настільки добре вжилися в ролі, що навіть встановили дружні стосунки з персоналом космічної бази. За час дружніх обідів, спільного відпочинку та щоденного спілкування вдалося визначити безліч потенційних місць проникнення на §Нбазу [target.GetName]§!."
 operation.2002.desc.vessel:1 "$operation.2002.desc.intro$ [spynetwork.leader.GetAXX:Керівник|||fem:Керівниця] резидентури [spynetwork.leader.GetName] [spynetwork.leader.GetAXX:готов|||fem:готова] повернути оперативників, однак шанс на успіх невеликий."
 operation.2005.name:0 "[root.GetSabotagedStarbaseTitle]"
 operation.2005.desc.civic:2 "Ми завдали удару по §Hгромадянській інфраструктурі§! у системі [sabotaged_starbase_system.GetName]. Розпочатий хаос має зіграти нам на руку.\n\n$operation.2005.desc.outro$"
 operation.2005.desc.military:3 "Ми успішно провели саботаж частини бази [sabotaged_starbase.GetName], відповідальної за §Hпостачання збройних сил§!. Наші оперативники повідомляють про незначні втрати серед тих, хто працював поблизу пристрою в момент його активації.\n\nНанесена нами шкода військовій логістиці §Y[sabotaged_starbase_owner.GetName&gen]§! не залишиться поза увагою.\n\n$operation.2005.desc.outro$"
 operation.2005.desc.trade:3 "Ми завдали шкоди §Hкоммерційним інтересам§! у системі [sabotaged_starbase_system.GetName] та її околицях. Торгові судна вже забивають торгові шляхи, поки диспетчери космічної бази гарячково створюють нові зони очікування.\n\n$operation.2005.desc.outro$"
 operation.2005.desc.outro:1 "Ми повинні подумати про можливість правдоподібно приховати свою причетність. Майбутні операції в [[sabotaged_starbase_owner.GetAdj&masc,prep] потребуватимуть від нас максимальної скритності, якщо, звісно, ми вважатимемо за краще діяти таємно..."
 operation.2005.a:0 "Замести сліди якомога ретельніше."
 operation.2005.b:0 "Скритність для слабаків. Рознесіть цю базу."
 operation.2005.b.orb:0 "Скритність для слабаків. Рознесіть це орбітальне кільце."
 operation.2005.b.tooltip:1 "Наші оперативники скористаються можливістю §Hзнищити ще кілька структур§! цілі."
 operation.2005.c:0 "Атакуйте і $military_station_small_plural$."
 operation.2005.c.tooltip:2 "Знищує $military_station_small$ цілі."
 operation.2006.name:0 "Диверсію скасовано"
 operation.2006.desc:3 "[from.spynetwork.leader.GetAXX:Керівник|||fem:Керівниця] резидентури [from.spynetwork.leader.GetName] [from.spynetwork.leader.GetAXX:повідомив|||fem:повідомила], що [from.spynetwork.leader.GetHerHis] загін оперативників змушений припинити спроби влаштувати диверсію §H[sabotaged_starbase_owner.GetAdj&fem,gen] космічної бази§! в §Yсистемі [sabotaged_starbase_system.GetName]§!. Значні зміни у внутрішній структурі звели нанівець усі витрачені зусилля. Варто вибрати іншу мету."
 operation.2010.name:2 "[root.GetSabotagedStarbaseTitle] у системі [sabotaged_starbase_system.GetName]!"
 operation.2010.desc.phobe:3 "Порушники проникли в систему §Y[sabotaged_starbase_system.GetName]§! і зруйнували частину §Hкосмічної бази  [sabotaged_starbase.GetName]§!. Судячи з усього, ці диверсанти діють від імені невідомої держави. Служби контррозвідки приведені в стан повної готовності і спробують схопити цих оперативників."
 operation.2010.desc.regular:3 "Невідомі диверсанти завдали удару в системі §Y[sabotaged_starbase_system.GetName]§!, зруйнувавши частину космічної бази §H[sabotaged_starbase.GetName]§!.\n\nНаша контррозвідка вважає, що це справа рук агентів іншої держави, а не внутрішня загроза. Ми ввели додаткові сили безпеки в постраждалий регіон космосу в надії схопити оперативників."
 operation.2010.desc.gestalt:3 "Якась чужа сутність вторглася в наші кордони в системі §Y[sabotaged_starbase_system.GetName]§! та грубо порушила функціонування §HКосмічної бази [sabotaged_starbase.GetName]§!. Ми поки що не знаємо, як цим диверсантам вдалося так легко проникнути до нас, однак у відповідь на це ми підвищили нашу внутрішню безпеку."

 # Smear Campaign
 operation.3000.name:0 "Ідентифікація цілей"
 operation.3000.desc:1 "Ми склали список держав, які підтримують найтепліші стосунки з §Y[root.target.GetName&inst]§!. Наші оперативники намагатимуться вбити клин між цими державами."
 operation.3000.desc.single:1 "Ми виявили відповідну ціль — §H[event_target:smear_option_1.GetName]§!, — відносини якої з §Y[root.target.GetName&inst]§!, на жаль для них, є для них вигідними."
 operation.3000.desc.error:1 "Ми не змогли знайти відповідну ціль для цієї операції. Схоже, що, якщо у §Y[root.target.GetName&gen]§! і є друзі, ми ще не налагодили контакт із ними."
 operation.3000.a:0 "[smear_option_1.GetName]."
 operation.3000.b:0 "[smear_option_2.GetName]."
 operation.3000.c:0 "[smear_option_3.GetName]."
 operation.3000.d:0 "Нехай буде так."
 operation.3001.name:0 "Брудна справа"
 operation.3001.desc.spirit.intro:2 "Команда, яку очолить [Root.SpyNetwork.leader.GetAXX:керівник|||fem:керівниця] резидентури [Root.SpyNetwork.leader.GetName], почне роздмухувати релігійну нетерпимість щодо [root.target.GetName&gen]."
 operation.3001.desc.spirit.ridic:1 "$operation.3001.desc.spirit.intro$ Ми розповсюдимо чутки про те, що [root.target.GetAdj&pl] політичні кола насміхаються над [smear_campaign_recipient.GetAdj&pl,inst] ритуалами."
 operation.3001.desc.spirit.merch:0 "$operation.3001.desc.spirit.intro$ Наприклад, що якщо їх помітять за продажем дешевих і образливих ідолів святинь, які найбільше шануються в [smear_campaign_recipient.GetName&prep]..."
 operation.3001.desc.spirit.deity:1 "$operation.3001.desc.spirit.intro$ Ми сфабрикуємо [root.target.GetAdj&fem,acc] кампанію проти тих, хто не належить до жрецької касти [smear_campaign_recipient.GetName&gen]. Спроба втрутитися в політику релігійних орденів напевно образить їхніх керівників."
 operation.3001.desc.milit.intro:1 "Ми спробуємо висунути припущення, що [root.target.GetName:<1> підриває|||pl:<1> підривають] військову міць [smear_campaign_recipient.GetAdj&masc,gen] государства."
 operation.3001.desc.milit.study:1 "$operation.3001.desc.milit.intro$ Можна припустити, що [root.target.GetAdj&pl] інтереси в [smear_campaign_recipient.GetName&prep] викликані виключно бажанням вивчити їхні військові секрети, і вони здатні навіть розв'язати війну, щоб перевірити виявлені слабкості."
 operation.3001.desc.milit.priso:1 "$operation.3001.desc.milit.intro$ Що, якщо у відношенні [root.target.GetName&gen] пролунає звинувачення, що вони утримують [smear_campaign_recipient.species.GetAdj&pl,gen] військовополонених з метою промивання мізків..."
 operation.3001.desc.milit.armsd:1 "$operation.3001.desc.milit.intro$ Ми надамо неспростовні свідоцтва того, що [root.target.GetName:<1> продає|||pl:<1> продають] своїм шановним сусідам, [smear_campaign_recipient.GetName&dat], зброю з ретельно прихованими дефектами."
 operation.3001.desc.milit.pacif:1 "$operation.3001.desc.milit.intro$ Скажімо, [root.target.GetAdj&pl] учені здійснили прорив і відкрили технологію, яка дає змогу силою втихомирювати сусідів, наприклад [smear_campaign_recipient.GetName&acc]..."
 operation.3001.desc.milit.satir:1 "$operation.3001.desc.milit.intro$ Ми звернемося до їхньої гордості і припустимо, що [root.target.GetName] під час навчання наймолодших кадетів [root.target.GetName:використовує|||pl:використовують] сценарії за участю [smear_campaign_recipient.GetName&gen], щоб вселити в них віру в свої сили."
 operation.3001.desc.phobe.intro:1 "Ми підкреслимо зарозумілість чужинців із [root.target.GetName&gen] і зіграємо на ксенофобії жителів [smear_campaign_recipient.GetName&gen]."
 operation.3001.desc.phobe.genes:1 "$operation.3001.desc.phobe.intro$ Наприклад, якби виявилося, що [root.target.GetName:<1> використовує|||pl:<1> використовують] використовує генну терапію, засновану на smear_campaign_recipient.species.GetAdj&fem,gen] біології, це могло б спровокувати образу."
 operation.3001.desc.phobe.abduc:1 "$operation.3001.desc.phobe.intro$ Ми підкинемо ідею про те, що [from.target.GetName:<1> планує|||pl:<1> планують] викрасти [smear_campaign_recipient.species.GetAdj&pl,gen] громадян і навіяти їм думку про більшу відкритість до решти галактики."
 operation.3001.desc.egal.intro:1 "Ми покажемо, що [root.target.GetName:<1> охоче підриває|||pl:<1> охоче підривають] політичні системи на кшталт тієї, що [smear_campaign_recipient.GetName:цінує <1>|||pl:цінують <1>]."
 operation.3001.desc.egal.migra:1 "$operation.3001.desc.egal.intro$ Якщо виявиться, що [root.target.GetName:<1> не дотримується |||pl:<1> не дотримуються] договору про міграцію і [root.target.GetName:направляє|||pl:направляють] [smear_campaign_recipient.species.GetAdj&pl,gen] громадян на малопрестижні посади, то це буде сприйнято як образу."
 operation.3001.desc.egal.galco:1 "$operation.3001.desc.egal.intro$ Ми натякнемо, що [from.target.GetName:<1> планує|||pl:<1> планують] підірвати їхнє становище в Галактичному співтоваристві."
 operation.3001.desc.egal.elect:1 "$operation.3001.desc.egal.intro$ Ми можемо надати практично неспростовні свідоцтва того, що [from.target.GetName:<1> планує|||pl:<1> планують] планує впровадити своїх агентів у [smear_campaign_recipient.GetAdj&fem,acc] політичну систему і втрутитися у вибори."
 operation.3001.desc.mat.intro:1 "Ми зобразимо [root.target.GetName&acc] як заздрісних і жадібних сусідів, які прагнуть використати у своїх цілях досягнення [smear_campaign_recipient.GetAdj&fem,gen] науки."
 operation.3001.desc.mat.theft:0 "$operation.3001.desc.mat.intro$ У цьому нам допоможуть достовірні чутки про змову з метою викрасти технологію."
 operation.3001.desc.mat.droid:1 "$operation.3001.desc.mat.intro$ Ми вигадаємо рух у [root.target.GetName&prep], закликає викрасти [smear_campaign_recipient.GetAdj&pl,gen] дроїдів, бо їхніх власних виробничих потужностей недостатньо для їх виготовлення."
 operation.3001.desc.mat.singu:1 "$operation.3001.desc.mat.intro$ [from.target.GetName:<1> погрожує|||pl:<1> погрожують] створити керовану сингулярність під контролем ШІ в межах [smear_campaign_recipient.GetAdj&fem,gen] даних. Це напевно приверне їхню увагу і викличе у них гнів."
 operation.3001.desc.mat.sabot:1 "$operation.3001.desc.mat.intro$ Вони напевно звернуть увагу на слух, що [from.target.GetName:<1> може|||pl:<1> можуть] планувати диверсію проти наукових досліджень."
 operation.3001.desc.pacif.intro:1 "Ми зіграємо на страхах пацифістів у [smear_campaign_recipient.GetName] і припишемо [root.target.GetName&dat] жорстокі задуми."
 operation.3001.desc.pacif.gunrun:1 "$operation.3001.desc.pacif.intro$ Наприклад, [smear_campaign_recipient.GetAdj&fem] адміністрація не зрадіє новинам про те, що [root.target.GetAdj&neut] наживається на контрабанді зброї в їхньому просторі."
 operation.3001.desc.pacif.vassal:1 "$operation.3001.desc.pacif.intro$ Новини про те, що [from.target.GetName:<1> постачає|||pl:<1> постачають] зброю сепаратистам у залежних державах, змусять [smear_campaign_recipient.GetName&acc] висловити своє невдоволення."
 operation.3001.desc.pacif.weapon:1 "$operation.3001.desc.pacif.intro$ Ми посіємо обґрунтовані страхи того, що [root.target.GetName:<1> розробляє|||pl:<1> розробляють] зброю, під дією якої [smear_campaign_recipient.species.GetName] може стати диким і жорстоким."
 operation.3001.desc.pacif.border:1 "$operation.3001.desc.pacif.intro$ Ми підробимо доказ того, що сплячі агенти [root.target.GetName&gen] готуються спровокувати прикордонні сутички на околицях [smear_campaign_recipient.GetAdj&masc,gen] простору."
 operation.3001.desc.phile.intro:1 "Ми звернемося до ксенофільської сторони [smear_campaign_recipient.GetName&gen] і пустимо розмови, начебто [root.target.GetName:<1> активно зловживає |||pl:<1> активно зловживають] [smear_campaign_recipient.GetName:його|||fem:її|||pl:їх] приязню."
 operation.3001.desc.phile.commerc:1 "$operation.3001.desc.phile.intro$ Чутки про цінову змову в торгівлі з [smear_campaign_recipient.GetName&inst] напевно, привернуть увагу й похитнуть їхню впевненість у відносинах із [root.target.GetName&inst]."
 operation.3001.desc.phile.slavery:1 "$operation.3001.desc.phile.intro$ Підроблені новини про те, що [smear_campaign_recipient.species.GetAdj&pl] раби мають особливий попит у [root.target.GetName&prep], напевно, буде сприйнято як образу."
 operation.3001.desc.phile.motives:1 "$operation.3001.desc.phile.intro$ Ми пустимо темний слух у [root.target.GetName&prep] з натяком на те, що в основі їхньої дружби з [smear_campaign_recipient.GetName&inst] лежать дріб'язкові мотиви..."
 operation.3001.desc.phile.contact:1 "$operation.3001.desc.phile.intro$ Ми підкинемо ідею про те, що [root.target.GetName:<1> поширює|||pl:<1> поширюють] неправдиві чутки та іншими способами [root.target.GetName:підриває|||pl:підривають] спроби [smear_campaign_recipient.GetName&gen] щодо встановлення першого контакту і робить це ще з часів своєї першої появи на галактичній арені."
 operation.3001.desc.auth.intro:1 "Ми зіграємо на авторитарній природі [smear_campaign_recipient.GetName&gen] і виставимо [root.target.GetName&!acc] як джерело хаосу і загрозу [smear_campaign_recipient.GetAdj&masc,dat] режиму."
 operation.3001.desc.auth.mockery:1 "$operation.3001.desc.auth.intro$ Свідоцтва того, що [smear_campaign_recipient.GetAdj&masc] лідер [smear_campaign_recipient.leader.GetName] зазнає глузування в [root.target.GetAdj&pl,gen] політичних колах, напевно, спровокують хвилю обурення."
 operation.3001.desc.auth.discord:1 "$operation.3001.desc.auth.intro$ Ми підлаштуємо докази, що вказують на план впровадити оперативників у [smear_campaign_recipient.GetAdj] суспільство, щоб за їхньою допомогою проводити агітацію та схиляти громадську думку в бік інших, менш приємних інтересів."
 operation.3001.desc.auth.experim:1 "$operation.3001.desc.auth.intro$ Ми висунемо припущення, що [root.target.GetName:<1> непомітно проводить|||pl:<1> непомітно проводять] соціологічні експерименти в тіні [smear_campaign_recipient.GetAdj&masc,gen] суспільства, перевіряючи свої теорії державного управління та контролю."
 operation.3001.desc.auth.extorts:1 "$operation.3001.desc.auth.intro$ Ми можемо однозначно вказати, що [root.target.GetName:<1> вимагає|||pl:<1> вимагають] в їхніх послів ласку і тому має незаслужено великий вплив за межами своїх кордонів."
 operation.3001.desc.corp.intro:2 "Команда, якою керує [root.spynetwork.leader.GetAXX:керівник|||fem:керівниця] резидентури [root.spynetwork.leader.GetName], звернеться до комерційних принципів [smear_campaign_recipient.GetName&gen] та зобразить [root.target.GetName&acc] як суперників, негідних довіри."
 operation.3001.desc.corp.criment:0 "$operation.3001.desc.corp.intro$ Відомості про те, що подібні до них держави плодять незаконні підприємства у світах [smear_campaign_recipient.GetName&gen], без сумніву, знищать будь-яку зароджену довіру."
 operation.3001.desc.corp.resells:2 "$operation.3001.desc.corp.intro$ Ми все підлаштуємо так, нібито [root.target.GetName:<1> зловживає|||pl:<1> зловживають] комерційним пактом і [root.target.GetName:перепродає|||pl:перепродають] [smear_campaign_recipient.GetName&dat] товари за завищеними цінами."
 operation.3001.desc.corp.machine:1 "$operation.3001.desc.corp.intro$ Ми розпустимо правдоподібні чутки про те, що [root.target.GetName:<1> впровадив|||fem:<1> впровадила|||neut:<1> впровадило|||pl:<1> впровадили] свої протоколи в серці [smear_campaign_recipient.GetName&gen] та [root.target.GetName:маніпулює|||pl:маніпулюють] [smear_campaign_recipient.GetName:його|||fem:її|||pl:їх] фінансовою системою у своїх інтересах."
 operation.3001.desc.corp.knockof:1 "$operation.3001.desc.corp.intro$ Докази того, що [root.target.GetName:<1> забив|||fem:<1> забила|||neut:<1> забило|||pl:<1> забили] склади дешевими підробками [smear_campaign_recipient.GetAdj&pl,gen] товарів, напевно, не залишаться без відповіді. Це виглядатиме як переконлива атака на основу їхньої держави - торговельні інтереси."
 operation.3001.desc.hive.intro:1 "Ми підлаштуємо все так, нібито [root.target.GetName:<1> намагається|||pl:<1> намагаються] нашкодити [smear_campaign_recipient.GetName&dat], і це повинно знищити всяку довіру між ними."
 operation.3001.desc.hive.asset:0 "$operation.3001.desc.hive.intro$ Наприклад: вони намагаються добути феромони та інші біологічні речовини, які можна використовувати проти вулика..."
 operation.3001.desc.hive.necro:1 "$operation.3001.desc.hive.intro$ Ми покажемо, що [root.target.GetName:<1> планує|||pl:<1> планують] поглинути [smear_campaign_recipient.GetName&acc] і знищити [smear_campaign_recipient.GetName:його|||fem:її|||pl:їх] особистість."
 operation.3001.desc.hive.toxin:0 "$operation.3001.desc.hive.intro$ Подробиці про змову з метою таємно доставити токсичні речовини в столицю сутності [smear_campaign_recipient.GetName] напевно спровокують страх і підозри."
 operation.3001.desc.machine.intro:1 "Ми підлаштуємо все так, ніби [root.target.GetName:<1> намагається|||pl:<1> намагаються] дестабілізувати [smear_campaign_recipient.GetName&acc]."
 operation.3001.desc.machine.asset:1 "$operation.3001.desc.machine.intro$ Ми сфабрикуємо свідоцтва існування всередині [root.target.GetName&gen] зайнятого викраденнями та маніпуляцією з [[smear_campaign_recipient.GetAdj&pl,inst] дронами."
 operation.3001.desc.machine.milit:1 "$operation.3001.desc.machine.intro$ Ми припустимо, що [from.target.GetName:<1> викрадає|||pl:<1> викрадають] [smear_campaign_recipient.GetAdj&pl,gen] дронів для тренування своїх військових, щоб одного разу атакувати машинний розум."
 operation.3001.desc.machine.steal:1 "$operation.3001.desc.machine.intro$ Ми посіємо підозри, що [root.target.GetName:<1> активно викрадає|||pl:<1> активно викрадають] технології через уразливість у системі безпеки [smear_campaign_recipient.GetName&gen]."
 operation.3002.name:0 "$operation_smear_campaign$: готові приступати"
 operation.3002.desc:1 "Наші оперативники готові повідомити [smear_campaign_recipient.GetName&dat] викривальні новини про [root.target.GetName&prep]. Ми зробили все можливе, щоб підробка виглядала якомога достовірнішою і її було б неможливо відстежити до нас."
 operation.3005.name:1 "[fromfrom.GetAdj&fem] кампанія з дискредитації"
 operation.3005.desc.intro:1 "Чутки пущені. Роздута правда про §H[from.target.GetName&prep]§! попрямувала по §Y[smear_campaign_recipient.GetAdj&pl,dat]§! дипломатичних каналах."
 operation.3005.desc.insult:1 "$operation.3005.desc.intro$ Подібна образа [smear_campaign_recipient.GetName&gen] напевно, підірве їхні стосунки та поглибить наявну недовіру до [from.target.GetName&dat]."
 operation.3005.desc.trust:0 "$operation.3005.desc.intro$ Наші оперативники зробили все можливе, щоб [from.target.GetName&dat] важко було змити з себе звинувачення і повернути колишню довіру."
 operation.3005.desc.espionage:0 "$operation.3005.desc.intro$\n\nНаші оперативники підробили докази, що вказують на причетність [from.target.GetName&gen] до шпигунства проти [smear_campaign_recipient.GetName&gen]. Подивимося, як вони відреагують на таке серйозне звинувачення."
 operation.3005.desc.gestalt:0 "$operation.3005.desc.intro$ Будь-які заяви про спроби маніпулювати колективним розумом не можуть не викликати невдоволення. Наші оперативники зробили все можливе, щоб збиток був довгостроковим."
 operation.3010.name:0 "Кампанію з дискредитації виявлено"
 operation.3010.desc.intro:1 "Схоже, §Y[smear_campaign_target.GetName]§! мають ворогів у §H[from.GetName&prep]§!."
 operation.3010.desc:2 "$operation.3010.desc.intro$ Наші протоколи шифрування відмітили нещодавній "анонімний" сеанс зв'язку з нашими [smear_campaign_target.GetAdj&pl,inst] сусідами, що мав переконати нас у їхніх таємних недружніх діях проти нас.\n\n$operation.3010.desc.outro$"
 operation.3010.desc.outro:2 "У нас є вибір: повідомити [smear_campaign_target.GetName&dat] ту небагатогранну інформацію, яку ми знаємо, або промовчати про наші успіхи в боротьбі з ворожими шпигунами. Навіть якщо ми приховаємо свої справжні можливості, шанс виманити ворожого агента залишиться, але тільки якщо ми зробимо вигляд, що повірили в правдивість отриманих відомостей."
 operation.3010.a:1 "Підіграємо їм і залишимо при собі відомості про обман."
 operation.3010.b:1 "Повідомити [smear_campaign_target.GetName&dat]."
 operation.3010.favortooltip:1 "[smear_campaign_target.GetName] можуть віддячити нам політичними §Yзобов'язаннями§!."
 operation.3011.name:0 "$operation.3010.name$"
 operation.3011.desc:2 "$operation.3010.desc.intro$ Наші протоколи шифрування відзначили низку дивних, практично анонімних повідомлень. У них містяться звіти про наші непристойні вчинки, імовірно, складені нашими [smear_campaign_target.GetAdj&pl,inst] сусідами, проте всі твердження є вмілою брехнею.\n\n$operation.3010.desc.outro$"
 operation.3012.name:0 "$operation.3010.name$"
 operation.3012.desc:2 "$operation.3010.desc.intro$ Ми ретельно перевірили нещодавні контакти з "анонімним" джерелом, яке мало намір викрити хитрий [smear_campaign_target.GetAdj&masc] план проти нас. Ось тільки насправді все це було підробкою. Наші протоколи шифрування впоралися зі своїм завданням і довели, що насправді це [from.GetAdj&pl] підступи.\n\n$operation.3010.desc.outro$"
 operation.3020.name:0 "Кампанію з дискредитації розкрито"
 operation.3020.desc.espionage:1 "[smear_campaign_recipient.GetName:§Y<1>§! надав|||fem:§Y<1>§! надала|||neut:§Y<1>§! надало|||pl:§Y<1>§! надали] надала нам досьє з детальними звинуваченнями у шпигунстві, що мали підірвати наші відносини. Схоже, [smear_campaign_instigator.GetName:§H<1>§! хотів|||fem:§H<1>§! хотіла|||neut:§H<1>§! хотіло|||pl:§H<1>§! хотіли] посіяти між нами недовіру.\n\n$operation.3020.desc.outro$"
 operation.3020.desc.insult:1 "[smear_campaign_recipient.GetName:§Y<1>§! надав|||fem:§Y<1>§! надала|||neut:§Y<1>§! надало|||pl:§Y<1>§! надали] нам уміло складене досьє на §H[smear_campaign_instigator.GetName&acc]§!, [smear_campaign_instigator.GetName:який, схоже, бажає|||fem:яка, схоже, бажає|||neut:яке, схоже, бажає|||pl:які, схоже, бажають] нашкодити нам. Якщо вірити [smear_campaign_recipient.GetAdj&pl,dat] файлам, [smear_campaign_instigator.GetName:§H<1>§! мав намір|||fem:§H<1>§! мала намір|||neut:§H<1>§! мав намір|||pl:§H<1>§! мали намір] підірвати наші відносини з [smear_campaign_recipient.GetName&inst], поширивши наклеп від нашого імені.\n\n$operation.3020.desc.outro$"
 operation.3020.desc.deception:1 "[smear_campaign_recipient.GetName:§Y<1>§! надав|||fem:§Y<1>§! надала|||neut:§Y<1>§! надало|||pl:§Y<1>§! надали] нам досьє, що розкриває хитру змову, метою якої було посіяти насіння розбрату між нами. Як можливий винуватець [smear_campaign_instigator.GetName:вказано §H<1>§!|||fem:вказана §H<1>§!|||neut:вказано §H<1>§!|||pl:вказані §H<1>§!].\n\n$operation.3020.desc.outro$"
 operation.3020.desc.outro:2 "Хоча [smear_campaign_instigator.GetAdj&fem] операція проводилася в режимі секретності, цього виявилося недостатньо, щоб впоратися з [smear_campaign_recipient.GetAdj&fem,gen] шифруванням. Вони вирішили не приховувати знахідки, а поділитися ними з нами."
 operation.3020.a:0 "Це вони так кажуть..."
 operation.3020.b:0 "Ми в боргу перед [from.GetName&inst]."

 operation.4000.name:0 "Команда чекає наказу"
 operation.4000.desc:0 "[spynetwork.leader.GetAXX:Керівник|||fem:Керівниця] резидентури [spynetwork.leader.GetName] [spynetwork.leader.GetAXX:зібрав|||fem:зібрала] команду висококваліфікованих оперативників. Усі учасники працюватимуть незалежно і готові до того, що це, найімовірніше, стане дорогою в один кінець. Їм потрібно лише вказати мету - яку катастрофу обрушити на §H[target.GetName&acc]§!."
 operation.4000.desc.single:0 "[spynetwork.leader.GetAXX:Керівник|||fem:Керівниця] резидентури [spynetwork.leader.GetName] [spynetwork.leader.GetAXX:собрал|||fem:собрала] збирає команду висококваліфікованих оперативників, які заманять кризу §P[crisis_beacon_option_1.GetName]§! безпосередньо на §H[target.GetAdj&fem,acc]§! територію. Команда навряд чи повернеться з цього завдання."
 operation.4000.desc.error:0 "[spynetwork.leader.GetAXX:Керівник|||fem:Керівниця] резидентури [spynetwork.leader.GetName] [spynetwork.leader.GetAXX:повідомив|||fem:повідомила], що наразі ця операція навряд чи зуміє привернути §Yзагрозу кризового рівня§!. Зібрані оперативники залишаться в стані готовності доти, доки ми не дізнаємося більше про смертельні загрози галактики."
 operation.4000.a:0 "Виманити кризу §P[crisis_beacon_option_1.GetName]§!."
 operation.4000.b:0 "Залучити кризу §P[crisis_beacon_option_2.GetName]§!."
 operation.4000.c:0 "Заманити кризу §P[crisis_beacon_option_3.GetName]§!."
 operation.4001.name:0 "Ознаки прогресу"
 operation.4001.desc:0 "Наші дослідники й оперативники врахували безліч змінних, і оперативна група вирушила в недосліджену частину космосу, з різних боків якої розташовані §Y[target.GetAdj&fem] територія§! і §P[crisis_beacon_crisis_country.GetName]§!."
 operation.4002.name:0 "Ловля на живця"
 operation.4002.desc:1 "Наші оперативники на кордоні §H[target.GetName&gen]§! відправили повідомлення. Вони готові продовжувати і привернуть гнів кризи §P[crisis_beacon_crisis_country.GetName]§! за нашим сигналом."
 operation.4005.name:0 "[crisis_beacon_crisis_country.GetName] на гачку"
 operation.4005.desc.contingency:0 "Нашим дослідникам залишається тільки здогадуватися, наскільки швидко і винахідливо довелося діяти нашим оперативникам, коли вони виманювали одну з флотилій кризи $CRISIS_TYPE_CONTINGENCY$. Неизвестно, що саме вони зробили: зламали протоколи чи обійшли системи захисту, - але наші сканери підтверджують пересування противника з §Yсистеми [crisis_beacon_crisis_system.GetName]§! до [crisis_beacon_target_country.GetAdj&masc,dat] світу Y[crisis_beacon_target_capital.GetName]§!.\n\nНезалежно від того, чи має §Y[crisis_beacon_target_country.GetName]§! інші інтереси в цей неспокійний час, унаслідок наших дій у них стало на одне невідкладне завдання більше."
 operation.4005.desc.graytempest:0 "Не так-то просто привернути увагу настільки роздробленої сутності, як §РСіра буря§!. Наші оперативники досягли успіху, направивши в бік §H[crisis_beacon_target_country.GetName&gen]§! короткий імпульс модульованої несучої хвилі... Створити цю хвилю було не так вже й просто, оскільки §Yсистема [crisis_beacon_crisis_system.GetName]§! і столиця [crisis_beacon_target_country.GetName&gen] §Y[crisis_beacon_target_capital.GetName]§! розташовані так далеко одна від одної, що на генерацію хвилі пішла колосальна кількість енергії. Нашій команді довелося запустити неконтрольовану ланцюгову реакцію в банках живлення передавача. Пристрій протримався досить довго, щоб запустити нашу приманку через гіперпростір.\n\nДанні телеметрії дальньої дії показують, що рої нанітів рухаються в бік §Y[crisis_beacon_target_country.GetName&gen]§!. Наші дослідники також відзначили потужний вибух поблизу системи [crisis_beacon_crisis_system.GetName]. Ймовірно, саме там оперативники героїчно пожертвували собою."
 operation.4005.desc.marauders:0 "Незважаючи на недавні спроби об'єднатися, §P[raider_khanate.GetName]§! — легка ціль для наших спроб розлютити їх. Нашій команді вдалося довести до сказу одного адмірала, чия кипуча лють зараз летить на надсвітловій швидкості в бік [crisis_beacon_target_country.GetAdj&fem,gen] столиці, світу §Y[crisis_beacon_target_capital.GetName]§!.\n\nНаші оперативники впевнені, що будь-яка космічна база, якій не пощастить опинитися між §Yсистемою [crisis_beacon_crisis_system.GetName]§! і [crisis_beacon_target_country.GetName&inst], буде знищена цією невеликою зграєю мародерів. Будемо сподіватися, що жертва була не марною."
 operation.4005.desc.swarm:0 "Наші дослідження біологічних двигунів, якими користується §P$CRISIS_TYPE_PRETHORYN$§!, проводилися поспіхом, але були продуктивні. Ми створили синтетичну речовину - дорогу у виробництві та небезпечну під час транспортування, - яка може успішно виманювати окремі флотилії Роя.\n\nЦя речовина настільки клейка, що наші оперативники тепер приречені, як приречена і будь-яка космічна база між §Yсистемою [crisis_beacon_crisis_system.GetName]§! і [crisis_beacon_target_country.GetAdj&fem,gen] столицею, світом §Y[crisis_beacon_target_capital.GetName]§!. Доля наших оперативників буде вирішена, коли вони випустять хімікат.\n\nЯкби команда спробувала втекти, це могло б збити рій зі сліду. Тому вони проведуть залишок відведеного їм часу на підтримання цілісності сліду. [crisis_beacon_target_country.GetName:§H<1>§! незабаром пізнає |||pl:§H<1>§! незабаром пізнають ] на собі наслідки нашої жертви."
 operation.4005.desc.unbidden:1 "Зусилля, спрямовані проти кризи §P$CRISIS_TYPE_UNBIDDEN$§!, окупили себе, але ціна виявилася високою. Наші оперативники успішно обдурили одну з флотилій з іншого виміру, змусивши супротивника думати, що один із міжпросторових якорів на [crisis_beacon_target_country.GetAdj&fem,gen] території перебувають в небезпеці. Кораблі вже летять до світу §Y[crisis_beacon_target_capital.GetName]§! з §Yсистеми [crisis_beacon_crisis_system.GetName]§!.\n\n[from.spynetwork.leader.GetAXX:Керівник резидентури|||fem:Керівниця резидентури] [from.spynetwork.leader.GetName] продовжить стежити за ситуацією, але навряд чи наші оперативники зуміють повернутися. Нам залишається лише спостерігати і сподіватися, що план спрацював."

 operation.4005.a.tooltip:0 "§P[crisis_beacon_crisis_fleet.GetName]§! рухається до §Y[crisis_beacon_target_country.GetAdj&fem,gen] столиці§!."
 operation.4010.name:0 "[crisis_beacon_crisis_fleet.GetName] рухається до світу [root.capital_scope.GetName]"
 operation.4010.desc:0 "Ми виявили присутність сил кризи §P[crisis_beacon_crisis_country.GetName]§!, що прямують прямо до нашого столичного світу §Y[crisis_beacon_target_capital.GetName]§!! З околиць їхньої передбачуваної рідної системи §H[crisis_beacon_crisis_system.GetName]§! виходять хвилі дивної енергії. \n\nМи тільки почали аналізувати цей феномен, коли енергетичні сигнатури зазнали різкої зміни. Усе вказує, що це спричинило зміну поведінки флотилій. Ба більше, щонайменше одна з цих сигнатур належить якійсь іншій державі. Хто б це не був, схоже саме вони відповідальні за цю поведінку. Ми підозрюємо §Нпровокацію§! з боку одного з наших галактичних суперників."

