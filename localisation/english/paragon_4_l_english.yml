 leader_trait_eager_machine:0 "Досконалий робот"
 leader_trait_eager_machine_desc:1 "Цей модуль перебуває в прекрасному стані і потребує значно менших витрат на утримання."
 leader_trait_eager_hive:0 "Досконала одиниця"
