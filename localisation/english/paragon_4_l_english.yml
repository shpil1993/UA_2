 leader_trait_martinet_hive:0 "Суворий керівник"
 leader_trait_martinet_hive_desc:0 "Пильний спостерігач, що вимагає беззаперечної покори, ця одиниця Розуму славиться вмінням боротися з відхиленнями."
 leader_trait_martinet_machine:0 "Суворий керівник"
