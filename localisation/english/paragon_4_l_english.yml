l_english:

 # Gestalt trait names and desc
 leader_trait_fallible_hive:0 "Схильний помилятися"
 leader_trait_fallible_hive_desc:0 "Ця одиниця Розуму страждає від ірраціональної поведінки, що може призвести до проблем у майбутньому."
 leader_trait_fallible_machine:0 "Дефекти"
 leader_trait_fallible_machine_desc:0 "Цей модуль страждає від незначних збоїв, які можуть призвести до проблем у майбутньому."

 leader_trait_stubborn_machine:0 "Жорстка програма"
 leader_trait_stubborn_machine_desc:1 "Цей модуль вирізняється жорсткою програмою, яка вкрай рідко дозволяє модифікувати поведінку."
 leader_trait_stubborn_hive:0 "Жорсткий інтерфейс"
 leader_trait_stubborn_hive_desc:1 "Ця одиниця Розуму вирізняється закостенілістю мислення і не піддається модифікаціям поведінки."

 leader_trait_destructive_hive_desc:1 "Ця одиниця Розуму халатно ставиться до регулярного обслуговування обладнання, що призводить до серйозних поломок."
 leader_trait_destructive_machine_desc:1 "Цей модуль не проводить регулярного обслуговування обладнання, що призводить до серйозних поломок."

 leader_trait_lavish_lifestyle_hive:0 "Дороге обслуговування"
 leader_trait_lavish_lifestyle_hive_desc:0 "Неврівноважена поведінка цієї одиниці Розуму робить її вкрай неефективною."
 leader_trait_lavish_lifestyle_machine:0 "Дороге обслуговування"
 leader_trait_lavish_lifestyle_machine_desc:0 "Програмні збої цього модуля роблять його вкрай неефективним."

 leader_trait_tyrannical_hive:0 "Дозування"
 leader_trait_tyrannical_hive_desc:1 "Цей вузол надає зайвого значення економному витрачанню ресурсів."
 leader_trait_tyrannical_machine:0 "Дозування"
 leader_trait_tyrannical_machine_desc:1 "Цей модуль надає зайвого значення економному витрачанню ресурсів."

 leader_trait_righteous_hive:0 "Несхильність до псування"
 leader_trait_righteous_hive_desc:0 "Ця одиниця Розуму не схильна до псування і обмежує девіантну поведінку у вулику."
 leader_trait_righteous_machine:0 "Установник оновлень"
 leader_trait_righteous_machine_desc:0 "Цей модуль часто встановлює патчі та оновлення на інші модулі."

 leader_trait_embezzler_hive:0 "Втрата енергії"
 leader_trait_embezzler_hive_desc:1 "Ця одиниця Розуму має фізіологічну особливість, що змушує її використовувати надмірну кількість енергії."
 leader_trait_embezzler_machine:0 "Втрата енергії"
 leader_trait_embezzler_machine_desc:0 "Цей модуль має системний дефект, через який він споживає надмірно високу кількість енергії."

 leader_trait_gullible_hive:0 "Витік даних"
 leader_trait_gullible_hive_desc:1 "Цей вузол вирізняється зайвою довірливістю, що робить його загрозою безпеці."
 leader_trait_gullible_machine:0 "Витік даних"
 leader_trait_gullible_machine_desc:0 "В операційній системі цього вузла є серйозна вразливість."

 leader_trait_bureaucratic_hive:0 "Порушення комунікації"
 leader_trait_bureaucratic_hive_desc:1 "Цей вузол страждає від порушення комунікації при злитті вищої свідомості з окремими одиницями Розуму."
 leader_trait_bureaucratic_machine:0 "Помилки передачі"
 leader_trait_bureaucratic_machine_desc:1 "Цей вузол страждає від помилок передачі під час з'єднання з окремими одиницями Розуму."

 leader_trait_micromanager_hive:0 "Розсинхронізація"
 leader_trait_micromanager_hive_desc:0 "Ця одиниця Розуму недостатньо ефективно синхронізується при виконанні складних флотських маневрів."
 leader_trait_micromanager_machine:0 "Рассинхронизация"
 leader_trait_micromanager_machine_desc:0 "Цей модуль недостатньо ефективно синхронізується при виконанні складних флотських маневрів."

 leader_trait_reckless_hive:0 "Помилка в розрахунках"
 leader_trait_reckless_hive_desc:1 "Ця одиниця Розуму помиляється при розрахунку ризиків і продовжує битися в ситуаціях, коли логічніше було б відступити, провести ремонт і перегрупуватися."
 leader_trait_reckless_machine:0 "Помилка при обчисленні ризиків"
 leader_trait_reckless_machine_desc:1 "Цей модуль помиляється під час розрахунку ризиків і продовжує битися в ситуаціях, коли логічніше було б відступити, провести ремонт і перегрупуватися."

 leader_trait_slipshod_hive:0 "Ослаблена оборона"
 leader_trait_slipshod_hive_desc:0 "Ця одиниця Розуму володіє ірраціональною і неефективною бойовою свідомістю, що послаблює оборонні можливості флотилії."
 leader_trait_slipshod_machine:0 "Ослаблена оборона"
 leader_trait_slipshod_machine_desc:0 "Цей модуль має ірраціональну та неефективну бойову програму, що послаблює оборонні можливості флотилії."

 leader_trait_slothful_hive:0 "Інертна тактика"
 leader_trait_slothful_hive_desc:1 "Загальмованість і помилки в поведінці цієї одиниці Розуму наражають армії на непотрібну небезпеку."
 leader_trait_slothful_machine:0 "Бойові алгоритми, що дають збої"
 leader_trait_slothful_machine_desc:1 "Схильність до збоїв і помилки в алгоритмах цього модуля наражають наші механічні війська на непотрібну небезпеку."

 leader_trait_victory_or_death_hive:0 "Перемога або смерть"
 leader_trait_victory_or_death_hive_desc:1 "Ця одиниця Розуму позбавлена інстинкту самозбереження і продовжує битися до кінця."
 leader_trait_victory_or_death_machine:0 "Протокол невиходу з бою"
 leader_trait_victory_or_death_machine_desc:1 "Цей модуль використовує несправний протокол виходу з бою і продовжить битися до кінця."

 leader_trait_disorganized_hive:0 "Нечіткі накази"
 leader_trait_disorganized_hive_desc:1 "Ця одиниця Розуму діє нелогічно і віддає нечіткі тактичні накази."
 leader_trait_disorganized_machine:0 "Логістична помилка"
 leader_trait_disorganized_machine_desc:1 "Цей модуль діє, виходячи з помилкових логістичних обчислень, які збільшують витрати на армію."

 leader_trait_paranoid_hive:0 "Приховані накази"
 leader_trait_paranoid_hive_desc:1 "Цей вузол демонструє складну поведінку для захисту інформації, чим знижує швидкість досліджень."
 leader_trait_paranoid_machine:0 "Фанатичні протоколи безпеки"
 leader_trait_paranoid_machine_desc:1 "Цей модуль демонструє складну поведінку для захисту інформації, чим знижує швидкість досліджень."

 leader_trait_narrow_minded_hive:1 "Упереджений"
 leader_trait_narrow_minded_hive_desc:1 "Ця одиниця Розуму займається тільки вузькопрофільними дослідженнями і вважає інші варіанти марними."
 leader_trait_narrow_minded_machine:0 "Помилка мейнфрейма"
 leader_trait_narrow_minded_machine_desc:1 "Функції центрального процесора ізольовані, що призводить до стереотипності в ухваленні рішень."

 leader_trait_neurotic_hive:0 "Хаотичне дослідження"
 leader_trait_neurotic_hive_desc:0 "Розум цієї одиниці Розуму незібраний і хаотичний."
 leader_trait_neurotic_machine:0 "Дефективні протоколи дослідження"
 leader_trait_neurotic_machine_desc:1 "Дослідницькі протоколи цього модуля хаотичні."

 leader_trait_opinionated_hive:0 "Конфлікт синапсів"
 leader_trait_opinionated_hive_desc:1 "У цієї одиниці Розуму є мутація в синапсах, яка ускладнює збір і синтез інформації."
 leader_trait_opinionated_machine:0 "Конфлікт даних"
 leader_trait_opinionated_machine_desc:1 "Цей модуль неефективно компілює дані."

 leader_trait_profligate_hive:0 "Дорогі одиниці"
 leader_trait_profligate_hive_desc:1 "Ця одиниця Розуму має дефект, що збільшує витрати на утримання всіх інших одиниць Розуму на планеті."
 leader_trait_profligate_machine:0 "Збільшене утримання дронів"
