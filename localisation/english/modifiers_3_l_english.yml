 harmonious_tune:0 "Гармонійна мелодія"
 harmonious_tune_desc:0 "Усі повинні служити колективу. Ця мелодія допомагає стабілізувати зв'язок між нашими дронами та рештою вулика."

 ####################################
 # Edicts 
 ####################################
 edict_masters_writings_politics:0 "Накази Вчителя: Загальне благо"
 edict_masters_writings_politics_desc:0 "Переклад вчень інопланетного філософа. Дотримуючись її порад про те, як об'єднати державу за допомогою самопожертви, ми можемо різко поліпшити інфраструктуру.\n\n"Сильна імперія ґрунтується на добровільній відмові від зайвих благ, але тільки якщо кожен громадянин готовий розділити цю ношу". - Теліса Оповідачка\n\n"
 edict_masters_writings_philosophy:0 "Накази Вчителя: Філософський погляд на світ"
 edict_masters_writings_philosophy_desc:0 "Переклад вчень інопланетного філософа. Вони містять висновки і роздуми про сенс життя і призначення всесвіту. Дотримуючись цих порад, наші правителі зможуть приймати більш обґрунтовані рішення.\n\n"Відповідь на питання про суть всесвіту прихована не в нас, але це не применшує нашого бажання її відшукати. Ми повинні прагнути до єдності, якщо хочемо знайти відповідь про природу всього сущого". - Теліса Оповідачка\n\n"
 edict_masters_writings_diplomacy:0 "Накази Вчителя: Дипломатична довіра"
 edict_masters_writings_diplomacy_desc:0 "Переклад навчань інопланетного філософа. Її спогади про дипломатичні переговори можуть послужити хорошою основою нашої дипломатії.\n\n"Зустрічі з дітьми всесвіту часом лякають, але в кінцевому підсумку вони дарують надію. Допомагайте вашим сусідам і насолоджуйтеся їхньою присутністю, адже вони рятують вас від ізоляції в порожнечі". - Теліса Оповідачка\n\n"
 edict_masters_writings_war:0 "Накази Вчителя: Ворогуючі держави"
 edict_masters_writings_war_desc:0 "Переклад навчань інопланетного філософа. Її розповіді про війну й описи військових стратагем можуть стати чудовим посібником для підготовки наших військових.\n\n"Домогтися єдності найважче, оскільки самодостатність часто породжує кордони. Такі перепони потрібно знищувати, і це багатьох лякає. Іноді потрібно зруйнувати щось дощенту, щоб потім створити з попелу щось міцніше". - Теліса Оповідачка\n\n"
 edict_improved_work_environment:0 "Покращені умови праці"
 edict_improved_work_environment_desc:0 "Якщо ми витратимо час і ресурси на поліпшення умов праці наших громадян, то підвищимо продуктивність і настрій працівників.\n\n"
 edict_renewable_energy:0 "Покращене вироблення енергії"
 edict_renewable_energy_desc:0 "Ми можемо ще жорсткіше обмежити застосування токсичних видів палива і невідновлюваних ресурсів, щоб стимулювати пошуки нових методів вироблення енергії. Це допоможе нам наблизитися до ідеального енергетичного циклу і зберегти навколишнє середовище.\n\n"
 edict_super_sensors:0 "Посилені пошукові сенсори"
 edict_super_sensors_desc:0 "Розробивши потужні сенсори, ми зібрали достатньо інформації, щоб спрямувати додаткові ресурси на вдосконалення наших пошукових зусиль. Це допоможе нашим технікам швидше виявляти важливі об'єкти на кордонах наших систем.\n\n"
 
 ####################################
 # Planet Modifiers 
 ####################################
 acid_jungles:0 "Кислотні джунглі"
 acid_jungles_desc:0 "Еволюція створила дерева і траву, які виділяють кислоту і роблять місцевість небезпечною для подорожей і проживання."
 ex_planet:0 "Колишня планета"
 ex_planet_desc:0 "Цей пояс астероїдів колись був планетою з життям, що зароджувалося."
 ship_graveyard:0 "Кладовище зорельотів"
 ship_graveyard_desc:0 "Безліч зорельотів загинуло тут, створивши свого роду кладовище, де можна поживитися корисними матеріалами."
 ai_fleet:0 "Останки ШІ-флотилії"
 ai_fleet_desc:0 "Флотилія, якою керував ШІ, зазнала аварії на цій планеті. Ми можемо витягти з неї цінні інженерні дані."
 irradiated_wasteland:0 "Радіоактивна пустка"
 irradiated_wasteland_desc:0 "Ця планета зазнала ядерного бомбардування, і багато її районів небезпечні для більшості живих істот."
 ancient_one:0 "Стародавня істота"
 ancient_one_desc:0 "Домінуючою формою життя цієї планети є стародавня істота, що живе глибоко під водою."
 food_rich_planet:0 "Поживна їжа"
 food_rich_planet_desc:0 "Флора цієї планети багата на поживні речовини, що підвищують якість життя."
 super_sensor_array:0 "Чудова матриця датчиків"
 super_sensor_array_desc:0 "Потужна матриця датчиків значно розширює зону спостереження за околицями."
 horse_powered_factories_low:0 "Експлуатація праці тварин"
 horse_powered_factories_medium:0 "Вимушена праця тварин"
 horse_powered_factories_high:0 "Добровільна праця тварин"
 horse_powered_factories_low_desc:0 "Одомашнені чотириногі істоти полегшують умови праці, хоча їх використовують поза їхньою волею."
 horse_powered_factories_medium_desc:0 "Одомашнені чотириногі істоти полегшують умови праці, хоча вони працюють з небажанням."
 horse_powered_factories_high_desc:0 "Дружні чотириногі істоти полегшують умови праці."
 fallen_robots:0 "Останки роботів"
 fallen_robots_desc:0 "На цій планеті є стародавні роботи, створені вимерлою цивілізацією, вони забезпечать нас матеріалами для технічного аналізу."
 society_animal_life:0 "Дивні тварини"
 society_animal_life_desc:0 "Цю планету населяють особливо дивні тварини. Це - чудовий шанс провести соціологічні дослідження."
 hostile_animal_life:0 "Небезпечні тварини"
 hostile_animal_life_desc:0 "Ворожі тварини, що мешкають на цій планеті, не раді нас бачити."
 shifting_sands:0 "Повзучі піски"
 shifting_sands_desc:0 "Ця пустельна планета складається з плинного дрібного піску, що сильно ускладнює будівництво."
 liquid_sands:0 "Рідкі піски"
 liquid_sands_desc:0 "Уся ця планета вкрита настільки дрібним піском, що своїми властивостями він нагадує рідину. Дивні поєднання мінералів відкривають нові горизонти для дослідників."
 abandoned_mining:0 "Покинута видобувна станція"
 abandoned_mining_desc:0 "На орбіті цієї планети колись знаходилася стара видобувна станція, а значить, тут можуть бути корисні копалини."
 gas_rich_planet:0 "Багаті поклади газу"
 gas_rich_planet_desc:0 "Побудуйте колонію на цій планеті, щоб почати видобуток ресурсів.\n£energy£ §G+50%§!"
 gas_rich_planet_fo_realz:0 "Активний видобуток газу"
 gas_rich_planet_fo_realz_desc:0 "Ми ведемо активний видобуток рідкісних корисних копалин на цій планеті, щоб збільшити вироблення енергії."
 gas_responsible_mining:0 "Економний видобуток газу"
 gas_responsible_mining_desc:0 "Заощадивши цінні, але рідкісні поклади газу на цій планеті, ми зробимо вироблення енергії більш ефективним у довгостроковій перспективі."
 suppressed_opposition:0 "Пригнічена опозиція"
 suppressed_opposition_desc:0 "Певна частина населення цієї планети зазнавала жорстоких переслідувань за опозиційне ставлення до уряду."
 scared_population:0 "Перелякане населення"
 scared_population_desc:0 "Населення працює в страху, що інопланетна фабрика забере нові життя."
 secured_factory:0 "Перевірка безпеки на інопланетній фабриці"
 secured_factory_desc:0 "Щоб переконатися в тому, що на інопланетній фабриці безпечно працювати, потрібні грошові та трудові витрати."
 fear_as_control:0 "Залізне правило"
 fear_as_control_desc:0 "Злочинці були покарані з метою спонукання громадян до дії."
 fear_as_control_militarist:0 "$fear_as_control$"
 fear_as_control_militarist_desc:0 "$fear_as_control_desc$"
 infectious_disease:0 "Інфекційна хвороба"
 infectious_disease_desc:0 "Найвищою мірою заразна хвороба вирвалася на волю, проявляючись у все нових формах і наражаючи на небезпеку населення."
 pyramid_wars:0 "Війна Небеснонародженого"
 pyramid_wars_desc:1 "Населення почало повномасштабну війну через релігійний конфлікт, пов'язаний з істинною природою "Небеснонародженого"."
 syndaw_automated_work:0 "Автоматизовані робочі процеси"
 syndaw_automated_work_desc:0 "Обґрунтований чи ні, страх безробіття охопив цю планету."
 syndaw_unfriendly_robots:0 "Складнощі інтеграції роботів"
 syndaw_unfriendly_robots_desc:0 "Напруженість між роботизованим і органічним населенням на планеті погіршила £unity£ виробництво єдності."
 syndaw_research_malus:0 "Відмова ШІ"
 syndaw_research_malus_desc:1 "Лабораторна система штучного інтелекту, що займалася соціологічними дослідженнями, вийшла з ладу і буде замінена."
 snake_infestation:0 "Спустошливе вторгнення"
 snake_infestation_desc:0 "Змії! Всюди змії! Поки ми з ними не розберемося, буде не до роботи!"
 energy_poor:0 "Скорочення вироблення енергії"
 energy_poor_desc:0 "Не хочеться вас лякати, але змії обвилися навколо генераторів і висмоктують з них енергію."
 mining_equipment_offline:0 "$d_abandoned_mining_tunnels$"
 mining_equipment_offline_desc:0 "$snake_infestation_desc$"
 locust_planet_cracked:0 "Розколота планета"
 locust_planet_cracked_desc:0 "Колосальний енергетичний викид знищив практично все життя на цій планеті, розколовши її. Єдиними свідченнями розумної цивілізації є застаріла космічна станція і випадкові сліди під розпоротою поверхнею."
 nascent_locust:0 "Зародження сарани"
 nascent_locust_desc:0 "На цій планеті мешкає велика популяція вкрай плідних істот, яких, утім, легко знищити. Щоб вижити на поверхні, доведеться адаптувати інфраструктуру до періодичних атак гігантських комах."

