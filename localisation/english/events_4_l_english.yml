l_english:

 ####################################
 # Anomaly Categories
 ####################################
 rogue_moon_category:0 "Блукаючий місяць"
 rogue_moon_category_desc:1 "Початкові дані, зібрані на супутнику [Root.GetName], містять несподівані розбіжності з даними про його батьківську планету."
 hollow_planet_category:0 "Пустотіла планета"
 hollow_planet_category_desc:1 "Попереднє сканування показало, що [Root.GetName] - це всього лише порожня оболонка. Можна припустити, що це повністю штучне творіння або ж колись це була звичайна планета, яку невідомим способом вишкребли зсередини."
 strong_magnetic_category:0 "Сильне магнітне поле"
 strong_magnetic_category_desc:0 "Первісне сканування показало лише те, що [Root.GetPlanetMoon]а [Root.GetName] оточена надзвичайно сильним магнітним полем."
 undiscovered_planetary_modifier_category:0 "Аномальні умови"
 undiscovered_planetary_modifier_category_desc:0 "Досліджуйте дивні умови навколишнього середовища на [From.GetPlanetMoon]і [From.GetName]."

 ####################################
 # Anomaly Events
 ####################################
 anomaly.6000.name:0 "Блукаючий місяць"
 # "parent planet" and "its primary", pending PARENTPLANET loc key implementation
 anomaly.6000.desc:0 "Не схоже, що [From.GetName] складається з того ж матеріалу, що й батьківська планета, а це означає, що колись це був блукаючий планетоїд, який потрапив у її гравітаційний колодязь. Подальше дослідження може виявити його походження."
 anomaly.6001.desc:0 "[From.GetName] містить базу!"
 anomaly.6002.name:0 "Пустотіла планета"
 anomaly.6002.desc:1 "Після масштабного дослідження було зроблено висновок, що [From.GetName] не є штучною конструкцією. Робоча теорія полягає в тому, що від самого початку [From.GetPlanetMoon]а [From.GetName] була пересічним поясом астероїдів, який якимось чином спресували в єдине ціле для збору необхідних матеріалів, а потім перетворили на порожнисту сферу."
 anomaly.6003.desc:1 "Дивно, але схоже, що від самого початку [From.GetPlanetMoon]а [From.GetName] була цілком звичайною, але в якийсь момент її повністю вишкребли зсередини за допомогою невідомої техніки ведення гірничих робіт, у результаті чого тепер [From.GetName] - це лише порожня оболонка."
 anomaly.6004.name:0 "Сильне магнітне поле"
 anomaly.6004.desc:0 "Первісне сканування показало лише те, що [From.GetPlanetMoon]а [From.GetName] оточена надзвичайно сильним магнітним полем. Це заважало детальному скануванню, поки корабель [Root.GetName] не підійшов ближче. Схоже, поле формується високощільними металевими рудами в корі планети, що, ймовірно, буде на руку при веденні гірничих робіт."
 anomaly.6005.name:0 "Аномальні умови"
 anomaly.6005.desc:0 "Сканування показує, що [From.GetName] є досить незвичайною планетою, але потрібне більш пильне спостереження."
 anomaly.6006.name:0 "Аномальні умови"
 anomaly.6006.desc:0 "Наше сканування [From.GetPlanetMoon]и [From.GetName] завершено, і [Root.Leader.GetAXX:провідний науковець|||fem:провідна науковиця] [Root.GetLeaderName] [Root.Leader.GetAXX:підготував|||fem:підготувала] доповідь про незвичайні умови навколишнього середовища, виявлені там."
 anomaly.6006.a:0 "Доповідайте, [Root.GetLeaderName]."
 anomaly.6007.name:0 "Багатство ресурсів"
 anomaly.6007.desc:0 "Кора [From.From.GetPlanetMoon]и [From.From.GetName], багата легкодоступними мінералами, дасть змогу добре нажитися на видобутку ресурсів."
 anomaly.6008.desc:0 "[From.From.GetName] вирізняється вкрай нестабільною погодою: потужні бурі часто виникають на рівному місці й трощать усе на поверхні. Хорошим джерелом енергії тут, імовірно, зможуть стати вітряні електростанції."
 anomaly.6009.desc:0 "На [From.From.GetPlanetMoon]і [From.From.GetName] існують вкрай небезпечні види тварин, і поверхня кишить хижаками, які чекають на свою наступну здобич. Це відкриває широкі можливості для вивчення їхньої біології."
 anomaly.6010.desc:0 "[From.From.GetPlanetMoonCap]а [From.From.GetName] придатна для заселення, але її майже відсутнє магнітне поле погано захищає від космічного випромінювання."
 anomaly.6011.desc:0 "[From.From.GetPlanetMoonCap]а [From.From.GetName] має аномально потужне магнітне поле, яке створюють багаті поклади металовмісної руди. Воно порушить роботу наших приладів і комп'ютерів, але потенційні масштаби видобутку того варті."
 anomaly.6012.desc:0 "Літосферні плити [From.From.GetPlanetMoon]и [From.From.GetName] дуже рухливі, що призводить до потужних землетрусів і вивержень вулканів. Поклади цінних мінералів часто виштовхуються на поверхню."
 anomaly.6013.desc:0 "[From.From.GetName] обертається синхронно зі своєю зіркою, тому на одній стороні планети завжди панує день, а інша занурена у вічну ніч. Якщо тут і існує життя, то, найімовірніше, в сутінкових регіонах, де сходяться дві сторони."
 anomaly.6014.desc:0 "Колись [From.From.GetPlanetMoon]а [From.From.GetName] була газовим гігантом, але через близькість до зірки її щільна атмосфера випарувалася. Залишилося лише надщільне металеве ядро, багате на мінерали."
 anomaly.6015.desc:0 "Орбіта [From.From.GetPlanetMoon]и [From.From.GetName] пролягає через скупчення дрібних астероїдів, метеоритів і роїв комет. Потужні зіткнення з поверхнею відбуваються з лякаючою частотою, часом залишаючи поклади цінних мінералів."
 anomaly.6016.desc:0 "[From.From.GetName] має напрочуд велику кількість природних супутників. Навколо планети обертаються сотні маленьких місяців і мікромісяців, багато з яких багаті цінними мінералами."
 anomaly.6017.desc:0 "Схоже, [From.From.GetPlanetMoon]а [From.From.GetName] складається переважно з вуглецю, і в її атмосфері дуже мало кисню. Вона багата на мінерали, а виверження вулканів часто викидають алмази на поверхню."
 anomaly.6018.desc:0 "Феєричні грози вирують в атмосфері [From.From.GetPlanetMoon]и [From.From.GetName] з непередбачуваною періодичністю. Мешканцям вони, ймовірно, будуть не в радість, зате відкривають широке поле для дослідників."
 anomaly.6019.desc:0 "[From.From.GetName] має незвично малу щільність, тому гравітація тут значно нижча, ніж у більшості планет порівнянного розміру."
 anomaly.6020.desc:0 "[From.From.GetName] має незвично високу щільність і неприємно високу гравітацію. Проте присутність важких металів відкриває нові горизонти для наших учених-фізиків."
 anomaly.6021.desc:0 "[From.From.GetPlanetMoonCap]у [From.From.GetName] створили штучно або якимось чином вишкребли зсередини. Як і чому, ми не знаємо, але відповідь на цю загадку має бути приголомшливою."
 anomaly.6022.desc:0 " Кора [From.From.GetPlanetMoon]и [From.From.GetName], багата на легкодоступні мінерали, відкриває фантастичні перспективи з видобутку ресурсів."
 anomaly.6023.desc:0 "Ми не знаємо, чи була [From.From.GetPlanetMoon]а [From.From.GetName] такою від самого початку або ж невідома раса витягла всі її ресурси. Відомо лише, що тут дуже мало мінералів."
 anomaly.6024.desc:0 "Істоти [From.From.GetPlanetMoon]и [From.From.GetName] мають колосальні розміри і небезпечні навіть коли не хочуть завдати шкоди. Що менше розмов про місцевих гігантських хижаків, то краще, але якщо хтось із вчених набереться сміливості їх вивчити, то відкриє джерело найцінніших даних."
 anomaly.6025.desc:0 "Можливо, колись у [From.From.GetPlanetMoon]и [From.From.GetName] був супутник, знищений унаслідок катастрофи, або ж шматки породи на її орбіті свого часу так і не скомпонувалися. У будь-якому разі, тепер планету оточує пояс невеликих астероїдів."
 anomaly.6026.desc:0 "Природа [From.From.GetPlanetMoon]и [From.From.GetName] фантастично красива. Кожен, хто живе тут, буде постійно відкривати нові чудеса."
 anomaly.6027.desc:0 "Якась речовина в атмосфері [From.From.GetPlanetMoon]и [From.From.GetName], схоже, стимулює... репродуктивні схильності громадян. Зайве говорити про те, що польова частина дослідження була сповнена незручних ситуацій."
 anomaly.6028.desc:0 "В атмосфері [From.From.GetPlanetMoon]и [From.From.GetName] присутня природна галюциногенна речовина. Вона зробить громадян щасливішими та допоможе творчо розв'язувати заплутані фізичні задачі, але водночас відволікатиме їх від інших справ."
 anomaly.6029.desc:0 "Життя б'є на [From.From.GetPlanetMoon]і [From.From.GetName] ключем: швидко зростаюча флора і дуже багата фауна."
 anomaly.6030.desc:0 "Життя на [From.From.GetPlanetMoon]і [From.From.GetName] бореться за існування. Деякі наполегливі види зуміли прижитися, але вони слабкі й кволі."
 anomaly.6031.desc:0 "Якась давня катастрофа сильно забруднила радіацією поверхню [From.From.GetPlanetMoon]и [From.From.GetName]. З часом світ став більш-менш придатним для життя, але тут майже нічого не росте."
 anomaly.6660.desc.start:1 "Коли наш науковий корабель просканував поверхню [From.GetName], стало ясно, що ми виявили щось незвичайне."
 anomaly.6660.desc.default:1 "$anomaly.6660.desc.start$ Умови на [From.GetPlanetMoon]і [From.GetName] зовсім не схожі на те, що ми бачили раніше.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.weather:1 "$anomaly.6660.desc.start$ Тут постійно трапляються сильні бурі. Для досліджень і видобутку ресурсів ця [From.GetPlanetMoon]а може нам знадобиться, але заселити її буде важко.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.magnetic:2 "$anomaly.6660.desc.start$ Місцеве магнітне поле має вельми нетипові показники.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.tectonic:0 "$anomaly.6660.desc.start$ Нестабільний характер цього небесного тіла спричиняє повсюдні землетруси і виверження вулканів.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.tidal:0 "$anomaly.6660.desc.start$ Вона обертається синхронно зі своєю зіркою, тому на одному її боці постійно день, а на іншому - ніч. Таким чином, ситуація з її придатністю для життя далеко не ідеальна.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.tidal_mach:0 "$anomaly.6660.desc.start$ [From.GetPlanetMoon]а обертається синхронно зі своєю зіркою, тому на одному її боці постійно день, а на іншому - ніч. Таким чином, ситуація з її придатністю для органічних форм життя далеко не ідеальна.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.impacts:1 "$anomaly.6660.desc.start$ Поверхня планети переорана нескінченним метеоритним дощем, що бомбардує планету величезними снарядами.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.gravity:0 "$anomaly.6660.desc.start$ Гравітація на планеті далека від ідеальної і навряд чи підійде для наших потенційних поселенців.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.gravity_mach:0 "$anomaly.6660.desc.start$ Хоча сила тяжіння планети далека від ідеальної для поселень органіків, наші чудові алгоритми калібрування гравітації виправлять ситуацію.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.gravity_desc_mach:0 "$anomaly.6660.desc.start$ Хоча гравітація планети далека від ідеальної для поселень органіків, наші чудові алгоритми калібрування гравітації виправлять ситуацію.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.wildlife:0 "$anomaly.6660.desc.start$ Тварини, знайдені на цій планеті, здаються ворожими, тому колонізувати її буде непросто.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.titan:0 "$anomaly.6660.desc.start$ На планеті мешкають колосальні форми життя, стикатися з якими, можливо, небезпечно.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.resources:0 "$anomaly.6660.desc.start$ Склад та історія планети дають нам додаткові матеріали, і ми маємо скористатися можливістю їх зібрати.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.beauty:3 "$anomaly.6660.desc.start$ Побачивши її природну красу, будь-хто роззявив би рот від благоговіння. Життя тут, безсумнівно, буде приємним для фізіологічно сумісних форм життя.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.atmosphere:0 "$anomaly.6660.desc.start$ Атмосфера містить особливі гази, які можуть вплинути на наше населення, тому слід проявляти обережність.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.atmosphere_mach:0 "$anomaly.6660.desc.start$ Атмосфера містить гази, які можуть порушити функціонування органічної нервової системи.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.lush:0 "$anomaly.6660.desc.start$ Фауна, що процвітає тут без жодних проблем, могла б надати нам широкі можливості зі збору таких необхідних ресурсів.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.lush_mach:0 "$anomaly.6660.desc.start$ Фауна, що процвітає тут без жодних проблем, могла б надати органічним формам життя широкі можливості зі збору життєво важливих ресурсів.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.terrible:0 "$anomaly.6660.desc.start$ Суворий і холодний клімат не сприяє появі тут поселень.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.terrible_mach:0 "$anomaly.6660.desc.start$ Суворий і холодний клімат не сприяє органічним формам життя.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.end:0 "Ми напевно зіткнемося з іще більшою кількістю подібних відхилень від норми під час дослідження нових планет, тому нам не слід недооцінювати їхній вплив на нашу експансію."
 anomaly.6660.a.tooltip:0 "[From.GetName] отримує планетарний модифікатор."

 ####################################
 # Anomaly Failure Events
 ####################################
 anomaly_failure.6000.desc:1 "Нічого цікавого."
 anomaly_failure.6000.a:1 "Ну що ж."
 
 ####################################
 # Colony Events
 ####################################
 colony_mod.1.name:0 "Що тут сталося?"
 colony_mod.1.desc:0 "Хоча очевидно, що якась катастрофа в минулому спрямувала на [Root.GetPlanetMoon]у [Root.GetName] інтенсивне випромінювання, все-таки незрозуміло, що стало тому причиною. Ця таємниця зараз хвилює все більшу кількість колоністів, для яких [Root.GetPlanetMoon]а [Root.GetName] стала домом. Зрештою, якщо ми не знаємо, як це сталося, хто може гарантувати, що таке не трапиться знову?"
 colony_mod.1.desc_mach:0 "Очевидно, що в минулому [Root.GetPlanetMoon]а [Root.GetName] зазнала сильного впливу радіації внаслідок якогось лиха. Нам ще належить визначити його причини та ймовірність повторного виникнення."
 colony_mod.1.a:0 "Нам потрібно докопатися до суті!"
 colony_mod.2.name:0 "Титанічна форма життя"
 colony_mod.2.desc:0 "Для тубільного життя на [Root.GetPlanetMoon]і [Root.GetName] характерні грандіозні масштаби - набагато більші, ніж те, що вважалося можливим для біологічного життя. Нині уми наших учених цікавить таке запитання: "У чому їхній секрет, і яка нам від цього може бути користь?" Звідусіль сиплються пропозиції вивчити аборигенів детальніше."
 colony_mod.2.a:0 "Продовжуйте вивчення."
 colony_mod.2.b:0 "Ні, залиште велетнів у спокої."
 colony_mod.2.c:0 "Переконайтеся, що дослідження не приносить шкоди."
 colony_mod.2.d:0 "Візьміть зразки, там і дізнаємося, чи є від них користь!"
 colony_mod.3.name:0 "Землетрус!"
 colony_mod.3.desc:0 "Нестійкі тектонічні плити [Root.GetPlanetMoon]и [Root.GetName] щойно знову сильно зсунулися. З колонії почали надходити повідомлення про збитки."
 colony_mod.3.a:0 "Послухаємо."
 colony_mod.4.name:0 "У поясі помічено комету"
 colony_mod.4.desc:0 "Населення [Root.GetPlanetMoon]и [Root.GetName] зараз спостерігає неймовірно красиве видовище. Через пояс астероїдів планети проходить комета, і від побаченого, як описують свідки, "захоплює дух"."
 colony_mod.4.a:0 "Продовжуйте дивитися в небо!"
 colony_mod.5.name:0 "Рішучі заходи"
 colony_mod.5.desc:1 "Не можна заперечувати, що атмосфера на [Root.GetPlanetMoon]і [Root.GetName] викликає інтоксикацію, хоча вельми приємну і навіть корисну для деяких цілей. Однак найбільш консервативні громадяни [Root.Owner.GetName&gen] наполягають на вжитті рішучих заходів для захисту від газів, які, можливо, викликають звикання."
 colony_mod.5.a:1 "Нехай замовкнуть!"
 colony_mod.5.b:0 "Ні, нехай на [Root.GetPlanetMoon]і [Root.GetName] все буде так, як є."
 colony_mod.6.name:0 "Бомбардування"
 colony_mod.6.desc:1 "Після ретельного дослідження ми дійшли такого висновку: [Root.GetName] - це місце стародавнього геноциду. Наскільки ми можемо встановити, корінне населення [Root.GetPlanetMoon]и [Root.GetName] мало незабаром освоїти космос, але тут у систему прибула набагато більш розвинена раса, яка піддала [Root.GetPlanetMoon]у [Root.GetName] орбітальному бомбардуванню, а потім полетіла, залишивши кілька тих, хто вижив, приречених на вимирання."
 colony_mod.6.a:0 "Вивчіть сліди бомбардувань, щоб дізнатися більше про цю зброю."
 colony_mod.7.name:0 "Міжзоряна війна"
 colony_mod.7.desc:1 "Після ретельного дослідження ми дійшли такого висновку: [Root.GetPlanetMoon]а [Root.GetName] стала жертвою якоїсь забутої війни. Хто тут жив і з ким вони воювали, невідомо, але зрозуміло, що їх знищили внаслідок вторгнення якоїсь нетутешньої армії, а також битви за планету. Це жахливе відкриття, але ми хоча б можемо бути впевнені, що це навряд чи повториться знову."
 colony_mod.7.a:0 "Вивчіть, що залишилося на полях бою."
 colony_mod.8.name:0 "Самогубство цілої раси"
 colony_mod.8.desc:0 "Стала відомою трагічна історія [Root.GetPlanetMoon]и [Root.GetName]. Схоже, що давним-давно владу на ній мали дві протиборчі наддержави. У якийсь момент між ними вибухнула війна, і конфлікт наростав доти, доки все високорозвинене життя на [Root.GetPlanetMoon]і [Root.GetName] не була знищена внаслідок зловживання ядерною зброєю."
 colony_mod.8.desc_mach:0 "Схоже, що давним-давно влада на [Root.GetPlanetMoon]і [Root.GetName] мали дві протиборчі наддержави. У якийсь момент між ними вибухнула війна, і конфлікт наростав доти, доки все високорозвинене життя на планеті не було знищено внаслідок зловживання ядерною зброєю."
 colony_mod.8.a:0 "Що могло привести їх до такої долі?"
 colony_mod.9.name:0 "Ми не знаємо."
 colony_mod.9.desc:0 "Незважаючи на великі дослідження з історії [Root.GetPlanetMoon]и [Root.GetName], ми не знаємо, що на ній сталося. Минуле залишається таємницею."
 colony_mod.9.a:0 "Прикро."
 colony_mod.10.name:1 "Рішучі заходи"
 colony_mod.10.desc:1 "Атмосфера на [Root.GetPlanetMoon]і [Root.GetName] тепер очищена від елементів, що викликають інтоксикацію!"
 colony_mod.11.name:1 "Рішучі заходи: прорив"
 colony_mod.11.desc:1 "Атмосфера на [Root.GetPlanetMoon]і [Root.GetName] була відфільтрована з метою значного зниження ефектів галюциногену."
 hallucinogen_update_tooltip:0 "Ах, свіже повітря!"
 colony_mod.12.name:1 "Активність астероїдів"
 colony_mod.12.desc:1 "[Root.GetPlanetMoonCap]а [Root.GetName] вкотре зазнала бомбардування астероїдами, і цього разу було знищено частину нашої колонії. Не потрібно й говорити про те, що місцеве населення не в захваті."
 colony_mod.12.desc_gestalt:0 "Знову [Root.GetPlanetMoon]а [Root.GetName] постраждала від падіння астероїдів, які цього разу знищили частину нашої колонії. Наші автоматичні системи контролю за зіткненнями вказують на підвищений ризик подібних ударних впливів і в майбутньому."
 colony_mod.12.a:2 "У нас інші пріоритети."
 colony_mod.12.b:0 "Потрібно щось робити!"
 colony_mod.13.name:1 "Система захисту від астероїдів"
 colony_mod.13.desc:1 "Поєднання будівельних технологій, що використовують особливо міцні матеріали, і автоматичних систем захисту має вберегти колонію на [Root.GetPlanetMoon]і [Root.GetName] від зіткнень з астероїдами в майбутньому."
 irradiated_planet_tooltip:0 "Дослідження почалося..."
 colony_mod.14.name:1 "Космічний подарунок"
 colony_mod.14.desc:1 "Хоча падіння астероїда може здорово розхитати нерви, [Root.GetPlanetMoon]а [Root.GetName] відбулася досить легко: колонія не постраждала."
 colony_mod.14.a:0 "Природні умови суворі, але наші громадяни витримають."
 colony_mod.14.b:0 "Нам потрібно придумати, як це припинити."
 colony_mod.16.name:1 "Магнітне диво"
 colony_mod.16.desc:1 "Останнім часом сильне магнітне поле навколо [Root.GetPlanetMoon]и [Root.GetName] стало впливати на комп'ютери. Дивно, але цей ефект не можна назвати просто випадковими перешкодами, бо комп'ютери, навпаки, працюють ще ефективніше, ніж повинні. Створюється враження, ніби нам допомагають якісь зовнішні сили..."
 colony_mod.17.name:1 "Магнітне порушення"
 colony_mod.17.desc:2 "Сильне магнітне поле навколо [Root.GetPlanetMoon]и [Root.GetName] завжди призводило до проблем з електронними приладами на поверхні, але останнім часом вплив на наші комп'ютери став особливо помітним. Поки невідомо, що спричинило таке загострення, але ми припускаємо, що ефект має тимчасовий характер."
 colony_mod.21.name:0 "Землетрус: звіт про збитки"
 colony_mod.21.desc:0 "Нещодавній землетрус, який добре струснув нашу колонію на [Root.GetPlanetMoon]е [Root.GetName], призвело до утворення великої воронки. Усе, що було на цьому місці раніше, тепер перебуває глибоко під землею."
 colony_mod.22.desc:0 "Нещодавній землетрус, який трохи струснув нашу колонію на [Root.GetPlanetMoon]е [Root.GetName], не завдало шкоди і, завдяки щасливому випадку, оголило ділянку з корисними копалинами."
 colony_mod.23.desc:0 "Нещодавній землетрус, який злегка струснув нашу колонію на [Root.GetPlanetMoon]е [Root.GetName], не завдало шкоди!"
 quake_report_tooltip:0 "Звіти буде надіслано зовсім скоро."
 quake_sinkhole_tooltip:0 "З'являється £blocker£ §Rворонка§!."
 titanic_troop_limit_tooltip:0 "Прорив у дослідженнях дав нам змогу тренувати титанічні форми життя таким чином, щоб зробити з них бійців, але підходящі екземпляри трапляються рідко, тож одночасно ми зможемо використовувати лише обмежену кількість таких військ."
 titantic_blocker_tooltip:0 "Нам доведеться уникати цих територій, якщо ми коли-небудь опинимося там."
 good_impact_tooltip:0 "На щастя, астероїд не заподіяв шкоди і оголив деякі корисні копалини на поверхні."
 colony_mod.100.name:0 "Планета титанів"
 colony_mod.100.desc:0 "[From.GetName] є домівкою для титанічних форм життя, до того ж є серед них настільки численні й небезпечні, що деякі території на планеті, де вони мешкають, не можна назвати гостинними для якої б то не було раси."
 colony_mod.101.name:0 "Вивчення титанічних форм життя: успіх"
 colony_mod.101.desc:0 "Після довгих досліджень ученим на [Root.GetPlanetMoon]і [Root.GetName] вдалося зробити прорив і домогтися контакту з деякими з титанів, хоча й в обмежених масштабах. З одного боку, це величезні, повільні й неговіркі істоти, а з іншого - вони неймовірно міцні й сильні. Деякі з них висловили бажання приєднатися до наших збройних сил, для яких вони, безсумнівно, стануть дуже цінним надбанням."
 titanic_recruit_tooltip:0 "Тепер тут можна завербувати титанічних монстрів."
 titanic_recruit_phile_tooltip:0 "Тут можна завербувати титанічних монстрів, і відтепер навіть ті території, де титанічних форм життя дуже багато, безпечні для колоністів."
 colony_mod.102.name:0 "Вивчення титанічних форм життя: невдача"
 colony_mod.102.desc:0 "Жахливий ланцюжок подій призвів до того, що вчені на [Root.GetPlanetMoon]і [Root.GetName] розлютили місцевих титанічних істот. Величезні істоти шаленіють у колонії, трощачи все на своєму шляху."
 titanic_uprising_tooltip:0 "Титанічні монстри вбивають усіх!"
 colony_mod.18.name:0 "Розкрито таємницю магнітної аномалії"
 colony_mod.18.desc:0 "[Root.GetName] - місце знаходження неймовірно складного і майстерно зробленого квантового комп'ютера з властивістю самоорганізації. Моделі погоди, тубільного життя і навіть нашої власної колонії інтегровані в нього і якимось чином використовуються як нейрони в мережі планетарного масштабу. Ми не розуміємо, як таке можливо, і не можемо це контролювати, проте нам відомо, що якщо ми організуємо наші комп'ютери певним чином, [Root.GetName] підвищить їхню продуктивність."
 colony_mod.18.a:0 "[Root.GetName] тепер приваблює нас ще більше!"
 colony.3001.name:0 "[Root.GetPlanetMoonCap]а [Root.GetName] і її таємничий місяць"
 colony.3001.desc:0 "Минув якийсь час відтоді, як [Root.GetPlanetMoon]а [Root.GetName] була заселена, і в даних були помічені деякі відхилення від норми. Зокрема, місяць цієї планети, схоже, складається з матеріалу, який навіть віддалено не нагадує те, з чого складається [Root.GetName]. Це наводить на думку, що супутник спочатку сформувався в інший час і в іншому місці, а вже пізніше потрапив у гравітаційне поле планети. Звідки саме міг з'явитися такий місяць, як [event_target:roguemoon.Planet.GetName], на цей момент загадка."
 colony.3002.name:0 "Блукаюча місячна база"
 colony.3002.desc:1 "Таємниці місяця [event_target:roguemoon.Planet.GetName] розкриті! Докладне вивчення показало, що місяць має невелику асиметрію, і на його зворотний бік припадає непропорційно велика частина загальної маси. Ми вважаємо, що колись цей місяць перебував на орбіті іншої планети, але її було знищено вибухом внаслідок якогось катаклізму.\n\nДодаткова щільність зворотного боку пояснюється тим, що саме нею місяць [event_target:roguemoon.Planet.GetName] був звернений до своєї першої планети, а додатковий матеріал - це частина маси тієї планети, яка врізалася в місяць, викинувши його з орбіти і відправивши в результаті на орбіту [Root.GetPlanetMoon]и [Root.GetName].\n\nМи припускаємо, що та планета була знищена якоюсь зброєю або в результаті спроби створити джерело енергії на основі темної матерії, оскільки в планетарному матеріалі, що покриває зворотний бік місяця, висока її концентрація."
 colony.3003.name:0 "Міжпросторові мандрівники"
 colony.3003.desc:0 "Розгадка однієї таємниці породила іншу. Тепер ми знаємо, що місяць [event_target:roguemoon.Planet.GetName] була притягнута або відкинута на орбіту [Root.GetPlanetMoon]и [Root.GetName] з іншого виміру. На жаль, ми й гадки не маємо про причини, тому що, крім трохи відмінного рівня фонової радіації, [event_target:roguemoon.Planet.GetName], схоже, нічим особливо не вирізняється. Ще більш незрозуміло, як працює виявлений усередині місяця [event_target:roguemoon.Planet.GetName] механізм, який, імовірно, і здійснив міжпросторове переміщення. Поки ми не відкидаємо навіть варіант із магією."
 colony.3005.name:0 "Двері"
 colony.3005.desc:0 "У віддаленому районі [Root.GetPlanetMoon]и [Root.GetName] виявлено те, що можна назвати лише міжпросторовим порталом. В алгоритмах прогнозування погоди був помічений дивний повітряний потік, який, як вдалося визначити в підсумку, був обумовлений невеликим витоком атмосфери в портал. Швидкість витоку занадто мала і ніяк не впливає на життя на [Root.GetPlanetMoon]і [Root.GetName], але саме існування цього порталу викликає деякі тривожні запитання: наприклад, куди він веде, і чи може щось проникнути через портал з іншого боку?"
 portal_zone_tooltip:0 "Міжпросторовий портал можна вивчати на постійній основі."
 colony.3006.name:0 "Вимірювання страждань"
 colony.3006.spir.desc:1 "Міжпросторовий портал на [Root.GetPlanetMoon]і [Root.GetName], похоче, веде в якийсь світ зла і тривоги. Будь-які контакти з матеріалом із цього виміру спричиняють у піддослідних сильні страждання, які, якщо вони тривають понад кілька хвилин, спричиняють наполегливі суїцидальні позиви в поєднанні зі спробами покалічити свої органи чуття. Навіть просте вивчення даних, записаних у цьому дивному вимірі, викликає каскад помилок у комп'ютерних системах або інтенсивний дискомфорт у розумних істот через жахливе усвідомлення того, що при цьому руйнується сама душа."
 colony.3006.desc:1 "Міжпросторовий портал на [Root.GetPlanetMoon]і [Root.GetName], схоже, веде у світ, що протистоїть розуму на фундаментальному рівні. Будь-які контакти з матеріалом із цього виміру спричиняють у піддослідних сильні страждання, які, якщо вони тривають більше кількох хвилин, викликають наполегливі суїцидальні позиви в поєднанні зі спробами покалічити свої органи чуття. Навіть просте вивчення даних, записаних у цьому дивному вимірі, викликає інтенсивний дискомфорт у біологічного спостерігача і каскад помилок у комп'ютерних системах."
 colony.3006.knight.desc:0 "Міжпросторовий портал у світі [Root.GetName], схоже, веде в якийсь світ зла і тривоги. Будь-які контакти з матеріалом із цього виміру спричиняють у піддослідних сильні страждання, які, якщо вони тривають більше кількох хвилин, пробуджують прагнення до насильства. Навіть просте вивчення даних, записаних у цьому дивному вимірі, викликає каскад помилок у комп'ютерних системах або інтенсивний дискомфорт у розумних істот. Але ми дізналися, що одна з реліквій ордена здатна захистити свого володаря, що дасть нам змогу відправити крізь портал одного лицаря."
 colony.3006.science:0 "Знайдіть спосіб закрити портал!"
 colony.3006.prayer:0 "Помолимося за вирішення цієї проблеми"
 colony.3006.psi.prayer:0 "Можливо, псионіка допоможе?"
 colony.3006.rocks:0 "Спробуємо заповнити портал камінням!"
 colony.3006.knights:0 "Відправте нашого найкращого лицаря!"
 colony.3006.keep:0 "Вивчити портал."
 colony.3010.name:0 "Двері зачинені"
 colony.3010.desc:0 "Портал був розрахований на те, щоб впоратися з майже необмеженим надходженням у нього енергії, але ключове слово тут "майже". Генеруючи енергію в безпрецедентному обсязі та постійно бомбардуючи нею портал, ми зрештою змогли викликати його перевантаження і схлопування. Зайве говорити, що виробництво величезних обсягів енергії можна використовувати для інших цілей."
 colony.3011.desc:0 "Портал, схоже, якось відреагував на думки спостерігачів, які перебувають поруч, особливо деяких із них. Методом виключення вдалося виявити велику кількість представників нашого населення, які особливо ефективно впливають на портал. Об'єднавшись, їм вдалося зусиллям волі його закрити. Це був повчальний досвід, який переконливо довів, що вірою можна керувати і використовувати її для отримання відчутних результатів."
 colony.3011.psi.desc:0 "Портал виявився чутливим до пси-талантів. Певна кількість псионічно обдарованих особистостей, що зібралися разом, змогла створити псионічний бар'єр навколо порталу, нейтралізувавши його. Це був повчальний досвід, який переконливо довів, що за допомогою псионічної енергії можна створювати міцні бар'єри."
 colony.3012.desc:0 "Іноді проста відповідь - найкраща. Підірвавши кілька гір, ми перетворили їх на гравій, який скинули в портал. Схоже, це призвело до його перевантаження. Або, можливо, навмисного відключення. Як би там не було, решту матеріалу ми звалили зверху на той випадок, якщо портал знову відкриється. Досвід, отриманий під час таких великомасштабних інженерних і гірничих робіт, стане в пригоді нам і в інших галузях."
 portal_closed_tooltip:0 "Місце знаходження порталу все ще можна вивчати, але корисної інформації буде менше."
 colony.3007.name:0 "Високоенергетичний вимір"
 colony.3007.desc:1 "Міжпросторовий портал на [Root.GetPlanetMoon]і [Root.GetName] веде у вимір чистої енергії, невелику кількість якої можна викачувати через портал для власних цілей. Методи, що використовуються для обробки дискретних "пакетів" енергії, також потенційно можуть використовуватися в якості системи озброєння."
 portal_energy_tooltip:0 "$job_dimensional_portal_researcher_plural$ також вироблятимуть £energy£ енергію"
 portal_void_tooltip:0 "$job_dimensional_portal_researcher_plural$ також вироблятимуть £sr_dark_matter£ темну матерію"
 colony.3008.name:0 "Нульова порожнеча"
 colony.3008.desc:0 "Міжпросторовий портал на [Root.GetPlanetMoon]е [Root.GetName] веде у вимірювання чистої ентропії. Складно навіть отримати показання датчиків, тому що сама енергія наших пеленгуючих сигналів швидко розсіюється. Наша найкраща теорія звучить так: ця так звана "нульова порожнеча" являє собою вимір, у якому більша частина енергії нульової точки від'ємна, і тому будь-яка позитивна енергія, яка колись існувала, давно витрачена. Знаючи це, теоретично можливо створити зброю, в якій руйнування енергії нульової порожнечі буде використовуватися для наступальних цілей."
 colony.3009.name:0 "Дзеркальне відображення"
 colony.3009.desc:0 "Як не дивно, але по той бік міжпросторового порталу на [Root.GetPlanetMoon]і [Root.GetName] знаходиться дуже схожа на неї планета. Ще більш дивним є те, що через портал нам транслюється повідомлення..."
 colony.3009.a:0 "Виведіть на екран!"
 colony.3020.name:0 "Зв'язок із прибульцями з порталу"
 colony.3020.desc:0 "Це [Root.Owner.Leader.GetName], [Root.Owner.GetName]. Хто ви, прибульці з порталу?"
 colony.3020.a:0 "Ні, це я [Root.Owner.Leader.GetName]! А ви хто?!"
 colony.3021.desc:0 "Вражаюче. Якщо ви говорите правду, то, як я вважаю, портал створює місток між альтернативними вимірами. Я [Root.Owner.Leader.GetName], і ви теж, але в якийсь момент, мабуть, сталася якась подія, унаслідок якої наші виміри розійшлися."
 colony.3021.a:1 "Дивовижно. Ну і як, [Root.Owner.Species.GetNamePlural]? Справи йдуть добре?"
 colony.3021.b:0 "Нам потрібно торгувати через цей портал."
 mirror_trade_reply:0 "У мене теж виникла така думка, якщо ми хочемо, щоб [Root.Owner.Species.GetNamePlural] процвітали!"
 colony.3022.desc:0 "Думаю, що так само, як і у вашому вимірі. Після відкриття варп-двигуна ми колонізуємо інші планети з нашої столиці [Root.Owner.Capital.GetName]..."
 colony.3022.a:0 "Варп-двигун? Ми подорожуємо за допомогою гіперкоридорів!"
 colony.3023.desc:0 "Гіперкоридори? Можливо, відкриття різних видів надсвітлових подорожей стало точкою дивергенції між нашими всесвітами? Чи означає це, що варп-звірі вам не докучають?"
 colony.3023.a:0 "Тут немає варп-звірів. Вони становлять серйозну загрозу?"
 colony.3024.desc:0 "Варп-звірі нападають на всі відомі цивілізації, загрожуючи всьому живому. Наскільки ми зрозуміли, щойно варп-стрибки в галактиці сягнули певного критичного рівня, варп-звірі прокинулися й атакували. Кілька відомих нам рас уже припинили існування, але ми поки що стримуємо їх."
 colony.3024.a:0 "Це жахливо. Чи можемо ми допомогти?"
 mirror_trade_reply2:0 "Так, ми повинні укласти договір про торгівлю між вимірами для підвищення добробуту обох наших держав. Адже ми хочемо, щоб [Root.Owner.Species.GetNamePlural] процвітали!"
 colony.3031.name:2 "Зростання торгівлі між вимірами"
 colony.3031.desc:1 "[Root.Owner.GetName] із дзеркального виміру повідомляє, що їхня економіка на підйомі. Зазначено, що цьому сприяє наша торгівля через портал, а також нещодавні перемоги над варп-тварюками."
 colony.3032.name:2 "Спад торгівлі між вимірами"
 colony.3032.desc:1 "[Root.Owner.GetName] із дзеркального виміру повідомляє, що їхня економіка в занепаді через серію поразок від придатків варп-звірів."
 colony.3032.a:0 "Будемо сподіватися, що вони оговтаються!"
 colony.3033.name:1 "ЕКСТРЕНА ТРАНСЛЯЦІЯ З ПОРТАЛУ"
 colony.3033.desc:1 "Столиця [Root.Owner.Capital.GetName] поглинена. [Root.Owner.GetName] [Root.Owner.GetName:пав|||fem:пала|||neut:пало|||pl:пали]. Наскільки нам відомо, [Root.GetName] - це остання наявна колонія. Варп-звірі всюди! Вони тут!\n\n**§YСигнал різко обривається§!**"
 colony.3033.a:0 "Алло?"
 colony.3033.b:0 "Ви на зв'язку?"
 colony.3033.c:0 "Дайте відповідь!"
 colony.3033.d:0 "Зникли..."
 colony.3033.reply:0 "**§YЧути тільки шипіння поміх§!**"
 dportal_trade_normal:1 "Торгівля між вимірами"
 dportal_trade_normal_desc:0 "Торгівля з нашими дзеркальними двійниками принесе вигоду обом державам."
 dportal_trade_normal_tooltip:0 "Вивчення міжпросторового порталу дасть вам помірні бонуси до торгівлі та благ"
 dportal_trade_low:1 "Зниження торгівлі між вимірами"
 dportal_trade_low_desc:0 "Недавні події в Дзеркальному всесвіті знизили обсяг торгівлі через портал."
 dportal_trade_low_tooltip:0 "Вивчення міжпросторового порталу дасть вам знижені бонуси до торгівлі та благ"
 dportal_trade_high:1 "Процвітання торгівлі між вимірами"
 dportal_trade_high_desc:0 "Наші дзеркальні двійники процвітають, і торгівля через портал різко зростає!"
 dportal_trade_high_tooltip:0 "Вивчення міжпросторового порталу дасть вам значні бонуси до торгівлі та благ"
 dportal_trade_crisis:1 "Криза між вимірами"
 dportal_trade_crisis_desc:0 "У наших дзеркальних двійників криза. Їхня торгівля, яка страждає від варп-тварюк, перебуває на рекордно низькому рівні, і біженці постійним потоком течуть до нас через портал. Кожна нова хвиля виглядає все більш зневіреною."

 colony.3050.name:0 "Темний лицар"
 colony.3050.desc:0 "Лицар [doomslayer_knight.GetName], що кілька років тому [doomslayer_knight.GetAXX:пройшов|||fem:пройшла] крізь портал у світі [root.GetName], [doomslayer_knight.GetAXX:повернувся|||fem:повернулася]. Темний, спотворений силует, що з'явився з порталу, обрушив на колонію армію кошмарних тварюк. За словами тих, хто вижив, вони чули моторошний демонічний регіт і погрози завоювати цей вимір."
 colony.3050.a:0 "Тривога!"
 demonic_armies_tooltip:0 "Кілька §Rдемонічних армій§! атакують колонію!"
 colony.3051.name:1 "Демонічне вторгнення"
 colony.3051.desc:0 "[doomslayer_knight.GetName] і тварюки, що пройшли крізь портал, прорвали нашу оборону і підкорили світ [fromfrom.GetName]!\n\nПеребуваючи у владі могутньої потойбічної сутності, лицар тепер називає себе §Y[doomslayer_knight.GetTitle] [doomslayer_knight.GetName]§!, і [doomslayer_knight.GetHerHis] демонічні орди готуються завоювати нашу галактику!\n\nУ системі ненадовго відкрилося ще кілька порталів, але спотворення реальності виявилося занадто великим. Незабаром усі сингулярності схлопнулися, відрізавши демонічні полчища від рідного виміру. Незважаючи на це, [doomslayer_knight.GetFirstName] [doomslayer_knight.GetAXX:зміцнив|||fem:зміцнила] свої сили і будує плани підкорення галактики."
 colony.3051.a:0 "Ми здолаємо цих загарбників!"
 colony.3051.b:0 "Хай живе [doomslayer_knight.GetName]!"
 demonic_incursion_tooltip:0 "Міжпросторовий портал у світі [fromfrom.GetName] закриється.\nСистема [fromfrom.solar_system.GetName] §Rзахоплена§!, її новий власник - [demonic_incursion_country.GetName]."
 demonic_takeover_tooltip:0 "$demonic_incursion_tooltip$\n\nГрати за §R[demonic_incursion_country.GetName&acc]§!."
 colony.3055.name:0 "Міжпросторові біженці"
 colony.3055.desc:0 "Портал у світі [Root.GetName], крізь який кілька років тому [doomslayer_knight.GetAXX:вирушив|||fem:вирушила] лицар [doomslayer_knight.GetName], знову пробудився силами пошарпаних мирних жителів, які намагалися прорватися в наш вимір. За їхніми словами, лицар [doomslayer_knight.GetFirstName] вже десять років бешкетує в їхньому вимірі, безжально вбиваючи кожного зустрічного. Загинуло так багато мешканців того виміру, що їхнє суспільство назвало це страшною долею. Ті, що вижили, намагаються втекти хоч кудись. Чи можливо, що [doomslayer_knight.GetName] [doomslayer_knight.GetAXX:зійшов|||fem:зійшла] з розуму через екзистенційні страждання в іншому вимірі?"
 colony.3055.a:0 "Смерть загарбникам!"
 colony.3055.b:0 "Дозволимо їм залишитися."
 demon_refugees_tooltip:0 " §Y4 поселення демонів§! з'являться на світі [Root.GetName]."
 colony.3060.name:0 "У пекло і назад"
 colony.3060.desc:0 "Лицар [doomslayer_knight.GetName], що кілька років тому [doomslayer_knight.GetAXX:пройшов|||fem:пройшла] крізь портал у світі [root.GetName], [doomslayer_knight.GetAXX:повернувся|||fem:повернулася]. [doomslayer_knight.GetSheHeCap] [doomslayer_knight.GetAXX:убив|||fem:вбила] полчища демонів, і не раз [doomslayer_knight.GetHerHis] доля висіла на волосині, але в підсумку [doomslayer_knight.GetSheHe] [doomslayer_knight.GetAXX:подолав|||fem:подолала] усі випробування. Численні трофеї та здобута слава зробили лицаря легендою серед зброєносців, які прозвали [doomslayer_knight.GetHimHer] "Катом Рока"."
 colony.3060.a:0 "[doomslayer_knight.GetFirstName] воістину [doomslayer_knight.GetAXX:відважний|||fem:відважна], [doomslayer_knight.GetAXX:лютий|||fem:люта] і [doomslayer_knight.GetAXX:галантний|||fem:галантна]!"
 doomslayer_quest_complete:0 "Трофеї Ката рока"
 doomslayer_quest_complete_desc:0 "Трофеї та легенди про пригоди лицаря в пекельному вимірі. Джерело натхнення для безлічі лицарів і зброєносців, які мріють повторити цей подвиг."
