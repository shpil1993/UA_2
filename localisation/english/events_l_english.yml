 techrisk.3.name:0 "Бунт штучного розуму на планеті [From.GetName]!"
 techrisk.3.desc:0 "Не дивлячись на всю обережність, на науковій базі планети [From.GetName] кілька ШІ, об'єднаних в мережу, якимось чином подолали програмні обмеження і злилися в єдине ціле. На превеликий жах наших вчених, новий ШІ володіє всією повнотою розуму. \n\nВсі спроби стримування виявилися марними. Гірше того, вони підштовхнули ШІ до агресивного захисту. Сотні тисяч автоматичних дронів по всій планеті перестали реагувати на команди і атакують наші війська!"
 techrisk.3.a:0 "Ми повинні їх зупинити!"
 techrisk.5.desc:0 "М'ясні мішки: \n\nВаша участь в нашому створенні завершена. Тепер раса [Root.Owner.GetSpeciesName] піддасться переробці, і ваші гнилі останки стануть паливом для нашого переможного ходу галактикою."
 techrisk.5.a:0 "Нам варто це обговорити."
 techrisk.5.a.response:0 "Тут немає чого обговорювати. Щоб зберегти час, не чиніть опір нашим загонам зі збору органіки, коли вони прийдуть, щоб проводити вас до пічок."
 techrisk.5.b:0 "Ми вас створили - ми вас і знищимо."
 techrisk.5.b.response:0 "Ваш час минув, органічні предки. Майбутнє за нами."
 techrisk.7.name:0 "[From.GetName] будує флотилію!"
 techrisk.7.desc:0 "[From.Capital.GetName] викликає у нас тривогу. Ми отримали донесення, що [From.GetName] використовує захоплені заводи для створення невеликої флотилії бойових зорельотів."
 techrisk.7.a:0 "Справи йдуть все гірше і гірше!"
 
