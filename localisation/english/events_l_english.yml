 # Anomaly Events
 ####################################
 anomaly.1.name:0 "Астероїд-копроліт"
 anomaly.1.desc:0 "Всі ознаки вказують на те, що астероїд [From.GetName] є копролітом - тобто згустком скам'янілих екскрементів якоїсь гігантської живої істоти. За нашими даними його вік становить близько мільярда років, і за цей термін практично всі початкові органічні компоненти зазнали мінералізації. Наші вчені не можуть навіть припустити, що за створіння могла залишити після себе щось подібне."
 anomaly.5.name:0 "Піратський скарб"
 anomaly.5.desc:0 "Наскільки ми можемо вважати, приблизно тисячу років тому цей астероїд використовувався космічними піратами в якості перевалочної бази. Невелика експедиція змогла проникнути на базу і відшукала там заховані скарби. У схованці знаходились здебільшого дрібнички і артефакти, але дещо досі має велику цінність."
 anomaly.5.a:0 "Це ганебне добро послужить на благо держави."
 anomaly.10.name:0 "Фауна астероїда"
 anomaly.10.desc:0 "[From.GetName] є об'єктом дослідження, яке проводить корабель [Root.GetName]. Як не дивно, команда виявила на астероїді ознаки життя. У товщі каменю, поїденому тунелями, ховається ціла колонія червоподібних каменеїдів. Ця унікальна форма життя цілком пристосувалася до низьких температур відкритого космосу."
 anomaly.10.a:0 "Цих істот потрібно вивчати."
 anomaly.10.b:0 "Вони зовсім як ми!"
 anomaly.15.name:0 "Скам'янілості на астероїді"
 anomaly.15.desc:0 "На астероїді [From.GetName] немає життя і атмосфери, однак на його поверхні були виявлені скам'янілі останки кількох видів водних істот. Раніше висловлювалися припущення, що весь навколишній пояс астероїдів утворився з уламків планети, і нова знахідка підтверджує цю теорію. Ймовірно тут існувало життя, а планета була, принаймні частково, покрита водою."
 anomaly.25.name:0 "Покинута корабельня"
 anomaly.25.desc:0 "Астероїд [From.GetName] був видовбаний зсередини для побудови космічної корабельні. Згодом корабельня була закинута і кілька століть зазнавала впливу вакууму. Якщо там і залишалося щось цінне, все це давно розтягли. Однак сама конструкція унікальна, і її вивчення, можливо, принесе велику користь."
 anomaly.25.a:0 "Слід дослідити цю споруду."
 anomaly.30.name:0 "Звалище"
 anomaly.30.desc:0 "Очевидно, в далекому минулому цей астероїд був звалищем. В його слабкий гравітаційний колодязь скидалися всілякі деталі техніки і металеве сміття. Астероїд поступово притчгує все це до поверхні, і без того густо засіяної уламками. Тут навряд чи можна відшукати щось цінне, але видобувна станція могла б збирати метал."
 anomaly.30.a:0 "Слід переробити все, що вийде."
 anomaly.35.name:0 "Розбитий розвідник"
 anomaly.35.desc:0 "Невеликий розвідувальний бот невідомої конструкції врізався в поверхню цього астероїда кілька тисячоліть тому, проривши неглибоку борозну. У корабля немає рубки, тому наші вчені припускають, що він пілотувався на відстані, або ним керував примітивний штучний інтелект. Він занадто сильно пошкоджений і відновленню не підлягає, зате мародери до нього поки не дісталися."
 anomaly.35.a:0 "Ми вивчимо його конструкцію."
 anomaly.40.name:0 "Автоматизована видобувна станція"
 anomaly.40.desc:0 "На орбіті астероїда [From.GetName] дрейфує автоматизована видобувна станція. На її обшивці видно сліди від променевої зброї. Цикл виробництва був замкнутий в ланцюг зворотного зв'язку, однак ми зуміли перепрограмувати станцію, і тепер всі її системи нам повністю підконтрольні."
 anomaly.40.desc.alt:0 "Ми виявили автоматизовану видобувну станцію на низькій орбіті астероїда [From.GetName]. Відсутні великі шматки обшивки, а рвані отвори вказують на втрати від важкої зброї. Ремонту станція не підлягає, але можна розібрати її на цінні матеріали."
 anomaly.50.name:0 "Випробувальний полігон"
 anomaly.50.desc:0 "Астероїд [From.GetName] усіяний кратерами від численних вибухів. Приблизно дві тисячі років тому тут, мабуть, проводилися випробування різних видів зброї. Залишкове випромінювання свідчить про те, що ця зброя була досить незвичайною, від підпросторових бомб до якогось аналога генератора сингулярності. Нашим вченим було б цікаво вивчити випромінювання, що залишилося після випробувань."
 anomaly.55.name:0 "Зіткнення з астероїдом"
 anomaly.55.desc:0 "[From.GetName] є об'єктом нашого вивчення. Нещодавно ми встановили, що в минулому це небесне тіло пережило зіткнення з астероїдом менших розмірів, що майже цілком складалося з дорогоцінних металів. Цей невеликий скарб було виявлено біля самої поверхні , і тепер метали можна добувати вільно."
 anomaly.55.a:0 "Щаслива знахідка!"
 anomaly.60.name:0 "Незвичайна радіація"
 anomaly.60.desc:0 "Цей астероїд довгий час мандрував у космосі і піддавався впливу незвичайної радіації, перш ніж гравітація притягнула його в зоряну систему [From.GetStarName]. Початкове джерело радіації нам невідоме, проте [Root.GetName] отримує масу корисної інформації, досліджуючи випромінювання цього астероїда."
 anomaly.65.name:0 "Розбитий рудовоз"
 anomaly.65.desc:0 "[From.GetName] є об'єктом нашого вивчення, а якщо точніше - його гравітаційна аномалія, яку досліджує [Root.GetName]. Глибоко під поверхнею астероїда нам вдалося виявити уламки древнього вантажного зорельота. Судячи з усього, на момент аварії його трюми були заповнені цінної рудою, тому ми змінили свою первісну оцінку корисності астероїда."
 anomaly.300.name:0 "Атмосферна екосистема"
 anomaly.300.desc:0 "Ми виявили у верхніх шарах атмосфери газового гіганта [From.GetName] процвітаючу екосистему. Великі істоти парять в повітрі завдяки тому, що їхні тіла заповнені легким газом, і живляться енергією блискавок. У свою чергу, ці створення підтримують колонії дрібніших тварин, які полюють на атмосферний планктон і один на одного."
 anomaly.305.name:0 "Кинутий вантажний контейнер"
 anomaly.305.desc:0 "Дуже давно в верхніх шарах атмосфери планети [From.GetName] хтось кинув вантажний контейнер. Він вислизнув від уваги інших космічних мандрівників і повільно спускався по орбіті в атмосферу газового гіганта, яка поглинула б його через кілька років. Команда корабля [Root.GetName] розкрила контейнер і виявила в ньому інопланетні прикраси, виготовлені з дорогоцінних металів."
 anomaly.305.a:0 "Переплавити їх."
 anomaly.305.b:0 "Продати їх."
 anomaly.305.c:0 "Вивчити їхню будову."
 anomaly.305.d:0 "Залишимо їх собі."
 anomaly.310.name:0 "Соціальний експеримент"
 anomaly.310.desc:0 "В атмосфері планети [From.GetName] була виявлена невелика дрейфуюча колонія. Очевидно, вона була самодостатньою і складалася з особин різних рас. \n\nЦілком можливо, що ця колонія була частиною соціального експерименту, затіяного кілька століть назад, в результаті якого колоністи перебили один одного. Ми завантажили всю інформацію, яку вдалося добути з місцевих баз даних."
 anomaly.315.name:0 "Аеростатні поселення"
 anomaly.315.desc:0 "На низькій орбіті навколо цього газового гіганта була виявлена зруйнована мережа аеростатних поселень. Раніше вони використовувалися для видобування корисних копалин, потім були занедбані, а згодом захоплені представниками різних рас і космічними піратами. \n\nВ поселеннях не залишилося нічого цінного, однак сам факт, що вони досі тримаються в повітрі, заслуговує вивчення. Це може бути цікаво нашим інженерам."
 anomaly.320.name:0 "Сміттєве поле"
 anomaly.320.desc:0 "[From.GetName] має потужний гравітаційний колодязь, який затягнув в себе велику кількість космічного сміття. Ці уламки сформували свого роду хмару навколо газового гіганта. Здебільшого мова йде про уламки кораблів, які постраждали в ході космічних боїв багато тисяч років тому. \n\nВсі цінні технології і артефакти вже були захоплені мародерами, однак якщо встановити тут видобувну станцію, ми зможемо збирати метал."
 anomaly.325.name:0 "Розбитий крейсер"
 anomaly.325.desc:0 "На низькій орбіті навколо газового гіганта [From.GetName] було виявлено розбитий зоряний крейсер. Найімовірніше, він занурився в атмосферу планети у відчайдушній спробі втекти від переслідування, проте був розчавлений тиском. \n\nКорабель знаходиться занадто глибоко, щоб ми могли його витягти, однак поверхневе сканування дало нашим інженерам масу корисної інформації."
 anomaly.325.a:0 "Дивовижний корабель."
 anomaly.330.name:0 "Потужні бурі"
 anomaly.330.desc:0 "[From.GetName] відрізняється частими і надзвичайно потужними атмосферними бурями. З орбіти в будь-який час можна побачити не менше десятка штормів, швидкість вітру в яких часто перевищує 700 м/сек. Причина виникнення цього явища зовсім неочевидна , якщо виходити з кліматичної моделі планети. Наші вчені хотіли б вивчити цю аномалію."
 anomaly.335.name:0 "Енергетична сигнатура"
 anomaly.335.desc:0 "[Root.GetName] вловлює дивну енергетичну сигнатуру, джерело якої приховане в надрах атмосфери планети [From.GetName]. Найімовірніше, мова йде про якусь рукотворну споруду, можливо, про зруйновану орбітальну станцію. Але атмосферний тиск занадто великий, щоб ми могли підлетіти ближче. Тим не менш, вивчення унікальної сигнатури дало нам масу корисної інформації."
 anomaly.340.name:0 "Дорогоцінний супутник"
 anomaly.340.desc:0 "Детальне сканування одного з безлічі природних супутників газового гіганта [From.GetName] призвело до несподіваного відкриття. Ми виявили багаті поклади дорогоцінних металів і мінералів, не виявлені раніше. Хоча сам супутник зовсім невеликий, він має стабільну орбіту і тектонічно стійкий."
 anomaly.340.a:0 "Вдала знахідка."
 anomaly.600.name:0 "Зіткнення з астероїдом"
 anomaly.600.desc:0 "Багато тисяч років тому з [From.GetName] зіткнувся великий астероїд, багатий на корисні копалини. Зіткнення було дуже потужним, і цей [From.GetPlanetMoon] несе на собі його сліди. Навколо кратера, що залишився після зіткнення , в достатку зустрічаються цінні мінерали."
 anomaly.600.a:0 "Нам пощастило."
 anomaly.605.name:0 "Варп-зіткнення"
 anomaly.605.desc:0 "На поверхні астероїда [From.GetName] помітний глибокий кратер, що утворився, судячи з усього, в результаті зіткнення з зорельотом. За розміром кратера можна зробити висновок, що цей [From.GetPlanetMoon] і корабель, що рухався на варп-швидкості, зіткнулися з невідомої причини приблизно 10 тисяч років тому. \n\n [Root.GetName] вловив на місці катастрофи підпросторові відголоски, які могли залишитися після руйнування варп-поля, проте підтвердити цю теорію неможливо, оскільки зореліт повністю зруйнувався при ударі."
 anomaly.610.name:0 "Мікросингулярність"
 anomaly.610.desc:0 "Об'єктом нашого вивчення є цей [From.GetPlanetMoon]. Деякий час назад, при проході через ядро планети з виходом на іншій стороні, [From.GetName] мав перетин з мікросингулярністю. Обійшлося без пошкоджень, проте в внаслідок енергетичні показники планетарного ядра дещо змінилися, що не відповідає існуючим науковим моделям. Можливо, цей ефект слід вивчити більш детально."
 anomaly.615.name:0 "Перемагнічування"
 anomaly.615.desc:0 "[From.GetName]  має магнітне поле, яке зазнало повної інверсії під час спостережень, які проводив [Root.GetName]. Внаслідок цієї рідкісного події [From.GetPlanetMoon] тепер має магнітні полюси, які помінялися місцями. На щастя, ця подія була зафіксована корабельною апаратурою, а вчені отримали велику кількість цінної інформації. "
 anomaly.625.name:0 "Муміфікований пілот"
 anomaly.625.desc:0 "[From.GetName] є об'єктом наших досліджень. Нещодавно на орбіті в верхніх шарах атмосфери були виявлені муміфіковані останки істоти, що належить до раніше невідомої раси ссавців. Судячи з комбінезону і шолому, можливо, це пілот винищувача, що катапультувався в бою і був кинутий напризволяще. Вивчення останків виявилося вельми пізнавальним."
 anomaly.625.a:0 "Трагічна доля."
 anomaly.630.name:0 "Давня рятувальна капсула"
 anomaly.630.desc:0 "На низькій орбіті навколо планети §Y[From.GetName]§! була виявлена кинута рятувальна капсула. Ймовірно, вона постраждала під час вибуху материнського корабля. Судячи з даних сканерів, їй понад 5000 років. \n\nКоманда корабля [Root.GetName] розкрила капсулу і виявила всередині висохлі останки рептилоїда в парадній уніформі. В пазурах він стискав невелике зображення істоти тієї ж раси - можливо, це член сім'ї або шанований лідер."
 anomaly.635.name:0 "Скрижалі чужинців"
 anomaly.635.desc:0 "[From.GetName] є об'єктом наших досліджень. Приблизно п'ять тисяч років тому хтось скористався лазером орбітальної добувної станції, щоб прикрасити поверхню письменами. Тепер цей [From.GetPlanetMoon] являє собою небесне тіло, північне півкуля якого в подробицях розповідає про перипетіях життя інопланетного найманця."
 anomaly.650.name:0 "Сонячний вітрильник"
 anomaly.650.desc:0 "§Y[From.GetName]§! є об'єктом наших досліджень. На орбіті нами був виявлений покинутий сонячний вітрильник невідомої цивілізації. Він був призначений для субсвітлових швидкостей і створений кілька тисяч років тому. В одному з гігантських вітрил є велика дірка, залишена, ймовірно, метеоритом, і саме це стало причиною зупинки корабля. Хоча він сильно застарів по нашим стандартам, ряд технічних рішень, використаних при його створенні, заслуговують вивчення."
 anomaly.650.a:0 "Цікавий, хоча і примітивний корабель."
 anomaly.655.name:0 "Удар по дотичній"
 anomaly.655.desc:0 "§Y[From.GetName]§! є об'єктом наших досліджень. Під час наближення §Y[Root.GetName]§! раптово отримав удар по дотичній електромагнітними снарядами. За нашими даними, їм кілька мільярдів років , вони були випущені в сусідній галактиці і залетіли сюди чисто випадково. Пролетівши повз намічену мету, вони продовжили шлях і через тисячоліття опинилися тут. Незважаючи на поважний вік, конструкція снарядів виявилася вельми розвиненою."
 anomaly.660.name:0 "Астероїд на причепі"
 anomaly.660.desc:1 "Об'єкт наших досліджень - §Y[From.GetName]§!. Невідомо ким і з якою метою на орбіту був притягнутий астероїд. На його поверхні збереглися секції масивного основного двигуна і гальмівні двигуни, що давно не діють. Ті, хто це зробив, також намагалися видобувати на астероїді корисні копалини, однак ці роботи були досить швидко припинені."
 anomaly.660.b:0 "Які розумні чужинці!"
 anomaly.670.name:0 "Ядерне знищення"
 anomaly.670.desc:0 "§Y[From.GetName]§! є об'єктом наших досліджень, які показали, що всього тисячу років тому тут були придатні для життя континенти і панував м'який клімат. Зараз цей [From.GetPlanetMoon] являє собою небесне тіло з надзвичайно токсичною атмосферою, високим рівнем радіації на поверхні і повною відсутністю життя. \n\nСудя з усього, цей [From.GetPlanetMoon] несе на собі сліди вкрай руйнівною ядерної війни, що стала останньою для всієї цивілізації."
 anomaly.670.a:0 "Прикра втрата."
 anomaly.675.name:0 "Ядерні пустки"
 anomaly.675.desc_01:0 "§Y[From.GetName]§! є об'єктом наших досліджень, які показали, що в даний час цей [From.GetPlanetMoon] переживає льодовиковий період, спровокований ядерною війною кілька століть назад. Проведена для цього ядерна зима знищила всі вищі форми життя, включаючи цивілізацію, яка влаштувала цей апокаліпсис."
 anomaly.675.desc_02:0 "§Y[From.GetName]§! є об'єктом наших досліджень, які підтвердили, що в даний час цей [From.GetPlanetMoon], де раніше панував справжній тропічний рай, являє собою пустку, випалену ядерною війною кілька століть назад. Коли попіл ліг, радіація знищила всі вищі форми життя, включаючи цивілізацію, яка влаштувала цей апокаліпсис."
 anomaly.680.name:0 "Спалах гамма-випромінювання"
 anomaly.680.desc:0 "§Y[From.GetName]§! є об'єктом наших досліджень. 24 тисячі років тому, після вибуху однієї з зірок нашої галактики, тут пройшов потужний потік гамма-випромінювання. Практично всі форми життя були вражені радіацією, і тепер цей [From.GetPlanetMoon] являє собою небесне тіло, у якого серйозно постраждала та сторона, яка була звернена до потоку. Озоновий шар значно розріджений. \n\nВ результаті цього вимерло приблизно 86% всіх живих істот, загинула цивілізація бронзового віку. Руїни її будівель ще можна виявити в північній півкулі. Відновлення атмосфери почалося тільки зараз."
 anomaly.685.name:0 "Некерований парниковий ефект"
 anomaly.685.desc:0 "Мабуть, §Y[From.GetName]§! в даний час є кліматичною жертвою некерованого парникового ефекту, спровокованого забрудненням навколишнього середовища. Океани википіли, і тепер цей [From.GetPlanetMoon] являє собою небесне тіло, оточене густим шаром хмар в занадто насиченою атмосфері. \n\nНа поверхні ще можна виявити останки цивілізації, які свідчать про те, що тут загинула надмірно розплоджена раса, що досягла середнього або пізнього етапу індустріальної епохи."
 anomaly.690.name:0 "Аміачна біосфера"
 anomaly.690.desc:0 "§Y[From.GetName]§! володіє високим тиском і атмосферою, токсичною для більшості форм життя. Тим не менш, тут склався процвітаючий біоценоз, який використовує в якості розчинника аміак замість води. Розвиток життя пішов по екологічній моделі, яка істотно відрізняється від тих, що нам відомі. Її вивчення істотно розширить наші знання в ксенобіології."
 anomaly.695.name:0 "Кремнієві форми життя"
 anomaly.695.desc:0 "[From.GetName] відрізняється мертвою поверхнею і густою мережею підземних тунелів, де мешкають кремнієві форми життя. Наскільки ми можемо судити, ці істоти харчуються каменями і мають початкові форми розуму. Завдяки тому, що вони постійно риють нові ходи, на поверхню у великій кількості потрапляють цінні копалини."
 anomaly.700.name:0 "Самовільний видобуток"
 anomaly.700.desc:0 "Шахтарі-«дикуни» з планети §Y[Root.Owner.Capital.GetName]§! вели неліцензований видобуток корисних копалин на планеті [From.GetName]. Вони були взяті під варту, і ми забрали їхнє обладнання."
 anomaly.705.name:0 "Стародавній геодезичний знак"
 anomaly.705.desc:0 "Невеликий короткохвильовий передавач був виявлений на поверхні планети §Y[From.GetName]§!. Судячи з усього, це древній геодезичний знак, яким багато століть назад тут позначили велике родовище дорогоцінних металів. Шахтарі, яким призначався сигнал, очевидно, так і не прибули, і поклади як і раніше на місці."
 anomaly.710.name:0 "Колонія розкольників"
 anomaly.710.desc:0 "До свого здивування, команда корабля §Y[Root.GetName]§! натрапила на невеличке поселення раси [Root.Owner.GetSpeciesName] на поверхні планети [From.GetName]. Колонія була заснована групою відважних першопрохідців , що давним-давно покинули планету [Root.Owner.Capital.GetName] на примітивному зорельоті. До сих пір вважалося, що корабель загинув. \n\nСправи колонії йшли не дуже добре, її чисельність постійно зменшувалася ось уже кілька поколінь. Вцілілі попросили допомогти їм повернутися."
 anomaly.710.a:0 "Ласкаво просимо додому!"
 anomaly.710.b:0 "Нехай самі про себе подбають."
 anomaly.715.name:0 "Останки колонії"
 anomaly.715.desc:0 "Невелика колонія була заснована на планеті [From.GetName] невідомою цивілізацією 17 тисяч років тому і, судячи з усього, незабаром була покинутою. Не було знайдено жодних останків колоністів, і саме поселення так і не розрослося за межі основного комплексу і декількох метеостанцій."
 
 anomaly.2500.name:0 "Останки"
 anomaly.2500.desc:0 "Останки декількох великих живих істот космічного походження були виявлені на низьких орбітах навколо газового гіганта [From.GetName]. Схоже, ці істоти були позбавлені розуму, але зате здатні до міжзоряних мандрівок, проте в вивчених районах космосу про них немає ніяких записів. Провідний вчений [Root.GetLeaderName] пропонує витратити час і ресурси на те, щоб вивчити їх докладніше."
 anomaly.2501.desc:0 "Провідний вчений [Root.GetLeaderName] передбачає, що планета [From.From.GetName] служила орбітальним могильником, куди зліталися вмирати представники виявленої нами невідомої раси. Сила тяжіння гарантувала, що за мільйони років газовий гігант поступово втягне в себе кожного з них. \n\nСудячи з усього, цей життєвий цикл чомусь обірвався 15 мільйонів років тому, з прибуттям останньої з істот. Можливо, вони були винищені якоюсь іншою расою, яка на них полювала, або зустріли інший, не менш сумний кінець."
 anomaly.2510.name:0 "Океан під льодом"
 anomaly.2510.desc:0 "Глибоке сканування планети [From.GetName] показало, що під крижаною мантією, що сковує поверхню, розташований океан, який підігрівається гідротермальними шахтами. Провідний вчений [Root.GetLeaderName] направив з борта корабля [Root.GetName] апарати для взяття проб. Пробурившись через шар льоду товщиною в кілька миль, вони виявили, що у водних глибинах вирує життя. Для вивчення унікальних форм життя, що населяють цей океан, нам потрібно більше ресурсів."
 anomaly.2512.desc:0 "Провідний вчений [Root.GetLeaderName] надає дані, отримані в ході експедиції, що досліджувала багату біосферу океану під крижаною кіркою планети [From.From.GetName]. Кілька видів істот в його глибинах виробляють унікальний фермент, що володіє потужною лікувальною дією. Якщо його вдасться добувати у великих кількостях, це зробить революцію в медицині!"
 anomaly.2512.desc.mach:0 "Ведучий вчений [Root.GetLeaderName] надає дані, отримані в ході експедиції, що досліджувала біосферу океану під крижаною кіркою планети [From.From.GetName]. Кілька видів істот в його глибинах виробляють унікальні неорганічні молекули, що володіють потужною лікувальною дією. \n\nЯкщо їх вдасться добувати в досить великих кількостях, це зробить революцію в медичному обслуговуванні наших улюблених біотрофеїв і, можливо, навіть отримає промислове застосування!"
 anomaly.2513.desc:0 "Провідний вчений [Root.GetLeaderName] надає дані, отримані в ході експедиції, що досліджувала багату біосферу океану під крижаною кіркою планети [From.From.GetName]. Наш підводний апарат створив карту морського дна і склав каталог виявлених форм життя. Це може бути корисно біологам, однак жодних істотних відкриттів зробити не вдалося."
 anomaly.2520.name:0 "Гігантський скелет"
 anomaly.2520.desc:0 "Те, що ми раніше вважали гірськими хребтами в південній півкулі планети [From.GetName], виявилося колосальним скелетом однієї-єдиної істоти невідомого походження. \n\nВік кісток оцінюється в 3,4 мільярда років, але наші вчені стверджують, що на планеті [From.GetName] не могла зародитися така форма життя. Провідний вчений [Root.GetLeaderName] проведе спеціальні дослідження, щоб спробувати розгадати цю загадку."
 anomaly.2520.a.term:0 "Можливо, ми дізнаємося новий метод ліквідації."
 anomaly.2520.a.rean:0 "Ми можемо розворушити його?"
 anomaly.2521.desc:0 "Після ретельного вивчення останків, виявлених на планеті [From.From.GetName], провідний вчений [Root.GetLeaderName] робить висновок, що ця істота була чимось на зразок органічного зорельота. Всередині великого скелета були виявлені кістки істот набагато меншого розміру, що належали щонайменше до трьох різних рас. Ймовірно, це були члени екіпажу. \n\nЗ невідомих причин органічний корабель отримав критичні пошкодження і звалився на поверхню планети [From.From.GetName]. Ми не уявляємо, навіщо комусь знадобилося «вирощувати» зореліт, але вивчення останків було дуже корисно для нашої науки."
 anomaly.2522.desc:0 "Ми ретельно вивчили гігантські останки на планеті [From.From.GetName] і зрозуміли як ця істота тут опинилася. Дуже слабке випромінювання вказує, що якийсь портал між вимірами недовгий час був відкритий в районі задньої частини істоти. \n\nПровідний вчений [Root.GetLeaderName] передбачає, що це істота прийшла з іншого виміру і загинула у ворожій атмосфері планети [From.From.GetName]. Звідки вона взялася і що привело її сюди - цього ми, ймовірно, ніколи не дізнаємося."
 anomaly.2523.desc:0 "Скелет знову ворушиться! Колос нависає над нашими некромантами і робить перший незграбний крок, за яким слідує більш впевнений. Можливо, кількість ніг не та сама, що за життя, можливо, кінцівок стало менше або більше. Завдяки поєднанню вирощеної в лабораторіях м'язової тканини та досконалих гідравлічних протезів гігант готовий допомогти нам на полі бою, і земля тремтить під його ходою."
 anomaly.2523.tooltip:0 "Додає §G1§! §YГігантський скелет§! на орбіту."
 anomaly.2530.name:0 "Дані про бій"
 anomaly.2530.desc:0 "Є чіткі свідчення того, що не далі 5000 років тому на низькій орбіті планети [From.GetName] відбулася велика космічна битва. Цей [From.GetPlanetMoon] з одного боку несе сліди численних гарматних попадань у вигляді кратерів, і сканери корабля [Root.GetName] виявили серед уламків на поверхні корпуси зорельотів. \n\nВсі вони були сильно пошкоджені, але оскільки від них взагалі хоч щось залишилося - означає, що їхня конструкція була досить розвиненою. Провідний вчений [Root. GetLeaderName] готує експедицію, щоб вивчити уламки на предмет корисних технологій."
 anomaly.2531.desc:0 "Провідний вчений [Root.GetLeaderName] з командою повернулися на корабель [Root.GetName] з експедиції на планету [From.From.GetName]. Кладовище зорельотів виявилося справжньою скарбницею технологій. \n\nВивчення останків цих кораблів допомогло нам значно просунутися в ряді областей, але ж ми досліджували далеко не всі. Нам слід залишити на орбіті постійно діючу наукову станцію, це дуже допоможе нашим конструкторам зорельотів."
 anomaly.2532.desc:0 "Провідний вчений [Root.GetLeaderName] з командою повернулися на корабель [Root.GetName] з експедиції на планету [From.From.GetName]. На жаль, зорельоти на поверхні виявилися занадто пошкодженими, і нічого корисного витягти не вдалося. \n\nТим не менше, ці кораблі явно були дуже розвиненими, і ми могли б відкрити для себе багато нового, якби змогли вивчити їхню конструкцію. Потрібно подумати, чи не варто нам залишити на орбіті постійно діючу наукову станцію."
 anomaly.2540.name:0 "Інопланетні письмена"
 anomaly.2540.desc:0 "У ході досліджень на поверхні планети [From.GetName] провідний вчений [Root.GetLeaderName] з командою корабля [Root.GetName] виявили оброблену скелю, покриту незрозумілими написами. До сих пір вважалося, що цей [From.GetPlanetMoon] - безлюдне небесне тіло, тому для нас загадка, звідки вони взялися. Ми збираємося попрацювати над розшифровкою тексту."
 anomaly.2541.desc:0 "Провідний вчений [Root.GetLeaderName] повідомляє, що інопланетний текст, виявлений на планеті [From.From.GetName], частково розшифрований. Це пам'ятний знак на честь невеликої міжзоряної імперії, яка колись володіла цим сектором галактики. Наскільки ми можемо судити, він був встановлений расою, що знищила цю імперію, в чому вона гірко розкаюється. \n\nЗ урахуванням того, що кам'яній стелі понад 300 мільйонів років, її творці, швидше за все, також давно вимерли. Найбільш цікавий для нас матеріал, з якого виготовлена стела: навіть час не зміг її пошкодити."
 anomaly.2542.desc:0 "Провідний вчений [Root.GetLeaderName] повідомляє, що інопланетний текст, виявлений на планеті [From.From.GetName], частково розшифрований. У тексті міститься великий обсяг інформації: судячи з усього, кам'яна стела служила чимось типу бібліотеки. Тут описується сукупність технічних знань раси, яка володіла цим сектором галактики приблизно 80 мільйонів років тому. \n\nБагато речей нам давно відомі, але є кілька перспективних технологічних напрямків, які заслуговують подальшого вивчення. Нашим вченим знадобляться десятиліття, щоб у всьому розібратися, але для продовження роботи над перекладом на орбіті доведеться залишити наукову станцію."
 anomaly.2550.name:0 "Роботизована корабельня"
 anomaly.2550.desc:0 "У ході дослідження планети [From.GetName] корабель [Root.GetName] виявив на орбіті останки роботизованої корабельні. Їй не менше тисячі років, і вона явно піддалася обстрілу з важких знарядь, проте один з доків все ще в робочому стані. \n\nПровідний вчений [Root.GetLeaderName] не сумнівається, що корабельню можна запустити знову, проте такий проект вимагатиме істотних зусиль."
 anomaly.2551.desc:0 "Провідний вчений [Root.GetLeaderName] повідомляє, що роботизована корабельня знову діє на орбіті планети [From.From.From.GetName]. Використовуючи доступні матеріали, комплекс завершив будівництво трьох потужних рейдерів невідомої конструкції. \n\nНа нещастя, після цього древня корабельня зруйнувалася остаточно і відновленню вже не підлягає. Ми призначили екіпажі на три нові кораблі, та включили їх до складу нашого флоту."
 anomaly.2552.desc:0 "Провідний вчений [Root.GetLeaderName] повідомляє, що роботизована корабельня знову діє на орбіті планети [From.From.From.GetName]. Використовуючи доступні матеріали, комплекс завершив будівництво потужного фрегату невідомої конструкції. \n\nНа нещастя, після цього древня корабельня зруйнувалася остаточно і відновленню вже не підлягає. Ми призначили екіпаж на новий корабель і включили його до складу нашого флоту."
 anomaly.2560.name:0 "Корабель з газового гіганта"
 anomaly.2560.desc:0 "Активне сканування планети [From.GetName] допомогло виявити в атмосфері газового гіганта об'єкт, який може виявитися великим кораблем. Судячи з оточуючих його уламків, інші раси вже робили спроби вивчити цю реліквію далекого минулого. Щоб витримати величезний тиск атмосфери, корабель повинен володіти дуже міцною конструкцією. Провідний вчений [Root.GetLeaderName] пропонує організувати дослідницьку експедицію."
 anomaly.2560.a:0 "Давайте спробуємо його витягнути."
 anomaly.2560.b:0 "Занадто багато витрат. Не будемо його чіпати."
 anomaly.2561.desc:0 "Провідний вчений [Root.GetLeaderName] і його команда інженерів спрацювали на відмінно, їм вдалося акуратно підняти корабель з планети [From.From.GetName] в верхні шари атмосфери газового гіганта. Незважаючи на вік, цей древній крейсер відмінно зберігся, і ми змогли запустити його двигуни. Ніяких слідів команди виявлено не було. Ми призначили новий екіпаж і ввели крейсер до складу нашого флоту."
 anomaly.2562.desc:0 "Провідний вчений [Root.GetLeaderName] і його команда зазнали невдачі, намагаючись підняти корабель з планети [From.From.GetName] на поверхню атмосфери. Гравітація газового гіганта пошкодила двигуни одного з буксирів, і він зіткнувся з покинутим крейсером. Ми втратили кілька людей, а стародавній корабель пішов ще глибше в атмосферу, і тепер він остаточно поза досяжністю."
 anomaly.2570.name:0 "Термінальна орбіта"
 anomaly.2570.desc:0 "Один з безлічі супутників планети [From.GetName] знаходиться на термінальній орбіті. Його неминуче зіткнення з газовим гігантом викличе природну катастрофу. Ця подія готувалося кілька мільйонів років, і тим дивніше, що фінал драми очікується якраз після появи там одного з наших кораблів. \n\nБагатьом вченим хотілося б не упустити цей катаклізм, щоб його відобразити, проте встигнути точно в потрібний момент буде непросто."
 anomaly.2571.desc:0 "Нам вдалося сфотографувати момент зіткнення планети [CollisionLocation.GetName] із супутником! Ми вели запис з декількох камер і транслювали її в прямому ефірі по всіх наших світах. Що особливо важливо, наші вчені та їхній керівник [Root.GetLeaderName] зуміли отримати великий обсяг даних, які будуть дуже корисними в подальших дослідженнях."
 anomaly.2572.desc:0 "Ми впустили момент і не змогли зафіксувати зіткнення планети [From.From.GetName] із супутником. Наші вчені вирахували ще один супутник на спадаючій орбіті. За їхніми прогнозами, він вдариться об поверхню газового гіганта всього лише через 7,6 мільйонів років. Можливо, тоді нам пощастить більше..."
 
 anomaly.5000.name:0 "Сигнал з газового гіганта"
 anomaly.5000.desc:0 "Прилади корабля [Root.GetName] зчитують дивні дані з планети [From.GetName]. В атмосфері газового гіганта є масивні радіоактивні зони, які мабуть виникли в результаті масованих орбітальних бомбардувань. Залишається загадкою, кому і навіщо знадобилося бомбити з орбіти газовий гігант. \n\nКоли корабель [Root.GetName] вже готувався піти з орбіти, був спійманий слабкий сигнал, що йшов з надр планети. Як повідомляє провідний вчений [Root.GetLeaderName], це, можливо, якесь повідомлення, але радіаційний фон ускладнює його розшифровку."
 anomaly.5000.a:0 "Нам слід вивчити цей сигнал."
 anomaly.5000.b:0 "Просто сенсори барахлять. Не варто звертати увагу."
 anomaly.5001.desc:0 "Провідний вчений [Root.GetLeaderName] доповідає, що слабкий сигнал з надр атмосфери вдалося виділити. Його джерело - [From.From.From.GetName], і він дійсно схожий на повідомлення. Ми прогнали його через програму автоматичного перекладу."
 anomaly.5002.desc:0 "Слабкий сигнал, що йшов з надр газового гіганта [From.From.From.GetName], згас, перш ніж ми встигли його виділити. Більше нам не вдасться нічого дізнатися."
 anomaly.5003.name:0 "Повідомлення з газового гіганта"
 anomaly.5003.desc:0 "Нарешті! Приємно познайомитися, космічний мандрівник! Ми - датнаки, а ця планета називається Толлок Ронг, звідси ми родом. Завжди приємно зустрітися з кимось із твердих, хоча в останній раз наше знайомство з такими, як ви, пройшло... не без ускладнень. \n\nВи, напевно, помітили радіаційні спалахи у нас в атмосфері. Толлок Ронг вмирає, і наша раса вимре, якщо ми не знайдемо собі новий дім. Ми підшукали планету, придатну для нашої фізіології, але не можемо туди дістатися. На жаль, ми не володіємо тілами і не можемо розвивати технології. Ви не могли б нам допомогти?"
 anomaly.5003.a:0 "Якщо у вас немає технологій, як ми розмовляємо?"
 anomaly.5003.a.response:0 "Так ви ж не перші тверді, хто нас відвідує! Інші мандрівники приблизно 2,9 мільйона сонячних циклів назад люб'язно подарували нам невеликий підпросторовий передавач і сканерний комплекс. Вони були зроблені таким чином, щоб ми могли ними користуватися. \n\nЦе було одне з найприємніших знайомств з вами подібними."
 anomaly.5003.b:0 "А що трапилося з вашою планетою?"
 anomaly.5003.b.response:0 "Хм, в останній раз, коли нас відвідували тверді - це було кілька тисяч років тому, - все пройшло не дуже вдало. Вони хотіли, щоб ми прийняли їхню релігію, ми відмовилися, і вони вирішили перейти до геноциду. \n\nБез жодного попередження! Ми і зрозуміти нічого не встигли, як вони вивели флотилію на орбіту і влаштували масоване бомбардування."
 anomaly.5003.c:0 "Ви хочете, щоб ми всю вашу расу перевезли на іншу планету?"
 anomaly.5003.c.response:0 "Так! І бажано скоріше! Не турбуйтеся, нас не дуже багато. Майже всі датнаки загинули при бомбардуванні, а ті, що вижили пішли ще глибше в атмосферу. Звідси важко передавати щось на поверхню, а радіація все посилюється. Часу майже не залишилося!"
 anomaly.5003.d:0 "Ми допоможемо вам з переїздом."
 anomaly.5003.d.response:0 "Відмінно. Ніхто і не сумнівався, що ми можемо на вас розраховувати. Ми передали вам координати нашого нового дому. \n\nІ обіцяйте, що ваші колоністи не стануть заявляти на нього права, поки ми туди не доберемося. Хоча це чудовий світ, і спокуса напевно буде сильною!"
 anomaly.5003.e:0 "Вибачте. Занадто багато клопоту."
 anomaly.5003.e.response:0 "Хто б сумнівався! Всім відомо, що твердим чуже співчуття, але мене переконували, що спробувати варто. Як принизливо! \n\nГалактична зараза - ось хто ви такі! З часом світ буде належати таким, як ми, і тоді ми зведемо з вами рахунки. Згадайте моє слово. Пануванню твердих прийде кінець! Настане час газоподібного життя!"
 anomaly.5004.desc:0 "Провідний вчений [Root.GetLeaderName] доповідає, що переселення датнаків в новий світ успішно завершено. Караван цивільних вантажних кораблів, оснащених газовими цистернами під тиском, транспортував газоподібних істот в потрібний сектор галактики і «висадив» в атмосферу газового гіганта. З собою вони також взяли древній передавач і сканер."
 anomaly.5004.a:0 "Нехай процвітають."
 anomaly.5005.desc:0 "Життєві умови на Толлок Ронгу погіршилися до такої міри, що врятувати датнаків вже не представляється можливим. Радіаційне зараження охопило всю атмосферу, вцілілі опустилися практично до самого ядра планети, і зв'язок з ними перервався. Згодом радіація добереться і туди, і ця раса буде остаточно знищена."
 anomaly.5006.desc:0 "Ми назавжди в боргу перед вами! Ця планета навіть краща, ніж ми припускали. Вперше, через багато поколінь, наші діти зможуть безтурботно парити в верхніх шарах атмосфери, і не світитися через це. \n\nМи вирішили назвати свій новий дім Балдарак - на честь вашої раси. Всі майбутні покоління датнаків будуть пам'ятати ім'я своїх рятівників!"
 anomaly.5006.a:0 "Балдарак? Але ми ж називаємо себе [Root.GetSpeciesNamePlural]..."
 anomaly.5006.a.response:0 "Правда? А мені здалося... прошу вибачення, твердих дуже важко розрізняти між собою. Боюся, перейменовувати планету вже пізно. Але ж звучить непогано, погодьтеся?"
 anomaly.5006.a.2:0 "Балдарак? Чудова назва!"
 anomaly.5006.a.2.response:0 "Непогано звучить, правда? Нам дуже пощастило, що нас врятували тверді з настільки тонким фонетичним смаком!"
 anomaly.5006.b:0 "Бажаємо вам удачі в новому світі."
 anomaly.5006.b.response:0 "Ще раз спасибі, дорогі друзі! Нехай атмосферні потоки завжди підтримують вас!"
 anomaly.5007.name:0 "Нова колонія"
 anomaly.5007.desc:0 "Вітаємо! Вам напевно буде приємно дізнатися, що популяція нашої раси зросла вчетверо з тих пір, як ми сюди прибули! На новому місці багатьох охопив святковий настрій, і, як би м'якше висловитися, все закрутилося. \n\nНам дуже сподобалося, як пройшла колонізація Балдарака, і кілька відважних першопрохідців попросили мене звернутися до вас з проханням. Ми хотіли б освоїти ще один газовий гігант, у нас вже є координати. Ця планета знаходиться в вашому секторі і відмінно підходить для колонізації. Що скажете, друзі?"
 anomaly.5007.a:0 "Гаразд, якщо це знову газовий гігант..."
 anomaly.5007.a.response:0 "Чудово! Передаємо вам координати. Нашим колоністам не терпиться вирушити в дорогу!"
 anomaly.5007.b:0 "Ні. Ми ж домовлялися про перекидання на ОДНУ планету."
 anomaly.5007.b.response:0 "Ну... гараз. Доведеться нам сидіти на Балдараці й радіти життю."
 anomaly.5008.desc:0 "Як і попереднього разу, було зібрано караван вантажних кораблів, які благополучно транспортували датнакських колоністів в газових контейнерах під тиском. Вони благополучно висадилися на планеті, названої ними Новий Балдарак. Для спілкування з Балдараком на орбіті було залишено супутник зв'язку."
 anomaly.5008.a:0 "Насолоджуйтесь тим, що у вас є, датнаки."
 anomaly.5009.name:0 "Чабкі Раддх"
 anomaly.5009.desc:0 "Вас вітає Новий Балдарак! У новій колонії справи йдуть добре. Однак у нас є невелика прохання... \n\nЧабкі Раддх, одна з наших колоністок, страшенно сумує за рідними й близькими і хоче повернутися на Балдарак. Вона так ниє, що ми тут всі сходимо з розуму! Якщо можна, ви не могли б відвезти її назад?"
 anomaly.5009.a:0 "Що?! І думати забудьте!"
 anomaly.5009.a.response:0 "Ну, ми спробували... Сподіваюся, ви не образилися. Доведеться Чабкі змиритися з ситуацією, як і всім нам! Вибачте, що даремно відняли у вас час, друзі."
 anomaly.5009.b:0 "Ну, гаразд."
 anomaly.5009.b.response:0 "Чудово! Ми сподіваємося, це не буде надмірною витратою ресурсів, адже ви транспортуєте всього одного індивіда. Ми зі свого боку все влаштуємо. \n\nМи тільки що повідомили Чабкі новини, вона крутиться у нестямі від щастя! Ого, та вона так крутиться, що її не втримати... прошу вибачення, друзі..."
 anomaly.5010.desc:0 "Вантажний буксир з газовим контейнером прибув на Балдарак під ескортом корабля [Root.GetName]. Вміст контейнера було вивантажено в атмосферу газового гіганта. Датнакська колоністка благополучно повернулася додому."
 anomaly.5010.a:0 "Нехай щастить."
 anomaly.5011.name:0 "Втрачений зв'язок"
 anomaly.5011.desc:0 "У нас тривожні новини, друзі!\n\nМи втратили зв'язок з колонією на Новому Балдараці! Вони більше не відповідають на супутникові повідомлення, і ми побоюємося найгіршого. Можливо, вороги, які піддали наш світ бомбардуванням, повернулися довершити розпочате. Будь ласка, надішліть корабель на розвідку!"
 anomaly.5011.a:0 "Ми негайно відправимо туди зореліт."
 anomaly.5011.a.response:0 "Відмінно! Будемо сподіватися, це всього лише поломка передавача."
 anomaly.5011.b:0 "Досить! Ми вам не хлопчики на побігеньках."
 anomaly.5011.b.response:0 "Але... а раптом вони там всі загинули! Невже ви так безсердечні? [Root.GetSpeciesName], ми в вас жорстоко помилялися!"
 anomaly.5012.desc:0 "Ми досліджували Новий Балдарак і не виявили нічого незвичайного. Наскільки ми можемо судити, супутник, через який колонія спілкувалася з Балдараком, в повному порядку."
 anomaly.5012.a:0 "Відкрити канал на планету."
 anomaly.5013.name:0 "Революційний фронт"
 anomaly.5013.desc:0 "Вас вітає Революційний фронт Нового Балдарака!\n\nМи скинули ярмо гноблення і нарешті звільнилися від тиранії Балдарака! [Root.Owner.GetSpeciesName], нам з вами нічого ділити, але не здумайте допомагати імперіалістам з Балдарака в спробах задушити нашу революцію. \n\nА ще ви могли б нам допомогти. Ми хочемо воювати з ворогом на його території... може, перевезете наших бійців на Балдарак?"
 anomaly.5013.a:0 "Розкажіть, що ви задумали."
 anomaly.5013.a.response:0 "Ми хочемо, щоб загін наших спецназівців проник на Балдарак. Вони організовують повстання мас проти прогнилої еліти. Коли тирани будуть скинуті, датнаки стануть по-справжньому вільними. Це дуже простий план, [Root.Owner.GetSpeciesName]."
 anomaly.5013.b:0 "Ми доставимо ваших бійців."
 anomaly.5013.b.response:0 "Правда?! Серйозно? Ви справжні друзі революції! Зараз я зберу загін!"
 anomaly.5013.c:0 "Ми не станемо втручатися у ваші внутрішні розбрати."
 anomaly.5013.c.response:0 "Хто б сумнівався! Ви ж не хочете, щоб і у вас пригноблені народи повстали проти тиранії. Цього не можна допустити!"
 anomaly.5014.name:0 "Відповідь Балдарака"
 anomaly.5014.desc:0 "Я говорю від імені законного датнакського уряду на Балдараці.\n\nМи отримали вимоги баламутів, які захопили владу на Новому Балдараці... з глузду з'їхати, яка маячня! Нам нестерпно соромно за цих бандитів і анархістів, [Root.Owner.GetSpeciesName]. Ви ж допоможете нам розтоптати їхню жалюгідну «революцію», поки вона не досягла Балдарака, щоб ніхто не постраждав? \n\nГенерал Палтанак підготував експедиційний корпус, щоб повернути контроль над колонією, але вам доведеться доставити його туди."
 anomaly.5014.a:0 "Ми допоможемо вам."
 anomaly.5014.a.response:0 "Ми завжди знали, що можемо на вас розраховувати, [Root.Owner.GetSpeciesName]! Ці повстанці й отямитися не встигнуть, як все буде скінчено!"
 anomaly.5014.b:0 "Самі вирішуйте свої проблеми."
 anomaly.5014.b.response:0 "Ви пошкодуєте про це, коли повстання охопить і ваші планети теж, [Root.Owner.GetSpeciesName]! Не сумнівайтеся, це трапиться!"
 anomaly.5015.desc:0 "[Root.GetName] ескортував буксирний корабель, який непомітно скинув вантажний контейнер з революційною бригадою в атмосферу Балдарака. Через кілька миттєвостей в надрах атмосфери газового гіганта стали помітні яскраві спалахи. Можливо, там почалися бої?"
 anomaly.5015.a:0 "Подивимося, що буде далі."
 anomaly.5016.name:0 "Революційна рада"
 anomaly.5016.desc:0 "Говорить громадянин Фотанга! Народ Балдарака скинув ярмо тиранів і гнобителів, які намагалися поневолити нашу расу. Революційна рада була створена на перехідний період, поки великий народ отримує свободу під нашим чуйним керівництвом. \n\nТовариші, ми хочемо подякувати вам за допомогу. Без вас цей день ніколи б не настав. \n\nЦе все."
 anomaly.5016.a:0 "Може, все якось владнається."
 anomaly.5017.name:0 "Звернення до громадськості Балдарака"
 anomaly.5017.desc:0 "Говорить громадянин Фотанга! Народна революційна рада одноголосно проголосувала за перейменування планети, раніше відомої як Балдарак, в Фотангію, в честь вашого лідера, тобто мене. \n\nКрім того, планета, яка раніше називалася Новий Балдарак, тепер буде називатися Чабкімак в честь Чабкі Раддх, нашого міністра громадської безпеки. \n\nЦе все."
 anomaly.5017.b:0 "Досить. Глушіть всі нові повідомлення від цих істот."
 anomaly.5018.desc:0 "Говорить громадянин Фотанга! Народна революційна рада повідомляє про те, що незабаром відбудеться страта 4539 індивідів, викритих у державній зраді й контрреволюційній діяльності. \n\nНехай це послужить попередженням для всіх, хто намагається встати на шляху нашої славної революції. \n\nЦе все."
 anomaly.5019.desc:0 "Говорить громадянин Рутмаг! Народна революційна рада повідомляє про те, що незабаром відбудеться страта колишнього громадянина Фотанги, викритого в демагогії, корупції і загальній некомпетентності. \n\nВсі його колишні обов'язки тепер буду виконувати я. І моїм першим декретом стане повернення колишніх назв планет Фотангія і Чабкімак. \n\nЦе все."
 anomaly.5020.desc:0 "Корабель [Root.GetName] ескортував кілька вантажних зорельотів, які скинули в атмосферу Нового Балдарака цистерни з датнакським експедиційним корпусом. Через кілька секунд в атмосфері газового гіганта стали помітні яскраві спалахи. Судячи з усього, там почалися бої."
 anomaly.5020.a:0 "Подивимося, що буде далі."
 anomaly.5021.name:0 "Експедиційний корпус захоплює владу"
 anomaly.5021.desc:0 "Говорить генерал Палтанак з Нового Балдарака. Операція «Газова лють» увінчалася повним успіхом. Всі основні цілі захоплені, всі шари атмосфери знаходяться під контролем законного уряду. \n\nЯкщо не брати до уваги кількох диваків, більшість повстанців здалися або були розгромлені. Велике спасибі за допомогу, [Root.Owner.GetSpeciesNamePlural]. А тепер вибачте, мені треба скласти рапорт про понесені втрати на Балдарак. \n\nКінець повідомлення."
 anomaly.5021.a:0 "Відмінно проведена операція."
 anomaly.5022.name:0 "Звернення до громадськості Нового Балдарака"
 anomaly.5022.desc:0 "Говорить генерал Палтанак, військовий губернатор Нового Балдарака. Радий повідомити, що основні бойові дії в секторі 47-Г завершені. Щонайменше 512 повстанців убито в ході операції, що почалася два цикли назад. Наші втрати незначні. \n\nВисловлюю подяку всім підрозділам за те, що жертви серед цивільного населення були зведені до прийнятного мінімуму. \n\nКінець повідомлення."
 anomaly.5023.desc:0 "Говорить генерал Палтанак, військовий губернатор Нового Балдарака. Хочу висловитися з приводу непідтверджених повідомлень про те, що повстанці нібито відновили діяльність на цій планеті. Кажу вам, що це абсолютна неправда. \n\nМир на планеті був повністю відновлений, всі підпільні терористичні елементи знищені. Громадяни Нового Балдарака знову належать до великої датнакської раси. \n\nКінець повідомлення."
 anomaly.5024.desc:0 "Говорить полковник Рапзак, новий військовий губернатор Нового Балдарака. З жалем повідомляю галактичну громадськість про загибель мого попередника генерала Палтанака. Підлі повстанці влаштували засідку, і генерал загинув достойно, як личить справжньому солдатові. \n\nУрочиста церемонія похорону пройде після взяття обложеної бази повстанців. \n\nКінець повідомлення."
 anomaly.5025.name:0 "Балдаракська наукова академія"
 anomaly.5025.desc:0 "[Root.Owner.GetSpeciesNamePlural]! Мені доручили звернутися до вас від імені Балдаракської наукової академії. Хоча ми, датнаки, не маємо власних технологій, ми здатні на теоретичні дослідження! \n\nОстанні кілька років передові групи наших вчених роздумували над проблемами теоретичної фізики і тепер готові поділитися своїми відкриттями. Можливо, ця інформація стане в нагоді для розширення вашої імперії, якщо вже вам так подобається це заняття."
 anomaly.5025.a:0 "Дуже люб'язно з вашого боку."
 anomaly.5026.name:0 "Очищення джерела"
 anomaly.5026.desc:0 "Вітаємо вас, [Root.Owner.GetSpeciesNamePlural]!\n\nВи не могли б надати нам послугу? Гравітаційний колодязь Балдарака затягує в атмосферу усіляке сміття, і на останньому засіданні ради ми вирішили, що з цим пора щось робити. Одна з наших команд виявила під час розчищення кинутий вантажний контейнер. Чи не допоможете ви нам позбутися від нього? Наскільки нам відомо, він містить велику кількість непотрібних металів."
 anomaly.5026.a:0 "Так, ми допоможемо вам позбавитися від цього «сміття»..."
 
 henrik.16.name:0 "Тестування особливого проекту"
 henrik.16.desc:0 "Внаслідок цієї події [Root.GetName] візьме участь в особливому проекті."
 henrik.16.a:0 "Непогано!"
 henrik.20.name:0 "З'явилися ворожі армії"
 henrik.20.desc:0 "[Root.GetName] стане місцем появи ворожих армій."
 henrik.20.a:0 "До зброї!"
 henrik.21.name:0 "Перемога!"
 henrik.21.desc:0 "[From.GetName] - ніщо проти нас, ми розбили сили зла!"
 henrik.22.name:0 "Поразка!"
 henrik.22.desc:0 "[From.GetName] могутніші за нас, сили зла здобули над нами перемогу!"
 henrik.145.desc:0 "Ми - [Root.GetSpeciesNamePlural]."
 henrik.166.desc:0 "Місцем події є [test_target.GetName]"
 
 ####################################
 # Anomaly Failure Events
 ####################################
 DISC_FAILURE:0 "Невдача"
 DISC_CRITICAL_FAILURE:0 "Критична невдача"
 anomaly_failure.1.desc:0 "Провідний вчений [Root.GetLeaderName] з командою запустили зонд з корабля [Root.GetName] для вивчення кратера на планеті [From.From.GetName]. На жаль, при гальмуванні двигун дав збій, і зонд врізався прямо в розбитий зореліт в центрі кратера."
 anomaly_failure.2.desc:0 "Хоча астероїд [From.From.GetName] прилетів з іншої зоряної системи, в іншому він абсолютно нічим не примітний. Провідний вчений [Root.GetLeaderName] і команда корабля [Root.GetName] просять дозволу продовжити свої дослідження в іншому місці."
 anomaly_failure.3.desc:0 "Команда корабля [Root.GetName] в повному складі, працюючи позмінно, витратила не один день на те, щоб старанно просіяти уламки на поверхні космічного об'єкта [From.From.GetName]. Провідний вчений [Root. GetLeaderName] доповідає, що нічого цінного не виявлено."
 anomaly_failure.4.desc:0 "Джерело загадкового випромінювання, що виходить від астероїда [From.From.GetName], так і не було виявлено. Провідний вчений [Root.GetLeaderName] і [Root.GetName] очікують нових розпоряджень."
 anomaly_failure.5.desc:0 "При спробі розкрити стикувальний шлюз, виявлений на космічному об'єкті [From.From.GetName], [Root.GetName] випадково спровокував струс в надрах астероїда. На жаль, провідний вчений [Root.GetLeaderName] стверджує, що це, швидше за все, призведе до знищення всього, що знаходиться всередині астероїда."
 anomaly_failure.6.desc:0 "Дослідження великого кратера на поверхні астероїда [From.From.GetName] не дало ніяких цікавих результатів. На цьому провідний вчений [Root.GetLeaderName] і [Root.GetName] завершили дослідження."
 anomaly_failure.7.desc:0 "Корабель [Root.GetName] зробив невдалу спробу пришвартуватися до космічної станції, що обертається навколо космічного об'єкта [From.From.GetName]. На жаль, при цьому станція самознищилася. Провідний вчений [Root.GetLeaderName] визнає свою вину."
 anomaly_failure.7.desc.mach:0 "Корабель [Root.GetName] зробив невдалу спробу пришвартуватися до космічної станції, що обертається навколо космічного об'єкта [From.From.GetName]. На жаль, при цьому станція самознищилася. Ведучий вчений [Root.GetLeaderName] списує все на прикру програмну помилку при розрахунку траєкторії."
 anomaly_failure.8.desc:0 "Хоча раніше сканери корабля [Root.GetName] виявили ознаки життя на астероїді [From.From.GetName], ніякі подальші дослідження результатів не дали, і джерело сигналу виявлено не було. Можливо, це була помилка. Провідний вчений [Root.GetLeaderName] чекає нових вказівок."
 anomaly_failure.9.desc:0 "[From.From.GetName] не розкриває своїх секретів. Якщо десь в атмосфері і знаходиться непізнаний об'єкт, він прихований занадто глибоко, і [Root.GetName] не може його виявити. Провідний вчений [Root.GetLeaderName] припиняє пошуки."
 anomaly_failure.10.desc:0 "[From.From.GetName] і супутник на орбіті піддалися самому ретельному вивченню, але нічого вартого уваги команда корабля [Root.GetName] не виявила. Провідний вчений [Root.GetLeaderName] не бачить сенсу продовжувати дослідження."
 anomaly_failure.11.desc:0 "Провідний вчений [Root.GetLeaderName] з командою запустили зонд з корабля [Root.GetName] в атмосферу планети [From.From.GetName] для пошуку живих істот. Зонд виявив багату екосистему, але через 3,4 секунди він викликав зараження атмосфери і спровокував ланцюгову хімічну реакцію, яка стрімко охопила газовий гігант. Більше ніяких ознак життя вловити не вдалося."
 anomaly_failure.12.desc:0 "В атмосфері планети [From.From.GetName] нічого цікавого виявити не вдалося, незважаючи на масштабні дослідження і навіть на те, що корабель [Root.GetName] ненадовго поринув у верхні шари атмосфери. Провідний вчений [Root.GetLeaderName] рекомендує згорнути роботу."
 anomaly_failure.13.desc:0 "Коли корабель [Root.GetName] наблизився до дрейфуючих об'єктів в атмосфері планети [From.From.GetName], він, ймовірно, спровокував щось на зразок сигналу тривоги. Провідний вчений [Root.GetLeaderName] доповідає , що всі об'єкти раптово втратили плавучість і стрімко поринули в нижні шари атмосфери газового гіганта."
 anomaly_failure.14.desc:0 "При спробі підібрати вантажний контейнер на орбіті планети [From.From.GetName] корабель [Root.GetName] випадково зіткнувся з ним. Провідний вчений [Root.GetLeaderName] доповідає: від отриманого удару контейнер занурився в атмосферу газового гіганта на таку глибину, що дістати його вже неможливо."
 anomaly_failure.15.desc:0 "Поле уламків, що оточує космічний об'єкт [From.From.GetName], було ретельно проскановане приладами корабля [Root.GetName]. Провідний вчений [Root.GetLeaderName] доповідає, що нічого цінного не виявлено."
 anomaly_failure.16.desc:0 "Не зважаючи на ретельні дослідження, [Root.GetName] не може визначити, що стало причиною виникнення величезного кратера на поверхні космічного об'єкта [From.From.GetName]. Провідний вчений [Root.GetLeaderName] приносить вибачення за цю невдачу."
 anomaly_failure.16.desc.mach:0 "Не дивлячись на ретельні дослідження, [Root.GetName] не може визначити, що стало причиною виникнення величезного кратера на поверхні космічного об'єкта [From.From.GetName]. Ведучий вчений [Root.GetLeaderName] вважає, що ця невдача пов'язана з недостатніми залишками матеріалів на поверхні місяця."
 anomaly_failure.17.desc:0 "Прилади раз зняли дивні свідчення з космічного об'єкта [From.From.GetName], однак більше це явище не повторювалося. Провідний вчений [Root.GetLeaderName] доповідає, що [Root.GetName] не може знайти нічого аналогічного."
 anomaly_failure.18.desc:0 "[From.From.GetName] і непізнаний об'єкт на орбіті підлягали пильному вивченню, проте при спробі зблизитися з об'єктом корабель [Root.GetName] випадково зіткнувся з ним. Провідний вчений [Root.GetLeaderName] доповідає, що, на жаль, в результаті зіткнення об'єкт був знищений."
 anomaly_failure.19.desc:0 "На невеликому астероїді, що обертається по орбіті навколо планети [From.From.GetName], нічого примітного виявлено не було. Провідний вчений [Root.GetLeaderName] повідомляє, що корабель [Root.GetName] готовий виконувати нові розпорядження."
 anomaly_failure.20.desc:0 "На жаль, сонячний вітрильник, знайдений поблизу космічного об'єкта [From.From.GetName], був знищений в результаті незграбної спроби втягти його у вантажний відсік корабля [Root.GetName]. Провідний вчений [Root.GetLeaderName] визнає свою провину."
 anomaly_failure.21.desc:0 "Повідомлення про те, що на поверхні космічного об'єкта [From.From.GetName] були виявлені ознаки життя, швидше за все, було помилковим, оскільки корабель [Root.GetName] нічого подібного не знайшов. Провідний вчений [Root.GetLeaderName] доповідає, що зараз цей [From.From.GetPlanetMoon] не подає жодних ознак життя."
 anomaly_failure.22.desc:0 "Те, що ми спочатку прийняли за замасковану космічну станцію на орбіті планети, виявилося купою сміття, викинутого тим дослідним кораблем, який першим вивчав цей об'єкт. Провідний вчений [Root.GetLeaderName] і команда корабля [Root. GetName] пропонують забути про це ганебне фіаско і летіти далі."
 anomaly_failure.23.desc:0 "Провівши ретельне дослідження уламків корабля, виявлених на орбіті космічного об'єкта [From.From.GetName], провідний вчений [Root.GetLeaderName] повідомляє, що вони є звичайним космічним сміттям. Корабель [Root.GetName] зібрав кілька уламків, але з них ніякої користі."
 anomaly_failure.24.desc:0 "Глибоке сканування, проведене кораблем [Root.GetName], спровокувало каскадне відключення енергії на старій корабельні, яка дрейфувала навколо планети [From.From.GetName]. Провідний вчений [Root.GetLeaderName] повідомляє, що з боку вибух виглядав дуже видовищно."
 anomaly_failure.25.desc:0 "«Руїни міста», які нібито були виявлені на поверхні планети [From.From.GetName], виявилися всього лише пластами гірських порід незвичайної форми. Провідний вчений [Root.GetLeaderName] приносить вибачення за марну витрату ресурсів, [Root.GetName] очікує нових завдань."
 anomaly_failure.26.desc:0 "Провідний вчений [Root.GetLeaderName] доповідає, що дивні відмітини, виявлені на поверхні планети [From.From.GetName], виявилися природного походження. [Root.GetName] очікує нових наказів."
 anomaly_failure.27.desc:0 "Корабель [Root.GetName] перестав ловити слабкий сигнал, що йшов з планети [From.From.GetName]. Як говорить провідний вчений [Root.GetLeaderName], незважаючи на всі зусилля, ми більше не можемо його виявити."
 anomaly_failure.28.desc:0 "«Неприродне» скелясте утворення, знайдене на планеті [From.From.GetName], виявилося природним. Провідний вчений [Root.GetLeaderName] вважає, що залишатися тут далі для корабля [Root.GetName] було б марною тратою ресурсів."
 anomaly_failure.29.desc:0 "Не дивлячись на численні спроби, провідний вчений [Root.GetLeaderName] і вся команда корабля [Root.GetName] так і не зуміли виявити об'єкт, який був раніше помічений на поверхні планети [From.From.GetName]. Можливо, мав місце збій в роботі сенсора."
 anomaly_failure.30.desc:0 "Корабель [Root.GetName] не зміг встановити джерело слабкого сигналу, який долинав з надр космічного об'єкта [From.From.GetName]. Провідний вчений [Root.GetLeaderName] доповідає, що більше аналогічних сигналів не надходило."
 anomaly_failure.31.desc:0 "Не дивлячись на неодноразове сканування, корабель [Root.GetName] так і не зумів виявити ніяких ознак зорельота, який переховується в атмосфері планети [From.From.GetName]. Провідний вчений [Root.GetLeaderName] сумнівається, що такий зореліт взагалі існує."
 anomaly_failure.32.desc:0 "Провівши повторний розрахунок орбіти малого супутника, який імовірно мав зіткнутися з планетою [From.From.GetName], провідний вчений [Root.GetLeaderName] стверджує, що ніякої катастрофи не відбудеться. Корабель [Root.GetName] має вирушити в інше місце, де він принесе більше користі."
 anomaly_failure.33.desc:0 "Надії виявити сліди вультаумської цивілізації в околицях космічного об'єкта [From.From.GetName] зазнали краху. Провідний вчений [Root.GetLeaderName] і команда корабля [Root.GetName] просять дозволу продовжити пошуки в іншому місці."
 anomaly_failure.34.desc:0 "Надії виявити сліди юутської цивілізації в околицях космічного об'єкта [From.From.GetName] зазнали краху. Провідний вчений [Root.GetLeaderName] і команда корабля [Root.GetName] просять дозволу продовжити пошуки в іншому місці."
 anomaly_failure.35.desc:0 "Надії виявити сліди Першої ліги в околицях космічного об'єкта [From.From.GetName] зазнали краху. Провідний вчений [Root.GetLeaderName] і команда корабля [Root.GetName] просять дозволу продовжити пошуки в іншому місці."
 anomaly_failure.36.desc:0 "Надії виявити сліди ірассіанської цивілізації в околицях космічного об'єкта [From.From.GetName] зазнали краху. Провідний вчений [Root.GetLeaderName] і команда корабля [Root.GetName] просять дозволу продовжити пошуки в іншому місці."
 anomaly_failure.37.desc:0 "Надії виявити сліди Сайбрекса в околицях космічного об'єкта [From.From.GetName] зазнали краху. Провідний вчений [Root.GetLeaderName] і команда корабля [Root.GetName] просять дозволу продовжити пошуки в іншому місці."
 
 anomaly_failure.400.desc:0 "З невідомих причин місцевий провідний вчений вирішує особисто дослідити астероїд [From.From.GetName] на шатлі корабля [Root.GetName]. Після випадкового зіткнення шатлу з астероїдом відбувається вибух. \n\nЯк було встановлено комісією з розслідування, покійного фахівця не навчали пілотуванню шатлів класу «Д»."
 anomaly_failure.401.desc:0 "Здійснюючи маневр при дослідженні космічного об'єкта [From.From.GetName], корабель [Root.GetName] випадково зіткнувся з іншим астероїдом. Корабель втратив керування, після чого врізався в поверхню космічного об'єкта [From.From. GetName] і пішов глибоко в кору астероїда. \n\nЗгідно з отриманими повідомленнями, провідний вчений і вся команда загинули."
 anomaly_failure.402.desc:0 "Здійснюючи маневр при дослідженні космічного об'єкта [From.From.GetName], корабель [Root.GetName] випадково зіткнувся з іншим астероїдом. Корабель втратив керування, після чого врізався в поверхню космічного об'єкта [From.From. GetName] і пішов глибоко в кору астероїда. \n\nКілька членів команди і провідний вчений змогли врятуватися в аварійній капсулі."
 anomaly_failure.403.desc:0 "Цей астероїд служить місцем гніздування для гігантських істот, пристосованих до життя у вакуумі! Кілька з них відлітають від своєї мережі тунелів і готові люто нападати на корабель [Root.GetName], щоб відстояти свою територію."
 creature_nest:0 "Ворожі істоти стрімко наближаються!"
 anomaly_failure.404.desc:0 "Кілька відключених військових дронів, сконструйованих давно забутою цивілізацією, знаходяться в невеликому кратері на далекому краю об'єкта [From.From.GetName]. Коли [Root.GetName] потрапляє в радіус дії їхніх пасивних сенсорів, дрони включаються для виконання давньої програми: за всяку ціну знищити загарбників."
 dormant_drones:0 "Агресивні дрони наближаються!"
 anomaly_failure.405.desc:0 "Корабель [Root.GetName] провів сканування і засік кілька об'єктів на поверхні астероїда [From.From.GetName], однак через кілька секунд сигнал був заглушений перешкодами. Із замаскованого ангара на астероїді вилетіли кілька піратських кораблів. Вони вишикувалися в бойовий порядок і стрімко наближаються!"
 pirate_outpost:0 "Ці пірати налаштовані серйозно!"
 anomaly_failure.900.desc:0 "Трагічні новини з планети [From.From.GetName]: провідний вчений вбитий електричним розрядом під час польоту в невеликому шатлі крізь верхні шари атмосфери газового гіганта. Команда корабля [Root.GetName] оголошує про припинення досліджень."
 anomaly_failure.901.desc:0 "Ми все ще уточнюємо деталі, але в даний момент версія така: за наказом провідного вченого корабель [Root.GetName] увійшов у верхні шари атмосфери планети [From.From.GetName] для дослідження виявленої сенсорами аномалії, однак тиск на корпус корабля був занадто великим, і його розплющило разом з екіпажем."
 anomaly_failure.902.desc:0 "Під час глибинного сканування планети [From.From.GetName] на кораблі [Root.GetName] відбулася відмова реактора, і корабель опинився в полоні гравітаційного колодязя газового гіганта. Провідний вчений корабля успішно проводить евакуацію команди, проте сам корабель втягнутий в густу атмосферу планети, і врятувати його вже не вдасться."
 anomaly_failure.903.desc:0 "При наближенні до планети [From.From.GetName] корабель [Root.GetName] натрапив на два невідомих зорельота, які переховувалися в тіні газового гіганта. Виявилося, що це таємне місце зустрічі контрабандистів. Помітивши ваш корабель, вони негайно приготувалися відкрити вогонь. Схоже, не хочуть залишати свідків!"
 smuggler_rendezvous:0 "Контрабандисти йдуть в атаку!"
 anomaly_failure.1400.desc:0 "При маневруванні над планетою [From.From.GetName] на кораблі [Root.GetName] відбувається витік в ядрі реактора. Безпека всього зорельота під загрозою, однак провідний вчений героїчно жертвує собою, ціною свого життя дозволяючи повністю очистити моторний відсік від радіації. На жаль отримана доза опромінення смертельна."
 anomaly_failure.1400.desc.mach:0 "При виконанні робіт над поверхнею планети [From.From.GetName] на кораблі [Root.GetName] була порушена цілісність оболонки ядра реактора. Оскільки виникла загроза безпеки всього корабля, провідний вчений прийняв логічне рішення пожертвувати собою, щоб очистити моторний відсік від радіації , грунтуючись на програмної оцінці можливої шкоди. в процесі вчений [Root.GetLeaderName] отримав велику дозу радіації, яка привела до іонізації напівпровідників і пошкодження кремнієвої решітки в результаті зсуву атомів, що викликало їх повну непридатність. Правда, корабель і решта команди при цьому були врятовані."
 anomaly_failure.1401.desc:0 "При спробі перенаправити енергію в основну сенсорну мережу корабля [Root.GetName] на орбіті [From.From.GetName] відбувається критичний збій в роботі реактора. В результаті вибуху провідний вчений і весь екіпаж зорельота загинули."
 anomaly_failure.1402.desc:0 "Якимось чином провідний вчений випадково включає програму самознищення на кораблі [Root.GetName]. Це відбувається під час тестування на бортовому комп'ютері імітаційної моделі з дослідження космічного об'єкта [From.From.GetName]. Всі спроби скасувати програму безуспішні, екіпаж терміново евакуюється."
 anomaly_failure.1403.desc:0 "Кілька піратських кораблів раптово перейшли в атаку, вилетівши з укриття на поверхні космічного об'єкта [From.From.GetName]. Судячи з усього, зореліт [Root.GetName] випадково натрапив на піратську базу, і головорізам це дуже не сподобалося!"
 pirate_anchorage:0 "Наближаються кораблі з ворожими намірами!"
 anomaly_failure.1404.desc:0 "Орбітальна станція над об'єктом [From.From.GetName], очевидно, служила місцем спарювання для великих і агресивних істот космічного походження. Поява корабля [Root.GetName] їх потривожила і розлютила. Істоти кинулися в атаку на непроханого гостя."
 mating_ground:0 "Ці істоти виглядають дуже схвильованими."
 anomaly_failure.1405.desc:0 "Невеликий підрозділ стародавніх бойових дронів було залишено на орбіті космічного об'єкта [From.From.GetName] після якоїсь давно забутої битви. Коли по ним пройшлися активні сенсори корабля [Root.GetName], дрони негайно включилися і перейшли в бойовий режим!"
 combat_drones:0 "Вони готуються нападати!"
 
 
 ####################################
 # Colony Events
 ####################################
 colony.1.name:0 "Мігруючі ліси"
 colony.1.desc:0 "Поверхня планети [Root.GetName] вкрита густими лісами. Масивні псевдодерева здіймаються на висоту до декількох сотень метрів. Цікаво, що, як виявили наші колоністи, майже вся ця флора в тій чи іншій мірі мобільна. Ліси, що тягнуться на багато миль, переміщаються в нові райони в пошуках поживних речовин. Судячи з усього, цей [Root.GetPlanetMoon] є причиною таких циклічних міграцій. \n\nНа жаль, це серйозно заважає нам розвивати колонію. Рухомі дерева рвуть лінії електропередач і нищать будівлі та дороги."
 colony.1.a:0 "Треба знайти рішення."
 colony.2.desc:0 "Ми з'ясували, що бродячі ліси на планеті [From.From.GetName] уникають певних районів, де мешкають місцеві псевдокомахи. Ці комахи виділяють феромон, за допомогою якого можна відвадити ходячі дерева від населених центрів. \n\nТі області, де дерева мігрують найчастіше, були оголошені заповідниками. Наші біологи зможуть дізнатися багато нового, вивчаючи ці території."
 colony.2.a.tooltip:0 "Отримано модифікатор §YПокірні мігруючі ліси§!, що дає наступні ефекти: \nДодано £blocker §YЗаповідник мігруючих лісів§!, що покращує £society §Yдослідження§! сусідніх квадратів."
 colony.3.desc:0 "Ми провели бомбардування напалмом, що істотно знизило чисельність мігруючих дерев на планеті [From.From.GetName]. Потужні вогняні бурі залишили після себе випалені пустки, які наші екологи засадили більш звичними для нас видами рослин, які вже точно не стануть нікуди переміщатися. Цей [From.From.GetPlanetMoon] втрачає значну частину диких мешканців, але масштаби втрат можна вважати прийнятними."
 colony.4.name:0 "Повстання дерев"
 colony.4.desc:0 "[Root.GetName] знову стає притулком бродячих дерев! Нам було відомо, що такі ліси в малих кількостях вціліли в далеких куточках планети, але вони виглядали сплячими. Здається, вони скористалися перепочинком, щоб збільшити свою чисельність, а тепер в якості помсти почали регулярно нападати на наші поселення. \n\nМи і не припускали, що ці істоти володіють початковим розумом!"
 colony.4.a:0 "Їх треба зупинити!"
 tree_armies:0 "Орди дерев атакують наших колоністів на планеті [Root.GetName]!"
 colony.5.name:0 "Падіння дерев"
 colony.5.desc:0 "Мігруючі дерева на планеті [From.From.GetName] стали причиною загибелі багатьох колоністів і поселень, але ми зуміли відбити атаки і знищили їх всіх до єдиного. Взводи, озброєні вогнеметами, прочешуть місцевість і переконаються, що ніде не залишилося жодного втікача."
 colony.5.a:0 "Так їм і треба."
 colony.6.name:0 "Поклади мінералів"
 colony.6.desc:0 "Ми виявили на планеті [Root.GetName] кілька великих родовищ корисних копалин, які раніше залишалися непоміченими через мігруючі дерева. Тепер, коли від лісів залишився лише попіл, можна починати розробку покладів."
 colony.7.name:0 "Поклади дорогоцінних металів"
 colony.7.desc:0 "Ми виявили на планеті [Root.GetName] велике родовище дорогоцінних металів, яке раніше залишалося непоміченим через мігруючі дерева. Тепер, коли від лісів залишився лише попіл, можна починати розробку покладів."
 colony.8.name:0 "Шкода навколишньому середовищу"
 colony.8.desc:0 "Судячи з усього, мігруючі ліси, які ми знищили на планеті [Root.GetName], грали значнішу роль в її екосистемі, ніж здавалося раніше. Виниклі з нашої вини пожежі та загибель лісів привели до вимирання кількох видів істот. Далі ефект доміно привів до зникнення ряду хижаків. \n\nМи докладаємо зусиль для відновлення - хоча б часткового - екологічної рівноваги, переселяючи флору і фауну з інших планет, але це складний процес, який потребує багато часу."
 colony.9.name:0 "Адаптація лісів"
 colony.9.desc:0 "Постійна взаємодія між нашими колоністами і мігруючими деревами в заповідниках на планеті [Root.GetName] допомогло встановити наявність у цих рослин зародкового загального розуму. Вони звикли до нашій присутності і готові переміщатися не пошкоджуючи власність колоністів. Нам більше не потрібно застосовувати феромони комах. Це чудова новина для всіх."
 colony.10.name:0 "Лісові дослідження"
 colony.10.desc:0 "Ми отримали багато нової інформації, досліджуючи мігруючі ліси на планеті [Root.GetName]. Кілька підприємливих колоністів навіть спорудили собі житла в кронах, щоб супроводжувати дерева під час міграцій. Ряд провідних біологів планети [Root.Owner.GetName] витратили чимало часу на вивчення цих унікальних рослин."
 colony.11.name:0 "Лісова пожежа"
 colony.11.desc:0 "Лісова пожежа, що виникла на планеті [Root.GetName] через удари блискавок, стала причиною стовпотворіння серед мігруючих дерев. У нападі паніки вони забрели на територію, куди раніше намагались не заходити, і завдали істотної шкоди території колонії."
 colony.12.name:0 "Міграція лісів"
 colony.12.desc:0 "Колоніальна влада планети [Root.GetName] повідомляє, що місцеві мігруючи ліси перемістилися в іншу область! Сотні тисяч дерев викорчувалися і спільно перемістилися в новий регіон, знищуючи все на своєму шляху."
 colony.50.name:0 "Сейсмічні збурення"
 colony.50.desc:0 "Нам повідомляють про численні незрозумілі сейсмічні збурення на планеті [Root.GetName]. Землетруси відчуваються всюди, багатьом поселенням завдано істотної шкоди. Досліджуючи їхню причину, наші вчені виявили цілу мережу печер. \n\nВ найглибших з них мешкають підземні жителі, і зараз вони риють тунелі, щоб вибратися на поверхню! Можливо, така поведінка була спровокована роботами в наших поселеннях. Важко передбачити, як поведуть себе місцеві, коли виберуться зі своїх нір і зустрінуться з колоністами!"
 colony.50.desc.subterranean:0 "Нам повідомляють про численні незрозумілі сейсмічні збурення на планеті [Root.GetName]. Землетруси відчуваються всюди, багатьом поселенням завдано істотної шкоди. Досліджуючи їхню причину, наші вчені виявили цілу мережу печер. \n\nВ найглибших з них мешкають підземні жителі, і зараз вони риють тунелі, щоб вибратися на поверхню! Можливо, така поведінка була спровокована роботами в наших поселеннях. Важко передбачити, як поведуть себе місцеві, коли виберуться зі своїх нір і зустрінуться з колоністами!"
 colony.50.a:0 "З цим треба щось робити."
 colony.51.desc:0 "Один з наших зондів під землею натрапив на аборигенів, що копають тунелі на планеті [From.From.GetName]. Коли перелякані робочі нарешті заспокоїлися, зонд зумів встановити контакт з їхнім лідером."
 colony.51.a:0 "Відкрити канал зв'язку."
 colony.52.desc:0 "Наші спроби знищити підземних аборигенів на планеті [Root.GetName] увінчалися успіхом! Ми обвалили кілька тунелів разом з робітниками і заповнили нервово-паралітичним газом печери, де перебували їхні міста. \n\nЗа оцінками кількість жертв наближається до 100%, і наші військові не сумніваються, що зможуть впоратися з випадковими уцілілими."
 colony.52.a:0 "Вітаємо всі задіяні підрозділи."
 colony.53.name:0 "Підземні аборигени"
 colony.53.desc:0 "Ця штука працює? Ви нас чуєте, на поверхні? Ми знаємо, що ви з'явилися з Великого Ніщо, що тягнеться нагорі, за камінням. Ми вважали, що там не може бути життя, але, мабуть, помилялися. Які ваші наміри?"
 colony.53.a:0 "Розкажіть нам про себе."
 colony.53.desc.subterranean:0 "Ця штука працює? Ви нас чуєте, на поверхні? Ми знаємо, що ви з'явилися з Великого Ніщо, що тягнеться нагорі, за камінням. Ми вважали, що там не може бути життя, але, мабуть, помилялися. Які ваші наміри?"
 colony.53.a.response:0 "Наша імперія займає всі порожнини відомого світу. Лише Велике Ніщо лежить за її межами. У нас безліч прекрасних міст, ми вирощуємо собі харчі на лишайникових фермах і ловимо рибу в річках, які течуть по тунелях. \n\nТак ми жили багато тисяч років. Наші копачі вловили відгомони ваших міст серед каменів, і ми вирішили з'ясувати, хто ви такі."
 colony.53.b:0 "Ми хочемо жити з вами в мирі."
 colony.53.b.response:0 "Ми згодні, мешканець поверхні! Давайте співіснувати на планеті в мирі та злагоді. Ми хочемо торгувати з вами. Думаю, нам є що запропонувати одне одному. Ми повернемося до своїх міст і підготуємося до торгівлі."
 colony.53.b.response.subterranean:0 "Ми згодні, мешканець поверхні! Давайте співіснувати на планеті в мирі та злагоді. Ми хочемо торгувати з вами. Думаю, нам є що запропонувати одне одному. Ми повернемося до своїх міст і підготуємося до торгівлі."
 colony.53.c:0 "Підкоріться, або ми вас знищимо."
 colony.53.c.response:0 "Ха! Це ви повинні нам підкорятися! Ми могли б жити пліч-о-пліч у мирі, але тепер наші армії завоюють Велике Ніщо і приєднають його до нашої імперії. Наше призначення - правити всім світом."
 colony.54.name:0 "Підземне навала!"
 colony.54.desc:0 "Підземні аборигени з планети [Root.GetName] вибралися на поверхню! Численні армії, озброєні примітивною, але смертоносною стрілецькою зброєю, з'являються з тунелів всюди, їхні передові частини вже атакують наші поселення. \n\nНаші війська тримають удар, але нам, ймовірно, знадобляться підкріплення!"
 colony.54.desc.subterranean:0 "Підземні аборигени з планети [Root.GetName] вибралися на поверхню! Численні армії, озброєні примітивною, але смертоносною стрілецькою зброєю, з'являються з тунелів всюди, їхні передові частини вже атакують наші поселення. \n\nНаші війська тримають удар, але нам, ймовірно, знадобляться підкріплення!"
 colony.54.a:0 "До зброї!"
 subterranean_invasion:0 "Ворожі війська атакують нашу колонію на планеті [Root.GetName]!"
 colony.55.desc:0 "Землетруси, що стали бичем планети [From.From.GetName], були викликані тим, що аборигени, про яких ми раніше нічого не знали, почали копати тунелі! Вони вибралися на поверхню, їхні численні армії, озброєні примітивною, але смертоносною стрілецькою зброєю, з'являються з тунелів всюди. Передові частини вже атакують наші поселення. Наші війська тримають удар, але нам, ймовірно, знадобляться підкріплення!"
 colony.56.name:0 "Ми здобули перемогу на планеті [From.From.GetName]!"
 colony.56.desc:0 "Нашим військам вдалося загнати підземних аборигенів планети [From.From.GetName] назад в печери, і поки що вони замкнені там. Хоча це тимчасове рішення. Рано чи пізно вони знову вирвуться на поверхню. \n\nПотрібно нанести удар, поки вони під землею, і наші стратеги розробили новий план атаки. Ми внесли його в журнал."
 colony.56.desc.subterranean:0 "Нашим військам вдалося загнати підземних аборигенів планети [From.From.GetName] назад в печери, і поки що вони замкнені там. Хоча це тимчасове рішення. Рано чи пізно вони знову вирвуться на поверхню. \n\nПотрібно нанести удар, поки вони під землею, і наші стратеги розробили новий план атаки. Ми внесли його в журнал."
 colony.56.a:0 "Потрібно вирішити цю проблему раз і назавжди."
 colony.57.name:0 "Ми зазнали поразки на планеті [From.From.GetName]!"
 colony.57.desc:0 "Наші війська зазнали серйозної поразки на планеті [From.From.GetName], і підземні аборигени захопили всі наші поселення! Вони передають нам повідомлення через наш власний супутник."
 colony.58.desc:0 "Жителі поверхні! Наші славні війська здобули над вами перемогу, і тепер всі ваші міста належать нам. Ми багато чому навчилися, досліджуючи ваші машини, і тепер наша зброя ще могутніша, ніж раніше. \n\nНіколи більше не наближайтеся до цієї планети!"
 colony.58.desc.subterranean:0 "Жителі поверхні! Наші славні війська здобули над вами перемогу, і тепер всі ваші міста належать нам. Ми багато чому навчилися, досліджуючи ваші машини, і тепер наша зброя ще могутніша, ніж раніше. \n\nНіколи більше не наближайтеся до цієї планети!"
 colony.58.a:0 "От нахаби."
 colony.59.name:0 "Поява чужинців"
 colony.59.desc:0 "Підземні аборигени з планети [From.From.GetName] вибралися на поверхню! Поки що вони зустрілися лише з невеликими групами дослідників і торговців. Можливо, вони хочуть жити в мирі з нашими колоністами і, може навіть вести торгівлю. З нами вийшов на зв'язок їхній представник."
 colony.59.desc.subterranean:0 "Підземні аборигени з планети [From.From.GetName] вибралися на поверхню! Поки що вони зустрілися лише з невеликими групами дослідників і торговців. Можливо, вони хочуть жити в мирі з нашими колоністами і, може навіть вести торгівлю. З нами вийшов на зв'язок їхній представник."
 colony.59.a:0 "Послухаємо, що вони хочуть сказати."
 colony.60.desc:0 "Підземні аборигени з планети [Root.GetName] зібрали у своїй печерній державі достатньо велику армію, щоб знову піти війною на поверхню! Їхні розлючені солдати вибираються зі свіжовиритих тунелів і нападають на нас."
 colony.60.desc.subterranean:0 "Підземні аборигени з планети [Root.GetName] зібрали у своїй печерній державі достатньо велику армію, щоб знову піти війною на поверхню! Їхні розлючені солдати вибираються зі свіжовиритих тунелів і нападають на нас."
 colony.60.a:0 "Треба дати їм відсіч!"
 subterranean_invasion_2:0 "Ворожі війська атакують нашу колонію на планеті [Root.GetName]!"
 colony.61.name:0 "Колапс"
 colony.61.desc:0 "Погані новини з планети [Root.GetName]! Підземні аборигени, з якими ми там воюємо, примудрилися якимось чином влаштувати пастку нашій армії, що розташувалася поруч зі входом в тунель, і засипали її землею. \n\nНебагатато вцілілих солдат були знищені аборигенами раніше, ніж встигли дістатися до своїх."
 colony.61.a:0 "Вони за це заплатять!"
 colony.62.name:0 "Диверсійні групи"
 colony.62.desc:0 "Аборигени, що мешкають під землею на планеті [Root.GetName], де розташована наша колонія, ночами стали висилати зі своїх тунелів невеликі групи диверсантів. Вони знищили один з найважливіших промислових об'єктів колонії і зникли під землею, перш ніж наші війська зуміли відреагувати."
 colony.62.a:0 "Ці набіги потрібно припинити!"
 colony.63.name:0 "Атака на поверхню"
 colony.63.desc:0 "На планеті [Root.GetName] відбувся черговий напад! Підземні аборигени вибралися з нового тунелю, виритого посеред одного з наших великих поселень, розгромили місцеву систему оборони і перебили колоністів. Кількох наляканих вцілілих поселенців вони забрали з собою."
 colony.63.a:0 "Ці вбивства не залишаться без відповіді."
 colony.64.name:0 "Печера вцілілих"
 colony.64.desc:0 "Наші війська на планеті [Root.GetName] продовжують досліджувати мережу тунелів під колонією. Вони натрапили на велике місто, населене аборигенами, які встигли відокремитися від підземної імперії, перш ніж ми витравили її нервово-паралітичним газом. У місті знаходяться декілька мільйонів переляканих жителів. Чи слід нашим інженерам завалити печеру, щоб завершити свою роботу?"
 colony.64.a:0 "Так. Позбавте їх від мук."
 colony.64.b:0 "Ні! Витягніть їх на поверхню, нехай служать нам."
 colony.64.b.subterranean:0 "Ні! Доставте їх у колонію, нехай служать нам."
 colony.65.name:0 "Підземна навала"
 colony.65.desc:0 "Ми закінчили роботи з нейтралізації нервово-паралітичного газу і прибирання трупів аборигенів з тунелів на планеті [Root.GetName], і тепер наші колоністи можуть там розселитися. Зрозуміло, примітивні міста доведеться знищити. На їхньому місці ми зведемо свої споруди, більш досконалі."
 colony.66.name:0 "Золото!"
 colony.66.desc:0 "На планеті [Root.GetName] наші геологи-розвідники пробралися в найглибші тунелі, що раніше належали аборигенам, яких ми знищили. Їм нарешті вдалося відшукати знамениті золоті копальні, які були джерелом багатства підземної імперії!"
 colony.66.desc.subterranean:0 "На планеті [Root.GetName] наші геологи-розвідники пробралися в найглибші тунелі, що раніше належали аборигенам, яких ми знищили. Їм нарешті вдалося відшукати знамениті золоті копальні, які були джерелом багатства підземної імперії!"
 colony.67.name:0 "Скарбниця"
 colony.67.desc:0 "Розвідники, які обстежили мережу тунелів на планеті [Root.GetName], проникли до палацу, розташованого в столиці підземної імперії аборигенів. Труп колишнього імператора досі сидить на масивному троні в парадному залі. \n\nРозвідники використали вибухівку, щоб проникнути в палацову скарбницю, де вони виявили золото, яке ми продамо для поповнення державного бюджету, і предмети мистецтва аборигенів - їх переправлять в музеї планети [From.Owner.Capital.GetName]."
 colony.68.name:0 "Землетруси на планеті [Root.GetName]"
 colony.68.desc:0 "Чергова хвиля землетрусів недавно вразила планету [Root.GetName]. Наскільки ми можемо судити, завалилась глибинна частина тунелів, оскільки не залишилося аборигенів, які підтримували їх у належному стані. Багато наших поселення постраждали."
 colony.69.name:0 "Голод"
 colony.69.desc:0 "До нас звернулася делегація підземних аборигенів з планети [Root.GetName]. Наскільки ми розуміємо, останнім часом їхня імперія переживає важкі часи, і вони стоять на порозі голоду. Вони благають про допомогу."
 colony.69.a:0 "Звичайно. Ми допоможемо їм, чим зможемо."
 colony.69.b:0 "Нехай самі про себе подбають."
 subterraneans_pleased:0 "Відносини з підземними аборигенами покращаться."
 subterraneans_displeased:0 "Відносини з підземними аборигенами погіршаться."
 colony.70.name:0 "Подарунок"
 colony.70.desc:0 "В знак дружби між нашими народами підземні аборигени з планети [Root.GetName] прислали на поверхню караван. Вони піднесли нам в дар велику кількість самоцвітів. Судячи з усього, такі великі камені вони добувають глибоко під землею, настільки близько до ядра планети, наскільки їм вдається пробратися."
 colony.70.desc.subterranean:0 "В знак дружби між нашими народами підземні аборигени з планети [Root.GetName] прислали на поверхню караван. Вони піднесли нам в дар велику кількість самоцвітів. Судячи з усього, такі великі камені вони добувають глибоко під землею, настільки близько до ядра планети, наскільки їм вдається пробратися."
 colony.70.a:0 "Дуже люб'язно з їхнього боку."
 colony.71.name:0 "Біженці з-під землі"
 colony.71.desc:0 "Велика група біженців - аборигенів планети [Root.GetName] - недавно вибралася з тунелів на поверхню, рятуючись від озброєного загону. Вони заявили, що представляють релігійну меншину і рятуються від гнобителів. \n\nЯкщо ми дозволимо їм приєднатися до наших колоністів, це, швидше за все, викличе гнів імперії, звідки вони втекли. З іншого боку, якщо ми дозволимо переслідувачам схопити втікачів, їх напевно стратять."
 colony.71.desc.subterranean:0 "Велика група біженців - аборигенів планети [Root.GetName] - недавно вибралася з тунелів на поверхню, рятуючись від озброєного загону. Вони заявили, що представляють релігійну меншину і рятуються від гнобителів. \n\nЯкщо ми дозволимо їм приєднатися до наших колоністів, це, швидше за все, викличе гнів імперії, звідки вони втекли. З іншого боку, якщо ми дозволимо переслідувачам схопити втікачів, їх напевно стратять."
 colony.71.a:0 "Нехай приєднуються до наших колоністів, якщо захочуть."
 colony.71.b:0 "Політичні інциденти нам не потрібні. Відправте їх назад."
 colony.72.name:0 "Ксеноантропологи"
 colony.72.desc:0 "Кілька ксеноантропологів з планети [Root.Owner.Capital.GetName] повернулися на поверхню планети [Root.GetName], довгий час проживши серед підземних аборигенів. Вони дізналися багато нового про стародавні звичаї цього народу. Без сумніву, це просуне вперед нашу соціальну науку."
 colony.73.desc:0 "Нещодавно по планеті [Root.GetName] прокотилася чергова хвиля землетрусів, багато споруд в поселеннях обрушилися, загинули колоністи. Наскільки нам відомо, імперія аборигенів викопує чергову печеру, щоб звести нове місто, і саме це стало причиною підземних поштовхів."
 colony.73.a:0 "Підставамо іншу щоку."
 colony.73.b:0 "Ми повинні вимагати вибачень!"
 colony.74.name:0 "Вимога технологій"
 colony.74.desc:0 "Генерали підземної імперії з планети [Root.GetName] побачили, якою досконалою зброєю забезпечені наші солдати, і зажадали, щоб ми поділилися з ними військовими технологіями. \n\nНаші офіцери сумніваються, чи варто це робити, адже якщо дійде до війни, нам буде складніше отримати перемогу над аборигенами. Однак якщо ми відповімо відмовою, вони можуть прийняти це за образу."
 colony.74.a:0 "Озброювати дикунів сучасною зброєю - це погана ідея."
 colony.74.b:0 "Вони наші друзі. Ми повинні поділитися з ними."
 colony.75.name:0 "Послання доставлено"
 colony.75.desc:0 "Торгівля з підземними аборигенами планети [Root.GetName] останнім часом йде дуже мляво, їхні каравани все рідше вибираються на поверхню. Сьогодні ми отримали послання від представника їхніх військових. Схоже, вони чимось незадоволені."
 colony.75.a:0 "Давайте прочитаємо послання."
 colony.76.name:0 "Послання"
 colony.76.desc:0 "Жителі поверхні. Ми намагалися бути хорошими сусідами, але ви навіть не намагаєтеся ставитися до нашої великої цивілізації з тією повагою, якого вона заслуговує. \n\nТому наш імператор проголосив, що ми повинні захопити весь цей світ цілком. Ми проженемо вас назад на зірки, звідки ви з'явилися!"
 colony.76.desc.subterranean:0 "Жителі поверхні. Ми намагалися бути хорошими сусідами, але ви навіть не намагаєтеся ставитися до нашої великої цивілізації з тією повагою, якого вона заслуговує. \n\nТому наш імператор проголосив, що ми повинні захопити весь цей світ цілком. Ми проженемо вас назад на зірки, звідки ви з'явилися!"
 colony.76.a:0 "Гм..."
 colony.100.name:0 "Покинуте обладнання для терраформування"
 colony.100.desc:0 "Після того як ми влаштувалися на планеті [Root.GetName], в її біосфері було виявлено ряд аномалій. Екосистема виглядає нестабільною і розвивається не за типовими моделями для світів такого класу. Наші вчені підозрювали зовнішнє втручання, і тепер ці висновки підтвердилися! \n\nКолоністи натрапили на великий підземний комплекс, призначений для терраформування і споруджений кілька тисячоліть тому. Судячи з усього, обладнання було відключене до завершення робіт, і біосфера планети залишилася в тому стані, який ми бачимо зараз. Якщо подати енергію, комплекс запрацює знову, але невідомо, до чого це призведе..."
 colony.100.a:0 "Хто міг створити це?"
 colony.101.name:0 "Комплекс терраформування розібраний"
 colony.101.desc:0 "Наші вчені завершили роботу з розбирання занедбаного комплексу терраформування на планеті [Root.GetName]. У нас як і раніше немає даних, хто його побудував, але обладнання вражає своєю досконалістю. Ми дізнаємося багато нового про методи терраформування, коли вивчимо його як слід."
 colony.102.name:0 "Нестабільна погода"
 colony.102.desc:0 "Через те, що процес терраформування на [Root.GetName] не доведений до кінця, цей [Root.GetPlanetMoon] залишається кліматично нестабільним об'єктом. Тут часто без будь-якого попередження трапляються сильні бурі, які наші кліматичні моделі не можуть передбачити. Нещодавно така буря пронеслася над великим поселенням. Кілька будівель було зруйновано, загинули колоністи."
 colony.103.name:0 "Засуха"
 colony.103.desc:0 "Нестабільний клімат планети [Root.GetName] викликав сильну посуху, від якої постраждали майже всі території. [Root.Owner.Capital.GetName] отримує від колоністів в бідних районах прохання про фінансову допомогу."
 colony.103.a:0 "Нехай самі про себе подбають."
 colony.103.b:0 "Дайте їм все, що вони просять."
 colony.104.desc:0 "Перерваний процес терраформування на планеті [Root.GetName] нарешті завершено. Інопланетні біоінженерні машини засіяли атмосферу мільярдами терраформуючих нанітів, і умови життя на поверхні істотно змінилися. Екосистема і клімат стабілізувалися, на планеті з'явилися нові флора і фауна, адаптовані до таких умов."
 colony.104.a:0 "Подивимося, що ж ми отримали..."
 abandoned_terraforming_completed:0 "Цей світ змінився в результаті терраформування."
 colony.105.desc:0 "Перерваний процес терраформування на планеті [Root.GetName] нарешті завершений. Інопланетні біоінженерні машини засіяли атмосферу мільярдами терраформуючих нанітів, і умови життя на поверхні істотно змінилися. \n\nОднак при створенні нової флори і фауни щось явно пішло не так. Наніти породили мільйони скалічених істот. Майже всі вони загинули протягом декількох секунд, проте вцілілі збилися в величезну агресивну зграю. І вона, схоже, рухається до наших головних поселень!"
 colony.105.a:0 "Це справжній кошмар!"
 terraforming_mutants_attack:0 "Мутанти атакують наших колоністів!"
 colony.106.desc:0 "Перерваний процес терраформування на планеті [Root.GetName] нарешті завершений. Інопланетні біоінженерні машини засіяли атмосферу мільярдами терраформуючих нанітів, і умови життя на поверхні істотно змінилися. Екосистема і клімат стабілізувалися, на планеті з'явилися нові флора і фауна , адаптовані до таких умов. \n\nНам пощастило, тепер цей [Root.GetPlanetMoon] - справжній рай. [Root.Owner.GetSpeciesNamePlural] будуть тут процвітати! Новий клімат підходить нам навіть більше, ніж умови на планеті [Root.Owner.Capital.GetName]."
 colony.107.desc:0 "Перерваний процес терраформування на планеті [Root.GetName] завершився з жахливими результатами! Ми не знаємо, яка раса інопланетян розробила це обладнання, але їхня фізіологія суттєво відрізнялася від нашої. Тепер цей [Root.GetPlanetMoon] може підтримувати тільки аміачне життя. Всі наші колоністи загинули жахливою смертю в отруйної атмосфері."
 colony.107.desc.nuked_pref:0 "Перерваний процес терраформування на планеті [Root.GetName] завершився з жахливими результатами! Ми не знаємо, яка раса інопланетян розробила це обладнання, але їхня фізіологія суттєво відрізнялася від нашої. Тепер цей [Root.GetPlanetMoon] може підтримувати тільки аміачне життя. Всі наші колоністи загинули жахливою смертю в отруйної атмосфері."
 colony.107.a:0 "Це катастрофа!"
 colony.107.a.tooltip:0 "§HНа планеті [Root.GetName] гине кожне поселення, за винятком тих, які мають риси§! §Y$trait_mechanical$§! §Hабо§! §Y$trait_pc_nuked_preference$§!."
 colony.108.name:0 "Істоти знищені"
 colony.108.desc:0 "Ми відбили атаку істот, які нападали на наші поселення на планеті [From.From.GetName]. Їхніми гниючими останками тепер всіяна територія перед нашими укріпленнями, і бульдозери закопують цю смердючу біомасу в швидкоруч викопані рови. \n\nГенетичний матеріал все ж представляє інтерес для наших вчених. Вони зібрали зразки, які повинні допомогти біологам в майбутніх дослідженнях."
 colony.109.name:0 "Хижа істота"
 colony.109.desc:0 "На планеті [Root.GetName] колоністи досі стикаються з уцілілими мутантами, що виникли після завершення процесу терраформування. Майже всі вони відносно нешкідливі, і місцевих сил самооборони досить, щоб позбавити їх від мук. Але одне з створінь останнім часом наводить жах на зовнішні поселення. Звіти кажуть, що цей хижак вистежує колоністів, і вже кілька десятків людей зникли безвісти. \n\nНедавно були виявлені понівечені останки членів розвідувального загону. Керівництво колонії просить про воєнну допомогу."
 colony.109.a:0 "Цих тварин потрібно відшукати і знищити!"
 colony.110.desc:0 "Наші війська провели пошукову операцію на планеті [From.From.GetName] і зуміли відшукати мутанта, який вбивав колоністів. Загін спецназу проник в лігво цієї істоти і після запеклого бою зумів його знищити. Всередині були останки сотень по-звірячому вбитих колоністів, а також півдюжини заляканих, але ще живих людей, яких тварина не встигла зжерти. \n\nВелетенська голова істоти була відокремлена від тіла. Тепер вона стане символом загону, що прикінчив небезпечне чудовисько."
 colony.111.name:0 "Істота перестала з'являтися"
 colony.111.desc:0 "Мутована істота, яка нападала на наших колоністів на планеті [Root.GetName], перестала з'являтися. Зникненням людей більше не фіксується. Цілком імовірно, що хижак помер своєю смертю - від старості, або вдавившись черговою жертвою. \n\nЖителі планети [Root.GetName], безумовно, радіють позбавленню від смертельної загрози, але вони ображені на нас за те, що ми не зуміли їх захистити."
 colony.111.a:0 "Можливо, ми могли б зробити більше..."
 colony.112.name:0 "Істота стала з'являтися частіше"
 colony.112.desc:0 "Мутована істота, яка нападає на наших колоністів на планеті [Root.GetName], останнім часом почала вести себе набагато активніше. Почастішали зникнення людей. Більше того, спостерігачі відзначають появу кількох особин одночасно, і це означає , що хижакові якимось чином вдалося розмножитися. \n\nЗграї цих тварюк тепер розважаються в сільських районах, знищуючи наших колоністів. Якщо ми не зробимо рішучих дій, колонія може загинути!"
 colony.112.a:0 "Ці тварюки не відступлять!"
 colony.113.name:0 "[From.From.GetName] у владі мутантів"
 colony.113.desc:0 "Наші сили на планеті [From.From.GetName] зазнали нищівної поразки під натиском мутованих хижаків! Огидна скотина привільно розгулює по всій колонії та безкарно вбиває людей. Ми отримуємо донесення про те, що деяким вцілілим вдалося втекти і вони ховаються десь в дикій місцевості. Однак немає сумнівів в тому, що хижаки скоро знайдуть їх теж."
 colony.113.a:0 "Ми повинні надати військову допомогу!"
 colony.114.name:0 "[From.From.GetName] позбавляється від хижаків"
 colony.114.desc:0 "Наші експедиційні сили позбавили планету [From.From.GetName] від мутованих тварюк, які захопили всі основні поселення. Їхніми гниючими останками тепер всіяна територія перед нашими укріпленнями, і бульдозери закопують цю смердючу біомасу в швидкоруч викопані рови. \n\nЦей [From.From.GetPlanetMoon] являє собою сумне видовище. Купки вцілілих колоністів вибираються з укриттів, але дуже багато людей загинуло."
 colony.114.a:0 "Доведеться відбудувати все заново."
 colony.150.name:0 "Підземне сховище"
 colony.150.desc:0 "Геологічні дослідження, проведені нашими колоністами на планеті [Root.GetName], виявили в горах величезну печеру. Всі ознаки говорять про те, що це бункер, побудований тієї ж расою, яка раніше жила на цій планеті і загинула в ході ядерної війни. \n\nБагато століть притулок залишався закритим, проте наші датчики вловлюють зсередини слабкі сигнали. Вченим не терпиться розкрити бункер і з'ясувати, що ж ховається за його броньованими дверима."
 colony.150.a:0 "Давайте його розкриємо!"
 colony.150.b:0 "Краще нічого не чіпати."
 colony.151.desc:0 "Нашій науковій експедиції нарешті вдалося відкрити бункер на планеті [Root.GetName], однак всередині вона не виявила нічого, крім стародавніх скелетів. Судячи з усього, приблизно 200 років тому в мешканців притулку закінчилися харчі, і вони в люті накинулися один на одного як канібали. На розкиданих кістках видно сліди зубів. Можна лише уявити, яким похмурим був результат цієї колись славної цивілізації та що повинні були відчувати останні з вцілілих. \n\nАле є і позитивні моменти. У бункері збереглися журнали і бази даних, тому нашим вченим і ксенопсихологам вистачить роботи на багато років вперед."
 colony.152.desc:0 "Гігантський бункер на планеті [Root.GetName] вдалося відкрити. Яке ж було здивування наших вчених, коли вони виявили всередині кілька мільйонів вцілілих, які рятувалися в притулку від наслідків масштабної ядерної війни. Незважаючи на мізерні ресурси, аборигени зуміли створити самодостатнє суспільство і протрималися так кілька століть. Вони раніше не зустрічали інопланетян і спочатку трималися насторожі, але відчуття вдячності виявилося сильнішим. \n\nВ бункері збереглися інструменти та обладнання для відродження цивілізації після ядерного апокаліпсису. Керувати цією технікою можуть тільки аборигени, але вони готові приєднатися до наших колоністів на поверхні, щойно тільки знову звикнуть до сонячного світла."
 colony.152.a:0 "Давайте відновлювати цей світ разом."
 colony.152.b:0 "Відмінно. Готуйте нашийники для рабів!"
 colony.152.b.tooltip:0 "Ці поселенці стануть рабами."
 colony.152.c:0 "Замуруйте цей непотріб назад в бункері й заваліть вхід."
 colony.153.desc:0 "Вченим нарешті вдалося розкрити древній бункер на планеті [Root.GetName], але звідти вирвалися орди збожеволілих мутантів - все, що залишилося від колишніх мешканців планети. \n\nЦі створення знищили дослідницьку групу в лічені секунди і розсипалися по місцевості. Тисячі колоністів були по-звірячому вбиті, безжальні зголоднілі монстри захопили кілька поселень. Ми укріпили решту місти і намагаємося контролювати периметр, але цього недостатньо!"
 colony.153.a:0 "Всі на захист!"
 colony.155.name:0 "Ядерна бомба"
 colony.155.desc:0 "Наші колоністи досліджували руїни неподалік від одного з основних поселень на планеті [Root.GetName] і випадково включили таймер на нерозірваній водневій бомбі. Цей снаряд - пам'ять про ядерну війну - дожив до наших днів. \n\nЙого потенційна потужність становить 35 мегатонн - досить, щоб знищити кілька населених пунктів. Бомба може вибухнути при переміщенні, і у нас немає часу на евакуацію всього регіону."
 colony.155.a:0 "Ми повинні її розрядити!"
 colony.156.desc:0 "Ми успішно розрядили водневу бомбу на планеті [From.From.GetName]! Тепер вона не представляє ніякої загрози. Команди фахівців прочісують місцевість у пошуках інших боєприпасів. Ми сподіваємося, що більше таких інцидентів не станеться."
 colony.156.a:0 "Нам дивом пощастило."
 colony.157.desc:0 "Саперам не вдалося вчасно розрядити водневу бомбу на планеті [From.From.GetName]. Під час вибуху вони загинули разом з усіма, хто знаходився в радіусі 100 кілометрів. Ми понесли величезні втрати. Це стало останнім трагічним відлунням безглуздої війни, що вирувала тут тисячі років тому."
 colony.157.a:0 "Це катастрофа!"
 colony.160.name:0 "Зруйнований прискорювач часток"
 colony.160.desc:0 "Ми виявили на планеті [Root.GetName] величезний зруйнований комплекс, що нагадує прискорювач заряджених часток. Він знаходиться в зоні, яка вкрита бомбовими воронками і все ще виділяє радіацію. Ймовірно, в ході останньої ядерної війни прискорювач вважався стратегічним об'єктом особливої важливості. \n\nНам дісталися кілька журналів спостережень, які вели вчені, що працювали на прискорювачі. Хоча технології цієї раси були досить примітивними, теоретичні дослідження та ряд формул в цих записах можуть представляти інтерес навіть для нас. Фізики вже працюють з цими даними."
 colony.161.name:0 "Вціліла інфраструктура"
 colony.161.desc:0 "Інфраструктура, вціліла після масштабної ядерної війни на планеті [Root.GetName], виявилася дуже корисною нашим колоністам. Раса, яка мешкала тут раніше, зводила підвісні дороги, що з'єднували великі населені центри, і деякі з них досі знаходяться в прийнятному стані. \n\nКрім того, ми зуміли переробити велику кількість будівельного матеріалу, розібравши місцеві руїни, і це також піде на користь інфраструктурі колонії."
 colony.162.name:0 "Давня космічна станція"
 colony.162.desc:0 "Невелика група дослідників з нашої колонії на планеті [Root.GetName] недавно висадилася на примітивній космічній станції, яку залишили на орбіті колишні мешканці цього світу. Всередині вони знайшли муміфіковані останки команди, які скупчилися перед смертю перед ілюмінаторами, звідки було видно рідну планету. Ймовірно, вони усвідомили, що приречені, коли побачили ядерні гриби, що виростали внизу, серед хмар. Бортовий журнал показує, що астронавти безуспішно намагалися зв'язатися з поверхнею, але потім припаси закінчилися. \n\nСтанція непогано збереглася. Вона дозволила нашим інженерам ознайомитися з технологіями ранньої космічної епохи. Не дивлячись на примітивність, деякі рішення можна визнати оригінальними, і це буде нам корисно."
 colony.163.name:0 "Радіація в пустках"
 colony.163.desc:0 "Рівень радіації в пустках деяких районів планети [Root.GetName] виявився вищим, ніж показували початкові заміри. Колоністи в поселеннях скаржаться на погане самопочуття, народжуваність падає. Ми плануємо евакуювати населення з зараженої місцевості, але це займе багато часу."
 colony.164.name:0 "Рух пацифістів"
 colony.164.desc:0 "Похмурі руїни і знелюднені пустки на планеті [Root.GetName] вплинули на наших колоністів, які почали перейматися духом пацифізму. \n\nУчасники нового руху стверджують, що навколишнє середовище служить їм щоденним нагадуванням про безглуздий жах війни. Вони вважають, що їхній громадянський обов'язок - не допустити, щоб щось подібне сталося в інших світах. Їх не повинна спіткати трагічна доля планети [Root.GetName]."
 colony.164.a:0 "Вони це серйозно?"
 colony.164.b:0 "Прокляті боягузи ганьблять нашу расу!"
 colony.164.c:0 "Чудово. Потрібно дати миру шанс."
 colony.164.a.tooltip:0 "До §Y4 поселень§! на планеті §H[Root.GetName]§! втрачають будь-який §Yпринцип Мілітаризм§! і отримують принцип §YФанатічний пацифізм§!"
 colony.170.name:0 "Уламки на орбіті"
 colony.170.desc:0 "Простір над планетою [Root.GetName] засмічений всілякими уламками, залишеними расою, яка раніше населяла цей світ. Перш ніж інопланетяни самознищилися, вони встигли запустити в космос тисячі примітивних супутників і ракетних пускових платформ. З багатьма з них розібралася система супутникової оборони в ході ядерної війни, і сміття на орбіті тільки додалося. \n\nМіж тим, наша колонія на поверхні розвинулася до того рівня, що все це сміття почало створювати перешкоди інфраструктурі. Ми не можемо запускати супутники, і пускові вікна для цивільних орбітальних польотів залишаються занадто вузькими."
 colony.170.a:0 "Очевидно, треба щось робити."
 colony.171.name:0 "Аварія вантажника"
 colony.171.desc:0 "Цивільний вантажний зореліт, який повинен був приземлитися на планеті [Root.GetName], отримав пошкодження на орбіті, в хмарі космічного сміття. Екіпаж загинув майже миттєво, пошкоджений корабель влетів в атмосферу і звалився поряд з великим енергетичним комплексом. В результаті вибуху загинуло кілька колоністів, інфраструктурі було завдано серйозних пошкоджень."
 colony.171.desc.mach:0 "Вантажний зореліт з робочими одиницями, який повинен був приземлитися на планеті [Root.GetName], отримав пошкодження на орбіті, в хмарі космічного сміття. Екіпаж був знищений миттєво, пошкоджений корабель влетів в атмосферу і звалився поряд з великим енергетичним комплексом. В внаслідок вибуху в декількох місцях було припинено роботу, а інфраструктурі було завдано серйозної шкоди."
 colony.171.a:0 "От халепа!"
 colony.172.name:0 "Попадання уламків"
 colony.172.desc:0 "Ряд зіткнень, що мали місце останнім часом в щільній хмарі космічного сміття навколо планети [Root.GetName], привів до зміни орбіти особливо великого об'єкта. Імовірно, це залишки однієї з пускових ракетних платформ, які використовувалися під час ядерної війни. Об'єкт був втягнутий в атмосферу і впав прямо на велике поселення колоністів. Нам повідомляють про безліч загиблих."
 colony.172.a:0 "З цим сміттям треба щось робити."
 colony.173.desc:0 "Науковий корабель допоміг керівництву колонії на планеті [Root.GetName] з розчищенням космічного сміття в орбітальному просторі. Тепер супутники і цивільні кораблі будуть в безпеці."
 colony.174.desc:0 "Науковий корабель допоміг керівництву колонії на планеті [Root.GetName] з розчищенням космічного сміття в орбітальному просторі. Тепер супутники і цивільні кораблі будуть в безпеці. \n\nКрім того, виявилося, що в більшості своїй це сміття складалося з цінних мінералів, які використовувалися при створенні супутників. Ми переробили чимало корисної сировини і змогли отримати непоганий прибуток."
 colony.180.name:0 "Помічено астероїд"
 colony.180.desc:0 "Телескопи глибокого космічного спостереження, розташовані на планеті [Root.GetName], зробили тривожне відкриття: великий астероїд наближається до нас по траєкторії, що веде до зіткнення! У разі удару об поверхню наслідки будуть катастрофічними. \n\nНеобхідно знищити астероїд, поки не пізно!"
 colony.180.a:0 "Чорт забирай..."
 colony.180.b:0 "Зрозуміло."
 colony.182.name:0 "Астероїд знищений"
 colony.182.desc:0 "Астероїд, що наближався до планети [Root.GetName] і загрожував зіткненням, знищений! Дізнавшись про те, що їм більше не загрожує загибель, колоністи вийшли на вулиці і влаштували свято. \n\nСканування уламків астероїда показало, що він складався здебільшого з цінних мінералів. Ми зібрали все, що могли."
 colony.182.desc.mach:0 "Астероїд, що наближався до планети [Root.GetName] і загрожував зіткненням, знищений! Те, що сталося, не вплинуло на жодні одиниці або будови на планеті, оскільки уламки були настільки малі, що згоріли при вході в атмосферу. \n\n Сканування фрагментів астероїда показало, що він складався в основному з цінних мінералів. Ми зібрали все, що могли."
 colony.183.name:0 "Астероїд врізався в планету [Root.GetName]"
 colony.183.desc:0 "Нам не вдалося вчасно зупинити астероїд, який прямував до планети [Root.GetName]. Зіткнення двох небесних тіл привело до множинних руйнувань і незліченних жертв. Загинули мільйони колоністів."
 colony.183.desc.mach:0 "Нам не вдалося вчасно зупинити астероїд, який прямував до планети [Root.GetName]. Зіткнення двох небесних тіл привело до множинних руйнувань. Мільйони машин повністю вийшли з ладу."
 colony.183.a:0 "Трагічний день для всіх нас."
 colony.185.name:0 "Світ поглинений"
 colony.185.desc:0 "Ми поглинули достатню частину світу §Y[From.GetName]§!, щоб запустити ланцюгову реакцію, яка дестабілізувала ядро.\n\nВсі трутні були евакуйовані на світ §Y[Root.Capital.GetName]§!."
 colony.185.a:0 "Ми все ще голодні."
 colony.185.a.tooltip:0 "Світ §Y[From.GetName]§! знищений."

 ####################################
 # Precursor Events
 ####################################
 vultaum_artifact:0 "Ми здобули вультаумський артефакт."
 precursor.completed.name:0 "Археологічний проект завершено"
 precursor.completed.a:0 "Цікава знахідка."
 precursor.1.name:0 "Зоряна спільнота Вультаум"
 precursor.1.desc:0 "На планеті §Y[From.GetName]§! ми виявили артефакти стародавньої інопланетної цивілізації! Вона існувала приблизно 12 мільйонів років тому, судячи за віком знайдених артефактів. \n\nВивчивши всі наявні дані, наші вчені зробили висновок, що ці істоти нагадували кільчастих черв'яків довжиною 3-4 метри. Вони називали себе зоряною спільнотою Вультаум і ймовірно спілкувалися вібраціями, виробленими сегментами тіла."
 precursor.5.name:0 "Вультаумська видобувна станція"
 precursor.5.desc:0 "Останки невеликої вультаумської станції з видобутку гелію-3 були виявлені на дні великого кратера на планеті [From.GetName]. Кратер, судячи з усього, виник в результаті потужного вибуху на станції. Якщо вультаумські методи роботи радикально не відрізнялися від наших власних, можна стверджувати, що жоден нещасний випадок чи аварія не могли стати причиною такої катастрофи."
 precursor.6.desc:0 "Нам дуже пощастило, і ми змогли зібрати частини вультаумського обладнання з обробки даних на місці вибуху в кратері на планеті [From.From.GetName]. Майже вся інформація виявилася пошкодженою, але нашим вченим вдалося перекласти слово «корги» - це основна одиниця часу у вультаумців."
 precursor.10.name:0 "Вультаумська обсерваторія"
 precursor.10.desc:0 "Давня вультаумська обсерваторія була виявлена на планеті §Y[From.GetName]§!. Зоряна система, де знаходиться [From.GetStarName], досить далеко від того сектору галактики, в якому зародилася вультаумська цивілізація. Судячи з усього, цей комплекс використовувався в першу чергу для спостереження за місцевими зірками. \n\nМи вивчили всі збережені дані, але так і не змогли розгадати, що ж шукали вультаумці."
 precursor.11.desc:0 "Археологічні розкопки на планеті §Y[From.From.GetName]§! допомогли виявити невелике зображення на одній зі стін в малому залі обсерваторії. Судячи з усього, тут зображені сузір'я, як вони виглядали в рідному світі вультаумців. Нашим астрономам не вдалося ідентифікувати конкретні зірки."
 precursor.15.name:0 "Вультаумська колонія"
 precursor.15.desc:0 "Останки вультаумського космічного підйомника були виявлені кораблем [Root.GetName] в екваторіальній області планети [From.GetName]. Схоже, підйомник був зруйнований навмисно. Для цього хтось знищив противагу, яка перебувала на геостаціонарній орбіті, і гігантський кабель впав на кілька великих міст на екваторі. Кількість жертв, ймовірно, обчислювалася мільйонами."
 precursor.16.desc:0 "Нашим археологам на планеті §Y[From.From.GetName]§! вдалося виявити залишки зоряної карти поруч з сегментом обваленого підйомника. Судячи з усього, нею користувалися вультаумські торговці. На карту нанесені кілька найприбутковіших міжзоряних торгових шляхів."
 precursor.20.desc:0 "Кілька великих озер ідеально круглої форми на поверхні планети [From.GetName] виникли в результаті серії вибухів антиречовини кілька мільйонів років тому. На той момент тут мешкали вультаумці, і кратери зосереджені в тих регіонах, де розташовувалися їхні найбільші поселення. \n\nНаші вчені на кораблі [Root.GetName] стверджують, що це не орбітальне бомбардування, отже вибухи були спровоковані кимось або чимось на поверхні."
 precursor.21.desc:0 "Археологам на планеті §Y[From.From.GetName]§! вдалося витягти з терміналу зруйнованого медичного комплексу неушкоджений банк пам'яті. Там міститься цікава статистика. Зокрема, тепер нам відомо, що термін життя вультаумців становив приблизно 270 років. Також ми отримали список їхніх найпоширеніших хвороб."
 precursor.25.desc:0 "Ретельне сканування планети §Y[From.GetName]§! виявило велику мережу штучних тунелів під поверхнею. Майже всі вони давно завалилися, і команда корабля [Root.GetName] вважає, що це лише мала частина того , що колись було процвітаючою вультаумською колонією. \n\nОсновні підземні печери були завалені навмисно. Вони поховали міста вультаумців з усіма мешканцями під мільйонами тонн породи."
 precursor.26.desc:0 "Археологічні розкопки на планеті §Y[From.From.GetName]§! допомогли виявити скам'янілі рештки вультаумців в заваленій печері, близько до поверхні. Тепер наші вчені набагато краще уявляють, як виглядала ця раса."
 precursor.30.name:0 "Вультаумський комплекс на газовому гіганті"
 precursor.30.desc:0 "Ми виявили уламки станції з видобутку газу на орбіті планети [From.GetName]. Судячи з усього, вона була побудована вультаумцями. Кілька мільйонів років тому хтось навмисно включив двигуни, щоб направити станцію в надра газового гіганта, але зіткнення з невідомим об'єктом змінило її траєкторію."
 precursor.31.desc:0 "Нашим археологам вдалося виявити практично неушкоджений вультаумський космічний скафандр, на який чомусь не звернули уваги мародери. Вивчення цієї чотириметрової трубоподібної конструкції дозволить вченим з'ясувати, яка середовище було для вультаумців максимально сприятливим."
 precursor.35.name:0 "Вультаумський торговий форпост"
 precursor.35.desc:0 "На планеті §Y[From.GetName]§! знаходився невеликий форпост, звідки вультаумці вели торгівлю з сусідніми цивілізаціями. Схоже, в якийсь момент він був перетворений в релігійний центр, в якому вультаумці намагалися навертати в свою віру інопланетних торговців. Незабаром після цього торгівля зійшла нанівець, і форпост був покинутий."
 precursor.36.desc:0 "Археологи виявили на планеті §Y[From.From.GetName]§! невелику цифрову листівку вультаумського походження. Здається, місіонери на форпості роздавали такі листівки заїжджим торговцям. Майже вся інформація пошкоджена, проте вдалося розібрати, що там згадується «велика брехня» і «кайдани віртуальної реальності»."
 precursor.40.name:0 "Вультаумський супутник"
 precursor.40.desc:0 "Невеликий вультаумський супутник був виявлений на орбіті планети §Y[From.GetName]§!. Він був налаштованим на нескінченну трансляцію одного і того ж послання, поки джерело живлення не вичерпався остаточно кілька мільйонів років тому. Ми вивчили передавач, але повідомлення майже не збереглося. \n\nСкоріш за все послання було записане для того, щоб навертати навколишні цивілізації в вультаумську віру. Там говориться про необхідність «відключення» і «спроби істинного буття», що би це не означало."
 precursor.41.desc:0 "Наші археологи та інженери ретельно вивчили вультаумський супутник і повідомили, що жодних корисних для нас технологій він не містить. Зате в результаті проведеної роботи ми стали краще розбиратися в основах вультаумської мови програмування. Тепер нам буде простіше розшифровувати інформацію, що надходить."
 precursor.45.name:0 "Вультаумська колонія розкольників"
 precursor.45.desc:0 "На планеті §Y[From.GetName]§! перебувала невелика вультаумська колонія, унікальна з двох причин. По-перше, зоряна система [From.GetStarName] лежить за межами колишнього вультаумського простору. По-друге, ці руїни на кілька століть молодші за всі інші руїни цієї цивілізації. Швидше за все, колонія була заснована групою розкольників, що заперечувала ті переконання, які панували у вультаумському суспільстві."
 precursor.46.desc:0 "Кілька артефактів, виявлених археологами при розкопках на планеті §Y[From.From.GetName]§!, виявилися покритими письменами. У них категорично заперечується філософія вультаумців про те, що «саме життя є брехнею». Один з артефактів прославляє колишню велич вультаумської раси. Це підтверджує нашу теорію про те, що колонія розкольників проіснувала ще якийсь час після загибелі решти зоряної спільноти."
 precursor.50.name:0 "Вультаумський центр віртуальної реальності"
 precursor.50.desc:0 "Вультаумські інженери свого часу спорудили поблизу планети §Y[From.GetName]§! великий орбітальний комплекс, призначений для комп'ютерних досліджень. Дивно, але вони майже не вели досліджень в області штучного інтелекту, як багато інших рас, а займалися виключно віртуальною реальністю і комп'ютерними симуляціями. Практично весь комплекс був зруйнований в результаті обстрілу і влучень мікрометеоритів, але збережені залишки, з огляду на їхній вік, знаходяться у відмінному стані."
 precursor.51.desc:0 "Археологи, які вивчали вультаумський комплекс на орбіті планети §Y[From.From.GetName]§!, зробили цікаву знахідку. Їм вдалося відновити фрагменти багатокористувацької комп'ютерної гри в віртуальному просторі, яка була популярною у всій імперії. \n\nХоча дія в основному відбувається у вигаданому світі, що висміює сучасне суспільство, гра стала неоціненним джерелом відомостей про мову і звичаї вультаумців."
 precursor.55.name:0 "Вультаумська видобувна станція на астероїді"
 precursor.55.desc:0 "§Y[From.GetName]§! несе безліч слідів від влучень астероїдів, але один кратер виділяється особливо. Судячи з усього, він виник в результаті вибуху якогось пристрою, заснованого на антиматерії. На поверхні астероїда є свідоцтва того, що приблизно 12 мільйонів років тому вультаумці вели тут активні роботи з видобутку цінних копалин. Цілком можливо, що на місці найбільшого кратера раніше перебувала видобувна станція."
 precursor.56.desc:0 "Об'єктом нашого вивчення є §Y[From.From.GetName]§! і знищена вультаумська видобувна станція, яка там знаходилася. У вцілілому тунелі нам вдалося виявити кинуте обладнання. Його могли використовувати тільки червоподібні вультаумці. Команди подавалися тими ж вібраціями, за допомогою яких вони спілкувалися між собою."
 precursor.100.name:0 "Виявлено рідний світ вультаумців"
 precursor.100.desc:0 "Уважно вивчивши вультаумські артефакти, які нам вдалося отримати, вчені на планеті §Y[Root.Capital.GetName]§! зуміли обчислити точні галактичні координати Вультаумару - світу, звідки виникла давня вультаумська цивілізація! Треба терміново відправити туди експедицію, поки нас ніхто не випередив."
 precursor.100.a:0 "Зв'яжіться з найближчим науковим кораблем!"
 precursor.101.name:0 "Рідний світ вультаумців"
 precursor.101.desc:0 "Від рідного світу вультаумців не залишилося нічого, крім уламків. Їхнє вивчення показує, що приблизно 12 мільйонів років тому планета була знищена вибухом антиречовини. На її поверхні були виявлені руїни, дослідження яких дозволило нам з'ясувати, що ідеологія вультаумців докорінно змінилася приблизно за сто років до загибелі цивілізації. \n\nВони почали стверджувати, що Всесвіт є штучною реальністю, в яку всі розумні істоти існують для розваги деяких вищих створінь. Вультаум здійснював все радикальніші спроби «відключити» себе від симуляції, що призводило, як правило, до масових самогубств. \n\nВрештівони прийшли до висновку, що тільки одночасне відключення мільярдів індивідів може дестабілізувати систему настільки, щоб дати їм свободу. У призначену годину вультаумці по всій галактиці наклали на себе руки підручними засобами. Тих, хто відмовився слідувати загальному прикладу, виявилося замало для відродження раси. Так загинула та канула в забуття вультаумська цивілізація."
 precursor.102.name:0 "Виявлено рідний світ вультаумців"
 precursor.102.desc.a:0 "Знайдено зруйнований рідний світ древньої цивілізації Вультаум, але зовсім недавно хтось вже його відвідав. Тепер тут не залишилося нічого цінного."
 precursor.102.desc.b:0 "Згідно з даними наших досліджень, цей зруйнований світ колись був батьківщиною стародавньої цивілізації, відомої під назвою «Вультаум». Є сліди того, що тут недавно побували інші космічні мандрівники... Тепер тут не залишилося нічого цінного."
 precursor.500.name:0 "Юутська імперія"
 precursor.500.desc:0 "Ми виявили артефакти стародавньої інопланетної цивілізації на планеті §Y[From.GetName]§! Вивчивши вік артефактів, наші вчені прийшли до висновку, що ці інопланетяни населяли прилеглі частини галактики приблизно 6 мільйонів років тому. Вони називали себе юутами і представляли собою гігантських плоских членистоногих. \n\n Схоже, що дорослий індивід міг досягати ста метрів в довжину, і, як правило, на одному зорельоті переміщалися не більше двох-трьох особин."
 precursor.505.name:0 "Світ гніздування для юутів"
 precursor.505.desc:0 "Планета [From.GetName] в далекому минулому зазнала масованого орбітального бомбардування, в результаті якого біосфері було завдано непоправної шкоди. Судячи з усього, колись тут знаходився невеликий форпост, побудований стародавніми юутами, але це не пояснює, чому світ був знищений."
 precursor.506.desc:0 "Детально вивчивши планету §Y[From.From.GetName]§!, ми можемо зробити висновок, що тут знаходилося одне з «гнізд» Юутської імперії. Їхнє міністерство розмноження займалося підготовкою світів, очищаючи їх від хижаків і будь-яких потенційно шкідливих елементів, після чого на поверхні відкладалася ікра. \n\nЮутські малюки залишались насамоті в безпечному оточенні протягом декількох сотень років, поки у них не розвивалося подоби розуму. Лише тоді їх забирали в суспільство старших."
 precursor.510.name:0 "Юутська станція стеження"
 precursor.510.desc:0 "Ми виявили кілька великих антен стеження на планеті [From.GetName]. Їх вік - кілька мільйонів років, і ми вважаємо, що їх побудували юути. Втім, приблизно 500 тисяч років тому якась інша цивілізація пристосувала їх під свої потреби. Гігантські тарілки відремонтувати неможливо, але термінали залишилися неушкодженими."
 precursor.511.desc:0 "Наші археологи на планеті §Y[From.From.GetName]§! з'ясували, що антени стеження, які були там встановлені, сканували космос в пошуках розумного життя, але юутам жодного разу так і не довелось зіткнутися з ним. \n\nНам вдалося частково підключити один з комп'ютерних терміналів, і археологи отримали диск з даними журналу спостережень, які велися протягом століть. Судячи з цих даних, за часів Юутської імперії цей сектор галактики дійсно був позбавлений розумного життя."
 precursor.515.name:0 "Юутська колонія"
 precursor.515.desc:0 "Руїни кількох десятків купольних міст юутсів виявлені в південній півкулі планети §Y[From.GetName]§!. Тут могла перебувати одна з їхніх основних колоній. \n\nНаші наземні дослідники проникли в одну зі зруйнованих будівель і виявили залишки музею з експозицією «знаменитих інопланетних підробок». Тут виставлялися різні артефакти, зібрані юутами по всій імперії. Вони повинні були доводити наявність розумного життя, але музей оголошував фальшивками всі до єдиного."
 precursor.516.desc:0 "Більшість артефактів, що виставлялися в юутських музеях на планеті §Y[From.From.GetName]§!, відсутні, але нашим археологам вдалося відновити одну з імовірних «фальшивок». Артефакт являє собою інструмент для вимірювання космічної радіації, проте археологи підтвердили, що він на кілька мільйонів років старший за юутську цивілізацію. Всупереч думці юутського музею, це справжній артефакт."
 precursor.520.desc:0 "Сліди діяльності юутів видно на всій планеті §Y[From.GetName]§!. Судячи з усього, в якийсь момент її піддали тераформуванню. У північній півкулі є область, яка представляє собою масове поховання. Поблизу немає жодного поселення юутів, але багато могил помічені пам'ятними знаками. \n\nЗ урахуванням низької народжуваності і тривалості життя понад тисячі років кожна смерть для юутів була значущою подією, і похоронним обрядам приділяли велике значення."
 precursor.521.desc:0 "Археологічні розкопки на планеті [From.From.GetName] показали, що за мільйони років майже всі могили були розграбовані. У цьому немає нічого дивного, оскільки юути, за традицією, ховали мерців в дорогих прикрасах і з щедрими дарами. У купі сміття, яким не зацікавилися мародери, археологи виявили велику ляльку, схожу на дорослого юута. Можливо, це був амулет на щастя або пам'ятна реліквія."
 precursor.525.desc:0 "На планеті §Y[From.GetName]§! йшла кровопролитна наземна війна між юутами та іншою расою, про яку нам майже нічого не відомо. Це відбувалося на заході Юутської імперії, і навіть через мільйони років ми виявляємо залишки військового спорядження. \n\nХоча тут знаходилася важлива Юутська колонія, міста і зовнішні поселення не були відновлені після війни. Швидше за все, це означає, що юути зазнали в ній поразки."
 precursor.526.desc:0 "Ретельно прочесавши кілька стародавніх полів битв на планеті §Y[From.From.GetName]§!, наші археологи виявили щось, що нагадує юутську бойову збрую. До неї все ще прикріплені кілька великокаліберних знарядь, і вчені вважають, що з урахуванням розмірів юутів, їхні солдати в битві представляли собою величезні бронемашини."
 precursor.530.name:0 "Юутський супутник"
 precursor.530.desc:0 "На орбіті навколо планети §Y[From.GetName]§! обертається юутський супутник, запущений, щоб увічнити дату знайомства юутів з расою джаббардені. Це сталося в зоряній системі [From.GetStarName]. Зустріч з братами по розуму справила величезний вплив на юутське суспільство. \n\nБільше мільйона років вони думали, що самотні у Всесвіті, і це відкриття викликало у них жах і благоговіння. Корабель [Root.GetName] взяв супутник на борт, де він буде детально досліджений."
 precursor.531.desc:0 "Вивчивши супутник, знайдений на орбіті планети §Y[From.From.GetName]§!, наші археологи виявили на ньому стилізований малюнок. Там зображувався юутський крейсер і крихітний в порівнянні з ним корабель-розвідник джаббардені в момент першого контакту. Тепер ми краще уявляємо, як виглядали їхні зорельоти."
 precursor.535.name:0 "Юутський крейсер"
 precursor.535.desc:0 "Рештки юутського крейсера були виявлені на орбіті планети §Y[From.GetName]§!. Схоже, його розстріляли з гармат, однак, з огляду на вік корабля, важко стверджувати напевно. Немає ніяких ознак, що зореліт був оснащений надсвітловим двигуном. Швидше за все, він переміщався між зірками на субсвітлових швидкостях."
 precursor.536.desc:0 "Археологи, що досліджують древній юутський крейсер на орбіті планети §Y[From.From.GetName]§!, передали свій звіт. У середній частині корабля є дві кріокамери. Кожна призначена для одного юута. При їхніх гігантських розмірах це, ймовірно, була стандартна команда зорельота. \n\nНіде на кораблі не виявлено останків юутів, але археологи змогли отримати дані комп'ютера, який відстежував фізичний стан команди. Там міститься найцінніша інформація про фізіологію юутів."
 precursor.540.name:0 "Юутський колоніальний корабель"
 precursor.540.desc:0 "Рештки стародавнього юутського зорельота були виявлені на верхній орбіті планети §Y[From.GetName]§!. Команда корабля [Root.GetName] провела первинний аналіз, який показав, що це міг бути колоніальний корабель. \n\nНавіть кораблі такого класу в юутів зазвичай мали команду з однієї-двох особин, але на цьому зорельоті в трюмі була дюжина кріокамер. Кожну займав юутський колоніст, від яких тепер залишилися лише висохлі екзоскелети."
 precursor.541.desc:0 "Останки юутського колоніального корабля, виявлені на орбіті планети §Y[From.From.GetName]§!, дуже погано збереглися, але нашим археологам вдалося зняти субсвітлові двигуни. Юути так і не змогли подолати світловий бар'єр. Замість цього вони покладалися на кріокамери і свою чималу тривалість життя. Це дозволило їм створити величезну зоряну імперію."
 precursor.545.name:0 "Юутське житло на астероїді"
 precursor.545.desc:0 "Судячи з усього, на цьому астероїді жив один-єдиний юут. Глибоке сканування показує, що в надрах астероїда розташована ціла мережа тунелів і печер. Їхня структура схожа з юутськими будівлями, виявленими на інших планетах. Щоб дізнатися більше, нам слід відправити групу для вивчення цих печер."
 precursor.546.desc:0 "Ми досліджували юутське житло на астероїді §Y[From.From.GetName]§! і з'ясували, що тут жила відома відлюдниця-філософ Яакліір. Судячи з усього, серед юутів вона користувалася великим авторитетом, оскільки згадки про неї можна зустріти в різних юутських джерелах. Останки Яакліір були виявлені біля основного шлюзу всередині житла. Судячи з усього, вона померла в очікуванні корабля з провізією, який так і не прилетів."
 precursor.600.name:0 "Виявлено рідний світ юутів"
 precursor.600.desc:0 "Уважно вивчивши юутські артефакти, які нам вдалося отримати, вчені на планеті §Y[Root.Capital.GetName]§! зуміли обчислити точні галактичні координати Юутаану - світу, де виникла давня юутська цивілізація! Треба терміново відправити туди експедицію, поки нас ніхто не випередив."
 precursor.601.name:0 "Рідний світ юутів"
 precursor.601.desc:0 "Ми знайшли підтвердження того, що планета §Y[From.GetName]§! була рідним світом юутів. Приблизно чотири мільйони років тому вона піддалася масованому бомбардуванню з орбіти. Спотворені металеві каркаси - ось і все, що залишилося від великих міст-куполів, що колись покривали планету. \n\nНасколькі нам вдалося встановити, юути приблизно мільйон років безуспішно шукали в космосі розумне життя. Коли їм нарешті зустрілися джаббардені, юна раса, що зовсім недавно відкрила міжзоряні перельоти, для юутів стало величезним потрясінням  наскільки вони відрізняються один від одного. \n\nУряд юутів постановив, що джаббардені необхідно знищити, поки вони не набрались сил. Юути напали зненацька, їхня атака була відбита ціною чималих жертв. Незважаючи на вік, джаббардені вже експериментували з технологіями, до яких юути так і не додумалися, і з часом отримали вагому перевагу. Військові дії тривали років десять, і в підсумку Юутська імперія, яка налічувала два мільйони років, була повністю знищена."
 precursor.602.name:0 "Виявлено рідний світ юутів"
 precursor.602.desc.a:0 "Ми виявили стародавню батьківщину юутів, але на жаль хтось, мабуть, побував тут зовсім недавно. Вони забрали звідси все, що мало цінність."
 precursor.602.desc.b:0 "Наші дослідження планети §Y[From.GetName]§! показали, що колись це була батьківщина давньої раси, відомої як «юути». Однак в системі недавно побували якісь інші міжзоряні мандрівники, які, схоже, забрали звідси все, що мало цінність."
 precursor.1000.name:0 "Перша ліга"
 precursor.1000.desc:0 "Ми виявили на планеті §Y[From.GetName]§! артефакти стародавньої інопланетної цивілізації! Якщо результати досліджень артефактів вірні, це був великий альянс різних інопланетних рас. Вони називали себе Першої лігою і порівняно мирно уживалися між собою, подорожуючи галактикою два мільйони років тому. \n\nЗоряна система [From.GetStarName] знаходиться якраз в тому секторі, де був центр їхньої території, але є свідчення, що Перша ліга займала значну частину галактики, поки не загинула."
 precursor.1005.name:0 "База флоту Ліги"
 precursor.1005.desc:0 "Останки колишньої бази флоту Ліги були виявлені на орбіті планети §Y[From.GetName]§!. Нам відомо, що флот Ліги - іменувався Великим флотом - був досить численним і займався полюванням на космічних піратів та охороною дружніх рас від зовнішніх агресорів. На цьому форпості, судячи з усього, розміщувалися кораблі, які патрулювали околиці."
 precursor.1006.desc:0 "Ми досліджували флотську базу Першої ліги і виявили емблему 28 патрульної флотилії зовнішнього кільця. Її завданням була охорона торгових шляхів зовнішнього кільця, які вели до дружніх світів Ліги. База на орбіті планети [From.From.GetName], очевидно, була портом приписки."
 precursor.1010.name:0 "Крейсер Ліги"
 precursor.1010.desc:0 "Носова частина древнього крейсера Першої ліги була виявлена на орбіті планети §Y[From.GetName]§!. Навколо дрейфують уламки, але їх недостатньо, щоб можна було скласти корму. Останки корабля дуже сильно пошкоджені, на них видно сліди множинних влучень електромагнітних снарядів."
 precursor.1011.desc:0 "Археологічна експедиція повернулася після вивчення останків крейсера Першої ліги на орбіті планети §Y[From.From.GetName]§!. Знівечений корабель не дав нічого корисного, але вченим вдалося знайти список екіпажу. Перша ліга вела набір в Великий флот з усіх відомих світів, і завдяки списку нам стало ясно, що команда крейсера складалася з представників дванадцяти різних рас."
 precursor.1015.name:0 "Рідний світ хамдан"
 precursor.1015.desc:0 "Вивчення планети §Y[From.GetName]§! показало, що тут знаходився рідний світ комахоподібних раси Хамдан. Вони були одними із засновників Першої ліги. Величезні міста, що нагадують вулики, колись покривали майже всю поверхню планети , але нам вдалося встановити, що Хамдан забороняли вести будь-яке будівництво на величезній площі, яка мала форму кола і займала більше третини південної півкулі. Ця місцевість була заповідником і використовувалася для спарювання."
 precursor.1016.desc:0 "Нашій археологічної експедиції на планету §Y[From.From.GetName]§! вдалося добути багато цінної інформації про вимерлу расу хамдан. Вони були дуже войовничими і кілька разів воювали з іншими засновниками Першої ліги, після того як їхні кораблі подолали світловий бар'єр. \n\nВперше зазнавши поразки, Хамдан почали активно просувати ідеї створення Першої ліги. Їхні кращі воїни билися з ворогами Ліги на передовій. Нам вдалося знайти відмінно збережений «Магілья-ша» - церемоніальний серп, який носили хамдайські гвардійці Першої ліги."
 precursor.1020.name:0 "Рідний світ чассаго"
 precursor.1020.desc:0 "Ця планета - рідний світ змієподібний раси, що іменувалася чассаго. Вони були одними із засновників Першої ліги. Більшість своїх міст вони зводили під землею, тому планета [From.GetName] порита тунелями, що майже повністю обрушилися за два мільйони років після загибелі чассаго. Зонди, вислані на розвідку з корабля [Root.GetName], допомогли встановити місцезнаходження кількох великих підземних міст."
 precursor.1021.desc:0 "Ми продовжуємо розкопки на планеті §Y[From.From.GetName]§!, де знаходилися підземні міста чассаго, і вже багато дізналися про цю стародавню расу. Вони були рептиліями, позбавленими кінцівок, у дорослих особин тіло досягало двадцяти метрів в довжину. \n\nЗа збереженими свідченнями можна судити про те, що чассаго були досвідченими торговцями, і саме їхні кораблі найчастіше першими контактували з расами, що не належали до Ліги. Якби не їхні великі торгові шляхи, які були налагоджені ще до об'єднання, Ліга навряд чи змогла б розростися так стрімко."
 precursor.1025.name:0 "Рідний світ мігіро-ян"
 precursor.1025.desc:0 "Крихітні, але дуже плодючі мігіро-ян були одними із засновників Першої ліги. Планета §Y[From.GetName]§! - їхній рідний світ. Населення жило в масивних містах-куполах, розсіяних по всій поверхні , при цьому кожен вміщав кілька сотень мільйонів жителів. \n\nКуполи були з'єднані між собою повітряними шляхами. Очевидно, мігіро-ян намагалися не спотворювати поверхню планети іншими будівлями."
 precursor.1026.desc:0 "Скам'янілі останки вимерлої раси мігіро-ян були виявлені нашими археологами на планеті §Y[From.From.GetName]§!, і ми отримали точне уявлення про їхній зовнішній вигляд. Представники цієї раси відрізнялися малими розмірами, не вище 60 см, і були схожими на ссавців-гризунів. Харчувалися вони рослинною їжею. \n\nСімейство мігіро-ян складалося, як правило, приблизно з тисячі особин, і становище індивіда в суспільстві залежало виключно від його здібностей і вмінь. Стверджується, що саме дипломатичний корпус мігіро-ян стояв за створенням Першої ліги."
 precursor.1030.name:0 "Рідний світ вропаків"
 precursor.1030.desc:0 "На планеті §Y[From.GetName]§! колись мешкала раса птахоподібних істот, які називалися вропаки. Вони були одними із засновників Першої ліги. Ці птахи не вміли літати і пересувалися на довгих суглобистих кінцівках. Скам'янілі останки свідчать про те, що самки досягали чотирьох метрів у висоту, тоді як самці були трохи нижчими. \n\nСвої міста вони зводили під землею, всередині розритих височин. Дані сканерів показують, що ряд таких височин був створений самими вропаками. Швидше за все, їм довелося це зробити, коли не залишилося природних місць для мешкання."
 precursor.1031.desc:0 "Коли Перша ліга перебувала в зеніті своєї могутності, вропаки вважалися найкращими вченими в галактиці. Їхні наукові відкриття допомогли Лізі на початковому етапі експансії. Багато рас приєдналися до цього союзу заради того, щоб вропаки поділилися з ними технологіями. На жаль, серед руїн планети [From.From.GetName], їхнього рідного світу, ніяких корисних технологій відшукати не вдалося."
 precursor.1035.name:0 "Наукова база Ліги"
 precursor.1035.desc:0 "Сканування планети §Y[From.GetName]§! показало, що на поверхні є руїни стародавньої споруди. Майже весь комплекс був знищений потужним вибухом приблизно два мільйони років тому, вціліло лише кілька зовнішніх будівель. Поки що всі ознаки вказують на те, що тут розташовувалася науково-дослідна база Першої ліги."
 precursor.1036.desc:0 "Повернулася археологічна експедиція, яку ми посилали для вивчення дослідницької бази Першої ліги на планеті §Y[From.From.GetName]§!. Від самого комплексу майже нічого не залишилося, але, виходячи з ізольованого розташування бази, ми вважаємо, що там могли вестися особливо небезпечні досліди - можливо, в області позавимірних подорожей або розвиненої біологічної зброї. \n\nНам вдалося відшукати диск з даними, що належить «Академії наук», і тепер ми знаємо набагато більше про те, як було влаштовано наукове співтовариство Першої ліги."
 precursor.1040.name:0 "Об'єднана колонія Ліги"
 precursor.1040.desc:0 "Руїни колонії Першої ліги були виявлені при розкопках на планеті §Y[From.GetName]§!. Судячи з усього, ця колонія була соціальним експериментом, поставленим вже на заході Ліги. У ній було зібрано рівну кількість представників всіх рас, які входили до Ліги. Менше ніж через 50 років після заснування колонії вона була занедбана."
 precursor.1041.desc:0 "Нашим археологам вдалося отримати більше даних про колонії на планеті §Y[From.From.GetName]§!. На момент її заснування Перша ліга вже перебувала на межі розпаду, і це поселення хотіли використовувати для пропаганди: ідеальний світ, де представлені всі члени Ліги і всі раси живуть і працюють спільно і в гармонії. \n\nЕксперимент провалився, в колонії є сліди побоїщ. Особливо масштабна бійня сталася незадовго до того, як колонія була занедбана."
 precursor.1045.name:0 "Торговий центр Ліги"
 precursor.1045.desc:0 "Два мільйони років тому планета §Y[From.GetName]§! служила великим торговим центром для всіх рас, що входили в Першу лігу. Майже вся поверхня планети була забудована містами, ми виявили руїни як мінімум дванадцяти великих космопортів в одній лише північній півкулі. Торговий центр проіснував кілька століть, але з плином часу його закинули, коли старі торгові шляхи були забуті й розпалася сама Перша ліга."
 precursor.1046.desc:0 "Невідомо, хто першим висадився в цьому світі - на планеті в рівній кількості можна відшукати скам'янілі останки майже всіх рас Ліги. Наші археологи виявили також останки півдюжини рас, які офіційно не входили до Ліги, але володіли особливими торговими привілеями на її територіях."
 precursor.1050.name:0 "Сліди битви"
 precursor.1050.desc:0 "Масштабний бій між Великим флотом Першої ліги та іншим флотом стався неподалік приблизно два мільйони років тому. Гравітаційний колодязь планети [From.GetName] за цей час встиг втягнути майже всі уламки, що залишилися після битви, і на поверхні виявлено кілька розбитих зорельотів."
 precursor.1051.desc:0 "Наші археологи вивчили кілька зорельотів, що звалилися на планету §Y[From.From.GetName]§! після масштабної битви, яка відбулася в цій зоряній системі два мільйони років тому. Від Першої ліги в бою взяли участь 2 і 3 флотилії Великого флоту. Їм протистояли об'єднані сили рікімів - раси войовничих бродяг з околиць галактики. \n\nТе, що почалося як дрібна сутичка, швидко переросло у великомасштабну баталію за участю сотень кораблів. Хто переміг, визначити неможливо."
 precursor.1055.name:0 "Тюремний комплекс Ліги"
 precursor.1055.desc:0 "Руїни великого тюремного комплексу були виявлені на планеті §Y[From.GetName]§!. Перша ліга заснувала в цьому негостинному світі колонію суворого режиму. Тут утримували злочинців з усіх світів Ліги. \n\nВцілілі записи свідчать, що більшість ув'язнених звинувачувалися в піратстві, тероризмі та інших злочинах «особливого роду». На місці камер до сих пір можна виявити скам'янілі останки в'язнів."
 precursor.1056.desc:0 "Археологічна експедиція виявила на планеті §Y[From.From.GetName]§!, на південь від тюремного комплексу, свідчення невдалої спроби втечі. За невеликою скелею вчені знайшли перекинутий тюремний транспортник, а в декількох кілометрах від цього місця - останки в'язнів. На них були вкрадені гермокостюми, вони тісно притискалися один до одного. \n\nСудя з усього, вони задихнулися, коли в балонах закінчився кисень. Невідомо, чому тюремне начальство вирішило залишити трупи на місці загибелі."
 precursor.1060.name:0 "Примітивний світ під захистом"
 precursor.1060.desc:0 "На планеті §Y[From.GetName]§! жила раса, що досягла раннього бронзового віку приблизно два мільйони років тому. Що цікаво, корабель [Root.GetName] виявив на поверхні приховані станції спостереження Першої ліги. Судячи з усього, вони вивчали цю примітивну цивілізацію, старанно уникаючи культурного зараження. \n\nБільшість станцій спостереження були знищені потужною енергетичною зброєю, і ми не знайшли ніяких пояснень того, чому ця примітивна цивілізація так і не розвинулася далі бронзового віку."
 precursor.1061.desc:0 "Археологічні дослідження на планеті §Y[From.From.GetName]§! допомогли встановити, що Перша ліга дотримувалася суворої політики невтручання в розвиток цивілізацій, які не вийшли в космос. Приховані станції спостереження, подібні до тієї, яку ми виявили на цій планеті, були щонайменше в семи світах на території Ліги. \n\nЩо стосується даної раси, то вона загинула в результаті нападу рабовласників, які скористалися безвладдям, що виник після розпаду Ліги."
 precursor.1065.name:0 "Орбітальна блокада"
 precursor.1065.desc:0 "Планета §Y[From.GetName]§! перебуває в центрі того сектору галактики, який два мільйони років тому належав Першій лізі. Це була велика колонія або рідний світ раси, яку в збережених архівах Ліги називають «порушником». \n\nОбидва боки були втягнуті в торгову війну, і Великий флот Ліги влаштовував блокаду планети щонайменше двічі. Уламки на орбіті свідчать про те, що противники Ліги активно намагалися пробити цю блокаду."
 precursor.1066.desc:0 "Команда археологів виявила на планеті §Y[From.From.GetName]§! уламки есмінця Першої ліги. Швидше за все, це був один з кораблів, які підтримували орбітальну блокаду. Він був підірваний аборигенами, які сховали бомбу з антиматерії на кораблі, що намагався прорвати блокаду. Судно було захоплено, і вибуховий пристрій спрацював. Археологам вдалося витягти інформацію з бази даних есмінця. Тепер у нас є список кораблів, що брали участь в блокаді."
 precursor.1070.name:0 "Астероїд контрабандистів"
 precursor.1070.desc:0 "Судячи з усього, цей астероїд служив космопортом для різних кримінальних організацій, що діяли на території Першої ліги. Контрабандисти, пірати, найманці та інші покидьки всіх рас Ліги збиралися тут, щоб збувати награбоване, укладати нові угоди або просто розслаблятися в розважальних закладах."
 precursor.1071.desc:0 "Археологічна експедиція на астероїд §Y[From.From.GetName]§! допомогла нам дізнатися багато нового про злочинну діяльність часів Першої ліги, два мільйони років тому. Коли раси Ліги відкрили один для одного кордони, злочинність розквітла разом з торгівлею. Контрабанда і піратство стали серйозною проблемою, з якою боровся значний флот Ліги."
 precursor.1100.name:0 "Виявлено рідний світ Першої ліги"
 precursor.1100.desc:0 "Уважно вивчивши артефакти Першої ліги, які нам вдалося отримати, вчені на планеті §Y[Root.Capital.GetName]§! зуміли обчислити точні галактичні координати Фен Хаббаніс - світу, де зародилася велика Перша ліга! Треба терміново відправити туди експедицію, поки нас ніхто не випередив."
 precursor.1101.name:0 "Штаб-квартира Першої ліги"
 precursor.1101.desc:0 "Планета §Y[From.GetName]§! була адміністративним центром Першої ліги майже протягом всього її існування. Тут розташовувався Великий сенат. Планета була густо населена, величезне місто займало майже всю поверхню. Припаси для мільярдів живих істот, що жили в гігантській метрополії, доводилося доставляти з інших планет. \n\nКоли Ліга розпалася, кораблі з провіантом перестали приходити. Ті, хто мав таку можливість, полетіли на інші планети, але більшість залишилася. Почався голод і анархія, різні банди поділили світ між собою. \n\nНаселення продовжувало вимирати ще кілька століть, поки планета врешті не обезлюділа. Цей світ-привид став свого роду епітафією для Першої ліги."
 precursor.1102.name:0 "Знайдена столиця Першої ліги"
 precursor.1102.desc.a:0 "Ми нарешті виявили столицю стародавньої Першої ліги. На жаль, ми спізнилися. Хтось побував тут недавно, і забрав звідси все цінне."
 precursor.1102.desc.b:0 "Наші недавні дослідження планети §Y[From.GetName]§! показали, що колись це була адміністративна столиця стародавнього міжзоряного альянсу, відомого під назвою «Перша ліга». Однак нещодавно тут побували інші дослідники, які, на жаль, забрали звідси всі цінні артефакти, перш ніж покинути планету."
 precursor.1500.name:0 "Ірассіанський конкордат"
 precursor.1500.desc:0 "Ми виявили артефакти стародавньої інопланетної цивілізації на планеті §Y[From.GetName]§! Вивчаючи їхню мертву мову, ми зрозуміли, що ця раса називала себе «Ірассіанський конкордат» . Це була міжзоряне імперія ссавців з шістьма кінцівками, яка контролювала частину галактики трохи більше мільйона років тому. \n\nМи виявили деякі ознаки того, що ірассіанців знищила яворіанська чума, що смертоносної хвилею прокотилася по їхній імперії."
 precursor.1505.name:0 "Світ на карантині"
 precursor.1505.desc:0 "Планета §Y[From.GetName]§! колись була великою ірассіанською колонією. Тут видно ознаки як промислового розвитку, так і терраформування. Як і на багатьох інших планетах ірассіанців, скам'янілі останки - свідоцтво трагедії: з приходом яворіанської чуми паніка охопила всі поселення планети. Крім того, на орбіті є уламки - можливо, тут відбулася космічна битва."
 precursor.1506.desc:0 "Ми вивчили уламки на орбіті, і наші археологи прийшли до висновку, що планета §Y[From.From.GetName]§! була піддана військовій блокаді перед загибеллю колонії ірассіанців, під час поширення яворіанської чуми. Ірассіанская флотилія отримала наказ закрити цей світ на карантин в марних спробах зупинити заразу. Щонайменше дюжина кораблів намагалася прорвати блокаду. Зав'язався запеклий бій, і деяким все ж вдалося втекти."
 precursor.1510.name:0 "Очищений світ"
 precursor.1510.desc:0 "Відразу кидається в очі, що планета §Y[From.GetName]§!, давня колонія ірассіанців, стала жертвою масованого орбітального бомбардування. Великі кратери досі можна розгледіти з космосу - приблизно 1,2 мільйона років тому там знаходилися великі поселення. \n\nТі, хто вцілів після бомбардування, незабаром стали жертвами яворіанської чуми, що знищила більшість ірассіанців."
 precursor.1511.desc:0 "Наша археологічна експедиція виявила робочий журнал на руїнах станції стеження на планеті §Y[From.From.GetName]§!. Там записані повідомлення, якими командувач ірассіанської флотилії на орбіті обмінювався зі штаб-квартирою флоту на Ірассії. Командувач виступає проти наказу «зачистити» колонію для запобігання поширення чуми. Хоча запис обірвався раніше, ніж закінчилась суперечка, в результаті наказ був виконаний."
 precursor.1515.name:0 "Рідний світ джоггрів"
 precursor.1515.desc:0 "Ця планета була батьківщиною джоггрів, яких підпорядкував Ірассіанський конкордат. Ця раса молюсків майже встигла вийти в космос, коли її виявили ірассіанці. Після тривалої військової кампанії, в ході якої були зруйновані майже всі їхні міста, джоггри скорилися. \n\nНа поверхні планети збереглися руїни великого військового гарнізону ірассіанців. Це свідчить про те, що джоггри так до кінця і не скорилися тиранії."
 precursor.1516.desc:0 "На планеті §Y[From.From.GetName]§! вдалося виявити підпросторове повідомлення, яке було адресовано джогграми всім іншим расам, завойованим Ірассіанським конкордатом: \n\n§S«Прийшов час скинути тиранію. Наші агенти встановили, що яворіанська чума вбиває тільки кволих ірассіанців, а переносити її можуть представники будь-якої раси. Ми повинні докласти всіх зусиль для того, щоб заразити їхні світи, космічні станції, зорельоти і навіть їх *нерозбірливо*! \n\nНарешті ірассіанці зустріли ворога, проти якого безсилий їхній хвалений флот. Таку можливість не можна упустити!»§!"
 precursor.1520.name:0 "Рідний світ ті-дергів"
 precursor.1520.desc:0 "Приблизно 1,2 мільйона років тому на планеті §Y[From.GetName]§! жила раса ті-дерг, яку підпорядкував собі Ірассіанський конкордат. Це були членистоногі, наділені крилами і - як свідчать знайдені скам'янілості , - здатні літати. Небагато вцілілих споруд ті-дергів підкріплюють цю теорію. \n\nНа жаль, від цієї цивілізації майже нічого не залишилося, оскільки планета була піддана масованому орбітальному бомбардуванню."
 precursor.1521.desc:0 "Вивчивши руїни на планеті §Y[From.From.GetName]§!, ми дізналися багато нового про те, як загинув Ірассіанський конкордат. Ірассіанці вважали, що ті-дерги змовилися з декількома іншими расами і навмисно намагалися поширити яворіанську чуму. \n\nЧи було це правдою, ми, швидше за все, ніколи не дізнаємося, але для ірассіанського флоту, схоже, доказів було достатньо, щоб спопелити планету ті-дергів з орбіти."
 precursor.1525.name:0 "Мертва колонія"
 precursor.1525.desc:0 "За всіма ознаками планета §Y[From.GetName]§! була процвітаючою ірассіанською колонією приблизно 1,2 мільйони років тому. З огляду на вік, можна сказати, що руїни, виявлені в цьому світі, чудово збереглися. Ніяких слідів орбітального бомбардування чи збройного конфлікту немає. \n\nСудячи з усього, ірассіанські колоністи стали жертвами яворіанської чуми, після чого агресивна місцева флора захопила спорожнілі міста і вкрила їх під густим куполом рослинності."
 precursor.1526.desc:0 "Наші археологи очистили від рослинності одне з древніх ірассіанскіх поселень на планеті §Y[From.From.GetName]§! і встановили генератори енергетичного поля, щоб не підпускати хижаків. Після цього вони почали розкопки на руїнах. Тепер нам набагато більше відомо про те, як жили ірассіанці. \n\nСеред найцінніших знахідок - цифровий атлас, за яким діти, очевидно, вивчали історію Ірассіанського конкордату. Там також містяться докладні й не дуже втішні описи всіх рас, які підпорядкував собі Конкордат."
 precursor.1530.name:0 "Ірассіанська видобувна станція"
 precursor.1530.desc:0 "Кілька свердловин на поверхні планети §Y[From.GetName]§! - це все, що залишилося від ірассіанського видобувного комплексу, розгорнутого тут приблизно 1,2 мільйони років тому. Корабель [Root.GetName] провів детальне сканування поверхні, однак ніяких слідів обладнання поки виявити не вдалося."
 precursor.1531.desc:0 "Наші археологи досліджували свердловини на планеті §Y[From.From.GetName]§! і виявили на дні однієї з них скам'янілі останки приблизно сотні ірассіанських робітників. Судячи з усього, вони пали жертвою яворіанської чуми, що погубила Ірассіанський конкордат. Намагаючись перешкодити поширенню зарази, шахтарі скинули тіла своїх товаришів в свердловину до того, як почалася евакуація з планети."
 precursor.1535.name:0 "Ірассіанська колонія"
 precursor.1535.desc:0 "На планеті §Y[From.GetName]§! виявлена колонія ірассіанців, заснована незадовго до вимирання цієї раси. У північній півкулі збереглися руїни декількох будівель і досить примітивного космопорту. Судячи зі знайдених скам'янілих останків, цей світ виявився одним з перших, де проявилася яворіанська чума, що знищила Ірассіанський конкордат."
 precursor.1536.desc:0 "Наші археологи зробили вражаюче відкриття на планеті §Y[From.From.GetName]§!. Все вказує на те, що саме цей нічим не примітний космічний об'єкт став місцем зародження яворіанської чуми! \n\nРідкісна форма місцевих бактерій заразила ірассіанську колонію через виробничий дефект герметичної оболонки. Звідти через повітряні фільтри зараза проникла на торговий корабель, який відвідав на планету. З урахуванням того, наскільки стрімко поширювалася чума, самі ірассіанці навряд чи встигли з'ясувати, звідки вона взялася."
 precursor.1540.name:0 "Покинутий ірассіанський корабель"
 precursor.1540.desc:0 "Покинутий ірассіанський крейсер близько мільйона років дрейфував на низькій орбіті планети §Y[From.GetName]§!. Він повільно обертається, на ньому немає слідів пошкоджень, всі рятувальні шлюпки на місці. Як і слід було очікувати, ніяких сигналів зсередини не надходить."
 precursor.1541.desc:0 "Ми вивчили ірассіанський крейсер на орбіті планети §Y[From.From.GetName]§! і виявили останки всіх членів команди. Причиною смерті більшості стала яворіанська чума, що згодом знищила всю расу, проте кілька членів команди були застреленими. Це зробила служба охорони, щоб перешкодити їм дістатися до рятувальних шлюпок. Згідно з даними бортового журналу, капітан віддав наказ закрити корабель на карантин, коли були виявлені ознаки чуми."
 precursor.1545.name:0 "Боротьба із захворюванням"
 precursor.1545.desc:0 "На орбіті планети §Y[From.GetName]§! були виявлені уламки великої орбітальної споруди. Знайдені там артефакти свідчать, що приблизно 1,2 мільйона років тому ця космічна станція служила штаб-квартирою санітарно-епідеміологічної служби Ірассіанського конкордату. \n\nІрассіанці були більше схильними до інопланетних захворювань, ніж всі інші раси, і бюджет ірассіанського інституту охорони здоров'я був практично рівним їхньому військовому бюджету. Незважаючи на це, вцілілі записи говорять про те, що всю расу викосила яворіанська чума."
 precursor.1546.desc:0 "Вивчення уламків станції над планетою §Y[From.From.GetName]§! дозволило нам відновити інформацію з кількох журналів досліджень. Під кінець всі записи присвячені виключно пошукам засобів проти яворіанської чуми, що охопила Ірассіанський конкордат, і чим далі, тим більш відчайдушний їхній тон. \n\nВ останньому записі повідомляється, що чума вже на самій космічній станції. Є додаток, де перераховані всі випробувані методи лікування. Воно, очевидно, призначалося майбутнім поколінням ірассіанських вчених."
 precursor.1550.name:0 "Станція стеження на астероїді"
 precursor.1550.desc:0 "Невелика військова ірассіанська станція стеження була облаштована всередині видовбаного астероїда. Вона оснащена потужними сенсорами, спрямованими - наскільки ми можемо судити - на сусідні зоряні системи. Жоден з сенсорів більше не діє, а сама станція була розграбована."
 precursor.1551.desc:0 "Ми з'ясували, що ірассіанці використовували станцію стеження на астероїді [From.From.GetName], щоб шпигувати за сусідніми цивілізаціями і планувати атаки. Це відбувалося, коли Конкордат переживав період експансії. Напади увінчалися успіхом, і незабаром ірассіанці зайняли домінуюче становище в цьому секторі галактики. До того часу, коли яворіанська чума знищила їхню цивілізацію, станція на астероїді була давно залишена ірассіанськими військовими."
 precursor.1555.name:0 "Наукова станція на газовому гіганті"
 precursor.1555.desc:0 "Орбітальне сміття на орбіті планети §Y[From.GetName]§! - ось і все, що залишилося від колись діючої тут великої наукової станції. Нам поки невідомо, які саме дослідження вели тут ірассіанці, проте всі датчики, наскільки ми можемо судити, спрямовані на сам газовий гігант."
 precursor.1556.desc:0 "Вивчення уламків ірассіанської станції на орбіті планети §Y[From.From.GetName]§! не принесло нічого корисного, але тепер ми знаємо, які дослідження вони проводили. Дані журналів спостережень говорять про те, що в надрах атмосфери газового гіганта дрейфує великий об'єкт штучного походження. \n\nСенсори корабля [Root.GetName] просканували атмосферу, але не виявили ніяких його слідів. Можливо, ірассіанці зуміли його витягти. Або за мільйон років це зробив хтось то інший."
 precursor.1600.name:0 "Виявлено рідний світ ірассіанців"
 precursor.1600.desc:0 "Уважно вивчивши ірассіанські артефакти, які нам вдалося добути, вчені на планеті §Y[Root.Capital.GetName]§! зуміли обчислити точні галактичні координати Ірасси - світу, де виникла стародавня цивілізація ірассіанців! Треба терміново відправити туди експедицію, поки нас ніхто не випередив."
 precursor.1601.name:0 "Рідний світ ірассіанців"
 precursor.1601.desc:0 "Ірасса була рідним світом Ірассіанского конкордату. Відносно недавно (за останні 2000 років) хтось не полінувався піддати систематичному орбітальному бомбардуванню кожен квадратний метр поверхні планети. Можливо, це було зроблено з метою остаточного знищення яворіанської чуми. \n\nНезважаючи на це, поверхня як і раніше покрита скам'янілими рештками ірассіанців, полеглих від хвороби. Коли чума досягла їхнього рідного світу, майже всі планети Конкордату вже були знищені, а інопланетні васали збунтувались. \n\nДані журналів спостережень орбітальних супутників говорять про те, що під кінець ірассіанці змирилися зі своєю долею. Тут не було спалахів паніки, як в колоніях, коли яворіанська чума проявилася там вперше. Всі розуміли, що їхньому світу прийшов кінець."
 precursor.1602.name:0 "Знайдений рідний світ ірассіанців"
 precursor.1602.desc.a:0 "Це Ірасса або, принаймні, те, що залишилося від колись гордої столиці Ірассіанського конкордату. Якщо будь-які артефакти і пережили знищення рідного світу ірассіанців, хтось їх вже відвіз, оскільки є чіткі сліди, що тут недавно побували гості."
 precursor.1602.desc.b:0 "Тут колись була багата біосфера, поки її не знищили масованим орбітальним бомбардуванням. Наші дослідження вказують на те, що ця [From.GetPlanetMoon] була столицею давньої цивілізації, відомої під назвою «Ірассіанський конкордат». Ми мало що змогли дізнатися, оскільки інші дослідники вже відвезли звідси все цінне."
 precursor.2000.name:0 "Сайбрекс"
 precursor.2000.desc:0 "Ми виявили на планеті §Y[From.GetName]§! артефакти стародавньої інопланетної цивілізації! Ця неймовірна цивілізація, схоже, складалася з безлічі машин, пов'язаних однією домінуючою свідомістю, яка називала себе Сайбрекс. Вік артефактів вказує на те, що Сайбрекс правив цим сектором галактики приблизно 600 000 років тому, проте походження і справжня природа мислячої машини оповиті завісою таємниці. \n\nОдин з артефактів містив уривчасті дані, згідно з якими Сайбрекс в якийсь момент з невідомих причин почав війну на знищення проти всіх органічних рас галактики."
 precursor.2005.name:0 "Рідний світ куурів"
 precursor.2005.desc:0 "Планета §Y[From.GetName]§! була рідним світом древніх куурів. Ця цивілізація була знищена Сайбрексом приблизно 600 000 років тому. Потім своїми машинами він дочиста вибрав з планети всі корисні копалини. Рідкісні руїни - ось все, що збереглося від куурів, решту Сайбрекс стер в порошок."
 precursor.2006.desc:0 "Ми встановили, що Сайбрекс веде своє походження з планети §Y[From.From.GetName]§!. Куури - початкові її мешканці - створили там якийсь розумний пристрій. Хоча нам невідомі подробиці, але з часом це призвело до виникнення колективного машинного розуму - Сайбрекса. \n\nВ якийсь момент він збунтувався і розв'язав коротку, але криваву війну на знищення, яка ледь не погубила біосферу планети. Потім Сайбрекс почав знищувати колонії куурів у сусідніх зоряних системах і не заспокоївся , поки ця цивілізація не припинила своє існування."
 precursor.2010.name:0 "Рідний світ індімаків"
 precursor.2010.desc:0 "Спочатку планета §Y[From.GetName]§! була рідним світом раси індімаків, також стали жертвами безжалісної експансії Сайбрекса. Вона піддавалася планетарним бомбардуванням, поки індімакі не капітулювали. Після цього на планету опустилися бойові машини Сайбрекса , запрограмовані на повне знищення населення. За три роки з індімаками було покінчено. \n\nКрім семи мільярдів аборигенів Сайбрекс також винищив приблизно 97% флори і фауни."
 precursor.2011.desc:0 "Біосфера планети §Y[From.From.GetName]§! тільки зараз починає оговтуватися після навали Сайбрекса, що сталася 600 000 років тому. Ми виявили в зарослях руїни однієї з фабрик, де рабів-індімаків змушували будувати бойові машини для вбивства своїх побратимів. Коли програма зачистки планети наблизилася до завершення, Сайбрекс «розібрав на запчастини» і робочих, і самі фабрики. \n\nХоч спочатку машини активно викачували з планети всі корисні копалини, через якийсь час з невідомих причин вони згорнули видобуток і покинули цю зоряну систему."
 precursor.2015.name:0 "Розбиті бойові машини Сайбрекса"
 precursor.2015.desc:0 "Останки двох розбитих бойових машин Сайбрекса були виявлені на орбіті планети §Y[From.GetName]§!. Судячи з усього, вони були знищені в ході битви, проте ніяких слідів їхніх супротивників ми відшукати не змогли. Або ті були надто численними, або за цією сутичкою криється якась таємниця."
 precursor.2016.desc:0 "Вивчивши уламки двох бойових машин Сайбрекса на орбіті планети §Y[From.From.GetName]§!, провідний вчений [Root.GetLeaderName] повідомляє, що вони, швидше за все, боролися один з одним. Це пояснює відсутність будь-яких сторонніх уламків, а також характер отриманих ушкоджень. \n\nЯк і раніше залишається загадкою, чому ці бойові машини влаштували дуель. Опинившись знерухомленими, обидві задіяли механізм самознищення."
 precursor.2020.name:0 "Вторгнення Сайбрекса"
 precursor.2020.desc:0 "Масштабна наземна війна вибухнула на планеті §Y[From.From.From.GetName]§! понад 600 000 років тому, коли на неї напав Сайбрекс. Назву інопланетної раси, що стала жертвою завойовників, історія не зберегла , однак видно, що опиралася вона відчайдушно. Всюди на поверхні планети можна виявити знищені бойові машини Сайбрекса, а на орбіті - уламки його кораблів."
 precursor.2021.desc:0 "Коли стало очевидно, що планету §Y[From.From.GetName]§! не вдасться швидко захопити через героїчний спротив захисників, Сайбрекс відвів війська на орбіту, взявши паузу. \n\nЗрештою він вирішив цю проблему, змінивши траєкторії двох великих астероїдів таким чином, щоб вони зіткнулися з планетою. В результаті виявилася знищеною майже вся промисловість та інфраструктура, яку Сайбрекс планував використовувати, але зате він переламав хід війни в свою користь."
 precursor.2025.name:0 "Руїни Сайбрекса"
 precursor.2025.desc:0 "За всіма ознаками планета §Y[From.GetName]§! колись активно використовувалася Сайбрексом. З властивою йому ретельністю він викачав з надр всі копалини дочиста і забудував обидві півкулі гігантськими виробничими комплексами, останки яких там можна бачити і до цього дня. Цікаво, що велика область поблизу екватора, що має вигляд прямокутника, залишилася недоторканою."
 precursor.2026.desc:0 "Всупереч своїй звичній поведінці, Сайбрекс влаштував на планеті [From.From.GetName] заповідник, де розумні органічні істоти отримали повну свободу. \n\nВін вів за аборигенами постійне спостереження, але ні в що не втручався , навіть коли в заповіднику вибухнула кровопролитна громадянська війна. Кілька століть потому Сайбрекс раптово покинув планету, і залишки популяції в заповіднику вимерли самі по собі."
 precursor.2030.name:0 "Станція стеження Сайбрекса"
 precursor.2030.desc:0 "Насправді §Y[From.GetName]§! є штучним космічним об'єктом. Тонкий шар каменю маскує його під астероїд. У порожніх нутрощах колись розташовувалася стародавня станція стеження Сайбрекса, призначена для контролю за космічними перельотами всередині системи. Станція давно перестала функціонувати."
 precursor.2031.desc:0 "Ми уважно вивчили астероїд §Y[From.From.GetName]§!, який насправді являв собою станцію стеження Сайбрекса, і з'ясували багато цікавого. Коли Сайбрекс зник з нашої галактики, астероїд чомусь залишився і функціонував ще щонайменше 50 000 років. Зрозуміло, що в роботі ШІ, який керував станцією, за цей час з'являлося все більше відхилень і помилок. \n\nПісля приблизно п'яти трильйонів безуспішних спроб вийти на підпросторовий вузол зв'язку Сайбрекса ШІ наклав на себе руки, закоротивши системи астероїда."
 precursor.2035.name:0 "Фабрика переробки Сайбрекса"
 precursor.2035.desc:0 "Стародавні рештки великої фабрики переробки Сайбрекса були знайдені на орбіті газового гіганта §Y[From.GetName]§!. Залишкові енергетичні показники свідчать, що вона була знищена зброєю з використанням антиматерії."
 precursor.2036.desc:0 "Були знайдені підтвердження того, що Сайбрекс добував гелій-3 на планеті §Y[From.From.GetName]§! і використовував орбітальний комплекс для переробки газу, перш ніж заправляти ним свої кораблі. \n\nЦікавий факт: судячи зі специфіки енергетичних показників, комплекс був знищений зброєю Сайбрекса. Але навіщо йому було стріляти по власній фабриці?"
 precursor.2040.name:0 "Сліди бою"
 precursor.2040.desc:0 "Масштабний космічний бій відбувся на верхній орбіті планети §Y[From.GetName]§! приблизно 600 000 років тому. В ньому брали участь як мінімум п'ять флотів. Один належав Сайбрексу, інші (і від них залишилося більше всього уламків) - інших рас."
 precursor.2041.desc:0 "Ми уважно вивчили уламки, що залишилися після битви над планетою §Y[From.From.GetName]§!, і встановили, що чотири галактичні імперії об'єднали свої сили у відчайдушній спробі зупинити натиск флоту Сайбрекса. \n\nСудячи з того, що уламків його кораблів на місці бою майже не виявлено, союзники зазнали невдачі."
 precursor.2045.name:0 "Давня база Сайбрекса"
 precursor.2045.desc:0 "На суворій мертвій планеті §Y[From.GetName]§! колись знаходилася велика база Сайбрекса. Від неї не залишилося майже нічого, крім уламків і величезного кратера. Потрібно уважно вивчити це місце , якщо ми хочемо дізнатися більше."
 precursor.2046.desc:0 "На планеті §Y[From.From.GetName]§!, в кратері, де колись розташовувалася база Сайбрекса, ми виявили уламки чужого великого корабля. Наші археологи припускають, що він належав одній з тих органічних рас , які Сайбрекс намагався знищити. Ймовірно, самогубна атака на базу була навмисною. \n\nЖодних інших пояснень того, що трапилося виявити не вдалося."
 precursor.2050.name:0 "Органічні останки"
 precursor.2050.desc:0 "Стародавні останки приблизно тисячі заморожених інопланетян були виявлені поблизу планети §Y[From.GetName]§!. Вони належать дюжині різних рас. Смерть наступила приблизно 600 000 років тому... тобто приблизно в той же час, коли Сайбрекс знищував все живе в цьому секторі галактики."
 precursor.2051.desc:0 "Мертві інопланетяни, виявлені нами поруч з планетою [From.From.GetName], загинули у відкритому космосі. У всіх на шкірі особливі мітки, які, як відомо, Сайбрекс наносив лазером своїм «органічним» бранцям. Судячи з усього, він стратив цих істот таким чином або після закінчення допиту, або щоб перешкодити їм втекти. \n\nСкоріш за все, ми ніколи не дізнаємося всієї правди."
 precursor.2055.name:0 "Наукова станція Сайбрекса"
 precursor.2055.desc:0 "Єдиний сильно обгорілий модуль - це все, що залишилося від наукової станції Сайбрекса, що знаходилася на орбіті планети §Y[From.GetName]§! кількасот тисяч років тому. Всередині неї - останки істот, які колись були кіборгами."
 precursor.2056.desc:0 "Ми вивчили науковий комплекс Сайбрекса, виявлений над планетою §Y[From.From.GetName]§!, і з'ясували, що тут проводилися експерименти над кібернетичними формами життя. Сотні нещасних бранців доставлялися на цю станцію, де їхні органи та кінцівки замінялися різними механічними пристосуваннями. \n\nЦіль цих експериментів не зовсім зрозуміла. Свідчень того, що Сайбрекс використовував кіборгів де-небудь за межами лабораторії, не збереглося."
 precursor.2100.name:0 "Виявлена рідна система Сайбрекса"
 precursor.2100.desc:0 "Уважно вивчивши артефакти Сайбрекса, які нам вдалося добути, вчені на планеті §Y[Root.Capital.GetName]§! зуміли обчислити точні галактичні координати системи, яку стародавні машини іменували «Сайбрекс Прайм». Можливо, саме туди ця цивілізація пішла після невдалої спроби ліквідувати будь-яке розумне органічне життя! Треба терміново відправити експедицію, поки нас ніхто не випередив."
 precursor.2101.name:0 "Центральне ядро Сайбрекса"
 precursor.2101.desc:0 "Схоже, Сайбрекс здійснив переоцінку цінностей стосовно власного галактичного хрестового походу проти органічного життя приблизно на сімнадцятому році своєї кампанії. Можливо, ми ніколи не дізнаємося, чим були викликані такі зміни, - втратами на полі бою або ж ідеологічним зрушенням в машинній свідомості - але з якоїсь причини Сайбрекс вирішив припинити свою війну. \n\nПовільний відступ зайняв у нього майже століття, поки в кінці кінців машини повністю не зникли. Тепер ми знаємо, що вони віддалилися в цю систему, де до цього створили величезний світ-кільце, розрахований на те, щоб вмістити цілу цивілізацію. \n\nІзоляція мислячої машини тривала кілька тисячоліть, поки якийсь незалежний дослідник не наскочив випадково на цю систему і не повідомив про її місцезнаходження всій галактиці. Новина про те, що жахливий Сайбрекс знову знайдений, змусила кілька сусідніх держав організувати велику військову експедицію, яка розбомбила світ-кільце Сайбрекса, перетворивши його в кам'яні уламки. \n\nЯк це не дивно, Сайбрекс, схоже, не чинив взагалі жодного опору."
 precursor.2102.name:0 "Знайдений світ-кільце Сайбрекса"
 precursor.2102.desc.a:0 "Цей колосальний світ-кільце явно був створений Сайбрексом, і, мабуть, саме сюди він і пішов після свого невдалого хрестового походу. На жаль, тут недавно побували інші дослідники і, схоже, досконально все тут обшукали, оскільки не залишилося нічого цінного."
 precursor.2102.desc.b:0 "Наші дослідження цього інтригуючого світу-кільця показали, що його створила якась цивілізація машин, відома під назвою «Сайбрекс»... але, на жаль, ми мало що ще змогли дізнатися, оскільки інші дослідники вже забрали з цієї системи все цінне."
 precursor.2200.name:0 "Живий метал"
 precursor.2200.desc:0 "Коли провідний вчений §Y[Root.GetLeaderName]§! доповідає, що вдалося дізнатися про величезний світ-кільце в системі зірки §Y[From.GetStarName]§!, [RogueLeader.GetSheHe] ледь може стримати емоції. Розмір кілець вище нашого розуміння, а час, який потрібен був би для створення хоча б однієї із секцій, значно перевершує життя кожного з нас. \n\nСканування показує, що в кільцях в достатку є новий рідкісний ресурс, який нам ніколи раніше не зустрічався, - живий метал. Ймовірно, саме цей матеріал є однією з причин, завдяки якому творці кільця взагалі змогли здійснити задумане. Вивчення даної технології допоможе нам краще зрозуміти їхні знання."
 precursor.301.name:0 "Виявлення предтеч"
 precursor.301.a.desc:0 "Перехоплені повідомлення однієї групи незалежних геологів-розвідників вказують на те, що недавно вони відшукали на планеті [precursor_planet.GetName] щось, що має відношення до древньої цивілізації предтеч. Забобони змусили їх залишити планету в спокої, тому їхня знахідка, мабуть, все ще там."
 precursor.301.b.desc:0 "Кілька торгових кораблів незалежно один від одного повідомили про аномальні показниеи приладів під час проходження поблизу планети [precursor_planet.GetName]. Після вивчення показань експерти, якими славиться [Root.Capital.GetName], вважають, що це може бути слідами діяльності древніх предтеч."
 precursor.301.c.desc:0 "Влада на планеті [Root.Capital.GetName] недавно розкрила велику мережу контрабандистів, і багато було заарештованих. Намагаючись виторгувати пом'якшення покарання, один з ватажків контрабандистів дав нам координати планети [precursor_planet.GetPlanetMoon], повідомивши, що на ній, імовірно, збереглися сліди стародавньої цивілізації предтеч."
 precursor.301.d.desc:0 "Кілька новобранців з наших наземних військ недавно зробили висадку на поверхню планети [precursor_planet.GetName] в рамках навчання навичкам виживання. Коли через кілька місяців їх підібрали, то один з них повідомив про деякі знахідки, що вказують на те, що колись давно в цьому світі існувала цивілізація предтеч."
 precursor.301.e.desc:0 "Діагностичний комплекс «Тета» зареєстрував можливе відхилення від норми на планеті §H[precursor_planet.GetName]§!. Наскільки нам відомо, [Root.GetSpeciesAdj] не ведуть ніяких робіт поблизу від цього безлюдного космічного тіла, але попередній аналіз свідчить про те, що, можливо, в якийсь момент в далекому минулому його відвідувала якась цивілізація предтеч."
 precursor.301.f.desc:0 "Патрульні трутні, які проводили планову розвідку на поверхні планети §H[precursor_planet.GetName]§!, повідомили Розуму про відхилення від норми в контрольованому нами просторі. Помічені ознаки можливої ​​активності, відповідні цивілізації предтеч."
 precursor.301.a:0 "Нам слід це вивчити."
 precursor.302.name:0 "Виявлено вультаумський артефакт"
 precursor.303.name:0 "Виявлено юутський артефакт"
 precursor.304.name:0 "Виявлено артефакт Першої ліги"
 precursor.305.name:0 "Виявлено ірассіанський артефакт"
 precursor.306.name:0 "Виявлено артефакт Сайбрекса"
 precursor.302.a.desc:0 "В результаті ретельного дослідження планети [precursor_planet.GetName] виявилися докази присутності на ній в минулому такої цивілізації, як [Root.Owner.GetPrecursorCiv]. Групі з корабля [Root.GetName] вдалося доставити на нього відносно добре збережений артефакт, який, як ми сподіваємося, дозволить більше дізнатися про ці древніх."
 precursor.302.b.desc:0 "Пошуковим пристроям корабля [Root.GetName] вдалося виявити на планеті [precursor_planet.GetName] артефакт, чиє походження, можливо, пов'язане з такою цивілізацією предтеч, як [Root.Owner.GetPrecursorCiv]. В даний час ми оновлюємо наші бази даних завдяки інформації, отриманої під час вивчення цього предмета."
 precursor.302.c.desc:0 "Дронам корабля [Root.GetName] вдалося забрати з планети [precursor_planet.GetName] артефакт такої давньої цивілізації, як [Root.Owner.GetPrecursorCiv]. Розум поповнив свої знання про їхню історію."
 precursor.320.desc:0 "Аналіз малих артефактів дає змогу припустити, що поруч із планетою §H[precursor_planet.GetName]§! можуть виявитися сліди Предтеч."
 vultaum_precursor_civ:0 "Вультаум"
 yuht_precursor_civ:0 "Юут"
 first_league_precursor_civ:0 "Перша ліга"
 irassian_precursor_civ:0 "Ірассія"
 cybrex_precursor_civ:0 "Сайбрекс"
 VULTAUM_ARTIFACT_FOUND:0 "Сліди вультаумської цивілізації"
 VULTAUM_ARTIFACT_FOUND_DESC:0 "Ми дізналися, що, можливо, на якомусь попередньому етапі історії галактики на планеті §H[precursor_planet.GetName]§! перебували предтечі. Відомо, що сфера впливу стародавньої зоряної спільноти Вультаум поширювалася на цю частину космосу, що робить цей світ багатообіцяючим місцем для продовження вивчення нами даної цивілізації."
 YUHT_ARTIFACT_FOUND:0 "Сліди юутської цивілізації"
 YUHT_ARTIFACT_FOUND_DESC:0 "Ми дізналися, що, можливо, на якомусь попередньому етапі історії галактики на планеті §H[precursor_planet.GetName]§! перебували  предтечі. Відомо, що сфера впливу давньої Юутської імперії поширювалася на цю частину космосу, що робить цей світ багатообіцяючим місцем для продовження вивчення нами даної цивілізації."
 LEAGUE_ARTIFACT_FOUND:0 "Сліди Першої ліги"
 LEAGUE_ARTIFACT_FOUND_DESC:0 "Ми дізналися, що, можливо, на якомусь попередньому етапі історії галактики на планеті §H[precursor_planet.GetName]§! перебували  предтечі. Відомо, що сфера впливу древньої Першої ліги поширювалася на цю частину космосу, що робить цей світ багатообіцяючим місцем для продовження вивчення нами даної цивілізації."
 IRASSIAN_ARTIFACT_FOUND:0 "Сліди ірассіанської цивілізації"
 IRASSIAN_ARTIFACT_FOUND_DESC:0 "Ми дізналися, що, можливо, на якомусь попередньому етапі історії галактики на планеті §H[precursor_planet.GetName]§! перебували  предтечі. Відомо, що сфера впливу стародавнього Ірассіанського конкордату поширювалася на цю частину космосу, що робить цей світ багатообіцяючим місцем для продовження вивчення нами даної цивілізації."
 CYBREX_ARTIFACT_FOUND:0 "Сліди діяльності Сайбрекса"
 CYBREX_ARTIFACT_FOUND_DESC:0 "Ми дізналися, що, можливо, на якомусь попередньому етапі історії галактики на планеті §H[precursor_planet.GetName]§! перебували  предтечі. Відомо, що сфера впливу стародавнього Сайбрекса поширювалася на цю частину космосу, що робить цей світ багатообіцяючим місцем для продовження вивчення нами даної цивілізації."
 new_precursor_project:0 "Новий особливий археологічний проект доступний на планеті §L[precursor_planet.GetName]§!."
 precursor.310.name:0 "Приватний колекціонер"
 precursor.310.desc:0 "Приватному колекціонерові з планети [collector_home.GetName] якимось чином вдалося роздобути древній артефакт, імовірно створений такою цивілізацією предтеч, як [Root.GetPrecursorCiv]. Незважаючи на тиск з боку уряду, колекціонер досі не бажає з ним розлучатися."
 precursor.310.a:0 "У всього є ціна."
 precursor.310.b:0 "Ця річ повинна бути в музеї!"
 precursor.310.c:0 "Нехай залишається у колекціонера."
 buy_precursor_artifact:0 "Купити артефакт по позамежної ціною. \n\n"
 seize_precursor_artifact:0 "Оголосити артефакт власністю держави і доручити місцевій владі його відібрати. \n\n"
 leave_precursor_artifact:0 "Залишити артефакт в руках колекціонера."
 precursor.311.desc:0 "Вас вітає [artifact_seller.Capital.GetName]. Мій уряд хотів би обговорити одне питання. \n\nНаскільки нам відомо, ваші археологи вже давно вивчають таку древню цивілізацію, як [Root.GetPrecursorCiv]. І це зрозуміло, тому що більша частина території, яку вони займали в минулому, тепер належить імперії [Root.GetName]. \n\nТак вийшло, що їхня територія також захоплювала і місця, де зараз знаходиться [artifact_seller.GetName], і археологи раси [artifact_seller.GetSpeciesAdj] виявили безліч унікальних артефактів. Якщо вам цікаво, ми можемо продати вам один з цих артефактів."
 precursor.311.a:0 "Дорого, але ми згодні."
 precursor.311.a.reply:0 "Чудово. Ми віддамо розпорядження, щоб артефакт був доставлений на планету [Root.Capital.GetName] негайно."
 precursor.311.b:0 "У нас є зустрічна пропозиція ..."
 precursor.311.b.reply:0 "Це занадто дорого, але нічого іншого від вас, [Root.GetSpeciesNamePlural], ми й не очікували. Ми приймаємо вашу пропозицію."
 precursor.311.c:0 "Віддайте цей артефакт зараз же або готуйтеся до наслідків."
 precursor.311.d:0 "Нас це не цікавить."
 precursor.312.desc:0 "[artifact_seller.GetName] не піддається на погрози. Сьогодні ви нажили собі нових ворогів, [Root.GetSpeciesNamePlural]!"
 precursor.312.d:0 "Нехай буде так."
 precursor.313.desc:0 "Я ... ми ... [artifact_seller.GetName], звичайно, з радістю подарує цей артефакт такій державі, як [Root.GetName], заради зміцнення дружніх відносин між нашими зоряними імперіями."
 precursor.313.d:0 "Мудре рішення."
 opinion_threatened_artifact:0 "Нам загрожують"
 purchase_artifact:0 "Ми купуємо артефакт предтеч у [artifact_seller.GetName&gen].\n\n"
 coerce_artifact:0 "Ми намагаємося переконати імперію [artifact_seller.GetName] віддати нам їх артефакт предтеч."
 precursor.314.desc:0 "Вітаємо вас, [Root.GetSpeciesAdj&pl] друзі!\n\nОстання археологічна експедиція раси [artifact_giver.GetSpeciesAdj] на одну з наших планет виявила кілька артефактів, які ймовірно є спадщиною давньої цивілізації предтеч - [Root .GetPrecursorCiv]. \n\nВ даний час ці артефакти виставлені в музеї на планеті [artifact_giver.Capital.GetName], але в честь дружби між нашими великими державами [artifact_giver.GetName] хоче подарувати один з них імперії [Root.GetName]. ми вже розпорядилися про відправку артефакту на планету [Root.Capital.GetName]."
 precursor.314.a:0 "Спасибі вам за цей подарунок."
 
