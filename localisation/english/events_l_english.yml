 # Galactic Features Events
 #############################
 galactic_features.1.name:0 "Виявлено стадо тіянкі"
 galactic_features.1.desc:0 "Корабель [Root.GetName] виявив в зоряній системі [Root.GetStarName] стадо тіянкі. Ці миролюбні мешканці космосу зазвичай мандрують від зірки до зірки, лише зрідка затримуючись, щоб попастися в електричних потоках верхніх шарів атмосфери деяких газових гігантів. Ознак розуму у них не помічено."
 galactic_features.2.name:0 "Хранителі Занааму"
 galactic_features.2.desc:0 "ПОРУШНИКИ! Почуйте послання: \n\nМи - Хранителі Занааму. Своєю присутністю в зоряній системі [From.GetName] ви ображаєте наших Творців. Програма наказує нам знищити вас. Попрощайтеся із Всесвітом."
 galactic_features.2.a:0 "Червона тривога!"
 galactic_features.100.desc:0 "Дослідження планети [From.GetName] показали, що на ній існує примітивна раса розумних ссавців, що живуть полюванням і збиранням. Вони освоїли вогонь і використовують примітивну мову для спілкування, але поки ми не знаходимо ознак обробки металів і писемності."
 galactic_features.101.desc:0 "Ми виявили на планеті [From.From.Capital.GetName] примітивну расу ссавців. У найрозвиненіших областях недавно завершився залізний вік, і місцеві феодали нескінченно борються один з одним за титули і землі."
 galactic_features.102.desc:0 "На поверхні планети [From.From.Capital.GetName] вирує війна. Місцева цивілізація не так давно вступила в промислову епоху, але вже щосили використовує наземні броньовані машини, літальні апарати і морський флот. Деякі з держав можуть ось-ось відкрити секрети атомного ядра, і тоді руйнівний потенціал конфлікту значно зросте."
 galactic_features.103.desc:0 "На планеті [From.From.Capital.GetName] процвітає цивілізація, що вступила в ранню космічну еру. Орбітальний простір навколо планети забито примітивними супутниками. Аборигени вже направили кілька населених апаратів до Сол III. Також ми виявили кілька наукових зондів, що рухаються з субсвітловою швидкістю назустріч іншим об'єктам в межах їхньої зоряної системи."
 galactic_features.104.desc:0 "Планета [From.From.From.GetName] після ядерної війни є чимсь на зразок гігантського могильника. Там, де колись височіли процвітаючі міста, із землі стирчать потворні, похилені бетонні остови. Земля густо всипана попелом, і тільки виття вітру порушує вічну безмовність. \n\nВ атмосфері, отруєній радіацією, відмінно відчуває себе лише один вид місцевих комах. Вони сильно мутували і збільшилися в розмірах. У деяких з них навіть спостерігаються зародки свідомості."
 galactic_features.150.name:0 "Виявлено істоту хмарного типу"
 galactic_features.150.desc:0 "Ми виявили живу істоту, що за формою нагадує хмару, в зоряній системі [Root.GetStarName]. За показниками приладів [Root.GetName] вловлює, що всередині неї протікають якісь потужні енергопроцесси. Фізичний склад істоти нам невідомий, оскільки просканувати її не вдається. Також вона не відповідає ні на вітання, ні на будь-які інші спроби встановити зв'язок."
 galactic_features.200.name:0 "Виявлено інопланетних кочівників"
 galactic_features.200.desc:0 "[Root.GetFleetName] повідомляє про виявлення великого флоту інопланетних кочівників. Вони транспортують населення на кількох гігантських кораблях-ковчегах місткістю не менше мільйона особин. Кочівники відмовляються повідомляти, з якого світу вони прийшли і куди прямують."
 galactic_features.300:0 "Закритий світ"
 galactic_features.300.desc:0 "Було встановлено, що [From.GetName] повністю ховається за енергетичним куполом незрозумілого походження. Як повідомляє [Root.GetName], всі спроби нашої апаратури проникнути крізь перешкоду виявилися марними: промінь сканера відбивається і повертається назад, як від дзеркала. \n\nЕнергетичні показники об'єкта зашкалюють, пробити його зброєю не вважається можливим. Провідний вчений [Root.GetLeaderName] пропонує досліджувати поле і все ж спробувати його прибрати... Але що якщо купол був зведений не для захисту від тих, хто зовні, а щоб тримати когось всередині?"
 galactic_features.300.a:0 "Ми повинні прибрати цю перешкоду. В ім'я науки!"
 galactic_features.300.b:0 "Купол встановили з якоюсь метою. Нехай залишиться."
 galactic_features.301:0 "Законсервована флотилія"
 galactic_features.301.desc:0 "Нашим вченим на орбіті планети [From.From.GetName] нарешті вдалося прибрати енергетичне поле, яке її оточувало. Коли перешкода зникла, ми виявили законсервовану бойову флотилію на низькій орбіті навколо нічим не примітного безлюдного світу. \n\nСхоже, це останки резервного флоту, створеного імперією [fallen_4_species.GetNamePlural] багато тисяч років тому, в зеніті слави. З плином часу [fallen_4_species.GetNamePlural], ймовірно, самі забули, як знімається купол, інакше їхні кораблі поспішили б на допомогу основним силам."
 galactic_features.301.a:0 "Надішліть на кораблі наші екіпажі."
 galactic_features.302:0 "Скарбниця знань"
 galactic_features.302.desc:0 "Енергетичний бар'єр, що оточував планету [From.From.GetName], був прибраний нашими вченими, і за ним виявився незаселений світ з однією-єдиною гігантською спорудою на поверхні. Розвідгрупа, спрямована для вивчення загадкового об'єкта, з'ясувала , що він вщерть забитий технологічними диковинками. \n\nСудячи з усього, цю скарбницю звели вчені імперії [fallen_4_species.GetName] кілька тисяч років тому, коли їх світ почав занепадати. Вони сподівалися, що в майбутньому [fallen_4_species.GetNamePlural] зуміють скористатися цими знаннями."
 galactic_features.302.a:0 "Тепер все це дістанеться нам."
 galactic_features.303:0 "В'язень"
 galactic_features.303.desc:0 "Ми зняли захисний енергетичний бар'єр, що оточував планету [From.From.GetName]. За ним вчені виявили придатний для життя світ без будь-яких ознак цивілізації... за єдиним винятком. На схилі гори в північному півкулі стоїть невелика хатина. \n\nСтарий зморщений [fallen_4_species.GetName], якого ми там знайшли, хоче поговорити з нашим урядом."
 galactic_features.303.a:0 "Відкрити канал зв'язку."
 galactic_features.304.desc:0 "Ви не уявляєте, яке це щастя, [Root.GetSpeciesName], - знову побачити чисте небо над головою. Я великий адмірал Туборек, який перемагав в сотнях космічних битв, колишній глава об'єднаного флоту раси [fallen_4_species.GetName]. Я керував захопленням імперій Дусбежак, Ріікінак, Бінарк і Юсскарі сотні ваших століть назад. \n\nВи врятували мене, і тепер я клянусь служити вам вірою і правдою. Я готовий вести ваш потужний флот в бій проти будь-яких ворогів."
 galactic_features.304.a:0 "Чому вас посадили під купол?"
 galactic_features.304.a.response:0 "Якби не я, [fallen_4_species.GetNamePlural] стали б ще однією вимерлою і всіма забутою расою. Я знищував кораблі всіх, хто насмілювався нам протистояти, спалював чужі світи - все заради майбутнього нашої раси. \n\n І як же вони мене віддячили? Коли настав мир, вони стали укладати договори з переможеними, і моя присутність стала їм неприємною. Я перетворився на символ того, якими жорстокими були [fallen_4_species.GetName] під час війни. Мене звинуватили у всіх можливих гріхах і заточили в цьому світі. Їм навіть не вистачило духу мене стратити."
 galactic_features.304.b:0 "Скільки ж ви тут пробули?"
 galactic_features.304.b.response:0 "Коли мене тут залишали, то пояснили, що під куполом час йде набагато повільніше, ніж зовні. Для мене пройшло приблизно сорок ваших років... тоді як в решті Всесвіту минули тисячі століть. \n\nАле і для мене цей час тягнувся цілу вічність, я сидів тут зовсім один, в цій убогій, темній халупі. Клянуся вам, це було тортурами."
 galactic_features.304.c:0 "Ваші поради нам знадобляться, адмірале."
 galactic_features.304.c.response:0 "Відмінно. Тоді давайте швидше покинемо це похмуре місце. Я на нього вже надивився!"
 galactic_features.304.notinterested:0 "Нас це не цікавить"
 galactic_features.304.d:0 "Відновіть купол, нехай істота залишається там, де йому місце."
 galactic_features.304.d.response:0 "Що... як ви можете?! Не залишайте мене тут, ви не маєте права! Я більше не можу дивитися на цей купол! \n\nЯ вже заплатив сповна! Я ЗАПЛАТИВ СПОЛНА- А-А... \n\n <Зв'язок перервано.> "
 tuborek_leader_desc:0 "Цей адмірал провів багато століть у стазисі і володіє глибоко застарілими знаннями."
 galactic_features.305:0 "Повернення вигнанців"
 galactic_features.305.desc:0 "У той момент, коли наші вчені прибрали енергетичний бар'єр, що оточував планету [From.From.GetName], всіх в цій зоряній системі на коротку мить вразив гострий головний біль, і почувся шепіт на стародавній мові раси [fallen_4_species.GetName]: \n\n "СВОБОДА...» "
 galactic_features.305.desc.mech:0 "Після зникнення енергетичного бар'єру, що оточував планету [From.From.GetName], наші короткохвильові підпросторові передавачі виявили різкий стрибок рівня завад, викликаний аномальним енергетичним сплеском десь за колишнім бар'єром. Після обробки нашими програмами дешифрування ці перешкоди виявилися повідомленням на стародавньому діалекті раси [fallen_4_species.GetName]: \n\n «СВОБОДА...» "
 galactic_features.305.a:0 "Здається, ми випустили щось недобре..."
 galactic_features.350:0 "Виявлено світ-кільце"
 galactic_features.350.desc:0 "Ми виявили гігантський світ-кільце, що оточує зірку в системі §Y[From.GetName]§!. Попереднє сканування показує, що він був створений багато мільйонів років тому з розібраних на частини внутрішніх планет системи. Світ -кільце був розділений на чотири населених сегмента, призначених, ймовірно, для чотирьох окремих цивілізацій, жодна з яких не досягла космічної ери. \n\nМіж кільцем і зіркою знаходиться велика космічна станція. Ми приймаємо з неї повідомлення."
 galactic_features.350.b:0 "Ігнорувати повідомлення."
 galactic_features.351.desc:0 "Ласкаво просимо в Притулок, розумні істоти. Цей повністю автоматизований комплекс був створений 74 605 338 циклів назад в якості заповідника. У чотирьох автономних сегментах підтримують своє існування чотири різних біоми, що складаються з нерозумної флори і фауни. \n\nДля захисту тендітної рівноваги біосфери доступ в наш комплекс суворо заборонений. \n\nНе наближайтеся до нього за жодних обставин."
 galactic_features.351.a:0 "Наші датчики показують, що в цьому світі зародилася цивілізація."
 galactic_features.351.a.response:0 "Всі види, представлені в Біомах, були ретельно каталогізовані при створенні Притулку. Згідно з нашими записами, жоден з видів не виявляв ознак розуму і не був наближеним до цього. Ваші датчики помиляються. \n\nНе наближайтеся до комплексу за жодних обставин."
 galactic_features.351.b:0 "Хто створив цей... комплекс?"
 galactic_features.351.b.response:0 "Комплекс був побудований расою ксіміо за 412 циклів. Він був завершений і почав діяти 74 605 338 циклів назад. Останнє зафіксоване прибуття корабля ксіміо відбулося 67 103 853 циклів назад. Після цього ми не зафіксували жодного появи кораблів ксіміо чи їх союзників. \n\nВ наших записах містяться згадки про 38 201 невдалу спробу чужих кораблів наблизитися до комплексу. \n\nНе наближайтеся до комплексу за жодних обставин."
 galactic_features.351.c:0 "До побачення."
 galactic_features.351.c.response:0 "Автоматичні системи Притулку бажають вам приємного дня, розумні істоти. \n\nНе наближайтеся до комплексу за жодних обставин."
 
 #############################
 # Country Events
 #############################
 country.1.name:0 "Субсвітлові дослідні зонди"
 country.1.desc:0 "Коли ми ще не відкрили технологію надсвітлових переміщень, з планети [Root.Capital.GetName] в бік найближчих зоряних систем було відправлено кілька субсвітлових дослідних зондів. Вчені, які їх посилали, були настільки наївними, що помістили в пам'ять зондів життєво важливу інформацію про нашу расу. Їм здавалося, що так вони краще привітають інопланетні цивілізації. \n\nТепер ми розуміємо, що цю інформацію можна використовувати проти нас. Зонди необхідно відшукати, поки вони не потрапили в руки тих, хто не бажає нашій расі добра!"
 country.1.a:0 "Вони не могли далеко полетіти."
 country.1.a.tooltip:0 "Починає ланцюжок подій: «субсвітлові дослідні зонди»."
 country.3.name:0 "Виявлено субсвітловий зонд"
 country.3.desc:0 "[Root.GetName] повідомляє про виявлення одного зі зниклих субсвітлових зондів в зоряній системі [Root.GetStarName]. Потрібно негайно повернути його на борт."
 country.3.a:0 "Само собою."
 country.4.name:0 "Зонд на борту."
 country.4.desc:0 "Ми взяли на борт субсвітловий зонд, виявлений в зоряній системі [space_probe.GetStarName]. Телеметричні дані, зібрані ним за роки мандрів, дозволили дізнатися багато нового про космічні об'єкти в цій системі."
 country.5.name:0 "Іонний слід"
 country.5.desc:0 "[Root.GetName] повідомляє, що було спіймано сигнал маячка, скинутого одним з наших зниклих субсвітлових зондів в системі [Root.GetStarName]. Виявлено також іонний слід, що веде від маячка до іншої зірки. Таким чином , можна зробити висновок, що хтось відбуксирував зонд в ту сторону з невідомих причин."
 country.5.a:0 "Подивимося, куди веде слід."
 country.6.name:0 "Виявлено утилізатори"
 country.6.desc:0 "Ми відшукали зниклий зонд! Невелика флотилія була виявлена в зоряній системі [From.GetName]. Один з кораблів буксирує наш зонд за допомогою променя. \n\nВони посилають нам сигнал."
 country.7.name:0 "Командир утилізаторів"
 country.7.desc:0 "Що вам потрібно, чужинці? Цей зонд наш. Брухт. Ми перші знайшли! Летіть гет ь. Заважаєте складній операції, ви з вашими кораблями. Потрібно зосередитися. \n\nЧи... якщо хочете зонд, готові продати. 100 кредитів, і зонд ваш. Хороша угода. Дуже хороша. Вам зонд, нам менше роботи, всі у виграші. Особливо ми."
 country.7.a:0 "Поверніть нашу власність, або ми вас знищимо!"
 country.7.a.response:0 "Хо-хо! Ви тільки послухайте цих виродків, хлопці! Жукквай, кидай, що ти там робиш, і йди сюди до пульта! Послухай цих ідіотів! Ха-ха! \n\nЦей зонд тепер НАШ. Ми його чесно знайшли. І уламки ваших кораблів потім зберемо. ХАЙЯАІІІ!"
 country.7.b:0 "Це занадто дорого, але нехай."
 country.7.b.response:0 "Дуже добре, дуже добре! Ми віддамо вам зонд. Він злегка зам'явся, але це нічого. Стукнувся злегка, коли ми його ловили. Жукквай впав на пульт випадково. Недотепа! \n\nАле зонд хороший, працює! Гроші не повертаємо! Все, ми полетіли."
 country.8.name:0 "Зонд передано"
 country.8.desc:0 "Утилізатори дотримали слова і передали нам зонд. Щойно угода була завершена, їхня флотилія покинула зоряну систему в невідомому напрямку. \n\nЗонд виявився сильно пошарпаним, але нам все ж вдалося витягти у нього з пам'яті докладні дані сенсорів по зоряній системі [salvager_system.GetName]."
 country.9.name:0 "Зонд на борту."
 country.9.desc:0 "Ми забрали свій субсвітловий зонд, знищивши інопланетний корабель утилізаторів. Він виглядає злегка пом'ятим і обписаний невідомими нам значками. Ймовірно, таким чином збирачі брухту позначили найцінніші деталі. Незважаючи на це, нам все ж вдалося витягти з пам'яті зонду докладні дані сенсорів по зоряній системі [salvager_system.GetName]."
 country.10.name:0 "Підпросторова аномалія"
 country.10.desc:0 "[Root.GetName] повідомляє про виявлення масштабної підпросторової аномалії в зоряній системі [Root.GetStarName]. Здається, її центром є один з наших зниклих субсвітлових зондів!"
 country.10.a:0 "Потрібно діяти обережно."
 country.11.name:0 "Аномалія переможена"
 country.11.desc:0 "Ми розібралися з ворожою підпросторовою істотою, яка зацікавилася нашим зондом. Для нас залишається загадкою, що саме це створіння могло знайти в архаїчному безпілотному пристрої, але, в будь-якому випадку, зонд майже не постраждав. \n\nЙого повернули на корабель, і ми змогли знайти в його блоках пам'яті детальну інформацію по зоряній системі [anomaly_system.GetName]. Крім того, вдалося зробити виміри залишкової енергії підпросторової аномалії, і тут буде над чим попрацювати нашим вченим."
 country.12.name:0 "Зонд модифіковано"
 country.12.desc:0 "[Root.GetName] повідомляє, що, завдяки сенсорному пошуку, один з наших субсвітлових зондів було виявлено в зоряній системі [Root.GetStarName], однак складається враження, що він... якимось чином змінений. На корпусі встановлені інопланетні надбудови, і зонд виділяє набагато більше енергії, ніж належить. \n\nМи отримуємо від нього вихідне повідомлення!"
 country.13.name:0 "Розумний зонд"
 country.13.desc:0 "Шшблртвпфзр... ви... Творці?"
 country.13.a:0 "Так. Ми зробили тебе."
 country.13.a.response:0 "Крблівбр... тоді... ви... помрете..."
 country.13.b:0 "Ні. Що ти таке?"
 country.13.b.response:0 "Рихгрврирс... ваша... смерть..."
 country.14.name:0 "Зонд знищено"
 country.14.desc:0 "Від загадкових інопланетних модифікацій, якими хтось оснастив зонд, майже нічого не залишилося, однак навіть з уламків нам вдалося зібрати цінні дані для інженерів. Крім того, з пам'яті зонда ми зуміли витягти оглядову інформацію по всій зоряній системі [modified_probe_system.GetName]."
 country.15.name:0 "Зонди зібрані"
 country.15.desc:0 "Ми успішно завершили місію зі збору зниклих субсвітлових зондів! Детальна інформація про нашу культуру не потрапить на фоторецептори ніяким вороже налаштованим інопланетянам. \n\nКрім того, ми зібрали з пам'яті зондів корисні телеметричні дані про оточуючі зоряні системи."
 country.50.name:0 "Дослідження населених світів"
 country.50.desc:0 "Тепер нам точно відомо, що процвітаюча біосфера не є чимось унікальним, чим володіє виключно [Root.Capital.GetName]. Публіка і наукове співтовариство бажають дізнатися якомога більше про різноманітні види живих істот в галактиці. \n\nМи вже ведемо каталогізацію інопланетних форм життя, які нам зустрічаються, але ксенобіологи наполягають на тому, щоб ми зосередилися на вивченні населених світів."
 country.50.desc_slaves:0 "Тепер нам точно відомо, що процвітаюча біосфера не є чимось унікальним, чим володіє виключно [Root.Capital.GetName]. Публіка і наукове співтовариство бажають дізнатися якомога більше про різноманітні види живих істот в галактиці. \n\nМи вже ведемо каталогізацію інопланетних форм життя, які нам зустрічаються, але ксенобіологи наполягають на тому, щоб ми зосередилися на вивченні населених світів."
 country.50.a:0 "Похвальна ініціатива!"
 country.50.b:0 "У нас є важливіші завдання."
 country.51.name:0 "Вивчення завершено"
 country.51.desc:0 "Вивчивши населені світи, наші біологи зібрали масу інформації про інопланетні форми життя. Багато колишніх теорій про виникнення життя було спростовано, і вченим довелося створювати нові в буквальному сенсі з нічого! \n\nНайцікавіші знахідки були виставлені в новому музеї екзобіології на планеті [Root.Capital.GetName]. Публіка прийшла в захват. Ми отримали численні пожертви для продовження пошуків дивних форм життя."
 country.53.name:0 "Пошуки інопланетних зразків"
 country.53.desc:0 "Директор музею екзобіології на планеті [Root.Capital.GetName] замовив доставку кількох живих зразків інопланетного життя. Ці істоти були помічені в вивчених нами населених світах, але зловити їх дуже непросто. Протягом довгого часу науковий корабель не зможе займатися нічим іншим."
 country.53.a:0 "Ми зберемо зразки."
 country.53.b:0 "Ні, у нас немає таких ресурсів."
 country.54.name:0 "Впіймано тарблака"
 country.54.desc:0 "Після тривалих пошуків за допомогою батискафів по всьому узбережжю планети [From.From.GetName] команді корабля [Root.GetName] нарешті вдалося виявити мета - живого тарблака. \n\nЦя переливчаста істота, яка захищається від хижаків за допомогою слабкого псі-сигналу, що викликає почуття жаху, була доставлена на борт наукового корабля в особливому акваріумі, що імітує природні умови. Членам екіпажу, які безпосередньо контактували з тарблаком, тепер знадобиться психотерапевт, але завдання виконано успішно."
 country.55.name:0 "Впіймано тассаргоїда"
 country.55.desc:0 "Тассаргоїд - це смертоносний хижак, що живе в густих джунглях планети [From.From.GetName]. Він полює ночами, паралізуючи жертв електрикою, а потім висмоктуючи у них мозок своєю трубчастою пащею. \n\n На жаль, три члени екіпажу корабля [Root.GetName] загинули під час полювання на цю небезпечну тварину. Музей екзобіології на планеті [Root.Owner.Capital.GetName] перейменує один зі своїх підрозділів в честь цих відважних офіцерів."
 country.56.name:0 "Впіймано орінті"
 country.56.desc:0 "Невеликі, схожі на гризунів орінті, водяться на планеті [From.From.GetName] у багатьох кліматичних областях. Вони розмножуються з надзвичайною швидкістю і мають особливу пристрасть до електричних проводів. \n\nОтримати взірець не було проблемою, ми майже відразу їх знайшли. На жаль, ще кілька орінті пробралися на корабель [Root.GetName] без дозволу, в орбітальних шатлах. Для чого вони знадобилися музею екзобіології - загадка."
 country.57.name:0 "Впіймано снірана"
 country.57.desc:0 "Снірани - це великі підземні істоти, що живуть серед пісків, в великих екваторіальних пустелях планети [From.From.GetName]. Варто цим хижакам вловити рух піску над головою, як вони тут же випускають довгі шипи на спині в надії наколоти щось їстівне. \n\nСпершу нам ніяк не вдавалося знайти потрібний взірець, але потім ми розіслали сотні дронів по всій пустелі, і врешті зловили надзвичайно великого снірана - у нього на спині красуються понад сотні шипів."
 country.58.name:0 "Впіймано стадо гулантів"
 country.58.desc:0 "Гуланти - це великі плоскі травоїдні з внутрішніми газовими бульбашками, які дозволяють їм парити в декількох сантиметрах над землею. Вони живуть стадами в декілька десятків особин і з'їдають весь мох і лишайники, які вдається знайти на рівнинах планети [From.From.GetName]. \n\nНа гуланта безжально полюють місцеві хижаки, тому за оцінками біологів корабля [Root.GetName], таких стад залишилося всього кілька сотень. Одне стадо з дев'яти особин нам вдалося забрати на корабель. [Root.Owner.Capital.GetName] чекає їх з нетерпінням."
 country.59.name:0 "Впіймано уддлоранів"
 country.59.desc:0 "Екіпажу корабля [Root.GetName] вдалося зловити кількох уддлоранів з крижаної планети [From.From.GetName]. Ці покриті білою вовною всеїдні істоти здатні згортатися в клубок і стрімко котитися по сніжним рівнинам - ми засікли одну особину, що розвинула швидкість понад 80 км/год. Це допомагає їх виявляти, оскільки за уддлоранами високо здіймаються снігові стовпи."
 country.60.name:0 "Впіймано рій зулкорів"
 country.60.desc:0 "Зулкори - це істоти, що нагадують комах, але з двома істотними відмінностями. По-перше, для ройових істот вони мають дуже великі розміри, і по-друге, вони харчуються каменями і мінералами, виявленими на поверхні. Один з шатлів з корабля [Root.GetName] виявився сильно пошкоджена, випадково пролетівши крізь такий рій: кілька зулкорів ледь не прогризлі корпус наскрізь. \n\nВ музеї екзобіології на планеті [Root.Owner.Capital.GetName] вже почали будівництво особливого загону , куди можна помістити цих дивовижних створінь."
 country.61.name:0 "Зразки зібрані"
 country.61.desc:0 "Всі зразки тварин, які запросив музей екзобіології, зібрані. Музей розрісся в величезний комплекс з генераторами штучної гравітації і атмосферними процесорами, необхідними для відтворення умов життя на різних планетах. \n\nВідвідувачі з'їжджаються звідусіль, щоб помилуватися його дивовижною експозицією!"
 country.200.name:0 "[radical_cult.GetName]"
 country.200.desc:0 "Кілька століть тому група радикальних священнослужителів та їхніх фанатичних послідовників з планети [Root.Capital.GetName] порвала з загальновизнаною релігією і заснувала власну церкву. Вони стали називати себе [radical_cult.GetName]. За цей час вони здійснили безліч терактів. \n\nХоча останнім часом вони не заявляли про себе дуже голосно, недавно нам стало відомо, що їхні агенти проникли в нашу армію. Ці зрадники потай крали ресурси, щоб створити власну міжзоряну флотилію на корабельнях планети [Root.Capital.GetName]! Коли зрада була розкрита, культисти злетіли на орбіту на своїх кораблях і втекли в бік планети [hijacked_fleet_planet.GetName]."
 country.200.a:0 "Їх треба зупинити!"
 country.202.name:0 "Корабель культистів зупинено!"
 country.202.desc:0 "Наші відважні космодесантники зуміли зупинити один з кораблів армади культистів! Він майже не отримав пошкоджень, і ми вловлюємо зсередини слабкі сигнали. \n\nКоли ми будемо впевнені, що це безпечно, то проведемо операцію з порятунку тих , хто вижив. Можливо, вони зможуть розповісти, з якою метою [From.Owner.GetName] влаштували цю змову."
 country.202.a:0 "Готуйте вибухівку!"
 country.203.name:0 "Захоплення корабля"
 country.203.desc:0 "Вцілілі культісти на нерухомому кораблі чинили відчайдушний опір, але групі захоплення все ж вдалося захопити полонених. Від них ми дізналися, що змова набагато масштабніша, ніж уявлялося досі: [cult_name.GetName] мають серед своїх агентів декількох штабних офіцерів і урядовців! \n\nНа планеті [Root.Owner.Capital.GetName] були проведені масові арешти, майно культистів конфісковано. Проте, побудовані потай зорельоти культистів та їхні верховні вожді зникли безслідно. Все, що нам вдалося виявити, - це слабкий іонний слід, що веде до далеких систем."
 country.203.a:0 "Ми повинні переслідувати терористів!"
 country.204.name:0 "Виявлено культістів-мародерів"
 country.204.desc:0 "Ми засікли кілька кораблів під прапором культу [radical_cult.GetName] в зоряній системі [Root.GetStarName]. Вони рухаються нам навперейми і готові до бою!"
 country.205.desc:0 "Ще кілька кораблів, що належать до культу [radical_cult.GetName], були виявлені в зоряній системі [Root.GetStarName]. Вони наближаються бойовим строєм!"
 country.206.desc:0 "І ще одна флотилія, що належить до культу [radical_cult.GetName], була помічена в зоряній системі [Root.GetStarName]. Проте цього разу в її рядах - загадковий зореліт незнайомої конструкції!"
 country.207.name:0 "Сліди бою"
 country.207.desc:0 "До сих пір ми здобували перемоги над силами культистів, які нам зустрічалися, проте ці сутички викликають все більше тривожних питань. [radical_cult.GetName] мають куди більше зорельотів, ніж можна було потай побудувати на планеті [Root.Capital.GetName], а тепер вони виставили проти нас великий бойовий корабель невідомої конструкції. \n\nЗвідки взялися всі ці зорельоти? Чи є у них інші кораблі, схожі на той, що ми знищили? Потрібно дослідити уламки, що залишилися після битви, і знайти відповіді."
 country.207.a:0 "Почати збір уламків."
 country.207.a.tooltip:0 "Активує §Sособливий проект§! в системі [our_fleet_position.GetName]."
 country.208.name:0 "Збір уламків завершено"
 country.208.desc:0 "Ми уважно вивчили все, що залишилося від дивного бойового корабля культистів, і наші вчені вважають, що тепер їм відомо, звідки [radical_cult.GetName] беруть всі ці зорельоти. Відновлені фрагменти бортового журналу свідчать про те, що при втечі з планети [Root.Capital.GetStarName] культисти виявили покинуту інопланетну корабельню. \n\nАвтоматізований кораблебудівний завод допоміг їм зміцнити ряди, а тепер вони виробляють нові зорельоти за інопланетними схемами, знайденим в базах даних! Цьому треба покласти край."
 country.208.a:0 "Корабельня повинна бути знищена!"
 country.209.name:0 "Корабельня знищена"
 country.209.desc:0 "Інопланетна корабельня, яку [radical_cult.GetName] використовували в своєму хрестовому поході проти нас, знищена! Кілька культистів були захоплені в полон під час спроби врятуватися в аварійних капсулах. В їх числі - головний інженер. Він добре розбирається в інопланетних технологіях на корабельні, і це нам дуже допомогло. \n\n На жаль, ми також з'ясували, що харизматичний лідер культистів покинув корабельню кілька тижнів тому на новому зорельоті. Цей корабель ще потужніший за ті, що вони виробляли раніше. Військова розвідка зараз веде пошуки втікачів."
 country.209.a:0 "Їх треба знайти!"
 country.210.name:0 "Ймовірні точки місцезнаходження флагмана культистів"
 country.210.desc:0 "Наші зонди глибокої космічної розвідки вловили в сусідній зоряній системі слабке підпросторове випромінювання, що нагадує за своїми параметрами слід інопланетних кораблів, на яких втекли [radical_cult.GetName]. Швидше за все, джерело випромінювання - зниклий флагман культистів! \n\nМи повинні якомога швидше направити в цю систему пошукові групи. Корабель та його харизматичний капітан на свободі занадто небезпечні."
 country.210.a:0 "Готуйте флотилію."
 country.211.name:0 "Флагман культистів"
 country.211.desc:0 "Ви все-таки знайшли нас. Але це не має значення. \n\nМої учні готові віддати життя в ім'я майбутнього процвітання раси [Root.Owner.GetSpeciesName]. §YЯ§! і є це майбутнє, якщо раптом ви не зрозуміли. \n\nКоли ми знищимо ваші жалюгідні кораблі, священний флагман доставить мене на планету [Root.Owner.Capital.GetName], і ми нарешті очистимо рідний світ від невіруючих."
 country.211.a:0 "Ми покладемо цьому край."
 country.213.name:0 "Флагман знерухомлено"
 country.213.desc:0 "Нам вдалося знерухомити культистський флагман, і тепер [radical_cult.GetName] нікуди не подінуться! Зброя та двигуни корабля не діють, але системи життєзабезпечення в нормі. Ми повинні піднятися на борт. \n\nОскільки на кораблі знаходиться безліч озброєних культистів, в цій операції доведеться задіяти значні сили."
 country.213.a:0 "Корабель буде наш!"
 country.214.name:0 "Флагман культистів захоплено"
 country.214.desc:0 "Повільно, з боями пробився по кожній палубі, наші космодесантники нарешті знищили всі вогнища опору на колишньому флагмані. У живих залишилося лише кілька людей. [radical_cult.GetName] билися до останнього і швидше готові були загинути в безрозсудній атаці, ніж потрапити в полон. Главу культистів виявили на капітанському містку, вона наклала на себе руки. Принаймні, тепер можна сказати, що [radical_cult.GetName] знищені. \n\nНаші інженери полагодили двигуни корабля, і він був включений до складу флоту під назвою [disabled_cultist_flagship.GetName]. Зореліт треба якомога швидше доставити в найближчий порт для серйозного ремонту."
 country.17.name:0 "Знищена флотилія утилізаторів"
 country.17.desc:0 "Розвідувальні дрони в зоряній системі [salvager_system.GetName] підтвердили знищення флотилії утилізаторів, які незаконно привласнили наш зниклий космічний зонд. На щастя, наскільки ми можемо судити, зонд також був знищений в бою, тому не варто побоюватися, що секретна інформація потрапить не в ті руки."
 country.19.name:0 "Підпросторова аномалія знищена"
 country.19.desc:0 "Сенсори стеження глибокого космосу підтверджують знищення підпросторової аномалії, яка виникла навколо нашого зниклого зонда в системі [anomaly_system.GetName]. Зонд також був знищений в бою, тому більше немає причин турбуватися про секретні відомості, які він міг містити."
 country.21.name:0 "Модифікований зонд переможено"
 country.21.desc:0 "Сканери дальньої дії підтвердили знищення нашого модифікованого зонда в зоряній системі [modified_probe_system.GetName]. На щастя, після битви від його осередків пам'яті нічого не залишилося, тому не варто побоюватися, що секретна інформація потрапить до ворогів."
 country.218.name:0 "Корабель культистів зупинено!"
 country.218.desc:0 "Невідомий противник якимось чином зумів зупинити один з кораблів армади культистів! Він майже не отримав пошкоджень, і ми вловлюємо зсередини слабкі сигнали. \n\nКоли ми будемо впевнені, що це безпечно, то проведемо операцію з порятунку тих, хто вижив. Можливо, вони зможуть розповісти, з якою метою [From.Owner.GetName] влаштували цю змову."
 country.219.name:0 "Знищена флотилія культистів"
 country.219.desc:0 "Флотилія культистів, що базувалася в зоряній системі [marauder_system.GetName], була знищена в бою."
 country.221.desc:0 "Хтось знищив інопланетну корабельню, яку [radical_cult.GetName] використовували для свого хрестового походу проти нас. За отриманими даними, культісти були знищені дочиста. Однак у нас також є інформація, що харизматичний лідер культистів покинув систему на новітньому флагмані ще до початку бою. \n\nВона як і раніше на волі, і ніхто не знає, де саме. Військова розвідка намагається відшукати її зореліт."
 country.223.name:0 "Флагман культистів знищений"
 country.223.desc:0 "Хтось знищив флагман культистів після запеклого бою в зоряній системі [flagship_system.GetName]. Наші адмірали вже висловили жаль, що їм не вдалося завдати вирішального удару, але принаймні це означає кінець зловісного культу і епохи терору."

 country.250.name:0 "Полювання за «Гіацинтом»"
 country.250.desc:0 "Прибуття «Гіацинту», корабля-близнюка «Хризантеми», в наше зоряне скупчення очікувалося через три роки після того, як наші предки прилетіли сюди з Землі. Він повинен був підтримувати нашу колонію або заснувати нову, в залежності від ситуації. \n\nКорабель-ковчег так і не вийшов на контакт з планетою [Root.Capital.GetName]. Втім, ми навіть не знаємо, чи залишив він Землю. Але якщо все ж припустити, що «Гіацинт» дістався до цього сектору галактики, ми могли б пошукати його сліди в сусідніх зоряних системах."
 country.250.a:0 "Добре. Дозволяю."
 country.250.b:0 "Марна трата часу, ми не можемо собі цього дозволити."
 country.251.name:0 "Система вивчена"
 country.251.desc:0 "[Root.GetName] доповідає, що в зоряній системі [From.GetName] слідів «Гіацинту» не виявлено. Пошуки слід продовжувати в іншому секторі."
 country.251.a:0 "Продовжуйте пошуки."
 country.252.desc:0 "[Root.GetName] повідомляє, що сканування космосу не принесло результатів. Слідів «Гіацинту» в зоряній системі [From.GetName] не виявлено. Можливо, в іншій системі нам пощастить більше."
 country.252.a:0 "Десь же він повинен бути."
 country.253.desc:0 "[Root.GetName] повідомляє, що йому вдалося виявити залишковий іонний слід в зоряній системі [From.GetName]. Цей слід ідентичний тому, який залишали двигуни «Хризантеми». Найімовірніше, він належить «Гіацинту»! \n\nХоча цей слід ледь вловимий і був залишений понад сто років тому, провідний вчений [Root.GetLeaderName] доповідає, що траєкторію вдалося відстежити. Корабель рухався в напрямку зірки, яка раніше не була відзначена на наших картах. Координати внесені в журнал."
 country.260.desc:0 "Нещодавно отримані результати обстеження системи [surveyed_planets_system.GetName]. Слідів «Гіацинту» не виявлено. Можливо, в іншій системі нам пощастить більше."
 country.261.desc:0 "Нещодавно отримані результати обстеження системи [surveyed_planets_system.GetName]. В ній виявлено залишкові прояви унікального іонного сліду. Він ідентичний тому, який залишали двигуни «Хризантеми». Найімовірніше, він належить «Гіацинту»! \n\nХоча цей слід ледь вловимий і був залишений понад сто років тому, ми змогли відстежити траєкторію. Корабель рухався в напрямку зірки, яка раніше не була відзначена на наших картах. Координати внесені в журнал."
 country.253.a:0 "«Гіацинт» повинен бути там."
 country.254.name:0 "«Гіацинт» знайдений"
 country.254.desc:0 "Ми виявили «Гіацинт»! Величезний корабель-ковчег знаходиться на стабільній орбіті у планети [hyacinth_planet.GetName]. Наші датчики не зчитують ніяких ознак активності на зорельоті, і нам не вдалося виявити аварійні маячки. Ми направимо десантну групу, щоб обстежити корабель."
 country.254.a:0 "Вперед."
 country.255.name:0 "На борту «Гіацинту»"
 country.255.desc:0 "Десантная група повернулася з «Гіацинту» з трагічними звістками. На борту виявлено останки колоністів, загинуло не менше чверті мільйона людей - тобто все населення ковчега. Більшість померли від голоду, але на кораблі були також виявлені сліди перестрілки і канібалізму... \n\nНа капітанському містку нам вдалося роздобути бортовий журнал."
 country.255.a:0 "Давайте його сюди."
 country.256.name:0 "Корабельний архів"
 country.256.desc:0 "КОРАБЕЛЬ-КОВЧЕГ «ГІАЦИНТ»\nІСА-05 \nОБ'ЄДНАНА ПРОГРАМА «УЛіСС»\nБортовий журнал: капітан Рональд Ф. Гундерсен \n\nЗчитування даних... виявлені пошкодження. Спроба відновлення... \nЧотири записи успішно відновлені."
 country.256.a:0 "Запис I (Дата місії 345.5)"
 country.256.a.response:0 "Бортовий журнал, дата місії 345.5. \n\nПятнадцать місяців тому ми залишили Землю, рухаємося визначеним курсом. Поки що політ проходить успішно. Колоністи занурені в сон, доктор Кольбек повідомляє, що всі життєві показники в нормі. \n\nМи покинули гравітаційний колодязь Сонця і незабаром повинні досягти тієї точки, де можна буде активувати підпросторовий генератор червоточини. Свої сумніви щодо цього пристрою я вже викладав в попередніх записах. Ну що ж, подивимося, як він спрацює на ділі..."
 country.256.b:0 "Запис II (Дата місії 387,2)"
 country.256.b.response:0 "Ми... у нас дійсно все вийшло! Астронавігатори все ще обчислюють наші нові координати, але, судячи по зірках навколо, я б сказав, що ми вже не в Канзасі. На жаль, двигуни «Гіацинту» сильно постраждали, ми були змушені їх відключити і зараз летимо на акумульованих запасах. \n\nКольбек каже, що, можливо, нам доведеться розбудити колоністів. Зараз я спущуся в інженерний відсік і спробую з'ясувати, чому Меггі сидить склавши руки, замість того щоб запустити реактор. Сподіваюся, поломка скоро буде усунена, і ми відпрвимося на пошуки колоністів з «Хризантеми»."
 country.256.c:0 "Запис III (Дата місії 422.7)"
 country.256.c.response:0 "Ситуація стрімко погіршується. Якщо тверезо дивитися на речі, у нас немає жодного шансу перезапустити реактор, а залишки енергії ми розтратили на те, щоб досягти цієї проклятої зоряної системи. Ми сподівалися відшукати населений світ і висадитися там... але на жаль. \n\nНам вистачить запасів акумуляторів на те, щоб протягнути ще пару років, але при такій кількості колоністів провізії залишилося менше ніж на місяць. Я скликав засідання всіх глав підрозділів. нам... нам потрібно придумати якийсь план..."
 country.256.d:0 "Запис IV (Дата місії 459.9)"
 country.256.d.response:0 "Боюся, це буде мій останній запис. На містку нікого: всі або загинули, або пропали безвісти, і прямо зараз сюди ломляться колоністи. Основні запаси продуктів підійшли до кінця ще кілька тижнів тому. Кажуть...були спалахи канібалізму. \n\nЯ приберігав трохи провізії для команди, щоб корабель протримався ще деякий час...сподівався на диво, напевно. Коли колоністи про це дізналися, вони... \n\nЇм вдалося виламати двері. Назад, чорт забирай! Не підходьте! Я капітан цього корабля, і будь я проклятий, якщо дозволю вам мене прирізати, ак... А-а-а-ар-р-х..."
 country.256.e:0 "Кінець запису"
 country.256.e.response:0 "КОРАБЕЛЬ-КОВЧЕГ «ГІАЦИНТ»\nІСА-05 \nОБ'ЄДНАНА ПРОГРАМА «УЛіСС»\n\nВідключення призначеного для користувача інтерфейсу."
 country.257.name:0 "Остаточний висновок"
 country.257.desc:0 "Тепер ми добре уявляємо, яка катастрофа спіткала «Гіацинт», його екіпаж і колоністів. Склалася все трохи інакше, і зараз «Хризантема» могла б дрейфувати, як безмовний склеп, над планетою [hyacinth_planet.GetName]. Це нагадування про те, які небезпеки загрожують людству в холодному і байдужому космосі. \n\n «Гіацинт» буде відбуксований до планети [Root.Capital.GetName]. Ми помістимо його на низьку орбіту і приберемо всі людські останки, щоб зробити там музей. Незважаючи на трагедію, що сталася, цей корабель-ковчег все-таки майже ідентічний тому, на якому прилетіли з Землі наші далекі предки. Соціологам буде дуже корисно."
 country.257.a:0 "Можливо, від усього цього ще буде користь."
 
 

