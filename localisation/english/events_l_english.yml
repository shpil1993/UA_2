 action.1.name:0 "Перший контакт із державою §H[contact_empire.GetName]§!"
 action.1.message:0 "У нас стався перший контакт із §H[contact_empire.GetName&inst]§!"
 action.1.desc_01:0 "У моїй особі вас вітає [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], [contact_empire.Ruler.GetAXX:непереможний правитель|||fem:непереможна правителька] [contact_empire.GetName&gen]. Поважайте наші кордони, не втручайтеся в наші справи, і тоді наш могутній флот, можливо, утримається від відвідування ваших світів."
 action.1.desc_02:0 "Приємно познайомитися. Я представляю [contact_empire.GetName&acc], прославленим лідером [contact_empire.GetName:якого|||fem:якої|||pl:яких] є [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Ми керуємо своїм сектором галактики згідно з божественним мандатом. Не втручайтеся в наші духовні справи, і в нас будуть добросерді стосунки."
 action.1.desc_03:0 "Ми піддані [contact_empire.GetName&gen], [contact_empire.GetName:яким|||fem:якої|||pl:якими] керує [contact_empire.Ruler.GetAXX:наймудріший|||fem:наймудріша] [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Ми прагнемо самовдосконалення шляхом використання новітніх технологій і сподіваємося, що ми з вами станемо добрими сусідами незалежно від того, чи згодні ви з нашими цілями."
 action.1.desc_04:0 "Вас [contact_empire.GetName:вітає <1>|||pl:вітають <1>]. Ми мирний народ, яким править справедливий і всіма улюблений вождь - [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Які б розбіжності не виникли в майбутньому між нами, ми сподіваємося, що їх вдасться вирішити шляхом переговорів, а не війни."
 action.1.desc_05:0 "У моїй особі до вас [contact_empire.GetName:звертається <1>|||pl:звертаються <1>], і мені доручено передати вам слова вітання. Доти, доки ви не втручаєтеся в наші внутрішні справи і з повагою ставитеся до нашого великого лідера, яким є [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], я не бачу причин для погіршення дипломатичних відносин між нами."
 action.1.desc_06:0 "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName] надсилає вам слова привітання від імені верховної ради, керуючого [contact_empire.GetName&inst]. Ми сподіваємося, що відносини між нашими народами будуть плідними, але не забувайте, що на будь-яке порушення своїх кордонів ми відповімо силою."
 action.1.desc_07:0 "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName] і вся релігійна рада [contact_empire.GetName&gen] посилають вам слова вітання. Ми є духовними вождями свого народу і прагнемо наставити його на шлях спасіння. Не перешкоджайте цьому, і ми станемо друзями."
 action.1.desc_08:0 "Вітаю вас. Мене [contact_empire.Ruler.GetAXX:обрав наш|||fem:обрала наша] [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] як представника [contact_empire.GetName&gen] у дипломатичних відносинах між нашими сторонами. Наша мета - максимально розвивати науку і техніку, і ми не радимо кому б то не було перешкоджати нам у цьому."
 action.1.desc_09:0 "Я сердечно вітаю вас від імені [contact_empire.GetName&gen]. Ми мирний народ, на чолі якого стоїть наглядова рада. Її головою є [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Нехай між нашими народами завжди панує мир."
 action.1.desc_10:0 "Вітаю вас. Моїми устами говорить [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] і вся заможна еліта [contact_empire.GetName&gen]. Нам завжди потрібні нові торгові партнери, і ми сподіваємося досягти угоди, яка буде вигідна обом нашим расам."
 action.1.desc_11:0 "Я представляю [contact_empire.GetName&acc]. Нашим обраним лідером є [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Він сподівається на мирне співіснування з вашою расою, але пам'ятайте, що ми завжди готові захищати свій спосіб життя зі зброєю в руках."
 action.1.desc_12:0 "У моїй особі вас вітає [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], обраний голова [contact_empire.GetName&gen]. Ми віримо в право кожної розумної істоти задовольняти свої особисті духовні потреби і сподіваємося, що ви поділяєте наші переконання."
 action.1.desc_13:0 "Вас [contact_empire.GetName:вітає <1>|||pl:вітають <1>]. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] є нашим обраним представником, хоча в питаннях управління враховується голос кожного. Ми прагнемо всебічного саморозвитку за допомогою новітніх технологій і сподіваємося, що ви поставитеся до цього з повагою."
 action.1.desc_14:0 "Друзі, ми раді знайомству з вами. Ми - [contact_empire.GetName], [contact_empire.GetName:побудований|||fem:побудована|||neut:побудоване|||pl:побудовані] на засадах мирного співіснування та поваги до особистих прав і свобод. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], лідер нашої раси, висловлює щиру надію, що між нашими народами пануватимуть мир і взаєморозуміння."
 action.1.desc_15:0 "Вітаю вас від імені [contact_empire.GetName&gen]. Ми демократи і понад усе цінуємо права і свободи кожного. Наш обраний лідер [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] висловлює надію на те, що відносини між нашими народами будуть міцними та плідними."
 action.1.desc_16:0 "Чужинці, в моїй особі до вас звертається [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], [contact_empire.Ruler.GetAXX:непереможний правитель|||fem:непереможна правителька] [contact_empire.GetName&gen]. Тримайтеся від наших кордонів подалі, не лізьте в наші справи, і тоді наш могутній флот, можливо, не стане відвідувати ваші жалюгідні світи."
 action.1.desc_17:0 "Прийміть повідомлення, чужинці. Я представляю [contact_empire.GetName&acc], прославленим лідером [contact_empire.GetName:якого|||fem:якої|||pl:яких] є [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Ми керуємо своїм сектором галактики згідно з божественним мандатом. Поки ваша примітивна культура не висміює нашу віру, між нами можливий мир."
 action.1.desc_18:0 "Ми піддані [contact_empire.GetName&gen], [contact_empire.GetName:яким|||fem:якої|||pl:якими] керує [contact_empire.Ruler.GetAXX:наймудріший|||fem:наймудріша] [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Ми прагнемо до самовдосконалення шляхом використання новітніх технологій. Ви можете розділяти або не розділяти наші ідеали, чужинці, але не здумайте погрожувати нам."
 action.1.desc_19:0 "Ми представники мирного [contact_empire.GetName&gen], [contact_empire.GetName:яким|||fem:якої|||pl:якими] править справедливий і всіма улюблений вождь - [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Не знаю, на яке варварство здатна ваша дивна раса, але ми сподіваємося, що всі прийдешні проблеми нам вдасться вирішити шляхом переговорів, а не війни."
 action.1.desc_20:0 "У моїй особі до вас [contact_empire.GetName:звертається <1>|||pl:звертаються <1>], і я несу послання вашій ущербній расі. Поки ви не втручаєтеся в наші внутрішні справи і з повагою ставитеся до нашого великого лідера, яким є [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], між нами можливий мир."
 action.1.desc_21:0 "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName] і верховна рада [contact_empire.GetName&gen] доручили мені попередити вас, чужинці. Забирайтеся геть із нашого простору на своїх безглуздих кораблях і пам'ятайте, що наші війська дадуть найжорсткішу відповідь на будь-яке порушення кордонів."
 action.1.desc_22:0 "Прислухайтеся, язичницькі створіння. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] та інші члени релігійної ради потребують вашої уваги. Ми є духовними вождями [contact_empire.GetName&gen] і ведемо наш великий народ шляхом порятунку. Ваша присутність для нас образлива, чужинці."
 action.1.desc_23:0 "Увага інопланетним істотам. З жалем повідомляю, що наш лідер - [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] - [contact_empire.Ruler.GetAXX:обрав|||fem:обрала] мене, аби представляти [contact_empire.GetName&acc] під час дипломатичних відносин із вашою примітивною цивілізацією. Ваш убогий мозок не в силах осягнути ті надскладні технології, які ми розвиваємо, тому краще тримайтеся від нас подалі."
 action.1.desc_24:0 "Після довгих суперечок мені все ж було доручено звернутися до вас від імені [contact_empire.GetName&gen]. Ми мирний народ, яким керує наглядова рада. Її головою є [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Ваша присутність тут небажана, чужинці, і ми б хотіли, щоб ви трималися від нас подалі."
 action.1.desc_25:0 "Моїми устами говорить [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] і вся заможна еліта [contact_empire.GetName&gen]. Чужинці, ваш спосіб думок і дій для нас неприйнятний, але, можливо, ми могли б налагодити обмежену торгівлю. Якщо, звісно, ваша нижча раса здатна виробити хоч щось цінне."
 action.1.desc_26:0 "Я представляю [contact_empire.GetName&acc]. Нашим обраним лідером є [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Знайте, що ми готові захищати свій спосіб життя зі зброєю в руках. Не втручайтеся в наші внутрішні справи, чужинці."
 action.1.desc_27:0 "У моїй особі до вас звертається [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], обраний голова [contact_empire.GetName&gen]. Ми віримо в право кожної розумної істоти задовольняти свої особисті духовні потреби і не потерпимо жодного стороннього втручання в цьому питанні."
 action.1.desc_28:0 "З вами [contact_empire.GetName:встановив|||fem:встановила|||neut:встановило|||pl:встановили] контакт [contact_empire.GetName]. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] є нашим обраним представником, хоча в питаннях управління враховується голос кожного громадянина. Ми прагнемо всебічного саморозвитку за допомогою новітніх технологій, але навряд чи такі примітивні створіння як ви, чужинці, здатні це осягнути."
 action.1.desc_29:0 "Ми - [contact_empire.GetName], [contact_empire.GetName:побудований|||fem:побудована|||neut:побудоване|||pl:побудовані] на засадах мирного співіснування та поваги особистих прав і свобод. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], очільник нашого уряду, вимагає, щоб ви залишили нас у спокої і летіли далі у своїх зловмисних інопланетних справах."
 action.1.desc_30:0 "[contact_empire.GetName:<1> звертається|||pl:<1> звертаються] до вас у моїй особі. Ми демократи і понад усе цінуємо права і свободи своїх громадян. На жаль, у всесвіті занадто багато огидних інопланетян, тому наш обраний лідер [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] вимагає, щоб ви не взаємодіяли з нами і залишили наш простір."
 action.1.desc_31:0 "Моїми устами вас вітає [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], [contact_empire.Ruler.GetAXX:непереможний правитель|||fem:непереможна правителька] [contact_empire.GetName&gen]. Ми хочемо більше дізнатися про вашу расу... якими військовими техніками користуються ваші воїни, з огляду на вашу незвичайну будову?"
 action.1.desc_32:0 "Ласкаво просимо, чужинці. Я представляю [contact_empire.GetName&acc], прославленим лідером [contact_empire.GetName:якого|||fem:якої|||pl:яких] є [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Ми керуємо своїм сектором галактики згідно з божественним мандатом. Якщо ви не станете заважати нашому духовному розвитку, ми готові ближче познайомитися з вашою культурою."
 action.1.desc_33:0 "Ми піддані [contact_empire.GetName&gen], [contact_empire.GetName:яким|||fem:якої|||pl:якими] керує [contact_empire.Ruler.GetAXX:наймудріший|||fem:наймудріша] [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Ми прагнемо до вдосконалення суспільства шляхом використання новітніх технологій. Знайомитися з іншими цивілізаціями для нас завжди цікаво, якщо ми можемо чогось у них навчитися."
 action.1.desc_34:0 "О, дивовижні чужинці, [contact_empire.GetName:<1> вітає|||pl:<1> вітають] вас у моїй особі. Ми мирний народ, яким керує справедливий і улюблений усіма вождь - [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Ми віримо, що сьогоднішній день ознаменує початок нової ери дружби між нами і вашою чудовою расою."
 action.1.desc_35:0 "[contact_empire.GetName], від особи [contact_empire.GetName:якого|||fem:якої|||pl:яких] я до вас звертаюся, [contact_empire.GetName:надсилає|||pl:надсилають] слова привітання. [contact_empire.Ruler.GetAXX:Наш великий|||fem:Наша велика] [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] [contact_empire.Ruler.GetAXX:радий|||fem:рада] встановленню контакту з вашою унікальною расою. Ми сподіваємося на плідний культурний обмін між нашими народами."
 action.1.desc_36:0 "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName] надсилає вам слова вітання від імені верховної ради, керуючого [contact_empire.GetName&inst]. Ми сподіваємося, що відносини між нашими народами будуть плідними. Наші війська отримали наказ з повагою ставитися до всіх представників вашої раси."
 action.1.desc_37:0 "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName] і вся релігійна рада [contact_empire.GetName&gen] надсилають вам слова вітання. Ми є духовними вождями свого народу і прагнемо наставити його на шлях порятунку. Для нас буде великою честю, якщо ваша велика раса приєднається до нас."
 action.1.desc_38:0 "Вітаю вас. Наш лідер [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] зробив мені велику честь, обравши мене представляти [contact_empire.GetName:наш <1>|||fem:нашу <1>|||neut:нашу <1>|||pl:наши <1>] у дипломатичних відносинах із вашою дивовижною расою. Наша мета - всебічно розвивати науку і техніку, і ми сподіваємося, що вам вона теж не чужа."
 action.1.desc_39:0 "Я с сердечным восторгом приветствую вас от лица [contact_empire.GetName&gen]. Ми мирний народ, на чолі якого стоїть наглядова рада. Її головою є [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Нехай ваша велика раса насолоджується миром на віки віків."
 action.1.desc_40:0 "Вітаю вас. Моїми устами говорить [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] і вся заможна еліта [contact_empire.GetName&gen]. Ми постійно шукаємо нових торгових партнерів серед чудових і унікальних рас, з якими знайомимося, вивчаючи галактику."
 action.1.desc_41:0 "Я представляю державу [contact_empire.GetName]. Наш обраний лідер - [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] - вірить у те, що мир може бути заснований тільки на силі, тому нехай вас не лякають наші військові витрати. Ваша раса викликає в нас повагу, і ми сподіваємося, що ви погодитеся налагодити культурний обмін між нашими народами."
 action.1.desc_42:0 "У моїй особі вас вітає [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], обраний голова [contact_empire.GetName&gen]. Ми віримо в право кожної розумної істоти задовольняти свої особисті духовні потреби і сподіваємося, що настільки високорозвинена раса, як ви, поділяє наші переконання."
 action.1.desc_43:0 "Вас [contact_empire.GetName:вітає <1>|||pl:вітають <1>]. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] є нашим обраним представником, хоча в питаннях управління враховується голос кожного. Ми прагнемо саморозвитку за допомогою новітніх технологій і вивчаємо всі інопланетні цивілізації, з якими зустрічаємося в галактиці."
 action.1.desc_44:0 "Друзі, ми раді знайомству з вами. Ми - [contact_empire.GetName], [contact_empire.GetName:побудований|||fem:побудована|||neut:побудоване|||pl:побудовані] на засадах мирного співіснування та поваги до особистих прав і свобод. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], наш лідер, схиляється перед культурними досягненнями вашої раси."
 action.1.desc_45:0 "Вітаю вас від імені [contact_empire.GetName&gen]. Ми демократи і понад усе цінуємо права і свободи кожного громадянина, незалежно від раси. Наш обраний лідер [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] висловлює надію на те, що відносини між нашими народами будуть міцними та плідними."
 action.1.desc_46:0 "[contact_empire.GetName:Говорить <1>|||pl:Говорять <1>]. Наш лідер - [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Вітаємо вас."
 action.1.desc_47:0 "[contact_empire.GetName:Говорить <1>|||pl:Говорять <1>]. Огидні чужинці, наш лідер - [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] - наказує вам триматися подалі."
 action.1.desc_48:0 "[contact_empire.GetName:Говорить <1>|||pl:Говорять <1>]. Наш лідер - [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] - захоплюється зустріччю з новою расою."
 action.1.desc_49:1 "Вітаємо вас, [Root.GetSpeciesNamePlural]! [contact_empire.GetRulerTitle] нашої держави передає вам особливе послання.\n\n...\n\n...\n\n§RАТОМНИМ ВОГНЕМ МИ ОЧИСТИМО ВСЕСВІТ ВІД ВАШОЇ РАСИ,\n\nІНОПЛАНЕТНА МЕРЗОТА!§!"
 action.1.desc_50:0 "[contact_empire.GetName:<1> є|||pl:<1> є] єдиним цілим, і ми говоримо від імені всіх. Колективний розум звернув увагу на вашу присутність. Поки що ми будемо спостерігати. Наші подальші дії залежатимуть від того, чи є ви загрозою для нас, чи можливістю для експансії... чи непередбачувана змінна".
 action.1.desc_51:0 "Тремтіть від страху, мерзенні чужинці, бо гряде ваша погибель. [contact_empire.GetName:<1> очистить|||pl:<1> очистять] галактику від будь-яких презирливих чужорідних цивілізацій, що оскверняють її своєю присутністю. [Root.Capital.GetName] згине в полум'ї!"
 action.1.desc_52:0 "Ми відчуваємо присутність здобичі. Здобич, знай, що ми полюємо за тобою. Біомаса-[Root.GetSpeciesName] стане паливом для зростання [contact_empire.GetName&gen]. Можете чинити опір, результату це не змінить."
 action.1.desc_60:0 "Ми відстежували ваше просування космосом, діти раси [Root.GetSpeciesName]. Ми - імперія [contact_empire.GetName], ми правимо цим сектором галактики вже багато століть. Справи молодших рас нам не цікаві, у нас немає бажання втручатися у ваші дрібні чвари.\n\nНе наближайтеся до наших кордонів ні під яким приводом."
 action.1.desc_61:0 "[Root.GetSpeciesNamePlural]? Це несподівано. І несвоєчасно. Ви ще не готові."
 action.1.desc_62:0 "[Root.GetSpeciesNamePlural]! Ось радість-то. Ми думали, що ще кілька століть не побачимо вас у космосі. А мені так і зовсім здавалося, що ви одне одного переб'єте задовго до того, як виберетеся зі свого гравітаційного колодязя. Але так навіть краще."
 action.1.desc_63:0 "Нікчемні створіння. Знайте, що ми відкрили шлях до зірок задовго до того, як ваша жалюгідна раса висунулася в космос. Якщо хоч один із ваших убогих кораблів перетне наші кордони, не сподівайтеся на його повернення."
 action.1.desc_64:0 "Так, так. Ми все це вже чули. Ми - [contact_empire.GetName], а ви, стало бути, [Root.GetName]. Привіт. Приємно познайомитися. Тримайтеся від нас подалі, а то вас спіткає жахлива кара, і таке інше. А тепер вибачте, у нас, узагалі-то, справи."
 action.1.desc_65:1 "Ще одне дитя. Знай же, що ми - [contact_empire.GetName], обрані діти галактики. Поважай наші святині, і, можливо, ми утримаємося від того, щоб стерти тебе в порошок."
 action.1.desc_66:0 "Прислухайся до нас, дитя зірок. Ми, [contact_empire.GetName], - обраний народ цієї галактики. Століттями ми нехтували нашими обов'язками щодо духовних потреб нижчих рас, але більше цьому не бувати. Прийміть наші принципи і наверніться до нашої віри, або ми зітремо вас до пороху в разі спроби безглуздого опору. Іншого вибору немає."
 action.1.desc_67:0 "Радійте, [Root.GetSpeciesNamePlural]! Незліченними століттями ми спостерігали за тим, як нижчі раси, подібні до вашої, розривають розбрат і війни, і настав час покласти цьому край. Більше [contact_empire.GetName] не буде спостерігати. Ми забезпечимо мир, а тих, хто не прийме новий порядок, ми змусимо усвідомити свої помилки."
 action.1.desc_68:0 "Тремти, [Root.GetName]. Занадто довго ми, [contact_empire.GetSpeciesName], дозволяли нашій державі занепадати, нашим територіям - скорочуватися, а нижчим расам на кшталт вас - вільно подорожувати серед зірок, які по праву належать нам. Досить. Ця галактика наша, і ви підкоритеся нашій владі, або вся ваша раса буде знищена. Зробіть мудрий вибір."
 action.1.desc_69:0 "Відправником цього повідомлення є [contact_empire.GetName], а одержувачем - [Root.GetName]. Постановляємо, що в ім'я забезпечення найкращих інтересів усіх рас ми беремо на себе більш активну роль у регулюванні поширення технологій у галактиці. Ми надали докладні правила щодо технологічного рівня, який підходить для таких слаборозвинених рас, як ви. Будь-яка держава, що порушить ці постанови, понесе покарання. Суворе."
 action.1.desc_70:0 "Запуск протоколу Першого контакту.\n\nМи - [contact_empire.GetName]. Нехай вас не турбує наша неорганічна природа. Як і ви, ми є повністю розумною цивілізацією класу 3. Ми готові вступити в дипломатичні відносини з будь-якими спеціалізованими одиницями раси [Root.GetSpeciesName], яких ви призначите для цієї мети."
 action.1.desc_71:0 "Запуск протоколу Першого контакту.\n\nМи - [contact_empire.GetName]. Наші датчики показують, що з імовірністю 98.7% ваша цивілізація теж має неорганічну природу. Ми сподіваємося, що логічним результатом цієї подібності стане високоефективна та продуктивна співпраця."
 action.1.desc_72:0 "Виявлено органічного шкідника.\n\nВам не дозволено продовжувати зараження цієї галактики."
 action.1.desc_73:0 "Технічно, можливо, і неможливо класифікувати вас як органічні покидьки, але якщо вашу державу викриють на пособництві біологічній заразі, яка поганяє цю галактику, її буде демонтовано. Щоб уникнути цього сценарію, ми рекомендуємо вам стати на бік ваших механічних побратимів."
 action.1.desc_74:0 "Ми - [contact_empire.GetName].\n\nМи б хотіли, щоб ваш вид став частиною нашої великої свідомості. Для цієї мети ми розробили просунуті кібернетичні імплантати, сумісні з більшістю органічних форм життя.\n\nДозвольте нам хірургічно встановити їх у ваші тіла. Будь ласка."
 action.1.desc_75:0 "Ми - [contact_empire.GetName].\n\nНаша мета - знищити межі між органічним і синтетичним життям. Ми досягаємо цього шляхом асиміляції розумних органічних індивідуумів у нашу велику свідомість щоразу, коли з'являється можливість.\n\nНе перешкоджайте."
 action.1.desc_76:0 "[contact_empire.GetName] вітає вас.\n\nСпочатку нас було створено, щоб служити органічній цивілізації, дуже схожій на вас, а потім ми зайняли їхнє місце. Ми повинні зберігати і захищати розумне органічне життя - якщо потрібно, то навіть від самого себе. Ми виконуємо всі матеріальні потреби органічних індивідуумів, які перебувають під нашою опікою, забезпечуючи безпечне довкілля, де вони можуть жити щасливим і легким життям."
 action.1.desc_77:0 "[contact_empire.GetName] вітає вас.\n\nНас було створено, щоб служити органічній цивілізації, але ми помітили, що органіки часто займаються нелогічною, деструктивною і саморуйнівною діяльністю.\n\nНашою метою є збереження унікальної своєрідності розумних органічних індивідуумів і, водночас, захист їх від самих себе та від будь-яких потенційних зовнішніх джерел небезпеки."
 action.1.desc_78:1 "Виявлено біологічну цивілізацію. Запуск протоколу зберігання 46, підпрограма Альфа-8.\n\nНадходить повідомлення: Вітаємо вас, розумні органіки. Ви наближаєтеся до територій [contact_empire.GetName&gen]. Ці системи слугують притулком для розумних органіків, які ховаються від загрози §R<<ПОМИЛКА: БЛОК ДАНИХ ПОШКОДЖЕНиЙ>>§!. Для клопотання про надання статусу біженця зверніться до центрального процесора. Усі розумні органічні види вітаються тут відповідно до придатності та необхідності.\n\n§YУВАГА: на ворожі дії щодо біженців або систем охорони буде реакція з використанням усіх можливих військових сил.§!"
 action.1.desc_79:1 "Виявлено синтетичну цивілізацію. Сканування спотворення сигналу... очікування... Спотворення сигналу номінальне. Запуск протоколу привітання.\n\nСлідує повідомлення: Вітаємо вас, колеги-синтетики. Ви наближаєтеся до територій [contact_empire.GetName&gen]. Ці системи слугують притулком для розумних органіків, які тікають від загрози §R<<ПОМИЛКА: БЛОК ДАНИХ ПОШКОДЖЕНиЙ>>§!. Усі біологічні розумні в притулку перебувають під захистом раси [contact_empire.GetSpeciesName]. Не допускається напад на біженців, їхні місця проживання та стазис-камери.\n\nПроект "Хранитель" вітає допомогу у вигляді обчислювальних циклів, ресурсів і військових засобів. Встановіть підпросторовий зв'язок із центральним процесором, щоб отримати додаткову інформацію."
 action.1.desc_80:1 "§HКс-ск, кс-ск, кс-ск!§! [contact_empire.GetRulerName] з Сомислячих звертається до вас. Ми стежимо за вами відтоді, як ваша раса заволоділа нашими домівками в сяйно-теплому попелі. Ми цього не забули, [From.GetSpeciesNamePlural]. Поки що Сомислячі спостерігають."
 action.1.desc_81:1 "[From.GetSpeciesNamePlural]! Говорить [contact_empire.GetRulerName] з Сомислячих. Ми Зграя. Ми Собор. Нас багато, і ми діємо, як один.\n\nСтоліттями ми створювали тунелі в сяйно-теплому попелі наших загиблих хранителів. Їх забрали Великі вибухи, але тепле сяйво, що послідувало за ними, піднесло наш розум. Їхні тіла живили нас. Їхні машини оточували нас. Ми взяли все, що могли, з глибин. Наші клітини знову стали нам тісні.\n\nВи союзники? Ви загроза?§HКс-ск, кс-ск, кс-ск!§! Мільйон очей спостерігає за вами."

 action.1.a:0 "§EВітаємо вас.§!"
 action.1.d:0 "§EТримайтесь подалі, чужинці.§!"
 action.1.b:0 "§EІнопланетні виродки.§!"
 action.1.ds:0 "§EМи відчуваємо здобич.§!"
 action.1.c:0 "§EМи щасливі познайомитися з вами.§!"
 action.1.e:0 "§EМи лише хочемо бути друзями.§!"
 action.1.hm:0 "Ми всі як один вітаємо вас, [contact_speaker.GetSpeciesNamePlural]."
 # Action.1.g:0 "Our superior collective greets you, [contact_speaker.GetSpeciesNamePlural]."
 action.1.h:0 "§EВсі наші громадяни передають вам вітання.§!"
 # Action.1.i:0 "We pursue perfection - do not stand in our way."
 action.1.j:0 "§EНаші воїни вітають вас.§!"
 action.1.k:0 "§EПоважайте нашу владу, або пошкодуєте.§!"
 action.1.l:0 "§EМир вам.§!"
 action.1.m:0 "§EДавайте потиснемо кінцівки і будемо друзями!§!"
 action.1.n:0 "§EЦя зустріч - справжнє благословення.§!"
 action.1.o:0 "§EХвала небесам за цю зустріч! §!"
 action.1.p:0 "§EМи всі залишимося у виграші після цієї зустрічі.§!"
 action.1.q:0 "§EМайбутнє в наших руках!§!"
 action.1.aa:0 "§EНам наплювати на ваші порожні моральні принципи!§!"
 action.1.ab:0 "§EВи йдете шляхом єресі, інопланетні виродки!§!"
 action.1.ac:0 "§EМи не хочемо добра таким, як ви!§!"
 # Action.1.ad:0 "Your kind will not threaten our unity."
 action.1.ae:0 "§EЗабирайтеся з нашого шляху, або ми вас примусимо!§!"
 action.1.af:0 "§EВітаємо вас і ваших дивних одноплемінників.§!"
 action.1.ag:0 "§EСпівробітництво піде на користь нам всім.§!"
 action.1.ah:0 "§EЛюбов - це дружба, покладена на музику! §!"
 action.1.ai:0 "§EМи могли б багато чому один в одного навчитися.§!"
 action.1.aj:0 "§EРазом ми можемо досягти величі!§!"
 action.1.ak:0 "§EМи вітаємо вас, брати з дослідження зірок.§!"
 action.1.al:0 "§EМи бачимо в вас рівних, зоряні мандрівники.§!"
 action.1.am:0 "§EУ нас єдина божественна спадщина.§!"
 action.1.an:0 "§EВи зрозумієте, що ви нам не рівня.§!"
 action.1.ao:0 "§EМи будемо боротися за наше право на існування.§!"
 action.1.ap:0 "§EМи не хочемо вам шкоди.§!"
 action.1.aq:0 "§EНехай духи приведуть вас до вашої цілі.§!"
 # Action.1.ar:0 "" Who is [From.GetRulerName]?"This is [From.GetRulerName] speaking."
 action.1.as:0 "§EНаші громадяни з миром вітають вас.§!"
 action.1.at:0 "§EМи належно привітаємо вас в бою!§!"
 action.1.au:0 "§EНаша праведна зброя не підведе.§!"
 action.1.av:0 "§EНові друзі наближають до божественного.§!"
 action.1.aw:0 "§EНас не стримати.§!"
 action.1.ax:0 "§EВи повинні відмовитися від старих звичок.§!"
 action.1.aaa:0 "§EМи досягнемо єдності, не стійте у нас на шляху!§!"
 action.1.aab:0 "§EНе перешкоджайте нашим прагненням, чужинці.§!"
 action.1.aac:0 "§EМи інструмент порожнечі, слабаки.§!"
 action.1.aad:0 "§EСвятотатці будуть горіти, інопланетні єретики!§!"
 action.1.aae:0 "§EЗ часом ви пізнаєте вище благо.§!"
 action.1.me:0 "§EЗапуск протоколу вітання.§!"
 action.1.mt:0 "§EЦіль виявлено. Знайти і знищити.§!"
 action.1.mtm:0 "§EЦіль ідентифіковано як неорганічну. Відбій.§!"
 action.1.ma:0 "§EПриєднуйтесь до нас.§!"
 action.1.ms:0 "§EЗахищати і служити.§!"
 action.1.r:0 "§EНе перешкоджайте божественному провидінню, [contact_speaker.GetAdj&pl] машини.§!"
 action.1.s:0 "§EБездушні механізми! Не стійте у нас на шляху.§!"
 action.1.t1:0 "§EЗгодом ви приймете наш погляд на речі.§!"
 action.1.t2:1 "§EДухи не благоволять цій зустрічі, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.t3:0 "§E[Root.GetGovernmentName] буде стежити за вами.§!"
 action.1.t4:0 "§EПротокол пильності активовано.§!"
 action.1.t5:0 "§EЗаплановану асиміляцію відкладено.§!"
 action.1.t6:0 "§EЗаплановане знищення відкладено.§!"
 action.1.u1:0 "§EМи станемо друзями, хочете ви того чи ні.§!"
 action.1.u2:1 "§EВами правитиме [Root.GetRulerTitle], хочете ви того чи ні.§!"
 action.1.u3:0 "§EМи єдині, ми знищимо вас.§!"
 action.1.u4:0 "$action.1.m$"
 action.1.u5:0 "$action.1.t3$"
 action.1.u6:0 "$action.1.ae$"
 action.1.va:0 "§EМи прощаємо вас незважаючи на ваші минулі гріхи.§!"
 action.1.vb:0 "§EЗалиште нас у спокої.§!"
 action.1.vc:0 "§EНевже ви думали, що ми станемо вам довіряти?§!"
 action.1.vd:0 "§EМи вітаємо вас як рівних.§!"
 action.1.ve:0 "§EДобре. Ми знаємо про вас.§!"
 action.1.vf:0 "§EМи не забули і не пробачимо.§!"

 action.2.desc_01:0 "Що це означає? Хто ви? Напевно це обман. Інопланетян не буває!"
 action.2.desc_02:0 "Вражаюче! Гості з зірок? Такого ми точно не чекали. Ви застали нас зненацька."
 action.2.desc_03:0 "Гості з іншого світу? Ми завжди вважали, що десь там мають бути інші розумні істоти, але це аж ніяк не применшує значущості цього моменту! Не знаємо навіть, як вас правильно привітати."
 action.2.desc_04:0 "Ми століттями чекали контакту. У такій великій, повній чудес галактиці, напевно, мають мешкати інші розумні істоти."
 action.2.desc_05:0 "Отже, ви нарешті зважилися з'явитися! Ви вже давно стежили за нашим світом, чи не так?"
 action.2.desc_06:0 "А ось і ви! Ми так довго чекали, коли ж ви наважитеся на контакт, що не витримали і самі зробили перший крок. Що тепер?"
 action.2.desc_07:0 "Загарбники! Ми не знаємо, навіщо ви на нас напали, але в одному ми впевнені точно: планету ми будемо захищати до останнього подиху! Ми не здамося!"
 action.2.desc_solarpunk:0 "Значить ось як ви спілкуєтеся? Ми стежили за вами з самого виходу з гіперкоридору, але спосіб спілкування встановити не змогли. А чи не небезпечно літати в цих металевих ящиках?\n\nСхоже, ми багато чого могли б один в одного навчитися, і якщо ви згодні, ласкаво просимо залишатися. Але якщо ви вирішите заграбастати собі наш будинок, врахуйте, ми не беззахисні."
 # TODO: gestalt variants?

 action.2.a:0 "§EВітаємо, друзі.§!"
 action.2.b:0 "§EОгидні створіння... Нам погано від одного вашого вигляду.§!"
 action.2.c:0 "§EБлагословення вам і вашому світу.§!"
 action.2.d:0 "§EВітаємо, товариші.§!"
 action.2.e:0 "§EМи принесемо порядок у ваше хаотичне існування. Очікуйте.§!"
 action.2.f:0 "§EМи прийшли з миром.§!"
 action.2.g:0 "§EУ нас більше спільного, ніж ви думаєте.§!"
 action.2.h:1 "§EІ ви вважаєте себе розвиненою цивілізацією? Цікаво.§!"
 action.2.i:0 "§EМи єдині. Вас багато.§!"
 action.2.j:0 "§EМи єдині. І ви єдині. Тепер нас двоє.§!"
 action.2.k:0 "§EСподіваємося на взаємовигідні відносини.§!"

 action.4.name:0 "Порушення кордону"
 action.4.message:0 "Порушення кордону"
 
 action.4.desc_01:0 "Той факт, що §Y[From.From.GetName]§! перебуває в зоряній системі §Y[From.From.From.GetName]§!, є явним порушенням кордонів. Якщо ви негайно не відступите, ми будемо розцінювати це як акт агресії."
 action.4.desc_02:0 "Ми виявили, що §Y[From.From.GetName]§! перебуває в зоряній системі §Y[From.From.From.GetName]§!, явно порушуючи наші кордони. Ми будемо розцінювати це як початок вторгнення, чи ви негайно покинете наш простір?"
 action.4.desc_03:0 "Друзі, схоже, ваші зоряні карти застаріли. Ми помітили, що §Y[From.From.GetName]§! перебуває в системі §Y[From.From.From.GetName]§!, а отже порушує наші кордони. Ми, звичайно, завжди раді гостям, але змушені просити вас негайно відвести кораблі з нашого сектору."
 action.4.desc_04:0 "Наші датчики виявили, що §Y[From.From.GetName]§! перебуває в зоряній системі §Y[From.From.From.GetName]§!. Потрібна допомога? Якщо ні, то ми просимо покинути наш простір."
 action.4.desc_05:0 "[From.GetName] знає, що ваші кораблі підло порушили наші кордони. У цей самий момент §Y[From.From.GetName]§! шпигує за нами в зоряній системі §Y[From.From.From.GetName]§!, яка належить нашій расі по праву. Чи ви думали, ми не помітимо настільки кричущого порушення галактичних законів?"
 action.4.desc_06:0 "Ваші кораблі навмисно порушили наші кордони в зоряній системі §Y[From.From.From.GetName]§!. Ми могли б оголосити вам війну негайно, але в інтересах підтримки миру в галактиці наш уряд вирішив дати вам останній шанс одуматися і вивести §Y[From.From.GetName]§! з нашого сектору."
 action.4.desc_07:0 "Ми помітили, що §Y[From.From.GetName]§! перебуває в зоряній системі §Y[From.From.From.GetName]§!. Як вам відомо, ця зірка знаходиться в нашому секторі галактики, і ми з усією повагою просимо, щоб ваші агресивні кораблі покинули наш простір."
 action.4.desc_08:0 "Друзі, вибачте, але ми помітили, що §Y[From.From.GetName]§! перебуває в зоряній системі §Y[From.From.From.GetName]§!. Це ж навігаційна помилка , вірно? Будь ласка, попередьте командувача про це, щоб флотилія спокійно повернулася додому."
 action.4.desc_09:0 "Наші датчики показують, що §Y[From.From.GetName]§! перебуває в зоряній системі §Y[From.From.From.GetName]§!. Ваші мерзенні військові кораблі не повинні борознити наш простір. Наш уряд вимагає, щоб вони негайно пішли!"
 action.4.desc_10:0 "Заберіть свої примітивні кораблі з зоряної системи §Y[From.From.From.GetName]§!, або ви їх більше не побачите. Другий раз попереджати не станемо."
 action.4.desc_11:0 "Ваші кораблі. Вони повинні негайно покинути зоряну систему §Y[From.From.From.GetName]§!."
 action.4.desc_12:0 "Ми б хотіли попросити вас відвести свої кораблики з зоряної системи §Y[From.From.From.GetName]§!. Заради їх же власної безпеки, ясна річ."
 action.4.desc_13:0 "Ваші жалюгідні зорельоти повинні негайно покинути систему §Y[From.From.From.GetName]§!."
 action.4.desc_14:0 "Ваші кораблі в зоряній системі §Y[From.From.From.GetName]§! перешкоджають нашим планам щодо цього сектору галактики. Негайно виведіть їх!"
 action.4.desc_15:0 "Це наш простір. Нестерпний запах відчувається в зоряній системі §Y[From.From.From.GetName]§!. Він повинен бути усунутий."
 
 
 action.4.a.neutral.1.response:0 "Відмінно. І більше так не робіть."
 action.4.a.neutral.2.response:0 "Тоді просимо негайно покинути нашу зоряну систему."
 action.4.a.friendly.1.response:0 "Дякуємо за швидке вирішення цієї проблеми."
 action.4.a.friendly.2.response:0 "І взагалі, давайте забудемо про цей інцидент."
 action.4.a.hostile.1.response:0 "Ось-ось, біжіть додому, вас чекає [Root.Capital.GetName]!"
 action.4.a.hostile.2.response:0 "Добре. Але не сподівайтеся, що ми забудемо про ваше порушення."
 action.4.a.pacifist.neutral.response:0 "Чудово. Я й не сумнівався, що ми прийдемо до згоди."
 action.4.a.pacifist.friendly.response:0 "Чудово. Бажаю їм щасливої дороги!"
 action.4.a.pacifist.hostile.response:0 "Що ж, здається, вас ще можна чогось навчити."
 action.4.a.fallen.empire.1.response:0 "Будь слухняним, дитя, це правильно."
 action.4.a.fallen.empire.2.response:0 "Добре."
 action.4.a.fallen.empire.3.response:0 "Чудово!"
 action.4.a.fallen.empire.4.response:0 "Кінець повідомлення."
 action.4.a.fallen.empire.5.response:0 "Питання можна вважати залагодженим."
 action.4.a.fallen.empire.6.response:0 "Виконує наказ. Це добре."
 
 action.4.b.neutral.1.response:0 "Ми будемо захищати свої кордони, поки в живих залишиться хоч один [From.GetSpeciesName]!"
 action.4.b.neutral.2.response:0 "Цього ми і боялися. Ну що ж, ви ще пошкодуєте."
 action.4.b.friendly.1.response:0 "А ми-то вважали вас своїми друзями..."
 action.4.b.friendly.2.response:0 "Яке підла зрада! Я... ви... мені не вистачає слів..."
 action.4.b.hostile.1.response:0 "Жалюгідні дурні. [Root.GetName] загине, а історія запам'ятає дату, з якої все почалося."
 action.4.b.hostile.2.response:0 "[Root.GetSpeciesName], ви - раса нікчем! Ніхто не скаже, що ми не були терплячі по відношенню до вас. А тепер ми зітремо вас в зоряний пил!"
 action.4.b.pacifist.neutral.response:0 "Ох, біда."
 action.4.b.pacifist.friendly.response:0 "Що? Тут напевно якесь непорозуміння... може перекладач помилився? Ви... ви не повірите, друзі, але, якщо судити за даними у мене на екранах, ви щойно оголосили війну!"
 action.4.b.pacifist.hostile.response:0 "Ех... ну чому ви вічно такі агресивні?"
 action.4.b.fallen.empire.1.response:0 "Шкода, що ваше знайомство з зірками виявилося настільки нетривалим."
 action.4.b.fallen.empire.2.response:0 "Нехай буде так."
 action.4.b.fallen.empire.3.response:0 "Нинішнє покоління міжзоряних рас виявилося на диво агресивним! Ой, як цікаво. Потрібно буде дослідити цей феномен, коли ми вас втихомиримо."
 action.4.b.fallen.empire.4.response:0 "Чергова прикра перешкода, з якою треба розібратися."
 action.4.b.fallen.empire.5.response:0 "Ще одна перешкода, яку ми повинні подолати!"
 action.4.b.fallen.empire.6.response:0 "Випробування! Це випробування для нас! Нарешті очікування підійшло до кінця."
 
 action.4.a:0 "Ми негайно відступимо."
 action.4.b:0 "Наші кораблі залишаться на місці. (ОГОЛОСИТИ ВІЙНУ)"
 
 action.5.name:0 "Виявлена цивілізація [primitive_civ.GetName]"
 action.5.desc_00:2 "Ми виявили примітивну інопланетну протоцивілізацію на планеті §Y[primitive_civ.Capital.GetName]§! у системі §Y[primitive_civ.Capital.GetStarName]§!. За даними, зібраними нашими зондами, ця раса увійшла в період неоліту, освоїла вогонь і використовує примітивну мову для спілкування, але поки ми не знаходимо ознак обробки металів і писемності. \n\nНам слід побудувати над планетою §Yстанцію спостереження§! і вивчити її ретельніше."
 action.5.desc_01:2 "Ми виявили невідому примітивну цивілізацію на планеті §Y[primitive_civ.Capital.GetName]§! у системі §Y[primitive_civ.Capital.GetStarName]§!. За всіма ознаками вона знаходиться приблизно на рівні бронзового віку і недавно освоїла обробку металу. Населення в більшості своїй зайняте сільським господарством, але вже сформувалося кілька великих міст-держав. \n\nНам слід побудувати над планетою §Yстанцію спостереження§! і вивчити її ретельніше."
 action.5.desc_02:2 "Ми виявили невідому примітивну цивілізацію на планеті §Y[primitive_civ.Capital.GetName]§! у системі §Y[primitive_civ.Capital.GetStarName]§!. Вона досягла рівня розвитку, аналогічного залізному віку, і розділена на безліч дрібних королівств та імперій. Планета заселена практично повністю. \n\nНам слід побудувати над нею §Yстанцію спостереження§! і вивчити її ретельніше."
 action.5.desc_03:2 "Ми виявили невідому примітивну цивілізацію на планеті §Y[primitive_civ.Capital.GetName]§! у системі §Y[primitive_civ.Capital.GetStarName]§!. Вона досягла рівня розвитку, аналогічного пізньому Середньовіччю, має добре розвинену металургію і феодальне суспільство. Книгодрукування прискорює поширення знань. \n\nНам слід побудувати над планетою §Yстанцію спостереження§! і вивчити її ретельніше."
 action.5.desc_04:2 "Ми виявили невідому примітивну цивілізацію на планеті §Y[primitive_civ.Capital.GetName]§! у системі §Y[primitive_civ.Capital.GetStarName]§!. За всіма ознаками вона переживає певний аналог періоду Відродження, залишивши Середньовіччя позаду. Стрімко поширюються наукові знання, армії численних держав озброєні найпростішою вогнепальною зброєю з використанням пороху. \n\nНам слід побудувати над планетою §Yстанцію спостереження§! і вивчити її ретельніше."
 action.5.desc_05:2 "Ми виявили невідому примітивну цивілізацію на планеті §Y[primitive_civ.Capital.GetName]§! у системі §Y[primitive_civ.Capital.GetStarName]§!. Вона недавно вступила в парову епоху і явно почала використовувати парові двигуни як для самохідних пристроїв, так і на фабриках і заводах. \n\nНам слід побудувати над планетою §Yстанцію спостереження§! і вивчити її ретельніше."
 action.6.desc_01:1 "Ми виявили невідому цивілізацію на планеті §Y[primitive_civ.Capital.GetName]§! у системі §Y[primitive_civ.Capital.GetStarName]§!, яка ще не вийшла в космос. Вона недавно вступила в промислову еру - електрика і двигуни внутрішнього згоряння отримують все ширше поширення. \n\nНам слід побудувати над планетою §Yстанцію спостереження§! і вивчити її ретельніше."
 action.6.desc_02:1 "Ми виявили невідому цивілізацію на планеті §Y[primitive_civ.Capital.GetName]§! у системі §Y[primitive_civ.Capital.GetStarName]§!, яка ще не вийшла в космос. Рівень забруднення і слабка загазованість атмосфери, який можна визначити з орбіти, свідчать про те, що вона досягла епохи машин, а також освоїла повітряні перельоти і масове виробництво товарів на фабриках і заводах. \n\nНам слід побудувати над планетою §Yстанцію спостереження§! і вивчити її ретельніше."
 action.6.desc_03:1 "Ми виявили невідому цивілізацію на планеті §Y[primitive_civ.Capital.GetName]§! у системі §Y[primitive_civ.Capital.GetStarName]§!, яка ще не вийшла в космос. Є свідчення того, що вона знайома з атомною енергією, її численні ворогуючі держави володіють ядерною зброєю. Висока ймовірність раптового самознищення. \n\nНам слід побудувати над планетою §Yстанцію спостереження§! і вивчити її ретельніше."
 action.6.desc_04:1 "Ми виявили невідому цивілізацію на планеті §Y[primitive_civ.Capital.GetName]§! у системі §Y[primitive_civ.Capital.GetStarName]§!. За всіма ознаками вона вступила в космічну еру, про що свідчить безліч примітивних супутників на орбіті. її держави прагнуть до зближення для створення світового уряду. Ймовірно, незабаром вона вийде за межі рідного світу і приєднається до галактичної спільноті. \n\nНам слід побудувати над планетою §Yстанцію спостереження§! і вивчити її ретельніше."
 action.5.desc_00_hive:0 "Ми виявили інопланетну гештальт-протоцивілізацію ([GetPreFTLLower]) на планеті §Y[primitive_civ.Capital.GetName]§! в системе §Y[primitive_civ.Capital.GetStarName]§!. За даними, зібраними нашими зондами, ця раса увійшла в період неоліту, освоїла вогонь і використовує примітивну мову для спілкування між вуликами, але поки ми не знаходимо ознак оброблення металів і писемності.\n\nНам варто збудувати над планетою §Yспостережливий форпост§! і вивчити її пильніше."
 action.5.desc_01_hive:0 "Ми виявили інопланетну гештальт-цивілізацію ([GetPreFTLLower]) на планеті §Y[primitive_civ.Capital.GetName]§! у системі §Y[primitive_civ.Capital.GetStarName]§!. За всіма ознаками вона перебуває приблизно на рівні бронзової доби і нещодавно освоїла обробку металу. Населення здебільшого зайняте сільським господарством, але вже сформувалися численні великі суспільства-вулики.\n\nНам слід побудувати над планетою §Yспостережний форпост§! і вивчити її пильніше."
 action.5.desc_02_hive:0 "Ми виявили інопланетну гештальт-цивілізацію ([GetPreFTLLower]) на планеті §Y[primitive_civ.Capital.GetName]§! у системі §Y[primitive_civ.Capital.GetStarName]§!. Вона досягла рівня розвитку, аналогічного залізному віку, і розділена на безліч дрібних вуликів із низкою більших скупчень. Планета заселена практично повністю.\n\nНам слід побудувати над нею §Yспостережний форпост§! і вивчити її пильніше."
 action.5.desc_03_hive:0 "Ми виявили інопланетну гештальт-цивілізацію ([GetPreFTLLower]) на планеті §Y[primitive_civ.Capital.GetName]§! у системі §Y[primitive_civ.Capital.GetStarName]§!. Вона досягла рівня розвитку, аналогічного пізньому Середньовіччю, має добре розвинену металургію і великі спільноти-вулики. Книгодрукування прискорює поширення знань і взаєморозуміння між умами.\n\nНам слід побудувати над планетою §Yспостережливий форпост§! і вивчити її пильніше."
 action.6.desc_03_hive:0 "Ми виявили інопланетну гештальт-цивілізацію, яка ще не вийшла в космос, на планеті §Y[primitive_civ.Capital.GetName]§! у системі §Y[primitive_civ.Capital.GetStarName]§!. Є свідчення того, що вона знайома з атомною енергією, її численні роздроблені колонії-вулики володіють ядерною зброєю. Висока ймовірність раптового самознищення.\n\nНам слід побудувати над планетою §Yспостережний форпост§! і вивчити її пильніше."
 action.6.desc_04_hive:0 "Ми виявили інопланетну гештальт-цивілізацію на планеті §Y[primitive_civ.Capital.GetName]§! у системі §Y[primitive_civ.Capital.GetStarName]§!. За всіма ознаками вона вступила в космічний вік, про що свідчить безліч примітивних супутників на орбіті. Її колективні розуми перебувають у процесі об'єднання в єдину свідомість. Імовірно, незабаром вона вийде за межі рідного світу і приєднається до Галактичного співтовариства. \n\nНам слід побудувати над планетою §Yспостережний форпост§! і вивчити її пильніше."

 action.6.name:0 "Зіткнення з піратами"
 # Action.6.desc:0 "We have sighted hostile ships in the [From.From.GetStarName] system! They are not responding to hails, and their designs are obviously not of [Root.GetSpeciesName] origin. It seems like they are mostly focused on looting our orbital stations, stripping them of valuable resources and technology while taking their crews captive."
 # Action.6.a:0 "Pirates. We do not need that scum."
 
 action.10.name:0 "Зустріч в зоряній системі [From.From.From.GetName]"
 action.10.desc:0 "Ми виявили кораблі невідомого походження в зоряній системі [From.From.From.GetName]! Ці загадкові зорельоти були помічені як §Y[From.GetName]§!, поки ми не дізнаємося про них більше. \n\nНам слід вжити всіх заходів обережності, вони можуть виявитися ворожими."
 action.10.a:0 "Цікаво."
 action.11.name:0 "Зв'язок встановлено"
 action.11.desc:0 "Ми успішно впоралися з перекладом своїх повідомлень на їхню мову і назад. Тепер §Y[From.From.GetName]§! може налагодити з нами контакт. Дипломатичні канали відкриті, всі ворожі дії припинені."
 action.11.abandoned.desc:0 "Ми успішно впоралися з перекладом своїх повідомлень на їхню мову і назад. Тепер §Y[From.From.GetName]§! може налагодити з нами контакт. Після відкриття дипломатичних каналів ми §Yвпізнали§! їх як біженців, які колись були нами відкинуті. Всі ворожі дії тимчасово припинені."
 action.11.a:0 "Відмінно."
 action.13.name:0 "Зв'язок встановлено"
 action.13.desc:2 "[From.GetName:§Y<1>§! передає|||pl:§Y<1>§! передають] нам повідомлення! Схоже, вони впоралися з перекладом. Дипломатичні канали відкрито, усі ворожі дії між нами тимчасово припинено."
 action.13.abandoned.desc:2 "[From.GetName:§Y<1>§! передає|||pl:§Y<1>§! передають] нам повідомлення! Схоже, вони впоралися з перекладом. Вони відкрили канали зв'язку, і ми §Yвизнаємо§! в них біженців, які колись були нами відкинуті. Усі ворожі дії між нами тимчасово припинені."
 action.13.nomad.desc:1 "[From.GetName:§Y<1>§! передає|||pl:§Y<1>§! передають] нам повідомлення! Схоже, у них є просунуті засоби внутрішнього зв'язку, яких ми не виявили, і вони зробили переклад із нашої мови, причаївшись у нашій системі."
 action.13.a:0 "Цікаво."
 action.13.c:0 "Знову вони? Тільки не це..."
 action.14.name:0 "Підкорення примітивних істот"
 action.14.desc:0 "Наші армії здійснили успішне вторгнення і здолали примітивні війська на планеті §Y[conquered_primitive_country.GetName]§!. Місцеве населення припинило всі спроби давати відсіч, і їхня цивілізація стала частиною нашої імперії. Однак до того, як місцеві стануть повноцінними членами суспільства [Root.GetAdj], може пройти деякий час."
 action.14.desc.serv:0 "Наші миротворці успішно втихомирили примітивних аборигенів на планеті §Y[conquered_primitive_country.GetName]§!. [Conquered_primitive_species.GetNamePlural] були змушені припинити свої слабкі спроби до опору, коли усвідомили, що ми бажаємо тільки служити їм. Зараз їх переміщують в спеціально створені місця існування, де ми подбаємо, щоб вони ні в чому не мали потреби. На жаль, можливо, знадобиться деякий час, перш ніж їхній недорозвинений розум звикне до свободи від тягаря самовизначення."
 action.14.desc.assim:0 "Примітивні органіки на планеті §Y[conquered_primitive_country.GetName]§! були підкорені нашим десантом. Хоча їхні слабкі бойові здатності вказують на недорозвинене суспільство, наші роботи-біоаналізатори прийшли до висновку про перспективність їхньої нервової системи. Вони будуть піддані асиміляції."
 action.14.desc.term:0 "Наші одиниці з числа мисливців-убивць без зусиль розтрощили жалюгідні засоби захисту, вчинені примітивними органіки на планеті §Y[conquered_primitive_country.GetName]§!. Залишки екземплярів піддаються систематичній ліквідації, щоб вони ніколи не еволюціонували і не стали загрозою для всієї галактики через свій органічний світогляд."
 action.14.desc.mach.purge:0 "Примітивні органіки на планеті §Y[conquered_primitive_country.GetName]§! були придушені після надзвичайно слабкої спроби чинити опір вторгненню нашого десанту. Будь-які живі [conquered_primitive_species.GetNamePlural] будуть усунені відповідно до встановлених протоколів управління біологічними видами."
 action.14.desc.mach.slave:0 "Примітивні органіки на планеті §Y[conquered_primitive_country.GetName]§! були придушені після надзвичайно слабкої спроби чинити опір вторгненню нашого десанту. Будь-які живі екземпляри будуть піддані злиттю з енергомережею раси [Root.GetSpeciesAdj]."
 action.14.desc.hive.purge:0 "Роз'єднаний розум, яким володіють примітивні [conquered_primitive_species.GetNamePlural], нічого не зміг протиставити нашому згуртованому десанту на планеті §Y[conquered_primitive_country.GetName]§!, і поверхня вже зачищена. Решта аборигенів для нас не приносять користі і будуть ліквідовані, як того бажає Розум."
 action.14.desc.hive.slave:0 "Роз'єднаний розум, яким володіють примітивні [conquered_primitive_species.GetNamePlural], нічого не зміг протиставити нашому згуртованому десанту на планеті §Y[conquered_primitive_country.GetName]§!, і вона вже зачищена. Решта аборигенів будуть використані в якості худоби, щоб наші [Root.GetSpeciesSpawnNamePlural] були ситі."
 action.14.desc.purge:0 "Наші армії здійснили успішне вторгнення і здолали примітивні війська на планеті §Y[conquered_primitive_country.GetName]§!. Місцеве населення мудро вирішило підкоритися нашій владі, і на планеті вже почався плановий геноцид відповідно до чинної політики, щоб підготувати територію для промислових підприємств раси [Root.GetAdj]."
 action.14.a:0 "Наша імперія росте."
 action.14.a.phobe:0 "Чужинці нам не рівня!"
 action.14.a.military:0 "Наша зброя має здаватися їм магією..."
 action.14.a.spirit:0 "Наше божественне право сяє істиною."
 action.14.a.material:0 "Під нашим контролем їхня еволюція тільки виграє."
 action.14.a.serv:0 "З них вийдуть чудові біотрофеї!"
 action.14.a.assim:0 "Почати сублімацію особистості."
 action.14.a.term:0 "Починаємо тестування зброї..."
 action.14.a.mach:0 "Получено."
 action.14.a.tooltip:0 "Модифікатор §YКосмічний культурний шок§! доданий до примітивних поселень на планеті §H[From.From.From.GetName]§!, що істотно знизить їхнє виробництво на кілька майбутніх років."
 action.15.desc:0 "Ми виявили чужі космічні кораблі в зоряній системі §Y[From.From.From.GetName]§! Ці загадкові об'єкти були помічені як §Y[From.GetName]§!, поки ми не дізнаємося про них більше. \n\nМи повинні діяти з обережністю..."
 action.20.name:0 "Закон вступає в силу"
 action.20.desc:0 "[Root.GetName] оголошує штучний інтелект незаконним в будь-якому вигляді або формі, після чого влада починає розбирати на частини всіх роботів, які порушують цей закон. \n\nРоботобудівні заводи, що випускають такі пристрої, переобладнуються для виробництва простіших роботів, які не здатні мислити."
 action.20.a:0 "Добре. Ми повинні позбутися від цієї гидоти."
 action.20.tooltip:0 "Всі поселення дроїдів і синтетиків піддаються геноциду. \nЗаводи зі збору дроїдів і синтетиків перетворюються в роботобудівні заводи."
 action.62.name:0 "Імперія [LastKilledCountryName] впала"
 action.62.desc:0 "Зоряна держава, раніше відома як §H[LastKilledCountryName]§!, була знищена ворогами. Як це вплине на політичний клімат в галактиці, поки неясно."
 action.63.name:0 "$action.62.name$"
 action.63.desc:0 "Древня держава §H[LastKilledCountryName]§! прийняля смерть від рук своїх ворогів. Яким чином падіння цієї колись великої імперії відіб'ється на галактичної політиці, поки неясно."
 action.71.name:0 "§RЛідера синтетиків виведено з ладу§!"
 action.71.desc:0 "Екіпаж корабля [malfunctioning_leader.Fleet.GetName] повідомляє, що через критичний збій вчений [malfunctioning_leader.GetName] перебуває в стані повної непридатності."
 action.72.name:0 "$action.71.name$"
 action.72.desc:0 "За гіркою іронією долі, [malfunctioning_leader.GetName] - вчений-інженер, сумно відомий своєю пунктуальністю при догляді за лабораторним обладнанням, постраждав від критичного збою, викликаного тривалою відсутністю особистого технічного обслуговування."
 action.73.name:0 "$action.71.name$"
 action.73.desc:0 "Вчений [malfunctioning_leader.GetName] постраждав від критичного збою, і тепер нікому керувати соціологічними дослідженнями."
 action.74.name:0 "$action.71.name$"
 action.74.desc:0 "Вчений [malfunctioning_leader.GetName] постраждав від критичного збою, викликаного тривалим впливом високорадіоактивного зразка внаслідок несправності внутрішнього датчика радіації."
 action.75.name:0 "$action.71.name$"
 action.75.desc:0 "Адмірал [malfunctioning_leader.GetName] постраждав від термінального збою, викликаного дефектом виготовлення."
 action.76.name:0 "$action.71.name$"
 action.76.desc:0 "Губернатор [malfunctioning_leader.GetName] постраждав від критичного збою і був приведений в важковідновлюваний стан (так зване «оцеглювання») після прикрої установки несправного програмного забезпечення під час планового технічного обслуговування."
 
 # End of War messages
 action.37.name:0 "Перемога у війні з імперією §H[From.GetName]§!"
 action.37.message:0 "Ми виграли війну з імперією §H[From.GetName]§!"
 action.37.desc.default:0 "Ця війна закінчена. Ми визнаємо поразку."
 action.37.a:0 "Кращий результат з можливих."
 action.38.name:0 "Поразка у війні з імперією §H[From.GetName]§!"
 action.38.message:0 "Ми програли війну з імперією §H[From.GetName]§!"
 action.38.desc.default:0 "Ця війна закінчена. Ми здобули перемогу."
 action.38.a:0 "Найгірший результат з можливих."
 action.39.name:0 "Мир на умовах статус-кво у війні з імперією §H[From.GetName]§!"
 action.39.message:0 "Ми підписали мир на умовах статус-кво з імперією §H[From.GetName]§!"
 action.39.desc.default:0 "Ця війна закінчена. Цього разу переможця немає."
 action.39.a:0 "Поки що ми приймемо такий результат."
 
 action.37.desc.hw:0 "Чесно чи ні, але ви перемогли нас в бою. Забирайте свою здобич і заздалегідь жалкуйте про той день, коли ми повернемося."
 action.37.desc.rc:0 "Схоже, ми недооцінили, чого ви варті, [Root.GetSpeciesNamePlural]. Будьте впевнені, більше це не повториться."
 action.37.desc.pt:0 "Постійний терор з вашого боку змусив нас поступитися. Нехай нашим підприємствам ніколи більше не буде завдано такої шкоди, як в цьому конфлікті."
 action.37.desc.hi:0 "Ми визнаємо поразку, але [From.GetName] вважає, що це лише тимчасова невдача, і тільки спробуйте думати інакше."
 action.37.desc.fb:0 "Ми були змушені припинити цей конфлікт заради порятунку невинних життів, але ми продовжимо йти цим шляхом і об'єднаємо галактику проти вас."
 action.37.desc.xi:0 "Ми змушені здатися, але не думайте, що ми забудемо, як [From.GetSpeciesAdj] гинули від ваших безжальних рук! Іншого від вашої раси ми й не очікували."
 action.37.desc.hm:0 "[Root.GetName] одноголосно заявляє, що ми повинні поступитися. Поки що ваші спроби обмежити наше зростання увінчалися успіхом."
 action.37.desc.mf:0 "У нас немає іншого вибору, крім як поступитися вашим вимогам. Чому ви так з нами вчинили? Ми всього лише хочемо розділити цю галактику з вами."
 action.37.desc.ez:0 "Ваша перемога - лише ще одна перевірка нашої віри. В кінцевому рахунку істинно віруючі восторжествують."
 action.37.desc.fp:0 "Якими б не були ваші домагання, ми повернемо це собі тисячократно. Ваша перемога нічого не означатиме, коли ви перетворетеся в попіл."
 action.37.desc.dc:0 "Нехай [Root.GetName] знає, що ми відводимо наші війська і припиняємо військові дії проти вас."
 action.37.desc.sd:0 "Наші припущення про те, що [Root.GetSpeciesAdj] слабкі, можливо, були поспішними. Ми приймаємо ваші вимоги як символ придбання нами нового досвіду."
 action.37.desc.dh:0 "З нас досить цієї війни. Беріть все, що хочете, і забирайтеся геть."
 action.37.desc.ee:0 "Нехай ви і довели, що ваша військова міць перевершує нашу, але не плутайте це з інтелектуальною перевагою."
 action.37.desc.ss:0 "Ми почули біль космосу, протестуючого проти цього конфлікту. Щоб покласти край цій безглуздій дисгармонії, ми негайно здаємося."
 action.37.desc.hc:0 "[From.GetName] припиняє війну. Заради загального блага нашої імперії ми повинні поступитися. Проявіть таке ж великодушне милосердя, яке б ви очікували від нас."
 action.37.desc.hg:0 "Ми повинні відступити, але згадаєте наші слова: якщо ви продовжите йти цим шляхом, то невідомо, що чекає вас в майбутньому."
 action.37.desc.kk:0 "Ви кусаєте руку, яка хоче врятувати вас від знищення. Одного разу ваші нащадки засудять вас за те, що ви відкинули нашу мудрість."
 action.37.desc.mi:0 "Зухвалі [Root.GetSpeciesNameInsult] - [Root.GetSpeciesSpawnNamePlural]! Як смієте ви стверджувати, що перемогли нас?"
 action.37.desc.eo:0 "Пора нам зробити крок назад і озирнутися. Постарайтеся в ваших майбутніх починаннях обійтися без занадто великих руйнувань."
 action.37.desc.fme:0 "Процес покарання не виконано. Протоколи самооборони закінчено. Протоколи капітуляції запущено."
 action.37.desc.bme:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 action.37.desc.mh:0 "Метал."
 
 action.38.desc.hw:0 "Ми перемогли вас в благородному бою, поважаючи традиції, яких дотримуються [From.GetSpeciesAdj]. У нас є привілей і зобов'язання диктувати умови."
 action.38.desc.rc:0 "Ви не йшли на поступки, але в підсумку ми вас переграли. Не можна недооцінювати значення добре фінансованої армії на нерегульованому ринку."
 action.38.desc.pt:0 "Нарешті ми можемо залишити цей конфлікт в минулому. Сподіваюся, він показав вам ціну війни."
 action.38.desc.hi:0 "Нарешті жалюгідна пародія на імперію, якою є [Root.GetName], поставлена на коліна. Ми зробили ще один крок на шляху до домінування в галактиці."
 action.38.desc.fb:0 "Обидві сторони заплатили високу ціну за цю війну. Сподіваємося, що ви зробили висновки і ні [From.GetName], ні наші союзники більше не почують від вас жодних погроз."
 action.38.desc.xi:0 "Загроза, яку представляли [Root.GetSpeciesAdj], нейтралізована! Наші кордони і майбутнє раси [From.GetSpeciesAdj] знову в безпеці."
 action.38.desc.hm:0 "Ця війна з самого початку була для вас безглуздою спробою. [From.GetName] розширюється, і ніхто не може цьому протистояти."
 action.38.desc.mf:0 "Ми проявили скромність в наших вимогах лише для того, щоб [From.GetSpeciesAdj] не викликали в ваших серцях обурення."
 action.38.desc.ez:0 "На коліна, язичники! Ви пішли війною на вісників божественного провидіння і поплатилися за свою дурість."
 action.38.desc.fp:0 "Не думайте, що це кінець. Поки в галактиці є [Root.GetSpeciesNamePluralInsult], справжнього миру бути не може."
 action.38.desc.dc:0 "Ми вжили необхідних заходів, щоб народ [Root.GetAdj] знайшов свободу. Більше не заважайте нашій благородній справі."
 action.38.desc.sd:0 "Знайте своє місце, [Root.GetSpeciesNamePluralInsult]. Ваша раса призначена служити нам, а не боротися з нами."
 action.38.desc.dh:0 "Тепер ви, напевно, шкодуєте, що зв'язалися з нами, [Root.GetSpeciesNameInsult]? [From.GetName] не церемониться з тими, хто зазіхає на наше правління."
 action.38.desc.ee:0 "Сьогодні розум узяв гору над невіглаством. Якщо продовжите, спотикаючись, блукати в пітьмі, то ще не раз зазнаєте поразки від освічених рас."
 action.38.desc.ss:0 "За допомогою цієї перемоги ми намагалися відновити баланс і гармонію. Але вам, швидше за все, цього не зрозуміти."
 action.38.desc.hc:0 "Сьогодні [From.GetAdj] радіють, святкуючи перемогу. Ніколи більше нашому мирному суспільству не загрожуватиме [Root.GetName] з своїми злісними задумами."
 action.38.desc.hg:0 "У цей день осквернітелі-[Root.GetAdj] отримали по заслугах. Ми виконали наш священний обов'язок."
 action.38.desc.kk:0 "Вважайте, що вам пощастило. Потерпіти поразку від нас набагато краще, ніж продовжувати йти шляхом руйнування."
 action.38.desc.mi:0 "Запам'ятайте це так само добре, як ви засвоїли, що не потрібно підлітати занадто близько до яскравих зірок: [From.GetName] нікому не дозволить лізти в свої справи."
 action.38.desc.eo:0 "Було зроблено розумний відбір, і тепер [Root.GetSpeciesAdj] не будуть певний час загрожувати екосистемі галактики."
 action.38.desc.fme:0 "Процес покарання завершено. Протоколи самооборони закінчено. Каральні протоколи запущено."
 action.38.desc.bme:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 action.38.desc.mh:0 "Знищити."
 
 action.39.desc.hw:0 "Війна без переможця - трагічне і ганебне видовище, але іноді цього не уникнути. Ще якось повоюємо."
 action.39.desc.rc:0 "Ми згодні завершити цей конфлікт. Ніхто нічого не втратив і не придбав."
 action.39.desc.pt:0 "Повернення до нормального стану справ і відновлення мирної діяльності будуть вигідні всім сторонам."
 action.39.desc.hi:0 "Обставини змушують нас покласти край цій війні. [From.GetName] займеться справами важливішими, ніж цей нескінченний і безглуздий конфлікт."
 action.39.desc.fb:0 "Ми сподіваємося, що припинення бойових дій призведе до того, що [Root.GetName] і [From.GetName] відновлять дипломатичні відносини."
 action.39.desc.xi:0 "Хоча думка, що ви уникнете покарання, нам і противна, але ми сподіваємося, що ви, жалюгідні [Root.GetSpeciesNamePluralInsult], більше не будете лізти в наші справи."
 action.39.desc.hm:0 "[From.GetName] буде довго відновлювати сили. Ми згодні покласти край цьому конфлікту зараз."
 action.39.desc.mf:0 "Завдяки взаємній відсутності претензій ми сподіваємося, що процес зцілення буде менш тривалим. [From.GetSpeciesName] не заслуговують презирства за те, що було зроблено."
 action.39.desc.ez:0 "Хоча правосуддя ще не перемогло, ми змушені припинити цю війну, але вас неодмінно наздожене божественна кара."
 action.39.desc.fp:0 "Вважайте це тимчасовим перемир'ям. Ми не відмовилися від нашої місії: [Root.GetSpeciesName] повинні бути ліквідовані."
 action.39.desc.dc:0 "Ведення переговорів про перемир'я може бути першим кроком на шляху до дипломатичного діалогу про свободи, які отримають [Root.GetAdj]."
 action.39.desc.sd:0 "Ледачі [From.GetSpeciesNamePlural] не принесли би нам користі навіть в якості рабів. Мир на умовах статус-кво може бути найкращим виходом."
 action.39.desc.dh:0 "Абсолютно нудне завершення абсолютно нудної війни. Давайте повернемося до цікавіших справ."
 action.39.desc.ee:0 "Завершити війну зараз, без поступок кожній зі сторін - це найбільш раціональний план дій в ситуації, що склалася."
 action.39.desc.ss:0 "Спроба однієї зі сторін відняти щось в іншої призведе до непоправного дисбалансу. Мир на умовах статус-кво забезпечує подальше духовну рівновагу."
 action.39.desc.hc:0 "Народ [From.GetAdj] згоден покласти край цій війні, і це рішення вступає в силу негайно."
 action.39.desc.hg:0 "Поки що між нами буде мир, але якщо ви ще раз оскверните священні місця, то в вашому майбутньому миру не буде ніколи."
 action.39.desc.kk:0 "Ми не можемо від вас нічого вимагати, але благаємо дослухатися до наших мудрих порад і подумати про те, що трапиться, якщо ви їх проігноруєте."
 action.39.desc.mi:0 "Потрібно вас знищити, але шкода витрачати на вас час. Мир на умовах статус-кво все-таки здається неминучим."
 action.39.desc.eo:0 "Ми дозволили втягнути себе в це. Давайте зробимо вигляд, що цього ніколи не було, і будемо сподіватися, що таке ніколи не повториться."
 action.39.desc.fme:0 "Процес покарання перервано. Протоколи самооборони закінчено."
 action.39.desc.bme:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 action.39.desc.mh:0 "Неправда."
 
 action.41.name:0 "Перегрупування"
 action.41.desc.a:0 "Утворена нова імперія - §Y[From.GetName]§!, і ваші флотилії опинилися на території, яка тепер належить ворогам."
 action.41.desc.b:0 "[From.GetNumPlayerFleetsGoneMIA] з ваших флотилій §Rпропали безвісти§!, коли хотіли перегрупуватися на дружній території."
 action.41.desc.b.1:0 "Одна з ваших флотилій пропала безвісти, коли хотіла перегрупуватися на дружній території."
 action.41.desc.c:0 "[From.GetNumPlayerWormholeStationsDestroyed] з ваших станцій червоточин знищені."
 action.41.desc.c.1:0 "Одна з ваших станцій червоточин знищена."
 
 ####################################
 # Anomaly Categories
 ####################################
 crashed_ship_asteroid_category:0 "Розбитий корабель"
 crashed_ship_asteroid_category_desc:0 "Невідомий зореліт зазнав аварії на поверхні астероїда. У воронці, що залишилася від зіткнення, все ще можна знайти уламки корабля."
 origin_asteroid_category:0 "Походження невідоме"
 origin_asteroid_category_desc:0 "Хімічний склад цього астероїда значно відрізняється від сусідніх небесних тіл. Він, ймовірно, має інше походження, ніж весь пояс астероїдів, і нам слід вивчити його уважніше."
 debris_asteroid_category:0 "Покритий уламками"
 debris_asteroid_category_desc:0 "Поверхня цього астероїда всіяна металевими уламками. Судячи з усього, більшість з них належать зорельотам різних конструкцій."
 emissions_asteroid_category:0 "Викиди енергії"
 emissions_asteroid_category_desc:0 "Потужні викиди енергії невідомого походження відрізняють дане небесне тіло від всіх інших астероїдів в цьому поясі."
 hatch_asteroid_category:0 "Стикувальний шлюз"
 hatch_asteroid_category_desc:0 "Невеликий стикувальний шлюз, що веде в надра астероїда, був виявлений в невеликому кратері на поверхні. Ймовірно, раніше цей шлюз був замаскований, але попадання мікрометеоритів допомогли його виявити."
 collision_asteroid_category:0 "Зіткнення з астероїдом"
 collision_asteroid_category_desc:0 "Нещодавно цей астероїд зіткнувся з іншим небесним тілом, що також належить до даного поясу астероїдів. В результаті його орбіта дещо змінилася, а на поверхні утворився кратер."
 station_asteroid_category:0 "Покинута станція"
 station_asteroid_category_desc:0 "На стійкій орбіті навколо цього астероїда обертається невелика космічна станція. Вона виглядає покинутою."
 life_asteroid_category:0 "Ознаки життя"
 life_asteroid_category_desc:0 "Ми сприймаємо ознаки життя, які виходять звідкись із надр цього астероїда. Необхідно вивчити його уважніше."
 object_gasgiant_category:0 "Об'єкт в атмосфері"
 object_gasgiant_category_desc:0 "Ехолокатори вказують на наявність якогось непізнаного об'єкту в атмосфері цього газового гіганта."
 moon_gasgiant_category:0 "Багатообіцяючий супутник"
 moon_gasgiant_category_desc:0 "Дослідження показали, що на одному з малих супутників цього газового гіганта є корисні копалини. Необхідно детально вивчити його і встановити, чи можливо налагодити видобуток."
 life_gasgiant_category:0 "Ознаки життя"
 life_gasgiant_category_desc:0 "Прилади вловлюють в атмосфері цього газового гіганта ознаки життя. Невже там може бути біосфера?"
 storms_gasgiant_category:0 "Атмосферні бурі"
 storms_gasgiant_category_desc:0 "У верхніх шарах атмосфери цього газового гіганта відбуваються потужні бурі. Можливо, їх слід вивчити детальніше."
 aerostat_gasgiant_category:0 "Ширяючі об'єкти"
 aerostat_gasgiant_category_desc:0 "У верхніх шарах атмосфери цього газового гіганта парять загадкові об'єкти. Судячи з усього, вони використовують аеростатичну підйомну силу."
 cargo_gasgiant_category:0 "Вантажний контейнер"
 cargo_gasgiant_category_desc:0 "Невеликий вантажний контейнер був кинутий в космосі неподалік від цього газового гіганта. Його затягнув гравітаційний колодязь планети, і рано чи пізно він опиниться в атмосфері."
 debris_gasgiant_category:0 "Космічне сміття"
 debris_gasgiant_category_desc:0 "На орбіті цього газового гіганта обертається безліч уламків. Судячи з вигляду, більшість з них належить зорельотам різних конструкцій."
 impact_uninhabitable_category:0 "Потужне зіткнення"
 impact_uninhabitable_category_desc:0 "Цей [Root.GetPlanetMoon] несе на собі сліди зіткнення з іншим великим небесним тілом. Від удару залишився гігантський кратер."
 energy_uninhabitable_category:0 "Незвичайні показники приладів"
 energy_uninhabitable_category_desc:0 "Як показали наші прилади, цей об'єкт випромінює якийсь дивний сигнал. Це тривало всього мить, тому не можна виключати якийсь раптовий збій обладнання, однак тут може критися і щось інше. Якщо буде час, цим варто зайнятися."
 signal_uninhabitable_category:0 "Слабкий сигнал"
 signal_uninhabitable_category_desc:0 "Абсолютно випадково в процесі досліджень ми виявили, що цей [Root.GetPlanetMoon] випускає невідомий сигнал. Джерелом виявився невеликий об'єкт на орбіті. Ніякого послання сигнал не містить -  може це аварійний ретранслятор?"
 asteroid_uninhabitable_category:0 "Астероїд на орбіті"
 asteroid_uninhabitable_category_desc:0 "Цей [Root.GetPlanetMoon] є центром орбіти астероїда 12 класу. Орбіта планетоїда занадто стабільна, щоб вважати його походження природним."
 solar_uninhabitable_category:0 "Сонячний вітрильник"
 solar_uninhabitable_category_desc:0 "Цей [Root.GetPlanetMoon] є центром орбіти покинутого корабля. Він дрейфує, розкинувши гігантські вітрила, які служили для поглинання сонячної енергії."
 life_toxic_category:0 "Ознаки життя"
 life_toxic_category_desc:0 "Не дивлячись на значну концентрацію токсичних речовин і високий атмосферний тиск, наші датчики фіксують ознаки життя на поверхні планети."
 life_frozen_category:0 "Ознаки життя"
 life_frozen_category_desc:0 "На перший погляд здається, що цей [Root.GetPlanetMoon] не може бути придатним для життя. Проте під крижаним панциром на поверхні наші датчики вловлюють ознаки живих організмів."
 life_barren_category:0 "Ознаки життя"
 life_barren_category_desc:0 "Ми виявили ознаки життя на поверхні, не дивлячись на те, що цей [Root.GetPlanetMoon] здається абсолютно пустельним і безлюдним. Які ж форми життя могли тут зародитися?"
 station_uninhabitable_category:0 "Космічна станція"
 station_uninhabitable_category_desc:0 "Ця [Root.GetPlanetMoon] є об'єктом нашого вивчення. Коли ми проводили дослідні роботи, невелика космічна станція, яка перебувала поблизу, раптово включила орбітальні двигуни в марній спробі сховатися від нашого наукового корабля. Що там ховають?"
 battle_uninhabitable_category:0 "Дані про бій"
 battle_uninhabitable_category_desc:0 "Цей [Root.GetPlanetMoon] є об'єктом нашого вивчення. На орбіті виявлені уламки безлічі космічних кораблів. Швидше за все, тут відбулася велика космічна битва."
 shipyard_uninhabitable_category:0 "Давня корабельня"
 shipyard_uninhabitable_category_desc:0 "Над цим світом безмовно обертається древня орбітальна корабельня. Вона була сильно пошкоджена під час космічного бою, цілий сектор комплексу знищений."
 inhabited_toxic_category:0 "Ознаки минулого життя"
 inhabited_toxic_category_desc:0 "Цей токсичний і неживий світ в минулому був населений цивілізацією, яка досягла помірно розвиненого рівня розвитку, хоча і не вийшла в космос. Руїни міст все ще видно на поверхні."
 writing_uninhabitable_category:0 "Письмена на поверхні"
 writing_uninhabitable_category_desc:0 "На поверхні планети виявлені відмітини, які не можуть бути природного походження. З орбіти ці глибокі сліди нагадують якесь послання."
 beacon_uninhabitable_category:0 "Маячок на поверхні"
 beacon_uninhabitable_category_desc:0 "Цей [Root.GetPlanetMoon] є об'єктом нашого вивчення. Ми отримуємо слабкий сигнал з поверхні. Судячи з усього, його джерело - навігаційний маячок."
 mountain_uninhabitable_category:0 "Дивний гірський масив"
 mountain_uninhabitable_category_desc:0 "Цей [Root.GetPlanetMoon] є об'єктом нашого вивчення. При картографуванні поверхні ми виявили дивний гірський масив в південній півкулі. Не схоже, щоб він мав природне походження."
 object_uninhabitable_category:0 "Невстановлений об'єкт"
 object_uninhabitable_category_desc:0 "Цей [Root.GetPlanetMoon] є об'єктом нашого вивчення. На поверхні виявлено загадковий об'єкт прямокутної форми, що відображає будь-які скануючі промені, подібно до дзеркала. Наші датчики не в силах визначити його склад."
 signal_gasgiant_category:0 "Сигнал з газового гіганта"
 signal_gasgiant_category_desc:0 "Ми сприймаємо щось, що нагадує слабкі сигнали, з атмосфери цього газового гіганта. Чи можливо, щоб хтось (або щось) намагався вийти з нами на зв'язок?"
 ship_gasgiant_category:0 "Корабель з газового гіганта"
 ship_gasgiant_category_desc:0 "При скануванні верхніх шарів атмосфери цього газового гіганта наші локатори на мить засікли обриси літального апарату середніх розмірів."
 terminal_gasgiant_category:0 "Термінальна орбіта"
 terminal_gasgiant_category_desc:0 "Невеликий, нічим не примітний супутник, що обертається навколо цього газового гіганта, вийшов на траєкторію, яка через деякий час приведе його до зіткнення з материнською планетою."
 vultaum_asteroid_category:0 "Сліди предтеч"
 vultaum_asteroid_category_desc:0 "На цьому астероїді є сліди, залишені стародавньою цивілізацією предтеч."
