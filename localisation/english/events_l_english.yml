 #####################################

 preftl.1.name:0 "Виявлено інопланетну протоцивілізацію"
 preftl.1.desc:1 "Дослідження планети [From.GetName] показали, що регіони [From.GetPlanetHabitat] - місце проживання інопланетної протоцивілізації ([GetPreFTLLower]). За даними, зібраними нашими зондами, ця раса увійшла в період неоліту, освоїла вогонь і використовує примітивну мову для спілкування, але поки що ми не знаходимо ознак обробки металів і писемності."
 preftl.200.name:0 "Виникла цивілізація бронзового віку"
 preftl.200.desc.normal:0 "Інопланетна раса ([GetPreFTLLower]), що населяє світ [From.Capital.GetName], нещодавно перейшла з неоліту до аналога раннього бронзового століття. Вона почала обробляти метали, з'явилися перші ознаки писемності. Виникають міста і великі поселення. Ця раса все активніше розселяється по поверхні планети в регіоні [From.Capital.GetPlanetHabitat]."
 preftl.200.desc.gestalt:0 "Мешканці вуликів, що населяють столицю [From.Capital.GetName], нещодавно перейшли в еквівалент ранньої бронзової доби. Цей [GetPreFTLLower] народ почав обробляти метали і навіть створив першу писемність. [From.Capital.GetPlanetHabitat] тепер майже цілком складається зі скупчень, у кожному з яких править єдиний розум."
 preftl.200.a:0 "Ми присутні при народженні нової цивілізації."
 preftl.300.name:0 "Залізний вік"
 preftl.300.desc.normal:0 "Відомо, що [GetPreFTLLower] народ із планети [From.Capital.GetName] нарешті опанував обробку металів, тож можна вважати, що він вступив у залізний вік. Інструменти та зброя, які він використовує, стають дедалі ефективнішими, а архітектура міст - дедалі вишуканішою. Його представники розселилися майже по всій планеті в регіонах [From.Capital.GetPlanetHabitat], і найбільші міста налічують до мільйона жителів."
 preftl.300.desc.gestalt:0 "Мешканці вуликів, що населяють столицю [From.Capital.GetName], настільки опанували обробку металів, що можна вважати, що вони вступили в залізну добу. Цей народ ще [GetPreFTLLLower], але його інструменти та зброя стають дедалі ефективнішими, а влаштування їхніх поселень - дедалі складнішим."\n\n[From.Capital.GetPlanetHabitat] тепер майже цілком складається з володінь окремих представників розуму, а в найбільших скупченнях налічується до мільйона одиниць."
 preftl.300.a:0 "Це мало статися."
 preftl.400.name:0 "Друкарський верстат"
 preftl.400.desc.normal:0 "Цивілізація ([GetPreFTLLLower]) з планети [From.Capital.GetName] опанувала виробництво друкарських верстатів. Ці машини дозволяють у великій кількості випускати друковані матеріали. Таким чином, з'явилося щось на кшталт рудиментарних засобів масової інформації. Кілька місцевих лідерів намагалися задушити в зародку новаторський винахід, але їхні зусилля ні до чого не призвели. \n\nНові ідеї стрімко поширюються планетою в регіоні [From.Capital.GetPlanetHabitat], і це має глибинний вплив на все суспільство в цілому."
 preftl.400.desc.gestalt:0 "Вулики в столиці [From.Capital.GetName] значно просунулися в розвитку писемності. Цей [GetPreFTLLower] народ навчився збирати пристосовані під себе машини і у величезних кількостях робити записи за встановленим стандартом. Тепер історичні події можна фіксувати не тільки в пам'яті."
 preftl.400.a:0 "Це суттєвий крок уперед."
 preftl.500.name:1 "Вибухівка"
 preftl.500.desc.normal:0 "Цивілізація, що мешкає в столиці [From.Capital.GetName], опанувала найпростіші хімічні реакції і навчилася виробляти вибухівку. Цей [GetPreFTLLower] народ здійснив революцію у військовій справі: кріпосні стіни виявилися безсилі проти великих гармат."\n\nВибухові речовини також почали використовуватися в будівельних роботах - для усунення непереборних перешкод. Зараз їхні хіміки експериментують і шукають нові способи застосування цієї технології."
 preftl.500.desc.gestalt:0 "Вулики, що мешкають у столиці [From.Capital.GetName], опанували найпростіші хімічні реакції і навчилися виробляти вибухівку. Цей [GetPreFTLLower] народ здійснив революцію у військовій справі: природний захист виявився безсилим проти великих гармат. Вибухові речовини також стали використовуватися в будівельних роботах - для усунення непереборних перешкод. Зараз вулики експериментують і шукають нові способи застосування цієї технології."
 preftl.500.a:1 "Подивимося, як вони цим скористаються."
 preftl.600.name:0 "Енергія пари"
 preftl.600.desc.normal:0 "Цивілізація, що мешкає в столиці [From.Capital.GetName], відкрила для себе силу пари. Цей [GetPreFTLLower] народ досить швидко збагнув, як побудувати паровий двигун, що призвело до багатьох революційних змін у суспільстві. На планеті виникають перші заводи, а в містах з'являються нові види транспорту і машин, що використовують енергію пари. Судячи з усього, цей світ перебуває на порозі індустріалізації."
 preftl.600.desc.gestalt:0 "Вулики, що мешкають у столиці [From.Capital.GetName], відкрили для себе енергію пари. Цей [GetPreFTLLower] народ досить швидко збагнув, як побудувати паровий двигун, що призвело до багатьох революційних змін у галузі будівництва та перевезень.\n\n\nВід одного скупчення до іншого снує транспорт, що перевозить одиниці розуму, і вже з'являються перші заводи з механізацією праці. Судячи з усього, цей світ перебуває на порозі індустріалізації."
 preftl.600.a:0 "Цікаво, що буде далі."
 preftl.700.name:1 "Промислова революція"
 preftl.700.desc.normal:0 "Цивілізація, що мешкає в столиці [From.Capital.GetName], вступила в нову епоху своєї історії - епоху повної індустріалізації."\n\nЦей [GetPreFTLLLower] народ домігся вражаючих успіхів: [From.Capital.GetPlanetHabitat] від краю до краю вкривається фабриками і заводами, поява нових ліків призвела до зростання населення, а наукові відкриття робляться все частіше."
 preftl.700.desc.gestalt:0 "Вулики, що мешкають у столиці [From.Capital.GetName], вступили в нову епоху своєї історії - епоху існування у вигляді окремих, повністю індустріалізованих скупчень."\n\nЦей [GetPreFTLLLower] народ домігся вражаючих успіхів: [From.Capital.GetPlanetHabitat] від краю до краю вкривається фабриками і заводами, підвищення якості життя призвело до зростання виробництва одиниць Розуму, а наукові відкриття робляться все частіше."
 preftl.700.a:0 "Продовжуйте спостереження."
 preftl.800.name:0 "Радіосигнали"
 preftl.800.desc.normal:0 "Уперше за весь час спостережень наші датчики вловили радіосигнали зі столиці [From.Capital.GetName]. Інопланетна цивілізація, що мешкає там, досягла індустріального рівня і почала експериментувати з бездротовим зв'язком."[From.Capital.GetPlanetHabitat] надсилає й інші сигнали: з іншого регіону повідомляють про запуск найпростіших літальних апаратів. Якщо не трапиться чогось екстраординарного, технічний прогрес продовжить іти стрімкими темпами."
 preftl.800.desc.gestalt:0 "Уперше за довгий час ми вловили радіосигнали зі столиці [From.Capital.GetName]. Вулики, що мешкають там, досягли індустріального рівня і почали експериментувати з бездротовим зв'язком. Деякі скупчення навіть запустили найпростіші літальні апарати. Якщо не трапиться чогось екстраординарного, технічний прогрес продовжить йти стрімкими темпами."
 preftl.800.a:0 "Потрібно відстежувати ці сигнали."
 preftl.900.name:0 "Розщеплення атома"
 preftl.900.desc.normal:0 "Фізики на [From.Capital.GetPlanetHabitatDE5] [From.Capital.GetName] навчилися розщеплювати атом. Тепер у них неминуче з'явиться ядерна зброя й атомні електростанції.\n\nТепер [From.Capital.GetPlanetHabitat] [From.GetName] вступає в критичну фазу розвитку, коли мешканці здатні знищити свій світ одним натисканням кнопки."
 preftl.900.desc.gestalt:0 "Одиниці-фахівці, які проживають у найбільшому вулику на [From.Capital.GetPlanetHabitatDE5] [From.Capital.GetName], навчилися розщеплювати атом. Тепер у них неминуче з'явиться ядерна зброя і атомні електростанції.\n\nЦією технологією майже миттєво заволоділи й інші вулики. Настав переломний момент: кілька абсолютно самостійних товариств тепер здатні знищити свій світ одним натисканням кнопки."
 preftl.900.a:0 "Це важлива подія."
 preftl.1000.name:0 "Перший супутник"
 preftl.1000.desc.normal:0 "Наші системи стеження дальнього радіусу дії зафіксували запуск першого штучного супутника з поверхні планети [From.Capital.GetName]. Він успішно вийшов на орбіту. Це означає, що цивілізація [From.Capital.GetPlanetHabitat], що мешкає на планеті, починає розробляти свою космічну програму. Хоча поки що зроблено лише перші боязкі кроки, скоро прийде черга керованих польотів і міжпланетних експедицій."
 preftl.1000.desc.gestalt:0 "Кілька найбільш технологічно розвинених вуликів на планеті [From.Capital.GetName] нещодавно запустили на орбіту штучні супутники. незабаром можуть бути зроблені більш рішучі кроки: запуск автономних одиниць Розуму, а після - і міжпланетні експедиції."
 preftl.1000.a:0 "Вони скоро стануть космічною расою."
 preftl.19.name:1 "Проста космічна станція"
 preftl.19.desc:1 "[From.GetName] На планеті [From.Capital.GetName] повідомляє про завершення будівництва космічної станції на низькій орбіті навколо їхнього рідного світу. Гравітація на станції створюється завдяки відцентровій силі, і хоча її авіакосмічна електроніка та енергосистеми є грубуватими за нашими мірками, все ж таки це слід вважати значним досягненням, якщо взяти до уваги, з якою технологічною базою працюють [From.GetSpeciesNamePlural]."
 preftl.19.a:0 "Вони скоро стануть космічною расою."
 preftl.1100.name:0 "Космічна ера"
 preftl.1100.desc:1 "Раса, що мешкає на планеті [From.Capital.GetName], нарешті завершила будівництво першого міжзоряного корабля. Тепер вона готова приєднатися до Галактичного співтовариства і повинна вважатися космічною расою. Подивимося, що це принесе всім нам."
 preftl.1100.a:0 "Це було питання часу."
 preftl.1111.desc:1 "$preftl.1100.desc$\n\nСхоже, вони успішно розшифрували нашу мову і відкрили дипломатичні канали."

 preftl.131.name:0 "Ядерна війна на планеті [From.GetName]"
 preftl.131.desc:0 "Масштабні військові дії почалися на планеті [From.GetName] між найбільшими державами. Наші дослідники вели спостереження з орбіти за стрімкою ескалацією ядерного конфлікту.\n\nНаразі поверхня планети повністю очищена від усього живого і перетворена на безлюдну пустку."
 preftl.131.a:0 "ТТепер спостерігати більше нема за чим..."
#  preftl.132.desc:0 "A massive war was recently triggered between several of the largest nation states on [From.GetName]. While our researchers were observing safely from orbit, the conflict rapidly escalated into a global nuclear exchange.\n\nThe [From.GetPlanetMoon] has suffered extensive damage, with the destruction of every major city and more than 90% of the population. Scattered survivors have emerged from the rubble, but our researchers predict that the [From.GetPlanetMoon]'s civilization will be regressing to a much more primitive state."
#  preftl.132.a:0 "A tragic lesson."
 preftl.133.desc:0 "Масштабні військові дії почалися на планеті [From.GetName] між найбільшими державами. Наші дослідники вели спостереження з орбіти за стрімкою ескалацією ядерного конфлікту.\n\nНаскільки ми можемо судити, у вогні війни загинуло все населення планети, а навколишньому середовищу завдано суттєвої шкоди."
#  preftl.151.name:0 "Shuttle Crash on [From.GetName]"
#  preftl.151.desc:0 "During a clandestine mission to the surface of [From.GetName], one of our shuttles was intercepted by a squadron of atmospheric fighters belonging to a local nation state. A lucky missile hit disabled the shuttle's engines, and it crashed in a remote wilderness region.\n\nWe need to act fast if we are to evacuate any survivors before the natives reach the crash site. All evidence of our presence must be removed!"
#  preftl.151.a:0 "Time is short."
#  preftl.152.name:0 "Survivors Rescued on [From.From.GetName]"
#  preftl.152.desc:0 "Operatives from the [Root.GetName] managed to evacuate several survivors from the crashed shuttle on [From.From.GetName]. The remaining debris was destroyed in a controlled explosion, leaving nothing but a small crater for the natives to find.\n\nThe nation state where this incident occurred will no doubt blame its neighbors for this border violation, but the disruption to their natural development should hopefully prove minimal."
#  preftl.153.name:0 "Survivors Captured on [From.From.GetName]"
#  preftl.153.desc:0 "Native forces on [From.From.GetName] arrived at the crash site before we could get to our downed research team, and all survivors have been captured. The natives have established a perimeter around the shuttle wreckage, and their best scientists are no doubt in the process of analyzing it.\n\nThey now have indisputable evidence that life exists beyond their own world. Exactly what effect this will have on their society remains to be seen..."
#  preftl.153.a:0 "This is not good."
#  preftl.155.desc:0 "Several of the nation states on [From.GetName] have banded together against the one that shot down our shuttle, after the latter refused to share the technologies they recovered from the crash site. Following a brief conventional war, both sides obliterated each other in a massive exchange of nuclear missiles that ruined most of the [From.GetPlanetMoon].\n\nThe survivors from the shuttle crash perished when the military base they were being held at took a direct hit in the initial barrage. An estimated 90% of the native population has been killed, while the few that were spared have reverted to a more primitive technological era."
#  preftl.155.a:0 "If only our shuttle had made it out..."
#  preftl.156.desc:0 "Several of the nation states on [From.GetName] have banded together against the one that shot down our shuttle, after the latter refused to share the technologies they recovered from the crash site. Following a brief conventional war, both sides obliterated each other in a massive exchange of nuclear missiles that ruined most of the [From.GetPlanetMoon].\n\nThere are no survivors on the surface, including our captured scientists, and the environment has taken significant damage."
#  preftl.157.desc:0 "Several of the nation states on [From.GetName] have banded together against the one that shot down our shuttle, after the latter refused to share the technologies they recovered from the crash site. Following a brief conventional war, both sides obliterated each other in a massive exchange of nuclear missiles that ruined most of the [From.GetPlanetMoon].\n\nThe surface has been wiped clean of life, with [From.GetName] no longer capable of supporting life. Our captured scientists are counted among the billions of dead."
#  preftl.159.name:0 "New Weapons on [From.GetName]"
#  preftl.159.desc:0 "The nation state on [From.GetName] that shot down our shuttle has forced our captured scientists to design new instruments of war for their military. With this new equipment, they have successfully invaded several neighboring states and are now in the process of uniting the entire [From.GetPlanetMoon] under their rule."
#  preftl.159.a:0 "This is intolerable!"
#  preftl.161.name:0 "Hostage Deal"
#  preftl.161.desc:0 "The nation state on [From.GetName] that shot down our shuttle has sent an open transmission into space through one of their primitive satellites. It appears to be intended for us.\n\nThey are demanding that we share some of our advanced technology with them in exchange for the lives of the scientists they captured at the shuttle crash site. If we refuse, they are to be publicly executed live on their crude televised broadcasting system."
#  preftl.161.a:0 "The safety of our people comes first."
#  preftl.161.b:0 "They are clearly not ready."
#  preftl.162.name:0 "Hostages Executed"
#  preftl.162.desc:0 "In what can only be described as an obscene spectacle, our captured scientists on [From.From.GetName] were paraded in front of the cameras on live television as "alien horrors." They were then brutally dismembered in front of a cheering crowd."
#  preftl.162.a:0 "Savages!"
 preftl.174.desc:0 "Вітаю вас. Ми б хотіли дещо обговорити.\n\nУсі [From.GetSpeciesNamePlural] знають, що прибульці відвідували наш світ ще до того, як ми самі вийшли в космос. Ці мародери викрадали наших громадян і сіяли жах, де б вони не з'являлися. Ви випадково нічого про це не знаєте, [Root.GetSpeciesName]?\n\nПрошу вас, не треба брехати. Нам відомо, що це ваша робота! [From.GetSpeciesNamePlural] в особі нащадків тих нещасних, які постраждали від ваших жахливих експериментів, вимагають справедливої компенсації!"
 preftl.174.a:0 "Звичайно. Будь ласка, передайте їм наші вибачення."
 preftl.174.a.response:0 "Чудово. Тоді, гадаю, ми можемо забути про цю історію."
 preftl.174.b:0 "Це робилося в ім'я науки. Жодних компенсацій не буде."
 preftl.174.b.response:0 "Що ж, нехай так.\n\nСкоро ви дізнаєтеся, що [From.GetSpeciesNamePlural] нічого не забувають і нічого не прощають, [Root.GetSpeciesName]!"
 preftl.180.name:0 "[From.GetName]"
 preftl.180.desc.noawarness:0 "Вітаємо вас. Ви, безсумнівно, помітили наші скромні перші кроки, як і ми звернули увагу на те, що ваша $preftl.180.desc.end$"
 preftl.180.desc.bshomeworld.noawarness:0 "Що?!\n\nМайже неможливо повірити, що ми дотягнулися до зірок, але там уже чекали на вас... Розкажіть, як вам вдалося звільнитися і потрапити сюди?\n\nСпочатку, втім, ми хочемо попросити віддати цю систему нам. Після всього того, що пережив наш народ, ми з підозрою ставимося до космічних цивілізацій - навіть до споріднених."
 preftl.180.desc.awarness:0 "Вітаємо вас знову! Наш народ готовий досліджувати світовий простір - самостійно. Ми не могли не помітити, що ваша $preftl.180.desc.end$"
 preftl.180.desc.bshomeworld.awarness:0 "Родичі, ми шлемо вам полум'яний привіт. Наш народ довго сидів під вашим крилом, але тепер він готовий зробити перші самостійні кроки. Поза всякими сумнівами, ви як справжні брати і сестри передасте цю систему нам.\n\nШлях був довгий і тернистий, але тепер ми готові звернутися до світла. Зірки чекають."
 preftl.180.desc.end:0 "$fleet_type_shipclass_starbase$ знаходиться на орбіті нашої зірки. Ми розуміємо, що дана $fleet_type_shipclass_starbase$ свідчить про деякі гіпотетичні домагання на цю систему.\n\nМи лише просимо вас послабити контроль над нашим простором, а $fleet_type_shipclass_starbase$ нехай буде передано тим, хто кличе зірку... [From.Capital.GetStarName] будинком із незапам'ятних часів.\n\nТак буде справедливо."
 preftl.180.a:0 "Звичайно. Так буде справедливо."
 preftl.180.a.tooltip:0 "§Y$fleet_type_shipclass_starbase$ біля зірки [From.Capital.GetStarName]§! §Rбуде передано§! державі §Y[From.GetName]§!\n\n§Y$opinion_ceded_starbase$§!: §Y[From.GetName]§! буде §Gкраще§! §Hставитися§! до держави §Y[Root.GetName]§!"
 preftl.180.b.tt.nothive:0 "§RМи не зможемо дати притулок колективному розуму, інакше вся його цивілізація загине.§!"
 preftl.180.b.tt.notregular:0 "§RМи не зможемо прихистити в себе окремих представників виду, інакше весь їхній народ потрапить у рабство.§!"
 preftl.180.b:0 "Сміховинна вимога від незрілої цивілізації."
 preftl.180.b.tooltip:0 "§Y$fleet_type_shipclass_starbase$ біля зірки [From.Capital.GetStarName]§! залишиться під нашим контролем.\n\n§Y$opinion_not_ceded_starbase$§!: §Y[From.GetName]§! буде §Rгірше§! §Hставитися§! до держави §Y[Root.GetName]§!"

