 observation.2000.name:0 "Просвітництво завершено"
 observation.2000.desc:3 "Тисячі вчених і радників, яких ми направляли на планету [From.From.From.GetName], нарешті завершили непросте завдання, що стояло перед ними, і вивели місцеву цивілізацію в ранню еру надсвітлових подорожей. Тепер ця раса, що об'єдналася і визнала над собою єдиний уряд, називає себе "[From.From.From.Owner.GetName]" і є нашим васалом.\n\nМи передали їм повний контроль над системою і демонтували орбітальний спостережний форпост згідно з умовами договору."
 observation.2000.a:0 "Це великий день."
 observation.2000.a.tt:1 "§Y[From.GetName]§! стане нашим васалом."
 observation.2000.b:0 "Ви готові самостійно вийти на галактичну арену."

 observation.3101.name:1 "[rogue_agent_planet.GetName]: [rogue_agent_spymaster.GetAXX:оперативник-утікач|||fem:оперативниця-втікачка]"
 observation.3101.desc:2 "[rogue_agent_spymaster.GetAXX:Керівник|||fem:Керівниця] резидентури [rogue_agent_spymaster.GetName] на світі [rogue_agent_planet.GetName] [rogue_agent_spymaster.GetAXX:втік|||fem:втекла]! Судячи з усього, [rogue_agent_spymaster.GetSheHe] [rogue_agent_spymaster.GetAXX:загубив|||fem:загубила] голову, закохавшись у представника раси [rogue_agent_country.GetSpeciesName], і вони вдвох зникли в невідомому напрямку.\n\nНам поки що невідомо, чи [rogue_agent_spymaster.GetAXX:розкрив|||fem:розкрила] [rogue_agent_spymaster.GetAXX:керівник|||fem:керівниця] резидентури свою справжню природу чи [rogue_agent_spymaster.GetSheHe] як і раніше видає себе за представника раси [rogue_agent_country.GetSpeciesName]. У будь-якому разі, зрозуміло, це неприпустиме порушення норм безпеки, і ми маємо докласти всіх зусиль, щоб повернути агента-втікача додому і надати [rogue_agent_spymaster.GetHimHer] необхідну психіатричну допомогу."
 observation.3101.a:0 "Це спричинить затримку."
 observation.3101.a.tooltip:0 "§Y[rogue_agent_spymaster.GetName]§! кине свій пост."
 observation.3103.name:1 "[rogue_agent_planet.GetName]: вхідне повідомлення"
 observation.3103.desc:1 "Ми прийняли зашифроване повідомлення з планети [rogue_agent_planet.GetName]. Це частота, за якою з нами зазвичай зв'язуються інфільтраційні групи, але зараз ніхто з них не може бути на зв'язку. Можливо, це [rogue_agent_spymaster.GetAXX:оперативник-утікач|||fem:оперативниця-втікачка]?"
 observation.3104.desc:1 "Не намагайтеся відстежити цей сигнал, у вас нічого не вийде. Це я, [rogue_agent_spymaster.GetAXX:ваш колишній керівник|||fem:ваша колишня керівниця] резидентури [rogue_agent_planet.GetName]. Ще недавно я добровільно [rogue_agent_spymaster.GetAXX:брав участь|||fem:брала участь] у злочинній програмі з впровадження, яка продовжує діяти на планеті [rogue_agent_planet.GetName].\n\nАле з мене досить. Я [rogue_agent_spymaster.GetAXX:навчився|||fem:навчилася] цінувати [rogue_agent_country.GetAdj&fem,acc] культуру так, як раніше й уявити собі не [rogue_agent_spymaster.GetAXX:міг|||fem:могла]. І я не стану допомагати вам підкорювати цей світ.\n\nЯ відмовляюся від свого громадянства в [Root.GetName&prep]. Я більше не вважаю, що я - [Root.Owner.GetSpeciesName]."
 observation.3104.a:0 "Ви нездорові... вам потрібна допомога."
 observation.3104.a.response:1 "Я вже [rogue_agent_spymaster.GetAXX:отримав|||fem:отримала] від вас усю допомогу, яку [rogue_agent_spymaster.GetAXX:хотів|||fem:хотіла]. Колись прийде день, і мені доведеться відповісти за всі злочини, що я [rogue_agent_spymaster.GetAXX:робив|||fem:робила] заради вас на планеті [rogue_agent_planet.GetName].\n\nІ я зроблю все від мене залежне, щоб ви і ваші посіпаки стояли на цьому суді поруч зі мною."
 observation.3104.b:1 "Чи варті [rogue_agent_country.GetSpeciesName] того, щоб жертвувати всім?"
 observation.3104.b.response:1 "Жертвувати чим? Що в мене такого було? Я лише [rogue_agent_spymaster.GetAXX:облудник|||fem:облудниця] в інопланетній масці, на яку в мене немає жодних прав. Я ніколи не забуду виразу обличчя [rogue_agent_spymaster.GetAXX:моєї коханої|||fem:мого коханого], коли я [rogue_agent_spymaster.GetAXX:розкрив|||fem:розкрила] правду, як не забуду і [rogue_agent_spymaster.GetAXX:її|||fem:його] розуміння.\n\nТого дня я [rogue_agent_spymaster.GetAXX:пообіцяв|||fem:пообіцяла] нам обом, що заслужу право виглядати як [rogue_agent_country.GetSpeciesName]."
 observation.3104.c:0 "Ми знайдемо вас."
 observation.3104.c.response:1 "Звичайно, ви спробуєте. Але знайте, що я [rogue_agent_spymaster.GetAXX:готовий|||fem:готова] піти на вбивство, щоб захистити себе і [rogue_agent_spymaster.GetAXX:свою кохану|||fem:свого коханого], і мене навчали найкращі бойові інструктори планети [rogue_agent_planet.GetName].\n\nТож краще послухайте моєї поради і залиште планету [rogue_agent_country.GetName] у спокої. Приберіть звідси спостережний форпост і летіть будувати свою прокляту державу на крові та сльозах якихось інших нещасних рас."
 observation.3106.name:1 "[rogue_agent_planet.GetName]: полювання на оперативників"
 observation.3106.desc:1 "На світі [rogue_agent_planet.GetName] хтось почав полювання на наших оперативників, які працюють під прикриттям. Виявлено трупи кількох оперативників, які відстежували потенційно цікаві для нас об'єкти раси [rogue_agent_country.GetSpeciesName]. Ми не виключаємо, що вбивця або вбивці належать до місцевих спецслужб, однак застосовані методи швидше вказують на [Root.GetSpeciesAdj&fem,acc] військову підготовку.\n\nВелика ймовірність, що вбивця - [rogue_agent_spymaster.GetAXX:наш оперативник-втікач|||fem:наша оперативниця-втікачка]. [rogue_agent_spymaster.GetHeSheCap] знає, як працюють наші інфільтраційні групи, і вміє вбивати безшумно та ефективно."
 observation.3106.a:0 "Із цим треба покінчити раз і назавжди."
 observation.3108.name:1 "[rogue_agent_planet.GetName]: полювання на відьом у пресі"
 observation.3108.desc:1 "На планеті [rogue_agent_country.GetName] у місцевій пресі почали з'являтися статті, присвячені якійсь глобальній інопланетній змові. Щоправда, там немає нічого, крім чуток і домислів, і жодне з шанованих [From.Owner.GetSpeciesAdj&pl,gen] засобів масової інформації поки що не зачіпає цю тему, але в пресу вже просочилися деталі наших таємних операцій, які можуть бути відомі тільки посвяченим.\n\nЦьому може бути тільки одне пояснення: [rogue_agent_spymaster.GetAXX:оперативник-втікач|||fem:оперативниця-втікачка] згодовує інформацію про нашу діяльність газетам. Із цим доведеться щось робити, і терміново."
 observation.3108.a:0 "Потрібно краще контролювати їхні ЗМІ."
 observation.3110.name:1 "[rogue_agent_planet.GetName]: масові арешти"
 observation.3110.desc:1 "Одна з наших інфільтраційних груп на планеті [rogue_agent_planet.GetName] ледь повністю не загинула за лічені дні. Спецслужби держави, де вона діяла, почали відловлювати її членів одного за одним. Оперативники, яким загрожував арешт, наклали на себе руки, застосувавши повну дезінтеграцію, як годиться за інструкцією. Решта переховуються, і ми зараз працюємо над тим, як евакуювати їх із планети.\n\nОчевидно, хтось дав місцевій владі наводку і список оперативників, які входили в цю групу. Цими відомостями [rogue_agent_spymaster.GetAXX:міг|||fem:могла] володіти тільки [rogue_agent_spymaster.GetAXX:наш оперативник-втікач|||fem:наша оперативниця-втікачка]..."
 observation.3110.a:1 "Це потрібно зупинити."
 observation.3112.name:1 "[rogue_agent_planet.GetName]: [rogue_agent_spymaster.GetAXX:помічено оперативника-втікача|||fem:помічено оперативницю-втікачку]"
 observation.3112.desc:2 "Військовій розвідці вдалося встановити місцезнаходження агента-втікача у світі [rogue_agent_planet.GetName]! Наші оперативники жадають поквитатися з н[rogue_agent_spymaster.GetEyuIm], але при [rogue_agent_spymaster.GetHisHer] навичках успіх операції не гарантований. Як крайній, але водночас ефективний захід було запропоновано піддати цілий квартал орбітальному бомбардуванню.\n\nПотрібно діяти швидко, іншої такої можливості може не випасти!"
 observation.3112.a:1 "Знищіть [rogue_agent_spymaster.GetHisHer] приховано."
 observation.3112.a.tooltip:0 "Успіх не гарантований, але провал вдасться приховати."
 observation.3112.b:1 "Розбомбити міський квартал."
 observation.3112.b.tooltip:0 "Вкрай ефективне рішення, може викликати підозри."
 observation.3112.c:0 "Ні... занадто брудно і шумно. Нехай живе."
 observation.3112.c.tooltip:0 "Наша агентурна мережа буде знищена."
 observation.3113.name:2 "[rogue_agent_planet.GetName]: [rogue_agent_spymaster.GetAXX:оперативник зник|||fem:оперативниця зникла]"
 observation.3113.desc:2 "Спроба ліквідувати агента-втікача на світі [rogue_agent_planet.GetName] провалилася: за даними розвідки, [rogue_agent_spymaster.GetSheHe] і [rogue_agent_spymaster.GetHerHis] [rogue_agent_country.GetSpeciesName] втекли в інше укриття. Де вони тепер - невідомо."
 observation.3113.a:1 "Ми занадто добре [rogue_agent_spymaster.GetHisHer] навчили..."
 observation.3114.name:3 "[rogue_agent_planet.GetName]: [rogue_agent_spymaster.GetAXX:оперативника-втікача ліквідовано|||fem:оперативницю-втікачку ліквідовано]"
 observation.3114.base.desc:0 "Капітан корабля [Root.GetName] доповідає, що бомбардування пройшло успішно, по основній цілі завдано кілька точкових ударів. Труп зрадника виявити не вдалося, але ніщо живе не могло вціліти в цьому кварталі, з огляду на нашу вогневу міць."
 observation.3114.awareness.desc:0 "$observation.3114.base.desc$\n\nОднак місцеві не купилися на історію про раптове падіння метеорита, вигадану нашими оперативниками. Вона активно курсує у ЗМІ, але більш офіційні джерела списують усе на "невідомий космічний феномен"."
 observation.3114.noawareness.desc:0 "$observation.3114.base.desc$\n\nЗасоби масової інформації охоче підхопили версію про метеоритний потік, що знищив півміста, яку згодували їм наші оперативники. Яка трагедія."
 observation.3115.desc:0 "Наші оперативники на світі [rogue_agent_planet.GetName] доповідають, що [rogue_agent_spymaster.GetAXX:керівник|||fem:керівниця] резидентури більше нас не потурбує. Усе пройшло тихо. [rogue_agent_spymaster.GetHisHerCap] смерть списали на природні причини, і навіть [rogue_agent_spymaster.GetHerHis] [rogue_agent_country.GetSpeciesName] вважає, що всьому виною несумісність атмосфери світу [rogue_agent_planet.GetName] з [rogue_agent_spymaster.GetHerHis] фізіологією."
 observation.3115.a:0 "Це всім дасть зрозуміти, що зраджувати нас небезпечно."

 observation.3131.name:1 "[prelude_to_war_planet.GetName]: напруга наростає"
 observation.3131.desc:1 "Наші спроби підмінити лідера однієї з провідних держав світу [From.GetName] створеним нами двійником закінчилися катастрофою. Наших агентів було розкрито. Ті, хто не загинув у перестрілці, покінчили життя самогубством, згідно з інструкцією, щоб уникнути арешту.\n\nЛідер, якого мали підмінити, звинуватив у всьому ворожу державу. Міжнародна напруга на світі наростає, і кілька держав уже відкрито готуються до війни. Наші групи заготовили пропагандистські матеріали, щоб розрядити напругу, але їм буде потрібна допомога наукового корабля на орбіті."
 observation.3131.a:0 "Треба взяти ситуацію під контроль, поки ще можна."
 observation.3132.name:2 "[prelude_to_war_planet.GetName]: початок війни"
 observation.3132.desc:2 "Незважаючи на всі зусилля наших інфільтраційних груп, погіршення дипломатичних відносин між державами на світі [prelude_to_war_planet.GetName] завершилося повномасштабною війною! Спершу використовувалася лише звичайна зброя, але потім усі сторони разом застосували ядерний арсенал.\n\nНа планеті знищено майже все живе, поверхня перетворена на радіоактивну пустелю. Тисячі наших таємних агентів загинули разом з рештою населення. Операцію провалено. Спостережний форпост на орбіті демонтовано, весь персонал евакуйовано."
 observation.3132.a:0 "Це катастрофа."
 observation.3133.name:1 "[From.From.GetName]: війні запобігли"
 observation.3133.desc:2 "Завдяки підтримці корабля [Root.GetName] з орбіти нашим інфільтраційним групам в останній момент вдалося запобігти глобальній ядерній війні на планеті [From.from.GetName]. Кілька лідерів світового масштабу, яких ми підмінили на підготовлених нами двійників, закликали до ядерного роззброєння і міжнародної розрядки.\n\nТепер, коли війни вдалося уникнути, вплив наших агентів навіть посилився. У підсумку ситуацію вдалося обернути нам на користь."

# "The Great Pyramid"
 observation.3135.name:0 "Велика піраміда"
 observation.3135.desc.passive:1 "Наукова група, що спостерігає за світом §Y[great_pyramid_planet.GetName]§!, вже давно не доповідала ні про що суттєве... Доти, доки молодий учений з орбітальної станції не подав офіційну скаргу про жахливе порушення правил.\n\n$observation.3135.desc.base$"
 observation.3135.desc.aggressive:1 "Наукова група з орбіти світу §Y[great_pyramid_planet.GetName]§! останнім часом не повідомляла про значущі знахідки... Поки один зі спостерігачів, явно зловживши психотропними речовинами, не відправив до штабу повідомлення з вищим пріоритетом.\n\n$observation.3135.desc.base$"
 observation.3135.desc.enlighten:1 "Анонімний інформатор висловив занепокоєння нашим впливом на світ §Y[great_pyramid_planet.GetName]§!. Схоже, команда, якій доручили просвіту місцевого населення, вирішила "погратися з місцевими".\n\n$observation.3135.desc.base$"
 observation.3135.desc.covert:1 "Нам надійшла анонімна доповідь, яка виставила наше потайне втручання у справи світу §Y[great_pyramid_planet.GetName]§! не в найкращому світлі. Замість того щоб діяти таємно, наукова група вирішила втілити власний, вкрай руйнівний проєкт."
 observation.3135.desc.base:1 "Як випливає з доповіді, певний час тому група спустилася на поверхню світу, маючи намір переконати місцевих поклонятися керівнику проекту як якомусь божеству. Мало того що вони досягли успіху, так ще й місцеві звели святилище на честь ученого. Тепер ця видатна пірамідальна конструкція приваблює побожних паломників з усіх кінців світу."
 observation.3135.b:1 "Так теж можна увійти в історію!"
 observation.3135.b.tooltip:1 "Цивілізація світу [great_pyramid_planet.GetName] перекинута в наступну епоху."
 observation.3135.c:0 "Приберіть усі сліди нашого перебування і продовжуйте працювати."
 observation.3135.d:1 "Сподіватимемося, що вони про все забудуть?"

 observation.3136.desc:1 "У хаосі на світі §Y[great_pyramid_planet.GetName]§! настало тимчасове затишшя, що дало змогу оцінити масштаб катастрофічного втручання нашої команди.\n\nУ короткий період часу значна частина населення виявилася втягнутою в повномасштабну релігійну війну, що стала результатом короткого візиту "Небеснонародженого". Суперечки призвели до спалаху насильства, коли одна з воюючих сторін звела ще одну піраміду на честь свого нового божества. Багато [great_pyramid_country.GetSpeciesNamePlural] загинули внаслідок розколу, що стався."
 observation.3136.a.tooltip:1 "На світі [great_pyramid_planet.GetName] загинуло §R2 £pop£ поселення§!."
 observation.3136.b.tooltip:1 "На світі [great_pyramid_planet.GetName] загинуло §R1 £pop£ поселення§!."

 observation.3137.desc:1 "Схоже, незважаючи на наше несвоєчасне втручання, життя на світі §Y[great_pyramid_planet.GetName]§! повернулася у звичну колію. Наші дії не призвели до катастрофи. Місцеві визнали "Небеснонародженого" черговим міфом і позначили піраміду як місце, гідне наукового інтересу.\n\nШвидкість, з якою [great_pyramid_country.GetSpeciesNamePlural] досягли подібного історичного та культурного розуміння, вразила наших учених. Ймовірно, [root.GetPreFTLLowerPlural&plain] суспільства більш ніж у ладах із логікою навіть перед обличчям надприродних подій."
 observation.3137.a:0 "Нам пощастило."

 observation.3139.name:1 "Зміщення цінностей у раси [From.GetSpeciesAdj]"
 observation.3139.start.desc:3 "Наші спроби змістити суспільні цінності, які сповідує народ [From.GetName], у схвалюваному нами напрямку увінчалися успіхом."
 observation.3139.desc:2 "$observation.3139.start.desc$\n[From.GetSpeciesNamePlural] домоглися великих успіхів у справі централізації різних планетарних урядів і прагненні передати політичну владу в руки кількох здібних лідерів. Ідея влади натовпу через свою неефективність повільно викорінюється з їхнього суспільства."
 observation.3139.a:0 "Настане день, коли вони нам подякують."
 observation.3141.desc:2 "$observation.3139.start.desc$\n[From.GetSpeciesNamePlural] обережно підштовхувалися нами до більш демократичних ідеалів натомість примітивної деспотії, що переважала в їхньому світі до нашої появи. Вони починають усвідомлювати цінність кожного індивідуума."
 observation.3143.desc:2 "$observation.3139.start.desc$\n[From.GetSpeciesNamePlural] стали звертатися всередину себе, ставлячись все більш насторожено до тих, кого вони вважають незнайомцями."
 observation.3145.desc:2 "$observation.3139.start.desc$\n[From.GetSpeciesNamePlural] починають розкриватися, стаючи дедалі більш терпимими і цікавими щодо всього того, що вони через невігластво колись вважали дивним і чужим їхній культурі."
 observation.3147.desc:2 "$observation.3139.start.desc$\nЗа нашими спостереженнями, різні уряди, які створили [From.target.GetSpeciesNamePlural], демонструють певний зсув до більш мілітаристського суспільства. Їхні регулярні збройні сили, судячи з усього, стали за своїм характером більш професійними."
 observation.3149.desc:2 "$observation.3139.start.desc$\nБільшість держав на [From.Capital.GetPlanetHabitatDE5] [From.Capital.GetName], які створили [From.target.GetSpeciesNamePlural], відмовляються від своїх войовничих порядків. Схоже, [From.Capital.GetPlanetHabitat] переживає початок нової ери миру."
 observation.3151.desc:2 "$observation.3139.start.desc$\n[From.target.GetSpeciesNamePlural] дивляться на все по-іншому, адже ми відкрили їм очі на тонкий світ, про існування якого вони ніколи не знали. Тепер їм нарешті є у що вірити, і це тільки збагатило їхнє суспільство."
 observation.3153.desc:2 "$observation.3139.start.desc$\n[From.GetSpeciesNamePlural] позбуваються забобонів і примітивних вірувань, які докучали їхньому суспільству, і ми можемо говорити про великі успіхи в цій справі. Вони починають розуміти цінність науки і раціональності." 
