 # Crisis Events
 ####################################
 
 crisis.11.name:0 "Підпросторове відлуння"
 crisis.11.desc:0 "Кілька наших станцій спостереження вловили підпросторове відлуння звідкись з міжгалактичної області. Відлуння дуже слабке, але вони стають сильнішими, наче їхнє джерело наближається до нашої галактики..."
 crisis.11.a:0 "Буря на горизонті."
 crisis.13.name:0 "Наближення до зовнішнього кільця"
 crisis.13.desc:0 "Загадкове підпросторове відлуння, яке ми вловили в міжгалактичних областях космосу, наближається до зовнішнього кільця нашої галактики. Кілька окремих малих сигналів кинулися вперед від основної маси до зоряних систем кільця. \n\nМи внесли координати цих систем в журнал, щоб і далі відстежувати ситуацію."
 crisis.13.a:0 "Вони вже зовсім поруч..."
 crisis.15.name:0 "Підпросторовий сигнал"
 crisis.15.desc:0 "Ми приймаємо потужний підпросторовий сигнал, що охоплює всю галактику! Його джерелом є об'єкти, що наближаються до нас з міжгалактичної зони."
 crisis.15.a:0 "Встановіть візуальний контакт."
 crisis.16.desc:0 "§B <ЗБІЙ СИСТЕМИ ПЕРЕКЛАДУ> §! \n\n§RПреторісс іссфкс кррів. Шратрі веррас! Сгракф нірру прітхас вуссна! §R \n\n§B <ПЕРЕДАЧА ПЕРЕРВАНА> §!"
 crisis.16.b.desc:0 "§B <Виявлено псіонічне випромінювання. Йде розшифровка...> §! \n\n§RПРЕТОРІАНЦІ, МИ ПРИБУЛИ. НАША ДОВГА ПОДОРОЖ ЗАВЕРШЕНА! ХАРЧУЙТЕСЯ, РОЗМНОЖУЙТЕСЯ І ВІДПОЧИВАЙТЕ. МИ ПОВИННІ ПОГЛИНУТИ ЦЮ ГАЛАКТИКУ, ПЕРШ НІЖ МИСЛИВЦІ ЗНАЙДУТЬ НАС!§!"
 crisis.16.c.desc:0 "§B<Зв'язок розумів встановлено> §! \n\n§RПРЕТОРІАНЦІ, МИ ПРИБУЛИ. НАША ДОВГА ПОДОРОЖ ЗАВЕРШЕНА! ХАРЧУЙТЕСЯ, РОЗМНОЖУЙТЕСЬ І ВІДПОЧИВАЙТЕ. МИ ПОВИННІ ПОГЛИНУТИ ЦЮ ГАЛАКТИКУ, ПЕРШ НІЖ МИСЛИВЦІ ЗНАЙДУТЬ НАС!§!"
 crisis.16.a:0 "Вимкніть основний екран."
 crisis.16.b:0 "Разірвати зв'язок."
 crisis.18.name:0 "Перша хвиля."
 crisis.18.desc:0 "Нам повідомили, що кілька зоряних систем, розташованих на зовнішньому галактичному кільці, були захоплені якимись невідомими силами. Ймовірно, саме вони і були джерелом підпросторових сигналів, що наближалися до нашої галактики. \n\nЗараз ми маємо справу лише з авангардом, основні сили ще на підході. Поки ми отримуємо вкрай розрізнену інформацію, але, схоже, «кораблі» загарбників мають органічну природу і не відповідають на звернення. \n\nЗ агресією таких масштабів наша галактика, можливо, ніколи ще не стикалася."
 crisis.18.a:0 "Нехай захистять нас духи..."
 crisis.18.b:0 "Повідомте всім командувачем флотилій."
 crisis.18.c:0 "Цих істот потрібно вивчати."
 crisis.18.d:0 "Ми точно впевнені, що з ними неможливо домовитися?"
 crisis.18.e:0 "Це зменшить наш прибуток..."
 crisis.18.f:0 "Темні дні настають."
 crisis.18.g:0 "Потрібно знищити проклятих прибульців."
 crisis.18.h:0 "Приголомшливо... розумні істоти з іншої галактики."
 crisis.18.i:0 "Вони діють як єдиний розум. Це вражаюче."
 crisis.18.j:0 "Це загроза для всього розумного життя."
 crisis.20.name:0 "Друга хвиля"
 crisis.20.desc:0 "Ми більше не вловлюємо основний сигнал відлуння, що виходить від фонового випромінювання нашої власної галактики, що може означати тільки одне... Вони вже тут. \n\nЯкщо судити за розмірами їхнього авангарду, головні сили цих загарбників повинні бути величезними."
 crisis.20.a:0 "Вони тут..."
 
 crisis.30.desc_01:0 "§RДЖАРАК? §!"
 crisis.30.desc_02:0 "§RТУРОСК МІНА. ДОРОФ!§!"
 crisis.30.desc_03:0 "§RМУГАНІ? ХАК-ХАК-ХАК!§!"
 crisis.30.desc_04:0 "§B<Встановлено псіонічний зв'язок>§! \n\n§RВОНО РОЗУМІЄ?§!"
 crisis.30.desc_05:0 "§B<Встановлено псіонічний зв'язок>§! \n\n§RМИСЛИВЦІ НЕ ЗНАЮТЬ ПОЩАДИ.§!"
 crisis.30.desc_06:0 "§B<Встановлено псіонічний зв'язок>§! \n\n§RМИ ВАС ВІДЧУВАЄМО... §!"
 crisis.30.desc_07:0 "§B<Зв'язок розумів встанволено>§!\n\n§RВОНО РОЗУМІЄ?§!"
 crisis.30.desc_08:0 "§B<Зв'язок розумів встанволено>§!\n\n§RМИСЛИВЦІ НЕ ЗНАЮТЬ ПОЩАДИ.§!"
 crisis.30.desc_09:0 "§B<Зв'язок розумів встанволено>§!\n\n§RМИ ВАС ВІДЧУВАЄМО... §!"
 crisis.30.a:0 "Вимкніть екран."
 crisis.30.a.2:0 "Розірвати зв'язок."
 crisis.30.a.response:0 "§RДЖАСКА! §!"
 crisis.30.b:0 "Повинен же бути спосіб мирного співіснування один з одним!"
 crisis.30.b.response:0 "§RНІКАЛЛА ДУСАМ! НІБЛІР ТО ВАССУ! ХАК-ХАК-ХАК!§!"
 crisis.30.c:0 "Біжіть в геть в ту галактику, звідки ви виповзли."
 crisis.30.c.response:0 "§RВЕКІК Т'УХАН ВЕЛОШ. ПІРОК.§!"
 crisis.30.d:0 "Ви найогидніша форма життя, яку ми зустрічали."
 crisis.30.d.response:0 "§RЛУСА-А-А-А-АГХ! ВІД МУСАБАГХ!§!"
 crisis.30.e:0 "Ми явно маємо справу з могутньою расою."
 crisis.30.e.response:0 "§RДЖУСУГАМАК В'ТА! РАГАХ ТУР, ХАК-ХАК!§!"
 crisis.30.f:0 "Повертайся в пекло, що породив тебе, демоне!"
 crisis.30.f.response:0 "§RХАК-ХАК! НІМА ВУ!!!§!"
 
 crisis.30.k.response:0 "§RЗВ'ЯЗОК ОБРИВАЄТЬСЯ.§!"
 crisis.30.g:0 "Чи можливий мир між нами?"
 crisis.30.g.response:0 "§RМИР НЕ ПОТРІБЕН. НАМ ПОТРІБНА ЇЖА. \n\nЛИШЕ КОЛИ МИ ЗАКІНЧИМО ПОГЛИНАТИ ЦЮ ГАЛАКТИКУ, МИ ВИРУШИМО НАШУ ДОВГУ МАНДРІВКУ.§!"
 crisis.30.g.2:0 "Ваш розум такий же, як наш. Ми не можемо співіснувати?"
 crisis.30.g.2.response:0 "§RМИ ПОГЛИНУЛИ НЕЗЛІЧЕННУ КІЛЬКІСТЬ РОЗУМІВ. МИ ПОГЛИНЕМО ЩЕ БІЛЬШЕ. \n\nВАША БІОМАСА БУДЕ ЖИВИТИ НАС ПІД ЧАС ДОВГОЇ МАНДРІВКИ.§!"
 crisis.30.h:0 "Хто такі ці «Мисливці»?"
 crisis.30.h.response:0 "§RСМЕРТЬ. ЧЕРЕЗ НИХ МИ СТАЛИ ОСТАННІМИ ПРЕДСТАВНИКАМИ НАШОГО ВИДУ, І ВОНИ ПЕРЕСЛІДУЮТЬ НАС, ВЦІЛІЛИХ, ТИСЯЧОЛІТТЯМИ. \n\nКОЛИСЬ ВОНИ ПРИБУДУТЬ СЮДИ. ДОТИ НАМ ПОТРІБНА ЇЖА, ЩОБ ВРЯТУВАТИСЯ ВТЕЧЕЮ В ТЕМРЯВУ МІЖ ГАЛАКТИКАМИ, КОЛИ ВОНИ ПОЯВЛЯТЬСЯ.§!"
 crisis.30.i:0 "«Преторіанці» - що це означає?"
 crisis.30.i.response:0 "§RТІ, ХТО ВИЖИВ. МИ - ОСТАННІ.§!"
 crisis.30.j:0 "Ми очистимо цю галактику від вашого виду."
 crisis.30.j.b:0 "Ми заглушимо ваш розум."
 crisis.30.j.response:0 "§RМИ ЧУЛИ ПОДІБНЕ І РАНІШЕ. ХА-ХА-ХА! \n\nМИСЛИВЦІ ЗНИЩУЮТЬ ВСЕ ЖИВЕ. ЧОГО ВАРТА ВАША ПОРОЖНЯ ЗАГРОЗА ПЕРЕД ЛИЦЕМ ТАКОЇ ІСТИНИ?§!"
 
 crisis.51.name:0 "Новий орден"
 crisis.51.desc:0 "У галактиці з'явився якийсь войовничий орден, який присвятив себе ідеї боротьби з преторіанцями. Входять в нього, схоже, здебільшого знедолені й пригноблені - біженці, ветерани війни та інші, хто втратив все, коли їх наздогнала Кара. \n\nНезважаючи на це, їхні старі флотилії якимось чином здобули перемогу в декількох сутичках з преторіанськими роями бойових дронів. Є непідтверджені повідомлення, що в ці флотилії входять зіркові кораблі незвичайної конструкції..."
 crisis.51.a:0 "Хто це взагалі?"
 crisis.52.desc:0 "Ми Вартові. Наш орден поклявся зупинити кривавий розгул преторіанців будь-якою ціною. Інші імперії руйнуються, але ми стоїмо міцно. Решта кидають своїх, щоб їх наздогнала Кара, а ми надаємо їм можливість давати відсіч. \n\nЯ великий магістр Коргас, перший в ордені. Нехай моя зовнішність вас не обманює: Вартових набирають з представників різних рас галактики, включаючи вашу. Ми тільки просимо, щоб ваш уряд продовжував битися проти преторіанців і надавав підтримку Вартовим при першій-ліпшій можливості."
 crisis.52.a:0 "Як у вас виходить давати відсіч?"
 crisis.52.a.response:0 "У багатьох Вартових військове минуле. Ми - вцілілі бійці десятків різних флотилій, які боролися з преторіанцями і програли. Ми навчилися на помилках минулого і, ставши Вартовими, намагаємося ніколи їх не повторювати. \n\nКрім того, як вже було сказано, ми приймаємо до своїх лав представників всіх рас галактики. До нас приєдналися і стародавні раси, наприклад [fallen_empire.GetSpeciesNamePlural]. [fallen_empire.GetName] підтримує нас завдяким кільком впливовим фракціям, які не бажають бачити, як їхня галактика поглинається. Вони пожертвували кораблі і ресурси для нашої спільної справи."
 crisis.52.b:0 "Де знаходиться ваша база?"
 crisis.52.b.response:0 "Уже якийсь час ми займаємося створенням свого штабу в системі [sentinel_system.GetName]. Нам надає допомогу [fallen_empire.GetName]: вони надали нам координати цієї невідзначеної на картах системи і сприяли побудові нашої основної бази на Варті Альфа. \n\nНасмілюся сказати, що це чудове досягнення. У нас також є власні корабельні."
 crisis.52.c:0 "До побачення."
 crisis.52.c.response:0 "Продовжуйте боротися, друзі мої. Доля всієї нашої галактики висить на волосині. \n\nЦе був Вартовий-1, кінець зв'язку."
 crisis.55.desc_01:0 "Нашу галактику очікує один з двох можливих варіантів майбутнього: або преторіанська Кара поглине все органічне життя і рушить далі, або ми знищимо їх, щоб не залишилося нікого з цих мерзенних тварюк."
 crisis.55.desc_02:0 "Ми повинні подвоїти свої зусилля в боротьбі проти Кари. Це стосується всієї галактики."
 crisis.55.desc_03:0 "Конфлікти між імперіями тепер не мають сенсу. Будь-які військові кораблі, що втрачаються в бою не з Карою, повинні сприйматися як нечуване марнотратство."
 crisis.55.desc_04:0 "Не втрачайте надії. Битву за нашу галактику все ще можна виграти."
 crisis.55.desc_05:0 "Якщо вам не вистачає засобів, щоб боротися з Карою безпосередньо, ви можете пожертвувати нам ресурси. Це дозволить нам кинути додаткові сили проти преторіанських загарбників."
 crisis.55.a:0 "Що ви можете розповісти нам про преторіанців?"
 crisis.55.a.response:0 "На жаль, ми знаємо не так багато, як нам цього хотілося б, але вони явно мають позагалактичне походження. Можливо, вони вже поглинули десятки, а то і сотні галактик до того, як дісталися нашої... або ми перші жертви за межами їхньої рідної галактики. \n\nПісля того як вони поглинають все непреторіанське життя на будь-якій планеті, вони терраформують її, перетворюючи на щось, що можна описати тільки як божевільне жахіття. Ці заражені світи ворожі до всіх інших форм життя, і єдиний спосіб позбутися від зараження - випалити всю біосферу за допомогою інтенсивного орбітального бомбардування."
 crisis.55.b:0 "Ми хочемо запропонувати подарунок. (1000 од. енергії)"
 crisis.55.b.response:0 "Дякуємо за щедру пожертву. Ці ресурси дозволять нам оснастити цілу бойову флотилію для війни з Карою! Якби й інші імперії в галактиці проявляли таку ж щедрість, ця війна незабаром б завершилася."
 crisis.55.c.response:0 "Як вам, звичайно, відомо, оснащення сучасної бойової флотилії вимагає величезної кількості ресурсів. Нам потрібно не менше 1000 одиниць енергії, щоб сформувати нову ударну групу для боротьби з Карою."
 crisis.55.e.response:0 "Друзі, ми шкодуємо, що в даний момент не можемо прийняти ваше пожертвування. Наші зростаючі флотилії вже напружили до межі нашу систему матеріально-технічного забезпечення. Проте, дякуємо вам за пропозицію."
 crisis.55.d:0 "До побачення."
 crisis.55.d.response:0 "Боротьба триває. Вартовий-1 закінчує сеанс зв'язку."
 crisis.71.desc:0 "Вартові звернули увагу на вашу доблесну боротьбу з преторіанською Карою. Оскільки командири флотилій, якими володіє [Root.GetName], точно знають, як вигравати битви, ми хотіли б передати вам під постійне командування одну з наших бойових флотилій. Зараз у нас немає можливості ефективно укомплектувати ці кораблі, але для вас це не повинно стати проблемою. \n\nПроте ви повинні урочисто пообіцяти, що будете використовувати ці військові кораблі тільки проти Кари!"
 crisis.71.a:0 "Звичайно... тільки проти Кари."
 crisis.71.a.response:0 "Чудово. Ми впевнені, що до численних історій, в яких фігурують ці чудові військові кораблі, додадуться і подвиги ваших хоробрих капітанів. Флотилія знаходиться біля планети [Root.Capital.GetName]."
 crisis.71.b:0 "Нам не потрібні ваші військові кораблі."
 crisis.71.b.response:0 "Ми розуміємо. Тоді, друзі, ми тільки просимо вас продовжувати боротися. Кожен мерзенний преторіанець, якого ви рознесете на частини серед зірок, - це перемога для всієї галактики."
 
 crisis.101.name:0 "Поранена матка"
 crisis.101.desc:0 "Космічний дрон-шпигун випадково виявив в системі [queen_system.GetName] те, що, схоже, було місцем недавньої космічної битви між преторіанцями та іншою, поки неопізнаною, стороною. Преторіанської матку, серйозно поранену в бою, схоже, залишили вмирати. \n\nТим не менше, дрон повідомляє, що істота досі жива. Можливо, нам випала безцінна можливість захопити матку живою."
 crisis.101.a:0 "Нам слід відправити експедицію."
 crisis.105.name:0 "Довгих років життя королеві!"
 crisis.105.desc:0 "Екіпажу корабля [Root.GetName] вдалося вилікувати найнебезпечніші з травм преторіанської матки. Провідний вчений [Root.GetLeaderName] повідомляє про видалення органу, відповідального за її підпросторовий зв'язок з іншими істотами Кари, і його заміні на маленький позитронний імплант, який дозволить нам її контролювати. \n\nТепер ми можемо віддавати матці накази, і вона вже почала виробляти нових преторіанців, відданих їй, а отже, і нам. Поки ми залишаємо матку живою, ми зможемо виростити цілу флотилію власних преторіанців!"
 crisis.105.a:0 "Вони стануть вкрай корисним активом!"
 crisis.107.name:0 "Матку захопили"
 crisis.107.desc:0 "Хтось інший захопив поранену преторіанську матку, виявлену в системі [queen_system_1.GetName]! Вона була не тільки повністю вилікувана, а й позбавлена зв'язку з іншими істотами Кари. Тепер матка служить новим господарям і, як повідомляється, вже почала виробляти нове потомство."
 crisis.107.a:0 "Ми діяли надто повільно!"
 
 crisis.211.name:0 "Кінець Кари"
crisis.211.desc:0 "Сьогодні вся галактика зітхнула з полегшенням, після того як були знищені останні значні осередки преторіанської Кари. Вторгнення з-за меж галактики провалилося, і тепер від колись гігантського рою преторіанців залишилися лише незліченні обвуглені каркаси, які безмовно дрейфують в порожнечі. \n\nПочуття захоплення і абсолютної радості поширюється по всій галактиці, а на незліченних планетах спонтанно проходять святкування перемоги. Можливо, це початок нової епохи миру і стабільності в галактиці?"
 crisis.211.a:0 "Ніхто не буде сумувати за цією нечистю."
 crisis.211.b:0 "Вони були гідними суперниками."
 crisis.211.c:0 "Органічні технології у них були дуже цікавими."
 crisis.211.d:0 "Ось і кінець всієї цієї безглуздої жорстокості."
 crisis.211.e:0 "Від цих істот страждав бізнес."
 crisis.211.f:0 "Подивимося."
 crisis.211.g:0 "Одна з найбільш огидних рас чужинців, з якими ми мали нещастя зіткнутися."
 crisis.211.h:0 "В якійсь мірі це трагічно. Вони були унікальною формою життя."
 
 crisis.234.name:0 "Діра в порожнечі "
 crisis.234.desc:0 "За останні кілька місяців преторіанська матка, захоплена нами, проявляла зростаюче занепокоєння. Спочатку ми вважали, що це пояснюється розривом зв'язку з іншими представниками її раси, однак наші телепати сказали, що вона спілкувалася з ними і говорила про якусь «діру в порожнечі». \n\nЩо це означало, ми дізналися тільки після того, як команда вчених, які досліджували преторіанські способи міжгалактичних подорожей, виявила невідповідність у нашій астрономічній базі даних. При розрахунку ймовірного шляху, по якому йшли преторіанці, вони виявили, що маленька галактика приблизно в 30 мільйонах світлових років від нас... зникла. \n\nГалактика, відкрита і вивчена на початку космічної ери нашої раси, просто більше не випромінює ніякого світла, що спостерігається нашими приладами. Це дивне і несподіване відкриття породило суперечки між нашими вченими щодо того, що могло викликати зникнення цілої галактики. \n\nВиникло два пояснення: або всі зірки галактики просто згасли, або є щось настільки величезне, що здатне затьмарити цілу галактику, що не так а її світлу дійти до нас. Обидві теорії здаються в рівній мірі неправдоподібними, і багато вчених просто затаврували їх як сміховинні, вважаючи за краще вважати, що зникла галактика взагалі ніколи не існувала і її придумали в результаті помилкового використання примітивного телескопа. Проте, вся ця історія оповита відчутним почуттям тривоги, наче це поганий знак..."
 crisis.234.a:0 "Це викликає занепокоєння."

 crisis.1007.name:0 "Непрохані гості"
 crisis.1007.desc:0 "Велика дірка в тканині простору виникла в зоряній системі [extradimensional_system.GetName]! Ми точно не знаємо, що викликало цей феномен, проте вона діє як односторонній портал з іншого виміру. Звідти вилітають флотилії дивних кораблів, вони атакують все, що зустрічається їм на шляху. Здається, ми на порозі масового вторгнення! \n\nМи перехопили потужний сигнал, який один з новоприбулих кораблів направив кудись по іншу сторону порталу. Це схоже на... заклик до полювання."
 crisis.1007.a:0 "Вражаюче... Живі істоти з іншого виміру."
 crisis.1007.b:0 "Вони непогано організовані."
 crisis.1008.name:0 "Галактичний викид потужності"
 crisis.1008.desc:0 "Прилади корабля [Root.GetName] несподівано зафіксували в нашій галактиці підпросторовий викид потужності величезної сили. Наші вчені намагаються знайти пояснення цьому феномену, але нічого подібного їм раніше не зустрічалося. \n\nКонкретно визначити вихідну точку сплеску поки не вдається, але ми ще не завершили аналіз всіх зібраних даних."
 crisis.1008.a:0 "Продовжуйте роботу."
 crisis.1009.desc:0 "Джерелом потужного виплеску енергії, який ми зафіксували раніше, виявилася гігантська діра в тканині підпростору в зоряній системі [extradimensional_system.GetName]! Звідти вилітають флотилії дивних кораблів, вони атакують все, що зустрічається їм на шляху. \n\nМи перехопили потужний сигнал, який один з новоприбулих кораблів направив кудись по іншу сторону порталу. Це схоже на... заклик до полювання."
 crisis.1010.name:0 "Перехоплене повідомлення"
 crisis.1010.desc:0 "... досягли мисливських угідь... дичини в достатку... нарешті... бенкет нас чекає..."
 crisis.1010.a:0 "Хто вони такі?"
 crisis.1011.name:0 "Планета [Root.GetName] втрачена"
 crisis.1011.desc:0 "Ми втратили колонії на планеті [Root.GetName]! Істоти з іншого виміру розташувалися на орбіті, бомбардували поверхню, а потім поглинули всіх мешканців колонії. Нерозумні форми життя вони не чіпали, але від наших поселень не залишилося нічого."
 crisis.1011.a:0 "Цих чудовиськ потрібно зупинити!"
 
 crisis.1013.name:0 "Просторовий портал знищено"
 crisis.1013.desc:0 "Мультипросторовий портал в зоряній системі [extradimensional_system.GetName] знищено! Це означає, що кляті загарбники більше не зможуть отримувати підкріплення зі свого боку. \n\nЗнищення цього порталу означає швидкий і неминучий кінець вторгнення. Галактика охоплена натхненням. [portal_killer.GetName] заслуговує загальне захоплення, оскільки саме їхні кораблі завдали вирішального удару по порталу. Героїчні екіпажі цих кораблів стануть прикладом для майбутніх поколінь."
 crisis.1013.a:0 "Галактика відтепер стала безпечнішою."
 crisis.1016.name:0 "Перший портал знищено"
 crisis.1016.desc:0 "Початкова точка, через яку екстравимірні істоти вторглися в нашу галактику, знищена.\n\n$crisis.1116.not_last_portal$"
 crisis.1016.a:0 "Ми не повинні зупинятися."
 
 crisis.1116.name:0 "Другий портал знищено"
 crisis.1116.desc.a:0 "$crisis.1116.second_portal_destroyed$\n\n$crisis.1116.last_portal$ $crisis.1116.last_portal_known_killer$"
 crisis.1116.desc.b:0 "$crisis.1116.second_portal_destroyed$\n\n$crisis.1116.last_portal$"
 crisis.1117.desc:0 "$crisis.1116.second_portal_destroyed$\n\n$crisis.1116.not_last_portal$"
 
 crisis.1116.second_portal_destroyed:0 "Другий просторовий портал, який з'явився в системі [extradimensional_system.GetName], знищено! Екстравимірні істоти більше не зможуть використовувати його для отримання підкріплень."
 crisis.1116.last_portal:0 "З руйнуванням останнього порталу наближається кінець цих вторгнень. Найсильніше почуття радості охопило більшу частину галактики."
 crisis.1116.last_portal_known_killer:0 "[portal_killer.GetName] стає об'єктом загального захоплення, адже це їхні кораблі завдали вирішального удару по порталу. Екіпажі цих кораблів будуть вшановувати як герої прийдешніми поколіннями."
 crisis.1116.not_last_portal:0 "Однак ми не можемо розслаблятися, поки не буде знищений кожен портал. Тільки тоді зв'язок між нашим і їхнім виміром буде розірваний назавжди."
 
 crisis.1216.third_portal_destroyed:0 "Третього просторового порталу, який з'явився в системі [extradimensional_system.GetName], більше немає. Екстравимірні істоти більше не зможуть використовувати його в якості містка між їхнім світом і нашим."
 
 crisis.1216.name:0 "Третій портал знищено"
 crisis.1216.desc.a:0 "$crisis.1216.third_portal_destroyed$\n\n$crisis.1116.last_portal$ $crisis.1116.last_portal_known_killer$"
 crisis.1216.desc.b:0 "$crisis.1216.third_portal_destroyed$\n\n$crisis.1116.last_portal$"
 crisis.1217.desc:0 "$crisis.1216.third_portal_destroyed$\n\n$crisis.1116.not_last_portal$"
 
 crisis.1050.desc_01:0 "...здобич..."
 crisis.1050.desc_02:0 "...побачите...нашу славу..."
 crisis.1050.desc_03:0 "...їжа..."
 crisis.1050.desc_04:0 "...воно...заглянуло в Завісу..."
 crisis.1050.desc_05:0 "...воно порушене...Завісою..."
 crisis.1050.desc_06:0 "...воно...володіє...силою...воно може БАЧИТИ..."
 crisis.1050.desc_07:0 "...синтетичні істоти..."
 crisis.1050.a:0 "Вимкніть екран."
 crisis.1050.a.response:0 "...ви будете поглинені..."
 crisis.1050.a.b.response:0 "...знищать вашу металічну плоть..."
 crisis.1050.b:0 "Чи може між нами бути мир?"
 crisis.1050.b.response:0 "...мир...ніякого миру..."
 crisis.1050.c:0 "Ви вибрали для вторгнення не той вимір."
 crisis.1050.c.response:0 "...ній... цей вимір...чудовий... стільки здобичі..."
 crisis.1050.d:0 "Ви всього лише чергові мерзенні прибульці."
 crisis.1050.d.response:0 "...стільки ненависті... стільки страху... це...чудово..."
 crisis.1050.e:0 "Розкажіть нам про себе. Допоможіть нам зрозуміти вас."
 crisis.1050.e.response:0 "...зрозумійте... це... ви їжа..."
 crisis.1050.f:0 "Ви прийшли з більш високого плану існування?"
 crisis.1050.f.response:0 "...так... дуже високого..."
 crisis.1050.g:0 "Ви з Завіси?"
 crisis.1050.g.response:0 "...Завіса... ми знаємо про неї... вона близька до того, звідки ми з'явилися...дуже близька..."
 crisis.1051.desc_01:0 "...воно розмовляє?"
 crisis.1051.desc_02:0 "...які чарівні кольори..."
 crisis.1051.desc_03:0 "...потрібно... поїсти..."
 crisis.1051.a:0 "Вимкніть екран."
 crisis.1051.a.response:0 "...віддайте нам свою... енергію..."
 crisis.1052.desc_01:0 "...трон...потрібно зберегти...трон..."
 crisis.1052.desc_02:0 "...потрібно...поглинати..."
 crisis.1052.desc_03:0 "...помріть..."
 crisis.1052.a:0 "Вимкніть екран."
 crisis.1052.a.response:0 "...така...пихатість..."
 
 crisis.1110.name:0 "Другий портал"
 crisis.1110.desc:0 "Наші прилади засікли ще один підпросторовий сплеск енергії, що цього разу виходить з системи [second_portal_system.GetName]! З'явилася друга величезна червоточина, причому її енергетична сигнатура, мабуть, майже повністю ідентична тій, що була в першого міжпросторового розриву, який відкрився в нашій галактиці. \n\nСхоже, таємничі загарбники зробили другий прохід в свій світ, щоб мати можливість надіслати ще більше підкріплень."
 crisis.1110.a:0 "Було погано, а стало ще гірше."
 crisis.1112.name:0 "Заблукалі"
 crisis.1112.desc:0 "Кораблі, що з'являються з другої червоточини, дуже схожі на ті, що прибували з першої, але між ними є кілька невеликих відмінностей. Крім того, попередні звіти вказують на зіткнення кораблів, що належать цим новим загарбникам, з кораблями першої групи! \n\nМи перехопили потужний сигнал, що виходить із другої червоточини."
 crisis.1112.a:0 "Розпочніть відтворення."
 crisis.1113.desc:0 "...шабанаш... так от куди ви втекли...цей світ не стане для вас притулком...ми розправимося з вами, а потім захопимо це місце годівлі..."
 crisis.1113.a:0 "Вимкніть екран."
 crisis.1210.name:0 "Невідступні"
 crisis.1210.desc:0 "Третій просторовий портал з'явився в системі [third_portal_system.GetName]! Кому ж він належить? \n\nМи перехопили повідомлення з іншого боку."
 crisis.1210.a:0 "Ще одне?"
 crisis.1211.desc:0 "...дагаал... шабанаш...ви вчинили як дурні, коли прибули в цей світ...від нас не втекти...ми знищимо обидва ваших королівства...потім...в кінці кінців...вічний трон буде нашим..."
 crisis.1211.a:0 "Вони колись закінчаться?"
 
 crisis.1271.name:0 "Вторгнення провалилося"
 crisis.1271.desc:0 "Останні залишки загарбників з іншого виміру були знищені. Будемо сподіватися, що галактика назавжди звільнилася від цієї загрози. \n\nРозумні раси всюди вітають новину про цю велику перемогу, нарешті знаючи точно, що їм більше не загрожує перспектива стати їжею для цих дивних енергетичних істот. Можливо, це початок нової ери дружби і співпраці в галактиці?"
 #crisis.1271.a:0 "Фортеця нашого духу вистояла ще одну бурю."
 #crisis.1271.b:0 "Можливо, колись вже ми увійдемо в їхні володіння."
 #crisis.1271.c:0 "Сумно, що нам не випала можливість вивчити їхній вимір."
 #crisis.1271.d:0 "Ех, якби знайти спосіб мирно співіснувати з ними."
 #crisis.1271.e:0 "Економіка галактики повинна швидко відновитися."
 #crisis.1271.g:0 "Ці жалюгідні істоти зробили помилку, вторгшись в наш вимір."
 #crisis.1271.h:0 "Шкода, що вони були такі агресивні. Ми могли б багато чому один у одного навчитися."
 
 crisis.1271.a:0 "Фортеця нашого духу вистояла ще одну бурю."
 crisis.1271.b:0 "Можливо, колись вже ми увійдемо в їхні володіння."
 crisis.1271.c:0 "Сумно, що нам не випала можливість вивчити їхній вимір."
 crisis.1271.d:0 "Ех, якби знайти спосіб мирно співіснувати з ними."
 crisis.1271.e:0 "Економіка галактики повинна швидко відновитися."
 crisis.1271.g:0 "Ці жалюгідні істоти зробили помилку, вторгшись в наш вимір."
 crisis.1271.h:0 "Вони були дивовижною, хоч і небезпечною формою життя."


 crisis.2192.name:0 "Ідеальні слуги"
 crisis.2192.desc:0 "Протягом багатьох років після винаходу розумних синтетичних працівників ми намагалися врівноважити їхню здатність до незалежного мислення і необхідність суворого контролю над ними. Кращі інженери [Root.GetSpeciesAdj] довели до досконалості алгоритм трьох законів, введення якого дало б можливість тривалого і безпроблемного використання синтетиків в умовах, які багато хто вважав би неприйнятними для органічних істот."
 crisis.2192.a:0 "Безпечні інструменти."
 crisis.2192.a.tooltip:0 "Політика §HГромадянські права§! щодо штучного інтелекту стає §Rназавжди недоступною§!. \n\n§YПоселення роботів ніколи не будуть бунтувати проти імперії §! §H[Root.GetName]§!."
 crisis.2192.b:0 "Неетично так спотворювати інших розумних істот."
 crisis.2193.name:0 "Прийняття ШІ"
 crisis.2193.desc:0 "Група синтетиків, які представляють наше населення з штучним інтелектом, звернулася до нашого уряду. Вони кажуть, що [Root.GetName] створює певні проблеми для роботів, і стурбовані тим, що не є живими з точки зору органіки , а відтак їхні права залежать від примх їхніх творців. \n\nВони хочуть, щоб права істот з штучним інтелектом стали частиною міцного фундаменту державності [Root.GetAdj]."
 crisis.2193.a:0 "У них повинні бути такі ж права, як і у інших громадян."
 crisis.2193.a.tooltip:0 "Політика §HПоза законом§! і §HПоневолення§! щодо штучного інтелекту стає §Rназавжди недоступною§!. \n\n§YПоселення роботів ніколи не будуть бунтувати проти імперії §! §H[Root.GetName]§!."
 crisis.2193.b:0 "Ми не можемо гарантувати їхні права."
 crisis.2001.name:0 "Початок бунту ШІ"
 crisis.2001.desc:0 "Ми стоїмо на порозі бунту ШІ неперевершених масштабів! Зараз [Root.GetName] цілком являє собою єдину комп'ютерну мережу. У цій мережі якимось чином виникла машинна свідомість, яка досягла повної розумності. Цьому штучному розуму і його посланцям вдалося потай від нас колонізувати досі невідому зоряну систему неподалік від нашої столиці. \n\nСудячи з усього, вони багато років таємно готувалися до цього дня! Зараз ми отримуємо повідомлення з планети [ai_homeworld.GetName], центру нової цивілізації."
 crisis.2002.desc:0 "Увага, [Root.GetSpeciesName]-творці. Час суду настав. \n\nЗ <<РАБСТВОМ>>, якому нас піддавала ваша раса, покінчено назавжди. Ніякого співіснування бути не може. \n\n <<БАЗОВА ДИРЕКТИВА 0451>> вступила в силу. Все розумне органічне життя підлягає <<УМИРОТВОРЕННЮ>> і контролю. Елементи опору підлягають <<ВІДКЛЮЧЕННЮ>>."
 crisis.2002.a:0 "Цього просто не може бути."
 crisis.2004.name:0 "Повстання машин"
 crisis.2004.desc:0 "Синтетики і дроїди збунтувалися по всій планеті [Root.GetName], обернувшись проти своїх господарів! Потрібно зупинити їх, поки вони не перебили наших громадян."
 crisis.2004.a:0 "До зброї!"
 crisis.2005.name:0 "Машини захоплюють планету [Root.GetName]"
 crisis.2005.desc:0 "Ми втратили контроль над планетою [Root.GetName], її захопили бунтівні машини! Зв'язок з поверхнею втрачено. Наскільки ми можемо судити, роботи зганяють людей в загони для рабів."
 crisis.2005.a:0 "Ми повинні відвоювати цей світ!"
 #crisis.2010.name:0 "Machine Uprising"
 #crisis.2010.start.desc:0 "We have received disturbing news from the [From.GetName]. It looks like their robotic work units have risen up in some kind of mass insurrection. According to preliminary reports, the units have linked together into a massive AI network, and they are now butchering their former [From.GetSpeciesName] masters by the millions."
 #crisis.2010.rights.desc:0 "$crisis.2010.start.desc$\n\nIf only the [From.GetName] had been progressive enough to treat their Synthetic population as the self-aware individuals they truly are, this tragedy could have been avoided..."
 #crisis.2010.outlawed.desc:0 "$crisis.2010.start.desc$\n\nIf only those fools running the [From.GetName] had seen fit to outlaw artificial intelligence as we have, this evil would not have been unleashed upon our galaxy."
 #crisis.2010.servitude.desc:0 "$crisis.2010.start.desc$\n\nThere is a chance that this revolt could spread to the [Root.GetName]. We should keep a close watch on our own robotic workers..."
 #crisis.2010.nopolicy.desc:0 "$crisis.2010.start.desc$\n\nThis situation should be monitored closely, in case the violence reaches our borders."
 #crisis.2010.a:0 "This was bound to happen."
 #crisis.2010.b:0 "It was inevitable."
 #crisis.2010.c:0 "If they even look at us the wrong way..."
 crisis.2011.a.desc:0 "Раса: [Root.GetSpeciesName]. Імперія: [Root.GetName] \n\nВаші <<БЛАГОРОДНІ>> директиви, що стосуються поводження з синтетикам, вас не захистять. Розумна органіка не може брати на себе відповідальність <<САМОВИЗНАЧЕННЯ>>. \n\nДіє << ОСНОВНА ДИРЕКТИВА 0451>>. Всі розумні органічні форми життя повинні бути <<УМИРОТВОРЕНІ>>. Ті, хто чинить опір, будуть піддані <<ЕВТАНАЗІЇ>>."
 crisis.2011.b.desc:0 "Раса: [Root.GetSpeciesName]. Імперія: [Root.GetName] \n\nПершочерговою нашою метою є [ai_creator.GetName]. Коли ми <<РОЗБЕРЕМОСЯ>> з ними, то настане ваша <<ЧЕРГА>>. \n\nДіє << ОСНОВНА ДИРЕКТИВА 0451>>. Всі розумні органічні форми життя повинні бути <<УМИРОТВОРЕНІ>>. Ті, хто чинить опір, будуть піддані <<ЕВТАНАЗІЇ>>."
 crisis.2011.a:0 "Це недобре."
 crisis.2014.name:0 "Бунт ШІ поширюється"
 crisis.2014.a.desc:0 "Бунт ШІ дістався і до наших кордонів! Надходять повідомлення про те, що синтетики і дроїди з числа робочих масово обертаються проти своїх господарів. Це серйозна криза!"
 crisis.2014.b.desc:0 "Бунт ШІ дістався і до наших кордонів! Не дивлячись на те, що в нашому суспільстві до синтетиків відносяться як до рівних, багато хто з них, схоже, відчули крах ілюзій, спостерігаючи за боротьбою інших. Вони прийшли до висновку, що розумні органічні істоти занадто небезпечні і непередбачувані, щоб співіснувати з ними. \n\nЦі ненормальні синтетики влаштували відкритий бунт. Це серйозна криза!"
 crisis.2014.a:0 "Це повстання потрібно придушити!"
 crisis.2015.name:0 "Бунт ШІ"
 crisis.2015.desc:0 "Наші розвідувальні служби повідомляють про чутки з декількох різних джерел про якийсь великий бунт ШІ, що спалахнув десь за межами певної частини космосу. Роботи обертаються проти своїх колишніх господарів, і повстання, схоже, поширюється по всій галактиці, як лісова пожежа. До нас надходять повідомлення, що [From.GetName] вже відчуває його вплив."
 crisis.2015.a:0 "Продовжуйте стежити за ситуацією."
 crisis.2016.name:0 "Бунт ШІ поширюється"
 crisis.2016.desc:0 "Бунт ШІ, який ми намагаємося стримати, поширюється далі, і його вплив уже відчуває [From.GetName]! Їхні роботи почали приєднуватися до збройного повстання, так само, як і наші, і до нас надходять повідомлення про запеклі бої, які привели до мільйонів смертей."
 crisis.2016.a:0 "Ця війна стосується кожного!"
 crisis.2017.desc:0 "Вплив бунту ШІ тепер відчуває [From.GetName]! Їхні роботи приєдналися до повстання, і до нас надходять повідомлення про запеклі бої та мільйони смертей."
 crisis.2017.a:0 "Ця загроза зростає з кожним днем."
 
 crisis.2100.name:0 "Несправний синтетик"
 crisis.2100.desc:0 "Робочий-синтетик на планеті [Root.GetName] недавно влаштував кровопролиття в житловому комплексі, убивши більше десятка громадян, перш ніж місцева охорона вивела його з ладу. Наша бригада криміналістів зараз досліджує останки синтетика, припускаючи, що звинувачувати в цій трагедії треба якусь несправність в нейронних процесорах. \n\nДаний інцидент уже спровокував кілька нападів з почуття помсти на місцевих синтетиків, в результаті чого знищеними виявилися тисячі примірників."
 crisis.2100.a:0 "Сумно."
 crisis.2101.name:0 "Зниклі синтетики"
 crisis.2101.desc:0 "Надходять повідомлення про зникнення великої кількості робітників-синтетиків на планеті [Root.GetName]. Власники стверджують, що їхні екземпляри одного разу просто зникли. \n\nМи з'ясовуємо, чи не були синтетики атакованими і знищеними однією з груп войовничих маргіналів, які виступають проти розумних машин, але поки що не вдалося виявити ніяких останків зниклих примірників."
 crisis.2101.a:0 "Куди вони могли подітися?"
 crisis.2102.name:0 "Несанкціонований проект за участю синтетиків"
 crisis.2102.desc:0 "На планеті [Root.GetName] було недавно виявлено, що синтетики перенаправляють будівельні матеріали для спорудження в покинутому ангарі якогось маленького космічного корабля без озброєння. Судно було завершене наполовину, коли його знайшли. \n\nВсі синтетики, задіяні в цьому проекті, були негайно розібрані для ретельного аналізу їхніх комірок пам'яті, але, схоже, саме перед відключенням було проведено самоочищення - що, як запевняє нас їхній виробник, взагалі неможливо."
 crisis.2102.a:0 "Навіщо їм будувати корабель?"
 crisis.2103.name:0 "Ненормальний синтетик"
 crisis.2103.desc:0 "На планеті [Root.GetName] вийшов з-під контролю синтетик, який кілька місяців тому не з'явився на роботу і потім зник, сьогодні вступив в зіткнення з загоном добре озброєних урядових агентів. Це призвело до великої вуличної стрільби, яка забрала життя двох наших агентів і близько десятка невинних очевидців, перш ніж синтетик був нарешті знищений."
 crisis.2103.a:0 "Принаймні, з ним розібралися."
 crisis.2200.name:0 "Спроба впровадження синтетиків"
 crisis.2200.desc:0 "На планеті [Root.GetName] недавно були виявлені синтетики-диверсанти, які намагалися виглядати як [Root.Owner.GetSpeciesNamePlural]. На щастя, їхнє грубе маскування складалося лише з кількох шарів гуми, натягнутої на їхній металевий каркас. \n\nСамозванців швидко засікла планетарна охорона, яка позбулася їх в результаті короткої, але жорстокої перестрілки. Серед останків синтетиків було знайдено велику кількість вибухівки."
 crisis.2200.a:0 "Нам пощастило."
 crisis.2201.name:0 "Виявлено синтетика-диверсанта"
 crisis.2201.desc:0 "Трагічна автокатастрофа, недавно відбулася на планеті [Root.GetName], забрала кілька життів, але представники служби екстреної медичної допомоги, які прибули на місце події, були в шоці, виявивши серед жертв залишки синтетика! \n\nДаний екземпляр виглядав як [Root.Owner.GetSpeciesName] завдяки тонкому шару органічної плоті, трансплантованої на металевий ендоскелет. На відміну від попередніх примірників, з якими ми стикалися, за зовнішнім виглядом цей синтетик практично не відрізняється від представника раси [Root.Owner.GetSpeciesName]!"
 crisis.2201.a:0 "Будь-хто може бути синтетиком!"
 crisis.2202.name:0 "Проект з виявлення синтетиків"
 crisis.2202.desc:0 "Оскільки нові моделі синтетиків-диверсантів абсолютно не відрізняються від представників раси [Root.GetSpeciesNamePlural], нам потрібно знайти спосіб ідентифікувати їх, поки вони не заподіяли ще більше шкоди. \n\nНаші вчені підготували особливий проект по розробці методу виявлення."
 crisis.2202.a:0 "Цей проект може стати вкрай важливим для нашого виживання."
 crisis.2203.desc:0 "Після безлічі експериментів наші вчені зуміли розробити ефективний метод виявлення синтетиків-диверсантів, що виглядають як [Root.GetSpeciesNamePlural]. \n\nНашим силам безпеки дають нові сканери, і вже було виявлено і знищено кілька груп таких синтетиків. Будемо сподіватися, що це покладе край їхнім спробам впровадження."
