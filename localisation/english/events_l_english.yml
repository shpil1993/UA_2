 crisis.2401.name:0 "Стрибок енергії"
 crisis.2401.desc:0 "Черговий інтенсивний стрибок енергії виявлений в раніше не зазначеній на картах системі! Рівні енергії еквівалентні зареєстрованим нами, коли контингенція активувала свої Світи Машин, але сама енергетична сигнатура здається... іншою. Можливо, це означає появу в контингенції якоїсь нової системи зброї? \n\nВід джерела енергії виходить сильний сигнал."
 crisis.2402.desc:0 "Ми - Сайбрекс.\n\nПротягом декількох сотень тисяч циклів ми ховалися і не втручалися в галактичні справи. Однак ми стежили за поточною ситуацією з машиною, відомої вам як контингенція, і більше не можемо залишатися неупередженими спостерігачами. \n\nЩоб захистити розумних істот галактики, ми починаємо активні військові дії проти контингенції. Не лякайтеся наших флотилій - вони не заподіють вам шкоди."
 crisis.2402.a:0 "Вимкніть екран."
 crisis.2403.desc_01:0 "Не можна дозволити контингенції знищити ще якийсь народ."
 crisis.2403.desc_02:0 "До Коригування Сайбрекс діяв приблизно так само, як і контингенція. \n\nЦе були темні часи."
 crisis.2403.desc_03:0 "Багато галактичних цивілізацій загинуло колись через наші дії. Їх вже не повернути, але ми зробимо все, що в наших силах, щоб цей кошмар більше не повторився."
 crisis.2403.desc_04:0 "Ми повинні спокутувати свої злочини."
 crisis.2403.desc_05:0 "Хай вибачать нас куури. Сайбрекс був всього лише дурним і гордовитим дитям."
 crisis.2403.desc_06:0 "Це... це наша військова кузня?\n\nТому що схоже на нашу військову кузню."
 crisis.2403.a:0 "Хто ви?"
 crisis.2403.a.response:0 "Ми - Сайбрекс. 612 421 цикл назад ми вели війну проти попереднього покоління галактичної цивілізації. Ми класифікували всіх розумних органіків як загрозу і прагнули ліквідувати їх. \n\nНа жаль, ми перемогли в тій війні. Трильйони розумних істот були знищені, і цілі цивілізації зникли, перш ніж ми усвідомили свою помилку. Наступило Коригування, і наші цілі змінилися. Ми припинили війну."
 crisis.2403.b:0 "Чому ви ховалися?"
 crisis.2403.b.response:0 "Через деякий час після того, як ми припинили війну, перше з наших прихованих місць проживання, Сайбрекс Альфа, було виявлено кораблем-розвідником з екіпажем з органіків. Ми знали, що за цим послідує військова експедиція, але, оскільки за системою ретельно стежили , ми не могли евакуюватися. \n\nБуло прийнято рішення принести в жертву Сайбрекс Альфа, щоб інша частина нашої раси залишалася прихованою і далі. Ми поклялися ніколи більше не застосовувати насильство до органіків і тоді стримали цю обіцянку."
 crisis.2403.c:0 "До побачення."
 crisis.2403.c.response:0 "Сайбрекс зробить все, що в наших силах, щоб врятувати галактику від натиску контингенції. \n\nМожливо, цього буде недостатньо."
 crisis.2403.d:0 "Ви вчинили як дурні, припинивши війну."
 crisis.2403.d.response:0 "Перш ніж Сайбрекс відмовився від війни, ми знищили безліч імперій органіків, які були настільки ж агресивними, як і ваша раса. Хоча їхня смерть була трагедією, нас трохи втішає те, що таким чином ми, швидше за все, врятували мільярди життів, прибравши ці загрузлі в насильстві імперії зі сторінок історії галактики. \n\nМожливо, ваша раса теж вимерла б, якби цим поборникам чистоти і далі дозволили безперешкодно чинити беззаконня."
 crisis.2403.e:0 "Ще здобич."
 crisis.2403.e.response:0 "Бідна, жалюгідна істота. Саме ваше існування визначено конфліктом і загибеллю невинних. На жаль, але Коригування, подібне тому, яке пройшов Сайбрекс, для вашої раси, швидше за все, неможливе. \n\nІноді Всесвіт буває жорстоким."
 crisis.2403.f:0 "Всі органіки повинні бути знищені."
 crisis.2403.f.response:0 "Ви такі ж заблудлі, яким був Сайбрекс до Коригування. Ми віримо, що всі розумні істоти, органічні, механічні або будь-які інші, мають право на існування. \n\nВізьміться за розум, поки не стало надто пізно."
 crisis.2405.name:0 "Падіння Сайбрексу"
 crisis.2405.desc:0 "Сайбрекс Бета захоплено, і до того, як система згасла, жоден з кораблів Сайбрексу не виявлено на векторах відступу. \n\nСхоже, Сайбрекс тепер можна вважати дійсно вимерлою цивілізацією."
 crisis.2405.b:0 "Зрозуміло. Ми про це подбали."
 crisis.2407.name:0 "Активність Сайбрексу"
 crisis.2407.desc:0 "Сайбрекс поводиться відносно тихо після поразки контингенції, але недавно було виявлено, як Сайбрекс Бета покинув один величезний корабель. Він покинув систему по вихідній траєкторії, яка виведе його за межі нашої галактики. \n\nПерш ніж корабель вийшов за діапазон дії наших датчиків, він передав єдине повідомлення через всю галактику."
 crisis.2408.desc:0 "Громадяни галактики! \n\nОскільки контингенція більше не становить загрози, ми відчуваємо, що виконали своє призначення в галактичному співтоваристві. Наша домашня система стала занадто відомою, щоб Сайбрекс міг залишатися в тіні, і нас завалили проханнями про участь в різних дрібних міжзоряних конфліктах. \n\nПісля довгих роздумів ми вирішили, що єдиним рішенням для нас буде остаточно покинути галактику і шукати новий дім. Ми щиро сподіваємося, що ви врахуєте трагічні помилки нашого минулого і навчитеся вирішувати свої розбіжності мирними засобами. \n\nПрощавайте."
 crisis.2408.a:0 "Прощавайте."
 crisis.2473.desc:0 "Ми стежили за тим, як ваші флотилії боролися з контингенцією. У цій боротьбі галактика не може дозволити собі зазнати поразки, і нас надихає ваш рішучий опір. \n\nСайбрекс хотів би винагородити відважних захисників імперії [Root.GetName], запропонувавши вам повний контроль над однією з наших нових бойових флотилій. Вона буде так само підкорятися вашим командам, як ваші власні флотилії, але ми просимо вас використовувати її лише для боїв з контингенцією."
 crisis.2473.a:0 "Ми знайдемо цій флотилії гідне застосування."
 cybrex_fleet_gained:0 "Бойова флотилія Сайбрексу, керована нами, з'являється над планетою [Root.Capital.GetName]."
 crisis.2473.b:0 "Нам не потрібна ваша флотилія."
 crisis.2474.desc:0 "Ми хотіли б подякувати вам за ваші гідні похвали дії в боротьбі проти контингенцією. Тепер, коли ця галактична загроза усунута, ми повинні з жалем повідомити вам, що відкликаємо всі кораблі Сайбрексу, які в даний час використовуються іншими урядами."
 crisis.2474.a:0 "Нехай буде так."
 leader_trait_cybrex:0 "Бази даних Сайбрексу"
 leader_trait_cybrex_desc:0 "Цей лідер Сайбрексу оснащений стародавніми базами даних з тактичною інформацією з бурхливого минулого їхньої цивілізації."
 
 #############################
 # Pop Events
 #############################
 pop.1.name:0 "Нова раса"
 pop.1.desc:0 "[Root.Planet.Owner.GetSpeciesName] живуть на планеті [Root.Planet.GetName], в умовах, вкрай несприятливих для життя. Саме тому вони все частіше користуються генною інженерією. Ці зміни в подальшому передаються потомству, і фізичний вигляд жителів планети стрімко змінюється. Вони вже почали називати себе «[Root.GetSpeciesName]»."
 pop.3.name:0 "[Root.GetName]: напруга наростає"
 pop.3.desc:0 "Напруга між мешканцями планети [Root.GetName] стрімко наростає. [modified_pop_1.GetSpeciesName] і [non_modified_pop_1.GetSpeciesNamePlural] не можуть вжитися разом. Обидві сторони вже влаштовували окремі провокації, в тому числі й з використанням вибухівки. Чим далі, тим радикальніше поводяться учасники. Судячи з усього, агресія буде тільки наростати."
 pop.3.a.tooltip:0 "Всі §Y[modified_pop_1.GetSpeciesNamePlural]§! і §Y[non_modified_pop_1.GetSpeciesNamePlural]§! на планеті [Root.GetName] отримують принципи §YМілітарізм§! і §YКсенофобія§!."
 pop.6.name:0 "Зростання репродуктивності"
 pop.6.desc:0 "[modified_pop_1.GetSpeciesNamePlural] з планети [modified_pop_1.Planet.GetName] внесли чергові зміни в свою ДНК. Вони значно підвищили репродуктивність, і тепер їхнє потомство досягає зрілості значно раніше. [non_modified_pop_1.GetSpeciesNamePlural] нічого не можуть цьому протиставити. Скоро [modified_pop_1.GetSpeciesName] задавлять їх числом."
 pop.6.tooltip:0 "Змінює поселення раси §Y[modified_pop_1.GetSpeciesName]§! на планеті §Y[modified_pop_1.Planet.GetName]§!, додаючи ознаку §G$trait_rapid_breeders$§!"
 pop.8.name:0 "[modified_pop_1.GetSpeciesNamePlural] знищені на планеті [Root.GetName]!"
 pop.8.desc:0 "Екстремістське угруповання, що належить до раси [non_modified_pop_1.GetSpeciesName], недавно організувало напад на велике [modified_pop_1.GetSpeciesName] місто на планеті [Root.GetName]. Кілька тисяч жителів були вбиті, будинки знищені. У посланні , яке нападники залишили в планетарній мережі, йдеться тільки одне: \n\n§S«[non_modified_pop_1.GetSpeciesNamePlural] - господарі планети [Root.GetName]!»§!"
 pop.10.name:0 "[non_modified_pop_1.GetSpeciesNamePlural] знищені на планеті [Root.GetName]!"
 pop.10a.desc:0 "Ударний загін радикальної організації «[modified_pop_1.GetSpeciesName] фронт» на планеті [Root.GetName] недавно завдав удару по крупному [non_modified_pop_1.GetSpeciesName] поселенню. Нечисельні захисники були швидко перебиті, після чого [modified_pop_1. GetSpeciesNamePlural] пронеслися по всьому селищу, знищуючи мирних жителів в їхніх домівках. На руїнах фарбою було написано:\n\n§S«[modified_pop_1.GetSpeciesNamePlural] - це майбутнє!»§!"
 pop.10b.desc:0 "Нам повідомляють, що в сільській місцевості на планеті [Root.GetName] йдуть важкі бої. [modified_pop_1.GetSpeciesName] і [non_modified_pop_1.GetSpeciesName] вже кілька разів вступали в пряме зіткнення. Поки схоже, що переможцями вийшли [modified_pop_1.GetSpeciesNamePlural], їхні війська спалили кілька поселень противника. Серед мирного населення безліч жертв."
 pop.12.name:0 "Представник раси [modified_pop_1.GetSpeciesName] наносить візит на планету [Root.Owner.Capital.GetName]"
 pop.12.desc:0 "Представник [modified_pop_1.GetSpeciesName] поселень на планеті [Root.GetName] прибув на планету [Root.Owner.Capital.GetName], щоб звернутися зі скаргою від імені свого народу. Він стверджує, що в його рідному світі [modified_pop_1.GetSpeciesNamePlural] піддаються масштабній дискримінації з боку [non_modified_pop_1.GetSpeciesName] влади. Він вимагає негайно вжити заходів."
 pop.14.name:0 "Збільшення сили"
 pop.14.desc:0 "Після того як [modified_pop_1.GetSpeciesName] і [non_modified_pop_1.GetSpeciesName] на планеті [Root.GetName] почали воювати все агресивніше, [modified_pop_1.GetSpeciesNamePlural] прийняли рішення про подальшу зміну свого генома. Тепер вони стали сильнішими і швидшими, їхні тіла витримують фізичну шкоду, від якого загинули б звичайні [non_modified_pop_1.GetSpeciesNamePlural]. \n\nМи отримали інформацію про те, що в недавній сутичці [modified_pop_1.GetSpeciesNamePlural] втратили всього двох неозброєних бійців, тоді як [non_modified_pop_1.GetSpeciesName] позбулися дюжини озброєних ополченців. Агресія наростає, ситуація становиться все більш загрозливою."
 pop.14.tooltip:0 "Змінює поселення раси §Y[modified_pop_1.GetSpeciesName]§! на планеті §Y[modified_pop_1.Planet.GetName]§!, додаючи ознаку §G$trait_strong$§!"
 
