 preftl.171.name:0 "Дослідницька пропозиція"
 preftl.171.desc:0 "Наші вчені зі станції спостереження над планетою [From.GetName] зажадали допомоги наукового корабля, щоб зібрати зразки з поверхні. Для досліджень їм потрібно таємно викрасти кількох аборигенів і провести над ними експерименти. Потім піддослідним зітруть пам'ять і повернуть їх назад на планету."
 preftl.171.a:0 "Це допоможе нам краще пізнати їх."
 preftl.171.b:0 "Ні, їх потрібно залишити в спокої."
 preftl.172.desc:1 "Корабель [Root.GetName] виконав наукове завдання на світі [From.From.GetName]. Опустившись якомога ближче до поверхні під покровом ночі, шлюпки наукового корабля за допомогою ЕМ-випромінювання зупинили кілька примітивних автомобілів, оснащених двигунами внутрішнього згоряння. Аборигени, які перебували там, були приспані і взяті на борт. Інші групи в цей час провели анатомічний розтин кількох великих домашніх тварин.\n\nОперація пройшла майже непомітно для населення планети, якщо не брати до уваги кількох повідомлень про "дивні вогні" та інциденту з колами на полях, які було навмисно випалено двигунами однієї зі шлюпок. Ця група отримала догану."
 preftl.172.a:0 "Гарна робота."
 observation.3.name:0 "Астероїд врізається в планету [From.From.GetName]"
 observation.3.desc:0 "Як і прогнозувалося, астероїд, що прямував до планети [From.From.GetName], врізався в неї і завдав непоправної шкоди всій екосистемі. Вченим на станції спостереження залишалося лише мовчки споглядати, як гине далеко внизу інопланетна цивілізація, яку вони вивчали.\n\nКоли вивчати стало нікого, персонал евакуювали, а станцію помістили на низхідну орбіту."
 observation.3.a:0 "Трагічно, але ми не мали права втручатися."
 observation.6.name:0 "Астероїд знищено"
 observation.6.desc:0 "Астероїд, що прямував до планети [asteroid_prim_planet.GetName], був знищений перш, ніж він встиг досягти поверхні. Фрагменти, що потрапили в атмосферу, згоріли, не заподіявши нікому шкоди.\n\nПримітивні аборигени планети [asteroid_prim_planet.Owner.GetName] змогли помилуватися видовищним метеоритним дощем. Вони навіть і не здогадуються, що дивом уникли знищення..."
 observation.6.a:0 "Так і має бути."
 observation.11.name:0 "Зниклий учений"
 observation.11.desc:0 "Нам доповіли про зникнення одного з учених зі станції спостереження на орбіті планети [From.GetName]. Він брав участь у скритній операції зі збору зразків рослинності на поверхні планети, але не повернувся до шлюпки з іншою групою.\n\nМи ведемо пошуки акуратно, щоб не стривожити аборигенів, але досі вони не дали жодних результатів."
 observation.11.a:0 "Продовжуйте пошуки."
 observation.12.name:0 "Вченого знайдено мертвим"
 observation.12.desc:0 "Нам нарешті вдалося відшукати тіло вченого, зниклого на планеті [From.From.GetName]... принаймні, те, що від нього залишилося. Судячи з усього, він став жертвою місцевого великого хижака. Це велика втрата для наукової групи, зате тепер ми можемо бути впевнені, що аборигени, як і раніше, не підозрюють про нашу присутність."
 observation.12.a:0 "Директиву не було порушено."
 observation.15.name:0 "Дивні звістки з планети [From.GetName]"
 observation.15.desc:0 "Ми отримуємо дивні донесення від спостерігачів зі станції на орбіті планети [From.GetName]. Одне з місцевих королівств очолив якийсь загадковий релігійний діяч, і тепер там використовують технології, що багаторазово перевершують рівень розвитку цієї цивілізації. Чи не пов'язано це з нашим зниклим ученим?"
 observation.17.desc:0 "Привіт, друзі. Можливо, ви мене впізнали. Я той самий учений, який зник на планеті [From.GetName]. Хочу сказати, що моє зникнення було цілком навмисним.\n\nАборигени вважають мене божеством... а чому б і ні? Я поміркував над цим і вирішив принести дикунам справжню культуру."
 observation.17.a:0 "Що на вас найшло?!"
 observation.17.a.response:0 "Я втомився. Мене втомили всі ці короткозорі етичні обмеження і постійні знущання колег. Але найбільше мені набридла ця клята директива про невтручання.\n\nХА! Це ж повна маячня! Наш ОБОВ'ЯЗОК - втручатися в примітивні культури, навчати їх, ліпити з них щось корисне! Тихо спостерігати здалеку - всього лише ганебний спосіб уникнути відповідальності."
 observation.17.b:0 "Ви повинні негайно покинути планету!"
 observation.17.b.response:0 "Боюся, для цього занадто пізно. Я більше не маю наміру підкорятися наказам тих, кого не вважаю собі рівнею. Мій інтелект був у вашому розпорядженні, і як БЕЗДАРНО ви ним розпоряджалися!\n\nТут до мене ставляться з повагою, на яку я заслуговую. Тепер це мій дім. Накопичені знання і прихоплені з собою креслення дозволять мені прискорити розвиток цієї раси і привести її до величі."
 observation.17.c:0 "Ви збожеволіли."
 observation.17.c.response:0 "Навпаки! Я в абсолютно здоровому глузді. [Root.GetName] неминуче загине. Ви сліпці, якщо не бачите всіх ознак цього.\n\nТак, можливо, на це піде ще десять років або сто, але такий результат неминучий, ваш світ завалиться. І коли ви нарешті самі себе знищите, галактика належатиме молодим расам, сповненим сил і енергії. Саме таку цивілізацію я створюю зараз.\n\nМені більше нічого сказати. Прощавайте. "
 observation.19.name:0 "Вчений-втікач збирається з силами"
 observation.19.desc:0 "Нещодавно ми отримали тривожні новини з планети [From.GetName]. Схоже, наш вчений-втікач збирається з силами. Він дав одній із феодальних держав доступ до просунутої зброї, і тепер вона намагається завоювати всю планету цілком в ім'я свого "божества".\n\nМи склали план щодо його усунення від влади, але для цього буде потрібна наземна операція. Важко сказати, який вплив це матиме на аборигенів, адже багато хто з них обожнюють його."
 observation.19.a:0 "Запускайте операцію. Його треба усунути."
 observation.19.b:0 "Все стане тільки гірше..."
 observation.20.name:0 "Успішна евакуація"
 observation.20.desc:0 "Операція з повернення вченого-втікача з планети [From.From.GetName] пройшла успішно! Кілька сотень аборигенів були застрелені. Вони кидалися на наші війська з самовбивчим відчаєм, щоб врятувати свого "бога".\n\nВченим тепер займуться судові органи, але не можна забувати про те, який вплив усі ці події справили на планету. Мало того, що в них залишилися деякі наші технології, так ще й їхнє божество викрали прибульці із зірок."
 observation.20.a:0 "Принаймні з однією проблемою ми розібралися."
 observation.22.name:0 "Релігійні конфлікти на планеті [From.GetName]"
 observation.22.desc:0 "Планета [From.GetName] охоплена війною відтоді, як ми евакуювали звідти нашого вченого-втікача. Створена ним держава розкололася на ворогуючі фракції, кожна зі своєю інтерпретацією його релігійних догм.\n\nБитви ведуться з особливою жорстокістю через те, що в руках аборигенів опинилася зброя масового знищення. Ворогуючі сторони вже підірвали кілька радіоактивних "брудних бомб", і, судячи з усього, конфлікт лише розгорається."
 observation.22.a:0 "Усе це добром не скінчиться..."
 observation.24.name:0 "[From.GetName] потроху заспокоюється"
 observation.24.desc:0 "Після того як ми забрали з планети [From.GetName] нашого вченого-втікача, ситуація там потроху нормалізується. Без нього аборигени не можуть розібратися з кресленнями, що залишилися. Вони повертаються до колишніх звичаїв і способу життя."
 observation.24.a:0 "Хоч якісь хороші новини."
 observation.26.name:0 "Ракета вражає станцію спостереження!"
 observation.26.desc:0 "Кілька ракет земля-космос було випущено з поверхні планети [From.GetName] по нашій станції спостереження! Станцію знищено, ніхто не вцілів.\n\nСудячи з усього, примітивна раса, що мешкає на планеті, продовжує розвиватися небаченими темпами, незважаючи на те, що ми позбавили їх так званого "бога". Ймовірно, технології, які він їм надав, спричинили наукову революцію."
 observation.26.a:0 "Саме тому нам і потрібна директива про невтручання."
 observation.28.desc:0 "Хай захистять мене духи! Ти схожий на нашого Спасителя, але я бачу різницю. Він говорив про демонів, які намагатимуться копіювати Його. Він віщував, що одного разу вони можуть зійти з небес і спробувати Його викрасти. Пророцтво збулося, і я не сумніваюся, що це ваших рук справа.\n\nТо де наш Спаситель, презирлива істота? Я вимагаю, щоб ви негайно Його звільнили!"
 observation.28.a:0 "Ваш "Спаситель" був звичайнісіньким ученим."
 observation.28.a.response:0 "У моєму світі паплюжити ім'я Святого Спасителя - непростимий гріх, за який карають смертю. Лише завдяки його магічним винаходам наша цивілізація зуміла піднятися так високо. Я готовий пробачити це святотатство, але ви повинні повернути нам Святого Спасителя."
 observation.28.b:0 "Його стратили за злочини, скоєні проти вашого народу."
 observation.28.b.response:0 "Ви... ви вбили Святого Спасителя? Я... ви... ми... ми не можемо...\n\nЦей... цей злочин не залишиться безкарним, демоне. Нехай навіть на це в нас піде тисяча років, але мій народ зітре в пил вашу демонічну державу."
 observation.28.c:0 "Гаразд. Ми готові віддати його вам."
 observation.28.c.response:0 "Хай пробачить Святий Спаситель усі ваші злочини, демоне. Можливо, для вас ще є надія."
 observation.29.desc:0 "Хм. Гадаю, мені слід бути вдячним за те, що ви дозволили мені повернутися до моїх послідовників після стількох років ув'язнення в лікарнях для душевнохворих...\n\nДуже добре. Я навіть готовий забути всі старі образи. Головне, залиште мій народ у спокої, і все буде добре. Космос досить просторий для всіх нас."
 observation.29.a:0 "Подивимося."
 observation.30.desc:0 "Кілька ракет земля-космос було випущено з поверхні планети [From.From.GetName] по нашій станції спостереження, що перебувала на високій орбіті! Станцію знищено, ніхто не вцілів.\n\nСудячи з усього, примітивна раса, що мешкає на планеті, розвивається небаченими темпами - не без допомоги нашого вченого-втікача. Примітивними цих аборигенів більше не назвеш. І ми втратили можливість усунути його від влади."
 observation.36.name:0 "Аварія шлюпки на планеті [From.GetName]"
 observation.36.desc:0 "Під час прихованої операції зі збору даних на планеті [From.GetName] одну з наших шлюпок перехопила ескадрилья винищувачів місцевої держави. Двигун шлюпки постраждав від попадання ракети, і вона впала в безлюдній місцевості.\n\nМи повинні діяти швидко, щоб евакуювати всіх, хто вижив, перш ніж аборигени доберуться до місця катастрофи. Необхідно знищити всі сліди нашої присутності!"
 observation.36.desc.mach:0 "Шлюпка XB-23-968H, послана для прихованої спостережної місії V45-BM на планету [From.GetName], повідомила про критичні неполадки після її перехоплення ескадрильєю атмосферних винищувачів, що належать неідентифікованій державі органіків. Ми виявили, що шлюпка перебуває в безлюдному регіоні.\n\nУсі функціонуючі одиниці потрібно евакуювати, а будь-які свідчення нашої присутності - знищити."
 observation.36.a:0 "У нас мало часу."
 observation.37.name:0 "Оперативників евакуйовано з планети [From.From.GetName]"
 observation.37.desc:0 "Команді корабля [Root.GetName] вдалося евакуювати всіх, хто вижив, з місця падіння шлюпки на планеті [From.From.GetName]. Уламки, що залишилися, були знищені контрольованим вибухом, після якого не залишилося нічого, крім невеликого кратера. Його і виявлять аборигени.\n\nДержава, де стався інцидент, без сумніву, звинуватить у всьому сусідів, і ми сподіваємося, що те, що трапилося, не вплине на її природний розвиток."
 observation.37.desc.mach:0 "Команді корабля [Root.GetName] вдалося евакуювати кілька автономних одиниць із місця падіння шлюпки на планеті [From.From.GetName]. Уламки, що залишилися, були знищені контрольованим вибухом, після якого не залишилося нічого, крім невеликого кратера. Його і виявлять аборигени.\n\nДержава, де стався інцидент, без сумніву, звинуватить у всьому сусідів, і ми сподіваємося, що те, що трапилося, не вплине на природний перебіг їхньої історії."
 observation.38.name:0 "Оперативників захоплено на планеті [From.From.GetName]"
 observation.38.desc:0 "Місцеві війська на планеті [From.From.GetName] прибули на місце аварії шлюпки раніше, ніж ми встигли евакуювати дослідницьку групу, і всі, хто вижив, були схоплені. Аборигени охороняють усі підходи до місця катастрофи, і немає сумніву в тому, що їхні найкращі вчені зараз вивчають усе, що їм вдалося там знайти.\n\nТепер у них є незаперечні докази того, що в космосі існує розумне життя. Невідомо, як це позначиться на їхньому розвитку..."
 observation.38.desc.mach:0 "Місцеві війська на планеті [From.From.GetName] прибули на місце аварії шлюпки раніше, ніж ми встигли евакуювати дослідницьку групу, і всі оперативні одиниці були схоплені. Аборигени оточили периметр аварії, і немає сумнівів у тому, що їхні найкращі вчені зараз вивчають усе, що їм вдалося там знайти.\n\nТепер у них є незаперечні докази того, що за межами планети існує машинний надрозум. Невідомо, як це позначиться на розвитку їхнього суспільства..."
 observation.38.a:0 "Це недобре."
 observation.40.desc:0 "Кілька держав на планеті [From.GetName] об'єдналися проти сусіда, який збив нашу шлюпку, а потім відмовився ділитися технологіями, здобутими на місці аварії. Почалися військові дії, і сторони, обмінявшись ядерними ударами, знищили одна одну. Постраждала майже вся поверхня планети.\n\nНаші оперативники загинули, коли військова база, де його утримували, зазнала масованого обстрілу. Знищено приблизно 90% населення планети. Небагато вцілілих скотилися до примітивного способу життя."
 observation.40.a:0 "Ех, якби нам тоді вдалося врятувати шлюпку..."
 observation.41.desc:0 "Кілька держав на планеті [From.GetName] об'єдналися проти сусіда, який збив нашу шлюпку, а потім відмовився ділитися технологіями, здобутими на місці аварії. Почалися військові дії, і сторони, обмінявшись ядерними ударами, знищили одна одну. Постраждала майже вся поверхня планети.\n\nУцілілих не залишилося. Наші вчені, захоплені в полон, також загинули. Навколишньому середовищу було завдано непоправної шкоди."
 observation.41.desc.mach:0 "Кілька держав на планеті [From.GetName] об'єдналися проти сусіда, який збив нашу шлюпку, а потім відмовився ділитися технологіями, здобутими на місці аварії. Почалися військові дії, і сторони, обмінявшись ядерними ударами, знищили одна одну. Постраждала майже вся поверхня планети.\n\nУцілілих не залишилося. Наші наукові одиниці, захоплені в полон, також загинули. Навколишньому середовищу було завдано непоправної шкоди."
 observation.42.desc:0 "Кілька держав на планеті [From.GetName] об'єдналися проти сусіда, який збив нашу шлюпку, а потім відмовився ділитися технологіями, здобутими на місці аварії. Почалися воєнні дії, і сторони, обмінявшись ядерними ударами, знищили одна одну. Постраждала майже вся поверхня планети.\n\nТепер [From.GetName] являє собою неживий космічний об'єкт. Наші вчені загинули разом із мільярдами місцевих жителів."
 observation.42.desc.mach:0 "Кілька держав на планеті [From.GetName] об'єдналися проти сусіда, який збив нашу шлюпку, а потім відмовився ділитися технологіями, здобутими на місці аварії. Почалися військові дії, і сторони, обмінявшись ядерними ударами, знищили одна одну. Постраждала майже вся поверхня планети.\n\nТепер на поверхні немає органічного життя, і [From.GetName] більше не зможе стати місцем для розвитку органічної цивілізації. Наші наукові одиниці загинули разом із мільярдами місцевих жителів."
 observation.44.name:0 "Нова зброя на планеті [From.GetName]"
 observation.44.desc:0 "Держава на планеті [From.GetName], що збила нашу шлюпку, примусила захоплених у полон учених розробляти для них нову зброю. Отримавши таку перевагу, вони захопили кількох сусідів, а тепер намагаються об'єднати під своєю владою всю планету."
 observation.44.a:0 "Це неприпустимо!"
 observation.46.name:0 "Угода із заручниками"
 observation.46.desc:0 "Держава на планеті [From.GetName], яка збила нашу шлюпку, направила в космос відкрите повідомлення через один зі своїх примітивних супутників. Судячи з усього, воно призначене нам.\n\nВони вимагають, щоб ми поділилися з ними просунутими технологіями, а натомість обіцяють повернути вчених, захоплених на місці аварії шлюпки. Якщо ми відмовимося, вони публічно стратять бранців і покажуть це в прямому ефірі по своєму варварському телебаченню."
 observation.46.desc.mach:0 "Держава на планеті [From.GetName], яка збила нашу шлюпку, направила в космос відкрите повідомлення через один зі своїх примітивних супутників. Судячи з усього, воно призначене нам.\n\nВони вимагають, щоб ми поділилися з ними просунутими технологіями, а натомість обіцяють повернути наукові одиниці, захоплені на місці аварії шлюпки. Якщо ми відмовимося, вони публічно ліквідують захоплені в полон одиниці і покажуть це в прямому ефірі по своєму варварському телебаченню."
 observation.46.a:0 "Безпека вчених понад усе."
 observation.46.a.mach:0 "Безпека наших автономних одиниць понад усе."
 observation.46.b:0 "Вони ще до такого не готові."
 observation.47.name:0 "Заручників страчено"
 observation.47.desc:0 "Наші вчені, захоплені в полон на планеті [From.From.GetName], стали жертвами жахливого спектаклю. Спершу їх продемонстрували в прямому ефірі як "інопланетних чудовиськ", а потім нещадно розчленували на очах у тріумфуючого натовпу."
 observation.47.desc.mach:0 "Наші наукові одиниці, захоплені в полон на планеті [From.From.GetName], стали жертвами жахливого спектаклю. Спершу їх продемонстрували в прямому ефірі як "жахливі машини, що прилетіли з-за місяця", а потім нещадно перетворили на металобрухт на очах у тріумфуючого натовпу."
 observation.47.a:0 "Дикуни!"
 observation.51.name:0 "Форпост контрабандистів"
 observation.51.desc:0 "Наша станція спостереження над астероїдом [From.GetName] виявила нелегальне поселення на поверхні. Судячи з усього, на цьому форпості мешкають [Root.GetSpeciesName]-контрабандисти та інші кримінальні елементи, якими так славиться [Root.GetName].\n\nКонтрабандисти вже вступали в контакт із примітивними аборигенами, і кілька разів це закінчувалося кровопролиттям. Ми повинні якнайшвидше вирішити ситуацію і не дозволити злочинцям завдати ще більшої шкоди."
 observation.51.a:0 "Потрібно прибрати їх звідти."
 observation.51.b:0 "Що такого може накоїти жменька контрабандистів?"
 observation.52.name:0 "Рейд проти контрабандистів"
 observation.52.desc:1 "Наші наземні сили завдали стрімкого удару по притулку контрабандистів на астероїді [From.From.GetName] і захопили його після короткої перестрілки. Уцілілі злочинці були заарештовані і відправлені на орбіту. Порожні будівлі знищено за допомогою вибухових пристроїв.\n\nМи вважаємо, що культурне зараження вдалося зберегти на мінімальному рівні. Крім того, було вилучено велику кількість нелегальних товарів. Прибуток від операції надійде до бюджету."
 observation.52.a:0 "Це гідна перемога."
 observation.53.name:0 "Контрабандна торгівля зброєю"
 observation.53.desc:2 "Ми запізнилися. Контрабандисти на астероїді [FromFromFrom.GetName] постачали аборигенам сучасну зброю і найпростіші наркотичні стимулятори в обмін на дорогоцінні метали і рабів.\n\nМіж місцевими лідерами почалася війна, і дорвавшись до нової зброї, жителі практично перебили один одного. На цьому етапі культурне зараження можна вважати незворотнім."
 observation.53.a:0 "Це катастрофа."
 observation.1011.name:0 "Збій імплантатів"
 observation.1011.desc:0 "У рамках нашої діяльності зі спостереження на планеті [From.GetName] команди викрадачів провели хірургічні операції зі встановлення імплантатів у мозок деяких піддослідних раси [From.Owner.GetSpeciesName], щоб відстежувати їх і спостерігати за їхньою поведінкою. На жаль, через виробничий дефект багато хто з цих імплантатів дали збій і зараз чинять... зворотний ефект на поведінку наших піддослідних. зворотний ефект на поведінку наших піддослідних.\n\nБуло чимало самогубств і не менше трьох випадків буйної істерії. Персонал нашої станції спостереження попросив допомоги в зборі піддослідних, що залишилися, разом і видаленні імплантатів, поки інцидентів не стало більше."
 observation.1011.a:0 "Потрібно вирішити цю ситуацію."
 observation.1012.name:1 "[From.From.GetName]: Імплантати видалено"
 observation.1012.desc:1 "Команди викрадачів з нашої станції спостереження на орбіті планети [From.From.GetName] спільно з екіпажем корабля [Root.GetName] швидко зібрали останніх піддослідних раси [From.From.Owner.GetSpeciesName], яким у мозок було встановлено несправні імплантати.\n\nХірургічний персонал станції спостереження замінив імплантати на справні, і піддослідні повернулися на поверхню. Провідний науковець [Root.GetLeaderName] повідомляє про несподіваний бонус, оскільки з витягнутих імплантатів, незважаючи на їхні дефекти, вдалося отримати масу інформації."
 observation.1012.a:0 "Хоч якась користь."
 observation.1013.name:2 "[From.From.From.GetName]: Імплантати не видалені"
 observation.1013.desc:2 "Дефектні імплантати мозку впливали на останніх із наших піддослідних раси [From.From.From.Owner.GetSpeciesName] на планеті [From.From.From.GetName]. Багато хто прийшов у повну несамовитість, вигукуючи випадкові сегменти коду з мови програмування, яку [Root.GetSpeciesName] використовували в їхніх імплантатах, і люто нападаючи на будь-який об'єкт у безпосередній близькості."
 observation.1013.a:0 "Як таке могло статися?"
 observation.1021.name:0 "[From.GetName]: Оперативна група з боротьби з інопланетянами"
 observation.1021.desc:0 "Явно у відповідь на наші дії в їхньому примітивному світі багато держав [From.Owner.GetSpeciesName] на планеті [From.GetName] моментально забули про свої чвари і заснували нову наддержавну військову організацію.\n\nЗгідно з місцевими ЗМІ, ця оперативна група несе відповідальність за захист планети від "ворожої діяльності, яку невідоме інопланетне відомство веде проти раси [From.Owner.GetSpeciesName] загалом"."
 observation.1023.name:0 "[From.GetName]: Діяльність оперативної групи"
 observation.1023.desc:0 "Розвідувальні відеоматеріали, відзняті нашою станцією спостереження на орбіті планети [From.GetName], підтвердили будівництво на її поверхні кількох нових військових баз і радіолокаційних комплексів під контролем наддержавної оперативної групи по боротьбі з інопланетянами, яку заснували [From.Owner.GetSpeciesNamePlural].\n\nМи спостерігаємо безпрецедентний рівень співпраці між місцевими державами, адже нашим польотам, що виконуються з метою викрадення, тепер регулярно заважають атмосферні винищувачі, що належать цій групі. Незважаючи на нашу технологічну перевагу, вони лише через свою кількість змогли збити кілька наших викрадальних човників!"
 observation.1023.a:0 "Це зашкодить нашим активним спостереженням."
 observation.1025.name:0 "[From.GetName]: Втрата станції спостереження"
 observation.1025.desc:0 "Наша станція спостереження на орбіті планети [From.GetName] знищено! Причиною стала велика ракета класу "земля-космос", випущена з однієї з військових баз під контролем наддержавної оперативної групи, яку заснували [From.Owner.GetSpeciesName].\n\nМи досі не можемо точно сказати, як їм вдалося з'ясувати місцезнаходження станції, оскільки було вжито масштабних запобіжних заходів, щоб [From.Owner.GetSpeciesNamePlural] не дізналися про її існування. Згідно з однією теорією, аборигени зуміли здійснити інженерний аналіз технологій, отриманих від наших збитих човників."
 observation.1025.a:0 "Це обурливо!"
 observation.1027.name:0 "[From.GetName]: Точковий удар"
 observation.1027.desc:0 "Персонал нашої станції спостереження на орбіті планети [From.GetName] попросив допомогти їм вирішити проблему з оперативною групою з боротьби з інопланетянами, яку [From.Owner.GetSpeciesNamePlural] заснували у відповідь на наші активні спостереження. Незважаючи на те, що ця організація є примітивною за нашими мірками, вона навчилася ефективно перешкоджати викраденням, які ми проводимо.\n\nЇхню основну базу виявлено глибоко всередині однієї з гір на поверхні планети. Орбітальне бомбардування буде неефективним, але стрімкий наліт, виконаний добре озброєним ударним загоном, дозволить захопити базу зненацька. Її руйнування поставить хрест на цій докучливій оперативній групі."
 observation.1027.a:0 "Так і зробіть."
 observation.1027.b:0 "Ні, нам не слід ще більше відновлювати їх проти нас..."
 observation.1028.name:1 "[From.From.GetName]: Успішний удар"
 observation.1028.desc:1 "Наша місія зі знищення основної бази наддержавної оперативної групи, яку заснували [From.From.Owner.GetSpeciesName], завершилася повним успіхом! Коли наш ударний загін проник на базу, її захисники зі своєю примітивною зброєю не змогли впоратися з нашими кваліфікованими оперативниками.\n\nЗаклавши заряди вибухової речовини глибоко всередині бази, ударний загін поспіхом евакуювався, і його підібрали човники, що чекали на нього. Від цієї настирливої оперативної групи тепер нічого не залишилося."
 observation.1028.a:0 "Місію виконано успішно."
 observation.1029.name:1 "[From.From.GetName]: Невдалий удар"
 observation.1029.desc:1 "Наша місія зі знищення основної бази наддержавної оперативної групи, яку заснували [From.From.Owner.GetSpeciesName], зазнала фіаско! Кілька човників, що перевозили наш ударний загін, були збиті прихованими зенітними засобами ще до того, як долетіли до бази. Коли оперативники, що залишилися, нарешті дісталися до входу на базу, вони зустріли несподівано завзятий опір.\n\nОскільки [From.From.Owner.GetSpeciesName] очікували швидке прибуття підкріплення, командир ударного загону зрештою віддав наказ відступати. На жаль, коли наші евакуаційні човники проривалися на орбіту, їх перехопило велике з'єднання атмосферних винищувачів. Втрати були величезними."
 observation.1029.a:0 "Це катастрофа!"
 observation.1031.name:0 "[From.GetName]: Розпуск оперативної групи"
 observation.1031.desc:0 "Наддержавна оперативна група, яку держави мають на меті [From.Owner.GetSpeciesName] заснували для зриву нашої діяльності на планеті [From.GetName], розпущена! Хоча вони якимось чином змогли здобути кілька перемог у бою з нашими човниками і командами викрадачів, деякі засновники організації вирішили припинити фінансування і відмовитися від цього проекту.\n\nРозвідка пояснює такий несподіваний поворот подій внутрішніми чварами і дипломатичними хитрощами між державами [From.Owner.GetSpeciesName]."
 observation.1031.a:0 "Приємно, нехай і несподівано."
 observation.1033.name:0 "[From.GetName]: Зміна принципів"
 observation.1033.desc:0 "Ми помітили значні зміни в поведінці, яку демонструють примітивні [From.Owner.GetSpeciesNamePlural] на планеті [From.GetName]. Їхнє суспільство стало більш зверненим всередину, і тепер вони набагато менш прихильні до незнайомців.\n\nСхоже, певну роль у цьому зіграли наші польоти і викрадення в рамках активного спостереження за їхньою планетою, внаслідок чого [From.Owner.GetSpeciesNamePlural] тепер більш насторожено ставляться до всього невідомого."
 observation.1035.desc:0 "У поведінці, яку демонструють примітивні [From.Owner.GetSpeciesNamePlural], видно разючі зміни відтоді, як ми почали активне спостереження за представниками їхньої раси по всій планеті [From.GetName].\n\nНенависть до наших викрадачів-челноків зробила їх вкрай недовірливими до всього, що вони вважають чужим, водночас зміцнивши зв'язок з власною культурою і расою, який вони відчувають."
 observation.1037.desc:0 "Деякі з наших команд викрадачів, що базуються на станції спостереження на орбіті планети [From.GetName], очевидно, використовували двигуни своїх човників, щоб випалювати великі кола і складні фігури на полях зернових, господарями яких є примітивні [From.Owner.GetSpeciesNamePlural] - аборигени цієї планети.\n\nЕкіпажі човників отримали серйозну догану за цю витівку, але кола на полях, схоже, набули якогось релігійного значення для місцевих жителів. Через ці фігури [From.Owner.GetSpeciesNamePlural] створили нову релігію, яка набуває популярності серед них з лякаючою швидкістю."
 preftl.800.desc:0 "Уперше за весь час спостережень наші датчики вловили радіосигнали з планети [From.Capital.GetName]. Інопланетна раса, що мешкає там, досягла індустріального рівня і почала експериментувати з бездротовим зв'язком. З іншого регіону планети повідомляють про запуск першого примітивного літального апарату. За нашими розрахунками, технічний прогрес буде йти стрімкими темпами."
 preftl.900.desc:0 "Фізики раси, яка мешкає на планеті [From.Capital.GetName], навчилися розщеплювати атом. Тепер у них неминуче з'явиться ядерна зброя і атомні електростанції. Планета [From.GetName] вступила в критичну фазу розвитку - її мешканці здатні знищити свій світ одним натисканням кнопки."
 preftl.1000.desc:0 "Наші системи стеження дальнього радіуса дії зафіксували запуск першого штучного супутника з поверхні планети [From.Capital.GetName]. Він успішно вийшов на орбіту. Це означає, що раса, яка мешкає на планеті, починає розробляти свою космічну програму. Хоча поки що зроблено лише перші боязкі кроки, скоро прийде черга керованих польотів і міжпланетних експедицій."
 preftl.300.desc:0 "Раса з планети [From.Capital.GetName] нарешті освоїла обробку металів, тож можна вважати, що вона вступила в залізний вік. Інструменти та зброя, які вона використовує, стають дедалі ефективнішими, а архітектура її міст - дедалі вишуканішою. Її представники розселилися майже по всій планеті, і найбільші міста налічують до мільйона жителів."
 preftl.400.desc:0 "Цивілізація з планети [From.Capital.GetName] освоїла виробництво друкарських верстатів. Ці пристрої дають змогу у великій кількості випускати друковані матеріали. Таким чином, з'явилося щось на кшталт примітивних засобів масової інформації. Кілька місцевих лідерів намагалися задушити в зародку новаторський винахід, але їхні зусилля ні до чого не привели. Нові ідеї стрімко поширюються планетою, і це чинить глибинний вплив на все суспільство в цілому."
 preftl.500.desc:0 "Примітивна раса, що мешкає на планеті [From.Capital.GetName], винайшла порох. Це зробило революцію у військовій справі, проти великих гармат виявилися безсилі кріпосні стіни. Вибухові речовини також стали використовуватися в будівельних роботах - для усунення нездоланних перешкод. Зараз їхні хіміки експериментують і шукають нові способи застосування цього відкриття."
 preftl.600.desc:0 "Примітивна раса, що мешкає на планеті [From.Capital.GetName], винайшла паровий двигун. Це призвело до багатьох революційних змін у суспільстві. Всюди будуються нові заводи, у містах з'явилися машини і пристрої, що використовують енергію пари. Судячи з усього, цей світ перебуває на порозі індустріалізації."
 preftl.700.desc:0 "Раса, що мешкає на планеті [From.Capital.GetName], вступила в нову епоху своєї історії - епоху повної індустріалізації. Це помітно по всій планеті: всюди будуються нові фабрики і заводи, поява якісних ліків призвела до зростання населення, наукові відкриття робляться з лякаючою швидкістю."
 preftl.200.desc:1 "Примітивна раса, що населяє світ [From.Capital.GetName], нещодавно перейшла з неоліту в аналог раннього бронзового віку. Вона почала обробляти метали, з'явилися перші ознаки писемності. Виникають міста і великі поселення. Ця раса дедалі активніше розселяється поверхнею планети."
 preftl.180.desc:0 "Вітаємо вас. Ви, безсумнівно, помітили наші скромні перші кроки, як і ми звернули увагу на те, що ваша $fleet_type_shipclass_starbase$ перебуває на орбіті навколо нашої зірки. Ми розуміємо, що ця $fleet_type_shipclass_starbase$ говорить про деякі гіпотетичні домагання на цю систему.\n\nМи всього лише просимо вас послабити контроль над нашим простором, а $fleet_type_shipclass_starbase$ нехай буде передана тим, хто кличе зірку [From.Capital.GetStarName] будинком із незапам'ятних часів.\n\nТак буде справедливо."
 observation.2015.desc:0 "Наша просвітницька місія має успіх. Примітивні [From.Owner.GetSpeciesNamePlural] з планети [From.GetName] швидко вчаться всьому новому, і наші наукові радники, які працюють на планеті, підтверджують, що це кмітлива і працьовита раса. Процес навчання йде навіть швидше, ніж ми припускали, тому терміни реалізації плану можна скоротити."
 observation.2017.desc:0 "[From.Owner.GetSpeciesNamePlural] з планети [From.GetName], на жаль, виявилися поганими учнями. За повідомленнями наших наукових радників, безмозкі аборигени не бажають відмовлятися від своїх примітивних звичаїв і сприймати нові концепції та ідеї. Схоже, наша просвітницька місія займе більше часу, ніж ми припускали."
 observation.2019.desc:1 "Нам дедалі складніше знаходити наукових радників, готових брати участь у програмі технологічного розвитку на світі [From.GetName]. З урахуванням того що [From.Owner.GetSpeciesNamePlural] мають... своєрідний зовнішній вигляд і запах, перебувати з ними поруч - це випробування для будь-кого з нас.\n\nПризначення на планету стало розглядатися як покарання. На жаль, усе це уповільнює здійснення нашої місії."
 observation.2021.desc:0 "[From.Owner.GetSpeciesNamePlural] з планети [From.GetName] виявилися природженими вченими. Наші радники, що базуються на їхній планеті, вражені тим, як швидко вони розвиваються. У звітах вказується, що наша просвітницька програма може зайняти набагато менше часу, ніж планувалося, і [From.Owner.GetSpeciesName] скоро досягнуть космічної ери."
 observation.2023.desc:1 "Наша місія з технологічного розвитку на світі [From.GetName] просувається стрімкими темпами. [From.Owner.GetSpeciesNamePlural] наділені незвичайними розумовими здібностями і швидко вчаться новому. Хоча ця раса ще порівняно молода, наші вчені стверджують, що [From.Owner.GetSpeciesNamePlural] мають великий потенціал."
 observation.2031.name:0 "Етичні зміни на планеті [From.GetName]"
 observation.2045.desc:0 "Аборигени з планети [From.GetName] захоплені нашими технологіями. Ба більше, за повідомленнями радників, вони починають наслідувати наші звичаї.\n\nВони стали свідками того, наскільки міцна наша віра, і тепер багато хто з [From.Owner.GetSpeciesNamePlural] звертається до стародавніх, давно забутих релігій своєї цивілізації і намагається поєднати їх з елементами наших вірувань."
 observation.2051.desc:0 "Деякі вчені, яких ми направили на планету [From.GetName], висловлюють сумнів у розумності нашої місії. За їхніми донесеннями, [From.Owner.GetSpeciesNamePlural] зацікавлені тільки в новій зброї.\n\nВони не полишають марних спроб використати у військових цілях усі мирні технології, що ми їм пропонуємо. Усе це затягує нашу місію."
 observation.2053.desc:0 "Наша місія з просвіти аборигенів на планеті [From.GetName] і приведення їх до космічної ери пішла не зовсім так, як було задумано. З невідомої причини [From.Owner.GetSpeciesName] постійно приходять у жах, коли ми намагаємося навчати їх нових збройових технологій.\n\nУ наших учених пішло кілька тижнів на те, щоб заспокоїти їх після демонстрації ефекту вибуху ядерної бомби над населеним пунктом. На жаль, це суттєво уповільнює наш прогрес."
 observation.2055.desc:0 "Нам нелегко дається робота з просвіти аборигенів планети [From.GetName] і виведенню їх зі стану варварства. [From.Owner.GetSpeciesNamePlural] вирізняються забобонністю, і заплутаність їхніх релігійних традицій часто ставить наших учених у глухий кут. Вони вперто відмовляються прийняти науку як факт.\n\nНа жаль, це означає, що ми були занадто оптимістичні в первинних оцінках. На те, щоб [From.Owner.GetSpeciesNamePlural] стали цивілізованою расою, піде значно більше часу."
 observation.2057.desc:0 "Усі наші зусилля з просвітництва [From.Owner.GetSpeciesNamePlural] поки що ні до чого не приводять. Релігійні радники і вчені, яких ми направили на планету [From.GetName], повідомляють про повну відсутність віри в аборигенів. Вони готові перейняти наші технології, але не духовні принципи, щоб користуватися цими технологіями розумно.\n\nЦе суттєво ускладнює нашу місію. Схоже, [From.Owner.GetSpeciesNamePlural] йтимуть до просвіти довше, ніж ми припускали."
 observation.2059.desc:1 "Найавторитарніше і найдеспотичніше суспільство на планеті [From.GetName] не піддається жодним просвітницьким зусиллям. [From.Owner.GetSpeciesNamePlural] не бажають розвивати технології. Індивідуалізм та ініціативність, необхідні для розвитку науки, вони жорстоко переслідують.\n\nЇхній примітивний авторитаризм істотно гальмує нашу місію. Наукові радники повідомляють, що вона, ймовірно, займе значно більше часу, ніж передбачалося."
 observation.2061.desc:0 "На планеті [From.GetName] панує цілковита анархія, і навчання аборигенів основ сучасної науки стало для нас проблемою. Їхні так звані вчені займаються тільки тим, що їм цікаво в даний момент. [From.Owner.GetSpeciesNamePlural] абсолютно не дбають про загальне благо.\n\nМи продовжуємо свої просвітницькі зусилля, незважаючи на егалітаризм аборигенів, але ця місія явно займе більше часу, ніж передбачалося."
 preftl.40.name:0 "Зіткнення з примітивною расою"
 preftl.40.desc:0 "Наші нові поселенці на планеті [Root.GetName] зіткнулися з аборигенами кам'яного віку. Вони здійснили кілька нападів, і тепер ми маємо вирішити, як поводитися з ними далі.\n\nМожна зміцнювати поселення, перетворюючи їх на анклави, і зводити тільки в тих регіонах, де майже немає місцевих жителів. Це істотно обмежить земельні та інші ресурси, доступні колоністам.\n\nІнший варіант - переселити аборигенів в особливі резервації та ізолювати їх від наших колоній. У нас все одно стане менше землі, але не настільки, як у першому випадку."
 preftl.40.a:0 "Давайте перетворимо наші поселення на невеликі анклави."
 preftl.40.b:0 "Заженемо аборигенів у резервації."
 preftl.40.c:0 "Перетворимо дикунів у рабство, нехай працюють на нас."
 primitive_enclaves:0 "Наша колонія не зможе розростатися, зате вивчення аборигенів послужить розвитку соціальних наук."
 primitive_reservations:0 "Аборигени загнані в резервації, і вся інша територія належить нам."
 preftl.41.name:0 "Напад на анклав"
 preftl.41.desc:0 "Один із наших анклавів на планеті [Root.GetName] був атакований примітивними аборигенами! Вони зібрали досить великий загін і пробили пролом у наших огорожах. Їм вдалося перебити безліч колоністів, перш ніж наші сили безпеки відігнали їх геть."
 preftl.41.a:0 "Прокляті дикуни!"
 preftl.42.name:0 "Втеча з резервації"
 preftl.42.desc:0 "Великий бойовий загін аборигенів якимось чином зумів прорвати огорожу резервації на планеті [From.GetName]! Дикуни розсипалися по місцевості і почали знищувати наших колоністів. Багато хто загинув, поки наші сили безпеки нарешті не загнали втікачів назад у резервацію."
 preftl.43.name:0 "Вимога громадянства"
 preftl.43.desc:0 "Представники великого співтовариства примітивних аборигенів з планети [Root.GetName] висунули разючу вимогу: вони бажають покинути резервацію і приєднатися до нашої колонії як повноправні громадяни. Хоча ці особини перебувають на низькому рівні розвитку і майже не знайомі з передовими технологіями, вони виглядають цілеспрямованими і працьовитими."
 preftl.43.a:0 "Надайте їм громадянство."
 preftl.43.a.tooltip.1:0 "До колонії приєднується §Y1 корінне поселення§!."
 preftl.43.a.tooltip.2:0 "До колонії приєднується §Y2 корінних поселення§!."
 preftl.43.a.tooltip.3:0 "До колонії приєднується §Y3 корінних поселення§!."
 preftl.43.b:0 "Їхнє місце в резервації."
 preftl.132.desc:0 "Масштабні військові дії почалися на планеті [From.GetName] між найбільшими державами. Наші дослідники вели спостереження з орбіти за стрімкою ескалацією ядерного конфлікту.\n\nПланеті завдано великої шкоди, знищено всі великі міста і понад 90% населення. Деякі вцілілі ховаються серед руїн, і наші дослідники прогнозують, що незабаром ця цивілізація скотиться до куди більш примітивного рівня."
 preftl.132.a:0 "Трагічний урок."
 preftl.151.name:0 "Аварія шлюпки на планеті [From.GetName]"
 preftl.151.desc:0 "Під час прихованої операції зі збору даних на планеті [From.GetName] одну з наших шлюпок перехопила ескадрилья винищувачів місцевої держави. Двигун шлюпки постраждав від попадання ракети, і вона впала в безлюдній місцевості.\n\nМи повинні діяти швидко, щоб евакуювати всіх, хто вижив, перш ніж аборигени доберуться до місця катастрофи. Необхідно знищити всі сліди нашої присутності!"
 preftl.151.a:0 "У нас мало часу."
 preftl.152.name:0 "Екіпаж шлюпки евакуйовано з планети [From.From.GetName]"
 preftl.152.desc:0 "Команді корабля [Root.GetName] вдалося евакуювати всіх, хто вижив, з місця падіння шлюпки на планеті [From.From.GetName]. Уламки, що залишилися, були знищені контрольованим вибухом, після якого не залишилося нічого, крім невеликого кратера. Його і виявлять аборигени.\n\nДержава, де стався інцидент, без сумніву, звинуватить у всьому сусідів, і ми сподіваємося, що те, що трапилося, не матиме впливу на її природний розвиток."
 preftl.153.name:0 "Екіпаж шлюпки схоплений на планеті [From.From.GetName]"
 preftl.153.desc:0 "Місцеві війська на планеті [From.From.GetName] прибули на місце аварії шлюпки раніше, ніж ми встигли евакуювати дослідницьку групу, і всі, хто вижив, були схоплені. Аборигени охороняють усі підходи до місця катастрофи, і немає сумніву в тому, що їхні найкращі вчені зараз вивчають усе, що їм вдалося там знайти.\n\nТепер у них є незаперечні докази того, що в космосі існує розумне життя. Невідомо, як це позначиться на їхньому розвитку..."
 preftl.153.a:0 "Це недобре."
 preftl.155.desc:0 "Кілька держав на планеті [From.GetName] об'єдналися проти сусіда, який збив нашу шлюпку, а потім відмовився ділитися технологіями, здобутими на місці аварії. Розпочалися військові дії, і сторони, обмінявшись ядерними ударами, знищили одна одну. Постраждала майже вся поверхня планети.\n\nЕкіпаж шлюпки загинув, коли військова база, де його утримували, зазнала масованого обстрілу. Знищено приблизно 90% населення планети. Деякі вцілілі скотилися до примітивного способу життя."
 preftl.155.a:0 "Ех, якби нам тоді вдалося врятувати шлюпку..."
 preftl.156.desc:0 "Кілька держав на планеті [From.GetName] об'єдналися проти сусіда, який збив нашу шлюпку, а потім відмовився ділитися технологіями, здобутими на місці аварії. Почалися військові дії, і сторони, обмінявшись ядерними ударами, знищили одна одну. Постраждала майже вся поверхня планети.\n\nУцілілих не залишилося. Наші вчені, захоплені в полон, також загинули. Навколишньому середовищу було завдано непоправної шкоди."
 preftl.157.desc:0 "Кілька держав на планеті [From.GetName] об'єдналися проти сусіда, який збив нашу шлюпку, а потім відмовився ділитися технологіями, здобутими на місці аварії. Розпочалися військові дії, і сторони, обмінявшись ядерними ударами, знищили одна одну. Постраждала майже вся поверхня планети.\n\nТепер [From.GetName] являє собою неживий космічний об'єкт. Наші вчені загинули разом із мільярдами місцевих жителів."
 preftl.159.name:0 "Нова зброя на планеті [From.GetName]"
 preftl.159.desc:0 "Держава на планеті [From.GetName], що збило нашу шлюпку, примусило захоплених у полон учених розробляти для них нову зброю. Отримавши таку перевагу, вони захопили кількох сусідів, а тепер намагаються об'єднати під своєю владою всю планету."
 preftl.159.a:0 "Це неприпустимо!"
 preftl.161.name:0 "Угода із заручниками"
 preftl.161.desc:0 "Держава на планеті [From.GetName], яке збило нашу шлюпку, направило в космос відкрите повідомлення через один зі своїх примітивних супутників. Судячи з усього, воно призначене нам.\n\nВони вимагають, щоб ми поділилися з ними просунутими технологіями, а натомість обіцяють повернути вчених, захоплених на місці аварії шлюпки. Якщо ми відмовимося, вони публічно стратять бранців і покажуть це в прямому ефірі по своєму варварському телебаченню."
 preftl.161.a:0 "Безпека вчених понад усе."
 preftl.161.b:0 "Вони ще до такого не готові."
 preftl.162.name:0 "Заручників страчено."
 preftl.162.desc:0 "Наші вчені, захоплені в полон на планеті [From.From.GetName], стали жертвами жахливого спектаклю. Спершу їх продемонстрували в прямому ефірі як "інопланетних чудовиськ", а потім нещадно розчленували на очах у тріумфуючого натовпу."
 preftl.162.a:0 "Дикуни!"
 observation.2013.name:0 "Технологічна просвіта: прогрес на планеті [From.GetName]"
 observation.2013.desc:0 "Примітивні аборигени планети [From.GetName], з якими ми ділимося своїми технологіями, у захваті від нашої присутності. Вони натовпами стікаються до наших анклавів і ставлять вченим незліченну безліч запитань про культуру та історію нашої раси.\n\n[From.Owner.GetSpeciesNamePlural] висловлюють таку готовність навчатися всьому новому, що ми готові переглянути свої початкові плани. З нашою допомогою вони досягнуть космічної ери набагато швидше."
 observation.3001.name:0 "[From.GetName]: етап I - впровадження"
 observation.3001.desc:0 "Ми направили на планету [From.GetName] інфільтраційні групи, прикриття для них зараз організовується. Якщо не брати до уваги кількох інцидентів, маскування працює добре, [From.Owner.GetSpeciesName] нічого не запідозрили."
 observation.3004.name:0 "[From.GetName]: етап II - узурпація"
 observation.3004.desc:0 "Кількість наших таємних агентів на планеті [From.GetName] перевищує кілька тисяч, вони знаходяться у всіх найбільших державах цього світу. Найуспішніші члени групи зайняли керівні посади в урядах і тепер можуть сприяти кар'єрному зростанню всіх інших."
 observation.3005.desc:0 "Хоча кількість наших таємних агентів на планеті [From.GetName] перевищує кілька тисяч, ми досі не досягли особливих успіхів. Нещодавно інфільтраційна група намагалася влаштувати переворот в одній з найбільших держав планети, але змова закінчилася невдачею, майже всі члени групи загинули.\n\nНа щастя, інша група встигла ліквідувати тіла, перш ніж [From.Owner.GetSpeciesName] змогли б упізнати в них інопланетян, але це ґрунтовно відкинуло нас назад."
 observation.3007.name:0 "[From.GetName]: етап III - злиття"
 observation.3007.desc:0 "Усі лідери на планеті [From.GetName], яких шанують [From.Owner.GetSpeciesName], були замінені нашими агентами. Інфільтраційні групи зараз зміцнюють свою владу над планетою і готують усе до того моменту, коли ми вирішимо розкрити себе."
 observation.3008.desc:0 "Нам вдалося замінити своїми замаскованими агентами майже всіх світових лідерів. Якщо не брати до уваги кількох прикрих винятків, [From.Owner.GetSpeciesName] нічого не запідозрили. Тепер залишилося розібратися з наслідками цих інцидентів. Це означає, що дату, коли ми зможемо нарешті їм відкритися, доведеться перенести."
 observation.3009.name:0 "[From.GetName]: етап IV - анексія"
 observation.3009.desc:0 "[prim_species.GetSpeciesName] і їхні політичні лідери повністю у нас під контролем. Наші інфільтраційні осередки заклали базу для появи групи Першого контакту.\n\nПід час урочистої церемонії в новій планетарній столиці наш дипломатичний посланник люб'язно погодився прийняти петицію, підписану всіма главами місцевих держав, про негайне приєднання планети до системи [Root.GetName]. Радісні натовпи висипали на вулиці, вітаючи своїх інопланетних благодійників."
 observation.3114.desc:0 "Капітан корабля [Root.GetName] доповідає, що бомбардування пройшло успішно, по основній цілі завдано кілька точкових ударів. Труп зрадника виявити не вдалося, але ніщо живе не могло вціліти в цьому кварталі, враховуючи нашу вогневу міць.\n\nЗасоби масової інформації охоче підхопили версію про метеоритний потік, що знищив півміста, яку згодували їм наші агенти. Яка трагедія."
 observation.3114.a:0 "Так, велика трагедія."
 observation.3135.a:0 "Відкличте команду і згорніть проєкт!"
 observation.3135.a.tooltip:0 "Цивілізація на планеті [From.GetName] тепер відкинута назад у попередню епоху.\n"
 observation.3135.c.tooltip:0 "£building£ §S$building_great_pyramid$§! на планеті [From.GetName] §Rзруйнована§!.\n§BОдне £pops£ поселення§! на планеті [From.GetName] §Rпомирає§!."
 observation.3135.d.tooltip:0 "Ризикнемо і будемо сподіватися на краще."
 observation.3136.c.tooltip:0 "Ще одна £building£ §S$building_great_pyramid$§! з'являється на планеті [From.From.GetName].\n\n[From.From.GetName] отримує на §Y720§! днів модифікатор §R$pyramid_wars$§! з такими ефектами:\n£happiness£ Щастя §R-40%§!\n\n"
 progress.9.desc.name:0 "Друга зустріч з інопланетянами"