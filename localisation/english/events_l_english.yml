 progress.1.name:0 "Система [home_system.GetName] повністю вивчена"
 progress.1.desc:0 "Багато тисяч років астрономи на планеті [Root.Capital.GetName] користувалися телескопами, щоб із захопленням споглядати планети нашої зоряної системи. Наші предки виготовляли складні механічні пристрої для обчислення орбіт. Їхні моделі системи [home_system.GetName] відрізнялися вражаючою точністю. \n\nСьогодні наша цивілізація досягла нового історичного рубежу: в цій системі більше не залишилося невивчених космічних об'єктів. Межі непізнаного в черговий раз відсунуті."
 progress.1.a:0 "Так вершиться історія!"
 progress.2.name:0 "Виявлено інопланетне життя"
 progress.2.desc:0 "[Root.GetName] повідомляє про дивовижну знахідку, зроблену на космічному об'єкті [From.GetName]: цей [From.GetPlanetMoon] кишить життям! Вперше в історії ми виявили форму життя, батьківщиною якої не є [Root.Owner.Capital.GetName]. \n\nЦя вражаюча новина змусила замовкнути всіх, хто стверджував, ніби ми одні у Всесвіті. І хоча мешканців [From.GetName] не можна назвати розумними, ймовірно, незабаром ми знайдемо і більш розвинених істот..."
 progress.2.desc.mach:0 "[Root.GetName] повідомляє про непередбачене відкриття, зроблене на космічному об'єкті [From.GetName]: [From.GetPlanetMoon] рясніє формами життя. Вперше в історії ми виявили органічне життя, батьківщиною якого не є [Root.Owner.Capital.GetName]. \n\nХоча нікого з мешканців планети [From.GetName] не можна назвати розумними, заново переглянуті прогнози говорять про високу ймовірність знаходження в галактиці органічних істот такого роду."
 progress.2.desc.assim:0 "[Root.GetName] повідомляє про важливе відкриття на космічному об'єкті [From.GetName]: там виявлено безліч органічних форм життя! І хоча ніхто з них поки не еволюціонував до такої міри, щоб вважатися бажаними кандидатами на асиміляцію, перспективи того, що [Root.Owner.Capital.GetName] не єдине місце, де можна зустріти розумних органіків, тепер є багатообіцяючою."
 progress.2.desc.term:0 "Ми готувалися до цього дня. [Root.GetName] підтверджує існування органічних істот на планеті [From.GetName]. Хоча виявлені форми життя не володіють здатністю до вищої розумової діяльності, не можна виключати тепер уже вищу ймовірність зараження галактики розумними органіками."
 progress.2.desc.serv:0 "[Root.GetName] повідомляє про історичне відкриття на космічному об'єкті [From.GetName]: [From.GetPlanetMoon] рясніє формами життя! Хоча жодна з нових форм життя не володіє достатнім рівнем самосвідомості, щоб оцінити турботу з боку раси [Root.Owner.GetAdj], це, ймовірно, лише питання часу, перш ніж ми зустрінемо тих, хто на це здатний!"
 progress.2.a:0 "Можливо, ми тут не одні."
 progress.2.a.assim:0 "Ми будемо єдиними."
 progress.2.a.mech:0 "Прийнято."
 progress.2.a.term:0 "Ми будемо готові до зустрічі з ними."
 progress.2.a.serv:0 "Чудово! Підготуйте подарункові кошики."
 progress.3.name:0 "[Root.Owner.GetSpeciesName] засновують першу колонію"
 progress.3.desc_01:0 "Наш колоніальний корабель здійснив м'яку посадку в гирлі великої річки на одному з континентів планети §Y[Root.GetName]§!. Ця місцевість покрита лісами і відрізняється помірним кліматом, вона ідеально підійде для першого поселення. \n\nКорабель був перетворений в адміністративний центр колонії. З нього буде знято реактор, і цього вистачить, щоб на перших порах забезпечити поселенців енергією. \n\nСотні наметів і збірних будиночків виросли відразу навколо корабля, коли його нарешті почали залишати колоністи. Це перше місто, яке [Root.Owner.GetS peciesName] будують в новому світі."
 progress.3.desc_02:0 "Наш колоніальний корабель м'яко приводнився в океан, який займає більшу частину планети §Y[Root.GetName]§!, неподалік від узбережжя великого архіпелагу. Ці родючі острова якнайкраще підійдуть для першого поселення. \n\nКорабель був поставлений на якір і перетворений в адміністративний центр колонії. З нього буде знято реактор, і цього вистачить, щоб на перших порах забезпечити поселенців енергією. \n\nСотні наметів і збірних будиночків виросли відразу на островах навколо корабля, коли його нарешті почали залишати колоністи. Це перше місто, яке [Root.Owner.GetSpeciesName] будують в новому світі."
 progress.3.desc_03:0 "Наш колоніальний корабель здійснив м'яку посадку поблизу великого оазису на планеті §Y[Root.GetName]§!. Оазис розташований біля підніжжя великої гори. Він відмінно захищений від вітру, і тут є вода. \n\nКорабель був перетворений в адміністративний центр колонії. З нього буде знято реактор, і цього вистачить, щоб на перших порах забезпечити поселенців енергією. \n\nСотні наметів і збірних будиночків виросли відразу навколо корабля, коли його нарешті почали залишати колоністи. Це перше місто , який [Root.Owner.GetSpeciesName] будують в новому світі."
 progress.3.desc_04:0 "Наш колоніальний корабель здійснив посадку на галявині посеред джунглів, якими покрита вся планета §Y[Root.GetName]§!. Місце висадки з усіх боків оточене густою рослинністю, і ми вислали дозорних дронів, щоб вони охороняли нас від хижаків. \n\nКорабель був перетворений в адміністративний центр колонії. З нього буде знято реактор, і цього вистачить, щоб на перших порах забезпечити поселенців енергією. \n\nСотні наметів і збірних будиночків виросли відразу навколо корабля, коли його нарешті почали залишати колоністи. Це перше місто , який [Root.Owner.GetSpeciesName] будують в новому світі."
 progress.3.desc_05:0 "Наш колоніальний корабель здійснив м'яку посадку на плоскогір'ї, неподалік від екватора планети §Y[Root.GetName]§!. Це відмінне місце для першого поселення, оскільки річки, поточні в каньйонах, в достатку дають прісну воду. \n\nКорабель був перетворений в адміністративний центр колонії. З нього буде знято реактор, і цього вистачить, щоб на перших порах забезпечити поселенців енергією. \n\nСотні наметів і збірних будиночків виросли відразу навколо корабля, коли його нарешті почали залишати колоністи. Це перше місто, яке [Root.Owner.GetSpeciesName] будують в новому світі."
 progress.3.desc_06:0 "Наш колоніальний корабель здійснив м'яку посадку в безкрайніх і неживих степах планети §Y[Root.GetName]§!. Місце висадки розташоване за великим хребтом, що захищає нас від холодного вітру, і неподалік є джерело прісної води. \n\nКорабель був перетворений в адміністративний центр колонії. З нього буде знято реактор, і цього вистачить, щоб на перших порах забезпечити поселенців енергією. \n\nСотні наметів і збірних будиночків виросли відразу навколо корабля, коли його нарешті почали залишати колоністи. це перше місто, яке [Root.O wner.GetSpeciesName] будують в новому світі."
 progress.3.desc_07:0 "Наш колоніальний корабель здійснив м'яку посадку на планеті §Y[Root.GetName]§!, на засніженому полі поблизу екватора. Місце висадки знаходиться в глибокій долині, серед гір, відмінно захищають нас від погодних негараздів. \n\nКорабель був перетворений в адміністративний центр колонії. З нього буде знято реактор, і цього вистачить, щоб на перших порах забезпечити поселенців енергією. \n\nСотні наметів і збірних будиночків виросли відразу навколо корабля, коли його нарешті почали залишати колоністи. Це перше місто, яке [Root.Owner.GetSpeciesName] будують в новому світі."
 progress.3.desc_10:0 "Наш колоніальний корабель, успішно слідуючи запрограмованим курсом, здійснив посадку на планеті §Y[Root.GetName]§!. Тисячі робочих одиниць вийшли з масивних трюмів для побудови посту первинної висадки, від якого почнеться розвиток нашого поселення. \n\nПродовжуються роботи з систематичної каталогізації та визначення  родовищ ресурсів. Всі агресивні дикі тварини в районі, що оточує місце первісної посадки, приборкані. \n\nТепер ми готові почати масове виробництво додаткових одиниць раси [Root.Owner.GetSpecie sName] для заселення планети в міру появи ресурсів. Наша перша колонія виявилася успішною."
 progress.3.a:0 "[Root.Owner.GetName], це великий день!"
 progress.4.name:0 "Перша зустріч з інопланетянами"
 progress.4.desc_01:0 "Звістка про те, що ми вперше зіткнулися з розумними прибульцями, викликала у населення змішані почуття. Ми давно це підозрювали, а тепер остаточно переконалися - ми не самотні у Всесвіті. Кожна нова раса - це одночасно і нові можливості, і загроза. Слід проявляти обережність. \n\nЩо стосується цих конкретних інопланетян, то вони знаходяться приблизно на одному з нами рівні технічного розвитку, тобто ми почали освоєння космосу майже одночасно."
 progress.4.desc_02:0 "Звістка про те, що ми вперше зіткнулися з розумними прибульцями, поширюється по імперії [Root.GetName] наче лісова пожежа. Всі хочуть більше дізнатися про цих істот, в пресі повно розповідей і домислів про їхню культуру і суспільний устрій. [Root.Capital.GetName] радіє і святкує: адже ми нарешті переконалися, що не самотні у Всесвіті. \n\nЯк і ми, інопланетяни лише недавно почали освоєння космосу і знаходяться на аналогічному рівні технічного розвитку."
 progress.4.desc_03:0 "Звістка про те, що ми вперше зіткнулися з розумними прибульцями, потрясла наше суспільство до самої основи. [Root.GetName] з тривогою дивиться репортажі, де показують цих дивних істот, глядачі охоплені панікою. У кількох містах на планеті [Root.Capital.GetName] спалахнули заворушення. \n\nДивні прибульці досягли приблизно того ж рівня технічного розвитку, що і ми, і теж почали освоювати космос. Ніхто не може передбачити, чи поставляться вони до нашої раси зі страхом, ненавистю чи холодною байдужістю."
 progress.4.a:0 "Це все змінює."
 progress.4.b:0 "Це епохальна подія."
 progress.4.c:0 "Ми повинні готуватися до гіршого."
 progress.5.desc_01:0 "Звістка про те, що ми вперше зіткнулися з розумними прибульцями, викликала у населення змішані почуття. Ми давно це підозрювали, а тепер остаточно переконалися - ми не самотні у Всесвіті. Кожна нова раса - це одночасно і нові можливості, і загроза. Слід проявляти обережність. \n\nЩо стосується цих конкретних інопланетян, то вони досить примітивні за нашими мірками і ще не почали освоювати космос. Треба вирішити, як з ними взаємодіяти далі."
 progress.5.desc_02:0 "Звістка про те, що ми вперше зіткнулися з розумними прибульцями, поширюється по планеті [Root.GetName] наче лісова пожежа. Всі хочуть більше дізнатися про цих істот, в пресі повно розповідей і домислів про їхню культуру і суспільний устрій. [Root.Capital.GetName] радіє і святкує: адже ми нарешті переконалися, що не самотні у Всесвіті. \n\nМи випереджаємо їх за рівнем технічного розвитку: за нашими мірками вони досить примітивні і ще не вийшли в космос. Але ми дізнаємося багато нового, вивчаючи їх."
 progress.5.desc_03:0 "Звістка про те, що ми вперше зіткнулися з розумними прибульцями, потрясла наше суспільство до самої основи. [Root.GetName] з тривогою дивиться репортажі, де показують цих дивних істот, глядачі охоплені панікою. У кількох містах на планеті [Root.Capital.GetName] спалахнули заворушення. \n\nЦі примітивні прибульці сильно відстають від нас за рівнем технічного розвитку, вони ще навіть не вийшли в космос. Будемо сподіватися, що і не вийдуть."
 progress.5.b:0 "Дуже цікаво."
 progress.5.c:0 "Само собою."
 progress.6.desc_01:0 "Звістка про те, що ми вперше зіткнулися з розумними прибульцями, викликала у населення змішані почуття. Ми давно це підозрювали, а тепер остаточно переконалися - ми не самотні у Всесвіті. Кожна нова раса - це одночасно і нові можливості, і загроза. Слід проявляти обережність. \n\nЩо стосується цих конкретних інопланетян, то вони вже досить давно вийшли в космос, їхній імперії кілька тисяч років, і вони випереджають нас за рівнем технічного розвитку. З ними ми повинні бути насторожі."
 progress.6.desc_02:0 "Звістка про те, що ми вперше зіткнулися з розумними прибульцями, поширюється по планеті [Root.GetName] наче лісова пожежа. Всі хочуть більше дізнатися про цих істот, в пресі повно розповідей і домислів про їхню культуру і суспільний устрій. [Root.Capital.GetName] радіє і святкує: адже ми нарешті переконалися, що не самотні у Всесвіті. \n\nІмперія, заснована цими інопланетянами, дуже давня, вони значно вище нас за рівнем технічного розвитку. Без сумнівів, вони багато чому зможуть нас навчити."
 progress.6.desc_03:0 "Звістка про те, що ми вперше зіткнулися з розумними прибульцями, потрясла наше суспільство до самої основи. [Root.GetName] з тривогою дивиться репортажі, де показують цих дивних істот, глядачі охоплені панікою. У кількох містах на планеті [Root.Capital.GetName] спалахнули заворушення. \n\nДивні прибульці досягли значно вищого рівня технічного розвитку, ніж ми. Вони вже кілька тисяч років - якщо не більше - літають в космос. Нам пощастило, що ця раса, схоже, старіє і загниває."
 progress.6.b:0 "Вони напевно дуже мудрі."
 progress.6.c:0 "Їхній час вийшов. Тепер головними будуть [Root.Species.GetName]."
 progress.7.name:0 "Спостережна місія"
 progress.7.desc:0 "[Root.GetName], наш перший науковий корабель, пройшов випробування у відкритому космосі і готовий до польоту. Провідний вчений [Root.GetLeaderName] прийняв командування і рекомендує почати з дослідження нашої рідної зоряної системи. \n\nМи внесли детальну інформацію про цю місію в §Sжурнал§!, щоб з ним можна було звіритися в будь-який момент."
 progress.7.a:0 "Дуже добре."
 progress.8.name:0 "Плацдарм"
 progress.8.desc:0 "Наша рідна зоряна система вивчена повністю. Тепер [Root.Capital.GetName] стане плацдармом для подальших досліджень і поширення нашої раси. Потрібно вивчити сусідні зоряні системи і відшукати світ, який підійде для першої колонії. \n\nЯк завжди, відповідний запис було внесено в §Sжурнал§!."
 progress.8.a:0 "Почнемо пошуки."
 # First contact with another empire - Payback origin version
 progress.9.name:0 "Друга зустріч з інопланетянами"
 progress.9.desc.start:0 "Ми вже знали, що не самотні у всесвіті. І все ж другий контакт з іншою космічною цивілізацією викликає у нас занепокоєння."
 progress.9.desc.default:0 "Як і ми, інопланетяни лише нещодавно почали освоєння космосу і перебувають на аналогічному рівні технічного розвитку."
 progress.9.desc.preftl:0 "Наші технології пішли далеко вперед порівняно з цими чужинцями. Їм ще тільки належить вийти в космос."
 progress.9.desc.fallen:0 "Цивілізація цих інопланетян сягає корінням у глибоку давнину, а їхні технології значно випереджають наші."
 progress.9.desc.msi:0 "Ми знали, що рано чи пізно знову зіткнемося з колишнім паном. Але ми не очікували, що це станеться так скоро."
 progress.9.desc.friendly_friendly:0 "Схоже, вони налаштовані куди більш доброзичливо, ніж наші колишні господарі. Можливо, нам просто не пощастило з першим контактом. Зрештою, має ж бути в галактиці щось хороше."
 progress.9.desc.friendly_mean:0 "Вони сильно відрізняються від наших колишніх господарів, але, на жаль, поводяться не краще. Мимоволі задаєшся питанням, чи не всі цивілізації в галактиці мають лише погані наміри. Можливо, лише ми здатні проявляти дружелюбність."
 progress.9.desc.mean_friendly:0 "Вони так відрізняються від нас. І водночас такі люб'язні. Можливо, це означає, що існують і хороші чужинці. Усе ж серед зірок є місце доброті."
 progress.9.desc.mean_mean:0 "Воістину, в космосі немає хороших чужинців. Нерозумно було вважати інакше!"
 progress.9.desc.msi2:0 "Чи вдасться нам коли-небудь вирватися з їхньої хватки?"
 
 progress.4.desc_04:0 "$progress.4.gestaltintro$\n\n$progress.4.gestaltnormal$"
 progress.4.d:0 "Вони... інші."
 progress.4.e:0 "Ці дані потрібно аналізувати."
 progress.4.f:0 "Видобуток..."
 progress.4.g:0 "Збір тактичних даних..."
 progress.5.desc_04:0 "$progress.4.gestaltintro$\n\n$progress.4.gestaltprimitives$"
 progress.6.desc_04:0 "$progress.4.gestaltintro$\n\n$progress.4.gestaltfallen$"
 progress.4.gestaltintro:0 "Наші теоретичні моделі вже давно припускали існування інших розумних цивілізацій у нашій галактиці. Тепер ця теорія підтвердилася."
 progress.4.gestaltnormal:0 "Інопланетне політичне утворення, виявлене нами, володіє технологіями того ж рівня, що й ми. Це вказує на те, що ми з ними вийшли в космос приблизно в один і той самий час."
 progress.4.gestaltprimitives:1 "Інопланетне політичне утворення, яке ми виявили, ще не освоїло космічні польоти. Нам потрібно зрозуміти, як нас найкраще сприймуть ці [GetPreFTLLowerPlural]."
 progress.4.gestaltfallen:0 "Інопланетне політичне утворення, яке ми виявили, здається старим і володіє набагато більш просунутими технологіями, ніж ми. Рекомендується проявити обережність."

 #############################
 # Pirate Events
 #############################
 pirate.1.name:0 "Зародження космічного піратства"
 pirate.1.desc_01:0 "Зграя злочинців з планети [Root.Capital.GetName] захопила кілька цивільних зорельотів і перетворила їх в бойові кораблі. Вони діють на кордонах відомого нам сектору космосу, називають себе «§S[pirate_band.GetName]§!» і нападають на цивільні судна з метою грабежу. \n\nЦьому потрібно покласти край!"
 pirate.1.desc_02:0 "Розвідка флоту доповідає, що за останні місяці було скоєно кілька нападів на цивільні кораблі в нашому космічному просторі. Це справа рук дезертирів та інших антигромадських елементів з планети [Root.Capital.GetName]. \n\nЗлочинцям вдалося сколотити флотилію з колишніх цивільних зорельотів, які вони перебудували в своїх цілях. Тепер вони називають себе «§S[pirate_band.GetName]§!». Якими б не були примітивними їхні кораблі, ми не можемо ігнорувати таку загрозу."
 pirate.1.desc_03:0 "Деякі злочинні елементи нашого суспільства покинули планету [Root.Capital.GetName], щоб вести життя ізгоїв на далеких кордонах населеного космосу. Ці бандити проявили дивовижну кмітливість і зуміли переробити і озброїти кілька цивільних зорельотів. \n\nТепер наші маршрути знаходяться під загрозою, на кораблі регулярно нападає флотилія бандитів, які іменують себе «§S[pirate_band.GetName]§!». Ми повинні негайно дати їм відсіч."
 pirate.1.desc_04:0 "Тривожні звістки доходять з меж відомого нам космосу. З тих пір як ми почали освоювати галактику, агресивні групи маргіналів, які не бажають жити в мирі та злагоді, стали залишати планету [Root.Capital.GetName]. \n\nВони назвали себе «§S[pirate_band.GetName]§!», викрали кілька цивільних зорельотів і перетворили їх у бойові кораблі. Їхні піратські напади на мирний транспорт привели до загибелі багатьох людей. Ми повинні захистити наш народ, чого б це не коштувало."
 pirate.1.desc_05:0 "Бунтівники з планети [Root.Capital.GetName] створили піратську флотилію на кордонах відомого нам космосу, перетворивши кілька мирних зорельотів в бойові кораблі. Ці негідники, які називають себе «§S[pirate_band.GetName]§!», сіють хаос на космічних цивільних маршрутах. \n\nЇхні злочини такі великі, що не може бути й мови про те, щоб зберегти їм життя. Порядок повинен бути відновлений за всяку ціну."
 pirate.1.desc_06:0 "Злочинні елементи незмінно спрямовуються до нових ринків, намагаючись нажитися за рахунок тих, хто чесно робить свій бізнес - і в космосі все так само. Кілька підпільних кримінальних організацій з планети [Root.Capital.GetName] розширили свою діяльність і вийшли в космос, перетворивши мирні торговельні «вантажівки» в бойові зорельоти. \n\nФлотилія цих злочинців, які називають себе «§S[pirate_band.GetName]§!», завдає цивільним маршрутами серйозної шкоди. Потрібно діяти швидко, поки ситуація не вийшла з-під контролю."
 pirate.1.desc_07:0 "Розвиток цивільних космічних перельотів привів до появи тих, хто вирішив нажитися на цьому незаконним шляхом. Кілька злочинних угруповань з планети [Root.Capital.GetName] перетворили захоплені мирні зорельоти в бойові кораблі й почали гарбувати інші кораблі. \n\nНаскільки нам відомо, вони називають себе «§S [pirate_band.GetName]§!» і базуються на якійсь космічній станції. Ми повинні знайти її та покарати злочинців за всяку ціну."
 pirate.2.a:0 "Істинно віруючі отримають перемогу."
 pirate.2.b:0 "Тривога всім постам. Привести флот в бойову готовність."
 pirate.2.c:0 "З цими покидьками буде покінчено."
 pirate.2.d:0 "Ми не повинні опускатися до їхнього рівня."
 pirate.2.e:0 "Пірати. Таке сміття нам ні до чого."
 pirate.2.f:0 "Свобода торгівлі перш за все."
 pirate.2.g:1 "Вони постануть перед судом."
 pirate.2.h:0 "Їх потрібно повернути додому."
 pirate.2.i:0 "Прокляті пірати..." 

 pirate.5.name:0 "Космічні пірати"
 pirate.5.desc:0 "Кораблі, які ми зустріли в деяких системах, безумовно можуть отримувати і передавати повідомлення з використанням стандартних протоколів зв'язку. \n\nВізуальні індикатори вказують на те, що їхня культура пов'язана переважно з космічними польотами, а деякі спостережувані серед них фенотипи не відповідають ніяким з відомих цивілізацій, що мешкають на планетах. \n\nНа жаль, їхні екіпажі абсолютно не зацікавлені в діалозі з метою досягнення взаєморозуміння. Згідно з перехопленими повідомленнями між флотиліями, вони займаються головним чином піратством, зрідка залучаючи до своїх лав радикальних представників цивілізацій, що освоїли космос."
 pirate.5.a:0 "Сумно."
 
 pirate.10.name:0 "Піратська гавань"
 pirate.10.desc.nobirth:0 "[Root.GetName] повідомляє, що їхня флотилія виявила присутність значних сил піратів в системі [From.GetName]. \n\nСудячи з результів попереднього сканування величезних кораблів і станцій, на яких вони ховаються, пірати в цьому порту влаштувалися давно. Ймовірно, він безперервно експлуатується ще з тих давніх часів, коли ці злодії і мародери тільки з'явилися на світ."
 pirate.10.desc.birth:0 "[Root.GetName] повідомляє, що їхня флотилія виявила піратську станцію в системі [From.GetName]. Ймовірно, саме вона і є джерелом того впливу, в результаті якого деякі ізгої та злочинні елементи імперії [Root.Owner.GetName] перетворилися в шалених флібустьєрів. \n\nЦі пірати, які літають на величезних потворних і помітно застарілих кораблях, є пережитками якоїсь минулого галактичної епохи - ймовірно, нащадками каперів з часів якоїсь стародавньої війни, які стали піратами після взаємного знищення і ворогів, і союзників."
 pirate.10.a.nobirth:0 "Піратство створює однакову загрозу для всіх."
 pirate.10.a.birth:0 "Потрібно нанести удар в саме серце цього зла."
 
 pirate.15.name:0 "Піратська гавань знищена"
 pirate.15.desc:0 "[FromFrom.GetName] повідомляє, що старі піратські галеони в системі [FromFrom.GetStarName] знищені. Піратам, які опинилися в інших системах, вдалося вціліти, але галактичне піратство залишилося в минулому... До пори до часу."
 pirate.15.desc2:1 "[killer_fleet.GetName] повідомляє, що старі піратські галеони в системі [killer_fleet.solar_system.GetName] знищені. Відставшим піратам, які опинилися в інших системах, вдалося вціліти, але галактичне піратство залишилося в минулому... До певного часу.\n\nНам вдалося захопити сейф-модуль з їхньою нажитою неправедним шляхом здобиччю. Серед інших скарбів у модулі виявився стародавній планшет - це неймовірно, але його вміст допоміг нам краще зрозуміти принцип роботи таємничих L-брам."
 
 pirate.25.name:0 "Атакована піратська станція"
 pirate.25.desc:0 "[From.From.GetName] знищує піратську станцію в системі [From.From.GetStarName] і захоплює її сейф-модуль."
 
 #############################
 # Pretender Events
 #############################
 pretender.1.name:0 "[From.GetRegnalName] вмирає, не залишивши спадкоємців"
 pretender.1.desc_01:0 "[From.GetRegnalName] більше не з нами. На планеті [Root.Capital.GetName] оголошено семиденну жалобу. На жаль, офіційного спадкоємця так і не було названо, і на трон претендують двоє. \n\nТитул [Root.GetRulerTitle] було отримано найсильнішим з них, чиє нове ім'я - [Root.GetRulerName], але це не вирішило проблему."
 pretender.1.desc_02:0 "[From.GetRegnalName] більше не в цьому скорботному світі, нове існування очікує великого лідера попереду. На жаль, Духи не дали нам чітких знаків про те, хто повинен стати наступником. \n\nПісля розпалених дебатів [Root.GetRulerName] стає новим лідером і приймає титул [Root.GetRulerTitle], але опозиція як і раніше сильна. Інші претенденти з числа вищих ієрархів церкви намагаються збирати голоси на свою підтримку."
 pretender.1.desc_03:0 "[From.GetRegnalName] більше не з нами, і уряд в розгубленості, оскільки спадкоємця так і не було названо. Офіційно наступником вважається [Root.GetRulerName] завдяки широкій підтримці серед військових на планеті [Root.Capital.GetName], але ситуація залишається нестабільною. [Root.GetRulerTitle] не є безперечним лідером. Інший претендент збирає сили і готується кинути виклик."
 pretender.1.desc_04:0 "Плоть слабка, і [From.GetRegnalName] більше не з нами. Наші алгоритми не змогли обчислити оптимальну заміну. Для підтримки ефективності системи було зроблено випадковий вибір. Тепер у нас знову є [Root.GetRulerTitle], чиє ім'я - [Root.GetRulerName] і чиє завдання - інтерпретація непогрішної волі Головного комп'ютера. \n\nОднак є й ті, хто сумнівається, і ті, хто вважає себе більш гідним такої честі."
 pretender.1.desc_05:0 "Минулої ночі наш лідер мирно помер у своєму ліжку. [From.GetRegnalName] більше не з нами, і вся планета [Root.GetName] сумує. На жаль, офіційного спадкоємця так і не було названо, і це викликало суперечки серед придворних. \n\n [Root.Capital.GetName] вже вшановує коронованого наступника, чиє ім'я - [Root.GetRulerName], однак претенденти, які заявляють про свою далеку спорідненість з померлим, вже почали змагатися за право носити титул [Root.GetRulerTitle]."
 pretender.1.tooltip:0 "Виникли нові фракції претендентів."
 
 henrik.710.desc:0 "Один [From.GetSpeciesName]. І деякі [From.GetSpeciesNamePlural]."
 
 ##########################
 # Leader Events
 ##########################

 admiral_trait_gain:0 "Адмірал [officer.GetAXX:отримав|||fem:отримала] рису"
 admiral_trait_loss:0 "Адмірал [officer.GetAXX:загубив|||fem:загубила] рису"
 leader.1.name:0 "Багатообіцяючий офіцер"
 leader.1.desc:0 "Капітан [officer.GetName], командир корабля [ship.GetName], [officer.GetAXX:відзначився|||fem:відзначилася] під час нещодавньої битви в системі [system.GetName]. Адміралтейство плланети [Root.Capital.GetName], віддаючи належне талантам багатообіцяючого командира, вирішило підвищити [officer.GetHerHis] до звання адмірала."
 leader.1.desc.machine:0 "[officer.GetName] [officer.GetAXX:отримав|||fem:отримала] підвищення в результаті успішної обробки підвищеного навантаження під час бою на кораблі [ship.GetName] у системі [system.GetName]."
 leader.1.desc.hive:0 "[officer.GetName] [officer.GetAXX:досяг|||fem:досягла] автономного статусу внаслідок прийняття підвищеної відповідальності під час нещодавнього бою корабля [ship.GetName] у системі [system.GetName]."
 new_admiral:0 "Нового адмірала додано до списку лідерів."
 leader.newadmiraltrait.desc.machine:0 "[officer.GetName] [officer.GetAXX:отримав|||fem:отримала] новий тактичний набір даних, проаналізувавши вектори ознак у нещодавньому бойовому зіткненні в системі [system.GetName]."
 leader.lostadmiraltrait.desc.machine:0 "Після аналізу нещодавнього бойового зіткнення в системі [system.GetName] [officer.GetName] [officer.GetAXX:переглянув|||fem:переглянула] свої бойові протоколи."
 leader.newadmiraltrait.desc.hive:0 "Битва в системі [system.GetName] поклала початок новій експресії генів у офіцера [officer.GetName]."
 leader.lostadmiraltrait.desc.hive:0 "Битва в системі [system.GetName] стала причиною зниження поведінкових аномалій у офіцера [officer.GetName]."
 leader.5.desc:0 "Після нещодавньої перемоги в системі [system.GetName] адмірал [officer.GetName], схоже, [officer.GetAXX:зацікавився|||fem:зацікавилася] військовою теорією. Тепер [officer.GetSheHe] експериментує з абсолютно новими стратегіями і тактиками."
 leader.6.desc:0 "Схоже, адмірал [officer.GetName] відчула себе [officer.GetAXX:мисливцем|||fem:мисливицею] після нещодавньої перемоги в системі [system.GetName] і поводиться набагато агресивніше, ніж раніше."
 leader.7.desc:0 "Привівши флотилію "[From.From.GetName]" до перемоги в системі [system.GetName], адмірал [officer.GetName] тепер надзвичайно [officer.GetAXX:впевнений|||fem:впевнена] в собі і не допускає навіть думки про відступ з майбутніх битв."
 leader.8.desc:0 "Після своєї нещодавньої перемоги в системі [system.GetName] адмірал [officer.GetName] весь час наголошує на важливості швидкості та швидких маневрів, проводячи інструктаж флотилії. [officer.GetSheHe] експериментує з новими варіантами бойового порядку і побудовами, щоб домогтися найбільшої маневреності від космічних кораблів під [officer.GetHerHis] командуванням."
 leader.9.desc:0 "Привівши флотилію "[From.From.GetName]" до перемоги в системі [system.GetName], адмірал [officer.GetName] [officer.GetAXX:став|||fem:стала] поводитися набагато енергійніше й ініціативніше, ніж раніше. [officer.GetHerHisCap] бойові якості значно покращилися."
 leader.10.desc:0 "Після нещодавньої поразки в системі [system.GetName] адмірал [officer.GetName] [officer.GetAXX:почав|||fem:почала] проявляти крайню обачність. Тепер [officer.GetSheHe] поводиться набагато обережніше і прискіпливіше під час розміщення кораблів, що перебувають під [officer.GetHerHis] командуванням."
 leader.11.desc:0 "Після своєї нещодавньої поразки в системі [system.GetName] адмірал [officer.GetName] [officer.GetAXX:почав|||fem:почала] проявляти надмірну боязкість і невпевненість у собі. Очевидно, що [officer.GetSheHe] уже не зможе командувати настільки ж великими військовими з'єднаннями, як раніше."
 leader.12.desc:1 "Флотилія "[Root.GetName]" переживає не найкращі дні, і адмірал [officer.GetName], схоже, занадто близько до серця [officer.GetAXX:прийняв|||fem:прийняла] відступ із бою в системі [system.GetName]. [officer.GetName] [officer.GetAXX:вирішив|||fem:вирішила] більше ніколи не залишати поле бою і у своєму наступному бою має намір битися до останнього."
 leader.13.desc:0 "[officer.GetName] [officer.GetAXX:повідомив|||fem:повідомила], що [officer.GetHerHim] довелося розігнати двигуни кораблів до межі під час відступу флотилії "[Root.GetName]" з бою в системі [system.GetName]. Завдяки цьому [officer.GetName] [officer.GetAXX:навчився|||fem:навчилася] вичавлювати додаткову швидкість із кораблів під [officer.GetHerHis] командуванням."
 leader.14.desc:0 "Після своєї поразки в нещодавній битві в системі [system.GetName] адмірал [officer.GetName] майже [officer.GetAXX:перестав|||fem:перестала] з ким-небудь спілкуватися і весь час перебуває в пригніченому стані. Офіцери під [officer.GetHerHis] командуванням доповідають, що тепер [officer.GetSheHe] виконує свої обов'язки з набагато меншим завзяттям, ніж раніше."
 leader.optimizations.desc.machine:0 "[officer.GetName] [officer.GetAXX:оновив|||fem:оновила] свої евристичні алгоритми командування флотом."
 leader.optimizations.desc.hive:0 "[officer.GetName] [officer.GetAXX:став|||fem:стала] вправніший у поводженні з флотиліями."
 leader.15.desc:0 "Спостерігаючи за ремонтом флотилії "[Root.GetName]", адмірал [officer.GetName] [officer.GetAXX:придбав|||fem:придбала] нові технічні навички. Ремонтні бригади під командуванням адмірала тепер можуть лагодити кораблі прямо на полі бою."
 leader.16.desc:0 "Отримавши досвід командування такою великою флотилією, як "[Root.GetName]", адмірал [officer.GetName] тепер [officer.GetAXX:открыл|||fem:открыла] у собі безцінні організаторські здібності і тепер може ефективно керувати ще більшими флотиліями."
 leader.17.desc:0 "Привівши флотилію "[From.From.GetName]" до перемоги в системі [system.GetName], адмірал [officer.GetName] знову [officer.GetAXX:відчув|||fem:відчула] впевненість у собі. Тепер [officer.GetSheHe] цілком впорається з командуванням великої флотилії."
 leader.18.desc:0 "Командуючи флотилією "[Root.GetName]", адмірал [officer.GetName] [officer.GetAXX:навчився|||fem:навчилася] економити ресурси, щоб значно знизити витрати на експлуатацію всіх кораблів."
 leader.19.desc:0 "Після недавнього сканування системи [system.GetName] адмірал [officer.GetName] [officer.GetAXX:навчився|||fem:навчилася] розміщувати свої кораблі таким чином, щоб максимально збільшити дальність дії їхніх сенсорів. Мало хто з командирів флотилій може майстерно виконувати такі складні маневри."

 leader.newtrait:0 "Завдяки працьовитості та досвіду §H[From.From.GetName]§! [From.From.GetAXX:придбав|||fem:придбала] нові навички."
 leader.substanceabuser:0 "Ми отримали досить тривожні повідомлення про те, що §H[From.From.GetName]§! показує ознаки погіршення здоров'я. Через [From.From.GetHerHis] виснаженого вигляду здається, ніби [From.From.GetSheHe] старший майже на 20 років. Службові обов'язки можуть бути тяжким тягарем."
 leader.arresteddevelopment:0 "Незважаючи на нещодавнє поліпшення навичок у зв'язку з накопиченим досвідом, §H[From.From.GetName]§!, схоже, [From.From.GetAXX:близький|||fem:близька] до межі своїх можливостей."
 leader.lethargic:0 "Незважаючи на нещодавнє поліпшення навичок, §H[From.From.GetName]§!, схоже, [From.From.GetAXX:втратив|||fem:втратила] колишню ініціативність і рішучість, які рухали [From.From.GetHerHis] вперед. Вони поступово зійшли нанівець."
 leader.stubborn:0 "§H[From.From.GetName]§! [From.From.GetAXX:став|||fem:стала] набагато досвідченіші, але разом з тим зросли [From.From.GetHerHis] впертість. Розум [From.From.GetHerHis] закис, і тепер [From.From.GetSheHe] вкрай неохоче приймає нові ідеї."


 leader.30.name:0 "ШІ-помічники усунені"
 leader.30.desc:1 "Відповідно до нещодавніх змін у нашій політиці, пов'язаних з оголошенням штучного інтелекту поза законом, усі [Root.GetAdj&pl] вчені з §Yрозумними ШІ-помічниками§! зобов'язані здати їх для утилізації."

 ##########################
 # Diplomatic Events
 ##########################

 diplomatic.2.name:0 "[From.From.Owner.GetAdj&masc] адмірал ображає нас"
 diplomatic.2.desc:0 "Добре відомо, що [From.From.Owner.GetSpeciesNamePlural] не надто схвально відгукуються про інопланетні форми життя. Ті, хто займається дипломатією в [From.From.Owner.GetName&prep], повинні вміти тримати себе в руках, адже вони рідко можуть сподіватися на щось більше, ніж абсолютний мінімум поваги, та й то не завжди. Коли [From.From.Owner.GetSpeciesNamePlural] перетинають [Root.GetAdj&fem,acc] територію, то під час обміну повідомленнями вони зазвичай дотримуються офіційних протоколів.\n\nОднак буквально сьогодні, ведучи флотилію через систему [From.From.GetStarName],[broadcasted_insult_leader.GetName] раптом вирішує обрушити на нашу громадськість, яка нічого не підозрює, абсолютно знущальне повідомлення. Адмірал, схоже, налаштувався на радіохвилю однієї з наших планет і завів довгу проповідь про нашу культуру та еволюційні витоки. Це почули мільйони, як явно й планувалося. Всюди обурення."
 diplomatic.2.a:0 "Нехай [From.From.Owner.GetName] негайно звільнить цього негідника!"
 diplomatic.2.b:0 "Нехай адмірала доставлять нам! [broadcasted_insult_leader.GetName] заслуговує на страту!"
 diplomatic.2.c:0 "Це всього лише слова. Ми не можемо дозволити собі бути дріб'язковими."

 diplomatic.3.name:0 "Адмірал ображає расу [From.GetSpeciesNamePlural]"
 diplomatic.3.desc:0 "Хоча [From.GetSpeciesNamePluralInsult] або чужинці взагалі - це ті, в чиєму товаристві мало кому з нас подобається перебувати, все ж більшість намагається не оголошувати про свою неприязнь у невідповідний час. Адмірал [broadcasted_insult_leader.GetName], очевидно, не має подібних міркувань, інакше як пояснити злісні нападки в радіоефірі на таку расу, як [From.GetSpeciesName], при перетині території, якою володіють [From.GetAdj]? Цілий набір тверджень про їхню неповноцінність викликав не тільки очікувані пересуди на планеті [Root.GetHomeWorldName], але також призвів до дипломатичного конфлікту з місцевим населенням.\n\n[broadcasted_insult_leader.GetName] тут же в приватному порядку вибачається, стверджуючи, що причиною роздратування стало прослуховування місцевого радіоканалу. Уряд [From.GetAdj] закликає до того, щоб адмірал, який образив їх, негайно подав у відставку."
 diplomatic.3.a:0 "Не личить адміралу мати такий некерований темперамент."
 diplomatic.3.b:0 "Це був кумедний радіоефір. Ми не можемо звільняти за таке!"
 diplomatic.4.desc:0 "Хоча [From.GetSpeciesNamePluralInsult] або чужинці взагалі - це ті, в чиєму товаристві мало кому з нас подобається перебувати, все ж більшість намагається не оголошувати про свою неприязнь у невідповідний час. Адмірал [broadcasted_insult_leader.GetName], очевидно, не має подібних міркувань, інакше як пояснити злісні нападки в радіоефірі на таку расу, як [From.GetSpeciesName], при перетині території, якою володіють [From.GetAdj]? Цілий набір тверджень про їхню неповноцінність викликав не тільки очікувані пересуди на планеті [Root.GetHomeWorldName], але також призвів до дипломатичного конфлікту з місцевим населенням.\n\n[broadcasted_insult_leader.GetName] тут же в приватному порядку вибачається, стверджуючи, що причиною роздратування стало прослуховування місцевого радіоканалу. Уряд [From.GetAdj] закликає до того, щоб адмірал, який образив їх, був страчений після екстрадиції на планету [From.GetHomeWorldName]."
 diplomatic.4.a:0 "Одне життя - це мала ціна за вирішення конфлікту мільйонів."
 diplomatic.4.b:0 "Ми не видамо одного з наших чужинцям, спраглим вбивства!"
 diplomatic.5.name:0 "[From.GetName] звільняє адмірала"
 diplomatic.5.desc:0 "Після настійного прохання наших дипломатів обирати своїх лідерів ретельніше [From.GetRulerName] вирішує, що [broadcasted_insult_leader.GetName] більше не обійматиме свою посаду. Адмірал не йде мовчки, а клянеться, що відновить своє добре ім'я, сподіваючись, що в майбутньому [Root.GetName] побачить до себе більш агресивне [From.GetSpeciesName]ське ставлення.\n\nТим не менш, [From.GetName] чітко заявляє про свої майбутні експедиції на нашу територію таке: навіть якщо їм, можливо, і не подобається мати справу з чужими расами, але [Root.GetSpeciesNamePlural] заслуговують на повагу хоча б на власній території."
 diplomatic.5.a:0 "Сподіваємося, вони дотримуватимуться цього курсу."
 diplomatic.6.name:0 "[From.GetName] екстрадує адмірала"
 diplomatic.6.desc:0 "Після нетривалих переговорів [broadcasted_insult_leader.GetName] передається нам для здійснення покарання. Ретельно зваживши, яким може бути адекватне покарання за образу нашої раси, ми, [Root.GetSpeciesName], вважаємо, що в цьому випадку можна вибрати тільки смерть і повне знищення.\n\nТак і не розкаявшись у своєму вчинку до останніх миттєвостей життя, зухвалий адмірал завів пристрасну промову про те, які ми дикуни, але вона перервалася, тільки-но шлюзова камера зачинилася, і капсулу зі злочинцем запустили на навколосвітловій швидкості в саме серце зірки [Root.Capital.StarName]. Чудовий вогонь, що світив ночами нашим предкам, спалить усе, не залишивши й сліду від будь-кого, хто сміє погано висловлюватися про них."
 diplomatic.6.a:0 "Більше ми не почуємо такі наклепницькі слова."
 diplomatic.7.name:0 "[From.GetName] захищає адмірала"
 diplomatic.7.desc:0 "Наша вимога про те, що адмірал [broadcasted_insult_leader.GetName] має бути знято з посади, було зустрінуте з шокуючою відсутністю розуміння. [From.GetRulerTitle] [From.GetRulerName] та [From.GetAdj&neut] уряд відповіли тим, що здебільшого намагалися вибачитися за поведінку адмірала, водночас натякаючи - можливо, ненавмисно - на те, що серед висловлювань, які почули на свою адресу [Root.GetSpeciesNamePlural], щось могло бути і правдою.\n\nМи вважали, що це був вчинок одного дурня, а виявилося, що [From.GetName] схвалює такі речі. Вочевидь, вони вважають, що наш народ можна ображати і паплюжити без жодних наслідків."
 diplomatic.7.a:0 "Крона прогнила так само, як і гілки."
 diplomatic.8.name:0 "Повернення опального адмірала"
 diplomatic.8.desc:0 "Адмірал, якого одного разу вигнали з нашої флотилії через дипломатичний скандал, викликаний образливою промовою в радіоефірі, намагається організувати своє повернення. Тепер, коли триває війна, багато з тверджень, що були в оригінальному повідомленні, є пропагандистськими штампами, які народ чує щодня, що виправдовує вчинки адмірала в очах багатьох, особливо військових.\n\nІ хоча зміна нашого рішення тепер може підірвати довіру до уряду, але, можливо, кращого адмірала для цієї війни нам не знайти."
 diplomatic.8.a:0 "Нам потрібен хтось, хто зможе згуртувати народ!"
 diplomatic.8.b:0 "Колись ми прийняли правильне рішення і від нього не відступимо."
 diplomatic.10.name:0 "Дослідники підозрюють чужі кораблі"
 diplomatic.10.desc:0 "[Root.GetName] - це місце, що прославилося своїми науково-освітніми стандартами і прагненням до інновацій, але знаходження на передовому краї вимагає обачності не тільки в тому, як проводяться дослідження, а й у тому, хто отримає їхні результати. Наші комерційні таємниці високо цінуються як на внутрішньому ринку, так і в усій галактиці, і деякі вчені дуже остерігаються незаконних спроб доступу до їхніх даних.\n\nПрисутність на нашій території [From.From.Owner.GetAdj&pl,gen] наукових кораблів змусило багато дослідницьких установ підозрювати їх у шпигунстві. Деякі дослідники заявили, що не можуть продовжувати працювати за наявності такої відчутної загрози, і зажадали, щоб ці підозрілі [From.From.Owner.GetSpeciesNamePlural] були видворені, а кордони для них - закриті."
 diplomatic.10.a:0 "Наші вчені мають бути в безпеці. Закрити кордони."
 diplomatic.10.b:0 "На наукових кораблях працюють такі самі дослідники, як і в нас."
 diplomatic.11.name:0 "[From.GetName] закриває кордони"
 diplomatic.11.desc:0 "Присутність ваших наукових кораблів на [From.GetAdj&fem,gen] території змусило нас сумніватися у ваших мотивах. Наші дослідники вважають, що ваші вчені не проводять дослідження, а крадуть дослідницькі дані. Щоб зберегти наші цінні комерційні таємниці, ми змушені заборонити вам доступ на нашу територію."
 diplomatic.11.a:0 "Тривожні часи настали, якщо вчені не довіряють одне одному."
 diplomatic.12.name:0 "[From.From.GetName] підозрюється в картуванні геномів"
 diplomatic.12.desc:0 "Пильність щодо загроз з боку чужинців завжди була одним із наших пріоритетів відтоді, як ми вперше покинули рідний дім під назвою [Root.GetHomeWorldName]. [From.From.GetAdj&pl] наукові кораблі, які шастають нашою територією, не залишилися непоміченими, але досі передбачалося, що вони мирно вивчають планети. Однак нещодавно з'явилася теорія, що змушує в цьому засумніватися.\n\nВідомо, що [From.From.GetSpeciesName] використовують картування геномів у своїх медичних дослідженнях. А що якщо вони картують наші геноми з метою виявлення якихось слабких місць, а [Root.GetSpeciesNamePlural] нічого не підозрюють про це? І хоча конкретних доказів цьому так і не з'явилося, але ця теорія призвела до закликів закрити наші кордони для [From.From.GetName&gen], щоб перешкодити успішній реалізації будь-яких планів, які у них можуть бути."
 diplomatic.12.a:0 "Майбутні вороги не повинні отримати ці дані. Закрити кордони."
 diplomatic.12.b:0 "Ми не будемо засновувати зовнішню політику на теоріях змови."
 diplomatic.12.c:0 "Як відповідь запустимо проєкт із картування їхнього геному."
 diplomatic.13.name:0 "[From.GetName] закриває кордони"
 diplomatic.13.desc:0 "Нам доповідають про підозрілу діяльність ваших наукових кораблів на нашій території. Ходять чутки, що ви вивчаєте нашу генетичну будову, намагаючись знайти інформацію, яку можна використати для виявлення слабких місць або для виробництва біологічної зброї. Ми не можемо піддавати [From.GetSpeciesAdj&fem,acc] расу такому ризику."
 diplomatic.13.a:0 "Безпідставні звинувачення!"
 diplomatic.14.name:0 "Генетичне картування дає результати"
 diplomatic.14.desc:0 "Хоча ми не з'ясували з досліджуваного геному конкретні деталі, на які сподівалися, але наші дослідження пролили світло на багато особливостей нашої власної генетики. Деякі види зброї, які довели свою користь у війнах на планеті [Root.GetHomeWorldName] у минулому, можуть виявитися абсолютно неефективними проти інопланетних форм життя. Ці нові ідеї допомогли нам переглянути основні принципи ведення бойових дій."
 diplomatic.14.a:0 "Якщо ми справді мішень для них, це може нам стати в пригоді."
 diplomatic.15.name:0 "Настирливий [From.From.GetAdj&masc] вчений"
 diplomatic.15.desc:0 "[Root.GetName] намагається не дозволяти духовним питанням ставати на заваді дослідженню та вивченню всього мирського, але ми вміємо звертати належну увагу на метафізичні осяяння та традиції в будь-яких справах. [From.From.GetName] в особі своїх учених, схоже, демонструє дещо більшу легковажність у гонитві за новими астрономічними відкриттями.\n\nВізьмемо, наприклад, найближчі зірки, які утворюють сузір'я, що відіграють важливу роль у [Root.GetSpeciesAdj&fem,gen] міфології. [encroaching_research_leader.GetName] звинувачується у спробі "спростувати" деякі з легенд, пов'язаних із ними. Хоча ми впевнені, що мирські відкриття навряд чи можуть торкнутися духовного значення сузір'їв, багато хто виступив проти цих досліджень, намагаючись переконати вченого покинути [Root.GetSpeciesAdj&fem,acc] територію."
 diplomatic.15.a:0 "Цих підозр достатньо для заборони доступу на нашу землю."
 diplomatic.15.b:0 "Наша віра виходить за межі цього світу, їй не можна нашкодити."
 diplomatic.15.b.tooltip:0 "[encroaching_research_leader.GetName] продовжує свої дослідження."
 diplomatic.16.name:0 "[From.GetName] закриває кордони"
 diplomatic.16.desc:0 "[encroaching_research_leader.GetAXX:Ваш вчений|||fem:Ваша вчена] [encroaching_research_leader.GetName] звертає зайву увагу на зірки в сузір'ях, які є священними для нашої раси. Ми не можемо дозволити працювати на нашій території тому, хто не виявляє належної поваги до нашої віри та легенд."
 diplomatic.16.a:0 "Мабуть, це якесь непорозуміння."
 diplomatic.17.name:0 "[From.GetName] повідомляє про єретичне відкриття"
 diplomatic.17.desc:0 "Проведення досліджень на території, контрольованій іншою державою, вимагає тактовності - якості, на яку ми не завжди звертаємо увагу під час добору наших учених. Нещодавно це стало очевидним, коли перед дослідником на ім'я [encroaching_research_leader.GetName] виникла проблема вивчення деяких зірок у сузір'ях, які [From.GetSpeciesNamePlural] вважають священними. Місцеві стали заперечувати проти докладного того, щоб [encroaching_research_leader.GetAXX:вчений займався|||fem:вчена займалася] цією темою, не давали [encroaching_research_leader.GetHimHer] спокою, поки їх [From.GetRulerTitle] [From.GetRulerName] не виступив із заявою, заборонивши проводити ці [encroaching_research_leader.GetAXX:дослідження.\n\nВчений|||fem:дослідження.\n\nВчена], явно [encroaching_research_leader.GetAXX:розлючений|||fem:розлючена] протестами, [encroaching_research_leader.GetAXX:виявив|||fem:виявила] докази того, що деякі з пов'язаних із зірками [From.GetAdj&pl,gen] легенд можуть повністю суперечити їхньому реальному віку та еволюції. Ймовірно, якщо матеріали будуть опубліковані, вони викличуть подальше обурення."
 diplomatic.17.a:0 "[encroaching_research_leader.GetSheHe] навмисно намагається викликати скандал? Звільнити."
 diplomatic.17.b:0 "Подібні речі іноді мають місце під час проведення досліджень."
 diplomatic.18.name:0 "[encroaching_research_leader.GetName] публікує єретичні матеріали"
 diplomatic.18.desc:0 "Ми вірили, що дослідник із [From.GetName&gen] керується найкращими намірами, вивчаючи наші стародавні сузір'я. Однак після проведення переоцінки віку зірок [encroaching_research_leader.GetSheHe] стверджує, що зміни їхньої яскравості та видимості вступають у протиріччя з нашими легендами про ці сузір'я, і це дуже засмучує наших громадян.\n\nТі, хто спочатку заперечував проти цього проєкту, заявляють, що цей вчинок навмисно здійснений вченим зі злим наміром, оскільки вони вимагали покласти край подібним дослідженням. [From.GetAdj&neut] уряд вирішив зам'яти цю справу і відмовився вжити заходів, щоб запобігти гніву та болю, які ця доповідь, найімовірніше, викличе в наших громадян."
 diplomatic.18.a:0 "Ми ніколи не повинні були вірити в те, що вони нас поважають."
 diplomatic.19.name:0 "Екзотичний духовий інструмент"
 diplomatic.19.desc:0 "Серед істот, з якими ми зіткнулися відтоді, як покинули нашу рідну [Root.GetHomeWorldName], музика набуває безлічі різних форм, а розмаїття методів і вподобань досі спантеличує. Іноді інопланетна музика для нас не чутна, а іноді звукові хвилі настільки сильні, що ми можемо оглухнути. Загалом, нечасто вдається зустріти таку музику, яка б нам сподобалася більше, ніж її творцям.\n\nНещодавно таку рідкісну можливість подарувала нам планета [Root.GetHomeWorldName], музика набуває безлічі різних форм, а розмаїття методів і вподобань досі спантеличує. Іноді інопланетна музика для нас не чутна, а іноді звукові хвилі настільки сильні, що ми можемо оглухнути. Загалом, нечасто вдається зустріти таку музику, яка б нам сподобалася більше, ніж її творцям.\n\nНещодавно таку рідкісну можливість подарувала нам планета [music_listening_planet.GetName]. Недалеко від кордонів [music_origin_country.GetAdj&masc,gen] держави розташовані радіостанції, що стали надзвичайно популярними, які відтворюють музику з того боку. Виявляється, якийсь інструмент із планети [music_origin_country.GetHomeWorldName] не просто приємно слухати, але його музика входить у резонанс із [Root.GetSpeciesAdj&pl,inst] тілами, через що їх [Root.GetSpeciesOrganName] відчуває справжнє розслаблення. Чим би не був цей інструмент, у нас нічого подібного немає."
 diplomatic.19.a:0 "Чудовий шанс вивчити їхню культуру."
 diplomatic.19.b:0 "Давайте будемо обережними під час вивчення цього інструменту."
 diplomatic.20.name:0 "Інструментальна біологія"
 diplomatic.20.desc:0 "При більш уважному погляді на музику чужинців ми виявили, що її джерелом є духовий інструмент, виготовлений з однієї з рослин їхнього рідного світу. Незвичайна внутрішня структура рослини повністю відрізняється від усього того, що можна знайти на планеті [Root.GetHomeWorldName], у тому числі на молекулярному рівні. Вплив повітря, що проходить через рослину, на [Root.GetSpeciesAdj&masc] організм дав нам змогу краще зрозуміти власну біологію і те, як ми можемо взаємодіяти з рослинами інших світів."
 diplomatic.20.a:0 "Хто знає, що ми знайдемо?"
 diplomatic.21.name:0 "[neighbor_contesting_colony.GetName] заперечує проти експансії"
 diplomatic.21.desc:0 "Ваша нова колонія на [Root.GetPlanetMoon]і [Root.GetName] розташована дуже близько до наших кордонів. Ми б хотіли, щоб ви видалили її звідти, щоб уникнути майбутніх конфліктів щодо того, де має проходити наш кордон."
 diplomatic.21.a:0 "Ми негайно припинимо її розвиток."
 diplomatic.21.b:0 "Колонія є частиною нашого майбутнього. Вона залишиться."

 diplomatic.1000.name:0 "Маневри флотилії"
 diplomatic.1000.desc:0 "Адмірал [exercise_admiral.GetName] [exercise_admiral.GetAXX:склав|||fem:склала] план великих навчань із залученням значної частини нашого флоту. Для маневрів обрано систему [exercise_system.GetName], розташована на кордоні нашим із сусідом, [exercise_neighbor.GetName&inst].\n\n[exercise_neighbor.GetSpeciesNamePlural] можуть вважати це великою провокацією, але якщо ми скасуємо навчання, то наші військові сприймуть це як ознаку слабкості. Зрештою, [exercise_system.GetName] - це наша територія, і [exercise_neighbor.GetName] не має права вказувати, що нам можна і чого не можна робити у себе вдома."
 diplomatic.1000.a:0 "Виконувати маневри згідно з планом."
 diplomatic.1000.b:0 "Скасувати навчання."
 FLEET_MANEUVERS_1_PROJECT:0 "Маневри флотилії"
 FLEET_MANEUVERS_1_PROJECT_DESC:0 "Великі навчання флотилії заплановані в системі [exercise_system.GetName] поблизу кордону із сусідом [exercise_neighbor.GetName]. Метою цих навчань є моделювання розвідки боєм, виконуваної на нашій території значними силами противника, що належить до раси [exercise_neighbor.GetSpeciesName], перед можливим вторгненням.\n\nНавчання розпочнуться, щойно всі виділені сили досягнуть початкової зони зосередження на орбіті планети [exercise_location.GetName]."
 FLEET_MANEUVERS_2_PROJECT:0 "$FLEET_MANEUVERS_1_PROJECT$"
 FLEET_MANEUVERS_2_PROJECT_DESC:0 "$FLEET_MANEUVERS_1_PROJECT_DESC$"
 FLEET_MANEUVERS_3_PROJECT:0 "$FLEET_MANEUVERS_1_PROJECT$"
 FLEET_MANEUVERS_3_PROJECT_DESC:0 "$FLEET_MANEUVERS_1_PROJECT_DESC$"
 diplomatic.1001.name:0 "Маневри флотилії скасовано"
 diplomatic.1001.desc:0 "Плани з проведення великих навчань флотилії скасовано. Через постійні затримки в переміщенні виділених сил на зазначену позицію продовження подібних дій серйозно погіршило б рівень готовності всієї флотилії."
 diplomatic.1002.desc:0 "Оскільки [Root.GetName] тепер бере участь у справжній війні, заплановані нами великі навчання флотилії скасовано. Тепер екіпажам наших кораблів доведеться отримувати досвід на полі бою."
 diplomatic.1002.a:0 "Бойове хрещення."

 diplomatic.1006.name:0 "Активність кораблів у системі [exercise_system.GetName]"
 diplomatic.1006.desc:0 "Нам повідомляють про переміщення значних флотилій у межах кордонів [From.Owner.GetName&gen]. Зосереджені вони, схоже, в системі [exercise_system.GetName], підозріло близько до нашого кордону. Що ці [From.Owner.GetSpeciesNamePlural] замишляють?"
 diplomatic.1006.a:0 "Продовжуйте стежити за ситуацією."

 diplomatic.1011.name:0 "Маневри флотилії: Зіткнення"
 diplomatic.1011.desc:0 "Складні маневри, які задумав адмірал [exercise_admiral.GetName], призвели до кількох незначних зіткнень під час навчань флотилії, що проводяться в даний час в системі [exercise_system.GetName]. Втрати серед екіпажів були мінімальними, і жоден із кораблів, що зіткнулися, не зазнав критичних ушкоджень, але після завершення навчань їм знадобиться певний ремонт."
 diplomatic.1011.a:0 "Принаймні, жоден корабель не втрачено."
 exercise_collision_tooltip:0 "Декілька наших кораблів зазнали пошкоджень під час зіткнень."
 diplomatic.1012.name:0 "Маневри флотилії: Втрачені кораблі"
 diplomatic.1012.desc:0 "Унаслідок зіткнення під час виконання високошвидкісного маневру під час навчань флотилії, що проводяться в системі [exercise_system.GetName], кораблі [destroyed_ship_1.GetName] та [destroyed_ship_2.GetName] були знищені разом з екіпажами. Найближчі родичі сповіщені про цю трагедію."
 diplomatic.1012.a:0 "Сумний день."
 exercise_ships_lost:0 "Два наші кораблі втрачено внаслідок випадкового зіткнення."
 diplomatic.1013.name:0 "Маневри флотилії: Багатообіцяючий офіцер"
 diplomatic.1013.desc:0 "[exercise_officer.GetName], капітан корабля [officer_ship.GetName], подає великі надії під час навчань флотилії в системі [exercise_system.GetName]. Молодий офіцер виявив ініціативу поряд зі значними лідерськими якостями, і Адміралтейство вирішило негайно присвоїти [exercise_officer.GetHerHim] адміральське звання."
 diplomatic.1013.a:0 "Флотилії завжди потрібні здібні адмірали."
 exercise_officer_tooltip:0 "Адмірал [exercise_officer.GetName] доступний для призначення."
 diplomatic.1014.name:0 "Маневри флотилії: Суспільний інтерес"
 diplomatic.1014.desc:0 "Навчання флотилії, що проводяться зараз у системі [exercise_system.GetName], привернули увагу багатьох ЗМІ в столиці [Root.Capital.GetName] і колоніях. Завдяки наявним у загальному доступі голографічним записам, що показують деякі з найдраматичніших маневрів, громадськість просто-таки закохалася в доблесних захисників [Root.GetName&gen], які служать у флотилії. У наші пункти для призову новобранців на флот стікаються добровольці!"
 diplomatic.1014.a:0 "Це має знизити витрати."
 diplomatic.1020.name:0 "Розвіддані про маневри раси [From.Owner.GetSpeciesName]"
 diplomatic.1020.desc:0 "Наша розвідка з'ясувала докладніше про підвищену активність кораблів раси [From.Owner.GetSpeciesName] у системі [exercise_system.GetName]. Схоже, [From.Owner.GetName:<1> зібрало|||pl:<1> зібрали] досить велику флотилію для проведення безпрецедентно великомасштабних навчань.\n\nПоки що немає жодних ознак того, що вони перейдуть у прямі військові дії проти [Root.GetName&gen], але їхню близькість до нашого кордону можна розглядати тільки як свідому провокацію! Як ми відреагуємо?"
 diplomatic.1020.a:0 "Висловити дипломатичний протест!"
 diplomatic.1020.b:0 "Ми проігноруємо їхні провокації."
 exercise_diplomatic_protest:0 "Ми поставимо [From.Owner.GetName&acc] до відома про своє невдоволення цими вченнями."
 diplomatic.1021.desc:0 "[From.GetName] найрішучішим чином заперечує проти провокаційних військових навчань, які зараз проводяться кораблями держави [Root.GetSpeciesName] у системі [exercise_system.GetName].\n\nОрганізація маневрів такого небувалого масштабу так близько до наших кордонів може бути витлумачена тільки як тонко завуальована загроза. Наші власні війська приведені в максимальну бойову готовність, а командирам нашої флотилії дано вказівки реагувати на будь-які порушення кордону з подвоєною силою."
 diplomatic.1021.a:0 "Нехай [From.GetSpeciesNamePlural] не втручаються в наші справи! Так їм і скажіть."
 diplomatic.1021.b:0 "Ми не можемо допустити будь-якого інциденту... Скасувати навчання."
 diplomatic.1021.c:0 "Наші дипломати все владнають."
 exercise_diplomatic_hardline:0 "Ми даємо жорстку дипломатичну відповідь на їхній образливий дрібний протест."
 exercise_diplomatic_canceled:0 "Ми скасовуємо проведені зараз маневри нашої флотилії, щоб поліпшити відносини з [From.GetName&inst]. Військові будуть незадоволені.\n\n"
 exercise_diplomatic_conciliatory:0 "Ми даємо примирливу відповідь, щоб зменшити шкоду дипломатичним відносинам, але навчання тривають."
 diplomatic.1022.desc:0 "Ми отримали ваше погано сформульоване заперечення проти військових навчань, що проводяться нині нашими славними кораблями в системі [exercise_system.GetName]. Оскільки ця система, як вам, безсумнівно, відомо, знаходиться на суверенній території [From.GetName&gen], ми не розуміємо, яким чином те, що відбувається там, стосується вас.\n\n[Root.GetName] вчинить розсудливо, якщо не стане більше робити таких провокаційних і необдуманих заяв у дипломатичній кореспонденції в майбутньому.\n\nКінець повідомлення."
 diplomatic.1022.a:0 "Це неприпустимо!"
 diplomatic.1023.desc:0 "У світлі заперечень, висловлених [Root.GetName&inst] проти маневрів наших кораблів у системі [exercise_system.GetName], [From.GetName] перериває всі поточні навчання з метою сприяння поліпшенню відносин між нашими зоряними державами.\n\nМи щиро сподіваємося, що подібні дії допоможуть розрядити міжзоряну напруженість і водночас, без сумніву, доведуть, що [From.GetSpeciesName] зацікавлені в збереженні міцного миру в галактиці."
 diplomatic.1023.a:0 "Можливо, вони щирі у своєму прагненні до миру..."
 diplomatic.1024.desc:0 "[From.GetName] висловлює щирий жаль з приводу будь-яких непорозумінь, які могли бути викликані військовими навчаннями, що проводяться в системі [exercise_system.GetName].\n\nЦі маневри кораблів були заплановані заздалегідь, а місце проведення було обрано нашими адміралами випадковим чином. Жодним чином не слід тлумачити їх як погрозу або провокацію по відношенню до [Root.GetName&dat]."
 diplomatic.1024.a:0 "Ці [From.GetSpeciesName] знову задумали якусь хитрість?"
 diplomatic.1025.name:0 "Маневри завершено"
 diplomatic.1025.desc:0 "Маневри флотилії, що проводяться [exercise_fleet.GetName&inst] в системі [exercise_system.GetName], завершені. Адмірал [exercise_admiral.GetName] доповідає, що ми багато чому навчилися під час цих навчань, в основному завдяки їхній масштабності. Незважаючи на будь-які можливі дипломатичні наслідки, військові вигоди, принаймні, є суттєвими."
 diplomatic.1025.a:0 "Гарна робота."
 diplomatic.1026.name:0 "Маневри раси [From.Owner.GetSpeciesName] завершені"
 diplomatic.1026.desc:0 "Судячи з раптового зменшення зашифрованих військових повідомлень, які [From.Owner.GetSpeciesName] передавали з системи [exercise_system.GetName], навчання кораблів, що проводилися там [From.Owner.GetName&inst], нарешті завершилися."
 diplomatic.1026.a:0 "Давно вже час."

