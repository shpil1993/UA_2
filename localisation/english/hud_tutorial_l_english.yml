l_english:
 TIME_CONTROLS_TITLE:0 "Керування часом"
 TIME_CONTROLS_DESC:1 "Зараз гра на паузі. Клацніть тут, щоб запустити хід часу."
 OUTLINER_TITLE:0 "Планувальник"
 OUTLINER_DESC:1 "Розгорніть планувальник, щоб побачити, що діється у вашій державі. У планувальнику показані всі ваші планети, кораблі та поточні проекти."
 RESOURCE_PANEL_TITLE:0 "Панель ресурсів"
 RESOURCE_PANEL_DESC:0 "На цій панелі вказані всі основні ресурси вашої держави."
 MENU_PANEL_TITLE:0 "Панель меню"
 MENU_PANEL_DESC:1 "З цієї панелі відкриваються всі основні меню гри: технології, традиції, політика і конструктор суден."
 GOVERNMENT_VIEW_TITLE:0 "Відомості про уряд"
 GOVERNMENT_VIEW_DESC:1 "Відкрийте відомості про уряд, щоб дізнатися загальну інформацію про державу."
 GALAXY_VIEW_TITLE:0 "Перегляд галактики"
 GALAXY_VIEW_DESC:1 "Тут показана вся галактика і місце вашої держави в навколишньому всесвіті. Більшість взаємодій у грі відбувається саме тут."
 TUTORIAL_MISSION_VIEW_TITLE:0 "Завдання"
 TUTORIAL_MISSION_VIEW_DESC:0 "У вікні завдань пояснюються основні аспекти Stellaris. Воно підкаже вам, що робити далі."
 TUTORIAL_MISSION_VIEW_TITLE_HUDONLY:0 "Меню допомоги"
 TUTORIAL_MISSION_VIEW_DESC_HUDONLY:0 "У меню допомоги доступний режим навчання для ігрового інтерфейсу, а також ігрова енциклопедія."

 OUTLINER__SECTORS_TITLE:0 "Сектори"
 OUTLINER__SECTORS_DESC:0 "Держава ділиться на сектори - адміністративні регіони, що складаються з декількох колонізованих планет. Для автоматичного розвитку сектора в потрібному напрямку йому можна вибрати §Sспеціалізацію§! і призначити §Sгубернатора§! - це позбавить вас від необхідності керувати сектором вручну."
 OUTLINER__MILITARY_FLEETS_TITLE:0 "Військові флотилії"
 OUTLINER__MILITARY_FLEETS_DESC:0 "Використовуйте кораблі космічного флоту для захисту кордонів держави і для завоювання сусідів."
 OUTLINER__CIVILIAN_SHIPS_TITLE:0 "Цивільні кораблі"
 OUTLINER__CIVILIAN_SHIPS_DESC:0 "Використовуйте ці кораблі для дослідження навколишніх зоряних систем і будівництва космічних споруд."

 RESOURCE_PANEL__EMPIRE_MANAGEMENT_TITLE:0 "Управління державою"
 RESOURCE_PANEL__EMPIRE_MANAGEMENT_DESC:0 "Чим більша держава, тим важче нею керувати. Слідкуйте за змінами цих індикаторів у міру розширення своїх володінь."
 RESOURCE_PANEL__FLEET_MANAGEMENT_TITLE:1 "Управління базами і флотом"
 RESOURCE_PANEL__FLEET_MANAGEMENT_DESC:0 "Кількість космічних баз і кораблів, які ваша держава здатна ефективно підтримувати."

 CONTROL_GROUPS_TITLE:0 "Контрольні групи"
 CONTROL_GROUPS_DESC:1 "Більшості об'єктів можна призначити клавіші швидкого доступу. Для цього виберіть об'єкт і натисніть цифрову клавішу, утримуючи клавішу Ctrl (наприклад, Ctrl+5). Щоб скасувати призначену клавішу швидкого доступу, клацніть по групі правою кнопкою миші."
 MAP_MODES_TITLE:0 "Режими карти"
 MAP_MODES_DESC:0 "Різні режими карти наочно показують ключову інформацію про обрану державу. Доступні такі режими: сектори, гіперкоридори, політичні союзи, держави, дипломатія, відносини, відносини ШІ, безпосередні сусіди."

 SHOW_MORE:0 "Показати подробиці"

 HUD_TUTORIAL_CLOSE_CONFIRMATION_TITLE:0 "Вийти з навчання за інтерфейсом"
 HUD_TUTORIAL_CLOSE_CONFIRMATION_DESC:0 "Вийти з навчання по інтерфейсу? Ви зможете повернутися до навчання на §Sекрані допомоги§!".

 MENU_PANEL__CONTACTS_TITLE:0 "Контакти"
 MENU_PANEL__CONTACTS_DESC:1 "Відкриває список усіх відомих держав та інопланетян у галактиці."
 MENU_PANEL__SITUATION_LOG_TITLE:0 "Журнал"
 MENU_PANEL__SITUATION_LOG_DESC:0 "Відкриває журнал відомостей про всі поточні події та особливі проекти."
 MENU_PANEL__MARKET_TITLE:0 "Ринок"
 MENU_PANEL__MARKET_DESC:0 "Дозволяє продавати надлишки ресурсів і купувати ресурси, яких вам не вистачає."
 MENU_PANEL__PLANETS_AND_SECTORS_TITLE:0 "Планети і сектори"
 MENU_PANEL__PLANETS_AND_SECTORS_DESC:1 "Відкриває зведену інформацію про всі планети, лідерів і фракції вашої держави."
 MENU_PANEL__EXPANSION_PLANNER_TITLE:0 "Планувальник експансії"
 MENU_PANEL__EXPANSION_PLANNER_DESC:0 "Допомагає спланувати нові проекти з колонізації."
 MENU_PANEL__POLICIES_TITLE:0 "Політика"
 MENU_PANEL__POLICIES_DESC:1 "Відкриває інформацію про політику, даючи можливість вивчити та привести у виконання політику держави."
 MENU_PANEL__EDICTS_TITLE:0 "Укази"
 MENU_PANEL__EDICTS_DESC:1 "Відкриває інформацію про укази, даючи змогу вивчити та привести у виконання укази держави."
 MENU_PANEL__TRADITIONS_AND_RELICS_TITLE:0 "Управління суспільством"
 MENU_PANEL__TRADITIONS_AND_RELICS_DESC:0 "Дозволяє використовувати традиції, щоб сформувати особливий шлях вашої держави."
 MENU_PANEL__SHIP_DESIGNER_TITLE:0 "Конструктор суден"
 MENU_PANEL__SHIP_DESIGNER_DESC:0 "Відкриває конструктор суден, де ви можете створювати свої проекти кораблів."
 MENU_PANEL__FLEET_MANAGER_TITLE:0 "Управління флотиліями"
 MENU_PANEL__FLEET_MANAGER_DESC:0 "Дозволяє будувати і модернізувати бойові кораблі."
 MENU_PANEL__TECHNOLOGY_TITLE:0 "Технології"
 MENU_PANEL__TECHNOLOGY_DESC:0 "Відкриває екран технологій, де можна зайнятися новими розробками."
 MENU_PANEL__FACTIONS_TITLE:0 "Фракції"
 MENU_PANEL__FACTIONS_DESC:0 "Відкриває інформацію про фракції, показуючи політичні угруповання, що діють у вашій державі."
 MENU_PANEL__CLAIMS_TITLE:0 "Претензії"
 MENU_PANEL__CLAIMS_DESC:0 "Дозволяє сформулювати домагання на зоряні системи. Претензії можна використовувати як привід для війни з іншими державами."
 MENU_PANEL__SPECIES_TITLE:0 "Раси"
 MENU_PANEL__SPECIES_DESC:1 "Список рас, що населяють вашу державу."
 MENU_PANEL__LEADERS_TITLE:0 "Лідери"
 MENU_PANEL__LEADERS_DESC:0 "Відкриває зведену інформацію про лідерів держави, а також дозволяє наймати нових."
