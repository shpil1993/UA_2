 cara.3002.title:0 "Знищено $NAME_Caravaneer_Fleet3$"
 cara.3002.desc:0 "Після збройного зіткнення в системі [From.From.solar_system.GetName] флотилія держави [From.From.GetName] з гордістю доповідає, що флотилію $NAME_Caravaneer_Fleet3$ знищено.\n\nТепер караван раси $NAME_Caravaneer_Fleet3_species$, де колись вирувало життя, перетворився на звичайне міжзоряне сміття. Більше ці базіки нас не потривожать."
 cara.3003.title:0 "$NAME_Caravaneer_Fleet3$ знищено"
 cara.3003.desc:0 "У столиці [Root.Capital.GetName] стало відомо, що флотилію $NAME_Caravaneer_Fleet3$ знищено. \n\nісля збройного протистояння з представниками держави [From.GetName] караван раси $NAME_Caravaneer_Fleet3_species$, де колись кипіло життя, перетворився на звичайний міжзоряний мотлох.\n\nМожливо, таким кінцем вони залишилися б задоволені."

 cara.4000.name:0 "§НКараванщики§!: трава була зеленішою"
 cara.4000.desc:0 "Ми отримуємо звіти з планети [pops_join_caravan_planet.GetName], що багато жителів колонії залишили її, щоб приєднатися до флотилії, що пролітає через нашу територію [pops_join_caravan_fleet.GetName]. Імовірно, їх привабили мрії про пригоди або п'янкий аромат можливості збагачення."
 cara.4000.a.tooltip:0 "§R3§! £pop£ §Нпоселення§! залишають планету §Y[pops_join_caravan_planet.GetName]§!"

 cara.4010.name:0 "§НКараванщики§!: місцеві привілеї"
 cara.4010.desc:0 "У терміновому посланні з планети [caravan_pops_join_planet.GetName] пояснюється, що деякі тепер уже колишні представники держави [caravan_pops_join_country.GetName] просять у них політичного притулку. Місцева адміністрація визнала за потрібне передати вирішення цього питання вищим органам."
 cara.4010.a:0 "В [Root.GetName&prep] раді всім."
 cara.4010.a.tooltip:2 "До колонії на планеті [caravan_pops_join_planet.GetName] приєднуються §G3§! £pop£ §Нпоселення§! раси §Y[caravan_pops_join_country.GetSpeciesName]§!"
 cara.4010.b:0 "Відмовити їм."

 cara.4020.name:0 "§H$caravaneers$§!: старий і дефективний"
 cara.4020.desc:2 "Наша космічна база в системі [caravan_hulk_system.GetName] доповідає, що флотилія [caravan_hulk_country.GetName] прийняла рішення евакуювати й залишити корабель, що розвалюється, і який тепер перебуває на нестабільній орбіті навколо центральної зірки системи."
 cara.4020.a:0 "Що для одного сміття..."
 cara.4020.b:0 "Нехай згорить, впавши на сонце."
 cara.4020.c:0 "Відбуксирувати його на космічну базу для утилізації."
 cara.4020.c.tooltip:3 "Виставте [caravan_hulk_country.GetName&dat] рахунок на оплату наших послуг."

 cara.4025.name:0 "$cara.4020.name$"
 cara.4025.desc:0 "Ймовірно, через те, що корабель є цивільним транспортом, його бази даних не були повністю підчищені під час процесу виведення з експлуатації. Тому, хоча на борту не було виявлено нічого цінного, нашим фахівцям з даних вдалося відновити часткові відсилання на невідомі технології чужинців."

 cara.4030.name:0 "§НКараванщики§!: забирайтеся!"
 cara.4030.desc:0 "Сьогодні на планеті [disgruntled_planet.GetName] почалися масові протести, спричинені обуренням у зв'язку з тим, що в системі перебуває флотилія [xeno_fleet.GetName]. Усі розсудливі [disgruntled_planet.owner.Species.GetNamePlural] ображені їхньою присутністю."
 cara.4030.a:0 "Накажіть їм уникати планети [disgruntled_planet.GetName]."
 cara.4040.name:0 "§НКараванщики§!: теплий прийом!"
 cara.4040.desc:0 "Коли флотилія [welcome_fleet.GetName] з'явилася на орбіті планети [pleased_planet.GetName] для того, що повинно було стати коротким візитом ввічливості, спонтанний прояв доброї волі призвів до події, що стала сумішшю відкритого ринку і вечірки. У результаті [pleased_planet.owner.Species.GetNamePlural] і [welcome_fleet.owner.Species.GetNamePlural] зміцнили зв'язки і провели безліч торговельних операцій."
 cara.4040.a:0 "Повертайтеся скоріше!"
 cara.4050.name:0 "§НКараванщики§!: злодії!"
 cara.4050.desc:0 "Після нещодавнього візиту флотилії [stealing_fleet.GetName] на планету [stolen_from_planet.GetName] було помічено, що з центрального сховища пропала деяка кількість ресурсів. Є підозра, що саме флотилія [stealing_fleet.GetName] їх і потягла."
 cara.4050.a:0 "Моя прелесть!"
 cara.4041.name:0 "§НКараванщики§!: наслідки вечірки"
 cara.4041.desc:0 "Протягом кількох місяців після вечірки на планеті [pleased_planet.GetName], яку проводили [party_host.GetNamePlural], дедалі частіше з'являються свідоцтва, що деякі стосунки, які зав'язалися там, вийшли ближчими, ніж передбачалося."
 cara.4041.phile:0 "Яка краса!"
 cara.4041.phobe:0 "Яка гидота!"
 cara.4041.a:0 "Таке, е-е, життя."

 mega.9000.name:0 "$mega_art_installation_1$"
 mega.9000.desc:0 "Перший етап будівництва завершено, і тепер $mega_art_installation_3$ готова прийняти перших гостей. Було непросто побудувати величезну станцію з урахуванням всіх тонкощів організації музею і галереї безпрецедентного масштабу, але наші інженери відмінно впоралися з цим завданням. Після розміщення основної конструкції першочерговим завданням стане створення сховища, яке повинно стати дивом стабільності і безпеки, адже в ньому будуть міститися і перебувати під захистом твори мистецтва з усієї галактики."
 mega.9001.name:0 "$mega_art_installation_2$"
 mega.9001.desc:0 "Перший етап будівництва завершено.$mega_art_installation_3$ тепер може похвалитися великим сховищем. Спеціальна флотилія транспортних кораблів займається безперервним перевезенням скарбів нашої держави в їхній новий дім. Тим часом зводяться виставкові зали та додаткові споруди, де житиме численний персонал."
 mega.9002.name:0 "$mega_art_installation_3$"
 mega.9002.desc:0 "Виставкові станції завершено. Розміром кожна з них перевищує багато космічних баз, і вони можуть приймати мільйони відвідувачів на день. Тепер, коли вони нарешті готові до відкриття, тут демонструватимуться витвори мистецтва такої раси, як [From.Owner.GetSpeciesName], і з усієї галактики - на загальне захоплення. Перша флотилія транспортних суден з відвідувачами на борту вже наближається."
 mega.9002.phile.desc:0 "Виставкові станції завершено. Розміром кожна з них перевищує багато космічних баз і вони можуть приймати мільйони відвідувачів на день. Тепер, коли вони нарешті готові до відкриття, тут будуть показані зразки мистецтва кожної раси на славу різноманітності галактики. Перша флотилія транспортних суден з відвідувачами на борту вже наближається."
 mega.9002.phobe.desc:0 "Виставкові станції завершено. Розміром кожна з них перевищує багато космічних баз і вони можуть приймати мільйони відвідувачів на день. Тепер, коли вони нарешті готові до відкриття, тут демонструватиметься воістину славне мистецтво раси [From.Owner.GetAdj]. Невелика добірка мистецтва чужинців буде представлена суто для порівняння і заради сміху. Перша флотилія транспортних суден з відвідувачами на борту вже наближається."
 mega.9003.name:0 "Центр стратегічної координації: корпус"
 mega.9003.desc:0 "Броньований корпус Центру стратегічної координації завершено. Тепер, коли тут розташовується весь цвіт нашого військового командування, він практично неприступний. Перебуваючи в безпеці та зосередившись, вони можуть присвятити кожну годину свого активного життя плануванню найкращих методів оборони нашої держави."
 mega.9003.mil.desc:0 "Броньований корпус Центру стратегічної координації завершено. Тепер, коли тут розташовується весь цвіт нашого військового командування, він практично неприступний. Перебуваючи в безпеці та зосередившись, вони можуть присвятити кожну годину свого активного життя плануванню найкращих методів підкорення галактики."
 mega.9003.slave.desc:0 "Броньований корпус Центру стратегічної координації завершено. Тепер, коли тут розташовується весь цвіт нашого військового командування, він практично неприступний. Перебуваючи в безпеці і зосередившись, вони можуть присвятити кожну годину свого активного життя плануванню найкращих методів захоплення максимальної кількості рабів."
 mega.9004.name:0 "Центр стратегічної координації: зв'язок"
 mega.9004.desc:0 "До Центру стратегічної координації додано кілька потужних антен, що дозволить стратегам передавати накази нашим кораблям по всій галактиці. Ці ультрасучасні системи здатні пробитися через будь-які перешкоди, а квантово-заплутаний сигнал не піддається злому."
 mega.9005.name:0 "Центр стратегічної координації: функціонування"
 mega.9005.desc:0 "На заключному етапі до Центру стратегічної координації додано окремі бастіони для симуляції противника. Вони мають в основному той самий функціонал, що і Центр стратегічної координації, хоча в меншому масштабі, але повністю незалежні від основної системи. Усередині елітні командири та їхні підлеглі можуть повністю зануритися в культуру і традиції наших ворогів, вивчаючи їхні твори мистецтва, щоб краще зрозуміти і змоделювати їхню військову думку. Після повного занурення вони вестимуть віртуальні війни проти персоналу Центру стратегічної координації, що дасть нам змогу моделювати конфлікти з будь-яким можливим супротивником у найдрібніших подробицях для вивчення з погляду обох сторін і для вдосконалення наших стратегічних прийомів."
 mega.9006.name:0 "Міжзоряна асамблея: локус"
 mega.9006.desc:0 "Найважливішою особливістю початкового етапу створення Міжзоряної асамблеї є §SЛокус§! Це складна голографічна проекція чорної діри, призначена для того, щоб показати гравітаційну прірву, приховану в галактичному ядрі, - вісь, на якій обертається галактика."\n\nісля завершення будівництва це місце також стане своєрідною віссю, на якій будуть обертатися тиха дипломатія та м'яка сила, що часто визначають долю галактики."
 mega.9007.name:0 "Міжзоряна асамблея: консульське кільце"
 mega.9007.desc:0 "Завершено другий етап створення Міжзоряної асамблеї, а саме Консульського кільця. У цьому внутрішньому колі буде мешкати більша частина нашого дипломатичного персоналу."
 mega.9008.name:0 "Міжзоряна асамблея: модулі форуму"
 mega.9008.desc:0 "Зовнішнє кільце Міжзоряної асамблеї заповнене великими ультрасучасними конференц-залами, обладнаними жорсткими фільтрами конфіденційності (проникними тільки для спостереження представниками раси [Root.GetAdj], звичайно). Станція швидко стає фактичним галактичним центром для дистанційних переговорів."
 mega.9009.name:0 "Міжзоряна асамблея"
 mega.9009.desc:0 "Міжзоряна асамблея тепер повністю функціонує і приймає безліч посольств від найбільших держав і корпорацій галактики... Нашим дипломатам ледве вистачає часу на те, щоб опрацьовувати постійний потік інформації про національні інтереси та політичні ускладнення, який йде від станції. Принаймні, наші гості, схоже, не надто звертають увагу на стеження, поки ми надаємо їм ідеальні умови для чинення тиску на їхніх конкурентів."
 mega.9010.name:0 "Ущільнювач матерії: якір"
 mega.9010.desc:0 "Для вилучення матерії з об'єкта [From.GetName] спочатку потрібна надійна база, де можна побудувати комплекс. Цей Якір зведений на самому краю горизонту подій і утримується на місці, незважаючи на величезну силу тяжіння, за допомогою просунутого двигуна переспрямування гравітації, в якому гравітація об'єкта [From.GetName] використовується для її ж нейтралізації."
 mega.9011.name:0 "Розущільнювач матерії: лінзування"
 mega.9011.desc:0 "Комплекс гравітаційного лінзування, побудований на базі наявної системи перенаправлення гравітації, здатний перенаправити частину цієї сили в Лінзу, концентруючи її ще сильніше в обраній ділянці."
 mega.9012.name:0 "Ущільнювач матерії: буріння"
 mega.9012.desc:0 "Для успішного видобутку матерії з чорної діри потрібна ґрунтовно вдосконалена система переспрямування гравітації: концентрована зона гравітаційного спотворення фактично діє як величезний бур, чий принцип роботи заснований на переспрямуванні та концентрації гравітаційної сили."
 mega.9013.name:1 "Ущільнювач матерії: видобуток"
 mega.9013.desc:0 "Останній етап створення розущільнювача матерії найбільш рутинний, але по-своєму найбільш вражаючий. Величезний масив автоматизованих плавилень і систем переробки подрібнює, розущільнює і сортує матеріали з об'єкта [From.GetName], отримуючи корисні мінерали, які занурюються на нескінченний ланцюжок роботизованих барж, що доставляють їх по всій нашій державі."
 cara.4110.name:0 "Колекціонер"
 cara.4110.desc:0 "Вітаю вас. Я Колекціонер і пропоную вам унікальну можливість. У мене на продаж є скринька, спосіб отримання якої я розголошувати не хочу і вміст якої я розкривати не буду. Ви можете купити цю скриньку за £energy£ 3000 і залишити собі все, що в ній міститься, але повернення коштів у мене не передбачено."
 cara.4110.a:0 "Ви очікуєте, що ми заплатимо за цю скриньку, не маючи поняття про її вміст?"
 cara.4110.a.response:0 "Так."
 cara.4110.b:0 "Дуже добре."
 cara.4110.b.response:0 "Відмінно!"
 cara.4110.c:0 "Ні!"
 cara.4110.c.response:0 "Ви пошкодуєте про це!"
 cara.4110.d:0 "Хто ви?"
 cara.4110.d.response:0 "Я Колекціонер. Я давно працюю з флотиліями Караванщиків і збираю реліквії по всій галактиці. Це все, що вам потрібно знати."
 cara.4120.name:0 "Раби автоматів"
 cara.4120.desc:0 "Часті візити в "Компас Хора" призвели до того, що багато жителів планети [cara_border_planet.GetName] пристрастилися до азартних ігор. Чимало з них стали на злочинний шлях, щоб заплатити за часті поїздки."
 cara.4120.a:0 "Ця новина викликає занепокоєння."
 cara.4130.name:0 "Святкування"
 cara.4130.desc:0 "Коли безліч представників раси [caravaneer_neighbor_species.GetName] з держави [caravaneer_neighbor.GetName] нанесли візит на планету [cara_border_planet.GetName], це призвело до масштабної вечірки. На жаль, усе вийшло з-під контролю, і "вечірка" тепер нагадує всепланетний бунт."
 cara.4130.a:0 "Це неприйнятно!"
 cara.4140.name:0 "Нові ігрові автомати!"
 cara.4140.desc:0 "Держава [caravaneer_neighbor.GetName] нещодавно повідомила про нову лінійку ігрових автоматів, і збільшення кількості перельотів спричинило економічний бум на планеті [cara_border_planet.GetName] через транзит гостей через неї."
 cara.4150.name:0 "Акліматизація"
 cara.4150.desc:0 ""Компас Хора" - це галасливе місце не для людей зі слабкими нервами. Через часті візити сюди жителі планети [cara_border_planet.GetName] пристосувалися до місцевих умов на небувалому рівні."
 cara.4160.name:1 "Концерт гурту "Мегатруп": мільйони трупів!"
 cara.4160.desc:0 "Планета [cara_border_planet.GetName] занурилася в хаос після того, як концерт феноменальної пси-металічної групи "Мегатруп" вийшов з-під контролю. Повідомлення різняться через масштаб руйнувань, але всі вони сходяться на тому, що в самий розпал виступу фронтмен Кел-Азаан пробив дірку в місяці, тим самим повністю його зруйнувавши."
 cara.4160.nomoon.desc:0 "Планета [cara_border_planet.GetName] занурилася в хаос після того, як концерт феноменальної пси-металевої групи "Мегатруп" вийшов з-під контролю. Повідомлення різняться через масштаб руйнувань, але всі вони сходяться на тому, що в самий розпал виступу фронтмен Кел-Азаан з такою силою вдарив своєю гіпергітарою об сцену, що знищив усе навколо."
 cara.4160.a:1 "Жесть."
 cara.4161.name:0 ""Мегатруп": походження"
 cara.4161.desc:1 ""Мегатруп" - це найбільший гурт, що грає в стилі псионічний метал, у просторі корпорації. Кажуть, що нічим не пов'язані раніше члени гурту - Кел-Азаан, Гантрен, Хуман, Йондар і Скілдарі - встановили контакт одне з одним за допомогою Покрова.\n\nЦе правда.\n\nНихто з обраних не знає, що "Покров" - це кодова назва надсекретного звукомузичного напівавтономного підрозділу компанії "Галактичні звуки", провідного музичного конгломерату і виробника звукової зброї в мультивсесвіті. Спочатку "Мегатруп" мав стати ударним загоном псионіків. Вони мали "грати" на складних "майданчиках", ефективно пригнічуючи бунтівні рухи за допомогою відверто антикорпоративних текстів, що маскували спрямовані на слухачів непомітні заходи псионічного впливу, що знижували агресію. Зрештою, менеджери та керівники виявилися нездатні контролювати каталітичний вплив музики гурту на і без того потужні псионічні здібності її учасників. Гурт став абсолютно некерованим, і тільки його назва залишилася незмінною, тому що "Галактичні звуки" не побажали розривати фантастично прибутковий контракт, - і тепер "Мегатруп" грає що й де їм завгодно, аби тільки це було §R "металом"§!".
 cara.4111.desc:0 "Насолоджуйтесь!"
 mega.9100.name:0 "Зруйнований розущільнювач матерії"
 mega.9100.a.desc:0 "Це неможливо, але на горизонті подій у системі [matter_decompressor_system.GetName] перебуває якийсь видобувний пристрій. Наші вчені висувають теорію, що це, можливо, §Незущільнювач матерії§! - мегаспоруда, призначена для видобутку ресурсів із чорної діри. Хоча вона більше не функціонує, але якийсь механізм, що заважає її спагеттифікації, мабуть, як і раніше, справний."
 mega.9100.b.desc:1 "На горизонті подій у системі [matter_decompressor_system.GetName] перебуває §Незущільнювач матерії§! - мегаспоруда для видобутку ресурсів із чорної діри. Хоча вона більше не функціонує, її гравітаційний двигун, судячи з усього, справний, тому що пристрій не піддався спагеттифікації."
 mega.9100.a:0 "На вигляд схожий на наш."
 mega.9101.name:0 "Ущільнювач матерії відновлений"
 mega.9110.name:0 "Зруйнований центр стратегічної координації"
 mega.9110.a.desc:0 "Величезну зруйновану космічну станцію виявлено в системі [strategic_coordination_center_system.GetName]. В її уламках знайдено безліч бойових комп'ютерів, симуляторів і трансляційних антен, що навело наших учених на роздуми, що це, мабуть, був якийсь §Нцентр стратегічної координації§!".
 mega.9110.b.desc:0 "Величезну зруйновану космічну станцію виявлено в системі [strategic_coordination_center_system.GetName]. Схоже, це останки §Нцентру стратегічної координації§!".
 mega.9110.a:0 "Наш ніколи не буде зруйнований!"
 mega.9111.name:0 "Центр стратегічної координації відновлено"
 mega.9111.desc:0 "Покинутий центр стратегічної координації в системі [From.GetName] повністю відремонтований і укомплектований персоналом з найблискучіших військових умів держави [Root.GetName]. Як і замислювалося його творцями, ця мегаспоруда тепер буде використовуватися для узгодження дій представників нашої військової могутності у всій галактиці."
 mega.9120.name:0 "Зруйнована художня мегакомпозиція"
 mega.9120.a.desc:0 "Три розбиті космічні станції виявлено в системі [mega_art_installation_system.GetName]. Вони оточені хмарою сміття, в якому, як і раніше, смутно вгадуються твори мистецтва, хоча і дуже дивні, чужорідні. Схоже, колись це була §Художня мегакомпозиція§!".
 mega.9120.b.desc:0 "Зруйнована §Художня мегакомпозиція§! виявлена в системі [mega_art_installation_system.GetName]. Час і вплив вакууму не пощадили ці експонати."
 mega.9120.a:0 "Як неоригінально."
 mega.9121.name:0 "Художню мегакомпозицію відновлено"
 mega.9121.desc:0 "Колись зруйнована художня мегакомпозиція [From.GetName] тепер відновлена. Повністю відремонтована і заповнена обраними найбільшими творами мистецтва, які може запропонувати [Root.GetName], вона також містить невелику кількість виявлених і відновлених експонатів, що залишилися від початкової мегаспоруди."
 mega.9130.name:0 "Зруйнована міжзоряна асамблея"
 mega.9130.a.desc:0 "Останки величезної космічної станції знайдено в системі [interstellar_assembly_system.GetName]. Судячи з кількості офісних приміщень і великого форуму з десятками систем життєзабезпечення, це, на думку наших учених, усе, що залишилося від §Міжзоряної асамблеї§!".
 mega.9130.b.desc:0 "Останки §Міжзоряної асамблеї§! знайдено в системі [interstellar_assembly_system.GetName]. Також на даний момент виявлено муміфіковані останки представників як мінімум десятка різних рас."
 mega.9130.a:0 "Разом до кінця."
 mega.9131.name:0 "Міжзоряну асамблею відновлено"
 mega.9131.desc:0 "Міжзоряна асамблея в системі [From.GetName] знову функціонує. Вона знову готова прийняти дипломатів з усієї галактики, щоб ті зібралися в одному місці для обговорення важливих питань у поточному сонячному циклі."
 colony.3040.name:0 "Зондування порожнечі"
 colony.3040.desc:0 "Після багаторічного вивчення деякі дослідники на планеті [Root.GetName] починають відчувати, що розуміють нульову порожнечу. Існують... потоки. Сили. Якась течія, що м'яко б'ється об портал на планеті [From.GetName], і приносить залишки темної матерії, щоб ми її збирали. Теоретично можливо зробити наш портал більш "видимим" для цієї сили, щоб наша здобич була більшою. "
 colony.3041.name:0 "Заклик до порожнечі"
 colony.3041.desc:0 "Потужний підсилювач сигналу відправив енергетичний імпульс крізь портал на планеті [Root.GetName]. Ефект був миттєвим, тиск по той бік порталу став значно сильнішим, а з ним збільшився і потік темної матерії."
 portal_void_tooltip2:0 "$job_dimensional_portal_researcher_plural$ вироблятимуть додаткову £sr_dark_matter£ темну матерію"
 colony.3009.a.robot:0 "**Сигнал доступу**"
 colony.3020.desc.robot:0 "Це [Root.Owner.Leader.GetName] з держави [Root.Owner.GetName]. Назвіть себе!"
 colony.3020.a.robot:0 "Помилка контрольної суми: невірний ідентифікатор! Це [Root.Owner.Leader.GetName]! Назвіть себе!"
 colony.3021.desc.robot:0 "**§YОБРАБОТКА! §!** Результат: портал створює місток між альтернативними вимірами. Я [Root.Owner.Leader.GetName], і ви теж, але ми з різних вимірів."
 colony.3021.a.robot:0 "Нерозрахована змінна. Доповісте, який статус мають [Root.Owner.Species.GetNamePlural] з іншого виміру!"
 colony.3021.b.robot:0 "Приступити до торгівлі."
 mirror_trade_reply.robot:0 "Відповідь позитивна."
 colony.3022.desc.robot:0 "Після відкриття варп-двигуна [Root.Owner.Species.GetName] колонізують інші планети з нашої столиці [Root.Owner.Capital.GetName]..."
 colony.3022.a.robot:0 "Помилка! Несподіване значення: варп-двигун. Очікуване значення: гіперкоридори."
 colony.3023.desc.robot:0 "**§YОБРАБОТКА! §!** Результат: відкриття іншого виду надсвітлових подорожей стало точкою дивергенції між нашими всесвітами. Запит: варп-звірі нападають?"
 colony.3023.a.robot:0 "Значення не знайдено: варп-звірі. Запит: рівень загрози з боку варп-звірів?"
 colony.3024.desc.robot:0 "Варп-звірі нападають на всі відомі цивілізації, загрожуючи всьому живому. Гіпотеза: щойно варп-стрибки в галактиці сягнули певного критичного рівня, варп-звірі прокинулися й атакували. Кілька відомих нам рас уже припинили існування, але ми поки що стримуємо їх."
 colony.3024.a.robot:0 "Запит: чи потрібна вам матеріальна підтримка?"
 mirror_trade_reply2.robot:0 "Налагодити торгівлю між вимірами для посилення такої раси, як [Root.Owner.Species.GetNamePlural], в обох вимірах."
 colony.3032.a.robot:0 "[Root.Owner.Species.GetName] переможуть!"
 colony.3033.desc.robot:0 "Оновлення статусу: [Root.Owner.Capital.GetName] не в мережі. Бойова здатність держави [Root.Owner.GetName]: 23% від оптимальної. Решта мережі колоній: [Root.GetName]. Очікуваний результат: повна перемога над варп-тварюками за 2 сонячні цикли. Помилка! Активність варп-тварюк виявлено на орбіті [Root.GetName]! Помилка!\n\n****§YСигнал раптово обривається§!**"
 colony.3033.a.robot:0 "Доповідайте."
 colony.3033.d.robot:0 "[Root.Owner.Species.GetName] дзеркального всесвіту не в мережі."

