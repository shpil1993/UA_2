 PLANET_STABILITY_TITLE:0 "Стабільність"
 PLANET_STABILITY_DESC:0"§E£stability£ §Y$PLANET_STABILITY_TITLE$§! - це показник загальної політичної стабільності на планеті. Вона переважно визначається загальним £happiness£ §Yрейтингом схвалення поселень§!.\n\nСтабільність може бути знижена через такі фактори, як £housing£ §Rперенаселеність§!, £amenities£ §Rнизька доступність благ§! і £crime£ §Rзлочинність§!. Якщо $PLANET_STABILITY_TITLE$ на планеті висока, то виробництво ресурсів на ній підвищується; якщо ж $PLANET_STABILITY_TITLE$ низька, планета отримує штрафи, і на ній можуть статися негативні події або навіть повномасштабний §Rбунт§!.§!"
 PLANET_STABILITY_NO_HAPPINESS_DESC:1 "§E§YСтабільність§! - це показник загальної функціональності популяції дронів на планеті. Він переважно визначається забезпеченням базових потреб усіх дронів щодо таких параметрів, як §Y$PLANET_HOUSING_TITLE$§! і §Y$PLANET_AMENITIES_TITLE$§! Якщо $PLANET_STABILITY_TITLE$ на планеті висока, то виробництво ресурсів на ній підвищується; якщо ж $PLANET_STABILITY_TITLE$ низька, планета одержує штрафи, і на ній можуть відбутися негативні події або навіть повномасштабний §Rбунт§!, якщо на планеті є поселення без дронів. §!"
