 job_xeno_zoo_beast:0 "Звір-гладіатор"
 job_xeno_zoo_beast_plural:0 "Звірі-гладіатори"
 job_xeno_zoo_beast_desc:0 "Цих звірів випускають на арену проти наших воїнів на потіху натовпу і для обмеження чисельності тварин."
 job_xeno_zoo_beast_effect_desc:0 "£job_xeno_zoo_beast£ $job_xeno_zoo_beast_plural$ споживають $r_food$ (або $r_minerals$) і дають $r_amenities$"
