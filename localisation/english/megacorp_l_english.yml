 crucible_colony_effects:0 "У £building£ §Yстоличній споруді§! частину діяльностей категорії §Y£job_replicator£ $job_replicator$§! замінено на §Y£job_crucible_drone£ $job_crucible_drone$§!".

 decision_slave_colony:0 "Створити невільничий світ"
 decision_slave_colony_desc:0 "Весь цей світ цілеспрямовано створений для максимального збільшення приросту його поневоленого населення за допомогою різноманітних стимулів до відтворення."
 decision_slave_colony_effects:0 "Не дозволяє будувати £housing£ §Yміські райони§! і більшість £building£ §Yспоруд§! на планеті.\nДозволяє будувати £building£ §Yхижини рабів§!.\n£pop£ §YВільні поселення§! більше не можуть рости на планеті."
 decision_slave_colony_must_have_slave:0 "£trigger_no£ На планеті має бути хоча б одне £pop£ поселення §Yповністю поневоленої§! раси."
 decision_slave_colony_effects_short:0 "Значно підвищує §Yшвидкість приросту поселень§!\n\nПланета стає здебільшого непридатною для £pop£ §Yвільних поселень§!"
 decision_abolish_slave_colony:0 "Скасувати невільничий світ"
 decision_abolish_slave_colony_desc:0 "Цей світ більше не вважатиметься невільничим, і програми стимулювання зростання його поневоленого населення припинено."

 decision_penal_colony:0 "Створити тюремне поселення"
 decision_penal_colony_desc:1 "Уся планета являє собою величезне тюремне поселення. Великі тюремні громади здебільшого самоврядні для ув'язнених, а покаранням зазвичай слугує вигнання в нещадну дику природу."
 decision_penal_colony_effects_short:0 "Підвищує £crime£ §Yзлочинність§! і §Yвідтік імміграції§! на планеті."\n\nЗнижує £crime£ §Yзлочинність§! на всіх інших приналежних планетах."
 decision_abolish_penal_colony:0 "Скасувати тюремне поселення"
 decision_abolish_penal_colony_desc:1 "Цей світ позбавляється статусу тюремного поселення, а його мешканцям надають ті самі права й обов'язки, що й на будь-якій іншій планеті."
 penal_colony_empire_effects:0 "Інші колонії держави:\n $MOD_PLANET_CRIME_MULT$: §G-25%§!"

 building_resort_capital:0 "Адміністрація курорту"
 building_resort_capital_desc:0 "Центральний комплекс, звідки здійснюється управління цим всепланетним курортом."
 building_resort_major_capital:0 "Курортний столичний комплекс"
 building_resort_major_capital_desc:0 "Величезний комплекс, здатний управляти ще більшою кількістю курортів і туристичних визначних пам'яток."

 building_slave_capital:0 "Палац губернатора"
 building_slave_capital_desc:0 "Розкішний палац, звідки ведеться управління цим невільничим світом."
 building_slave_major_capital:0 "Маєтки губернатора"
 building_slave_major_capital_desc:0 "Великі й розкішні палаци, в яких живе правляча еліта невільничого світу."

 ap_xeno_compatibility:0 "Сумісність із чужинцями"
 ap_xeno_compatibility_desc:0 "Винахід універсальної сексуальної біології здійснив революцію в суспільстві. Навіть незважаючи на те, що іноді доводиться здійснювати незграбні обертання, щоб встановити зв'язок."

 decision_planet_food_boost:0 "Стимулювати планетарне зростання"
 decision_planet_food_boost_desc:1 "Щедрий розподіл правильних поживних речовин забезпечить здорове і швидке зростання."
 planet_food_boost:0 "Зростання стимульовано"
 planet_food_boost_desc:1 "Зараз ця планета підтримує зростання населення завдяки щедрому розподілу правильних поживних речовин."
 decision_planet_luxuries_boost:0 "Розподілити предмети розкоші"
 decision_planet_luxuries_boost_desc:1 "Приїжджайте подивитись на визначні пам'ятки та залишайтесь заради абсолютно нового домашнього голокінотеатру та індивідуального спортивного повсякденного одягу."
 planet_luxuries_boost:0 "Предмети розкоші розподілено"
 planet_luxuries_boost_desc:1 "Надання зручностей населенню підкріплюється спеціальною програмою розподілу, що надає предмети розкоші та товари масового попиту."
 decision_enact_population_control:0 "Оголосити регулювання чисельності"
 decision_enact_population_control_desc:0 "Не можна дозволити зростанню населення перевищувати наші адміністративні можливості, навіть якщо для цього доведеться вжити радикальних заходів."
 decision_enact_population_control_effects_short:0 "Зупиняє будь-який £pop£ приріст населення на планеті\n\nПід час активації знижує £stability£ §Rстабільність§!"
 planet_population_control:0 "Оголошено регулювання чисельності"
 planet_population_control_desc:0 "Оголошено ліміт приросту населення."
 decision_enact_population_control_gestalt:1 "Припинити виробництво одиниць"
 decision_enact_population_control_gestalt_desc:0 "Зараз планеті не потрібне додаткове населення."
 decision_enact_population_control_gestalt_effects_short:0 "Зупиняє будь-який £pop£ приріст населення на планеті."
 planet_population_control_gestalt:1 "Регулювання чисельності населення"
 planet_population_control_gestalt_desc:1 "Виробництво населення на даний момент призупинено."
 decision_end_population_control:0 "Припинити регулювання чисельності"
 decision_end_population_control_desc:1 "Під час планування чисельності населення більше не застосовуватимуться обмежувальні заходи."
 decision_end_population_control_effects_short:0 "£pop£ Поселення на планеті можуть розвиватися нормально\n\nПідвищує £stability£ §Gстабільність§!"
 decision_end_population_control_gestalt:1 "Продовжити виробництво населення"
 decision_end_population_control_gestalt_desc:1 "Нам знову потрібно більше населення."
 decision_end_population_control_gestalt_effects_short:1 "£pop£ Поселення на планеті можуть розвиватися нормально"
 decision_enact_robot_assembly_control:0 "Припинити збір роботів"
 decision_enact_robot_assembly_control_desc:0 "На цій планеті припиниться збір поселень роботів, дроїдів і синтетиків."
 decision_enact_robot_assembly_control_effects_short:0 "Зупиняє збір поселень роботів, дроїдів і синтетиків на планеті."
 decision_end_robot_assembly_control:0 "Продовжити збір роботів"
