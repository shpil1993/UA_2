 fleet1product1:0 "§GДвох'ярусні ліжка марки "Тріум"§! Ці інноваційні "судини сну", що заощаджують простір, штабельовані, збільшують потенціал проживання планетарного житла, даючи вам змогу "впихнути" більше населення на квадратний метр!"
 fleet1product1_addendum:0 "§НОдноразова доставка в §Yодну колонію§!. Двоярусні ліжка гарантовано прослужать §Y80 років§! і не більше. §Y$MOD_PLANET_HOUSING_ADD$ підвищується§! на §G+10%§! на зазначений термін. §!\n\n(Послуга ретельно продуманого розміщення двоярусних ліжок не додається. Використання таких ліжок корелює зі значним підвищенням кількості легких травм, спричинених падінням з ліжка. Можуть виникнути проблеми з дотриманням недоторканності приватного життя. Можуть підвищувати соціальну вразливість до сезонних заражень та/або пандемій.)"
 fleet1product1_tooltip:0 "§G+1§! рішення щодо §Yвикористання двоярусних ліжок§!"
 fleet1product2:0"§GХарчові контейнери марки "Тріум"§! Ваша адміністрація втомилася від того, що ваші колоністи дозволяють прекрасно засвоюваним речовинам рослинного або тваринного походження розкладатися в їхніх оселях, тому що їхня травна система може обробити обмежену кількість матеріалів одночасно? \n\nЦі напівпрозорі контейнери забезпечені герметичною кришкою, яка дозволяє приготованій або сирій їжі довше залишатися свіжою. Це ідеальний спосіб зберегти залишки їжі як чудові та/або номінально поживні закуски на потім, різко скорочуючи кількість харчових відходів, а отже, і потреби в їжі. Доставка здійснюється повітрям шляхом скидання на обрану вами колонію."
 fleet1product2_addendum:1 "§НРазова доставка тільки в §Yодну колонію§!. Харчові контейнери "Тріум" гарантовано прослужать §Y80 років§!, але не більше. §Y$mod_planet_pops_organics_food_upkeep_mult$§§! знижується§! на §G10%§! на зазначений термін.\n\n(100% угорський захисний полімер, сертифікований для використання із сукровицею класу III. Безпечний для посудомийної машини.)"
 fleet1product2_tooltip:0 "§G+1§! рішення щодо §Yвикористання харчових контейнерів "Тріум"§!"
 fleet1product3:0"§GДезодоратор повітря марки "Тріум"§! Ваші сільськогосподарські світи пахнуть добривами? Ваш екуменополіс викликає реакцію "фу, ні вже, дякую"? Ваша колонія §Євоняє§!?\n\nУ нас є рішення! Наша запатентована суміш із мікробів і аерозольних реагентів очистить повітря будь-якої населеної тропосфери. Просто влаштовуйтеся зручніше, розслабтеся, випускайте стратосферних дронів і насолоджуйтеся свіжим повітрям."
 fleet1product3_addendum:2 "§НРазова доставка тільки в §Yодну колонію§!. Дезодоруючий ефект гарантовано протримається §Y80 років§!, але не більше. §Y$MOD_PLANET_IMMIGRATION_PULL_MULT$§! підвищується§! на §G30%§! і §Y$MOD_POP_GROWTH_FROM_IMMIGRATION$§! підвищується на §G10%§! на зазначений термін.\n\n(Авторські права (C) на назву марки "Дезодоратор повітря "Тріум"" і слоган "Ви вважаєте, що зараз дихаєте повітрям? " належать Венгралійському Тріуму, 2200 р. Усі права захищені.)"
 fleet1product3_tooltip:0 "§G+1§! рішення щодо §Yвикористання дезодоратора повітря "Тріум"§!"
 fleet1product4:0 "Ексклюзивна §Gколекція дрібничок "Тріум"§! Ці модні брязкальця та сувеніри гарантовано вразять уяву вашого населення та відвернуть їх від дурних думок."
 fleet1product4_addendum:1 "(Для потенційного покупця товари масового попиту можуть мати цінність, відмінну від фактичної вартості.)"
 fleet1product5:0 "§GКонтингент торговельних фахівців Венгралійського Тріуму§! Розташовуючись на космічних базах вашої держави, вони регулюють у бік збільшення (заздрісні конкуренти сказали б - "штучно завищують") $TRADE_VALUE$ усіх систем."
 fleet1product5_addendum:1 "§НЦей контингент житиме і працюватиме на ваших космічних базах, підтримуючи своє існування лише поживною сумішшю марки "Тріум", і не буде впливати на вашу демографічну та економічну ситуацію, а лише на $TRADE_VALUE$. Відрядження триватиме §Y80 років§! і не більше. §Y$TRADE_VALUE$§! підвищується на §G+15%§! на зазначений термін. §!"
 fleet1product6:1"§GСтимулятори виведення марки "Тріум"§! Втомилися чекати, поки ваші личинки або особини, еквівалентні їм, стануть імаго або особинами, еквівалентними їм? Підвищіть швидкість їхнього розвитку за допомогою цих надбезпечних стимуляторів!"
 fleet1product6_addendum:0 "Зверніть увагу, що через §Десять років§! антитіла, що існують в організмі вашої раси, нейтралізують дію цих стимуляторів. Але доти ви побачите шикарне зростання населення, адже §Y$MOD_POP_GROWTH_SPEED$§! підвищиться на цілих §G10%§!".
 fleet1product7:0 "кілька валіз, а в них немічені £energy£ §Y$energy$§! Усього £energy£ §G2000§! §Yенергокредитів§! Ви в такому ж захваті, як і ми? Ми на це сподіваємося."
 fleet1product7_addendum:0 "Венгралійський Тріум: допомагаємо розмістити потрібних чужинців куди потрібно."

 fleet1cost1:1"§R2§! £pop£ поселення категорії §H$pop_cat_specialist$§! Нам потрібна допомога з бухгалтерією."
 fleet1cost1_tooltip:1 "§R-2§! £pop£ поселення категорії §H$pop_cat_specialist$§!"
