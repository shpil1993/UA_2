 PLANET_HOUSING_DESC:2 "§E§Y$PLANET_HOUSING_TITLE$§! відображає планетарну інфраструктуру, пов'язану із забезпеченням населення житлом. Планета, яка не задовольняє потреб свого населення в §Yжитлі§!, отримає знижену £stability£ §Yстабільність§! і, можливо, зіткнеться з §Yеміграцією§! Ви можете підвищити показник §Yжитла§! шляхом будівництва додаткових £district£ §Yрайонів§! на планеті.\n\nБудівництво §Yжитла§! також збільшує §Yмісткість планети§!, яка може впливати на швидкість приросту органічних поселень. §!"
