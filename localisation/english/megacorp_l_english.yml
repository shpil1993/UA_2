 # Primitive Jobs
 job_hunter_gatherer:0 "Мисливець-збирач"
 job_hunter_gatherer_plural:0 "Мисливці-збирачі"
 job_hunter_gatherer_desc:2 "Ці напівкочові дослідники живуть за рахунок збиральництва та полювання. Є свідчення раннього використання інструментів."
 mod_job_hunter_gatherer_add:0 "Діяльність: $job_hunter_gatherer$"

 job_peasant:0 "Селянин"
 job_peasant_plural:0 "Селяни"
 job_peasant_desc:1 "Ці селяни постійно працюють на полях, щоб ті, кого вважають кращими за них, могли процвітати."
 mod_job_peasant_add:0 "Діяльність: $job_peasant$"

 job_primitive_warrior:0 "Воїн"
 job_primitive_warrior_plural:0 "Воїни"
 job_primitive_warrior_desc:2 "Представники войовничого класу бійців. У боях вони покладаються здебільшого на клинкову зброю, списи та різну дрібну зброю."
 mod_job_primitive_warrior_add:0 "Діяльність: $job_primitive_warrior$"

 job_primitive_noble:0 "Феодал"
 job_primitive_noble_plural:0 "Феодали"
 job_primitive_noble_desc:1 "Помісна знать управляє зі своїх кам'яних замків і фортець."
 mod_job_primitive_noble_add:0 "Діяльність: $job_primitive_noble$"

 job_primitive_researcher:0 "Вчений"
 job_primitive_researcher_plural:0 "Вчені"
 job_primitive_researcher_desc:1 "Вчені в цьому суспільстві часто передають знання з покоління в покоління усним шляхом."
 mod_job_primitive_researcher_add:0 "Діяльність: $job_primitive_researcher$"

 job_primitive_priest:0 "Клірик"
 job_primitive_priest_plural:0 "Клірики"
 job_primitive_priest_desc:1 "Духовні лідери і проповідники проводять релігійні церемонії і стежать за вирішенням питань, що стосуються віри."
 mod_job_primitive_priest_add:0 "Діяльність: $job_primitive_priest$"

 job_primitive_laborer:0 "Чорнороб"
 job_primitive_laborer_plural:0 "Чорнороби"
 job_primitive_laborer_desc:1 "Ці працівники ранніх етапів промислового розвитку працюють на заводах, які тепер можуть працювати вдень і вночі завдяки останнім досягненням у галузі електрики."
 mod_job_primitive_laborer_add:0 "Діяльність: $job_primitive_laborer$"

 job_primitive_miner:0 "$job_miner$"
 job_primitive_miner_plural:0 "$job_miner_plural$"
 job_primitive_miner_desc:0 "Небезпечна, причому іноді навіть смертельно небезпечна, робота в темних надрах планети."
 mod_job_primitive_miner_add:0 "Діяльність: $job_primitive_miner$"

 job_primitive_technician:0 "$job_technician$"
 job_primitive_technician_plural:0 "$job_technician_plural$"
 job_primitive_technician_desc:0 "Ці техніки перевозять вугілля або обслуговують примітивні ядерні генератори."
 mod_job_primitive_technician_add:0 "Діяльність: $job_primitive_technician$"

 job_primitive_farmer:0 "Фермер"
 job_primitive_farmer_plural:0 "Фермери"
 job_primitive_farmer_desc:1 "Ці фермери обробляють землю, зазвичай за допомогою примітивного, але ефективного сільськогосподарського обладнання."
 mod_job_primitive_farmer_add:0 "Діяльність: $job_primitive_farmer$"

 job_primitive_researcher_2:0 "Дослідник"
 job_primitive_researcher_2_plural:0 "Дослідники"
 job_primitive_researcher_2_desc:1 "Дослідники, які користуються науковою методологією для поповнення бази знань своєї цивілізації, що швидко розширюється."
 mod_job_primitive_researcher_2_add:0 "Діяльність: $job_primitive_researcher_2$"

 job_primitive_priest_2:0 "Жрець"
 job_primitive_priest_2_plural:0 "Жерці"
 job_primitive_priest_2_desc:1 "Релігійні лідери, які обіймають різні духовні посади."
 mod_job_primitive_priest_2_add:0 "Діяльність: $job_primitive_priest_2$"

 job_primitive_entertainer:0 "Артист"
 job_primitive_entertainer_plural:0 "Артисти"
 job_primitive_entertainer_desc:0 "Знаменитості та медійні персони, які допомагають жителям відволіктися від повсякденної рутини."
 mod_job_primitive_entertainer_add:0 "Діяльність: $job_primitive_entertainer$"

 job_primitive_warrior_2:0 "Солдат"
 job_primitive_warrior_2_plural:0 "Солдати"
 job_primitive_warrior_2_desc:1 "Професійні солдати, зазвичай озброєні ранніми видами метальної зброї, в якій використовується енергія екзотермічного горіння."
 mod_job_primitive_warrior_2_add:0 "Діяльність: $job_primitive_warrior_2$"

 job_primitive_bureaucrat:0 "Бюрократ"
 job_primitive_bureaucrat_plural:0 "Бюрократи"
 job_primitive_bureaucrat_desc:1 "Багатьма ранніми індустріальними та постіндустріальними суспільствами керує постійно зростаючий клас державних службовців."
 mod_job_primitive_bureaucrat_add:0 "Діяльність: $job_primitive_bureaucrat$"

 job_hive_sustenance_drone:0 "Одиниця-фуражир"
 job_hive_sustenance_drone_plural:0 "Одиниці-фуражири"
 job_hive_sustenance_drone_desc:0 "Успішний колективний розум відрізняється від того, хто голодує, тим, наскільки успішно відбувається збір ресурсів."
 mod_job_hive_sustenance_drone_add:0 "Діяльність: $job_hive_sustenance_drone$"

 job_hive_basic_agri_drone:0 "Базова одиниця-землероб"
 job_hive_basic_agri_drone_plural:0 "Базові одиниці-землероби"
 job_hive_basic_agri_drone_desc:0 "Примітивні, неспеціалізовані одиниці для обробки полів. Вони усвідомлюють, що їжу можна вирощувати, але вони поки що не оптимізовані для цього завдання."
 mod_job_hive_basic_agri_drone_add:0 "Діяльність: $job_hive_basic_agri_drone$"

 job_primitive_hive_warrior:0 "Проста одиниця-воїн"
 job_primitive_hive_warrior_plural:0 "Прості одиниці-воїни"
 job_primitive_hive_warrior_desc:0 "Генетична спеціалізація цих одиниць ще не досконала. Вони більші і сильніші за інших членів вулика і захищають їх від загроз, але у них поки що немає спеціалізованих для бою кінцівок."
 mod_job_primitive_hive_warrior_add:0 "Діяльність: $job_primitive_hive_warrior$"

 job_primitive_hive_synapse_drone:0 "Примітивна синапсична одиниця"
 job_primitive_hive_synapse_drone_plural:0 "Примітивні синапсичні одиниці"
 job_primitive_hive_synapse_drone_desc:0 "Надрозум, що зароджується і сформувався в місцевій колонії, відчув необхідність поширити свою свідомість далі. Для цього використовуються ці більш церебральні синапсичні одиниці."
 mod_job_primitive_hive_synapse_drone_add:0 "Діяльність: $job_primitive_hive_synapse_drone$"

 job_primitive_hive_cerebellum_drone:0 "Мозочкоподібна одиниця"
 job_primitive_hive_cerebellum_drone_plural:0 "Мозочкові одиниці"
 job_primitive_hive_cerebellum_drone_desc:0 "Аналіз і пошук рішень нових проблем - це обов'язкова частина будь-якої процвітаючої спільноти. Ці одиниці шукають вирішення проблем інших одиниць і способи уникнення труднощів у майбутньому"
 mod_job_primitive_hive_cerebellum_drone_add:0 "Діяльність: $job_primitive_hive_cerebellum_drone$"

 job_primitive_hive_factory_drone:0 "Заводська одиниця"
 job_primitive_hive_factory_drone_plural:0 "Заводські одиниці"
 job_primitive_hive_factory_drone_desc:0 "Ці одиниці по суті є частиною заводу, на якому працюють. Ці спеціалізовані робітники з неймовірною швидкістю збирають усе, від зброї до транспортних засобів."
 mod_job_primitive_hive_factory_drone_add:0 "Діяльність: $job_primitive_hive_factory_drone$"

 job_primitive_hive_miner:0 "$job_mining_drone$"
 job_primitive_hive_miner_plural:0 "$job_mining_drone_plural$"
 job_primitive_hive_miner_desc:0 "Жертвуючи безпекою в ім'я продуктивності, ці одиниці спускаються глибоко під землю і видобувають ресурси для всієї спільноти."
 mod_job_primitive_hive_miner_add:0 "Діяльність: $job_primitive_hive_miner$"

 job_primitive_hive_technician:0 "$job_technician_drone$"
 job_primitive_hive_technician_plural:0 "$job_technician_drone_plural$"
 job_primitive_hive_technician_desc:0 "Жодна жива істота не здатна обслуговувати брудні енергогенератори на постійній основі. Проте ці одиниці мають ефективні легені та вроджену радіаційну стійкість, тому вони виживають довше за інших."
 mod_job_primitive_hive_technician_add:0 "Діяльність: $job_primitive_hive_technician$"

 job_primitive_hive_farmer:0 "$job_agri_drone$"
 job_primitive_hive_farmer_plural:0 "$job_agri_drone_plural$"
 job_primitive_hive_farmer_desc:0 "Виробництво їжі під керівництвом колективного розуму розміром з континент - це справжнє диво логістики та агрономії: кожен клаптик відведених під сільське господарство земель використовується з максимальною ефективністю."
 mod_job_primitive_hive_farmer_add:0 "Діяльність: $job_primitive_hive_farmer$"

 job_primitive_hive_brain_drone:0 "$job_brain_drone$"
 job_primitive_hive_brain_drone_plural:0 "$job_brain_drone_plural$"
 job_primitive_hive_brain_drone_desc:0 "Ці одиниці, озброєні принципами наукового методу, здатні величезними стрибками збагачувати базу знань своєї свідомості. Часто занадто величезними."
 mod_job_primitive_hive_brain_drone_add:0 "Діяльність: $job_primitive_hive_brain_drone$"

 job_primitive_hive_spawning_drone:0 "$job_spawning_drone$"
 job_primitive_hive_spawning_drone_plural:0 "$job_spawning_drone_plural$"
 job_primitive_hive_spawning_drone_desc:0 "Залишати кожному члену спільноти можливість відтворення - вкрай неефективний підхід. Ці одиниці призначені для виробництва будь-яких одиниць, потрібних Вулику."
 mod_job_primitive_hive_spawning_drone_add:0 "Діяльність: $job_primitive_hive_spawning_drone$"

 job_primitive_hive_warrior_2:0 "$job_warrior_drone$"
 job_primitive_hive_warrior_2_plural:0 "$job_warrior_drone_plural$"
 job_primitive_hive_warrior_2_desc:0 "Ці потужні одиниці адаптовані для бою: своїми особливими кінцівками вони трощать представників свого виду."
 mod_job_primitive_hive_warrior_2_add:0 "Діяльність: $job_primitive_hive_warrior_2$"

 job_primitive_hive_synapse_drone_2:0 "$job_synapse_drone$"
 job_primitive_hive_synapse_drone_2_plural:0 "$job_synapse_drone_plural$"
 job_primitive_hive_synapse_drone_2_desc:0 "Управління та координація цілої держави - непросте завдання для єдиного індивіда. Ці одиниці стежать, щоб у кожної одиниці завжди було відповідне завдання."
 mod_job_primitive_hive_synapse_drone_2_add:0 "Діяльність: $job_primitive_hive_synapse_drone_2$"

 job_primitive_hive_maintenance_drone:0 "$job_maintenance_drone$"
 job_primitive_hive_maintenance_drone_plural:0 "$job_maintenance_drone_plural$"
 job_primitive_hive_maintenance_drone_desc:0 "У всесвіті є лише одна істина: все ламається. Ці одиниці створені для того, щоб лагодити те, що вийшло з ладу."
 mod_job_primitive_hive_maintenance_drone_add:0 "Діяльність: $job_primitive_hive_maintenance_drone$"

 job_pre_sapient:1 "Розумні"
 job_pre_sapient_plural:1 "Розумні"
 job_pre_sapient_desc:0 "Якоюсь мірою це прості тварини, але їхня поведінка видає певний ступінь інтелекту..."
 mod_job_pre_sapient_add:0 "Діяльність: $job_pre_sapient$"

 job_hunted_pre_sapient:0 "Винищувана розумна істота"
 job_hunted_pre_sapient_plural:0 "Винищувані розумні істоти, що винищуються"
 job_hunted_pre_sapient_desc:0 "$job_pre_sapient_desc$"
