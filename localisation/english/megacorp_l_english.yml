 job_servant:0 "Слуга"
 job_servant_plural:0 "Слуги"
 job_servant_desc:1 "Слуги виконують різну чорну роботу по дому і займаються домашнім господарством для своїх господарів."
 mod_job_servant_add:0 "Діяльність: $job_servant$"

 job_criminal:0 "Злочинець"
 job_criminal_plural:0 "Злочинці"
