 edict_terraforming_gas_desc:0 "Використовуючи екзотичні гази для тераформування, ми можемо досягти прогресу набагато швидше."
 edict_clearing_motes:0 "Перерозподіл з летючими пилинками"
 edict_clearing_motes_desc:0 "Використовуючи летючі порошинки та їхні вибухові властивості, ми можемо виконати перерозподіл складної місцевості набагато швидше."
 edict_crystalline_sensors:0 "Кристалічні сенсори"
 edict_crystalline_sensors_desc:0 "Використовуючи рідкісні кристали для посилення наших сенсорів, ми можемо отримати кришталево чисту картину нашого оточення."
 edict_living_metal_construction:0 "Мегаспоруда з живого металу"
 edict_living_metal_construction_desc:0 "Внутрішні властивості живого металу роблять його ідеальним для поліпшення конструкції мегаспоруди."
 edict_fuel_gases:0 "Екзотичні гази як паливо"
 edict_fuel_gases_desc:0 "Різноманітні екзотичні гази також слугують чудовим паливом для субсвітлових подорожей, хоча це, можливо, і не найекономічніша альтернатива."
 edict_shield_gases:0 "Екзотичні гази для посилення щитів"
 edict_shield_gases_desc:0 "Деякі екзотичні гази можна використовувати для посилення характеристик щитів кораблів. Вони можуть створювати складні амортизуючі поля для відбиття і пом'якшення атак противника."
 edict_motes_kinetic:0 "Летючі боєприпаси"
 edict_motes_kinetic_desc:0 "Ми можемо використовувати летючі порошинки як вибухову речовину в складі боєприпасів наших кораблів."
 edict_motes_explosives:0 "Летюча вибухівка"
 edict_motes_explosives_desc:0 "У разі використання летючих порошинок для створення спеціальних ракет наші кораблі матимуть потужнішу руйнівну силу."
 edict_motes_armor:0 "Летюча реактивна броня"
 edict_motes_armor_desc:0 "При посиленні броні наших кораблів реактивним компонентом вони будуть здатні поглинати більше шкоди, зменшуючи одержувану шкоду за допомогою контрольованого контрвибуху."
 edict_crystal_focus:0 "Фокусуючі кристали"
 edict_crystal_focus_desc:0 "Покращуючи доступ наших кораблів до рідкісних кристалів, ми можемо підвищити шкоду від їхньої енергетичної зброї."
 edict_nanite_actuators:0 "Нанітові актюатори"
 edict_nanite_actuators_desc:0 "$sr_distar_nanoactuator_desc$"
 edict_sight_beyond_sight:0 "Погляд у незриме"
 edict_sight_beyond_sight_desc:0 "Мікроскопічні дози дозволяють нашим навігаторам відчувати об'єкти за межами наших сканерів."
 edict_zro_catalysis_utopia:0 "Каталізатор зро"
 edict_zro_catalysis_utopia_desc:0 "Серед безлічі таємничих властивостей зро є здатність значно посилювати псионічні здібності істот, що вживають його."
 edict_zro_catalysis_non_utopia:0 "$edict_zro_catalysis_utopia$"
 edict_zro_catalysis_non_utopia_desc:0 "Наші дослідники знайшли спосіб синтезувати зро для виробництва речовин, що посилюють здібності істот, які його вживають, без негативних побічних властивостей."

 rare_edicts:0 "Рідкісні укази"
 ship_edicts:0 "Укази щодо кораблів"
 gas_edicts:0 "Укази щодо екзотичних газів"
 motes_edicts:0 "Укази щодо летючих пилинок"
