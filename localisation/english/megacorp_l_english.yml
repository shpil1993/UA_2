 action.99.name:0 "§НГалактичний ринок§!: заснований у системі [market_founder_planet.GetStarName]"
 action.99.desc:0 "Наша маркетингова кампанія на планеті [market_founder_planet.GetName] принесла свої плоди, і майбутні торгові гіганти визнали за потрібне зосередити більшу частину своєї діяльності в системі [market_founder_planet.GetStarName]!"
 action.1000.name:0 "§HГалактичний ринок§!: не заснований"
 action.1000.desc:0 "Наша ініціатива заснувати новий галактичний ринок, на жаль, §Yпровалилася§!. Хоча у нас і знайшлася політична воля для такого проєкту, знайти відповідних кандидатів для розміщення цього об'єкта так і не вдалося.\n\nЗацікавлені комерсанти і політики виступають за цю ідею і обіцяють подвоїти свої зусилля з її лобіювання, якщо [global_event_country.GetGalCommunityOrGalImperium] спробує знову втілити її в життя."
 action.1000.a:0 "Поживемо - побачимо."
 action.1005.desc:0 "Схоже, воля політиків у галактиці виявилася ширшою за охоплення її ринків. Ініціатива держави [global_event_country.GetGalCommunityOrGalImperium] організувати спеціалізований міжнародний торговий центр §Yпровалилася§! через відсутність відповідних кандидатів для розміщення цього об'єкта.\n\nПрихильники ідеї Галактичного ринку щосили намагаються зберегти обличчя і заявляють, що з готовністю знову виступлять за її реалізацію, щойно [global_event_country.GetCommunityOrImperium] набереться сміливості повторити спробу."
 action.1005.desc.phobe:0 "Політична воля держави [global_event_country.GetGalCommunityOrGalImperium] виявилася значно ширшою за охоплення його ринків: нещодавня спроба сформувати єдиний Галактичний ринок §Yпровалилася§!. Зрештою для хваленого проєкту цих чужинців банально не вдалося знайти відповідного місця.\n\nПрихильники проекту заперечують, що ситуація, яка склалася, оголює нерозсудливість ідеї "взаємодії" інопланетних рас. Натомість вони з упевненістю заявляють, що ідею потрібно спробувати реалізувати знову, коли галактика буде до неї готова."
 action.1005.a.phobe:0 "Яка зарозумілість."
 action.101.name:0 "§НГалактичний ринок§!: засновано"
 action.101.desc:1 "У системі §Y[galactic_market_station.solar_system.GetName]§!, на території держави [From.GetName], з'явився центр галактичної торгівлі. Адміністрація держави [From.GetAdj] офіційно узаконила це місце торгівлі, де можна купувати і продавати ресурси через незалежних третіх осіб."
 action.101.desc.phobe:0 "Підозрілі чужинці з держави §Y[From.GetName]§! організували ринок для торгівлі інопланетними товарами. Хоча ми, ясна річ, не горимо бажанням брати участь у подібному товарообміні, ця можливість для нас доступна."
 action.101.desc.homicidal:0 "$action.96.desc.homicidal$"
 action.103.name:0 "§НГалактичний ринок§!: станцію переміщено"
 action.103.desc:0 "Після втрати контакту зі своїм колишнім центром галактичне співтовариство торговців прийняло рішення заснувати нову станцію в межах наших кордонів."
 action.106.name:0 "§НГалактичний ринок§!"
 action.106.desc:0 "Завдяки нашим новим контактам ми отримали доступ до галактичного ринку для купівлі та продажу ресурсів. Це, безсумнівно, принесе величезну користь економіці народу [Root.GetAdj]."
 action.106.desc.phobe:0 "Ми дізналися, що презирливі чужинці заснували галактичний ринок, де торгують інопланетними товарами. Хоча ми відчуваємо внутрішнє небажання брати участь у подібному товарообміні, тепер ця можливість для нас доступна."
 action.106.desc.homicidal:0 "$action.96.desc.homicidal$"
