 district_farming:0 "Сільськогосподарський район"
 district_farming_plural:0 "Сільськогосподарські райони"
 district_farming_desc:0 "Землі, призначені для обробітку з метою вирощування культур або розведення тварин."
 district_farming_uncapped:0 "$district_farming$"
