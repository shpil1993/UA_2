 distar.330.name:0 "Зворотний відлік атомного годинника"
 distar.330.desc:0 "Останні 42 роки і 3 дні дослідники на планеті [Root.Capital.GetName] з нетерпінням чекали, чим же закінчиться зворотний відлік таємничого атомного годинника неймовірної точності, виявленого на планеті [From.From.From.From.GetName].\n\nУсі гіпотези та здогади, що накопичилися за десятиліття жвавих дебатів, зникли за одну мить, разом із більшою частиною планети [nuked_primitive_planet.GetName].\n\nЯк тільки годинник відміряв відведений йому термін, він передав сигнал на приймач на планеті [nuked_primitive_planet.GetName], спричинивши термоядерний вибух такої руйнівної сили, що він спустошив цілу планету, стерши з її лиця примітивну цивілізацію, що там мешкала... Поки наші науковці обговорюють причину настільки ретельно розрахованої анігіляції, атомний годинник продовжує цокати, начебто й не було жодного спустошення."
 distar.330.a.phile:0 "ЩО МИ ЗРОБИЛИ?.."
 distar.335.name:0 "Зворотний відлік атомного годинника"
 distar.335.desc:0 "Останні 42 роки і 3 дні дослідники на планеті [Root.Capital.GetName] з нетерпінням чекали, чим же закінчиться зворотний відлік таємничого атомного годинника неймовірної точності, виявленого на планеті [From.From.From.GetName].\n\nУсі гіпотези та здогади, що накопичилися за десятиліття жвавих дебатів, зникли за одну мить, разом із більшою частиною планети [nuked_planet.GetName].\n\nЩойно годинник відміряв відведений йому термін, він передав сигнал на приймач на планеті [nuked_planet.GetName], спричинивши термоядерний вибух такої руйнівної сили, що він спустошив цілу планету. Поки наші вчені роблять припущення щодо причини такої ретельно розрахованої анігіляції, атомний годинник продовжує цокати, ніби й не було жодного спустошення."

 planet_culture_shock:0 "$culture_shock_bronze_age$"
 planet_culture_shock_desc:0 "Цей раніше примітивний світ переживає період хаотичних потрясінь, адаптуючись до різкого впровадження просунутих технологій. У багатьох окремих регіонах, як і раніше, є значний опір підривного характеру."

 col_mining:0 "Видобувний світ"
 col_mining_desc:1 "Поверхня цієї планети здебільшого вкрита копальнями, кар'єрами, свердловинами та важкою технікою."
 col_farming:0 "Аграрний світ"
 col_farming_desc:1 "Мальовничі пасторальні пейзажі, багаті на врожай зернових, хочеться негайно забути через всюдисущий запах добрив."
 col_generator:0 "Енергетичний світ"
 col_generator_desc:1 "Майже нескінченні комплекси генераторних установок гудуть і світяться на цій планеті."
 col_factory:1 "Світ-фабрика"
 col_factory_desc:1 "Відмінною рисою цієї планети є заводи, майстерні та цивільні підприємства."
 col_factory_custom:1 "§YПромислові райони§! по можливості переключать одну з діяльностей з виробництва сплавів на товари масового попиту.\n\n"
 col_city:1 "Урбаністичний світ"
 col_city_desc:1 "Щільно населений світ, у якому один мегаполіс, що світиться, практично відразу переходить в інший."
 col_rural:0 "Сільський світ"
 col_rural_desc:1 "Характер виробництва на цій планеті усуває необхідність у великих міських центрах."
 col_industrial:0 "Індустріальний світ"
 col_industrial_desc:0 "Більша частина населення планети зайнята у важкій промисловості, яка виробляє різну продукцію."
 col_foundry:0 "Світ-кузня"
 col_foundry_desc:1 "Жар від сплаволиварних заводів відчувається майже всюди на цій планеті."
 col_foundry_custom:1 "§YПромислові райони§! за можливості переключать одну з діяльностей з виробництва товарів масового попиту на сплави.\n\n"
 col_refinery:0 "Переробний світ"
 col_refinery_desc:1 "Більша частина планети вкрита великою мережею труб, фабрик переробки та перегінних заводів. Не вдихайте занадто глибоко."
 col_hive:1 "Планета-гніздо"
 col_hive_desc:1 "Велика мережа галасливих вуликів оперізує всю планету."
 col_rural_gestalt:0 "Периферійна планета"
 col_rural_gestalt_desc:0 "Ця планета - малонаселений світ на периферії колективу."
 col_nexus:0 "Машинний комплекс"
 col_nexus_desc:1 "Поверхня цієї планети покрита механічною мережею з тисяч засобів для обслуговування та ремонту модулів."
 col_research:0 "Технічний світ"
 col_research_desc:1 "Цей світ - територія наукових досліджень і технічного прогресу."
 col_capital:0 "Столиця держави"
 col_capital_desc:0 "Планета, що є столицею міжзоряної держави, - колосальне скупчення урядових будівель, організацій і штаб-квартир різних агентств."
 col_capital_machine:0 "Машинна столиця"
 col_capital_machine_desc:1 "Планета-столиця машинного розуму - це головне місце розташування його центральної мережевої свідомості, звідки здійснюють контроль, постановку завдань і управління всіма одиницями і дронами."
 col_capital_hive:0 "Столиця-вулик"
 col_capital_hive_desc:1 "Планета-столиця колективного розуму - це головне місце його розташування, звідки беруть початок усі думки та дії колективу."
 col_default:0 "Колонія"
 col_default_desc:1 "Збалансоване поселення і чудові нові горизонти."
 col_habitat:0 "Середовище проживання"
 col_habitat_desc:1 "Штучна аркологія в глибокому космосі."
 col_fortress:0 "Світ-фортеця"
 col_fortress_desc:1 "Планетарна оборона, бункери і цитаделі настільки часто зустрічаються в цьому світі, що влаштувати вторгнення ззовні або громадянські заворушення тут буде важко."
 col_fe_colony:0 "Колонія згаслої імперії"
 col_fe_colony_desc:1 "Хоча ця імперія і переживає занепад, але рівень технічного прогресу в цьому світі вражає уяву."
 col_fe_capital:0 "Столиця згаслої імперії"
 col_fe_capital_desc:0 "$col_fe_colony_desc$"
 col_resort:0 "Курортний світ"
 col_resort_desc:2 "Спокійний курортний світ з керованою погодою і красивою природою, ще не спотворений великомасштабною забудовою."
 col_slave:0 "Невільничий світ"
 col_slave_desc:0 "Цей світ цілеспрямовано створено для максимального збільшення приросту його поневоленого населення."
 col_penal:0 "Тюремне поселення"
 col_penal_desc:1 "Суворе тюремне поселення, сповнене злочинців, які відпрацьовують свій обов'язок перед суспільством у трудових таборах."
 col_primitive:0 "Примітивний світ"
 col_primitive_desc:0 "Примітивна планета із суспільством, яке ще не освоїло надсвітлові подорожі."
 col_infested:0 "Заражений світ"
 col_infested_desc:0 "Ця планета заражена преторіанською Карою."
 col_contingency:0 "Світ Контингенції"
 col_contingency_desc:0 "Ця планета захоплена Контингенцією."
 col_ecu_mix:0 "Екуменополіс"
 col_ecu_mix_desc:0 "Ця планета-місто не спеціалізується на жодній певній сфері промисловості."
 col_ecu_industrial:0 "Промисловий екуменополіс"
 col_ecu_industrial_desc:0 "Величезне планетарне місто, промисловість якого розподілена між сплавами і товарами масового попиту."
 col_ecu_foundry:0 "Ливарний екуменополіс"
 col_ecu_foundry_desc:0 "Величезна планета-місто, орієнтована на безперервне виробництво сплавів."
 col_ecu_factory:1 "Завод екуменополіса"
 col_ecu_factory_desc:0 "Величезна планета-місто, що спеціалізується на безперервному виробництві товарів масового попиту."
 col_ecu_research:0 "Науковий екуменополіс"
 col_ecu_research_desc:0 "Величезна планета-місто, що спеціалізується на найпередовіших дослідженнях."
 col_mac:0 "Світ Машин"
 col_mac_desc:0 "Цей Світ Машин не спеціалізується на жодному певному типі виробництва."
 col_mac_foundry:0 "Ливарний Світ Машин"
 col_mac_foundry_desc:0 "Гігантська машина розміром з планету, призначена для виробництва величезних обсягів сплавів."
 col_mac_factory:0 "Фабричний Світ Машин"
 col_mac_factory_desc:0 "Гігантська машина розміром із планету, призначена для виробництва величезного обсягу товарів масового попиту."
 col_hiv:0 "Світ вулика"
 col_hiv_desc:0 "Цей організм розміром із планету не спеціалізується на жодному певному типі виробництва."
 col_hiv_foundry:0 "Ливарний світ вулика"
 col_hiv_foundry_desc:0 "Організм розміром із планету, призначений для виробництва величезних обсягів сплавів."
 col_habitat_research:0 "Наукова станція"
 col_habitat_research_desc:0 "Штучна аркологія в глибокому космосі, призначена для наукових досліджень."
 col_habitat_leisure:0 "Станція дозвілля"
 col_habitat_leisure_desc:0 "Штучна аркологія в глибокому космосі, призначена для дозвілля і культурних заходів."
 col_habitat_trade:0 "Торгова станція"
 col_habitat_trade_desc:0 "Штучна аркологія в глибокому космосі, призначена для торгівлі."
 col_habitat_fortress:0 "Станція-фортеця"
 col_habitat_fortress_desc:0 "Штучна аркологія в глибокому космосі, призначена для оборонних споруд."
 col_habitat_foundry:0 "Ливарна станція"
 col_habitat_foundry_desc:0 "Штучна аркологія в глибокому космосі, призначена для виробництва сплавів."
 col_habitat_foundry_custom:1 "§YПромислові райони§! за можливості переключать одну з діяльностей з виробництва товарів масового попиту на сплави.\n\n"
 col_habitat_factory:0 "Фабрична станція"
 col_habitat_factory_desc:0 "Штучна аркологія в глибокому космосі, призначена для виробництва товарів масового попиту."
 col_habitat_factory_custom:1 "§YПромислові райони§! за можливості переключать одну з діяльностей з виробництва сплавів на товари масового попиту.\n\n"
 col_habitat_industrial:0 "Індустріальна станція"
 col_habitat_industrial_desc:0 "Штучна аркологія в глибокому космосі, призначена для виробництва сплавів і товарів масового попиту."
 col_habitat_refinery:0 "Переробна станція"
 col_habitat_refinery_desc:0 "Штучна аркологія в глибокому космосі, призначена для виробництва рідкісних ресурсів."
 col_habitat_mining:0 "Видобувна станція"
 col_habitat_mining_desc:0 "Штучна аркологія в глибокому космосі, призначена для видобутку мінералів"
 col_habitat_farming:0 "Станція гідропоніки"
 col_habitat_farming_desc:0 "Штучна аркологія в глибокому космосі, призначена для вирощування продовольства"
 col_habitat_farming_custom:0 "§Y$district_hab_housing_plural$§! надають до §R-2§! жител в обмін на §G+1§! £job_farmer£ $job_farmer$ робоче місце."
 col_habitat_gestalt_farming:0 "$col_habitat_farming$"
 col_habitat_gestalt_farming_desc:0 "$col_habitat_farming_desc$"
 col_habitat_farming_gestalt_custom:0 "§Y$district_hab_housing_plural$§! надають до §R-2§! жител в обмін на §G+1§! £job_agri_drone£ $job_agri_drone$ робоче місце."
 col_habitat_energy:0 "Енергетична станція"
 col_habitat_energy_desc:0 "Штучна аркологія в глибокому космосі, призначена для виробництва енергії"
 col_ring_mix:0 "Світ-кільце"
 col_ring_mix_desc:0 "Величезний світ-кільце, де процвітають усі типи виробництва."
 col_default_machine:0 "Колонія"
 col_default_machine_desc:1 "Нова колонія нашої держави, що працює як злагоджений механізм."
 col_crucible:0 "Мир-горн"
 col_crucible_desc:0 "Цей світ призначений для розведення дронів-кіборгів, щоб ті могли в найкоротші терміни стати продуктивною частиною колективу."

