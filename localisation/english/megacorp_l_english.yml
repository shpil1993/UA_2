 decision_arcology_project_effects_short:2 "Підвищує значення таких параметрів, як £housing£ §Y$PLANET_HOUSING_TITLE$§!, §Yвиробництво ресурсів§! і §Yзростання поселень§!.\n\nДозволяє будувати £district£ §Yаркологічні райони§!"\nНе дозволяє будувати £district£ §Yенергетичні§!, §Yгірничовидобувні§! і §Yсільськогосподарські райони§!".
 decision_arcology_project_requirements:1"£trigger_no£ §RУ всіх комірках районів на планеті мають бути§! §Y$district_city_plural$§! або §Y$district_industrial_plural$§!".
