 job_xeno_zoo_animal_plural:0 "$job_xeno_zoo_animal$"
 job_xeno_zoo_animal_desc:0 "Цю передрозумну фауну утримують і вивчають у контрольованих умовах - це гарантує її збереження."
 job_xeno_zoo_animal_effect_desc:0 "£job_xeno_zoo_animal£ $job_xeno_zoo_animal_plural$ споживають $r_food$ (або $r_minerals$) і дають $r_amenities$"
