 distar.305.rare_crystals:0 "Корабель [Root.GetName] виявив раніше невідомий рідкісний ресурс на планеті [FromFrom.GetName], який був названий §H"$rare_crystals$"§! Завдяки своїм вражаючим заломлюючим властивостям ці кристали добре зарекомендували себе як у високотехнологічній електроніці, так і в системах лазерної зброї."
 distar.305.exotic_gases:0 "Корабель [Root.GetName] виявив раніше невідомий рідкісний ресурс на планеті [FromFrom.GetName], який був названий §H"$exotic_gases$"§! Ці гази можуть застосовуватися в тактичних і навіть рекреаційних цілях."
 distar.305.volatile_motes:0 "Корабель [Root.GetName] виявив раніше невідомий рідкісний ресурс на планеті [FromFrom.GetName], який був названий §H"$volatile_motes$"§! При хімічній активації ці частинки виробляють вибухову кінетичну силу і, імовірно, мають дуже гострий смак при використанні в кулінарії."

 decision_market_nomination:0 "Висування кандидатом на заснування галактичного ринку"
 decision_market_nomination_effects:1 "Застосовує модифікатор §YПоказник конкурентоспроможності базового ринку§! до даної планети, залежно від місцевих умов. Що вищий рейтинг, то більша ймовірність того, що в майбутньому §Нгалактичний ринок§! розгорнеться саме на цій планеті.\n\nНайкраще номінувати планету з великим обсягом торгівлі, оскільки це впливає на привабливість її кандидатури."
 decision_market_nomination_effects_short:0 "Висунути цю планету кандидатом на торговий вузол, який стане об'єднаним §Нгалактичним ринком§!".
 decision_market_nomination_desc:0 "Бути центром галактичної торгівлі одночасно і престижно, і вигідно. Ринок нестабільний, але за наявності достатніх стимулів ми могли б зацікавити великих гравців можливістю влаштуватися на цій планеті."
 decision_revoke_market_nomination:0 "Відкликати висунення"
 decision_revoke_market_nomination_effect:0 "§Нуже зроблені інвестиції відшкодовані не будуть. §!"
 decision_revoke_market_nomination_desc:0 "Іноді вам не хочеться бути в центрі уваги."
 decision_boost_market_nomination:0 "Посилити запит на висунення"
 decision_boost_market_nomination_effects_short:0 "Підвищити §Yпоказник конкурентоспроможності базового ринку§! за допомогою додаткових заходів."
 decision_boost_market_nomination_effects:0 "Можна використовувати до §Y2§! разів."
