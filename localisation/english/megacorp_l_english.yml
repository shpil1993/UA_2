 ## ТЕХНОЛОГІЇ ##
 tech_hive_node:0 "Синаптичні споруди"
 tech_hive_node_desc:1 "Волю вулика можна посилити за допомогою розвитку макроскопічних синаптичних вузлів."
 tech_hive_cluster:0 "Скупчення синапсів"
 tech_hive_cluster_desc:1 "Створюючи кластери мереж макроскопічних синаптичних вузлів, можна досягти максимальної передачі меганейронів на доступну площу поверхні."
 tech_hive_confluence:0 "Злиття думок"
 tech_hive_confluence_desc:1 "Воля вулика буде й надалі посилюватися і координуватися за рахунок розширення та розвитку величезного нервового центру меганейронів."
 tech_food_processing_1:0 "Обробка їжі"
 tech_food_processing_1_desc:1 "Удосконалені прийоми оброблення їжі сприяють поліпшенню методів її збереження та скороченню втрат."
 tech_food_processing_2:0 "Покращена обробка їжі"
 tech_food_processing_2_desc:1 "Нові методи кріоконсервації та повторного секвенування білків значно підвищать ефективність обробки їжі."
 tech_alloys_1:0 "Голографічні ливарні форми"
 tech_alloys_1_desc:0 "Цілісні голографічні ливарні форми можуть миттєво змінювати зовнішній вигляд, що прискорює виробництво сплавів."
 tech_alloys_2:0 "Наносепаратори"
 tech_alloys_2_desc:0 "Наносепаратори - новий революційний крок у створенні сплавів, що спрощує процес лиття, водночас покращуючи загальну якість продукції."
 tech_luxuries_1:0 "Збір за допомогою наноланцюгів"
 tech_luxuries_1_desc:0 "Завдяки попередньо запрограмованим наноланцюгам багато товарів масового попиту можна швидко збирати у виробниках."
 tech_luxuries_2:0 "Термінали реплікаторів"
 tech_luxuries_2_desc:0 "Ці термінали можуть відтворити будь-який попередньо затверджений об'єкт, якщо його модель збережена в їхніх банках пам'яті."
 tech_space_mining_1:0 "Фабрики переробки з нульовою гравітацією"
 tech_space_mining_1_desc:0 "Додавання внутрішніх фабрик переробки на видобувних станціях істотно підвищить видобуток мінералів."
 tech_space_mining_2:0 "Сканери мінералів дальньої дії"
 tech_space_mining_2_desc:0 "Збільшений радіус дії сканера дасть нам змогу швидше визначити концентрації мінералів і зосередити наші зусилля з видобутку саме в таких місцях."
 tech_space_mining_3:0 "Промені для різання мінералів"
 tech_space_mining_3_desc:0 "Ці потужні лазери ближньої дії можуть з легкістю різати камінь, унаслідок чого підвищується ефективність видобутку мінералів."
 tech_space_mining_4:0 "Автономні видобувні дрони"
 tech_space_mining_4_desc:0 "Флотилії автономних дронів, оснащених видобувними променями, використовуються для швидкого й ефективного розроблення мінералів поблизу."
 tech_space_mining_5:0 "Нанітові зонди для мінералів"
 tech_space_mining_5_desc:0 "Ці особливі зонди оснащені роями нанітів, які визначають раніше невідомі концентрації мінералів і позначають їх для подальшого видобутку."
 tech_space_science_1:0 "Лабораторії з нульовою гравітацією"
 tech_space_science_1_desc:0 "Безліч критично важливих досліджень можна проводити тільки в умовах нульової гравітації, для чого, по суті, і призначені ці спеціалізовані лабораторії."
 tech_space_science_2:0 "Мініатюрні стримувальні поля"
 tech_space_science_2_desc:0 "Силові поля, що стримують, чудово підходять для ізоляції та утримання різних субстанцій або зразків, які потрібно детально проаналізувати."
 tech_space_science_3:0 "Квантові зонди"
 tech_space_science_3_desc:0 "Просунуті зонди, які можуть детально проаналізувати об'єкти на субатомному рівні, видавши безліч цінних дослідницьких даних."
 tech_space_science_4:0 "Автономні протоколи станцій"
 tech_space_science_4_desc:0 "Підвищення автоматизації станцій дозволить звільнити більше персоналу для виконання дослідницьких робіт."
 tech_space_science_5:0 "Аналіз у кількох вимірах"
 tech_space_science_5_desc:0 "Вивчення чого-небудь з обмеженого погляду, притаманного стандартній реальності, не дає можливості побачити повну картину. Потрібно дивитися з усіх боків."
 tech_mine_volatile_motes:0 "Стабілізація пилинок"
 tech_mine_volatile_motes_desc:0 "Летючі порошинки - це нестабільні частинки, з якими небезпечно працювати. Щоб безпечно збирати їх, не спровокувавши при цьому ланцюгову реакцію у вигляді вибухів, потрібно використовувати енергетичні поля для стабілізації пилинок."
 tech_mine_exotic_gases:0 "Видобуток екзотичних газів"
 tech_mine_exotic_gases_desc:0 "Кишені з екзотичним газом трапляються рідко і часто недоступні при використанні стандартних методів. До таких покладів можна дістатися тільки за допомогою спеціальної технології видобутку."
 tech_interplanetary_commerce:0 "Міжпланетна торгівля"
 tech_interplanetary_commerce_desc:0 "Завдяки новим планетарним ринкам виникають нові можливості для торгівлі. Бізнес процвітатиме."
 tech_interstellar_economics:0 "Міжзоряна економіка"
 tech_interstellar_economics_desc:0 "Вирушивши в космос і наважившись вийти за межі нашої рідної системи, ми також вступили в нову епоху економіки. Нові ринки виникають з разючою швидкістю, і економісти-теоретики щосили намагаються не відставати."
 tech_holo_entertainment:0 "Голографічні розваги"
 tech_holo_entertainment_desc:0 "Новаторське використання голографічних технологій дає змогу створювати штучні середовища, які здаються такими ж справжніми, як і реальний світ. Це наступний етап у розвитку імерсивних розваг."
 tech_prescient_data_modeling:1 "Нумське моделювання даних"
 tech_prescient_data_modeling_desc:1 "Тут діють віщунські здібності Нуми, або ж ми маємо справу з кваліфікованою майстерністю? У будь-якому разі ця модель прогнозування галактичного ринку цінних паперів дає змогу передбачити коливання в економіці з божественною точністю."
 tech_orbital_trash_dispersal:0 "Орбітальне поширення сміття"
 tech_orbital_trash_dispersal_desc:0 "Ця система управління орбітальним бомбардуванням засипає планету мільйонами високошвидкісних дрібних снарядів, переповнюючи оборонні мережі планети сміттєвими даними. Кораблі, оснащені цим компонентом, завдаватимуть більшої шкоди під час орбітального бомбардування."
 tech_nanite_transmutation:0 "Нанітове перетворення"
 tech_nanite_transmutation_desc:2 "Масове виробництво цих особливо ефективних нанітів вимагає дуже просунутого обладнання."

 ## ДЕПОЗИТИ ##

 # Енергія
 d_arid_highlands:0 "Посушливі нагір'я"
 d_arid_highlands_desc:1 "Розташований на високо над рівнем моря сухий екорегіон із рідкісною рослинністю у вигляді пустельних трав і чагарників."
 d_hot_springs:0 "Гарячі джерела"
 d_hot_springs_desc:1 "З цих джерел витікають ґрунтові води, що підігріваються геотермальними процесами."
 d_searing_desert:0 "Палюча пустеля"
 d_searing_desert_desc:1 "Через невелику кількість опадів, екстремальні температури та нечисленну рослинність ці піщані пустелі становлять загрозу для більшості форм життя."
 d_geothermal_vent:0 "Геотермальні джерела"
 d_geothermal_vent_desc:1 "Ці фумароли викидають пар і отруйні гази з глибин кори планети."
 d_underwater_vent:0 "Підземні джерела"
 d_underwater_vent_desc:1 "Металовмісні відкладення вступають у реакцію з перегрітою водою в корі планети, викидаючи хімічні речовини на морське дно вздовж зони розбіжності тектонічних плит."
 d_rushing_waterfalls:0 "Стрімкий водоспад"
 d_rushing_waterfalls_desc:1 "Річки, що стікають стрімкими гірськими схилами, утворюють мальовничі картини."
 d_frozen_gas_lake:0 "Озеро із замерзлого газу"
 d_frozen_gas_lake_desc:1 "Температури глибокого заморожування утримували в твердому стані гази, що утворилися під впливом величезного тиску в незапам'ятні часи і розчинені в цих зледенілих озерах."
 d_bubbling_swamp:0 "Вируюче болото"
 d_bubbling_swamp_desc:1 "Ця заболочена місцевість характеризується майже стоячою водою і багатою рослинністю. Це рай для водних рослин, комах і болотних газів."
 d_fuming_bog:0 "Трясовина з випарами"
 d_fuming_bog_desc:1 "Отруйне болото, вкрите чахлою рослинністю, мохами та грибами, де з поверхні води випаровуються гази."
 d_tempestous_mountain:0 "Вируюча гора"
 d_tempestous_mountain_desc:1 "Рослинність, що розривається вітрами, чіпляється за високі скелі й бурхливі кручі в цих дощових горах."
 d_dust_desert:0 "Пилова пустеля"
 d_dust_desert_desc:0 "Величезна вкрита піском територія, на якій розкидані зони з рідкісними і цінними летючими пилинками. Видобуток можливий за наявності відповідного обладнання."
 d_dust_caverns:0 "Пилові печери"
 d_dust_caverns_desc:1 "Рідкісні летючі порошинки конденсуються в цих піщаних печерах і прихованих порожнечах."
 d_numas_breath:0 "Дихання Нуми"
 d_numas_breath_desc:0 "Цей стабільний канал, що проникає в кору планети, створив $NAME_Caravaneer_Fleet2$."
 d_nanosands:0 "Нанопіски"
 d_nanosands_desc:0 "Піщані дюни на цій планеті майже повністю складаються з незліченних розбитих нанітів. Їхня структура зруйнована настільки, що реактивація вже неможлива, але вони вкривають планету гранулятом з рідкісних металів."

 # Мінерали
 d_crystal_forest:0 "Кришталевий ліс"
 d_crystal_forest_desc:1 "У цих екзотичних лісах блискучі кристали ростуть подібно до інею."
 d_veiny_cliffs:0 "Рудножильні кручі"
 d_veiny_cliffs_desc:1 "Смуги цінних мінеральних руд, ніби вени, всипали ці оголені гірські схили."
 d_ore_rich_caverns:0 "Багаті на руду печери"
 d_ore_rich_caverns_desc:1 "Ці глибокі печери рясніють покладами металевих і мінеральних руд."
 d_mineral_fields:0 "Мінеральні поля"
 d_mineral_fields_desc:1 "У результаті геологічного перевороту ці корисні мінерали давним-давно вийшли на поверхню планети."
 d_rich_mountain:0 "Багата гора"
 d_rich_mountain_desc:1 "Ці гірські схили виблискують від багатих руд і дорогоцінного каміння."
 d_crystal_reef:0 "Кришталевий риф"
 d_crystal_reef_desc:1 "Кристалічні решітки мерехтять серед скель і коралів цього піщаного рифу."
 d_prosperous_mesa:0 "Процвітаюче плато"
 d_prosperous_mesa_desc:1 "Цей пагорб із плоским верхом має круті схили, всипані корисними ресурсами."
 d_crystalline_caverns:0 "Кристалічні печери"
 d_crystalline_caverns_desc:1 "Ці печери, що нагадують величезні жеоди, з усіх боків заповнені рідкісними кристалами."
 d_submerged_ore_veins:0 "Підводні рудні жили"
 d_submerged_ore_veins_desc:2 "Океанське дно вкрите безліччю корисних рудних покладів, що надають можливості для глибоководного видобутку."

 # Їжа
 d_bountiful_plains:0 "Рясні рівнини"
 d_bountiful_plains_desc:1 "Ці широкі рівнини вирізняються родючістю ґрунтів і високими травами, забезпечуючи багатий потенціал сільськогосподарських угідь."
 d_nutritious_mudland:0 "Поживні грязі"
 d_nutritious_mudland_desc:1 "До самого горизонту видно рідкий бруд із глини, мулу та суглинку, в якому домінує низька рослинність."
 d_green_hills:0 "Зелені пагорби"
 d_green_hills_desc:1 "Ряди пагорбів, покритих зеленню, що вирізняються родючими ґрунтами."
 d_forgiving_tundra:1 "Безпристрасна тундра"
 d_forgiving_tundra_desc:1 "Зарості осоки, чагарники та лишайники вкривають цю високоширотну природну зону, де підгрунтя з вічною мерзлотою, проте покрите більш родючими відкладеннями."
 d_rugged_woods:0 "Суворий ліс"
 d_rugged_woods_desc:1 "Холодні кам'янисті ліси з трав'янистим підліском."
 d_boggy_fens:0 "В'язкі топи"
 d_boggy_fens_desc:1 "Ці низинні заболочені місця багаті на поживні речовини для рослин."
 d_lush_jungle:0 "Буйні джунглі"
 d_lush_jungle_desc:1 "Через щільний полог і майже непроникну рослинність ці джунглі вирізняються поганою якістю ґрунту, але рясніють рослинним життям і плодоносними деревами."
 d_lichen_fields:0 "Лишайникові поля"
 d_lichen_fields_desc:1 "Вкриті росою мохи, лишайники і гриби утворюють м'який килим, що вкриває всю цю скелясту місцевість."
 d_fungal_caves:0 "Грибні печери"
 d_fungal_caves_desc:1 "Ці великі системи печер вкриті безліччю видів їстівних грибів, яким для процвітання не потрібно ні сонячного світла, ні родючого ґрунту."
 d_fungal_forest:0 "Грибний ліс"
 d_fungal_forest_desc:1 "Замість дерев у цих родючих лісах домінують високі гриби; величезні капелюшки цих гігантів затьмарюють сонячне світло, створюючи ідеальне середовище для багатого розмаїття дрібніших екземплярів."
 d_fertile_lands:0 "Родючі землі"
 d_fertile_lands_desc:1 "З цієї великої ділянки відкритих рівнин вийдуть ідеальні сільськогосподарські угіддя."
 d_marvelous_oasis:0 "Чудовий оазис"
 d_marvelous_oasis_desc:1 "Мерехтлива перлина води і зелені в безплідній пустелі."
 d_great_river:0 "Велика річка"
 d_great_river_desc:1 "Величезна спокійна річка забезпечує водою і рослинністю багатство форм життя."
 d_black_soil:0 "Чорнозем"
 d_black_soil_desc:1 "Ці ґрунти, що володіють напрочуд високою вологоємністю і великою кількістю хімічних речовин, які є невід'ємною частиною рослинного життя, обіцяють вражаючі врожаї сільськогосподарських культур."
 d_teeming_reef:0 "Кишить риф"
 d_teeming_reef_desc:1 "Екосистема, що вирує життям, повна коралів, риб, молюсків, ссавців, безхребетних і всіх видів їстівних морських мешканців."
 d_tropical_island:0 "Тропічний острів"
 d_tropical_island_desc:1 "Починаючи від дерев, що гнуться під вагою плодів, до різноманітної фауни, цей райський острів обіцяє багаті врожаї."
 d_metal_boneyard:0 "Кладовище металобрухту"
 d_metal_boneyard_desc:1 "Здається, ніби порожні металеві скелети зруйнованої інфраструктури стогнуть, коли серед них гуляє вітер."
 d_organic_landfill:0 "Органічне звалище"
 d_organic_landfill_desc:1 "Величезні купи токсичних біологічних відходів гниють і виділяють випаровування під сонцем."

 # Енергія

 # Special
 d_betharian_deposit:0 "Бетаріанські поля"
 d_betharian_deposit_desc:1 "У цих полях, як зірки, сяють тисячі тисяч дорогоцінних бетаріанських каменів."
 d_alien_pets_deposit:0 "Загублена долина"
 d_alien_pets_deposit_desc:1 "Ця незаймана долина захована серед навколишніх гір, а її фауна захищена від хижаків, що нишпорять."
 d_dragon_monument:0 "$building_guardian_dragon_monument$"
 d_dragon_monument_desc:0 "$building_guardian_dragon_monument_desc$"
 d_stellarite_trophy:0 "$building_stellarite_trophy$"
 d_stellarite_trophy_desc:0 "$building_stellarite_trophy_desc$"
 d_buzzing_plains:0 "Гудячі рівнини"
 d_buzzing_plains_desc:0 "Ці вітряні рівнини потріскують від статичної електрики."
 d_mineral_striations:0 "Смуги мінералів"
 d_mineral_striations_desc:0 "Неглибокі розломи вивели на поверхню багаті поклади мінералів."
 d_natural_farmland:0 "Природне угіддя"
 d_natural_farmland_desc:0 "Ці рівнини, розбиті самою природою на напрочуд правильні геометричні фігури, готові до сільськогосподарського освоєння."

 # Земля
 d_scandinavian_reclamation_sector:0 "Скандинавський сектор відновлення"
 d_scandinavian_reclamation_sector_desc:0 "Зусилля з відновлення земель наприкінці XXII століття усунули все, окрім найзапекліших вогнищ радіації, а рівні мутацій зараз перебувають на рекордно низькому рівні з моменту витоку."
 d_saharan_irrigation_project:0 "Проект іригації Сахари"
 d_saharan_irrigation_project_desc:0 "Мало хто сьогодні пам'ятає злісні глузування, з якими зіткнулася операція "Зелена Сахара", коли її вперше запропонував професор Іск'єрдо."
 d_mesopotamian_urban_corridor:0 "Месопотамський міський коридор"
 d_mesopotamian_urban_corridor_desc:0 "Мегалополіс, що простягнувся вздовж більшої частини Родючого півмісяця, сам по собі є пам'ятником цьому місцю народження стародавніх цивілізацій."
 d_boswash_metropolitan_axis:0 "Метропольна вісь Босваш"
 d_boswash_metropolitan_axis_desc:0 "Заворушення в районі Босваш травмували ціле покоління і призвели до радикальних правових реформ. Вічна пам'ять!"
 d_mauritanian_security_zone:0 "Мавританська зона безпеки"
 d_mauritanian_security_zone_desc:0 "Боєприпаси, що не розірвалися, досі іноді знаходять біля території, де полковник Тетчу та залишки його бригади брали участь у своєму знаменитому останньому бою."
 d_great_albertan_crater:0 "Великий Альбертський кратер"
 d_great_albertan_crater_desc:0 "Коли астероїд 711494 Сатіс наблизився до Землі та спричинив Велику паніку 72-го року, всі подумали, що ось усім і кінець. На щастя, астероїд виявився недостатньо великим, щоб призвести до масового вимирання. На жаль, він знищив більшу частину Альберти."
 d_pacific_algae_tracts:0 "Тихоокеанські водоростеві простори"
 d_pacific_algae_tracts_desc:0 "Водоростеві простори, невидимі, доки ви не опинитеся під водою, здавалося б, тягнуться вдалину нескінченно."
 d_delhi_sprawl:0 "Делі, що розрісся"
 d_delhi_sprawl_desc:0 "Торгова вежа Лакшмі була найвищою будівлею на Землі протягом більшої частини XXII століття, а її унікальна форма залишається характерною особливістю лінії горизонту в Делі."
 d_pearl_river_agglomerate:0 "Агломерація Перлової річки"
 d_pearl_river_agglomerate_desc:0 "Перший регіон на Землі, офіційно названий мегамістом. Після успішної боротьби із забрудненням у Золотій дельті деякі інші міські регіони, що розвиваються, зрештою проводитимуть власну версію такої самої політики."
 d_great_pacific_garbage_patch:0 "£blocker£ Велика тихоокеанська сміттєва пляма"
 d_great_pacific_garbage_patch_desc:0 "Кружляючі міазми від пластикових відходів покривають значну частину найбільшого океану на Землі."
 d_failing_infrastructure_earth:0 "$d_failing_infrastructure$"
 d_failing_infrastructure_earth_desc:0 "$d_failing_infrastructure_desc$"


 # Подія
 d_migrating_forests:0 "Мігруючі ліси"
 d_migrating_forests_desc:1 "Бродячі ліси цієї планети часто переміщуються всією масою в сусідні регіони, заважаючи будівництву доріг, ліній електропередачі та інших об'єктів інфраструктури."
 d_migrating_forest_reserve:0 "Заповідник із мігруючим лісом"
 d_migrating_forest_reserve_desc:1 "Цей регіон був повністю виділений для бродячих лісів, які є аборигенами цього світу. Тут вони можуть переміщатися спокійно, не завдаючи шкоди міським районам."
 d_junk_wastes:0 "Сміттєві пустки"
 d_junk_wastes_desc:1 "Ці пустирі простяглися до самого горизонту, і лише окремі шматки більшого сміття виступають з-під землі."
 d_junk_canals:0 "Сміттєві канали"
 d_junk_canals_desc:1 "Ці вузькі канали огинають гори сміття, а деякі прилеглі ділянки ґрунту є напрочуд родючими."
 d_junk_hollows:0 "Сміттєві западини"
 d_junk_hollows_desc:1 "З цих пустот, розташованих глибоко під поверхневим сміттям, вийшли б хороші ізольовані камери реактора."
 d_irradiated_valley:0 "Радіоактивна долина"
 d_irradiated_valley_desc:1 "Сонячний спалах обрушив на цю ізольовану долину інтенсивне випромінювання."
 d_valley_of_zanaam:0 "Долина Занаама"
 d_valley_of_zanaam_desc:0 "У долині знаходиться таємничий обеліск, вкритий письменами мертвою інопланетною мовою. Він гуде, випромінюючи енергію, і викликає головний біль у всіх, хто наближається до нього."
 d_abandoned_primitive_homesteads:0 "Покинуті примітивні садиби"
 d_abandoned_primitive_homesteads_desc:1 "У цих покинутих садибах жила колись спільнота рептилій. Вони все ще населяють планету, але відтоді втратили всі зачатки розуму."
 d_the_zone:0 "Зона A"
 d_the_zone_desc:0 "Смугу землі площею 13 квадратних кілометрів на цій планеті займають руїни невідомого походження, усіяні безліччю дивних і унікальних інопланетних артефактів. Незбагненно, але ця зона також викликає почуття глибокого задоволення у своїх відвідувачів."
 d_hyperfertile_valley:0 "Гіперплідна долина"
 d_hyperfertile_valley_desc:1 "Ґрунт у цій долині винятково родючий та інтенсивно вкритий зеленню."
 d_ancient_mining_site:0 "Стародавній шахтний майданчик"
 d_ancient_mining_site_desc:1 "Місце давніх робіт з видобутку корисних копалин. Незважаючи на вік, більша частина обладнання досі придатна для експлуатації."
 d_toy_factory_complex:0 "Комплекс фабрики іграшок"
 d_toy_factory_complex_desc:0 "Складні механізми безперестанку перетворюють складні полімери на маленькі предмети дивних форм і незрозумілого призначення."
 d_mutant_landfill:0 "Звалище мутантів"
 d_mutant_landfill_desc:0 "Гниюча купа мертвих тіл жахливих мутантів. Летюча органічна речовина перемішалася, утворивши щось, що нагадує якусь споруду."
 d_ancient_bombardment_craters:0 "Кратери від стародавнього бомбардування"
 d_ancient_bombardment_craters_desc:1 "Давним-давно цей світ зазнав інтенсивного орбітального бомбардування. Місцями поверхня досі усипана ударними кратерами."
 d_ancient_battlefield:0 "Стародавнє поле бою"
 d_ancient_battlefield_desc:1 "Цивілізацію, яка колись населяла цей світ, знищили загарбники з якоїсь іншої зоряної системи. Це стародавнє поле бою усипане уламками, що залишилися в результаті останнього відчайдушного протистояння."
 d_irradiated_ruins:0 "Радіоактивні руїни"
 d_irradiated_ruins_desc:1 "Руїни, що залишилися після масової ядерної війни, яку вели дві глобальні наддержави, що колись населяли цей світ."
 d_impact_crater:0 "Ударний кратер"
 d_impact_crater_desc:1 "Кратер після падіння великого метеорита. Мінерали з нього досі можна знайти на місці падіння."
 d_odd_factory:0 "Дивна фабрика"
 d_odd_factory_desc:0 "Добре побудований комплекс, що виробляє дуже цінні ресурси. Залишений на планеті якоюсь іншою цивілізацією."
 #d_odd_factory_wreckage_1: "Уламки непарної фабрики"
 #d_odd_factory_wreckage_1_desc: ""
 #d_odd_factory_wreckage_2: "$d_odd_factory_wreckage_1$"
 #d_odd_factory_wreckage_2_desc: "$d_odd_factory_wreckage_1_desc$"
 d_ancient_particle_accelerator:0 "Стародавній прискорювач частинок"
 d_ancient_particle_accelerator_desc:0 "В основі цього старого прискорювача частинок лежала інноваційна конструкція, а термінали, що збереглися в цій споруді, містять величезний обсяг дослідницьких даних, залишених, судячи з усього, якимось блискучим фізиком-теоретиком."
 d_underground_vault:0 "Підземне сховище"
 d_underground_vault_desc:0 "Великий підземний комплекс, задуманий як бомбосховище колишніми мешканцями цього світу. Зайнявши притулок, вони обернулися один проти одного, коли у них закінчилися запаси їжі."
 d_underground_vault_2:0 "$d_underground_vault$"
 d_underground_vault_2_desc:0 "Великий підземний комплекс, задуманий як бомбосховище колишніми мешканцями цього світу. Притулок містить величезний парк машин, а також склади з видобувним обладнанням."
 d_cryonic_clones:0 "Пам'ятник кріоклонам"
 d_cryonic_clones_desc:0 "Сотні інопланетних клонів залишалися запечатаними в камерах кріоанабіозу, коли цей світ-кільце перебував у зруйнованому стані. Тепер, коли він повністю відновлений, клони збережені в цьому пам'ятнику."
 d_flooded_mounds:0 "Затоплені горби"
 d_flooded_mounds_desc:0 "На самій глибині океану в цьому світі можна виявити тисячі тисяч пов'язаних між собою горбів, схожих на термітники. Це останні залишки стародавньої раси розумних членистоногих."
 d_processing_pens:0 "Загони для переробки"
 d_processing_pens_desc:0 "У грибоподібних аборигенів цієї планети генетично закладена покірність... і приємний смак. У цих величезних загонах для переробки їх відгодовують, а пізніше збирають урожай."
 d_harvester_fields:0 "Поля з комбайнами"
 d_harvester_fields_desc:0 "Великі поля з густою їстівною рослинністю, де стародавні комбайни на сонячній енергії допомагають збирати врожай."
 d_wetware_computer:0 "Біокомп'ютер"
 d_wetware_computer_desc:0 "Океани в цьому світі майже повністю вкриті тонкою мережею водоростей, яка схожа на примітивний біокомп'ютер."
 d_savage_wildlands:0 "Дикі землі"
 d_savage_wildlands_desc:0 "Тубільні істоти, що населяють цей регіон, схоже, функціонують як єдиний організм."
 d_worm_mine:0 "$building_worm_mine$"
 d_worm_mine_desc:0 "$building_worm_mine_desc$"
 d_worm_farm:0 "$building_worm_farm$"
 d_worm_farm_desc:0 "$building_worm_farm_desc$"
 d_bore_mining_zone:0 "Зона свердловинного розроблення"
 d_bore_mining_zone_desc:1 "Незліченні ряди видобувних платформ з дистанційним управлінням, де струмені води під високим тиском вимивають цінні мінерали з підземних гірських порід через свердловини."
 d_reactor_belt:0 "Реакторний пояс"
 d_reactor_belt_desc:1 "Ділянка реакторних комплексів, що простягнулися так далеко, наскільки вистачає оптичних імплантатів."
 d_underground_farm:0 "Підземні фермерські печери"
 d_underground_farm_desc:0 "Система великих печер, у яких розташовані численні грибні ферми, мисливські угіддя й озера, що кишать їстівною флорою і фауною."
 d_underground_mine:0 "Підземні шахтні майданчики"
 d_underground_mine_desc:0 "Підземні тунелі ведуть до різних рудних жил, багатих на мінерали, але недоступних з поверхні."
 d_underground_generator:0 "Підземні ділянки генераторів"
 d_underground_generator_desc:0 "Підземні річки та геотермальна енергія з розплавленого ядра планети надають величезний потенціал для виробництва енергії."
 d_underground_contact_zone:0 "Підземна зона контакту"
 d_underground_contact_zone_desc:0 "Територія, де жителі підземель і поверхні можуть працювати спільно для забезпечення миру і процвітання."
 d_underground_farm_blocked:0 "Переповнені фермерські печери"
 d_underground_farm_blocked_desc:0 "Ці підземні ділянки зараз повністю експлуатуються цивілізацією, що живе там."
 d_underground_mine_blocked:0 "Переповнені шахтні майданчики"
 d_underground_mine_blocked_desc:0 "Ці підземні ділянки зараз повністю експлуатуються цивілізацією, що живе там."
 d_underground_generator_blocked:0 "Переповнені ділянки генераторів"
 d_underground_generator_blocked_desc:0 "Ці підземні ділянки зараз повністю експлуатуються цивілізацією, що живе там."
 d_underground_farm_dead:2 "£blocker£ Повні трупів печери"
 d_underground_farm_dead_desc:0 "Необхідно прибрати безліч трупів підземників, перш ніж ми зможемо скористатися цими ділянками."
 d_underground_mine_dead:2 "£blocker£ Повні трупів шахтні майданчики"
 d_underground_mine_dead_desc:0 "Необхідно прибрати безліч трупів підземників, перш ніж ми зможемо скористатися цими ділянками."
 d_underground_generator_dead:2 "£blocker£ Повні трупів ділянки генераторів"
 d_underground_generator_dead_desc:0 "Необхідно прибрати безліч трупів підземників, перш ніж ми зможемо скористатися цими ділянками."
 d_portal_research_zone:0 "Комплекс для вивчення порталу"
 d_portal_research_zone_desc:0 "Навколо просторового порталу побудовано надійний комплекс для розміщення наукового персоналу, зайнятого вивченням його таємниць."
 d_portal_research_zone_gestalt:0 "Комплекс для вивчення порталу"
 d_portal_research_zone_gestalt_desc:0 "Навколо просторового порталу побудовано надійний комплекс для розміщення наукового персоналу, зайнятого вивченням його таємниць."
 d_ancient_one:0 "$ancient_one$"
 d_ancient_one_desc:0 "$ancient_one_desc$"
 d_fungoid_extermination:1 "£blocker£ Сліди ліквідації грибоподібних"
 d_fungoid_extermination_desc:0 "Цей отруйний слиз - усе, що залишилося від ліквідованих грибоподібних."
 d_ruined_arcology:1 "£blocker£ Зруйнована аркологія"
 d_ruined_arcology_desc:0 "Аркології на поверхні цієї планети-міста лежать у руїнах. Хоча фундаменти, як і раніше, міцні, більшу частину споруд, що руйнуються, необхідно буде прибрати, перш ніж займатися відновленням."
