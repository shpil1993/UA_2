 # Мегаструктури
 matter_decompressor_0:1 "Майданчик для ущільнювача матерії"
 matter_decompressor_0_DESC:0 "Поки що це просто будівельна станція, але одного разу тут запрацює $matter_decompressor_1$."
 matter_decompressor_0_MEGASTRUCTURE_DETAILS:3 "§Y$matter_decompressor_4$§! лінзує гравітацію чорної діри, утворюючи бур із гравітаційних сил для вилучення £minerals£ мінералів із сингулярності."
 matter_decompressor_1:1 "Розущільнювач матерії: якір"
 matter_decompressor_1_DESC:1 "Просунутий двигун перенаправлення гравітації утримує основу об'єкта на краю горизонту подій чорної діри."
 matter_decompressor_1_MEGASTRUCTURE_DETAILS:0 "$matter_decompressor_0_MEGASTRUCTURE_DETAILS$"
 matter_decompressor_2:0 "Розущільнювач матерії: лінзування"
 matter_decompressor_2_DESC:0 "Комплекс гравітаційного лінзування перенаправляє частину гравітаційної сили чорної діри, концентруючи її ще сильніше в обраній області."
 matter_decompressor_2_MEGASTRUCTURE_DETAILS:0 "$matter_decompressor_0_MEGASTRUCTURE_DETAILS$"
 matter_decompressor_3:0 "Розущільнювач матерії: буріння"
 matter_decompressor_3_DESC:0 "Ґрунтовно вдосконалена система переспрямування гравітації утворює концентровану зону гравітаційного спотворення, яка діє як величезний бур, чий принцип роботи ґрунтується на переспрямуванні та концентрації сили тяжіння."
 matter_decompressor_3_MEGASTRUCTURE_DETAILS:0 "$matter_decompressor_0_MEGASTRUCTURE_DETAILS$"
