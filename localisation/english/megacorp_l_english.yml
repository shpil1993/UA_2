 decision_art_monument:0 "Виставити пам'ятник мистецтва"
 decision_art_monument_desc:0 "Виставити приголомшливий пам'ятник мистецтва, створений для нашої держави трупою майстрів. Це неодмінно захопить і надихне наших громадян."
 decision_demolish_art_monument:1 "Прибрати пам'ятник мистецтва"
 decision_demolish_art_monument_desc:1 "Прибрати пам'ятник мистецтва, створений для нашої держави трупою майстрів. Її буде перевезено на склад, а потім розміщено десь іще."
 artist_monument_erected:0 "Пам'ятник мистецтва виставлено"
 artist_monument_erected_desc:0 "На цій планеті виставлено приголомшливий пам'ятник мистецтва, створений трупою майстрів."

 tech_resort_colonies:0 "Курортні світи"
 tech_resort_colonies_desc:0 "Якщо належним чином підійти до створення ландшафтів, управління кліматом і розваг, то стає можливим будівництво цілих світів, присвячених дозвіллю."
 tech_penal_colonies:0 "Тюремні поселення"
 tech_penal_colonies_desc:0 "Завдяки розробці спеціальних тюремних світів злочинці можуть бути реабілітовані завдяки чесній наполегливій праці. Деяким може знадобитися постійна реабілітація."
 tech_slave_colonies:0 "Невільничі світи"
 tech_slave_colonies_desc:0 "Завдяки створенню особливих світів для розведення рабів ми можемо гарантувати, що завжди матимемо стабільне постачання робочої сили, що витрачається."

 resort_colony:0 "Курортний світ"
 resort_colony_desc:0 "За допомогою ландшафтів, доведених до досконалості, і системи глобального контролю погоди, що повністю налаштовується, кожен аспект устрою цього світу спрямований на надання широкого спектра можливостей для відпочинку громадян, яким потрібно розслабитися."
 penal_colony:0 "Тюремне поселення"
 penal_colony_desc:0 "Цей світ заповнений злочинцями, які перебувають під суворим контролем. Вони відпрацьовують свій обов'язок перед суспільством у трудових таборах. Багато хто робитиме це до кінця життя."
 slave_colony:0 "Невільничий світ"
 slave_colony_desc:0 "Цей світ цілеспрямовано створено для максимального збільшення приросту його поневоленого населення."

