 building_temple_of_prosperity:0 "Храм Процвітання"
 building_temple_of_prosperity_desc:0 "Храм із високим рівнем безпеки, що несе благу звістку Мегацеркви, яка його побудувала."
 building_executive_retreat:0 "Корпоративний курорт"
 building_executive_retreat_desc:0 "Розкішний курортний комплекс для високопоставлених співробітників корпорацій. Тут вони можуть познайомитися з культурою цієї планети в умовах високої безпеки."
 building_xeno_tourism_agency:0 "Агентство ксенопросвіти"
 building_xeno_tourism_agency_desc:0 "Це корпоративне агентство рекламує безліч міжзоряних туристичних визначних пам'яток, а також пропонує працевлаштування та бонуси під час підписання контракту для потенційних емігрантів, зацікавлених у переселенні в простір корпорації."

 building_underground_chemists:0 "Приховані нарколабораторії"
 building_underground_chemists_desc:1 "Підземні нарколабораторії у віддаленій місцевості, які практично неможливо помітити з поверхні. Тут цілодобово йде виробництво різних незаконних речовин, що викликають сильне звикання і приносять великий прибуток."
 building_wrecking_yards:0 "Звалища"
 building_wrecking_yards_desc:0 "Тут вкрадені судна і кораблі, захоплені піратами, розбирають на металобрухт. Всі цінні компоненти і сплави акуратно вилучаються."
 building_underground_clubs:0 "Підземні клуби"
 building_underground_clubs_desc:0 "У цих нелегальних клубах розваг можна реалізувати будь-які порочні бажання. Вони починають свою роботу в неблагополучних районах планети з настанням ночі."
 building_pirate_haven:0 "Піратська вільна гавань"
 building_pirate_haven_desc:0 "Ізольоване і приховане місто на поверхні планети, де пірати та інші покидьки суспільства збираються, щоб відремонтувати свої кораблі й обмінятися історіями."
 building_smuggling_rings:0 "Порт контрабандистів"
 building_smuggling_rings_desc:0 "Неофіційний космопорт, який залишається таким завдяки дотриманню секретності та щедрим хабарам. Щодня через нього проходять великі потоки вантажів."
 building_wildcat_miners:0 "Рудники самовільного видобутку"
 building_wildcat_miners_desc:0 "Незаконні та вкрай небезпечні копальні, що експлуатуються громадянами в скруті та відчаї, які працюють як прокляті в марній надії розбагатіти."
 building_bio_reprocessing_facilities:0 "Фабрики біопереробки"
 building_bio_reprocessing_facilities_desc:0 "Підземні споруди, де нелояльні працівники та інші форми неприємної біоматерії піддаються переробці в готові до вживання харчові продукти."
 building_syndicate_outreach_office:0 "Корпорації для прикриття синдикату"
 building_syndicate_outreach_office_desc:0 "Ці чесні комерційні організації дозволяють місцевому злочинному синдикату функціонувати нібито на законних підставах."
 building_illicit_research_labs:0 "Нелегальні наукові лабораторії"
 building_illicit_research_labs_desc:1 "У цих секретних лабораторіях займаються абсолютно нелегальними науковими дослідженнями і розробками найрізноманітнішого виду."
 building_subversive_shrine:0 "Святилище підривного культу"
 building_subversive_shrine_desc:0 "Тут збираються і проводять ритуали прихильники підривного культу."

 building_corporate_monument:0 "Майданчик корпоративної культури"
 building_corporate_monument_desc:0 "Місце, присвячене прославлянню унікальної корпоративної культури, що є невід'ємною частиною всіх комерційних угод, які укладаються на цій планеті."
 building_corporate_site:0 "Центр ділового управління"
 building_corporate_site_desc:0 "Комплекс, де фахівці з розумних ресурсів займаються розробкою стратегій і проводять фокус-тестування на підсвідомому рівні ключових рішень, що стосуються ділової культури цієї планети."
 building_corporate_forum:0 "Синергетичний форум"
 building_corporate_forum_desc:0 "Гігантський форум з надсвітових технологій, здатний об'єднати корпоративну культуру мільйонів планетарних корпоративних підрозділів."
 building_corporate_vault:0 "Сховище придбань"
 building_corporate_vault_desc:0 "Величезне підземне сховище подвійного призначення. Використовується як місце координації комерційної діяльності та громадський музей довгої та прибуткової історії Мегакорпорації, яка його побудувала."
 building_nanite_transmuter:0 "Нанітовий перетворювач"
 building_nanite_transmuter_desc:3 "Цей завод масово виробляє багато рідкісних ресурсів, використовуючи новітніх нанітів. Дефіцит нанітів зупинить виробництво."

 building_hab_major_capital:0 "Центр управління середовищем проживання"
 building_hab_major_capital_desc:1 "Великий комплекс бюрократичних відомств, який займається управлінням густонаселеним середовищем проживання."
 district_hab_housing:0 "Житловий район"
 district_hab_housing_plural:0 "Житлові райони"
 district_hab_housing_desc:1 "Житловий район даного середовища проживання надає можливість комфортного, хоча й компактного проживання для власного населення."
 district_hab_commercial:0 "Торговий район"
 district_hab_commercial_plural:0 "Торгові райони"
 district_hab_commercial_desc:1 "Торговий район, що розрісся, де торговці та клерки ведуть свої справи."
 district_hab_cultural:0 "Центр дозвілля"
 district_hab_cultural_plural:0 "Райони дозвілля"
 district_hab_cultural_desc:1 "Кому потрібні великі відкриті простори, коли є такі центри розваг?"
 district_hab_energy:0 "Реакторний район"
 district_hab_energy_plural:0 "Реакторні райони"
 district_hab_energy_desc:1 "Райони промислового виробництва енергії, розташовані всередині середовищ проживання, дають змогу виробляти енергокредити, а також забезпечують енергією аркології, на яких вони побудовані."
 district_hab_science:0 "Науковий район"
 district_hab_science_plural:0 "Наукові райони"
 district_hab_science_desc:1 "Ці житлові райони, які є центрами наукових досліджень, об'єднують вчених найрізноманітніших галузей наук."
 district_hab_industrial:0 "Промисловий район"
 district_hab_industrial_plural:0 "Промислові райони"
 district_hab_industrial_desc:0 "Виробничі установки заповнили цей район орбітального поселення, повною мірою використовуючи переваги низької гравітації."
 district_hab_mining:0 "$building_hab_astro_mining_facility$"
