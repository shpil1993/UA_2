 lootboxdesc1:1 "§EНа багато прикрашеному постаменті лежить древній $lootbox$. Усередині напевно повно незліченних багатств.§!"
 cara_home_lootbox_explain:0 "Що таке $lootboxes$?"
 cara_home_lootbox_explain.reply:0 "Це давня історія, але не довга.\n\nКоли каравани вперше об'єдналися, і виникла держава [caravaneer_home_country.GetName], було вирішено, що невелика випадкова частина товарів, що проходять через цю станцію щороку, вилучатиметься, поміщатиметься в герметично закриті контейнери і зберігатиметься у вантажному відсіку на найнижчому рівні станції. Цієї традиції дотримувалися з незапам'ятних часів, і нещодавно торговий відсік заповнився.\n\nВідтепер наш обов'язок - продавати ці герметичні $lootboxes$."
 cara_home_lootbox_contents:0 "Що містить $lootbox$?"
 cara_home_lootbox_contents.reply:0 "Нам заборонено знати про це. Це знання - для покупця.\n\nОднак ми точно знаємо, що на якомусь етапі історії Караванщиків вміст порахували цінним. Хоча є деякі свідчення, що $lootboxes$ використовувалися для прибирання сміття під час короткого третього правління Божевільного Брокера..."

 openedlootboxdesc1:0 "§E$lootbox$... §Rпустий§!.\n\nДушу роздирає гірке розчарування, але ви щосили намагаєтеся зберегти самовладання перед обличчям цього випадкового приниження. Невже раптово підвищився рівень вологості, або ваші органи зору зволожилися мимовільно? Ваш погляд затуманюється, $lootbox$ від цього не став повнішим.\n\nАле в той момент, коли екзистенціальна темрява загрожує поглинути вас, вона різко зникає. Що це за відчуття? Поки ви згадуєте, скільки зусиль було витрачено на ці $ccoinz$, які гострі емоції відчуваєш, коли $lootbox$ відкривається... вас наповнює незрозуміле §Gпочуття гордості та задоволення§!.§!"
 openedlootboxdesc2:0 ""
 openedlootboxdesc3:0 "openedlootboxdesc3"
 openedlootboxdesc4:0 "openedlootboxdesc4"
 openedlootboxdesc5:0 "openedlootboxdesc5"
 buying_boxes_desc:0 "Слухайте, ми розуміємо, що ви любите релікварії! Зазвичай ми обмежуємо продаж одному клієнту, але заради вас готові зробити виняток. Відтепер ви зможете напряму купувати релікварії за символічну доплату в §Yенергокредитах§!."

 cara_home_lootbox_buy:0 "Ми купимо $lootbox$."
 cara_home_lootbox_buy.tooltip:0 "Придбайте $lootbox$ за §R$boxcost$§! $ccoinz$."
 cara_home_lootbox_buy_energy:0 "Ми купимо $lootbox$ за енергію."
 cara_home_lootbox_buy_energy.tooltip:0 "Придбайте $lootbox$ за §R[root.box_cost]§! £energy£ §Yенергокредитів§!."
 boxcost:0 "6194.21"
 lootbox_buy_allow_fail:0 "§RУ вас недостатньо $ccoinz$§!"

 lootbox.intro:0 "Відкривши $lootbox$, ми знаходимо..."
 lootbox.and:0 "\nПорившись усередині, ми отримуємо..."
 lootbox_contents_empty:0 "§Rнічого§!".
 lootbox_contents_a:0 "§ЕРелікварій містить стародавню мапу давно вже невикористовуваних торговельних маршрутів, де є і наша столична система §Y[Root.Capital.GetStarName]§!§!"
 lootbox_contents_b:1"§ЕРелікварій містить повний комплект парадного одягу. На жаль, він призначений для рас з набагато більшою кількістю кінцівок, ніж та, до якої звикли в державі [Root.GetName].\n\nМатеріал, щоправда, можна використати для іншої мети. §!"
 lootbox_contents_c:0 "§ЕРелікварій містить бомбу! \n\nЕе швидко знешкоджують. §!"
 lootbox_contents_c.tooltip:0 "Яке полегшення."
 lootbox_contents_d:0"§ЕРелікварій містить трактат про кохання та циклічну природу речей. Мова - [Root.GetAdj], стиль - сучасний. §!"
 lootbox_contents_e:1 "§ЕРелікварій містить зброю невідомого походження, але при цьому спусковий механізм явно видалений. §!"
 lootbox_contents_e.tooltip:0 "Дивно."
 lootbox_contents_f:0 "§ЕРелікварій містить партію військових пайків. Маркування на упаковці повністю стерлося, але вміст, схоже, в порядку і сумісний з біологією раси [Root.GetAdj]. §!"
 lootbox_contents_g:0 "§ЕЗ релікварію чується музика, але очевидний механізм відтворення відсутній.\n\nНезадовго ми закриваємо $lootbox$ і забуваємо про нього. §!"
 lootbox_contents_g.tooltip:0 "Тиша."
 lootbox_contents_h:0 "§ЕРелікварій сповнений красивих синіх мармурових кульок. §!"
 lootbox_contents_i:0"§ЕРелікварій сповнений незліченних багатств. Ніхто з присутніх при відкритті не зміг би точно описати, як багато їх було, якби вони взагалі визнали факт їхнього існування."\n\nОднак у балансових відомостях казначейства щодо цього є чіткі цифри. §!"
 lootbox_contents_j:0 "§ЕРелікварій містить кілька пристроїв інопланетного походження, бездіяльних і, схоже, зламаних. §!"
 lootbox_contents_k:0"§ЕРелікварій порожній, але на його стінках відмітини та подряпини. З більших заглиблень можна взяти сліди біологічного матеріалу для аналізу. §!"
 lootbox_contents_l:2"§ЕРелікварій містить створіння, що існує тільки у вигляді діапазону хвиль різної довжини в ефірному середовищі. Воно негайно збігає у вищі сфери, залишивши по собі глибоке відчуття осяяння і паралізуючий страх. §!"
 lootbox_contents_m:0 "§ЕРелікварій відкрити непросто, оскільки зсередини кришку щільно утримує гравітаційна аномалія. §!"
 lootbox_contents_n:1"§ЕРелікварій нічого не містить. Там, де можна було очікувати порожнє місце для сховища, знаходиться гладкий блок металевого сплаву, причому одна внутрішня стінка сплавилася з іншою, не залишивши навіть слідів. §!"
 lootbox_contents_galatron:0 "§E§! Галатрон§E!..§!"

 cara_home_galatron.title:1 "Галатрон"
 cara_home_galatron.desc:0 "§EГалатрон§! ваш!"
 cara.320.a:0 "Що це?"
 cara.320.a.reply:1 "Це §EГалатрон§!. Основа основ Караванщиків, тотем, на якому наші пращури присягнулися у вірності та сформували організацію під назвою $NAME_Caravaneer_Home$.\n\nЇї успіх на ранньому етапі традиційно приписують жахливій силі, якою володіє §EГалатрон§!, хоча в чому саме полягає ця сила, з часом забули."
 cara.320.b:0 "Що він робить?"
 cara.320.b.reply:1 "Це §EГалатрон§!! Він §Eгалатронить§!!\n\nІмовірно."
 cara.320.c:0 "Яка його вартість? Чи можна його продати?"
 cara.320.c.reply:1 "Його вартість не можна виміряти грошима. Ніхто не купить у вас §EГалатрон§!, хоча вся галактика буде радіти в променях його світла.\n\nАле не забувайте, що традиція дозволяє відібрати його в негідних як військовий трофей."
 cara.320.d:0 "Дякую? Бувайте?.."

 cara.910.name:1 "$cara.920.name$"
 cara.910.desc:1 "Ми знищили паразитів, що наживаються чужим коштом, домівкою для яких слугувала торгова станція "Тангл". $NAME_Caravaneer_Home$ більше не існує!"
 cara.920.name:1 "§H$caravaneers$§!: Станцію "Тангл" знищено"
 cara.920.desc:1 "Торгова станція Караванщиків знищена державою [From.From.GetName]. Ми не змогли підтвердити наявність хоч якихось тих, хто вижив після цієї різанини."
 cara.930.name:1 "$NAME_Caravaneer_Home$"
 cara.930.desc:1 "Алло? Так? Ви мене чуєте? \n\nревосходно. Вам, можливо, вже відомо, що торгова станція "Тангл", яка служила домом усім Караванщикам, нещодавно зазнала жорстокої атаки. Декому просто не подобається вільне переміщення товарів і послуг! Нападники вважають нас мертвими, але, як ви бачите, рада караван-сараю вижила.\n\nМи бажаємо відновити свою діяльність у системі §Y[cara_home_new_location.GetName]§! Звісно, у цьому разі система формально перестане бути вашою, але ми в боргу не залишимося."
 cara.930.a:0 "Система ваша, друзі з комерції."
 cara.930.a.tooltip:0 "$NAME_Caravaneer_Home$ отримує під свій контроль систему §Y[cara_home_new_location.GetName]§!"
 cara.930.b:0 "Система стратегічно занадто важлива, щоб здаватися."
 cara.930.c:0 "Ми обурені, що ви вижили. Забирайтеся."
 cara.940.name:0 "§H$caravaneers$§!: Успішне відновлення"
 cara.940.desc:0 "Держава [caravaneer_home_country.GetName] успішно відновила свою торгову станцію в системі [cara_home_new_location.GetName], на колишній території держави [From.GetAdj]."
 cara.940.b.reply:0 "Шкода, але всі переможцями бути не можуть! Ви, зокрема, зробили вибір не бути переможцем.\n\nрощайте."

 # Галатрон
 cara.950.name:0 "Захоплення §ЕГалатрона§!"
 cara.950.desc:0 "[From.From.GetName] визнає свою поразку, і ми забираємо славний Галатрон у цих недостойних!"
 cara.950.a:0 "Хай вічно сяє його спокійне світло!"
 cara.951.name:0 "Втрата §ЕГалатрона§!"
 cara.951.desc:0 "Якщо не брати до уваги численних функціонерів, які билися в істериці, передача Галатрона силам раси [From.GetAdj] відбулася без ексцесів."
 cara.951.a:0 "Безсловесне страдницьке виття."

 # Fleet 1
 cara_fleet1_contact.title:0 "Венгралійський Тріум"
 fleet1contact_opening:0 "Вас вітає Венгралійський Тріум, сертифіковані торговці-караванщики Коаліції караванів караван-сараю!"
 fleet1contact1:0 "$fleet1contact_opening$ Ми пропонуємо вам ексклюзивні товари з найдальших куточків галактики (відтворені нашими корабельними фабриками) за доступними цінами.\n\n$fleet1contact_explanation$"
 fleet1contact2:0 "$fleet1contact_opening$ Ми вчимо чужинців отримувати істотний додатковий дохід під час роботи на дому, але у вас, схоже, справи і так йдуть добре.\n\n$fleet1contact_explanation$"
 fleet1contact3:0 "$fleet1contact_opening$ Ми шукаємо особистого прибутку, але не тільки для себе. Робота в команді творить дива!\n\n$fleet1contact_explanation$"
 fleet1contact_explanation:0 "При кожному проході через вашу територію ми будемо пропонувати вам ексклюзивні угоди. Як би це не було заманливо, вам не обов'язково відразу ж погоджуватися! Ви можете попросити нас зв'язатися з вами перед тим, як ми покинемо ваш простір, і ми зробимо це, але знайте, що всі вхідні дзвінки перенаправляються на планету $NAME_Caravaneer_Home$."
 fleet1contact1notinborder:0 "$fleet1contact_opening$ Ми пропонуємо вам ексклюзивні товари з найдальших куточків галактики (відтворені нашими корабельними фабриками) за доступними цінами.\n\n$fleet1contact_explanation_notinborder$"
 fleet1contact2notinborder:0 "$fleet1contact_opening$ Ми вчимо чужинців отримувати істотний додатковий дохід під час роботи на дому, але у вас, схоже, справи і так йдуть добре.\n\n$fleet1contact_explanation_notinborder$"
 fleet1contact3notinborder:0 "$fleet1contact_opening$ Ми шукаємо особистого прибутку, але не тільки для себе. Робота в команді творить чудеса!"\n\n$fleet1contact_explanation_notinborder$"
 fleet1contact_explanation_notinborder:0 "Після прибуття на вашу територію ми зробимо вам унікальну пропозицію. На жаль, зараз на вашій території немає наших кораблів, але ми вже передчуваємо майбутні угоди! До тих пір не соромтеся зв'язуватися з нами, але врахуйте, що не ми, а $NAME_Caravaneer_Home$ буде отримувати всі вхідні виклики."
 cara_fleet1_contacted:0 "Вітаємо вас, караванщики."
 cara_fleet1_exit:0 "Нас це не цікавить. Йдіть своєю дорогою."

 cara_fleet1_main.title:0 "$cara_fleet1_contact.title$"
 fleet1hewwo01:0 "Вельми обмежена пропозиція з продажу екстракту ендокринної системи блоргів для приватних організацій. Дуже добре підходить для напівпроникних мембран усіх видів!"
 fleet1hewwo02:0 "Іноді здається, що ніщо не має сенсу. Але потім я згадую, що багатство і щастя зовсім поруч, тільки руку простягни!" Розкажи про це своїм друзям!"
 fleet1hewwo03:0 "До поживної суміші "Банет" населення НЕ входить.\n\nКомпоненти дуже корисні і тримаються в секреті."
 fleet1hewwo04:0 "Зверніть увагу, що наліпка §R "МОЖЕ МІСТИТИ СЛІДЫ УНГРАЛІЙСЬКИХ ВІДХОДІВ" §! вказує лише на те, що цей продукт було вироблено на підприємствах, які також займаються переробкою угорських відходів, а не те, що сам продукт належить до угорських відходів."
 fleet1hewwo05:0 "Нам завжди потрібні нижчі дистриб'ютори. Хочете стати частиною сім'ї Тріум?"
 fleet1hewwo06:0 "Венгралійському знаку якості можна довіряти."
 fleet1hewwo07:0 "Пропонувати відшкодування - це виявляти недовіру до якості власної продукції. Ми повністю впевнені в наших товарах."
 fleet1hewwo08:0 "Ми вчимо чужинців отримувати істотний додатковий дохід під час роботи вдома."
 fleet1hewwo09:0 "Справа не в продукції, а в тих перевагах, які відкриває покупка."
 fleet1hewwo10:0 "Ви, бува, не знаєте якихось розумних істот, які могли скористатися додатковим потоком енергокредитів?"
 fleet1hewwo11:0 "Хоча наша продукція продається практично сама по собі, ми теж докладемо зусиль, щоб продати її. Вам."
 fleet1hewwo12:0 "Прошу, купіть що-небудь. Хоч щось. Ну... будь ласка."
 fleet1hewwo13:0 "Кожен член Венгралійського Тріуму сам собі господар. Через це виникають певні... адміністративні проблеми."
 fleet1hewwo14:0 "Венгралійський Тріум був створений для торгівлі. Це аналог угорської крові. Не займатися торгівлею - це...\n\nНеправильно.\n\nТому..."
 fleet1hewwo15:0 "Навіть у найстаріших прибуткових книгах в угорській історії згадуються торговці зірки Орлан. Вони дозволили нам еволюціонувати від тваринного стану до продажу кухонного приладдя."
 fleet1hewwo16:0 "Спадщина Венгралійського Тріуму - це також спадщина торговців зірки Орлан. Їх більше немає з нами, але приписаних квот все одно потрібно дотримуватися!"

 cara_fleet1_deals.title:0 "$cara_fleet1_contact.title$"
 fleet1dealdesc1:0 "Ми пропонуємо вам такий продукт, як [Root.GetFleet1DealProduct].\n\nІ за все це ми просимо дуже низьку ціну: [Root.GetFleet1DealCost]\n\n[Root.GetFleet1DealProductAddendum]"
 cara_fleet1_deal:0 "Покажіть нам ваші товари."
 cara_fleet1_take_deal:0 "Домовилися."
 cara_fleet1_take_deal.tooltip:0 "cara_fleet1_deal.tooltip"
 cara_fleet1_dealtaken:0 "Приємно мати з вами справу. І пам'ятайте: потрібно не просто мріяти, а втілювати мрію в життя!"

 cost_500energy:0 "Енергокредити: £energy£ §R-500§!"
 cost_1cruiser:0 "£military_ship£ §Rодин§! [Root.GetAdj&masc] крейсер!"
 cost_5000food:0 "Їжа: £food£ §R-5000§!"
 cost_3pops:1 "£pop£ §Rодно§! [Root.GetAdj&neut] поселення з планети [Root.Capital.GetName]!"
 cost_2000energy:0 "Енергокредити: £energy£ §R-2000§!"
