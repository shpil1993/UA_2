 district_generator:0 "Енергетичний район"
 district_generator_plural:0 "Енергетичні райони"
 district_generator_desc:0 "Ряди величезних електростанцій виробляють багато енергії, яку потім можна використовувати або перетворити на енергокредити."
 mod_district_generator_max:0 "$district_generator_plural$: максимум"
 district_generator_uncapped:0 "$district_generator$"
 district_generator_uncapped_plural:0 "$district_generator_plural$"
 district_generator_uncapped_desc:0 "$district_generator_desc$"
 district_hive:0 "Район вулика"
 district_hive_plural:0 "Райони вулика"
 district_hive_desc:0 "У цих висотних будівлях трутні збираються в неробочий час для відновлення сил і поглинання поживних речовин."
 district_nexus:0 "Район комплексу"
 district_nexus_plural:0 "Райони комплексу"
 district_nexus_desc:1 "Централізовані райони, де дрони отримують накази і призначаються на роботу."
 district_industrial:0 "Промисловий район"
 district_industrial_plural:0 "Промислові райони"
 district_industrial_desc:0 "Цей район сповнений плавильних установок і заводів, що виробляють передову продукцію із сировини."

 building_virtual_entertainment_studios:0 "Студії віртуальних розваг"
 building_virtual_entertainment_studios_desc:0 "За допомогою систем опрацювання нанотранзакцій і алгоритмів нейрохімічного засвоєння інформації ці студії розроблення створюють найсучасніше програмне забезпечення в галузі віртуальних розваг для мільярдів розумних споживачів та їхніх домогосподарств."
 building_private_shipyards:0 "Приватні військові підприємства"
 building_private_shipyards_desc:0 "Ці планетарні корпоративні фабрики виробляють і збирають найрізноманітніші життєво важливі компоненти для будівництва зорельотів."
 building_military_contractors:0 "Відділ взаємодії з найманцями"
 building_military_contractors_desc:0 "Цей відділ проводить набір у корпоративні солдати удачі. Пристойна платня, обмежене медичне страхування, а також розповіді про життя, повне чудових пригод, забезпечують постійний потік новобранців."
 building_commercial_forum:0 "Бізнес-форум"
 building_commercial_forum_desc:0 "Сильні світу цього, місцеві економічні лідери та інші важливі постаті можуть зустрітися тут із представниками корпорацій у спокійній, заспокійливій обстановці, яка ідеально підходить для укладення нових комерційних угод."

 building_amusement_megaplex:0 "Розважальний мегаплекс"
 building_amusement_megaplex_desc:0 "Будучи чарівним місцем, де мрії можуть втілитися в реальність, цей мегаплекс пропонує схвалені корпорацією розваги на будь-який смак для всієї родини."
 building_private_mining_consortium:0 "Приватний видобувний консорціум"
 building_private_mining_consortium_desc:1 "Приватна компанія з видобутку мінералів, що належить мегакорпорації. Вона наймає місцевих шахтарів для доступу до багатств у надрах планети."
 building_food_conglomerate:1 "Мережа швидкого харчування"
 building_food_conglomerate_desc:1 "Доступно, швидко і з цілком прийнятною поживною цінністю. Нульовий вміст токсинів* і жодного клопоту!"\n\n* Продукт може містити сліди бензоату калію, азотної кислоти, темної матерії, зеленого сойлента і рідкого диму."
 building_public_relations_office:1 "Фірма зі зв'язків із громадськістю"
 building_public_relations_office_desc:1 "Хибні уявлення і підозри завжди оточують будь-яку велику корпорацію. В інтересах громадськості вислухати всі сторони будь-якої суперечки, і ця фірма зі зв'язків з громадськістю професійно підносить точку зору свого роботодавця."
 building_private_research_initiative:0 "Приватні наукові підприємства"
 building_private_research_initiative_desc:1 "У цих ультрасучасних будівлях приватні технологічні підприємства займаються важливими науковими дослідженнями і розробками для своєї батьківської компанії."

