 TO_CORP_HOSTILE_GREETING_01:0 "А, [From.GetName]. Дайте вгадаю, у вас є особлива пропозиція спеціально для нас?"
 TO_CORP_HOSTILE_GREETING_02:0 "А, так це ж [From.GetName]. Що ви хочете запропонувати нам сьогодні? Яку брехню, яке шахрайство, які порожні обіцянки?"
 TO_CORP_HOSTILE_GREETING_03:0 "О, це ви... Чи не хочете займатися "самореалізацією" де-небудь в іншому місці?"
