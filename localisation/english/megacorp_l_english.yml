 mega.100.desc:1 "Ми втратили доступ до об'єктів поклоніння в системі [From.GetName]!"\n\nКолонії раси [Root.GetAdj] переживають почуття скорботи і великої втрати. На відміну від світу, освячення якого скасовано, це насильницьке відторгнення духовної приналежності залишило вірян планети [Root.GetName] в шокованому і дезорієнтованому стані. Духовенство оголосило жалобу на п'ять днів."

