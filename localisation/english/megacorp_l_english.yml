 decision_expel_population:0 "Вигнати зайве населення"
 decision_expel_population_desc:1 "Перенаселення в цьому світі вимагає радикальних заходів. На всій планеті проводиться масштабна лотерея, "переможці" якої піддаються вигнанню - якщо необхідно, насильно."
 decision_expel_population_effects:3 "Для зниження перенаселення з планети виганяють до §Y 10§! £pop£ поселень. Жителі вигнаних поселень стануть біженцями і зможуть оселитися в інших державах."
 decision_expel_population_effects_short:0 "Для зниження перенаселення з планети виганяють до §Y10§! £pop£ поселень\n\nТимчасово знижує £stability£ §Rстабільність§!"
 planet_population_expelled:0 "Населення вигнано"
 planet_population_expelled_desc:1 "В якості радикального заходу щодо зниження перенаселення велика частина населення цієї планети була недавно насильно вигнана."
 decision_divine_algorithm:0 "Застосувати божественний алгоритм"
 decision_divine_algorithm_desc:0 "На локальному диску в цьому вузлі запущено застосунок із божественним алгоритмом Нуми, що дає змогу поліпшити виробництво енергії на всій планеті."
