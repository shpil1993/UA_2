 job_scavenger_drone_desc:1 "Не маючи певної мети, ці одиниці Розуму безцільно копають і збирають, виробляючи в невеликих кількостях корисні £minerals£ §Y$minerals$§!"

 job_slave_toiler:0 "Роботяга"
 job_slave_toiler_plural:0 "Роботяги"
 job_slave_toiler_desc:0 "Робітники виконують виснажливу чорну роботу, необхідну для підтримки нехитрої інфраструктури невільничого світу."
