 ## БУДІВЛІ ##
 building_maintenance_depot:0 "Депо обслуговування"
 building_maintenance_depot_desc:1 "Цехи, в яких відбувається планування, управління та виконання робіт з технічного обслуговування машин і споруд."
 building_hive_node:0 "Синаптичні вузли"
 building_hive_node_desc:2 "Обслуговування і підтримку цих вузлів, які являють собою центри величезних макроскопічних синапсів і слугують для отримання та передачі волі вулика, виконують спеціальні трутні."
 building_hive_cluster:0 "Синаптичні скупчення"
 building_hive_cluster_desc:1 "Синаптичні вузли вулика, об'єднані в мережу і згруповані разом, забезпечують максимальне передання меганейронів на доступну площу поверхні, посилюючи організацію волі щодо своїх трутнів."
 building_hive_confluence:0 "Злиття думок"
 building_hive_confluence_desc:1 "Великий нервовий центр макроскопічної нервової системи, мільярди меганейронів якої проносяться великими ділянками неспокійних протоплазматичних волокон і утворюють злиття думок, поширюючи, зміцнюючи й узгоджуючи волю вулика."
 building_hydroponics_farm:0 "Гідропонні ферми"
 building_hydroponics_farm_desc:0 "Гідропонні ферми виробляють поживну рослинну речовину, призначену для споживання місцевими поселеннями."
 building_holo_theatres:0 "Голотеатри"
 building_holo_theatres_desc:0 "Останній писк голографічних розваг. Цілі світи створюються з фотонів та енергетичних полів."
 building_crystal_mines:0 "Кришталеві копальні"
 building_crystal_mines_desc:1 "До розроблення цих копалень потрібно підходити з особливою обережністю, щоб уникнути пошкодження кристалів."
 building_foundry_1:2 "Сплаволиварні заводи"
 building_foundry_1_desc:3 "[Owner.GetAlloyProducerPlural], які працюють на цих заводах, виробляють високоякісні сплави."
 building_foundry_2:2 "Сплаволиварні мегакузні"
 building_foundry_2_desc:2 "Ці масивні кузні можуть збільшити виробництво сплавів на планеті на пізніх етапах."
 building_foundry_3:2 "Сплаволиварні нанопідприємства"
 building_foundry_3_desc:3 "Великі промислові виробники, що збільшують виробництво сплавів на планеті."
 building_factory_1:2 "Цивільні підприємства"
 building_factory_1_desc:2 "Цивільні підприємства найрізноманітнішого типу, де виробляються товари масового попиту."
 building_factory_2:2 "Цивільні виробники"
 building_factory_2_desc:2 "Великі промислові виробники, що збільшують виробництво товарів масового попиту на планеті."
 building_factory_3:2 "Цивільні реплікаційні комплекси"
 building_factory_3_desc:2 "У терміналах цих комплексів може відтворюватися майже все що завгодно."
 building_noble_estates:0 "Маєтки знаті"
 building_noble_estates_desc:0 "Палаци та особняки, що блищать пишністю і належать знаті. Навколишня сільська місцевість і селяни, що населяють її, також належать їм."
 building_bureaucratic_1:0 "Адміністративні будівлі"
 building_bureaucratic_1_desc:0 "Схожий на лабіринт урядовий комплекс із бюрократичних відділів, підвідділів і підпідвідділів."
 building_bureaucratic_2:0 "Адміністративний парк"
 building_bureaucratic_2_desc:0 "Забудований адміністративними будівлями міський квартал, цілком присвячений важливій і потрібній паперовій роботі."
 building_bureaucratic_3:0 "Адміністративний комплекс"
 building_bureaucratic_3_desc:0 "Величезна площа, забудована безліччю офісних будівель із незліченною кількістю кабінетів."
 building_simulation_1:0 "Віртуальний майданчик"
 building_simulation_1_desc:0 "Щоб наша цивілізація могла розвиватися, ми повинні проводити й аналізувати безліч комплексних симуляцій."
 building_simulation_2:0 "Віртуальний центр"
 building_simulation_2_desc:0 "$building_simulation_1_desc$"
 building_simulation_3:0 "Віртуальний комплекс"
 building_simulation_3_desc:0 "$building_simulation_1_desc$"
 building_sensorium_1:0 "Майданчик для сенсорія"
 building_sensorium_1_desc:0 "Для кращого розуміння галактики нашим спеціалізованим сенсорним дронам потрібно випробувати все, що вона може запропонувати."
 building_sensorium_2:0 "Центр сенсорія"
 building_sensorium_2_desc:0 "$building_sensorium_1_desc$"
 building_sensorium_3:0 "Комплекс сенсорія"
 building_sensorium_3_desc:0 "$building_sensorium_1_desc$"
 building_research_lab_1:0 "Наукові лабораторії"
 building_research_lab_1_desc:0 "Наукові лабораторії надають базове обладнання для досліджень загального характеру."
 building_research_lab_2:0 "Наукові комплекси"
 building_research_lab_2_desc:0 "Покращені науково-дослідні бази з величезною кількістю співробітників."
 building_research_lab_3:0 "Передові наукові комплекси"
 building_research_lab_3_desc:0 "Ці передові науково-дослідні бази оснащені найостаннішим науковим обладнанням і мають винятково великий кадровий склад."
 building_precinct_house:0 "Поліцейські дільниці"
 building_precinct_house_desc:0 "Оплоти закону і порядку. Тут базуються правоохоронні органи."
 building_hall_judgment:0 "Палац правосуддя"
 building_hall_judgment_desc:0 "Величезний комплекс, відведений для судів і правоохоронних органів."
 building_sentinel_posts:0 "Пости вартових"
 building_sentinel_posts_desc:1 "Це форпости, з яких патрульні дрони сканують Свідомість на предмет ознак відхилення від норми і збоїв."
 building_hive_capital:0 "Ядро вулика"
 building_hive_capital_desc:1 "Організаційний центр, звідки колективний розум координує функціонування всієї планети."
 building_hive_major_capital:0 "Комплекс вулика"
 building_hive_major_capital_desc:1 "Великий столичний комплекс, де колективний розум зосереджений на організації, координації та плануванні в масштабах планети."
 building_spawning_pool:0 "Резервуари для виведення"
 building_spawning_pool_desc:1 "Під наглядом розумних і уважних спеціалістів ці резервуари стимулюють наш молодняк до швидшого зростання."
 building_robot_assembly_plant:0 "Роботобудівні заводи"
 building_robot_assembly_plant_desc:0 "Високотехнологічні підприємства, де кваліфіковані фахівці з робототехніки збирають останні моделі роботів."
 building_robot_assembly_complex:0 "Складальний комплекс роботів"
 building_robot_assembly_complex_desc:0 "Високотехнологічний складальний завод, де кваліфіковані фахівці з робототехніки збирають останні моделі роботів."
 building_machine_assembly_plant:0 "Машинобудівні заводи"
 building_machine_assembly_plant_desc:1 "Завод із виробничою лінією, де будуються нові одиниці."
 building_machine_assembly_complex:0 "Машинобудівний комплекс"
 building_machine_assembly_complex_desc:0 "Завод із сучасною виробничою лінією, де будуються нові одиниці."
 building_food_processing_facility:0 "Підприємства обробки їжі"
 building_food_processing_facility_desc:0 "Обробка їжі на цих підприємствах значно підвищує її поживну цінність."
 building_food_processing_center:0 "Центри обробки їжі"
 building_food_processing_center_desc:0 "Оптимізовані підприємства для обробки їжі у великих обсягах."
 building_luxury_residence:0 "Розкішні житла"
 building_luxury_residence_desc:0 "Житлові вежі хитромудрої конструкції з розкішними квартирами. Єдина причина, через яку дивовижні тераси не обвалюються, - це використання просунутої технології нульової гравітації."
 building_refinery:0 "Фабрики переробки екзотичних газів"
 building_refinery_desc:0 "Ці передові фабрики виробляють екзотичні гази вдень і вночі."
 building_crystal_plant:0 "Фабрики синтетичних кристалів"
 building_crystal_plant_desc:0 "Тут виробляються кристали найвищої якості, які майже не відрізняються від природних."
 building_chemical_plant:0 "Хімічні заводи"
 building_chemical_plant_desc:0 "Тут штучним чином виробляють непередбачувані й іноді нестабільні летючі порошинки. У радіусі п'яти кілометрів від заводів заборонено використання відкритих джерел вогню."
 building_commercial_zone:0 "Комерційні зони"
 building_commercial_zone_desc:0 "У цих комерційних зонах розташовані дуже високі офісні будівлі та ділові комплекси."
 building_commercial_megaplex:0 "Торгові мегаплекси"
 building_commercial_megaplex_desc:0 "Шпилі та вежі величезних торгових будівель здіймаються до неба, застилаючи світло."
 building_mote_harvesters:0 "Пастки для збору пилинок"
 building_mote_harvesters_desc:0 "Ці хитромудрі пристрої укладають летючі порошинки в енергетичні поля, спрямовуючи їх до спеціальних зон утримання під землею, де можливі їхня стабілізація та збирання."
 building_gas_extractors:0 "Колодязі для видобутку газу"
 building_gas_extractors_desc:0 "Ці громіздкі колодязі спрямовуються вглиб мантії планети, даючи доступ до порожнин з екзотичним газом."

 building_communal_housing:0 "Громадське житло"
 building_communal_housing_desc:0 "Квартал однакового житла, де все однаково."
 building_communal_housing_large:1 "Утопічне громадське житло"
 building_communal_housing_large_desc:2 "Неймовірний подвиг інженерного мистецтва, що поєднує ефективні та практичні будинки з ідилічними ландшафтами, які ретельно зберігаються."
 building_drone_storage:0 "Склад дронів"
 building_drone_storage_desc:0 "Місце зберігання дронів для проведення технічного обслуговування."
 building_drone_megastorage:0 "Покращений склад дронів"
 building_drone_megastorage_desc:0 "Завдяки останнім поліпшенням під час проведення технічного обслуговування частину енергії, виробленої дронами, можна перенаправити в енергомережу."
 building_hive_warren:0 "Вольєр вулика"
 building_hive_warren_desc:0 "Величезний вольєр забезпечує багатьох трутнів притулком для відпочинку."
 building_expanded_warren:0 "Розширений вольєр"
 building_expanded_warren_desc:0 "Розширюючи вольєри, ми даємо притулок більшій кількості трутнів."

 building_ancient_control_center:0 "Стародавній центр управління"
 building_ancient_control_center_desc:0 "Древній центр управління в цій секції світу-кільця ледь підтримується в робочому стані завдяки невтомним зусиллям цілого легіону механічних дронів."
 building_ancient_palace:0 "Стародавній палац"
 building_ancient_palace_desc:0 "Величезний палацовий комплекс, побудований в іншу епоху. За його сяючим зовнішнім виглядом навіть не скажеш, що крила занедбані та занепали."
 building_nourishment_center:0 "Центр харчування"
 building_nourishment_center_desc:0 "Якщо якийсь смак існує, тут його можна відтворити."
 building_nano_forge:0 "Автокузня"
 building_dimensional_fabricator:0 "Міжпросторовий виробник"
 building_dimensional_fabricator_desc:0 "Малозрозуміла міжпросторова технологія використовується в цій споруді для проникнення в інші реальності та вилучення звідти цінних ресурсів."
 building_nano_forge_desc:1 "Величезні відсіки з нанореплікаторами перетворюють сировину на вдосконалені сплави з небувалим рівнем ефективності."
 building_affluence_center:0 "Центр достатку"
 building_affluence_center_desc:0 "Тут може бути виконано будь-яке матеріальне бажання, хоч би яким безглуздим воно було."
 building_class_4_singularity:0 "Сингулярність класу 4"
 building_class_4_singularity_desc:0 "Хоча й минуло стільки часу, стримувальні поля досі зберігають стабільність. Ніхто не може зрозуміти, чому."
 building_master_archive:0 "Головний архів"
 building_master_archive_desc:0 "Тут, імовірно, зберігається архів знань про п'ять галактичних епох, але здатність працювати з винятково складною і хитромудрою системою пошуку даних уже давно втрачено. Щоправда, навіть крихти даних, які можна добути, часто мають неоціненне значення."
 building_empyrean_shrine:0 "Небесне святилище"
 building_empyrean_shrine_desc:0 "Святилище саме по собі якимось чином вібрує, тому здається злегка розмитим здалеку."
 building_ancient_cryo_chamber:0 "Стародавня кріокамера"
 building_ancient_cryo_chamber_desc:2 "Ця величезна конструкція заповнена нескінченними рядами кріокапсул з давно загиблими останками мільярдів інопланетних істот, заморожених у далекому минулому."
 building_nuumismatic_shrine:1 "Нумське святилище"
 building_nuumismatic_shrine_desc:1 "Святилище, присвячене поклонінню Нумі, богині удачі."
 building_fe_dome:0 "Небесний чертог"
 building_fe_dome_desc:0 "Літаюча утопія, що функціонує завдяки винятково просунутій технології антигравітації."
 building_fe_stronghold:0 "Комплекс "Егіда""
 building_fe_stronghold_desc:0 "Величезний планетарний оборонний комплекс, що складається з безлічі арсеналів, заповнених вщерть високотехнологічною зброєю предтеч."

 building_ranger_lodge:0 "Застава рейнджерів"
 building_ranger_lodge_desc:0 "Перший крок до того, щоб жити в гармонії з природою, - переконатися, що природа ще залишилася. Важливо, щоб ніхто з колоністів не псував природну красу. Світ має залишатися чистим."


