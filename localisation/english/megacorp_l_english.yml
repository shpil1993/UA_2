 decision_end_discourage_growth_desc:1 "Це усуне необхідність політичних заходів, вжитих у цьому світі для ускладнення зростання населення."
 decision_end_discourage_growth_effects_short:0 "£pop£ Поселения на планете могут развиваться нормально\n\nЗнижує §Gутримання поселень§!"

 decision_consecrated_worlds:1 "Сакральний світ"
 decision_consecrated_worlds_desc:2 "Це місце оголошується священним відповідно до традицій нашої віри. Паломники прилітатимуть здалеку, щоб зануритися в його світлу ауру."
 decision_consecrated_worlds_effects_short:1 "Додає цей світ до наших сакральних світів, підвищуючи §Yпривабливість принципу Спіритуалізм§! і §Yзагальноімперські блага§!, а також виробництво £unity£ §Yєдності§!".
