 divine_algorithm_desc:0 "Божественний алгоритм Нуми зараз діє в цьому світі."
 decision_discourage_growth:0 "Ускладнювати планетарне зростання"
 decision_discourage_growth_desc:1 "Якщо ресурсів і місця для житла гостро не вистачає, у цьому світі може знадобитися планування чисельності населення. Потім буде вжито заходів щодо добровільного скорочення зростання населення."
 decision_discourage_growth_effects_short:0 "Знижує будь-який £pop£ приріст населення на планеті\n\nПід час активації підвищує §Rутримання поселень§!"
 planet_growth_discouraged:0 "Зростання ускладнене"
