 cara_fleet1_redeals.title:0 "$cara_fleet1_contact.title$: §Yостання можливість§!"
 fleet1redealdesc1:0 "Така можливість випадає лише раз у житті. Ви готові скористатися нею, поки вона не вислизнула?"
 fleet1redealdesc2:0 "Незабаром ми повинні будемо розлучитися, але ви можете зберігати наші чудові товари у себе вічно."
 fleet1redealdesc3:0 "Ви усвідомили, що було б нерозумно упустити таку угоду. Тепер цю мудрість ви можете втілити в життя."
 fleet1redealdesc4:0 "Дорогі клієнти або, якщо нам буде дозволено сказати, друзі! Ми залишаємо вашу територію. Можливо, ви хочете востаннє ознайомитися з нашими товарами? Поки ми не зустрінемося знову, звісно."
 fleet1redealdesc5:0 "Останній шанс укласти цю угоду відповідно до ваших побажань! Ви не захочете це пропустити!"

