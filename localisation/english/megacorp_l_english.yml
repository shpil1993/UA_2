 fleet1dealcost5_tooltip:0 "£science_ship£ §R-1§! $science_ship$\n(Провідного вченого буде перепризначено.)"
 fleet1cost6:1"§R-2§! £pop£ поселення категорії §H$pop$§! Насправді будь-яке поселення підійде. На нас чекають захоплюючі можливості у сфері розвитку медицини! Річ у тім, ми нещодавно стали надавати ще й послуги з вербування."
