 # Інше
 action.96.name:0 "§НСтворення галактичного ринку§!"
 action.96.desc:0 "Фактично галактична торгівля, що не залежить від якості міжнародної дипломатії, існує відтоді, коли ми вперше виявили, що не самотні у всесвіті. У міру того, як у галактиці відкриваються нові кордони і перекроюються старі, галактичні лідери доходять згоди, що настав час "узаконити" цей комерційний майданчик, щоб усі могли отримати вигоду. Найближчими роками незалежні торговці та урядові установи прагнутимуть створити квазіцентралізований вузол для галактичної торгівлі. Ми безумовно виграємо, якщо цей вузол опиниться в просторі раси [Root.GetAdj], тому ми можемо §Yпропонувати один із наших світів§! для цієї мети."
 action.96.desc.corp:1 "Замовники, клієнти та селюки галактики, схоже, нарешті готові прийняти квазіцентралізовану платформу для нерегульованої міжнародної торгівлі в середніх масштабах."\n\nМи можемо §Yпропонувати один із наших світів§! як місце розміщення цього комерційного центру з метою підвищення потенційного доходу до максимуму."
 action.96.desc.phobe:0 "Той факт, що ми ніяк не можемо гарантовано присікти §Yнезаконну торгівлю з чужинцями§!", викликає жаль.\n\nТакож сумно, що економічні переваги значною мірою анонімного торговельного майданчика, не зв'язаного обмеженнями міжнародних відносин, не можна заперечувати. Найближчими роками незалежні торговці та урядові установи прагнутимуть створити квазіцентралізований вузол для галактичної торгівлі. Економічна вигода для господарів такого вузла цілком може переважити витрати на зберігання товарів чужинців, тож ми можемо §Yпропонувати один із наших світів§! для цієї мети."
 action.96.desc.homicidal:0 "Хоча небагато хто хоче торгувати з нами напряму, існує процвітаючий галактичний чорний ринок, у який ми нарешті змогли вбудуватися."
 action.96.a:0 "Нехай торгівля процвітає!"
 action.96.b:0 "Зрозуміло."
