 CORP_HOSTILE_GREETING_01:1 "едіть свої справи в іншому місці, [From.GetName]. [Root.GetSpeciesNamePlural] не потребують вашого дешевого сміття."
 CORP_HOSTILE_GREETING_02:0 "На ринку такі, як ви, не потрібні, [From.GetName]."
 CORP_CORP_HOSTILE_GREETING_01:0 "Дам дружню пораду, як один підприємець іншому... Потрібен заділ на майбутнє. Інакше незабаром станете минулим, [From.GetSpeciesNamePlural]."
 CORP_HOSTILE_GREETING_03:0 "Ви не можете дозволити собі наші послуги, [From.GetSpeciesNamePlural]..."
 CORP_HOSTILE_GREETING_04:0 "[Root.GetName] не буде вести з вами справи, [From.GetSpeciesNamePlural]."
 CORP_HOSTILE_GREETING_05:0 "[Root.GetName] не може нічого вам запропонувати, [From.GetSpeciesNamePlural]."
 CORP_CORP_HOSTILE_GREETING_02:1 "Ви брудните репутацію чесних корпорацій, [From.GetName]."
 CORP_CORP_HOSTILE_GREETING_03:0 "[Root.GetAdj&masc] соус подобається всім інопланетянам. Ми могли б пригостити і вас, але за це доведеться заплатити..."
 CORP_NEUTRAL_GREETING_01:1 "Вас вітає [Root.GetName], ваш першочерговий актуалізатор інтелектуального капіталу, що працює на вимогу. Чим ми можемо вам допомогти?"
 CORP_NEUTRAL_GREETING_02:0 "Давайте поговоримо про справи, [From.GetSpeciesNamePlural]."
 CORP_NEUTRAL_GREETING_03:0 "[From.GetSpeciesNamePlural]! Не бажаєте віртуально відвідати офісний басейн із кульками?"
 CORP_NEUTRAL_GREETING_04:0 "Найкращі речі безкоштовно не отримати, [From.GetSpeciesNamePlural]. Але ми, [Root.GetName], можемо запропонувати їх дешево."
 CORP_CORP_NEUTRAL_GREETING_01:0 "Ваша остання маркетингова кампанія увінчалася успіхом, [From.GetName]! Вона справила на нас враження."
 CORP_THREATENED_GREETING_01:1 "Всесвіт величезний і сповнений придатних для використання багатств. Невже їх не вистачить для вас і для нас?"
 CORP_FRIENDLY_GREETING_02:0 "А, [From.GetSpeciesNamePlural]. У нас хороші перспективи для створення спільного підприємства."
 CORP_CORP_FRIENDLY_GREETING_01:1 "Як поживаєте, [From.GetName]? Усе в справах і турботах?"
 CORP_WAR_GREETING_02:0 "Від імені нашого відділу перевірки якості ми дякуємо вам, [From.GetSpeciesNamePlural], за цю довгоочікувану можливість випробувати наші останні розробки в галузі озброєння."
 CORP_WAR_GREETING_03:1 "Як вам наші нові проекти кораблів, [From.GetSpeciesNamePlural]? Мегатонни хромованої досконалості, доставлені прямо до ваших дверей. [Root.GetName] завжди викладається на всі сто!"
 CORP_WAR_GREETING_04:1 "[Root.GetName] - це провідний розробник і виробник революційного захисного обладнання. Як ви незабаром дізнаєтеся, наша відданість якості абсолютна."
 CORP_CORP_WAR_GREETING_01:1 "Ми прийшли по вашу частку на ринку, [From.GetName]. І коли ми закінчимо, про вас усі забудуть. У галактиці залишиться лише один бажаний виробник товарів - [Root.GetAdj]!"
 CORP_CORP_WAR_GREETING_02:0 "Ми залишимо вас не при справах, [From.GetName]."
 CORP_OVERLORD_GREETING_01:2 "[From.GetSpeciesNamePlural]! Ми щойно оцінювали ваші якості за шкалою DORP і раді повідомити, що ви §Gоправдали очікування§! Продовжуйте в тому ж дусі!"
 CORP_OVERLORD_GREETING_02:1 "[From.GetSpeciesNamePlural], не питайте, що ви можете зробити для своєї холдингової компанії, а питайте, що ваша компанія може зробити для вас. Ми тут, щоб зробити ВАС сильнішими."
 CORP_VASSAL_GREETING_01:1 "Ми - ревний учень, надія на майбутнє, прихований потенціал! Ви - шанований наставник, гуру, голос минулих поколінь..."
 CORP_VASSAL_GREETING_02:1 "Ви вже бачили наш квартальний звіт про прибуток, [From.GetSpeciesNamePlural]? У наступному кварталі очікується стрімке зростання. До небес!"
 CORP_VASSAL_GREETING_DISLOYAL_01:1 "Який у вас план дій, [From.GetSpeciesNamePlural]? [From.GetName] - це першокласна машина максимального накопичення ресурсів. А які козирі є у вас?"
 CORP_VASSAL_DOMINEERING_01:3 "Ми домінуємо на ринку, [From.GetSpeciesNamePlural]. Вам потрібно наслідувати наш приклад."
 CORP_DOW_PROPOSE_01:1 "А, [Root.GetSpeciesNamePlural]... Ви все ще тут! Можливо, наша флотилія зможе стимулювати вас... померти?"
 CORP_DOW_PROPOSE_02:0 "Ніщо так не стимулює розвиток, як невелика дружня конкуренція."
 CORP_DOW_PROPOSE_03:0 "Нічого особистого, [Root.GetSpeciesNamePlural]. Усього лише бізнес."
 CORP_VASSAL_DOW_PROPOSE_01:1 "[Root.GetSpeciesNamePlural]! Оцінюючи ще раз вашу неспроможність як нашої холдингової компанії, ми виявили дірку у вашому захисті..."
 CORP_DOW_ACCEPT_01:1 "Якщо вам хочеться війни, [From.GetName] влаштує вам по максимуму. Ми доб'ємося успіху або вирушимо додому!"
 CORP_DOW_ACCEPT_02:0 "Приготуйтеся до ліквідації своїх активів, [Root.GetSpeciesNamePlural]."
 CORP_DOW_ACCEPT_03:0 "Дорогі клієнти! [From.GetName] може виконати абсолютно будь-який запит. Ми пропонуємо всім нашим клієнтам індивідуальні рішення, що вирізняються простотою і зручністю. Приготувати флотилію!"
 CORP_CONSIDER_01:1 "Дорогий клієнт! Ми робимо все можливе, щоб оцінити ваш запит."
 CORP_CONSIDER_02:0 "Дорогий клієнт! Поки ми оцінюємо вашу пропозицію, чи не могли б ви заповнити нашу анкету довіри? Це займе всього хвилину вашого часу! Ваша думка важлива для нас!"
 CORP_PEACE_PROPOSE_01:1 "Чи можемо ми відшкодувати втрачені вами дорогоцінні життя та обладнання нашими товарами та послугами?"
 CORP_PEACE_PROPOSE_02:0 "Виявляється, війна не змогла покрити дефіцит нашого бюджету. Ми пропонуємо безстрокове перемир'я."
 CORP_PEACE_PROPOSE_03:0 "Очевидно, що обидві сторони тільки втрачають від продовження конфлікту. Навіщо викидати гроші на вітер, [Root.GetSpeciesNamePlural]?"
 CORP_PEACE_PROPOSE_04:0 "Цей конфлікт зжив себе. Ми зібрали всі дані, необхідні для демонстрації переваги нашого товару. Ми хотіли б домовитися про мир."
 CORP_PEACE_PROPOSE_05:0 "Ця війна перейшла в програшну для всіх стадію, на що ми не розраховували. Ми пропонуємо відкласти розв'язання конфлікту на невизначений термін з можливістю щоквартального перегляду."
 CORP_PEACE_ACCEPT_01:1 "Цифри говорять на вашу користь, [From.GetSpeciesNamePlural]. Мир - це запорука процвітання."
 CORP_PEACE_REFUSE_01:1 "Мир? Ха! Я так не думаю. Дайте мені натиснути велику червону кнопку!"
 CORP_PEACE_REFUSE_02:0 "Мир-шмир... Не будьте такими занудами. Ми тільки розігрілися."
 CORP_PEACE_REFUSE_03:0 "На жаль, ми не можемо погодитися на ваші умови, [From.GetSpeciesName]. Ця війна виявилася занадто прибутковою."
 CORP_PEACE_REFUSE_04:0 "Вибачте, [From.GetSpeciesNamePlural]. Ми не збираємося припиняти використовувати у своїх інтересах вашу низьку боєздатність."
 CORP_VASSAL_PEACE_REFUSE_01:1 "[Root.GetName] рухатиметься вперед, і державі, сповненій реакціонерів, нас не втримати."
 CORP_OVERLORD_PEACE_REFUSE_01:1 "Ми не можемо дарувати вам незалежність у такій фінансовій ситуації. Ви впадете під тягарем власної некомпетентності."
 CORP_PEACE_CONSIDER_01:1 "Мир? Нам доведеться ретельно зважити фінансові наслідки."
 CORP_ITOA_SELECT_01:1 "Ви готові показати найкраще, на що ви здатні, [Root.GetSpeciesNamePlural]? §Y[From.GetName]§! не має справи з тими, про кого всі давно забули..."
 CORP_ITOA_PROPOSE_01:2 "[Root.GetAdj&masc] бренд відомий завдяки відданості якості! Приєднавшись до нас, ви отримаєте неабиякий кредит довіри."
 CORP_CORP_ITOA_PROPOSE_01:0 "[From.GetName]! Разом ми могли б викорінити конкуренцію, підняти ціни і домінувати на ринку. Що скажете?"
 CORP_ITOA_ACCEPT_01:1 "Ми могли б організувати спільнея [From.GetSpeciesAdj]о-[Root.GetSpeciesAdj&neut] підприємство. Змодельовані прогнози доходів виглядають багатообіцяюче, [From.GetRulerName], чи краще сказати "партнер"? Ми згодні!"
