 district_city_desc:0 "Ці густонаселені міські центри надають багато житлової та офісної площі для канцелярських працівників."
 district_arcology_housing:0 "Житлова аркологія"
 district_arcology_housing_plural:0 "Житлові аркології"
 district_arcology_housing_desc:0 "У цих особливих районах екуменополіса вертикальна архітектура використовується для максимального підвищення щільності населення на квадратний метр наземної площі."
 district_arcology_arms_industry:0 "Ливарна аркологія"
 district_arcology_arms_industry_plural:0 "Ливарні аркології"
 district_arcology_arms_industry_desc:0 "Цей район екуменополіса, заточений під військове виробництво, заповнений ревом плавильних заводів і гуркотом металургійного виробництва."
 district_arcology_civilian_industry:1 "Заводська аркологія"
 district_arcology_civilian_industry_plural:1 "Заводські аркології"
 district_arcology_civilian_industry_desc:0 "На вулицях цього району розташовані майстерні з безліччю ремісників, а також підприємства цивільних галузей промисловості."
 district_arcology_leisure:0 "Дозвіллєва аркологія"
 district_arcology_leisure_plural:0 "Дозвіллєві аркології"
 district_arcology_leisure_desc:0 "Тут мешканці екуменополіса проводять своє дозвілля."
 district_arcology_administrative:0 "Адміністративна аркологія"
 district_arcology_administrative_plural:0 "Адміністративні аркології"
 district_arcology_administrative_desc:0 "Тут працюють полчища чиновників і бюрократів, відповідаючи вимогам бюрократії, що розростається."
 district_arcology_religious:0 "Священицька аркологія"
 district_arcology_religious_plural:0 "Священицькі аркології"
 district_arcology_religious_desc:0 "Ці шпилі, істинне свідчення нашої вірності, цілком можуть бути ключем до духовного благополуччя держави."
 district_arcology_organic_housing:0 "Аркологія-притулок"
 district_arcology_organic_housing_plural:0 "Аркології-притулки"
 district_arcology_organic_housing_desc:0 "Усередині цих значних будівель комп'ютери підтримують штучні кліматичні умови, які підходять для будь-яких розумних органічних істот. У розміщених усередині органіків повністю задовольняються потреби в житлі."
 district_mining:0 "Гірничодобувний район"
 district_mining_plural:0 "Гірничодобувні райони"
 district_mining_desc:0 "Ці шахтарські селища та центри видобутку ресурсів здійснюють глибоке буріння мантії планети для доступу до покладів мінералів."
