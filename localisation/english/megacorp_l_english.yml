 building_slave_huts:0 "Хатини рабів"
 building_slave_huts_desc:0 "Грубі житла для поневоленого населення планети."
 building_overseer_homes:0 "Житла наглядачів"
 building_overseer_homes_desc:0 "Ці будинки призначені для відносно привілейованих рабів-наглядачів."

 decision_prospect:0 "Планетарна розвідка"
 decision_prospect_effects_short:0 "Планета отримує випадкову §Yпланетарну властивість§!".
 decision_prospect_desc:0 "Тривале вивчення і розвідка планети дасть нам змогу виявити наявність природних ресурсів, які інакше, можливо, від нас би вислизнули."

 decision_resort_colony:0 "Створити курортний світ"
 decision_resort_colony_desc:1 "Ця планета являє собою мирний курорт, що приваблює туристів і гостей здалеку. З метою збереження природної краси планети введено суворі обмеження щодо будівництва на поверхні."
 decision_resort_colony_effects_short:0 "Не дає змоги будувати £district£ §Yрайони§! і більшість £building£ §Yспоруд§! на планеті.\n\nідвищує £amenities£ §Y$MOD_PLANET_AMENITIES_MULT$§! на всіх інших планетах, що належать."
 decision_resort_colony_no_districts:0 "£trigger_no£ Планета не повинна бути спаплюжена будівництвом районів і споруд."
