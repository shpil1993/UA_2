 decision_abolish_resort_colony:0 "Скасувати планетарний курорт"
 decision_abolish_resort_colony_desc:1 "Цей світ більше не вважатимуть особливим курортом, а всі обмеження щодо будівництва на поверхні буде знято."
 resort_colony_empire_effects:0 "Інші колонії держави:\n $MOD_PLANET_AMENITIES_MULT$: §G+15%§!\n $MOD_PLANET_IMMIGRATION_PULL_MULT$: §G+15%§!"

 decision_crucible_colony:0 "Створити світ-горн"
 decision_crucible_colony_desc:0 "Цей світ забезпечить умови для того, щоб наші нащадки-кіборги змогли стати продуктивною частиною нашого колективу."
 decision_crucible_colony_effects_short:0 "Не дозволяє будувати певні £building£ §Yспоруди§! на планеті\n\nЗбільшує £mod_pop_growth_speed£ §Y$MOD_POP_GROWTH_SPEED$§!, але збільшує §Y$mod_planet_pops_upkeep_mult$§! і знижує §Yресурси від видів діяльності§!"
 decision_abolish_crucible_colony:0 "Закинути мир-горн"
 decision_abolish_crucible_colony_desc:0 "Ми будемо використовувати цей світ для інших цілей."
 decision_crucible_colony_only_one:0 "£trigger_no£ §Y[Root.Owner.GetName]§! може мати не більш ніж одну колонію такого типу: §Y$crucible_colony$§!".

