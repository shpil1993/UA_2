 TO_CORP_HOSTILE_GREETING_05:0 "$CORP_HOSTILE_GREETING_01$"
 TO_CORP_HOSTILE_GREETING_06:0 "$CORP_HOSTILE_GREETING_02$"
 TO_CORP_GREETING_HOSTILE_EG_01:0 "Капіталізм - усього лише крок на шляху до безкласового суспільства, [From.GetName]."
 TO_CORP_NEUTRAL_GREETING_01:0 "Вітаємо вас, [From.GetName]. Як ідуть справи?"
 TO_CORP_NEUTRAL_GREETING_02:0 "Ми раді зустрічі, [From.GetName]! Схоже, наші модулі перекладу трохи барахлять. Кажете, ви хотіли б із нами перетерти?"
 TO_CORP_THREATENED_GREETING_01:0 "Вітаємо вас, [From.GetName]. Сподіваємося, ви чітко бачите потенціал [Root.GetAdj&masc,gen] ринку."
 TO_CORP_FRIENDLY_GREETING_01:0 "Ми бачили вашу останню рекламну кампанію і можемо сказати лише одне: візьміть наші гроші, [From.GetName]!"
 TO_CORP_FRIENDLY_GREETING_02:0 "Гарний день для ведення справ, чи не так, [From.GetName]? Кредити, кредити, кредити, кредити... Ці слова пестять слух подібно до музики."
 TO_CORP_FRIENDLY_GREETING_03:0 "Привіт, [From.GetName]! Як справи з підняттям планки, розширенням горизонтів, перемелюванням чисел?"
 TO_CORP_WAR_GREETING_01:0 "Приготуйтеся до урізання бюджету, [From.GetName]..."
 TO_CORP_WAR_GREETING_02:0 "Ваш розпродаж за зниженими цінами дуже нас зацікавив, [From.GetName]. Деякі з ваших планетарних тіл привернули нашу увагу..."
 TO_CORP_WAR_GREETING_03:0 "Ми ускладнюємо вам майбутнє вже в сьогоденні, [From.GetName]..."
 TO_CORP_VASSAL_GREETING_01:0 "Повний вперед, [From.GetName], тому що [Root.GetName] повністю підтримує вас!"
 TO_CORP_VASSAL_GREETING_DISLOYAL_01:0 "Останнім часом у нас виникла підозра, що ви використовуєте нас лише заради кредитів, [From.GetName]..."
 TO_CORP_VASSAL_DOMINEERING_01:0 "Є речі, які не можна купити за кредити, [From.GetName]. Дивіться і вчіться."
 TO_CORP_DOW_PROPOSE_01:0 "[Root.GetName] - це загроза всьому розумному життю. Галактику потрібно очистити від ваших позбавлених смаку товарів, поки вона остаточно не занурилася в безодню морального розкладання."
 TO_CORP_DOW_PROPOSE_02:0 "[From.GetName] більше не буде підтримувати вашу підозрілу діяльність і недобросовісну експлуатацію загальних галактичних активів."
 TO_CORP_DOW_PROPOSE_03:0 "Бренд [Root.GetName] - це образа для гарного смаку. Ми більше не можемо терпіти вашу присутність у галактиці."
 TO_CORP_DOW_PROPOSE_04:0 "Хай буде вам відомо, галактика більше не потребує ваших "послуг", [Root.GetName]..."
 TO_CORP_INSULT_FRIENDLY_01:0 "Що це було, [From.GetName]? Ми детально вивчали вашу останню маркетингову кампанію! Вона набула шаленої популярності!"
 TO_CORP_INSULT_NEUTRAL_01:0 "Поясніть, [From.GetSpeciesNamePlural]. Якщо [From.GetName] саме так веде справи, то нам таке не цікаво."
 TO_CORP_INSULT_HOSTILE_01:0 "Висловлюйтеся простою мовою, [From.GetName]. Досить із нас вашого незрозумілого корпоративного сленгу."
 TO_CORP_INSULT_PROPOSE_01:0 "Галактика не ваш особистий сміттєпровід, [Root.GetName]. Залиште вашу так звану продукцію собі."
 TO_CORP_INSULT_PROPOSE_02:0 "[Root.GetName] і їхня продукція...  З кошика з уцінкою прямо в кошик зі сміттям..."
 TO_CORP_INSULT_PROPOSE_EG_01:0 "Ви втілення найфундаментальнішого недоліку капіталістичної системи. Високий клас за кредити не купиш, [Root.GetName]."
 TO_CORP_INSULT_ACCEPT_FRIENDLY_01:0 "Ха! Гарний жарт. Чому б друзям і не пожартувати добродушно одне над одним, вірно?"
 TO_CORP_INSULT_ACCEPT_FRIENDLY_02:0 "Ви, канцелярські щури, просто сміховинні! Умієте ви розсмішити до кольок. А тепер давайте повернемося до справ..."
 TO_CORP_INSULT_ACCEPT_01:0 "[From.GetName] управляється шахраями та корпоративними бракоробами! Скоро [Root.GetName] відкриє вашу справжню сутність усьому світу."
 TO_CORP_INSULT_ACCEPT_02:0 "Цікавий у вас підхід до ведення справ, [From.GetName]... Налаштовуєте проти себе своїх майбутніх клієнтів..."
 TO_CORP_INSULT_ACCEPT_03:0 "Ваше нахабство дорого вам обійдеться, [From.GetName]. Сподіваємося, воно того варте було."
