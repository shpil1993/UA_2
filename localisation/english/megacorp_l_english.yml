 # Fleet 2
 cara_fleet2_contact.title:1 "Орден Нуми"
 fleet2contact1:1 "Вибачте нас за те, що ми затьмарили всесвіт своєю присутністю, [Root.GetSpeciesNamePlural]. Ми Орден Нуми, скромні торговці на службі богині удачі Нуми. Після того як нас скинули з небес за жадібність, ми відкинули всі матеріальні блага.\n\n$fleet2contact_explanation$"
 fleet2contact2:1 "Будьте благословенні, [Root.GetSpeciesNamePlural]. Ми Орден Нуми, що перебуває в служінні богині удачі Нуми, і ми привезли вам найблагородніший товар з далеких куточків галактики.\n\n$fleet2contact_explanation$"
 fleet2contact3:1 "А, [Root.GetSpeciesNamePlural]! Нарешті вітри фортуни занесли нас у ваші родючі землі. Ми Орден Нуми, вірні слуги богині Нуми, і ми з'явилися до вас, щоб запропонувати її благословенні товари.\n\n$fleet2contact_explanation$"
 fleet2contact4:1 "Раді зустрічі, [Root.GetSpeciesNamePlural]. Ми Орден Нуми, і на наших товарах стоїть священна печатка богині удачі Нуми. Вона давно вже нашіптувала нам про далеку цивілізацію біля зірки [Root.Capital.GetStarName] і про ті дива, які ми можемо знайти разом.\n\n$fleet2contact_explanation$"
 fleet2contact5:1 "[Root.GetSpeciesNamePlural]! Божественне втручання привело нас на ваші землі. У нас із собою багато чудових речей. Ми Орден Нуми, і наші угоди скріплені самою богинею удачі.\n\n$fleet2contact_explanation$"
 fleet2contact6:1 "Але це правда! Ви дійсно процвітаєте, як і передбачала Нума. Як то кажуть, удача посміхається хоробрим.\n\nМи Орден Нуми, прості торговці, які віддано поклоняються комерції.\n\n$fleet2contact_explanation$"
 fleet2contact_explanation:1 "Наші флотилії пливуть божественними потоками космічної енергії, куди нас несуть вітри фортуни, та надають вам нові угоди кожного разу, як ми з'являємось на ваших землях..." за скромне пожертвування дива всесвіту може стати вашою... "Усі угоди здійснюються в кредитах..."
 fleet2contact1notinborder:0 "Вибачте нас за те, що ми затьмарили всесвіт своєю присутністю, [Root.GetSpeciesNamePlural]. Ми Орден Нуми, скромні торговці на службі богині удачі Нуми. Після того як нас скинули з небес за жадібність, ми відкинули всі матеріальні блага.\n\n$fleet2contact_explanation_notinborder$"
 fleet2contact2notinborder:0 "Будьте благословенні, [Root.GetSpeciesNamePlural]. Ми Орден Нуми, що перебуває в служінні богині удачі Нуми, і ми привезли вам найблагородніший товар з далеких куточків галактики.\n\n$fleet2contact_explanation_notinborder$"
 fleet2contact3notinborder:0 "А, [Root.GetSpeciesNamePlural]! Нарешті вітри фортуни занесли нас у ваші родючі землі. Ми Орден Нуми, вірні слуги богині Нуми, і ми з'явилися до вас, щоб запропонувати її благословенні товари.\n\n$fleet2contact_explanation_notinborder$"
 fleet2contact4notinborder:0 "Раді зустрічі, [Root.GetSpeciesNamePlural]. Ми Орден Нуми, і на наших товарах стоїть священна печатка богині удачі Нуми. Вона давно вже нашіптувала нам про далеку цивілізацію біля зірки [Root.Capital.GetStarName] і про ті дива, які ми можемо знайти разом.\n\n$fleet2contact_explanation_notinborder$"
 fleet2contact5notinborder:0 "[Root.GetSpeciesNamePlural]! Божественне втручання привело нас на ваші землі. У нас із собою багато чудових речей. Ми Орден Нуми, і наші угоди скріплені самою богинею удачі.\n\n$fleet2contact_explanation_notinborder$"
 fleet2contact6notinborder:0 "Але це правда! Ви дійсно процвітаєте, як і передбачала Нума. Як то кажуть, удача посміхається хоробрим.\n\nМи Орден Нуми, прості торговці, які віддано поклоняються комерції.\n\n$fleet2contact_explanation_notinborder$"
 fleet2contact_explanation_notinborder:0 "Наші флотилії пливуть божественними потоками космічної енергії, куди нас несуть вітри фортуни, і надають вам нові угоди кожного разу, як ми з'являємось на ваших землях... На жаль, наразі наші кораблі перебувають за межами ваших володінь, але, коли ми наступного разу завітаємо до небес ваших світів, ви зможете відкрити для себе дива всесвіту за скромне пожертвування у вигляді кредитів..."

 cara_fleet2_main.title:0 "$cara_fleet2_contact.title$"
 fleet2hewwo1:1 "Уперед, [Root.GetSpeciesNamePlural]! Випийте з колодязя багатства Нуми і назавжди забудьте про спрагу."
 fleet2hewwo2:1 "Слідуйте за потоком космічних енергокредитів, [Root.GetSpeciesNamePlural], і він приведе вас до істини. Немає кращих товарів, ніж ті, що несуть на собі священну печатку Нуми..."
 fleet2hewwo3:1 "Коли кредити змінюють власника, Нума посміхається."
 fleet2hewwo4:1 "Ви називаєте це чесною угодою? Ви плюєте в обличчя Нумі - тьху!" \n\nО, та у нас клієнти! Прийміть наші щирі вибачення за цю демонстрацію емоцій. У декого не вистачає хоробрості прийняти удачу, коли вона посміхається їм."
 fleet2hewwo5:1 "Багато чудових речей проходить через наші руки, але ми ніколи не набиваємо наші кишені. Це жертва, на яку ми йдемо заради завершення будівництва Тессар-Тарвіла, щоб наші діти одного разу знову могли побачити землю обітовану."
 fleet2hewwo6:1 "Багатство обтяжує душу, [Root.GetSpeciesNamePlural]. Дозвольте нам полегшити вашу ношу."
 fleet2hewwo7:1 "Зростання податків на товари? Мовчіть, ви ображаєте Нуму."
 fleet2hewwo8:1 "Будь-які пожертвування Нумі всесвіт поверне десятикратно. Що менше ви витрачаєте, друже, то більше втрачаєте."
 fleet2hewwo9:1 "Не потрібно соромитися! Ознайомтеся з нашими товарами і приєднуйтесь до поклоніння Нумі."
 fleet2hewwo10:1 "Хороші угоди пропонуються тим, хто їх приймає, [Root.GetSpeciesNamePlural]. Візьмете участь у нашому священному бартері?"
 fleet2hewwo11:0 "Любіть гроші, і гроші полюблять вас у відповідь. Дозвольте грошам текти рікою, і вони повернуться до вас без жодних зусиль, в достатку."

 cara_fleet2_deals.title:0 "$cara_fleet2_contact.title$"
 fleetdeal_explanation:0 "\n\nЯк зазвичай, якщо вам потрібен час подумати, ми можемо повідомити вас, перш ніж покинути вашу територію, що дасть вам ще один шанс прийняти щедру пропозицію богині."
 # святиня
 fleet2dealdesc1:1 "Ви це чули? Це звук вигоди, що наближається. Так, [Root.GetSpeciesNamePlural], ми передбачаємо, що на вас чекає велика удача."\n\nНума явила нам бачення святилища на її честь в одному з ваших світів. Це святилище принесе вам таке процвітання, про яке ви й мріяти не могли. $fleetdeal_explanation$"
 # thralls
 fleet2dealdesc2:1 "Ось і [fleet2_recent_pop_species.GetName]. Під час нашого паломництва ми врятували чимало заблукалих душ...\n\nриверніть увагу до цього чудового зразка, який вивчив мистецтво Нумського управління. Бачите, як виглядає його [fleet2_recent_pop_species.GetMouthName] всередині? Цей колір показує, що цей об'єкт здоровий. А ще з них виходять хороші працівники. А репродуктивна функція вражає уяву. Що скажете? $fleetdeal_explanation$"
  # edict
 fleet2dealdesc3:1 "Закрийте ваші візуальні рецептори. А тепер уявіть, що пестливий потік енергокредитів несе вас у напрямку до гори з іще більшої кількості енергокредитів."\n\nНаші методи Нумської візуалізації допоможуть вам зрозуміти, що немає більшої сили, ніж сила розуму. Ви теж позбудетеся мирських бажань, і кредити притягуватимуться до вас як членистоногі до гною. $fleetdeal_explanation$"
  # технологія
 fleet2dealdesc4:0 "Малюнки в потоці енергії... Вони всюди, але ніхто їх не бачить. Тільки Нума може передбачити божественні припливи і відливи ринку цінних паперів. А за невелику пожертву ми поділимося частиною її мудрості з вами. $fleetdeal_explanation$"
 # Губернатор
 fleet2dealdesc5:0 "Представляємо вам одного з наших найкращих духовних лідерів, шакву дев'ятого рівня з підвищеними здібностями до концентрації і внутрішнім поглядом. Під наглядом богині справи у ваших світах будуть процвітати.\n\nНатомість ми просимо лише невелике пожертвування в кредитах... $fleetdeal_explanation$"
  # Кристали для попси
 fleet2dealdesc6:0 "Високоповажні [Root.GetSpeciesNamePlural], у нас для вас унікальна пропозиція... Нума бачить, що у вашої раси є великий потенціал, і тому хоче запропонувати деяким представникам вашого виду вступити до лав її послідовників. Натомість ви зможете отримати ці безцінні кристали... $fleetdeal_explanation$"
 # Cruiser
 fleet2dealdesc7:0 "Побачте "Благовоління фортуни", наш найнадійніший охоронний корабель... Сама богиня обрала його, щоб супроводжувати наш благословенний вантаж по галактиці, і свого часу він завадив багатьом богохульникам - піратам, безбожникам, монстрам з порожнечі, - які вставали на божественному шляху Нуми! Але він, як і раніше, виглядає як новенький...\n\nДа, він служив удачі, а тепер, за скромне пожертвування, він може послужити і вам...$fleetdeal_explanation$"
 # райони для машин
 fleet2dealdesc8:0 "Вибачте за нашу нав'язливість, але ми помітили, що ваша планета §Y[fleet2deal8planet.GetName]§! має унікальний потенціал, який наразі не реалізовано. До священної суті цього потенціалу можна провести канал, звідки рікою поллється багатство! Дозвольте розповісти вам приховані таємниці вашої землі. Звичайно, за це ми вимагаємо символічну винагороду.$fleetdeal_explanation$"
 fleet2deal8.tooltip:0 " Дає таке: $mod_district_generator_max$: §G+3§!\n $MOD_PLANET_MAX_DISTRICTS_ADD$: §G+2§!"
 # MI Upkeep mod
 fleet2dealdesc9:0 "Богиня Нума посміхається вам сьогодні, [Root.GetSpeciesName]. Вона показала нам, як краще налаштувати ваші одиниці на магнітосферу планети §Y[fleet2deal9planet.GetName]§! Завдяки нашим божественним запатентованим §Gмагнітним пластинам Нуми§! ваші дрони на планеті §Y[fleet2deal9planet.GetName]§! витрачатимуть вашу священну £energy£ §Yенергію§! з меншим завзяттям.\n\n В обмін ми вимагаємо проведення на вашій території церемонії на честь богині. Що скажете?$fleetdeal_explanation$"
 # Рішення
 fleet2dealdesc10:0 "Перебуваючи в глибокому медитативному трансі, одна з наших проповідниць віддалася Нумі і повідала священну істину богині у швидкому потоці незв'язних слів. Хоча сама проповідниця не пережила це випробування, нам вдалося витягти з її промов алгоритм, який може перетворити одиниці й нулі на мільйони.\n\nНехай її жертва не буде марною, [Root.GetSpeciesNamePlural]. Запросіть удачу в своє планетарне ядро, і вона вас не покине.$fleetdeal_explanation$"
 # Повторювані опції
 fleet2dealdesc11:0 "Дозвольте Нумі зазирнути у ваше ядро, [Root.GetSpeciesNamePlural], і вона скаже, що вам потрібно. Зачекайте... Відповідь до вирішення вашої проблеми матеріалізується прямо на моїх очах. Так, я вже її бачу!"
 fleet2dealdesc11.a:0 "$fleet2dealdesc11$\n\nЕто... ще один охоронний корабель, так?"
 fleet2dealdesc11.b:0 "$fleet2dealdesc11$\n\nЦе... це... екзотичні гази, так? М-м... який у них приємний запах! Це запах успіху! Глибоко вдихніть їх і побачите Нуму у плоті. Але майте на увазі, що надмірне вдихання цих газів може призвести до висушування ваших мембран."
 fleet2dealdesc11.c:0 "$fleet2dealdesc11$\n\nу звичайно! Це... кредити... завжди кредити. Кредити правлять світом. Ми закидаємо вашу проблему кредитами, і вона зникне. Воссхвалимо ж Нуму!"
 # незначні артефакти
 fleet2dealdesc12:1 "Під керівництвом Нуми ми зіткнулися з цими стародавніми артефактами, які виявилися вельми надихаючими для наших медитацій.\n\nДогадка про розставання з ними, звісно, завдає нам болю, але ми відчуваємо, що ви, [Root.GetSpeciesNamePlural], могли б багато чого навчитися під час їхнього вивчення.\n\nНам потрібні деякі передові матеріали, тож, можливо, укладемо угоду?..$fleetdeal_explanation$"
 cara_fleet2_deal:0 "Покажіть нам ваші товари."
 cara_fleet2_take_deal:0 "Домовилися!"
 cara_fleet2_dealtaken:0 "Будьте благословенні, [Root.GetSpeciesNamePlural], бо завдяки вашому бізнесу ви стаєте ближче до богині."
 cara_fleet2_exit:0 "$cara_fleet1_exit$"

 fleet2getback:1 "Не зараз. Будь ласка, зв'яжіться з нами пізніше."
 fleet2getbackreply:0 "Як забажаєте, [root.GetSpeciesNamePlural]! Ми зв'яжемося з вами знову, перш ніж покинемо вас. Але пам'ятайте про те, що Нума примхлива пані. Вона може передумати і змінити умови угоди..."

 cara_fleet2_redeals.title:0 "$cara_fleet2_contact.title$: §Yостання можливість§!"
 fleet2redealdesc1:1 "Упущена можливість інвестувати, мій друже, - це найдорожча помилка у вашому житті. Ви впевнені, що можете собі дозволити пройти повз нашу пропозицію? Це ваш останній шанс, перш ніж ми покинемо вашу територію."
 fleet2redealdesc2:1 "Нума - щедра пані. Ми вже збиралися відлітати, але вона нагадала нам: "[Root.GetSpeciesNamePlural]! Потрібно дати їм останній шанс на угоду століття, перш ніж ми вирушимо в дорогу! ""
 fleet2redealdesc3:1 "Саме в такі короткі миті й вирішується доля. Правильно витрачений кредит тут, кредит там, і коли-небудь ви заробите мільйон. Маленькі струмочки, впадаючи один в одного, утворюють океан."\n\nДоля надала вам ще один шанс прийняти нашу пропозицію, перш ніж ми вирушимо в дорогу."
 fleet2redealdesc4:1 "А, [Root.GetSpeciesNamePlural], ви чуєте заклик Нуми? Скоро ми повинні будемо покинути ваші землі, але спочатку хочемо дізнатися: ви обміркували нашу пропозицію?" Приймайте правильне рішення, тому що один шлях може привести вас до великого багатства. А інший - до розорення. Отже, вибір за вами."
 fleet2redealdesc5:1 "[Root.GetSpeciesNamePlural]! Скоро ми покинемо вашу територію. Ми повинні вирушити туди, куди веде нас потік космічних енергокредитів. Ви обміркували нашу пропозицію?"
 fleet2product1_tooltip:1 "Дозволяє будівництво §G+1§! §YНумського святилища§!, яке принесе удачу у світ за вашим вибором."
 fleet2product2_tooltip:1 "§G2§! £pop£ поселення категорії $NAME_Caravaneer_Fleet2_species_plural$ прибувають на планету [Root.Capital.GetName]"
 fleet2product3_tooltip:1 "§G+1§! указ §Y "Нумська візуалізація"§!"
 fleet2product4_tooltip:1 "§G+1§! технологія §YНумське моделювання даних§!"
 fleet2product5_tooltip:1 "Губернатор із §Gрівнем навички 3§!, благословенний богинею удачі, стає частиною держави [Root.GetName]."
 fleet2product6_tooltip:2 "Ви отримуєте £rare_crystals£ §Y$rare_crystals$§! у кількості §G200§! штук в обмін на §R1§! £pop£ поселення"
 fleet2product7_tooltip:0 "§G+1§! §Y$caravaneer_cruiser_01$§!"
 fleetproduct10_tooltip:0 "§G+1§! рішення §Yзастосувати божественний алгоритм§!"

 cara.2002.title:0 "Знищено $NAME_Caravaneer_Fleet2$"
 cara.2002.desc:0 "Після збройного зіткнення в системі [From.From.solar_system.GetName] флотилія держави [From.From.GetName] з гордістю доповідає, що флотилію $NAME_Caravaneer_Fleet2_fleet$ знищено.\n\nТепер караван раси $NAME_Caravaneer_Fleet3_species$, де колись вирувало життя, перетворився на звичайне міжзоряне сміття. Більше ці лицеміри нас не потривожать."
 cara.2003.title:0 "$NAME_Caravaneer_Fleet2$ знищено"
 cara.2003.desc:0 "У столиці [Root.Capital.GetName] стало відомо, що флотилію $NAME_Caravaneer_Fleet2_fleet$ знищено.\n\nПісля збройного протистояння з представниками держави [From.GetName] караван раси $NAME_Caravaneer_Fleet2_species$, де колись вирувало життя, перетворився на звичайне міжзоряне сміття."\n\nБогиня удачі не надто допомогла тим, хто поклонявся їй."
 cara.2003.a:0 "Шкода."
 cara_fleet2_contacted:0 "$cara_fleet1_contacted$"

 # Fleet 3
 cara_fleet3_contact.title:0 "$NAME_Caravaneer_Fleet3$"
 fleet3contact1:0 "[Root.GetSpeciesName]! Ми вітаємо вас. Ми оператори флотилії $NAME_Caravaneer_Fleet3$, що є частиною держави $NAME_Caravaneer_Home$.\n\nМи подорожуємо серед зірок. Усе, що блищить, привертає нашу увагу. Ми збираємо. І ми торгуємо!\n\n$fleet3contact_explanation$"
 fleet3contact2:0 "$NAME_Caravaneer_Fleet3$ вітає вас, [Root.GetSpeciesNamePlural]! Ми посередники, фахівці з укладання угод, які прилетіли сюди зі станції $NAME_Tradestation_Tungle$.\n\n$fleet3contact_explanation$"
 fleet3contact3:0 "Здрастуйте, ми раді зустрічі, [Root.GetSpeciesName]. Кредитів у вас на рахунку стає більше, але в душі порожнеча, чи не так? Ми це відчуваємо. Ми поспішаємо до вас назустріч, і в нас із собою багато цікавого!"\n\nМи торговці, що представляють флотилію $NAME_Caravaneer_Fleet3$, а дім наш називається $NAME_Caravaneer_Home$.\n\n$fleet3contact_explanation$"
 fleet3contact_explanation:0 "Ми перетинаємо ваш простір зі світом. Тільки щоб купувати і продавати, §Нкс-ск! §! Ми багато чого можемо запропонувати, вигідні угоди. Ми заговоримо знову, перш ніж піти.\n\nЯкщо ж ви зателефонуєте нам, вам відповість $NAME_Caravaneer_Home$."
 cara_fleet3_contacted:0 "$cara_fleet1_contacted$"
 cara_fleet3_exit:0 "$cara_fleet1_exit$"
 fleet3contact1notinborder:0 "[Root.GetSpeciesName]! Ми вітаємо вас. Ми оператори флотилії $NAME_Caravaneer_Fleet3$, що є частиною держави $NAME_Caravaneer_Home$.\n\nМи подорожуємо серед зірок. Усе, що блищить, привертає нашу увагу. Ми збираємо. І ми торгуємо!\n\n$fleet3contact_explanation_notinborder$"
 fleet3contact2notinborder:0 "$NAME_Caravaneer_Fleet3$ вітає вас, [Root.GetSpeciesNamePlural]! Ми посередники, фахівці з укладання угод, які прилетіли сюди зі станції $NAME_Tradestation_Tungle$.\n\n$fleet3contact_explanation_notinborder$"
 fleet3contact3notinborder:0 "Здрастуйте, ми раді зустрічі, [Root.GetSpeciesName]. Кредитів у вас на рахунку більшає, але в душі порожнеча, вірно? Ми це відчуваємо. Ми поспішаємо до вас назустріч, і в нас із собою багато цікавого!"\n\nМи торговці, що представляють флотилію $NAME_Caravaneer_Fleet3$, а дім наш називається $NAME_Caravaneer_Home$.\n\n$fleet3contact_explanation_notinborder$"
 fleet3contact_explanation_notinborder:0 "Ми перетинаємо ваш простір зі світом. Тільки щоб купувати і продавати! Ми багато чого можемо запропонувати, вигідні угоди. Але зараз тут немає наших кораблів, §Нкс-ск! §! Ми зв'яжемося з вами, коли повернемося.\n\nЯкщо ж ви зателефонуєте нам, вам відповість $NAME_Caravaneer_Home$."

 cara_fleet3_main.title:0 "$NAME_Caravaneer_Fleet3$"
 fleet3hewwo1:0 "Скільки можна пояснювати? Перенаправте енергію перетворювача енергії на допоміжний колектор. Ні, не цей перетворювач енергії! §НКс-ск! §! Мені що, робити все самому...\n\nО! Клієнти! Ласкаво просимо. У нашому асортименті найрізноманітніші товари. Благополучно доставлені сюди для вашої зручності з далеких зірок!"
 fleet3hewwo2:0 "Вам потрібні сплави, §Нкс-ск? §! Ви любите метали і гази? Старанних працівників? Цінні мінерали? Так. Ми так і думали."
 fleet3hewwo3:0 "О, [Root.GetSpeciesNamePlural]. Останній улов! Ви не повірите, §Нкс-ск! §! Купа ящиків, битком набитих боєприпасами. Кубічними тоннами! Прошу, дивіться самі."
 fleet3hewwo4:0 "Не можна було їм вірити. Не можна було укладати цю угоду. Брудні [scammer_country.GetSpeciesNamePlural]! §НКс-ск! §!\n\nОй! [Root.GetSpeciesNamePlural]. Вітаємо вас. Хочете торгувати?"
 fleet3hewwo5:0 "Це не реліквія. Це антикваріат! Уявіть тільки, §Нкс-ск§! Цій штуці вже багато століть. Зроблено на совість!"
 fleet3hewwo6:0 "Іржа? Яка іржа? \n\nАх, ця іржа. Просто зітріть її. Трите, трите, трите. Тепер річ як новенька!"
 fleet3hewwo7:0 "$NAME_Ketlings$? Так. Ми знаємо про них. У минулому наші брати. Покоління тому, давним-давно. Їм не подобалося, вони не схвалювали того, що ми розумніші за них! Краще вміли збирати, знаходити, брати. Краще в усьому. Вони вигнали нас геть. Пливти в порожнечі! Неважливо. Тепер, без них, ми сильніші."
 fleet3hewwo8:0 "Тільки подивіться на ваші бункери для кредитів, [Root.GetSpeciesName]. Доверху забиті! Дозвольте нам полегшити їх. Дозвольте нам допомогти."

 cara_fleet3_deals.title:0 "$cara_fleet3_contact.title$"
 fleet3dealdesc1:0 "У нас є руда. Багата руда, що світиться. Вирвана прямо з каменю! Блискучі мінерали отримає [Root.GetName].\n\nАле ми голодуємо. Ми відчуваємо спрагу! Даруйте нам не що інше, як [Root.GetFleet3ScaledCostDeal1], і у ваших будівельників, ваших творців, буде [Root.GetFleet3ScaledProductDeal1]."
 fleet3dealdesc2:0 "У нас є лідер, ідеальний кандидат для держави [Root.GetName]! [Root.GetFleet3ProductDeal2]\n\nДайте нам не що інше, як [Root.GetFleet3CostDeal2], і забирайте лідера!"
 fleet3dealdesc3:1 "У нас є для вас хороші робітники. Піднімають, тягнуть, тягнуть, чистять! Здорові. Розумні. Дайте нам £alloys£ $alloys$ у кількості §R2000§! од., а ми відправимо §G3§! £pop£ поселення раси $NAME_Caravaneer_Fleet3_species$ на одну з ваших планет.\n\nЩо? Відомості про судимості? Боюся, ми втратили документи, §Нкс-ск! §!"
 fleet3dealdesc3machi:2 "У нас є для вас хороші робітники. Піднімають, тягнуть, тягнуть, чистять! Здорові. Розумні. Дайте нам £alloys£ $alloys$ у кількості §R2000§! од., а ми відправимо §G3§! £pop£ поселення раси $NAME_Caravaneer_Fleet3_robot$ на одну з ваших планет.\n\nЩо? Відомості про судимості? Боюся, ми втратили документи, §Нкс-ск! §!"
 fleet3dealdesc4:0 "Дивіться. [Root.GetFleet3ProductDeal4] [Root.GetFleet3CostDeal4]"
 fleet3dealdesc5:1 "У нас є креслення. Проекти! Для однієї споруди, дуже просунутої та унікальної. §G$building_waste_reprocessing_center$§!", що дає змогу перетворити ваш брухт і сміття на потужну енергію та корисні мінерали.\n\nАле нам потрібні... робітники. Жахлива аварія на видобувній платформі 715-Б, §Нкс-ск! §! Надішліть нам §R3§! £pop£ поселення категорії §H$pop_cat_worker$§!, а ми дамо вам креслення."
 fleet3dealdesc5_gesta:2 "У нас є креслення. Проекти! Для однієї споруди, дуже просунутої та унікальної. §G$building_waste_reprocessing_center$§!", що дає змогу перетворити ваш брухт і сміття на потужну енергію та корисні мінерали.\n\nАле нам потрібні... робітники. Жахлива аварія на видобувній платформі 715-Б, §Нкс-ск! §! Надішліть нам §R§! £pop£ поселення категорії §H$pop_cat_simple_drone$§!, а ми дамо вам креслення."
 fleet3dealdesc6:0 "У нас спеціальна пропозиція. Унікальна технологія, розробка флотилії $NAME_Caravaneer_Fleet3$!\n\nВипробовуєте проблеми, пробиваючись крізь захисні мережі планет? Ми можемо показати вам спосіб дуже досконалого, дуже технологічного, поліпшеного бомбардування. Ми називаємо його... §G$ORBITAL_TRASH_1$§!\n\nВід вас вимагається [Root.GetFleet3CostDeal6]. Тоді ми покажемо вам цей метод, і §Нкс-ск! §! Ви додасте до своїх кораблів один компонент."
 fleet3dealdesc7:1 "Ми помітили вашу видобувну станцію на орбіті планети §Y[fleet3deal7planet.GetName]§! Вона видобуває енергію, так? Ми можемо допомогти. Ми можемо дарувати вам супутник, оснащений розумними технологіями! Ми називаємо його "§G$racket_energy_extractor$§!"!\n\nВін залишиться на орбіті та підвищуватиме кількість такого ресурсу, як £energy£ §Y$energy$§!, одержуваного вами з поверхні планети §Y[fleet3deal7planet.GetName]§!.\n\n[Root.GetFleet3CostDeal7]"
 fleet3dealdesc8:1 "Вам потрібна §Y$energy$§!, чи не так? Щоб приводити в рух мільйони схем, які є основою вашої раси?"\n\nЗа допомогою такого пристрою, як §G$racket_generator_regulator$§!, ваші §Y$job_technician_drone_plural$§! підвищать свою енергоємність на 25%, а ваші §Y$district_generator_plural$§! і наявні там механізми підвищать якість взаємодії з ними! Ми розмістимо їх на планеті §Y[fleet3deal8planet.GetName]§!, якщо ви зробите нам невелику послугу.\n\n[Root.GetFleet3CostDeal8]"
 fleet3dealdesc9:1 "У нас є корабель! §G$destroyer$§, дуже хороший, швидкий, потужний! Добре оснащений! Чи хочемо ми його позбутися? О ні! У нас немає часу давати вашим механікам його вивчати, §Нкс-ск! §! Ви хочете цей корабель, так? \n\nДайте нам £minerals£ $minerals$ у кількості §R2000§! од., і корабель ваш."
 cara_fleet3_deal:0 "Що ви можете нам запропонувати?"
 cara_fleet3_take_deal:0 "Безумовно. Ми приймаємо вашу пропозицію."
 #cara_fleet3_take_deal.tooltip: "cara_fleet3_deal.tooltip"
 cara_fleet3_dealtaken:0 "Приємно і радісно мати з вами справу, [Root.GetName]. До зустрічі!"

 fleet3deal1cost1:0 "£food£ $food$: §R200§!"
 fleet3deal1cost2:0 "£food£ $food$: §R1000§!"
 fleet3deal1cost3:0 "£food£ $food$: §R4000§!"
 fleet3deal1product1:0 "£minerals£ $minerals$: §G200§!"
 fleet3deal1product2:0 "£minerals£ $minerals$: §G500§!"
 fleet3deal1product3:0 "£minerals£ $minerals$: §G2000§!"
 fleet3deal2product1:0 "Інженер: золоті руки, швидко міркує. Добре справляється з проводами і діленням у стовпчик!"
 fleet3deal2product2:0 "Цей губернатор - неперевершений організатор! Відрізняється потужним інтелектом, думає на кілька кроків уперед! Любить довгі прогулянки пляжем!"
 fleet3deal2cost1:0 "£energy£ $energy$: §G300§!"
 fleet3deal2cost2:0 "£food£ $food$: §R200§!"
 fleet3deal2cost3:1 "£consumer_goods£ §Y$consumer_goods$§!: §R150§!"
 fleet3deal4cost1:0 "якщо ви дасте нам §R15§! од. такого ресурсу, як £sr_dark_matter£ §Y$sr_dark_matter$§!".
 fleet3deal4cost2:1 "якщо ви дасте нам §R55§! од. такого ресурсу, як £rare_crystals£ §Y$rare_crystals$§!".
 fleet3deal4cost3:0 "якщо ви дасте нам §R15§! од. такого ресурсу, як £sr_zro£ §Y$sr_zro$§!".
 fleet3deal4product1:0 "Цей сплав. Вага. Блиск. Сяйво! Ви коли-небудь бачили такий металевий зв'язок? Неймовірна межа плинності. Максимальна якість. Домішки в межах норми. Ми можемо його відчувати. Він волає до вас.\n\nМи дамо вам £alloys£ §Y$alloys$§! у кількості §G2000§! од."
 fleet3deal4product2:0 "Ці екзотичні гази. Шипучі. Стиснуті до максимальної щільності для зручності транспортування. З високою летючістю, тож обережніше! Ви бажаєте їх, так? Для ваших щитів, для ваших плазмових гармат? Вони можуть стати вашими.\n\nМи дамо вам £exotic_gases£ §Y$exotic_gases$§! у кількості §G150§! од."
 fleet3deal4product3:0 "Цей метал. Він рухається. Він тече. Він перебудовується, §Нкс-ск! §! Ми знайшли для нього безліч застосувань. Упевнені, що й ви знайдете.\n\nМи дамо вам £sr_living_metal£ §Y$sr_living_metal$§! у кількості §G40§! од."
 fleet3deal2product1_tooltip:0 "§HВчений§! з §Gрівнем навички 3§! стає частиною держави [Root.GetName]"
 fleet3deal2product2_tooltip:0 "§HГубернатор§! з §Gрівнем навички 3§! стає частиною держави [Root.GetName]"
 fleet3deal5cost_tooltip:1 "§R-3§! £pop£ поселення категорії §H$pop_cat_worker$§!"
 fleet3deal5cost_gesta_tooltip:1 "§R-3§! £pop£ поселення категорії §H$pop_cat_simple_drone$§!"
 fleet3deal5product_tooltip:0 "Открывает §Y$building_waste_reprocessing_center$§!\n Виробляє: £energy£ 10 £minerals£ 10\n $mod_job_technician_drone_add$: §G+2§!\n£mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!: §G+5§!"
 fleet3deal3product_tooltip:2 "§G3§! £pop£ поселення раси $NAME_Caravaneer_Fleet3_species$ прибувають на планету [fleet3deal3planet.GetName]"
 fleet3deal3product_machi_tooltip:2 "§G3§! £pop£ поселення раси $NAME_Caravaneer_Fleet3_robot$ прибувають на планету [fleet3deal3planet.GetName]"
 fleet3deal6cost1:0 "£energy£ $energy$: §R1000§!"
 fleet3deal6cost2:0 "£minerals£ $minerals$: §R300§!"
 fleet3deal6cost3:0 "£consumer_goods£ §Y$consumer_goods$§!: §R800§!"
 fleet3deal7cost1:0 "Так, що стосується оплати. У нас... є деякі протиріччя із законом. Дрібниці. Банальності. Але нам будуть потрібні свідки, підтримка. Добропорядна особистість, що виступить на нашу підтримку! Ваша сильна й мудра держава поручиться за нас, бідних довірливих торговців, саму невинність, чиєю єдиною помилкою була деяка неуважність, абстрактність свідомості, що призвела до порушення якоїсь прикрої, §Нкс-ск§!, законодавчої норми?"
 fleet3deal7cost2:0 "Дайте нам £exotic_gases£ §Y$exotic_gases$§! у кількості §R15§! од., а ми розмістимо цей супутник!"
 fleet3deal7cost3:0 "Ми розмістимо для вас цей супутник! Якщо ви дасте нам £consumer_goods£ §Y$consumer_goods$§! у кількості §R100§! од."
 fleet3deal8cost1:0 "§Y$consumer_goods$§!: §R300§!"
 fleet3deal8cost2:0 "У нас... є деякі протиріччя із законом. Дрібниці. Банальності. Але нам будуть потрібні свідки, підтримка. Ваша сильна і мудра держава поручиться за нас, бідних довірливих торговців, саму невинність, чиєю єдиною помилкою була деяка неуважність, відверненість свідомості, що призвела до порушення якоїсь прикрої, §Нкс-ск§!, законодавчої норми?"
 fleet3deal9.tooltip:0 "§G+1§! §Y$caravaneer_destroyer_01$§!"

 fleet3getback:0 "$fleet1getback$"
 fleet3getbackreply:0 "Тоді ми ще з вами зв'яжемося, перш ніж покинути ваш простір. Але умови угоди можуть змінитися!"

 cara_fleet3_redeals.title:0 "$cara_fleet3_contact.title$: §Yостання можливість§!"
 fleet3redealdesc1:0 "Ви добре подумали? Усе зважили? Передумали? §НКс-ск! §!"
 fleet3redealdesc2:0 "Якийсь час ми будемо відсутні в [Root.GetSpeciesAdj&masc,prep] просторі. Ви ж не хочете залишитися ні з чим?"
 fleet3redealdesc3:0 "Прийміть угоду! Прийміть! Прийміть!"
 fleet3redealdesc4:0 "Ми відчуваємо ваш настрій. Ця угода спокушає вас. Волає до вас. Адже так?"
 fleet3redealdesc5:0 "[Root.GetSpeciesNamePlural]! Ми збираємося покинути ваш простір! Пропозиція все ще в силі, товари все ще нові! Куйте шлак, поки гарячий! §НКс-ск! §!"

