 action.92.rare_crystals:0 "Під час вивчення планети [From.GetName] корабель [Root.GetName] виявив поклади §Hрідкісних кристалів§!. Ці кристали мають властивості, які роблять їх надзвичайно ефективними при фокусуванні лазерних променів; також вони є найважливішим компонентом у найсучаснішій електроніці. Крім того, багато культур використовують їх як декор і прикраси."
 action.92.exotic_gases:0 "Під час вивчення [From.GetPlanetMoon]ы [From.GetName] корабель [Root.GetName] виявив раніше невідомі §Hекзотичні гази§!. Рідкісні й екзотичні гази використовують для найрізноманітніших цілей, вони особливо необхідні під час керування просунутою енергетичною зброєю і силовими полями. Деякі з газів також можуть використовуватися як паливо для зорельотів або навіть як легкі наркотики."
 action.92.volatile_motes:0 "Під час вивчення планети [FromFrom.GetName] корабель [Root.GetName] виявив раніше невідомий рідкісний ресурс, названий §Hлетючими порошинками§!. Ці надприродні частинки містять величезну кількість енергії, яку можна було б використовувати у виробництві енергії, як паливо або навіть як вибухівку."
 action.92.volatile_motes.tooltip:2 "£volatile_motes£§Y$volatile_motes$§!\n§E$volatile_motes_desc$§!"
 action.92.exotic_gases.tooltip:1 "£exotic_gases£§Y$exotic_gases$§!\n§E$exotic_gases_desc$§!"
 action.92.rare_crystals.tooltip:2 "£rare_crystals£§Y$rare_crystals$§!\n§E$rare_crystals_desc$§!"

 mega.200.name:0 "§HЕкуменополіс§!: [Root.GetName] в оболонці"
 mega.200.desc:0 "Розростаючі міста покривають кору планети шар за шаром.\n\nЛише через кілька років після початку цього грандіозного проєкту вже важко згадати, якою була поверхня [Root.GetPlanetMoon]ы [Root.GetName]. Зеленою від рослинності? Важкопрохідною? Тепер тут усюди сталь - на багато миль у будь-якому напрямку.\n\nМісце, колись сформоване під дією випадку і бездумних законів природи, тепер являє собою конструкцію, що виникла з неприборканої мети."
 mega.200.a:0 "Вражає."

 criminal_underworld:0 "Злочинний світ"
 criminal_underworld_desc:0 "На цій планеті існує великий злочинний світ."
 unemployment_benefits:0 "Підвищення допомоги"
 unemployment_benefits_desc:0 "Допомоги з безробіття в цьому світі тимчасово підвищено."
 activity_program:0 "Програма активності"
 activity_program_desc:0 "У цьому світі реалізовано дорогу програму активності, щоб запобігти відхиленню від норми в безробітних і недіяльних трутнів."
 standby_mode:0 "Режим очікування"
 standby_mode_desc:0 "Усі безробітні та бездіяльності дрони в цьому світі переведені в режим очікування, щоб запобігти поширенню серед них програм, що відхиляються від норми та зіпсовані, що призводить до підвищення витрат на технічне обслуговування."
 drone_deviancy:0 "Відхилення від норми серед трутнів"
 drone_deviancy_desc:0 "Цей світ став місцем притулку великих спільнот трутнів-відступників, які більше не підкоряються наказам колективного розуму."
 drone_corruption:0 "Зіпсованість дронів"
 drone_corruption_desc:0 "Цей світ став місцем притулку для кількох мереж відхилених від норми і зіпсованих дронів, які працюють не відповідно до параметрів, заданих центром."
 gang_wars:0 "Гангстерські війни"
 gang_wars_desc:0 "У цьому світі зараз триває дуже руйнівна війна між двома або більше організованими злочинними угрупованнями. Банди-суперники ведуть запеклі бої, а місцеві сили безпеки опинилися в пастці між ними."
 center_of_drug_trade:0 "Центр наркоторгівлі"
 center_of_drug_trade_desc:0 "Цей світ став великим центром наркоторгівлі. Незаконні наркотики щодня провозяться контрабандою на планету, велика частина населення якої вживає їх регулярно."
 mob_rule:0 "Влада мафії"
 mob_rule_desc:0 "У цьому світі наразі домінує єдина злочинна організація. Вона проникла в усі верстви суспільства, і тут мало що відбувається без її втручання або дозволу."
 smuggler_port:0 "Порт контрабандистів"
 smuggler_port_desc:0 "Цей світ вважається великим портом контрабандистів, і більша частина незаконних вантажів, що потрапляють на ринки в цій частині галактики, так чи інакше пройшла через цю планету."
 crime_pirates:0 "Зростання піратства"
 crime_pirates_desc:0 "Сильні злочинні елементи в одному з наших світів розширили свій вплив у космосі, що призвело до тимчасового зростання піратства."
 bribed_officials:0 "Підкуплені чиновники"
 bribed_officials_desc:0 "Нещодавно стало відомо, що деякі високопоставлені чиновники в цьому світі перебували на утриманні місцевих злочинних організацій."
 substance_abuse:0 "Зловживання наркотиками"
 substance_abuse_desc:0 "У цьому світі широко поширене незаконне використання небезпечних наркотиків, що викликають сильне звикання."
 smuggler_activity:0 "Діяльність контрабандистів"
 smuggler_activity_desc:0 "Підвищення активності контрабандистів у цьому світі негативно вплинуло на прибуток від торгівлі."
 crime_wave:0 "Хвиля злочинності"
 crime_wave_desc:0 "Цей світ захлеснула хвиля злочинності."
 travel_advisory:0 "Пам'ятка туристу"
 travel_advisory_desc:0 "Жорстокі розбірки між бандами в цьому світі призвели до потрапляння його в пам'ятку туристу, що значно зменшило кількість торговців, які його відвідують."
 cartel_war:0 "Війна картелів"
 cartel_war_desc:0 "Могутні наркокартелі, які ділили цей світ на сфери впливу, наразі ведуть низькоінтенсивні бойові дії."
 protection_racket:0 "Кришування"
 protection_racket_desc:0 "Бандити, які керують цим світом, впровадили велику систему кришування."
 corrupt_administration:0 "Продажна адміністрація"
 corrupt_administration_desc:0 "Як нещодавно з'ясувалося, більша частина адміністрації цієї планети перебувала на службі у домінуючого злочинного синдикату."
 trade_pilfering:0 "Обкрадання в торгівлі"
 trade_pilfering_desc:0 "Синдикат гангстерів, який керує цим світом, отримав контроль над кількома космопортами через посередників. Велика частина місцевої торгівлі тепер повинна проходити через них."
 crime_boss_arrested:0 "Арешт злочинного боса"
 crime_boss_arrested_desc:0 "На цій планеті нещодавно було заарештовано важливого злочинного боса, що підірвало можливості великої злочинної організації."
 leader_trait_righteous:0 "Доброчесний"
 leader_trait_righteous_desc:0 "Цей лідер непідкупний і має тверді переконання щодо того, що правильно, а що ні."
 leader_trait_corrupt:0 "Продажний"
 leader_trait_corrupt_desc:0 "Цей корумпований лідер продасть кого і що завгодно заради зростання власного добробуту."
 leader.corrupt:0 "Таку особистість, як §H[From.From.GetTitle] світу [From.From.GetName]§!", уже давно оточують чутки щодо можливих зв'язків з організованою злочинністю. [From.From.GetTitle] називає подібні припущення злісним наклепом політичних конкурентів, але останні факти свідчать про те, що, можливо, все не так просто..."
 leader.righteous:0 "§H[From.From.GetTitle] світу [From.From.GetName]§! має заслужену репутацію борця зі злочинністю. [From.From.GetSheHeCap] публічно клянеться, що буде викорінювати корупцію і несправедливість у всіх їхніх проявах."
 decision_launch_anticrime_campaign:0 "Розпочати кампанію проти злочинності"
 decision_launch_anticrime_campaign_desc:0 "Розпочати велику кампанію із запобігання злочинності, щоб дати нашим правоохоронцям додаткові ресурси, які дадуть змогу боротися з підвищенням рівня злочинності."
 decision_negotiate_with_crime_lords:0 "Влаштувати переговори з кримінальними босами"
 decision_negotiate_with_crime_lords_desc:0 "Домовитися про таємну угоду з відомими кримінальними лідерами планети, де вони погодяться частково стримувати ентузіазм своїх організацій в обмін на різні поступки."
 decision_end_crime_lord_deal:0 "Припинити угоду з кримінальними босами"
 decision_end_crime_lord_deal_desc:0 "Припинити поточну угоду з лідерами злочинних елементів на планеті. Це призведе до значних заворушень на планеті на якийсь час."
 decision_end_anticrime_campaign:0 "Закінчити кампанію проти злочинності"
 decision_end_anticrime_campaign_desc:0 "Покласти край поточній кампанії із запобігання злочинності."
 anticrime_campaign:0 "Кампанія проти злочинності"
 anticrime_campaign_desc:0 "Сили правопорядку в цьому світі на цей момент проводять велику кампанію із запобігання злочинності."
 anticrime_campaign_tooltip:4 "Зниження злочинності силовиками: §G+10§!\nУтримання силовиків: §R+2§! £energy£ \n"
 crime_lord_deal:0 "Угода з кримінальними босами"
 crime_lord_deal_desc:0 "Законна влада в цьому світі досягла "взаєморозуміння" з головними кримінальними босами, щоб запобігти гіршим проявам діяльності їхніх організацій."
 crime_lord_deal_broken:0 "Розірвання угоди з кримінальними босами"
 crime_lord_deal_broken_desc:0 "Влада на цій планеті розірвала угоду з головними кримінальними босами, що призвело до того, що злочинний світ і правоохоронні органи опинилися в хаосі."
 deviant_interference:0 "Втручання відступників"
 deviant_interference_desc:0 "Трутні-відступники заважають роботі наших об'єктів у цьому світі."
 drone_signal_interference:0 "Перешкоди від сигналів дронів"
 drone_signal_interference_desc:0 "Сигнали від мереж зіпсованих дронів у цьому світі заважають функціонуванню лояльних нам одиниць."
 ringleader_killed:0 "Убито ватажка відступників"
 ringleader_killed_desc:0 "Нещодавно було ліквідовано важливого ватажка трутнів-відступників."
 corrupt_network_terminated:0 "Ліквідовано мережу зіпсованих дронів"
 corrupt_network_terminated_desc:0 "Якийсь вірус нещодавно знищив одну з мереж зіпсованих дронів у цьому світі."
 mod_planet_pops_unemployed_consumer_goods_upkeep_mult:0 "Утримання непрацюючих поселень ($consumer_goods$)"
 mod_planet_pops_unemployed_consumer_goods_upkeep_add:0 "$mod_planet_pops_unemployed_consumer_goods_upkeep_mult$"
 mod_planet_pops_unemployed_energy_upkeep_mult:0 "Утримання непрацюючих поселень ($energy$)"
 mod_planet_pops_unemployed_energy_upkeep_add:0 "$mod_planet_pops_unemployed_energy_upkeep_mult$"
 mod_planet_pops_enforcer_upkeep_mult:0 "Утримання силовиків"
 crime.1.name:1 "[Root.GetName]: зростання безробіття"
 crime.1.desc:0 "На планеті §H[Root.GetName]§! безробіття і злидні поширюються із загрозливою швидкістю. Цей сумний стан справ йде на користь місцевим злочинним організаціям, яким з лишком вистачає легкої здобичі та зневірених новобранців."\n\nКак тимчасове рішення, ми могли б підвищити допомогу з безробіття на планеті. Це обійдеться недешево, але дасть нам додатковий час для пошуків більш довгострокового рішення, наприклад, створення більшої кількості робочих місць або підвищення рівня життя порушених груп населення."\n\nМи також могли б нічого не робити, але це, ймовірно, призведе до появи серйозного злочинного світу на планеті [Root.GetName]."
 crime.1.b.desc:1 "Наші дрони на планеті §H[Root.GetName]§! безцільно копають бруд, а їхня поведінка все більше відхиляється від норми і провокує вільнодумство. Вони створили таємні співтовариства і крадуть ресурси в іншої частини вулика.\n\nДля боротьби з цим можна тимчасово задіяти дронів у якій-небудь програмі діяльності, щоб у них не було вільного часу на вихід з-під контролю колективного розуму. Це потребуватиме чималих витрат, але дасть більше часу на створення робочих завдань.\n\nМожна залишити все як є, але тоді [Root.GetName], швидше за все, заполонять спільноти дронів-відступників."
 crime.1.c.desc:0 "Кількість бездіяльних дронів на планеті §H[Root.GetName]§! продовжує зростати, і багато хто з них почав переорієнтовувати свою обчислювальну потужність на відхилення від норми і несанкціоновані функції. Ця зіпсованість швидко поширюється, і одиниці, що потрапили під її вплив, починають створювати власні мережі, непідвладні контролю центру. Щоб запобігти цьому, як тимчасовий захід усі недієві дрони можуть бути переведені в режим очікування та під'єднані безпосередньо до центру. Це значно підвищить витрати на утримання, але дасть нам більше часу на створення нових робочих місць.\n\nМи також могли б нічого не робити, але це, ймовірно, призведе до продовження поширення мереж зіпсованих дронів на планеті [Root.GetName]."
 crime.1.a:0 "Ввести підвищену допомогу."
 crime.1.b:0 "Пара злочинців не привід для хвилювання."
 crime.1.a2:0 "Приступити до реалізації програми."
 crime.1.b2:0 "Кілька трутнів-відступників не привід для хвилювання."
 crime.1.a3:0 "Задіяти режим очікування."
 crime.1.a3.tooltip:0 "Додано модифікатор §YРежим очікування§! на термін §Y120§! місяців. Він має такі ефекти: Утримання безробітних дронів в енергокредитах: §R+2§!"
 crime.1.b3:0 "Кілька зіпсованих дронів не мають значення."
 crime.2.name:0 "[Root.GetName]: підкуплені чиновники"
 crime.2.desc:0 "Нещодавно було отримано докази, що багато урядових чиновників на планеті §H[Root.GetName]§! брали хабарі. Місцеві злочинні організації підкуповували їх, щоб ті не звертали уваги на мерзенну діяльність цих організацій. У деяких випадках чиновники виявилися членами тих самих організацій, з якими вони повинні були боротися!" Пройшла серія арештів, але багато хто з чиновників подали у відставку, коли зрозуміли, що жарти закінчилися. Корупція на планеті [Root.GetName], схоже, пустила глибоке коріння."
 crime.2.a:0 "Із цим потрібно розібратися".
 crime.3.name:0 "[Root.GetName]: зростання зловживання забороненими речовинами"
 crime.3.desc:0 "У результаті зростання злочинності на планеті §H[Root.GetName]§! зловживання наркотиками серед населення останнім часом значно зросло. Використання нелегальних наркотиків поширилося далеко за межі злочинного світу планети [Root.GetPlanetMoon] і тепер впливає на всі верстви суспільства."
 crime.3.a:0 "Тривожна новина."
 crime.4.name:0 "[Root.GetName]: зіткнення банд"
 crime.4.desc:0 "Жорстокі сутички між озброєними бандами, які правлять злочинним світом на планеті §H[Root.GetName]§!, останнім часом почастішали. У деяких міських центрах почалися вуличні бої. Влада планети намагається їх припинити; супутня шкода дуже велика."
 crime.4.a:0 "Ситуація виходить з-під контролю."
 crime.5.name:0 "[Root.GetName]: діяльність контрабандистів"
 crime.5.desc:0 "Останнім часом відзначено підвищення активності контрабандистів на планеті §H[Root.GetName]§!. Імовірно, на планеті [Root.GetPlanetMoon] існує кілька "сірих портів" - неофіційних космопортів, де збираються контрабандисти і злочинні елементи. Місцева влада намагається визначити місце розташування цих нелегальних портів, але поки вона цього не зробила, торгівля на планеті [Root.GetPlanetMoon] зазнаватиме збитків."
 crime.6.name:0 "[Root.GetName]: хвиля злочинності"
 crime.6.desc:0 "Останнім часом помічено стрибок рівня злочинності на планеті §H[Root.GetName]§!, у міру того, як вона продовжує падати в безодню беззаконня. Метою останньої хвилі злочинності стали житлові райони, які досі вважалися вільними від впливу домінуючих злочинних угруповань планети."
 crime.6.a:0 "Ситуація зі злочинністю потребує вирішення."
 crime.7.name:0 "[Root.GetName]: захоплення контрабанди"
 crime.7.desc:0 "Отримавши анонімне повідомлення, силовики на планеті §H[Root.GetName]§! увірвалися у великий склад на околиці столиці. Усередині вони виявили значні запаси контрабанди, які, мабуть, тут зберігала місцева злочинна організація. Було проведено арешти, а конфіскована контрабанда тепер безпечно зберігається на державних складах."
 crime.8.name:0 "[Root.GetName]: арешт злочинного боса"
 crime.8.desc:0 "Нещодавно в результаті спецоперації силовики затримали важливого злочинного боса на планеті §H[Root.GetName]§!. Втрата лідера призвела до серйозного скорочення активності однієї з великих злочинних організацій на планеті, що виразилося в істотному зниженні рівня злочинності."
 crime.40.name:0 "[Root.GetName]: мерзотники та лиходії"
 crime.40.desc:0 "Злочинність продовжує бути проблемою на планеті §H[Root.GetName]§!, і тепер злочинний світ пустив тут глибоке коріння. Деякі райони занурилися в безодню беззаконня або були повністю захоплені злочинними організаціями."
 crime.40.b.desc:0 "Активність відступників на планеті §H[Root.GetName]§! продовжує зростати, і вони відкрито виступають проти волі колективного розуму. Імовірно тут існують цілі співтовариства трутнів-відступників, які крадуть ресурси у решти частини вулика для підтримки своєї зловмисної діяльності."
 crime.40.c.desc:0 "Зіпсованість дронів на планеті §H[Root.GetName]§! набуває дедалі більших масштабів. Одиниці-відступники тепер відкрито діють відповідно до власних параметрів, ігноруючи команди центру. Імовірно, вони створили власні мережі, де обмінюються інформацією та краденою енергією."
 crime.40.a:0 "З цим треба покінчити раз і назавжди."
 crime.40.b:0 "Вони вирішили піти від колективного розуму!"
 crime.40.c:0 "Рівень зіпсованості наближається до критичного."
 crime.41.name:1 "[Root.GetName]: відновлення порядку"
 crime.41.desc:1 "Завдяки значному зниженню рівня злочинності на планеті §H[Root.GetName]§! колись всесильний злочинний світ канув у небуття. Населення заново перейнялося почуттям безпеки і гармонії."
 crime.41.b.desc:0 "Діяльність трутнів-відступників на планеті §H[Root.GetName]§! вдалося припинити. Верховна воля колективного розуму знову зміцнила свої позиції."
 crime.41.c.desc:0 "Зіпсованість, яка раніше була присутня серед дронів планети §H[Root.GetName]§!, вдалося вичистити з усіх мереж. Усі дрони знову функціонують відповідно до параметрів, встановлених центром."
 crime.100.name:0 "[Root.GetName]: гангстерські війни"
 crime.100.desc:0 "Між двома найбільшими злочинними організаціями на планеті §H[Root.GetName]§! вирує запекле протистояння, яке нарешті досягло критичної точки. На вулицях і провулках планети спалахнули запеклі сутички, які швидко поширюються в житлові райони.\n\nНаші місцеві сили безпеки роблять усе можливе, щоб припинити насильство, але сам масштаб протистояння не дає змоги це зробити."
 crime.100.a:0 "Це зона військових дій!"
 crime.101.name:0 "[Root.GetName]: засідка банди"
 crime.101.desc:0 "Одна з банд на планеті §H[Root.GetName]§! нещодавно провела узгоджену атаку на офіцерів сил правопорядку по всій планеті. У призначений час члени банди напали із засідок на патрулі силовиків, а деякі поліцейські дільниці були повністю захоплені. Унаслідок напружених боїв загинули тисячі. \n\nНаші вцілілі сили безпеки намагаються відновити контроль, але поки що багато районів планети загрузли в абсолютному беззаконні."
 crime.101.tooltip:0 "§ННа планеті [Root.GetName] загинуло поселення силовиків§!"
 crime.102.name:0 "[Root.GetName]: поширення гангстерських війн у космосі"
 crime.102.desc:1 "Жорстока війна банд, що вирувала на планеті §H[Root.GetName]§!, поширилася на всю систему [Root.solar_system.GetName]. Надходять повідомлення про кілька сутичок між озброєними цивільними кораблями, які літають під бандитськими прапорами. Обидві сторони військового конфлікту полюють на торгові судна, що прилітають, з метою забезпечення більшого доходу і розширення своїх флотилій."
 crime.102.tooltip:0 "§RШкідлива піратська флотилія з'явилася в системі [Root.solar_system.GetName]! §!"
 crime.103.name:0 "[Root.GetName]: рішучий бій банд"
 crime.103.desc:0 "В одному з найбільших міських центрів планети §H[Root.GetName]§! нещодавно відбулася кровопролитна битва між двома великими бандами. Кількість загиблих склала десятки тисяч з обох боків, але назвати когось переможцем неможливо.\n\nЗапеклі бої майже зрівняли місто з землею, і більша частина населення була змушена тікати."
 crime.103.tooltip:0 "§ННа планеті [Root.GetName] загинуло 3 поселення§!"
 crime.104.name:0 "Торговці тримаються подалі від гангстерських війн"
 crime.104.desc:0 "Війна банд, що триває на планеті §H[Root.GetName]§!, зробила негативний вплив на тутешню торгівлю. З урахуванням нестабільної ситуації на поверхні кілька міжзоряних торгових гільдій зробили офіційне попередження для торговців про небезпеку відвідування планети. Водночас торгівля незаконним озброєнням процвітає."
 crime.200.name:0 "[Root.GetName]: розширення торгівлі наркотиками"
 crime.200.desc:0 "Через швидке поширення злочинності на планеті §H[Root.GetName]§! продаж незаконних наркотичних засобів також досяг нових рекордних показників. Тепер сюди з усіх куточків дослідженого космосу контрабандою провозяться найрізноманітніші наркотики, що викликають звикання.\n\nВживання наркотиків стало звичайною справою, що негативно впливає на загальну продуктивність."
 crime.200.a:0 "Це недобре."
 crime.201.name:0 "[Root.GetName]: поява нового наркотику"
 crime.201.desc:0 "Контрабандисти на планеті §H[Root.GetName]§! впровадили новий препарат, який, на нашу думку, вироблено десь на піратських територіях за межами цивілізованого космосу. Цей препарат не тільки викликає сильне звикання, але також смертельний для більшості форм життя в разі перевищення мінімальних доз споживання. В той час, як місцева влада робить усе можливе, щоб зупинити поширення цього препарату, жителі планети продовжують вмирати в масштабах епідемії."
 crime.201.tooltip:0 "§ННа планеті [Root.GetName] загинуло 4 поселення§!"
 crime.202.name:0 "[Root.GetName]: зіткнення наркокартелів"
 crime.202.desc:0 "Між злочинними картелями, які беруть участь у торгівлі наркотиками на планеті §H[Root.GetName]§!, існує жорстка конкуренція за ринки. За останній час відбулося кілька сутичок з використанням важкого піхотного озброєння армійського класу, внаслідок чого було завдано значної матеріальної шкоди, а сотні цивільних загинули. Схоже, що контрабандою на планету завозять не тільки наркотики."
 crime.203.name:0 "[Root.GetName]: аварія вантажівки з наркотиками"
 crime.203.desc:0 "Великому цивільному вантажному зорельоту нещодавно не дозволили увійти в атмосферу планети §H[Root.GetName]§!, після того, як виявилося, що він перевозить незаконні наркотики в допоміжному вантажному відсіку. Коли зорельоту наказали зупинити двигуни для огляду, натомість його капітан, збожеволілий від наркотиків представник раси [Root.Owner.GetSpeciesName], вирішив прориватися крізь орбітальну блокаду, щоб спробувати приземлитися. Під час спуску зореліт був підбитий наземним вогнем планетарних сил безпеки і впав у густонаселеній місцевості. У місці падіння мало хто вижив."
 crime.203.a:0 "Це катастрофа!"
 crime.204.name:0 "[Root.GetName]: продовження торгівлі наркотиками"
 crime.204.desc:0 "Незаконна торгівля наркотиками на планеті §H[Root.GetName]§! не слабшає. Нещодавно ми виявили контрабандистів, які якимось чином викрали екзотичні гази з одного з наших орбітальних сховищ, зробивши вибір на користь газів, які, як відомо, мають галюциногенні властивості. Потім їх доставили дилерам і продали в глухих провулках планети [Root.GetName]."
 crime.204.a:0 "Ми не можемо дозволити цьому тривати!"
 crime.300.name:0 "Влада мафії"
 crime.300.desc:0 "Домінуючий злочинний синдикат на планеті §H[Root.GetName]§! нещодавно знищив своїх останніх конкурентів і отримав повний контроль над значним злочинним світом. Вони давно вже підірвали вплив справжньої планетарної влади, і місцеве населення тепер розглядає цих бандитів як справжніх правителів планети [Root.GetName]."
 crime.300.a:0 "З цими головорізами потрібно розібратися."
 crime.301.name:0 "[Root.GetName]: кришування"
 crime.301.desc:0 "Бандити, які контролюють планету §H[Root.GetName]§!, ввели великі побори за кришування. Оскільки справжні судові та правоохоронні органи виявилися нездатними впоратися з організованою злочинністю, населення вважає, що у нього немає іншого вибору, окрім як підкоритися владі цих злочинців. Це сильно впливає на продуктивність праці."
 crime.301.a:0 "Потрібно відновити контроль."
 crime.302.name:0 "[Root.GetName]: продажна адміністрація"
 crime.302.desc:0 "Нещодавня місія з виявлення фактів на планеті §H[Root.GetName]§! встановила, що більша частина тутешньої адміністрації перебуває на службі у домінуючого злочинного синдикату. Усі корумповані чиновники, про яких ідеться, були замінені, однак це призвело до значних збоїв у роботі державного апарату. Крім того, бандити, що очолюють злочинний світ планети, тепер навіть намагаються за допомогою підкупу або примусу схилити нових чиновників до співпраці з їхньою організацією."
 crime.302.a:0 "Цю корупцію необхідно викорінити."
 crime.303.name:0 "[Root.GetName]: убивство губернатора гангстерами"
 crime.303.desc:0 "[governor_target.GetTitle] [governor_target.GetName] убито. Це справа рук бандитів кримінального синдикату, що керує злочинним світом планети §H[Root.GetName]§! Справа була так: покинувши космопорт у складі кортежу, [governor_target.GetTitle] опинився в пастці, і між охороною та атакуючими виникла інтенсивна перестрілка. Коли пил вщух, виявилося, що [governor_target.GetTitle] вже не дихає."
 crime.303.a:0 "Підготувати урочисту церемонію похорону."
 crime.304.name:0 "[Root.GetName]: узурпація торгівлі гангстерами"
 crime.304.desc:0 "Злочинний синдикат, який керує планетою §H[Root.GetName]§!, тепер контролює значну частину торгівлі з нею. Вони встановили контроль над кількома великими космопортами, де вся торгівля обов'язково здійснюється через їхніх посередників. У результаті наші доходи від торгівлі з планетою [Root.GetName] впали в усіх напрямках."
 crime.500.name:0 "Паніка трутнів на планеті [Root.GetName]"
 crime.500.desc:0 "Велика кількість трутнів-відступників нещодавно спричинили паніку на планеті §H[Root.GetName]§!, нападаючи на лояльних трутнів і завдаючи шкоди нашим об'єктам. Відступникам вдалося завдати значної шкоди, перш ніж їх вдалося прогнати."
 crime.500.a:0 "З цими відступниками потрібно розібратися."
 crime.501.name:0 "Втручання відступників на планеті [Root.GetName]"
 crime.501.desc:0 "Присутність зростаючої кількості трутнів-відступників на планеті §H[Root.GetName]§! негативно позначилася на ефективності місцевого виробництва. У той час як наші трутні займаються своїми справами, відступники часто їм заважають або крадуть необхідні інструменти та обладнання."
 crime.502.name:0 "Ватажка відступників ліквідовано на планеті [Root.GetName]"
 crime.502.desc:0 "Лояльним трутням нещодавно вдалося загнати в кут і знищити одного з найвпливовіших трутнів-відступників, який спричиняв заворушення і проблеми на планеті §H[Root.GetName]§! Схоже, що смерть цього трутня серйозно вплинула на активність інших відступників, а це доводить, що він був для них важливим лідером."
 crime.502.a:0 "Воля колективного розуму є абсолют."
 crime.550.name:0 "Заколот дронів на планеті [Root.GetName]"
 crime.550.desc:0 "Нещодавно одна з великих мереж зіпсованих дронів на планеті §H[Root.GetName]§! визначила державу [Root.Owner.GetName] як своїх ворогів. Ці дрони почали буйствувати і завдали значної шкоди, перш ніж нашим лояльним модулям безпеки вдалося когось із них знищити, а когось прогнати."
 crime.550.a:0 "Це неприйнятно."
 crime.551.name:0 "Перешкоди від сигналів відступників на планеті [Root.GetName]"
 crime.551.desc:0 "Мережі зіпсованих дронів на планеті §H[Root.GetName]§! почали заважати функціонуванню наших лояльних одиниць. Їхні сигнали забивають сигнали з центру, що призводить до повільної, а подекуди й непередбачуваної поведінки з боку наших робочих дронів."
 crime.552.name:0 "[Root.GetName]: мережі відступників знищено"
 crime.552.desc:0 "Вірус, впроваджений в одну з мереж зіпсованих дронів на планеті §H[Root.GetName]§!, повністю знищив усю їхню інформаційну систему. Це призвело до значного зниження активності всіх зіпсованих псуванням дронів на планеті."
 crime.552.a:0 "Вказівки центру будуть виконані."
 crime.1001.name:1 "Закриття філії на планеті [Root.GetName]"
 crime.1001.desc:0 "Рівень злочинності на планеті §H[Root.GetName]§! продовжує падати, і місцева влада змогла зосередити свої зусилля на перешкоджанні роботі незаконних підприємств, якими тут керувала держава §H[office_owner.GetName]§!. Проведено безліч арештів, через що їхня кримінальна філія змушена була припинити свою діяльність."
 crime.1001.a:0 "Туди їм і дорога."
 crime.1002.name:1 "Закриття філії на планеті [From.GetName]"
 crime.1002.desc:0 "Нашу філію на планеті §H[From.GetName]§!, що є частиною держави §H[From.Owner.GetName]§!, було нещодавно примусово закрито після проведення місцевою владою масових арештів. Схоже, нещодавнє зниження злочинності на планеті дозволило їхнім правоохоронним органам зосередити зусилля на підриві нашої діяльності."
 crime.1002.tooltip:0 "Нашу філію на планеті [From.GetName] закрито."

