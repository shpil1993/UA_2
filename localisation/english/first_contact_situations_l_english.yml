 ## Events

 # Starting event
 preftl.2001.name:0 "Спалах"
 preftl.2001.can_not_help.desc:1 "$preftl.2001.can_help.desc$\n\nМи вирішили, що [owner.GetPreFTLLower] світ і йому подібні обійдуться без нашого втручання, але хіба можна сидіти склавши руки в такий страшний час?"
 preftl.2001.can_help.desc:1 "[from.owner.capital_scope.GetName] потерпає від нової хвороби - зоонотичної чуми. Відсутність у лікарів необхідного обладнання вже призводить до масових страждань і загибелі."
 preftl.2001.perpetrator.desc:1 "Хвороба, яку ми поширили серед мешканців, які нічого не підозрюють, вийшла з-під контролю. Відсутність у лікарів необхідного обладнання вже призводить до масових страждань і загибелі."
 preftl.2001.a:0 "Поспостерігати і записати"
 approach_watch_tooltip:0 "Звідси можна почерпнути цікаві знання. Цей підхід не можна буде змінити."
 approach_singularity_tooltip_fail:0 "Змінювати підхід уже занадто пізно."
 preftl.2001.b:0 "Надати допомогу"
 approach_aid_tooltip:0 "Допомагати нужденним - наш обов'язок. Цей підхід не можна буде змінити."
 preftl.2001.c:0 "Поширити хворобу"
 approach_promote_disease_tooltip:0 "Ця чума - чудовий інструмент для отримання нових знань. Можливо, вона навіть допоможе нам цілком стерти розумне життя з лиця планети. Цей підхід не можна буде змінити."

 preftl.2006.name:0 "Релігійна одержимість"
 preftl.2006.desc.intro:0 "[Target.GetName] продовжує страждати від пандемії зоонотичної чуми. Заражені вже майже всі великі населення. У міру зростання смертності сам масштаб катастрофи"
 preftl.2006.desc:0 "$preftl.2006.desc.intro$ призвів до різкої появи релігійних сект і культів провісників кінця світу."
 preftl.2006.a:0 "Наставити їх на істинний шлях."
 plague_01_spiritualist:0 "Яро віруючі"
 plague_01_spiritualist_desc:0 "У найтяжчі часи ті, хто збився зі шляху, знаходять розраду в духовному."
 plague_01_militarist:0 "$plague_01_spiritualist$"
 plague_01_militarist_desc:0 "$plague_01_spiritualist_desc$"


 preftl.2007.name:0 "Польові командири"
 preftl.2007.desc:0 "$preftl.2006.desc.intro$ здається безпрецедентним. На руїнах колишнього порядку цілком очікувано виникають численні угруповання голодних до влади командирів."
 preftl.2007.a:0 "Допомогти найсильнішим."

 preftl.2008.name:0 "Ангели милосердя"
 preftl.2008.desc:0 "Наші спроби допомогти стримати хворобу на планеті [Target.GetName] не залишилися непоміченими: у розмовах між собою місцеві жителі дедалі частіше згадують "янголів" - дивовижних істот, які дарують розраду і порятунок."
 preftl.2008.a:0 "Це мало статися."

 preftl.2009.name:0 "Демонічні створіння"
 preftl.2009.desc:0 "Наші спроби стримати чуму на планеті [Target.GetName] привернули увагу: у розмовах між собою місцеві мешканці дедалі частіше згадують "демонів" - страшних істот, які борються з хворобою за допомогою нечестивого чаклунства."

 preftl.2010.name:0 "Лютюча інфекція"
 preftl.2010.desc:0 "Наші спроби поширити хворобу на планеті [Target.GetName] приносять плоди: чума активно поширюється через таємно заражені нами джерела їжі. Наразі заражені всі поселення, а ті, хто вижив, занадто слабкі, щоб позбутися небіжчиків."
 preftl.2010.a:0 "Досить. Пора припинити страждання."
 tt_end_the_suffering:0 "Щоб припинити епідемію, нам доведеться розкрити себе і вкласти чималу кількість ресурсів."
 d_mass_graves:0 "Масові поховання"

 preftl.2011.name:0 "Виживання найсильніших"
 preftl.2011.desc:0 "Наші спроби поширити хворобу на планеті [Target.GetName] принесли плоди. Чума активно поширюється, залишаючи за собою лише завалені трупами, що гниють, міста.\n\nОднак чимала частина населення має вроджений імунітет. Подальше вивчення їхнього геному може виявитися корисним для наших імунологів."
 preftl.2011.a:0 "Добути зразок."

 preftl.2020.name.outro:0 "Подальші спроби надати допомогу, не розкриваючи нашу справжню природу, потребуватимуть чималої кількості ресурсів."
 preftl.2020.name:0 "Величезний попит"
 preftl.2020.desc:0 "Чутки про чудеса, що творять ангели на планеті [Target.GetName], поширюються дедалі швидше. До наших лікарів стікаються біженці, які благають про допомогу. $preftl.2020.name.outro$"
 preftl.2020.a:0 "Конспірація понад усе."
 preftl.2020.b:0 "Розповісти їм правду."

 preftl.2021.name:0 "Сила віри"
 preftl.2021.desc:0 "Чутки про демонів, які невтомно трудяться на планеті [Target.GetName], поширюються все швидше. До наших лікарів стікаються фанатики, спраглі крові. $preftl.2020.name.outro$"

 preftl.2025.name:0 "Синдром рятівника"
 preftl.2025.desc:0 "На планеті [Target.GetName] з'явилося одразу кілька так званих месій - пророків, які обіцяють своїй пастві божественний порятунок. Ці обіцянки миттєво залучили чимало зневірених послідовників. Тепер до страждань від пандемії додалися жорстокі сутички між конкуруючими сектами."
 preftl.2025.a:0 "Тернистий шлях до божественної істини."

 preftl.2026.name:0 "Істинний пророк"
 preftl.2026.desc:0 "[Target.GetName] нарешті може зітхнути вільно: чума закінчилася. Завдяки нашим зусиллям ті, хто вижив, згуртувалися навколо пророка, який сповіщає істинну віру. На знак подяки за допомогу місцеве священство запропонувало нам послуги свого представника - за їхніми твердженнями, вельми здібного губернатора."
 preftl.2026.a:0 "Хвала Всевишньому."
 plague_03_spiritualist:0 "Виправдані засоби"
 plague_03_spiritualist_desc:0 "Ще одне суспільство відкрило очі і прийняло істинну віру. Наше слово чують по всій галактиці."
 plague_03_militarist:0 "$plague_03_spiritualist$"
 plague_03_militarist_desc:0 "Ще одна планета отримала можливість захистити себе в цій жорстокій галактиці."
 true_prophet_tt:0 "До нашої держави приєднується досвідчений губернатор."
 leader_trait_zealot:0 "Непохитно віруючий"
 leader_trait_true_prophet_desc:0 "Цей губернатор побачив саму безодню і відтоді має непорушну віру."

 preftl.2030.name:0 "Порвані прапори"
 preftl.2030.desc:0 "Населення планети [Target.GetName], виснажене, хворе і таке, що ледь не збожеволіло від безперервного горя і нескінченних воєн, навряд чи чекає світле майбутнє."
 plague_05:0 "Порвані прапори"
 plague_05_desc:0 "Коли криза стає нормою, жертви або гинуть, або б'ються на смерть."

 preftl.2031.name:0 "Блискучий прапор"
 preftl.2031.desc:0 "[Target.GetName] нарешті може зітхнути вільно: чума закінчилася. Підтримана нами фракція згуртувала населення під своїм прапором. На знак подяки за допомогу правляча хунта запропонувала нам послуги свого генерала - який, за їхніми твердженнями, чудово проявив себе на полі бою."
 preftl.2031.a:0 "Сила є чеснота."
 brilliant_banner_tt:0 "До нашої держави приєднується досвідчений генерал."
 leader_trait_plague_hardened:0 "Загартований чумою генерал"
 leader_trait_plague_hardened_desc:0 "Цей генерал побачив саму безодню і відтоді може похвалитися гострим і міцним розумом."

 preftl.2035.name:0 "Апокаліпсис сьогодні"
 preftl.2035.desc:0 "Завдяки нашим ретельним зусиллям чума повністю спустошила планету [Target.GetName]. Небагато тих, хто вижив, тепер спостерігають стрімкий крах цивілізації. Підштовхнути їх до остаточної загибелі буде нескладно."\n\nМи успадкуємо спорожнілий світ."

 preftl.2040.name:0 "Зміцнений імунітет"
 preftl.2040.desc:0 "Зразок, здобутий нами з планети [Target.GetName], вже приніс наукові результати. Мутація, що захищає носія від чуми, може впоратися і з більшістю інших видів інфекцій.\n\nПрактичне застосування цієї знахідки займе деякий час, але перші результати вже вельми багатообіцяючі."
 
 preftl.2049.name:0 "Непостійні умови"
 preftl.2049.desc:0 "Стрімка зміна обстановки на планеті [Target.GetName] унеможливлює будь-які спостереження за пандемією. Поки що доведеться призупинити всі дослідницькі роботи на цьому світі."

 preftl.2063.intro:0 "[Target.GetName] мовчить. Лише вітер ворушить траву на спорожнілих рівнинах. Будинки, де колись вирувало життя, тепер мовчазно дивляться на нас своїми вікнами."
 preftl.2063.name:0 "Безмовний світ"
 preftl.2063.desc:0 "$preftl.2063.intro$\n\nНаселення планети знищено. Чума закінчилася."

 preftl.2051.name:0 "Мертвий світ"
 preftl.2051.desc:0 "$preftl.2063.intro$ Наше завдання виконано: населення планети знищено. Цей світ готовий прийняти наших колоністів."
 dead_world_tt:0 "Населення планети [Target.GetName] знищено."

 preftl.2062.name:0 "Масова загибель"
 preftl.2062.desc:0 "У міру того як чума продовжує мучити населення планети [Target.GetName], кількість небіжчиків і помираючих зростає величезними темпами.\n\nЛіків немає. Страждання можна тільки полегшити, але не запобігти."

 preftl.2065.name:0 "З широко розкритими душами"
 preftl.2065.desc:0 "Нашу відповідь на пандемію на планеті [Target.GetName] більше не можна приховувати. Населення в передсмертному відчаї звернуло погляд до зірок. Нашими стараннями їхні душі готові прийняти істину. Що буде далі, поки що неясно."
 opinion_plague_situation_01:0 "Вдячне населення"
 minds_open_tt:0 "Жителі планети [Target.GetName] стали краще про нас думати."

 preftl.2070.name:0 "Непохитна віра"
 preftl.2070.desc:0 "[Target.GetName] нарешті може зітхнути спокійно: чума закінчилася. Разом із нею закінчилася й епоха пророків; тепер замість них процвітають повноцінні релігії. Народ, який знайшов новий сенс життя, починає відновлювати зруйновану цивілізацію."

 preftl.2075.name:0 "Господарі полів брані"
 preftl.2075.desc:0 "[Target.GetName] нарешті може зітхнути спокійно: чума закінчилася. Разом із нею закінчилася й епоха самозваних командирів; тепер замість них процвітають повноцінні громади воїнів. Народ, який прагне якнайшвидше забути пережите, тепер чекає твердих і рішучих дій від своїх лідерів."

 preftl.2080.name:0 "Вдячне населення"
 preftl.2080.desc:0 "Завдяки нашим ретельним зусиллям найстрашніші наслідки чуми, що вирує на планеті [Target.GetName], вдалося припинити. Однак приховувати нашу справжню природу більше неможливо. Місцеві жителі зрозуміли, що їх врятували прибульці з іншої планети. Сповнившись вдячності, вони тепер з надією дивляться на зірки."
 plague_02:0 "Насолода вдячністю"
 plague_02_desc:0 "Порятунок цілої планети - гідний привід для радості."

 grateful_populace_tt:0 "Жителі планети [Target.GetName] стали краще про нас думати."
 
 preftl.2085.name:0 "Масовий екзорцизм"
 preftl.2085.desc:0 "Найстрашніші наслідки чуми, що вирує на планеті [Target.GetName], вдалося стримати. Втім, замість подяки ті, хто вижив, сповнені праведної люті, обрушилися на "демонів", які прагнуть погубити їхню культуру. Опинившись не в силах протистояти такому цькуванню, наші гуманітарні працівники були змушені покинути планету. Місцеве населення, не усвідомлюючи ще істину в повному масштабі, тепер нервово поглядає на зірки."
 preftl.2085.a:0 "Невдячні істоти."
 plague_04:0 "Праведний гнів"
 plague_04_desc:0 "Нас відкинули істоти, яким втішніше животіти у своєму невігластві, ніж прийняти нашу допомогу. У майбутньому ми будемо більше думати про свої інтереси."
 opinion_plague_situation_03:0 "Невдячність"
 mass_exorcism_tt:0 "Жителі планети [Target.GetName] стали гірше про нас думати."

 preftl.2090.name:0 "Джерело молодості"
 preftl.2090.desc:0 "[Target.GetName] нарешті може зітхнути спокійно: чума закінчилася. Одночасно з цим закінчилося і наше вивчення міцного імунітету місцевих жителів. Тепер перед нами стоїть вибір: поділитися цією технологією тільки з нашими правителями або з усім населенням загалом. Правлячий стан напевно гідно оцінить перспективи довголіття, але подяка населення теж принесе свої плоди."
 preftl.2090.desc.hive:0 "[Target.GetName] нарешті може зітхнути спокійно: чума закінчилася. Одночасно з цим закінчилося і наше вивчення міцного імунітету місцевих жителів. Безсумнівно, це знання стане нам у пригоді, але тепер перед нами стоїть вибір: поділитися ним тільки з нашими правителями або з усіма одиницями Розуму в цілому."
 preftl.2090.desc.machine:0 "[Target.GetName] нарешті може зітхнути спокійно: чума закінчилася. Одночасно з цим закінчилося і наше вивчення міцного імунітету місцевих жителів. [Owner.GetName] заслуговує на плоди цього знання."
 preftl.2090.a:0 "Усе найкраще лідерам."
 preftl.2090.b:1 "Благо населення понад усе."
 opinion_plague_situation_02:0 "Довга подяка"
 young_leaders:0 "Омолоджені правителі"
 young_people:0 "Омолоджене населення"

 ### Organic Singularity Situation
 situation_pre_ftl_singularity:0 "Органічна сингулярність"
 situation_pre_ftl_singularity_type:0 "Подія "Сингулярність""
 situation_pre_ftl_singularity_desc:0 "Населення планети [Target.GetName] зіткнулося з представником нового біологічного виду. Йому властиві вузлова свідомість і здатність виконувати складні операції. Налагодження контакту з цією істотою може в довгостроковій перспективі викликати органічну сингулярність."
 situation_pre_ftl_singularity_monthly_change_tooltip:0 "Обраний нами підхід визначить швидкість накопичення прогресу в цій §Yситуації§!".

 approach_watch_singularity:0 "Поспостерігати і записати"
 approach_watch_singularity_tooltip:0 "Спостереження за тим, що відбувається, збагатить нас новими знаннями."
