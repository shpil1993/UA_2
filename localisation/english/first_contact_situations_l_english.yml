 preftl.2170.name:0 "Зміцнення"
 preftl.2170.desc:0 "У повстанців на планеті [Target.GetName] похмурі перспективи: сили уніфікаціоністів захопили владу в більшості населених центрів планети. [Target.Owner.GetRulerName] насаджує єдність залізним кулаком. Будь-які протести миттєво придушуються."
 preftl.2170.a:0 "Посилити допомогу повстанцям."
 preftl.2170.b:0 "Ми можемо допомогти уніфікаціоністам ще більше."

 preftl.2175.name:0 "Військові злочини"
 preftl.2175.desc:0 "На планеті [Target.GetName] вирують кровопролитні бої: сили уніфікаціоністів і повстанців продовжують битися не на життя, а на смерть. У цій боротьбі обидві сторони відкинули будь-які правила і відкрито застосовують заборонені методи ведення війни."
 preftl.2175.a:0 "Повстанцям як ніколи потрібна наша допомога."
 preftl.2175.b:0 "Посилити підтримку уніфікаціоністів."

 preftl.2180.name:0 "Повні кишені"
 preftl.2180.a.desc:0 "На планеті [Target.GetName] триває громадянська війна, сили уніфікаціоністів уже майже здобули остаточну перемогу."\n\nТим часом далеко в тилу місцеві чиновники користуються будь-якою можливістю збагатитися. Стримувати голоси незадоволених їм поки що вдається, але населення вже в курсі розгулу корупції."
 preftl.2180.b.desc:0 "Бої між уніфікаціоністами і повстанцями на планеті [Target.GetName] набули характеру виснажливої позиційної війни. В укріпленнях з обох боків дедалі частіше почали з'являтися польові командири, які збагачуються за рахунок хабарів і корупції. Як це вплине на перебіг конфлікту, поки невідомо."
 preftl.2180.a:0 "Розпалити громадянські заворушення."
 preftl.2180.b:0 "Доручити агентам легітимізувати режим."

 preftl.2185.name:0 "Придушити та знищити"
 preftl.2185.a.desc:0 "Нестабільність, викликана корупцією та неефективним управлінням місцевих лідерів на планеті [Target.GetName], призвела до зростання народної підтримки повстанців."[Target.Owner.GetRulerName] наказує військам провести низку каральних операцій у великих міських центрах, щоб придушити повстання."
 preftl.2185.b.desc:0 "Зростаюча корупція та неефективне управління з боку місцевих лідерів на планеті [Target.GetName] призвели до падіння підтримки війни з боку населення. Військові командири з обох сторін змушені силою придушувати громадянські заворушення."
 preftl.2185.a:0 "Підвищити логістичну підтримку."
 
 preftl.2190.name:0 "Демонстрація сили"
 preftl.2190.a.desc:0 "На планеті [Target.GetName] війська повстанців відступають по всіх фронтах, [Target.Owner.GetRulerName] святкує тріумф. Однак на фасаді нового світового порядку вже почали показуватися тріщини: високопоставлені чиновники плетуть підступи проти переможних воєначальників, а в коридорах влади нишпорять охочі до наживи лизоблюди."
 preftl.2190.b.desc:0 "Жодна зі сторін так і не змогла захопити повний контроль, і планета [Target.GetName] занурилася в хаос. Всюди борються за владу дрібні польові командири, тут і там як гриби після дощу виникають нові радикальні рухи. Планету продовжують стрясати найбільші хвилювання в її історії, і мир на цій землі, схоже, настане нескоро."
 preftl.2190.a:0 "Почати озброювати сили повстанців."

 preftl.2195.name:0 "Загальна революція"
 preftl.2195.a.desc:0 "Обурений корумпованістю та розпустою можновладців народ планети [Target.GetName] взяв до рук зброю на підтримку повстанців. У кожному місті і в кожному селі вирує пожежа революції."
 preftl.2195.b.desc:0 "На планеті [Target.GetName] панує хаос. \n\nПо сільській місцевості в пошуках прожитку нишпорять банди розбійників, [Target.Owner.GetRulerName] намагається втримати контроль, але імператорська влада ослабла і закінчується ледь не біля воріт палацу. \n\nЯкщо не настане якихось радикальних змін, на сили уніфікаціоністів незабаром чекає поразка."
 preftl.2195.a:0 "Почати озброювати уніфікаціоністів."

 preftl.2200.name:0 "Хватка самодержця"
 preftl.2200.desc:0 "Проявивши чудеса стратегічного мислення, [Target.Owner.GetRulerName] ламає хребет опору на планеті. Таємні агенти в лавах повстанців допомогли організувати координований наступ по всіх фронтах. Командири повстанців не встигли зорієнтуватися, і їхні позиції були швидко зім'яті. \n\n[Target.GetName] тепер єдина планета."
 preftl.2200.a:0 "Вічна пам'ять полеглим."
 
 preftl.2205.name:0 "Нульовий рік"
 preftl.2205.a.desc:0 "Події розгортаються абсолютно несподіваним чином: [Target.Owner.GetRulerName] втрачає владу."\n\nОб'єднавшись із групою безпринципних воєначальників у лавах чинного режиму, сили повстанців змогли організувати скоординований наступ на всіх фронтах. Командири уніфікаціоністів не встигли зорієнтуватися, і їхні позиції швидко зім'яли.\n\nЛідера режиму провели закутим у ланцюги вулицями столиці і стратили. Переможні повстанці дали регіонам право самим проводити свою політику. Після багатьох років війни на планеті нарешті настає крихкий мир."
 preftl.2205.b.desc:0 "[Target.Owner.GetRulerName] втрачає владу.\n\nЛідера режиму провели закутим у ланцюг вулицями столиці та стратили. Переможні повстанці дали регіонам право самим проводити свою політику. Після багатьох років війни на планеті нарешті настає крихкий мир."
 preftl.2205.a:0 "Згодом [Target.Owner.GetRulerName] ще стане для них добрим спогадом."

 nwo_situation_01:0 "Тріумф автократії"
 nwo_situation_01_desc:0 "Сила несе єдність, єдність несе щастя."
 nwo_situation_02:0 "Звільнені прапори"
 nwo_situation_02_desc:0 "Різноманітне суспільство несе щастя. Щастя несе єдність."
 nwo_situation_03:0 "Посилення допомоги"
 nwo_situation_03_desc:0 "Ці ресурси допоможуть закінчити конфлікт швидко і справедливо."
