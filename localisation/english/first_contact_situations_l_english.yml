 preftl.2101.name:0 "Відкрито вузлову свідомість"
 preftl.2101.desc:0 "[from.owner.GetSpeciesAdj&pl] дослідники відкрили на планеті [from.owner.capital_scope.GetName] раніше невідомий науці вид молюскоїдів. Окремо кожного з них навряд чи можна назвати розумним, але при фізичному з'єднанні двох або більше особин вони утворюють напіврозумний вузол. Теоретично в цих вузлах може початися експоненціальне зростання когнітивних здібностей.\n\nПростіше кажучи, жителі планети [from.owner.capital_scope.GetName] натрапили на біологічний комп'ютер. Згодом це відкриття може стати початком органічної сингулярності."
 preftl.2101.can_not_help.desc:1 "$preftl.2101.desc$\n\nМи вирішили, що [owner.GetPreFTLLowerPlural&plain] світи обійдуться без нашого втручання, але хіба можна залишатися осторонь?"
