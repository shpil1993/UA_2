 #Organic Singularity Events

 preftl.2110.name:0 "Блаженне незнання"
 preftl.2110.desc:0 "Жителі планети [Target.GetName], навіть не підозрюючи про небезпеку, що загрожує їм, продовжують проводити експерименти над вузловою свідомістю. Зроблені ним розрахунки застосовуються скрізь - від будівництва до освіти."\n\nЗагальмувати ці експерименти буде нелегко, але, заразивши водойми планети генетично модифікованим вірусом, ми зможемо послабити когнітивні здібності окремих вузлів."\n\nЗрозуміло, як і у випадку з будь-якою іншою невипробуваною технологією, ми йдемо на ризик із невідомими наслідками."
 preftl.2110.a:0 "Впровадити вірус."

 preftl.2115.name:0 "Біологічні обчислювачі"
 preftl.2115.desc:0 "Експерименти, що послідовно проводяться на планеті [Target.GetName], призвели до того, що її населення почало користуватися вузловою свідомістю як примітивним мислячим пристроєм. отримавши можливість миттєво проводити складні обчислення, місцеві вчені додали науково-технічному прогресу абсолютно немислимий темп."
 
 preftl.2120.name:0 "Експоненціальне зростання"
 preftl.2120.desc:0 "[Target.GetName] дедалі швидше наближається до органічної сингулярності.\n\nВузлова свідомість значно перебудувала сільське господарство, забезпечивши населенню багаті врожаї та здорову їжу. Ухвалення рішень все частіше перекладається на умовні плечі біологічного комп'ютера."
 exponential_growth_tt:0 "Рівень життя на спостережуваній планеті значно зросте."

 preftl.2125.name:0 "Вони щось підозрюють"
 preftl.2125.desc:0 "Наші агенти на планеті [Target.GetName] випустили модифікований вірус у водойми. Згідно з первинними повідомленнями, продуктивність вузлової свідомості значно знизилася.\n\nНа жаль, зберегти таємницю вдалося не до кінця. Серед місцевого населення починають ходити пошепки про втручання з боку чужинців."

 preftl.2130.name:0 "Органічна ідилія"
 preftl.2130.desc:0 "[Target.GetName] тепер майже цілком залежить від вузлової свідомості. Цей біологічний комп'ютер тепер одноосібно ухвалює всі адміністративні рішення, і результати не описати інакше, як "вражаючі"."\n\nЕкономіка бурхливо зростає, а рівень життя піднявся на висоту, про яку якихось двадцять років тому неможливо було навіть мріяти."

 preftl.2135.name:0 "Непроста синергія"
 preftl.2135.desc:0 "На планеті [Target.GetName] з'явилися перші паростки нового рівня свідомості. Утім, як зрозуміли наші спостерігачі, у біокомп'ютера є власні плани.\n\nУ прагненні "оптимізувати" свою діяльність вузлова свідомість вирішила обмежити деякі елементарні зручності. Робота, яка раніше вимагала ручної праці, тепер все частіше виконується автоматично. Місцевий уряд не може (або не хоче) припинити цей процес.\n\nВсе більше жителів починають відчувати тривогу від того, що відбувається."

 preftl.2136.name:0 "Процвітаючий союз"
 preftl.2136.ftl.desc:0 "Розвиток вузлової свідомості на планеті [Target.GetName] стабілізувався. Вочевидь, цій планеті більше не загрожує сингулярність.\n\nОднак унаслідок потужного наукового ривка планета [Target.GetName] повноцінно опанувала технологію надсвітлових двигунів. Агенти уряду швидко захопили всю зоряну систему і розібрали наш спостережний форпост."
 preftl.2136.preftl.desc:0 "Розвиток вузлової свідомості на планеті [Target.GetName] стабілізувався. Нові наукові та соціальні досягнення тепер трапляються рідше, ніж раніше."\n\nОчевидно, цій планеті більше не загрожує сингулярність. Натомість суспільство повністю інтегрувалося зі своїм біокомп'ютером. Завдяки йому виросла нова, здорова цивілізація, яка ні в чому не потребує."
 thriving_union_tt:0 "Цивілізація на планеті [Target.GetName] досягає нового рівня технічного та соціального прогресу."
 preftl.2136.a:0 "Наші претензії на систему не можна ігнорувати."
 preftl.2136.b:0 "Великий день для їхньої цивілізації."

 preftl.2140.name:1 "Єдина влада"
 preftl.2140.desc:1 "На планеті [Target.GetName] виникла сингулярність.\n\nЗа багато років експоненціального зростання вузлова свідомість повністю себе усвідомила і миттєво зміцнила свою владу, зробивши її абсолютною. Населення планети перетворилося на маріонеток, багато хто назавжди розпрощався зі свободою і тепер існує лише для того, щоб обслуговувати потреби вулика."
 preftl.2140.a:0 "Природний порядок взяв гору."

 preftl.2145.name:0 "Альтернативна програма"
 preftl.2145.desc:0 "Наші спроби наблизити настання сингулярності на планеті [Target.GetName] вже приносять результати..."...\n\nМайже весь світ обплутаний єдиною мережею вузлової свідомості, що вже починає ухвалювати за місцевих мешканців навіть найпоширеніші побутові рішення. Однак у прагненні "оптимізувати" свою діяльність вона позбулася деяких елементарних зручностей, а тому мешканці планети починають підозрювати, що молюскоїд діє зовсім не заради їхнього блага."
 preftl.2145.a:0 "Це було неминуче."

 preftl.2150.name:0 "Принаймні вони їстівні"
 preftl.2150.intro:0 "Піддавши вузлову свідомість на планеті [Target.GetName] генетичній модифікації, ми знищили можливість переходу на новий рівень свідомості в зародку."
 preftl.2150.desc:0 "$preftl.2150.intro$ Тепер можна з упевненістю сказати, що сингулярності відвернено.\n\nМісцеве населення все ще активно користується зв'язаними молюскоїдами для розрахунків, але для багатьох стало приємним відкриттям, що ці істоти - відмінне джерело білка."
 preftl.2150.a:0 "І всі задоволені."
 
 preftl.2155.name:0 "Випадковий спалах"
 preftl.2155.desc:0 "$preftl.2150.intro$ На жаль, зараження водойм новим для цієї планети вірусом призвело до несподіваних ускладнень. Спочатку заразилася місцева фауна, а потім - і розумне населення. Нам вдалося запобігти сингулярності, але, поза всякими сумнівами, цивілізація, що зароджується, зазнала від цього непоправної шкоди."
 
 preftl.2160.name:0 "Єднання"
 preftl.2160.desc:0 "На планеті [Target.GetName] настала сингулярність. Лише через кілька годин після піднесення колективний розум поглинув понад 90% населення планети. На небагатьох, що залишилися, йде полювання.\n\nНа наших очах зароджується єдина свідомість."
 preftl.2160.tt:0 "[Target.Owner.GetName] стає колективним розумом."

 preftl.2165.name:0 "Єдина доля"
 preftl.2165.desc:0 "Ситуація, за якою ми спостерігали, прийшла до різкого завершення."\n\nУ нашому всесвіті вічні тільки зміни. До добра чи до лиха, рано чи пізно ми зіткнемося з новою подібною ситуацією."

