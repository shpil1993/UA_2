 observation.205.reg.start:0 "Кілька держав на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName] об'єдналися проти сусіда, який збив нашу шлюпку, а потім відмовився ділитися технологіями, здобутими на місці аварії."
 observation.205.hive_mind.start:0 "За безпрецедентного збігу обставин кілька видів свідомостей на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName] об'єдналися проти сусіда, який збив нашу шлюпку, а потім відмовився ділитися технологіями, здобутими на місці аварії."
 observation.205.end:0 "Після швидкоплинної війни із застосуванням звичайної зброї обидві сторони обмінялися потужними ядерними ударами. Тепер [pre_ftl_planet.GetPlanetHabitat] майже цілком лежить у руїнах.\n\nНа поверхні не залишилося вцілілих. Загинули всі, включно з нашими вченими, захопленими в полон. Навколишньому середовищу завдано значної шкоди."
 observation.205.gestalt.end:0 "Після швидкоплинної війни із застосуванням звичайної зброї обидві сторони обмінялися потужними ядерними ударами. Тепер [pre_ftl_planet.GetPlanetHabitat] майже цілком лежить у руїнах.\n\nНа поверхні не залишилося вцілілих. Загинули всі, включно з нашими одиницями, захопленими в полон. Навколишньому середовищу завдано значної шкоди."

