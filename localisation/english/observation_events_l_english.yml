 EXTRACT_MISSING_SCIENTIST:1 "Витягнути зниклого вченого"
 EXTRACT_MISSING_SCIENTIST_DESC:1 "Один із наших вчених утік, і [GetPreFTLLowerPlural&plain] суспільства на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName] тепер шанують його як живе божество. Ми повинні провести операцію з його усунення - силою, якщо буде потрібно."
 SHUTTLE_INTERCEPTED:1 "Врятувати тих, хто вижив із човника"
