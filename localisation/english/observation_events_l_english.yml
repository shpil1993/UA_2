 #Refactored Observation Events

 observation.2011.name:2 "Технологічний розвиток: проблеми на світі [pre_ftl_planet.GetName]"
 observation.2011.desc:1 "Наші радники на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName] мають проблеми з аборигенами, яких ніяк не вдається вивести на вищий рівень розвитку технологій. [pre_ftl_planet.Owner.GetSpeciesNamePlural] здебільшого не бажають мати з нами нічого спільного, і навіть ті, хто готовий чогось навчатися, дивляться на наших вчених із підозрою та огидою.\n\nМи вибудовували свої графіки без урахування ксенофобії. На жаль, [pre_ftl_planet.Owner.GetSpeciesNamePlural] навчатимуться куди довше, ніж планувалося."
 observation.2014.name:1 "Технологічний розвиток: прогрес на світі [pre_ftl_planet.GetName]"
 observation.2014.desc:1 "Мешканці світу [pre_ftl_planet.GetName] у захваті від подарованих нами технологій. Вони стікаються в анклави, створені на поверхні світу, і завалюють наших вчених питаннями про наші культуру та історію.\n\nТе, з якою готовністю [pre_ftl_planet.Owner.GetSpeciesNamePlural] вчаться у нас, значно прискорило нашу місію з технологічного розвитку їхньої цивілізації. Ми переглянули свої початкові плани."
 observation.2014.tt:0 "§Y[pre_ftl_country.GetName]§!: §G+20%§! науково-технічного прогресу."
 observation.2016.name:1 "Технологічний розвиток: проблеми на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName]"
 observation.2016.desc:1 "[pre_ftl_species.GetName] з [pre_ftl_planet.GetPlanetHabitatDE1] [pre_ftl_planet.GetName], на жаль, виявилися поганими учнями. За повідомленнями наших наукових радників, чужинці не бажають відмовлятися від своїх звичаїв і сприймати нові концепції та ідеї. Схоже, наша просвітницька місія займе більше часу, ніж ми припускали."
 observation.2016.tt:0 "§Y[pre_ftl_country.GetName]§!: §R-20%§! науково-технічного прогресу."
 observation.2018.name:1 "Технологічний розвиток: проблеми на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName]"
 observation.2018.desc:1 "Нам дедалі складніше знаходити наукових радників, готових брати участь у програмі технологічного розвитку на світі [pre_ftl_planet.GetName]. З урахуванням того що [pre_ftl_species.GetName] мають... своєрідним зовнішнім виглядом і запахом, перебувати з ними поруч - це випробування для будь-кого з нас.\n\nПризначення на [pre_ftl_planet.GetPlanetHabitatDE3] стало розглядатися як покарання. На жаль, усе це уповільнює здійснення нашої місії."
 observation.2018.tt:0 "§Y[pre_ftl_country.GetName]§!: §R-20%§! науково-технічного прогресу."
 observation.2020.desc:1 "[pre_ftl_species.GetNamePlural] з [pre_ftl_planet.GetPlanetHabitatDE1] [pre_ftl_planet.GetName] виявилися природженими вченими. Наші радники, що базуються на їхніх [pre_ftl_planet.GetPlanetHabitatDE5], вражені тим, як швидко вони розвиваються. У звітах вказується, що наша просвітницька програма може зайняти значно менше часу, ніж планувалося, і [pre_ftl_species.GetName] скоро досягне космічної ери."
 observation.2022.desc:0 "Наша місія з технологічного розвитку світу [pre_ftl_planet.GetName] просувається стрімкими темпами. [pre_ftl_species.GetNamePlural] наділені незвичайними розумовими здібностями і швидко вчаться новому. Хоча ця цивілізація ще порівняно молода, наші вчені стверджують, що [pre_ftl_species.GetName] мають великий потенціал."
 observation.2030.name:0 "Етичні зміни на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName]"
 observation.2030.desc:0 "Тривалі контакти з нашими науковими радниками на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName] зробили аборигенів більш терпимими до інших рас і культур. [pre_ftl_species.GetNamePlural] більше не відчувають миттєвої відрази, коли бачать щось незвичне."
 observation.2031.desc:1 "Попрацювавши пліч-о-пліч із нашими вченими та радниками на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName], [pre_ftl_species.GetNamePlural] почали виявляти непідробний інтерес до всього, що для них є чужим."
 observation.2031.tt:0 "Мешканці [pre_ftl_planet.GetPlanetHabitatDE1] [pre_ftl_planet.GetName] більше схиляться до ксенофілії."
 observation.social.intro:0 "Аборигени з [pre_ftl_planet.GetPlanetHabitatDE1] [pre_ftl_planet.GetName] захоплені нашими технологіями. Ба більше, за повідомленнями радників, вони починають наслідувати наші звичаї."
 observation.2032.desc:0 "$observation.social.intro$\n\nПредставники раси [pre_ftl_species.GetName] переймають у нас миролюбну філософію і принципи ненасильства. Після нашої появи конфлікти між різними культурними групами практично зійшли нанівець."
 observation.2032.tt:0 "Мешканці [pre_ftl_planet.GetPlanetHabitatDE1] [pre_ftl_planet.GetName] схиляться до пацифізму."
 observation.2033.desc:1 "$observation.social.intro$\n\nМи надаємо їм новітню зброю, і тепер [pre_ftl_species.GetNamePlural] стали ще вище цінувати мистецтво війни. Після нашої появи їхнє суспільство стало куди більш мілітаристським."
 observation.2033.tt:0 "Мешканці [pre_ftl_planet.GetPlanetHabitatDE1] [pre_ftl_planet.GetName] схиляться до мілітаризму."
 observation.2034.desc:0 "$observation.social.intro$\n\nМи подали їм чудовий приклад і показали, що таке справжня сильна влада, яка не страждає від розбіжностей. Тепер [pre_ftl_species.GetNamePlural] усвідомлюють, що тільки так їхня цивілізація може досягти величі."
 observation.2034.tt:0 "Мешканці [pre_ftl_planet.GetPlanetHabitatDE1] [pre_ftl_planet.GetName] схиляться до авторитаризму."
 observation.2035.desc:1 "$observation.social.intro$\n\nНатхненні шедеврами нашого мистецтва і культури, [pre_ftl_species.GetName] стали набагато більше цінувати рівність. Після нашої появи їхнє суспільство навчилося поважати свободу особистості."
 observation.2035.tt:0 "Мешканці [pre_ftl_planet.GetPlanetHabitatDE1] [pre_ftl_planet.GetName] схиляться до егалітаризму."
 observation.2036.desc:0 "$observation.social.intro$\n\nНаше завдання піднести расі [pre_ftl_species.GetName] наукові цінності виконана більш ніж успішно: релігія почала втрачати популярність, а суспільство відкидає одне марновірство за іншим."
 observation.2036.tt:0 "Мешканці [pre_ftl_planet.GetPlanetHabitatDE1] [pre_ftl_planet.GetName] схиляться до матеріалізму."
 observation.2037.desc:1 "$observation.social.intro$\n\nСтавши свідками того, наскільки міцна наша віра, багато хто [pre_ftl_species.GetNamePlural] тепер звертаються до стародавніх релігій своєї цивілізації і намагаються поєднати їх з елементами наших вірувань."
 observation.2037.tt:0 "Мешканці [pre_ftl_planet.GetPlanetHabitatDE1] [pre_ftl_planet.GetName] стануть більш релігійними."
 observation.2038.desc:0 "Деякі вчені, яких ми направили на [pre_ftl_planet.GetPlanetHabitatDE3] [pre_ftl_planet.GetName], висловлюють сумнів у розумності нашої місії. За їхніми донесеннями, [pre_ftl_species.GetNamePlural] зацікавлені тільки в новій зброї. Вони не полишають марних спроб використати у військових цілях усі мирні технології, що ми їм пропонуємо. Усе це затягує нашу місію."
 observation.2039.desc:1 "Наша місія з просвітництва аборигенів на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName] пішла не зовсім так, як було задумано. Вчені-[pre_ftl_species.GetName] постійно приходять у жах, коли ми намагаємося навчати їх нових збройових технологій.\n\nУ наших учених пішло кілька тижнів на те, щоб заспокоїти їх після демонстрації ефекту вибуху ядерної бомби над населеним пунктом. На жаль, це суттєво уповільнює наш прогрес."
 observation.2040.desc:0 "Нам нелегко дається робота з просвіти населення [pre_ftl_planet.GetPlanetHabitatDE1] [pre_ftl_planet.GetName] і розвитку їхньої цивілізації. [pre_ftl_species.GetNamePlural] відрізняються забобонністю, і заплутаність їхніх релігійних традицій часто ставить наших учених у глухий кут. Вони вперто відмовляються прийняти матеріальні свідчення.\n\nНа жаль, це означає, що ми були занадто оптимістичні в первинних оцінках."
 observation.2041.desc:1 "Усі наші зусилля з просвітництва [pre_ftl_species.GetNamePlural] поки що ні до чого не приводять. Наші релігійні та вчені радники на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName] стурбовані повною відсутністю віри у місцевого населення. Вони готові перейняти наші технології, але не духовні принципи, щоб користуватися цими технологіями розумно.\n\nЦе суттєво ускладнює нашу місію. Схоже, [pre_ftl_species.GetNamePlural] йтимуть до просвіти довше, ніж ми припускали."
 observation.2042.desc:0 "Авторитарне і деспотичне суспільство на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName] не піддається жодним просвітницьким зусиллям. [pre_ftl_species.GetNamePlural] не бажають розвивати технології. Індивідуалізм та ініціативність, необхідні для розвитку науки, вони жорстоко переслідують.\n\nЇхній лютуючий авторитаризм істотно гальмує нашу місію. Наукові радники повідомляють, що вона, ймовірно, займе значно більше часу, ніж передбачалося."
 observation.2043.desc:1 "На [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName] панує цілковита анархія, і [pre_ftl_species.GetNamePlural] з великими труднощами освоюють ази сучасної науки навіть за допомогою наших радників. Іноді здається, що їхні вчені колективи нездатні домовитися навіть про найпростіші проєкти і кожен гне власну лінію.\n\nМи продовжуємо просвітницькі зусилля, незважаючи на безглуздий егалітаризм місцевого населення, але ця місія явно займе більше часу, ніж передбачалося."

 ### New events which fire before nuclear war/apocalypse gatekeepers, giving the player a final chance to stop pre-FTLs from blowing themselves up! ###
 # This event appears prior to observation.107 (religious nuclear war) #
 observation.3205.name:0 "Неминуча загибель [pre_ftl_planet.GetPlanetHabitatDE1] [pre_ftl_planet.GetName]"
 observation.3205.desc:0 "Ставши свідками вознесіння [missing_scientist.GetAXX:свого рятівника|||fem:своєї рятівниці], мешканці [pre_ftl_planet.GetPlanetHabitatDE1] [pre_ftl_planet.GetName] впали у відчай. Їхнє суспільство розколоте, а протиріччя досягли неможливих висот.\n\nЯкщо ми нічого не зробимо, вони візьмуть на озброєння наші технології і знищать один одного в планетарній релігійній війні."
 observation.3205.a:0 "Забрати наші технології."
 observation.3205.b:0 "Подальшого культурного забруднення допускати не можна."
 # This event appears prior to observation.204 (nuclear war following downed shuttle and stolen tech) #
 observation.3210.name:0 "На [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName] зріє катастрофа"
 observation.3210.desc:0 "Технології, видобуті з нашого впавшого на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName] човника, становлять загрозу самому існуванню місцевих жителів. Вони не мають у своєму розпорядженні нашого наукового досвіду, і в їхніх руках наші технології можуть легко знищити все живе на [pre_ftl_planet.GetPlanetHabitatDE5].\n\nЯкщо ми не втрутимося, все закінчиться катастрофою."
 observation.3210.a:0 "Запустити самознищення човника."
 observation.3210.b:0 "Завдану шкоду вже не виправити."
 # This event appears prior to observation.1400 (random nuclear war) #
 observation.3215.name:0 "Ядерна гонка озброєнь на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName]"
 observation.3215.desc:0 "На [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName] зростає напруженість. У будь-який момент може початися ядерна війна. Якщо ми нічого не зробимо, вони винищать один одного.\n\nМи - їхня єдина надія."
 observation.3215.a:0 "Таємно впровадити агентів і розрядити обстановку."
 observation.3215.b:0 "Досить із нас шпигунства."
