 observation.203.name:1 "Оперативники захоплені на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName]"

 observation.203.start:0 "[GetPreFTLUpper&plain] народ з [pre_ftl_planet.GetPlanetHabitatDE1] [pre_ftl_planet.GetName] послав війська. Вони прибули на місце аварії шлюпки раніше, ніж ми встигли евакуювати дослідницьку групу, і захопили тих, хто вижив, у полон."
