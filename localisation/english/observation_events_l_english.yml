# Smuggler Outpost
 observation.301.name:1 "Форпост контрабандистів"
 observation.301.desc:1 "Наш спостережний форпост над астероїдом [pre_ftl_planet.GetName] виявила нелегальне поселення на поверхні [pre_ftl_planet.GetPlanetHabitatDE1]. Судячи з усього, на цьому форпості мешкають [Root.GetSpeciesName]-контрабандисти та інші кримінальні елементи, якими так славиться [Root.GetName].\n\nКонтрабандисти вже знайшли, де знаходяться місцеві [GetPreFTLLowerPlural&plain] мешканці, і кілька разів це закінчувалося кровопролиттям. Ми повинні якнайшвидше вирішити ситуацію і не дозволити злочинцям завдати ще більшої шкоди."
 observation.301.a:1 "Провести зачистку."
 observation.301.b:1 "Що такого може накоїти жменька контрабандистів?"
 observation.302.name:1 "Рейд проти контрабандистів"
 observation.302.desc:1 "Наші наземні сили завдали стрімкого удару по форпосту контрабандистів на астероїді [pre_ftl_planet.GetName]. Після короткої перестрілки вцілілі злочинці були заарештовані і відправлені на орбіту. Порожні будівлі знищено за допомогою вибухових пристроїв.\n\nМи вважаємо, що культурне зараження вдалося зберегти на мінімальному рівні. Крім того, було вилучено велику кількість нелегальних товарів. Прибуток від операції надійде до бюджету."
 observation.302.a:1 "Це гідна перемога."
 observation.303.name:1 "Контрабандна торгівля зброєю"
 observation.303.desc:3 "Ми запізнилися: [GetPreFTLLowerPlural&plain] істоти на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName] почали отримувати від контрабандистів сучасну зброю і найпростіші наркотичні стимулятори в обмін на дорогоцінні метали і рабів.\n\nМіж місцевими угрупованнями почалася війна. Дорвавшись до нової високотехнологічної зброї, вони практично перебили одне одного. На цьому етапі культурне зараження можна вважати незворотнім."
 observation.303.a:1 "Це катастрофа."

# Scientist Abduction
 observation.1001.name:0 "Пропозиція про викрадення"
 observation.1001.desc:1 "На [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName] мешкають [owner.GetPreFTLLowerPlural&plain] [pre_ftl_country.GetSpeciesNamePlural], але серед них є [abducted_scientist.GetAXX:вчений, що подає|||fem:вчена, що подає] великі надії. У своїх блискучих дослідженнях [abducted_scientist.GetSheHe] значно [abducted_scientist.GetAXX:випередив|||fem:випередила] колег, а дещо з [abducted_scientist.GetHerHis] ідей революційно навіть за нашими мірками.\n\nХоча завдяки [abducted_scientist.GetHerHim] технічний прогрес [pre_ftl_country.GetSpeciesNamePlural&gen] явно прискориться, [abducted_scientist.GetHerHis] потенціал лише розтрачується на цей [owner.GetPreFTLLower&plain] народ. У наших вдосконалених лабораторіях [abducted_scientist.GetAXX:він міг|||fem:вона могла] би зайнятися справжньою наукою."
 observation.1001.a:0 "Складіть сценарій викрадення."
 observation.1001.b:1 "[abducted_scientist.GetHeSheCap] все ще [owner.GetPreFTLLower&plain] мешканець. Не варто відбирати [abducted_scientist.GetHisHer] у народу."
 observation.1002.name:0 "Викрадення вдалося"
 observation.1002.desc:2 "Наші агенти успішно викрали [abducted_scientist.GetAXX:вченого|||fem:вчену] із [pre_ftl_country.GetName&gen]! Один із наших наземних човників перехопив [abducted_scientist.GetHerHis] автомобіль, коли [abducted_scientist.GetAXX:він повертався|||fem:вона поверталася] додому пізно вночі після роботи, і вивів її з ладу за допомогою електромагнітного імпульсу.\n\nТимчасово [abducted_scientist.GetAXX:паралізованого вченого|||fem:паралізовану вчену] доставили на човник, а його охоронцям вибірково почистили пам'ять. Ми впевнені, що зможемо "переконати" [abducted_scientist.GetAXX:хорошого вченого|||fem:хорошу вчену] попрацювати на нас."
 observation.1002.tt:0 "До нас приєднається §Y$leader_trait_spark_of_genius$ [abducted_scientist.GetAXX:вчений|||fem:вчена]-[pre_ftl_country.GetSpeciesName] 6-го рівня§!."
 observation.1003.name:0 "Викрадення не вдалося"
 observation.1003.desc:2 "На жаль, наша спроба викрасти [abducted_scientist.GetAXX:вченого|||fem:вчену] із [pre_ftl_country.GetName&gen] провалилася. Один із наших наземних човників перехопив [abducted_scientist.GetHerHis] автомашину, але коли промінь левітації переносив [abducted_scientist.GetAXX:паралізованого вченого|||fem:паралізовану вчену] у вантажний відсік, з'явився [pre_ftl_country.GetSpeciesAdj&masc] атмосферний винищувач.\n\nЧовник зумів безпечно повернутися на орбіту, але промінь левітації довелося відключити, і [abducted_scientist.GetAXX:вчений|||fem:вчена]... коротше кажучи, падіння було довгим. Будемо сподіватися, що провину за його смерть [pre_ftl_country.GetSpeciesName] покладуть на країни, що змагаються з ними."
 observation.1004.name:0 "Прорив на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName]!"
 observation.1004.desc:0 "Вчений, якого ми вперше впізнали ще на планеті [pre_ftl_planet.GetName], проявляє неабиякий талант. Завдяки [abducted_scientist.GetHisHer] гострому аналітичному розуму і нестандартному підходу до досліджень [pre_ftl_country.GetName] переживає технічну революцію."
 observation.1004.a:0 "Немає слів!"

# Defense Force
 observation.1101.name:1 "[pre_ftl_planet.GetName]: Оперативна група з боротьби з інопланетянами"
 observation.1101.desc:1 "Явно у відповідь на наші дії багато [GetPreFTLLowerPlural&plain] держав [pre_ftl_country.GetSpeciesName] на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName] моментально забули про свої чвари і заснували нову наддержавну військову організацію.\n\nЗгідно з місцевими ЗМІ, ця оперативна група несе відповідальність за захист [pre_ftl_planet.GetPlanetHabitatDE1] від "ворожої діяльності, яку невідоме інопланетне відомство веде проти раси [pre_ftl_country.GetSpeciesName] в цілому"."
# Interceptions
 observation.1102.name:1 "[pre_ftl_planet.GetName]: Діяльність оперативної групи"
 observation.1102.desc:1 "Розвідувальні відеоматеріали, відзняті нашим спостережним форпостом на орбіті [pre_ftl_planet.GetPlanetHabitatDE1] [pre_ftl_planet.GetName], підтвердили будівництво на її поверхні кількох нових військових баз і радіолокаційних комплексів під контролем наддержавної оперативної групи по боротьбі з інопланетянами, яку заснували [pre_ftl_country.GetSpeciesNamePlural].\n\nМи спостерігаємо безпрецедентний рівень співпраці між місцевими державами, адже нашим польотам, що виконуються з метою викрадення, тепер регулярно заважають атмосферні винищувачі, що належать цій групі. Незважаючи на нашу технологічну перевагу, вони лише через свою кількість змогли збити кілька наших викрадальних човників!"
 observation.1102.a:0 "Це зашкодить нашим активним спостереженням."
# Observation Post Lost 
 observation.1103.name:1 "[pre_ftl_planet.GetName]: Втрата спостережного форпосту"
 observation.1103.desc:1 "Наш спостережний форпост на орбіті [pre_ftl_planet.GetPlanetHabitatDE1] [pre_ftl_planet.GetName] знищено! Причиною стала велика ракета класу "Земля - космос", випущена з однієї з військових баз під контролем наддержавної оперативної групи, яку заснували [pre_ftl_country.GetSpeciesName].\n\nМи досі не можемо точно сказати, як їм вдалося з'ясувати місцезнаходження форпосту, оскільки було вжито масштабних запобіжних заходів, щоб [pre_ftl_country.GetSpeciesNamePlural] не дізналися про її існування. Згідно з однією теорією, аборигени зуміли здійснити інженерний аналіз технологій, отриманих від наших збитих човників."
 observation.1103.a:0 "Це обурливо!"
# Strike
 observation.1105.name:1 "[pre_ftl_planet.GetName]: Точковий удар"
 observation.1105.desc:1 "Персонал нашого спостережного форпосту на орбіті [pre_ftl_planet.GetPlanetHabitatDE1] [pre_ftl_planet.GetName] попросив допомогти їм вирішити проблему з оперативною групою з боротьби з інопланетянами, яку [pre_ftl_country.GetSpeciesNamePlural] створили у відповідь на наші активні спостереження. Незважаючи на те що ця організація є архаїчною за нашими мірками, вона навчилася ефективно заважати викраденням, які ми проводимо.\n\nМісцезнаходження їхньої основної бази - [pre_ftl_planet.GetAMountainFeature], у самій глибині. Орбітальне бомбардування буде неефективним, але стрімкий наліт, виконаний добре озброєним ударним загоном, дозволить захопити базу зненацька. З її руйнуванням оперативна група [pre_ftl_country.GetSpeciesName], що приносить стільки незручностей, припинить своє існування."
 observation.1105.a:1 "Так і зробіть."
 observation.1105.b:1 "Ні, нам не слід ще більше спрямовувати їх проти нас..."
 observation.1106.name:2 "[pre_ftl_planet.GetName]: Успішний удар"
 observation.1106.desc:2 "Наша місія зі знищення основної бази наддержавної оперативної групи, яку заснували [pre_ftl_country.GetSpeciesName], завершилася повним успіхом! Коли наш ударний загін проник на базу, її захисники зі своїм мізерним озброєнням не змогли впоратися з нашими кваліфікованими оперативниками.\n\nЗаклавши заряди вибухової речовини глибоко всередині бази, ударний загін був поспіхом евакуйований очікуючими на нього човниками. Від цієї настирливої оперативної групи тепер нічого не залишилося."
 observation.1106.a:1 "Місію виконано успішно."
 observation.1107.name:3 "[pre_ftl_planetGetName]: Невдалий удар"
 observation.1107.desc:2 "Наша місія зі знищення основної бази наддержавної оперативної групи, яку заснували [pre_ftl_country.Owner.GetSpeciesName], зазнала фіаско! Кілька човників, що перевозили наш ударний загін, були збиті прихованими зенітними засобами ще до того, як долетіли до бази. Коли оперативники, що залишилися, нарешті дісталися до входу на базу, вони зустріли несподівано завзятий опір.\n\nОскільки [pre_ftl_country.Owner.GetSpeciesName] очікували на швидке прибуття підкріплення, командир ударного загону врешті-решт віддав наказ відступати. На жаль, коли наші евакуаційні човники проривалися на орбіту, їх перехопило велике з'єднання атмосферних винищувачів. Втрати були величезними."
 observation.1107.a:1 "Це катастрофа!"
# Disbanded 
 observation.1104.name:1 "[pre_ftl_planet.GetName]: Розпуск оперативної групи"
 observation.1104.desc:1 "Наддержавна оперативна група, яку держави [pre_ftl_country.GetSpeciesName] заснували для зриву нашої діяльності на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName], розпущено! Хоча вони якимось чином змогли здобути кілька важливих перемог у бою з нашими човниками і командами викрадачів, деякі засновники організації вирішили припинити фінансування і відмовитися від цього проекту.\n\nРозвідка пояснює такий несподіваний поворот подій внутрішніми чварами і дипломатичними хитрощами між державами [pre_ftl_country.GetSpeciesName]."
 observation.1104.a:1 "Приємно, нехай і несподівано."

# Malfunctioning Implants
 observation.1201.name:1 "[pre_ftl_planet.GetName]: Збій імплантатів"
 observation.1201.desc:1 "У рамках нашої діяльності зі спостереження на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName] команди викрадачів провели хірургічні операції зі встановлення імплантатів у мозок деяких піддослідних [pre_ftl_country.GetSpeciesName&gen], щоб відстежувати їх і спостерігати за їхньою поведінкою. На жаль, через виробничий дефект багато з цих імплантатів дали збій і зараз мають... негативний ефект на поведінку наших піддослідних.\n\nБуло чимало самогубств і не менше трьох випадків буйної істерії. Наші [root.GetResearcherPlural] зі спостережного форпосту попросили допомоги в зборі піддослідних, які залишилися, і видаленні імплантатів, поки інцидентів не побільшало."
 observation.1201.a:0 "Потрібно вирішити цю ситуацію."
 observation.1201.b:0 "Це не наша проблема."
 observation.1202.name:3 "[pre_ftl_planet.GetName]: Імплантати видалено"
 observation.1202.desc:2 "Команди викрадачів із нашого спостережного форпосту на орбіті [pre_ftl_planet.GetPlanetHabitatDE1] [pre_ftl_planet.GetName] спільно з екіпажем корабля [Root.GetName] швидко зібрали решту піддослідних [pre_ftl_country.GetSpeciesName&gen], яким у мозок було встановлено несправні імплантати.\n\nХірургічний персонал спостережного форпосту замінив імплантати на справні, і піддослідні повернулися на поверхню. Провідний учений [Root.GetLeaderName] повідомляє про несподіваний бонус, оскільки з витягнутих імплантатів, незважаючи на їхні дефекти, вдалося отримати масу інформації."
 observation.1202.a:0 "Хоч якась користь."
 observation.1203.name:3 "[pre_ftl_planet.GetName]: Імплантати не видалені"
 observation.1203.desc:2 "Дефектні імплантати мозку впливали на останніх із наших піддослідних [pre_ftl_country.GetSpeciesName&gen] на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName]. Багато хто прийшов у повну несамовитість, вигукуючи випадкові сегменти коду з мови програмування, яку [Root.GetSpeciesName] використовували в їхніх імплантатах, і люто нападаючи на будь-який об'єкт у безпосередній близькості."
 observation.1203.a:0 "Як таке могло статися?"
 observation.1205.name:0 "[pre_ftl_planet.GetName]: імплантати прийняті"
 observation.1205.desc:1 "Раса [pre_ftl_country.GetSpeciesName] на планеті [pre_ftl_planet.GetName] зайнялася власними дослідженнями залишених нами імплантатів. Якимось чином ці [GetPreFTLLower] істоти змогли випередити нас і розробити кібертехнології, більш сумісні з їхньою анатомією."
 observation.1205.a:0 "Немає слів!"
 observation.1205.tt:0 "Раса §Y[pre_ftl_country.GetSpeciesName]§! освоює §Yкібернетику§!."

# Ethic Shifts
 observation.1301.name:1 "Зміна принципів на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName]"
 observation.1301.xenophobe:0 "Ми помітили значні зміни в поведінці [GetPreFTLLower&masc,gen] народа [pre_ftl_country.GetSpeciesNamePlural] на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName]. Їхнє суспільство стало більш зверненим всередину, і тепер вони набагато менш прихильні до незнайомців.\n\nСхоже, певну роль у цьому зіграли наші польоти і викрадення в рамках активного спостереження за їхнім [pre_ftl_planet.GetPlanetHabitatDE4], в результаті чого [pre_ftl_country.GetSpeciesNamePlural] тепер більш насторожено ставляться до всього невідомого."
 observation.1301.xenophile:0 "Ми помітили значні зміни в поведінці [pre_ftl_country.GetSpeciesNamePlural&gen] на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName]. Це [GetPreFTLLower&neut] суспільство стало більш відкритим, і тепер воно набагато прихильніше до незнайомців.\n\nСхоже, певну роль у цьому зіграли наші спостережні польоти, внаслідок чого [pre_ftl_country.GetSpeciesNamePlural] тепер виявляють більше цікавості до всього невідомого."
 observation.1301.spiritualist:0 "Деякі з наших команд викрадачів, що базуються на спостережному форпості на орбіті [pre_ftl_planet.GetPlanetHabitatDE1] [pre_ftl_planet.GetName], очевидно, використовували двигуни своїх човників, щоб випалювати великі кола і складні фігури на полях зернових, які на [GetPreFTLLower&femprep] [pre_ftl_planet.GetPlanetHabitatDE5] вирощують [pre_ftl_country.GetSpeciesNamePlural].\n\nЕкіпажі човників отримали серйозну догану за цю витівку, але кола на полях, схоже, набули якогось духовного значення для місцевих жителів. Через ці фігури [pre_ftl_country.GetSpeciesNamePlural] створили нову релігію, яка набуває популярності серед них з лякаючою швидкістю."
 observation.1301.materialist:0 "Деякі з наших команд викрадачів, що базуються на спостережному форпості над поселенням [pre_ftl_planet.GetName], очевидно, використовували двигуни своїх човників, щоб випалювати великі кола і складні фігури на полях зернових, які на [GetPreFTLLower&femprep] [pre_ftl_planet.GetPlanetHabitatDE5] вирощують [pre_ftl_country.GetSpeciesNamePlural].\n\nЕкіпажі човників дістали серйозну догану за цю витівку, але, схоже, місцеві жителі тепер упевнені, що в колах на полях прихований якийсь математичний сенс. У народі виник новий науковий рух, що вивчає ці фігури, і [pre_ftl_country.GetSpeciesNamePlural] все частіше поповнюють його лави."

# Nuclear War, everyone dead, planet is a tomb world
 observation.1402.name:0 "Ядерна війна на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName]"

 observation.1402.reg.start:0 "На [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName] нещодавно почалися масштабні військові дії між кількома найбільшими державами."
 observation.1402.hive_mind.start:0 "На [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName] нещодавно почалися масштабні воєнні дії між кількома свідомостями."
