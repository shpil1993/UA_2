 observation.207.end:0 "Після швидкоплинної війни із застосуванням звичайної зброї обидві сторони обмінялися потужними ядерними ударами. Тепер [pre_ftl_planet.GetPlanetHabitat] майже цілком лежить у руїнах.\n\nВід такого [pre_ftl_planet.GetPlanetHabitat] оговтається ще не скоро: усі великі міста перетворилися на пил, а понад 90% населення загинуло. З-під завалів уже вибралися нечисленні вцілілі, але наші дослідники прогнозують, що місцева цивілізація тепер відкотиться до менш розвиненого стану. Серед мільярдів загиблих опинилися і наші вчені, захоплені в полон."
 observation.207.gestalt.end:0 "Після швидкоплинної війни із застосуванням звичайної зброї обидві сторони обмінялися потужними ядерними ударами. Тепер [pre_ftl_planet.GetPlanetHabitat] майже цілком лежить у руїнах.\n\nВід такого [pre_ftl_planet.GetPlanetHabitat] оговтається ще не скоро: усі великі міста перетворилися на пил, а понад 90% населення загинуло. З-під завалів уже вибралися нечисленні вцілілі, але наші спостерігачі прогнозують, що місцева цивілізація тепер відкотиться до менш розвиненого стану. Серед мільярдів загиблих опинилися і наші одиниці, захоплені в полон."

