 observation.1406.hive_mind.start:0 "$observation.1402.hive_mind.start$"
 observation.1406.end:0 "Наші дослідники вели спостереження з орбіти за стрімкою ескалацією ядерного конфлікту.\n\nПланеті завдано великої шкоди, знищено всі великі міста і понад 90% населення. Деякі вцілілі ховаються серед руїн, і наші дослідники прогнозують, що незабаром ця цивілізація скотиться до куди менш розвиненого рівня."
 observation.1406.gestalt.end:0 "Наші одиниці вели спостереження з орбіти за стрімкою ескалацією ядерного конфлікту.\n\nПланеті завдано великої шкоди, знищено всі великі міста і понад 90% населення. Деякі вцілілі ховаються серед руїн, і наші одиниці прогнозують, що незабаром ця цивілізація скотиться до куди менш розвиненого рівня."

