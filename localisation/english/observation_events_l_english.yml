# Research Proposal
 observation.1501.name:1 "Дослідницька пропозиція"
 observation.1501.desc:2 "Наші вчені зі спостережного форпосту над [pre_ftl_planet.GetPlanetHabitatDE4] [pre_ftl_planet.GetName] запросили допомогу наукового корабля, щоб зібрати зразки з поверхні [pre_ftl_planet.GetPlanetHabitatDE1]. Для досліджень їм потрібні [GetPreFTLLowerPlural&plain] істоти, яких треба таємно викрасти і провести над ними експерименти. Потім піддослідним зітруть пам'ять і повернуть їх на [pre_ftl_planet.GetPlanetHabitatDE3]."
 observation.1501.a:1 "Це допоможе нам краще пізнати їх."
 observation.1501.b:1 "Ні, їх потрібно залишити в спокої."
 observation.1501.b.tt:0 "§Y$mission_passive_observation$§! тепер виробляє §G+2§! $r_unity$\n$t$§R$mission_passive_observation$ не можна буде змінити!§!"
 observation.1502.desc:2 "Корабель [Root.GetName] виконав наукове завдання на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName]. Опустившись якомога ближче до поверхні під покровом ночі, шлюпки наукового корабля за допомогою ЕМ-випромінювання зупинили кілька архаїчних автомобілів, оснащених двигунами внутрішнього згоряння. Істоти, що перебували там [GetPreFTLLowerPlural&plain], були приспані і взяті на борт. Інші групи в цей час провели анатомічний розтин кількох великих домашніх тварин.\n\nОперація пройшла майже непомітно для населення [pre_ftl_planet.GetPlanetHabitatDE1], якщо не брати до уваги кількох повідомлень про "дивні вогні" та інциденту з колами на полях, що були навмисно випалені двигунами однієї зі шлюпок. Ця група отримала догану."
 observation.1502.a:0 "Гарна робота."

