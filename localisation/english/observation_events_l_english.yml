 ABDUCT_SCIENTIST_PROJECT:1 "Викрасти [GetPreFTLLower&masc,gen] вченого"
 ABDUCT_SCIENTIST_PROJECT_DESC:1 "На [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName] мешкає [GetPreFTLLower&plain] народ - [pre_ftl_country.GetSpeciesNamePlural], але серед них виявлено блискучого вченого. Він марнує свої видатні здібності на [GetPreFTLLower&plain] світ, хоча міг би стати підмогою в наших власних науково-дослідних проектах. Приводиться у виконання план, згідно з яким ми повинні його викрасти і "переконати" працювати на нас."
 DEFENSE_FORCE_STRIKE_PROJECT:1 "Знищити місцеву оборонну групу"
 DEFENSE_FORCE_STRIKE_PROJECT_DESC:1 "Держави [pre_ftl_country.GetSpeciesName] на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName] об'єдналися і створили оперативну групу по боротьбі з інопланетянами, у завдання якої входить зрив нашої діяльності в їхньому рідному світі. Ми цього не потерпимо. Ми повинні завдати карального удару по основній базі цієї організації."
 IMPLANT_MALFUNCTIONS_PROJECT:1 "Видалити несправні імплантати"
 IMPLANT_MALFUNCTIONS_PROJECT_DESC:1 "Деякі [GetPreFTLLowerPlural&plain] [pre_ftl_country.GetSpeciesNamePlural], що мешкають на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName], стали нашими піддослідними: ми встановили їм у мозок імплантати, але тепер у нас проблеми. Було чимало несправностей, результатом чого ставала буйна поведінка і, в деяких випадках, смертельний результат. Нам потрібно видалити ці імплантати, поки через них не виникло ще більше проблем."
 PROBE_ALIENS_PROJECT:1 "Провести зондування чужинців"
 PROBE_ALIENS_PROJECT_DESC:1 "Наші вчені хочуть набрати групу піддослідних з числа аборигенів на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName]. Після завершення експериментів їх висадять на поверхню [pre_ftl_planet.GetPlanetHabitatDE1], стерши спогади про те, що сталося."

