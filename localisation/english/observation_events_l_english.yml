# Observation Events from base game
# Refactored as part of the 3.7 "Canis Minor" update.

# Asteroid Sighted!
 observation.2.name:1 "Астероїд наближається до [pre_ftl_planet.GetPlanetHabitatDE2] [pre_ftl_planet.GetName]"
 observation.2.desc:2 "Невелика астрометрична лабораторія на нашому спостережному форпості над [pre_ftl_planet.GetPlanetHabitatDE4] [pre_ftl_planet.GetName] виявила астероїд класу 4 на траєкторії прямого зіткнення. Якщо ми нічого не зробимо, він вріжеться в [GetRandomCompassDirection] півкуля [pre_ftl_planet.GetPlanetHabitatDE1] з такою силою, що це призведе до знищення всього живого.\n\nЗгідно з політикою невтручання, ми обмежуємося пасивним спостереженням, але в даному випадку більшість наших науковців переконані, що слід зробити виняток. Бездіяльність означає страшну смерть для [pre_ftl_country.GetName&gen] на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName]."
 observation.2.a:1 "Непроста ситуація."
# Asteroid Impacts Pre-FTL planet.
 observation.4.name:1 "Астероїд врізається в [pre_ftl_planet.GetPlanetHabitatDE3] [pre_ftl_planet.GetName]"
 observation.4.desc:1 "Як і прогнозувалося, астероїд, що прямував до [pre_ftl_planet.GetPlanetHabitatDE2] [pre_ftl_planet.GetName], врізався і завдав непоправної шкоди всій екосистемі. Ученим на спостережному форпості залишалося лише мовчки споглядати, як гине далеко внизу велика частина [GetPreFTLLower&fem,gen] цивілізації, яку вони вивчали."
 observation.4.a:1 "Трагічно, але ми не мали права втручатися."
 observation.4.a.tt:0 "§Y[pre_ftl_country.GetName]§! відкочується в §Yкам'яний вік§!."
# Asteroid Collides with Observation Post.
 observation.5.name:1 "Спостережний форпост знищено"
 observation.5.desc:1 "Дослідники зі спостережного форпосту над [pre_ftl_planet.GetPlanetHabitatDE4] [pre_ftl_planet.GetName] використовували свої орбітальні двигуни для виходу на траєкторію прямого зіткнення з астероїдом, що наближається. Вони пожертвували собою, щоб зберегти [pre_ftl_planet.GetPlanetHabitatDE3]. Ніхто з персоналу не вижив.\n\nОчевидно, вони не могли змиритися з думкою про те, що цивілізація, яку вивчали стільки років, загине."
 observation.5.a:1 "Це удар для науки!"
# Observing Empire Destroys Asteroid
 observation.7.name:1 "Астероїд знищено"
 observation.7.desc:1 "Астероїд, що прямував до [pre_ftl_planet.GetPlanetHabitatDE2] [pre_ftl_planet.GetName], був знищений перш, ніж він встиг досягти поверхні. Фрагменти, що потрапили в атмосферу, згоріли, не заподіявши нікому шкоди.\n\nАборигени [pre_ftl_planet.GetPlanetHabitatDE1] [pre_ftl_country.GetName] змогли помилуватися видовищним метеоритним дощем. Вони навіть і не здогадуються, що дивом уникли знищення..."
 observation.7.a:1 "Так і має бути."
# Third Party Destroys Asteroid (Event for Third Party)
 observation.8.name:0 "$observation.7.name$"
 observation.8.desc:0 "$observation.7.desc$"
 observation.8.a:0 "$observation.7.a$"
# Third Party Destroys Asteroid (Event for Observing Empire)
 observation.9.name:0 "$observation.7.name$"
 observation.9.desc:0 "$observation.7.desc$"
 observation.9.a:0 "$observation.7.a$"
# Pre-FTL civilization Diverts Asteroid (Event for Observing Empire)
 observation.10.name:0 "Астероїд відхилено"
 observation.10.desc:0 "[pre_ftl_country.GetName] в останній відчайдушній спробі врятувати свій рідний світ б'є по астероїду ядерними ракетами. Незважаючи на недостатній бойовий заряд, орбітальна механіка зробила свою справу: [GetPreFTLLowerPlural&plain] істоти з [pre_ftl_planet.GetPlanetHabitatDE1] [pre_ftl_planet.GetName] успішно збили астероїд з курсу."
 observation.10.a:0 "Немає слів!"
 observation.10.a.tt:0 "§Y[pre_ftl_country.GetName]§! отримує §G+25%§! до науково-технічного прогресу на 24 місяці."

# Missing Scientist
 observation.101.name:1 "[missing_scientist.GetAXX:Зниклий вчений|||fem:Зникла вчена]"
 observation.101.desc:2 "Нам доповіли про зникнення [missing_scientist.GetAXX:вченого|||fem:вченой] зі спостережного форпосту на орбіті [pre_ftl_planet.GetPlanetHabitatDE1] [pre_ftl_planet.GetName]. [missing_scientist.GetHeSheCap] [missing_scientist.GetAXX:приймав|||fem:приймала] участь у скритній операції зі збору зразків рослинності на поверхні [pre_ftl_planet.GetPlanetHabitatDE1], але не [missing_scientist.GetAXX:повернувся|||fem:повернулася] на корабель з рештою [missing_scientist.GetHisHer] групою.\n\nМи ведемо пошуки акуратно, щоб місцеві [GetPreFTLLowerPlural&plain] мешканці не стривожилися, але поки безуспішно."
 observation.101.a:1 "Продовжуйте пошуки."
 observation.102.name:1 "[missing_scientist.GetAXX:Вченого знайдено мертвим|||fem:Вчену знайдено мертвою]"
 observation.102.desc:1 "Нам нарешті вдалося відшукати тіло [missing_scientist.GetAXX:вченого|||fem:вченой], [missing_scientist.GetAXX:зниклого|||fem:зниклої] на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName]... принаймні, те, що від н[missing_scientist.GetHerHis] залишилося. Судячи з усього, [missing_scientist.GetSheHe] [missing_scientist.GetAXX:став|||fem:стала] жертвою місцевого великого хижака. Це велика втрата для наукової групи, зате тепер ми можемо бути впевнені, що [GetPreFTLLowerPlural&plain] істоти, як і раніше, не підозрюють про нашу присутність."
 observation.102.a:1 "Директиву не порушено."
 observation.103.name:1 "Дивні звістки з [pre_ftl_planet.GetPlanetHabitatDE1] [pre_ftl_planet.GetName]"
 observation.103.desc:1 "Ми отримали дивні донесення від спостерігачів зі станції на орбіті [pre_ftl_planet.GetPlanetHabitatDE1] [pre_ftl_planet.GetName]. Одне з місцевих королівств очолив якийсь загадковий релігійний діяч, і тепер там використовують технології, що багаторазово перевершують рівень розвитку цієї цивілізації. Чи не пов'язано це з наш[missing_scientist.GetEyuIm] пропавш[missing_scientist.GetEyuIm] [missing_scientist.GetAXX:співробітником|||fem:співробітницею]?"
 observation.104.desc:1 "Здрастуйте, друзі. Як багато часу минуло...\n\nСпочатку я [missing_scientist.GetAXX:хотів|||fem:хотіла] б вибачитися, що вам довелося витратити на пошуки так багато часу і сил. Моє зникнення на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName] було цілком навмисним.\n\nРозумієте, ці [GetPreFTLLowerPlural&plain] істоти вважають мене божеством... а чому б і ні? Після довгих роздумів я [missing_scientist.GetAXX:зрозумів|||fem:зрозуміла], що мій обов'язок - принести їм справжню цивілізацію."
 observation.104.a:1 "Що на вас найшло?!"
 observation.104.a.response:1 "Я [missing_scientist.GetAXX:втомився|||fem:втомилася]. Мене втомили всі ці недалекоглядні етичні обмеження і постійні знущання колег. Але найбільше мені набридла ця проклята директива про невтручання.\n\nХА! Це ж повна маячня! Наш ДОЛГ - втручатися в [GetPreFTLLowerPlural&plain] культури, навчати їх, створювати з них щось прекрасне! Тихо спостерігати здалеку - всього лише ганебний спосіб уникнути відповідальності."
 observation.104.b:1 "Ви повинні негайно покинути [pre_ftl_planet.GetPlanetHabitatDE3]!"
 observation.104.b.response:1 "Боюся, для цього занадто пізно. Я більше не [missing_scientist.GetAXX:маю наміру|||fem:маю намір] підкорятися наказам тих, кого не вважаю собі рівнею. Мій інтелект був у вашому розпорядженні, і як БЕЗДАРНО ви ним розпоряджалися!\n\nТут до мене ставляться з повагою, на яку я заслуговую. Тепер це мій дім. Накопичені знання і прихоплені з собою креслення дозволять мені прискорити розвиток цієї раси і привести її до золотого віку."
 observation.104.c:1 "Ви збожеволіли."
 observation.104.c.response:1 "Аж ніяк! Я в абсолютно здоровому глузді. [Root.GetName] неминуче загине. Ви сліпці, якщо не бачите всіх ознак цього.\n\nТак, можливо, на це піде ще десять або сто років, але такий результат неминучий, ваш світ завалиться. І коли ви нарешті самі себе знищите вашою бездіяльністю, галактика належатиме молодим расам, сповненим сил і енергії. Саме таку цивілізацію я створюю зараз.\n\nМені більше нічого сказати. Прощавайте."
 observation.105.name:1 "[missing_scientist.GetAXX:Вчений-втікач|||fem:Вчена-втікачка] збирається з силами"
 observation.105.desc:2 "Нещодавно ми отримали тривожні новини з [pre_ftl_planet.GetPlanetHabitatDE1] [pre_ftl_planet.GetName]. Схоже, [missing_scientist.GetAXX:наш вчений-втікач|||fem:наша вчена-втікачка] збирається з силами. [missing_scientist.GetSheHeCap] [missing_scientist.GetAXX:дав|||fem:дала] одному з феодальних королівств доступ до просунутої зброї, і тепер воно намагається завоювати всю [pre_ftl_planet.GetPlanetMoon]у в ім'я свого "божества".\n\nМи склали план щодо [missing_scientist.GetHerHis] насильницької екстрадиції, але для цього буде потрібна наземна операція. Важко сказати, який вплив це матиме на місцеве населення, адже багато хто боготворить [missing_scientist.GetHerHis]."
 observation.105.a:1 "Запускайте операцію. [missing_scientist.GetHerHisCap] треба усунути."
 observation.105.b:1 "Все стане тільки гірше..."
 observation.106.name:1 "Успішна евакуація"
 observation.106.desc:1 "Операція з повернення [missing_scientist.GetAXX:вченого-втікача|||fem:вченої-втікачки] із [pre_ftl_planet.GetPlanetHabitatDE1] [pre_ftl_planet.GetName] пройшла успішно! [owner.GetPreFTLUpperPlural&plain] створення гинули сотнями. Вони кидалися на наші війська із самовбивчим відчаєм, щоб врятувати [missing_scientist.GetAXX:свого "бога"|||fem:свою "богиню"].\n\nТепер [missing_scientist.GetEyuIm] займуться судові органи, але не можна забувати про те, який вплив усі ці події справили на цивілізацію [pre_ftl_planet.GetPlanetHabitatDE1]. Мало того, що в них залишилися деякі наші технології, так ще їхнє божество викрали прибульці з зірок."
 observation.106.a:1 "Принаймні, з однією проблемою ми розібралися."
 observation.107.name:1 "Релігійні конфлікти на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName]"
 observation.107.desc:1 "Після успішної екстрадиції [missing_scientist.GetAXX:нашого вченого-втікача|||fem:нашої вченої-втікачки] на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName] вибухнула війна. Створене [missing_scientist.GetEyuIm] держава розкололася на ворогуючі фракції, кожна зі своєю інтерпретацією релігійних догм.\n\nБитви ведуться з особливою жорстокістю через те, що в руках аборигенів опинилася зброя масового знищення. Ворогуючі сторони вже підірвали кілька радіоактивних "брудних бомб", і, судячи з усього, конфлікт лише розгорається."
 observation.107.a:1 "Усе це добром не скінчиться..."
 observation.108.name:1 "[pre_ftl_planet.GetName] потроху заспокоюється"
 observation.108.desc:1 "Після того як ми забрали з [pre_ftl_planet.GetPlanetHabitatDE1] [pre_ftl_planet.GetName] [missing_scientist.GetAXX:вченого-втікача|||fem:вчену-втікачку], обстановка там поступово стає спокійнішою. Без н[missing_scientist.GetHisHer] аборигени не зможуть розібратися з кресленнями, що залишилися. Тепер вони повертаються до своїх [GetPreFTLLowerPlural&pl,dat] звичаїв і способу життя."
 observation.108.a:1 "Хоч якісь хороші новини."
 observation.109.name:1 "Ракета збила спостережний форпост!"
 observation.109.desc:1 "Лічені години тому кілька ракет "земля - космос" були випущені з поверхні [pre_ftl_planet.GetPlanetHabitatDE1] [pre_ftl_planet.GetName] по нашому спостережному форпосту! Станцію знищено, ніхто не вцілів.\n\nНемає жодних сумнівів, що [GetPreFTLLower&neut] населення [pre_ftl_planet.GetPlanetHabitatDE1], продовжує розвиватися небаченими темпами, незважаючи на те що ми позбавили їх так [missing_scientist.GetAXX:так званого "бога"|||fem:так званої "богині"]. Ймовірно, технології, які [missing_scientist.GetSheHe] їм [missing_scientist.GetAXX:надав|||fem:надала], спричинили наукову революцію."
 observation.109.a:1 "Ось тому ми дотримуємося політики невтручання."
 observation.110.desc:1 "Хай захистять мене духи! Ти схожий на [missing_scientist.GetAXX:нашого Рятівника|||fem:нашу Рятівницю], але я бачу різницю. [missing_scientist.GetSheHeCap] [missing_scientist.GetAXX:казав|||fem:казала] про демонів, які спробують видати себе за Н[missing_scientist.GetHerHis]. [missing_scientist.GetSheHeCap] [missing_scientist.GetAXX:віщував|||fem:віщувала], що одного разу вони можуть зійти з небес і спробувати викрасти [missing_scientist.GetHerHisCap]. Пророцтво збулося, і я не сумніваюся, що це ваших рук справа.\n\nДе [missing_scientist.GetAXX:наш Рятівник|||fem:наша Рятівниця], презирлива істота? Я вимагаю, щоб ти негайно [missing_scientist.GetHerHisCap] звільнив!"
 observation.110.a:1 "[missing_scientist.GetAXX:Ваш "Рятівник" - інопланетний вчений|||fem:Ваша "Рятівниця" - інопланетна вчена]."
 observation.110.a.response:1 "Залиш богохульні промови! Порочити ім'я [missing_scientist.GetAXX:Святого Рятівника|||fem:Святої Рятівниці] - непростимий гріх, за який карають смертю. Лише завдяки [missing_scientist.GetHerHis] священним інструментам наша цивілізація зуміла піднятися так високо. Я готовий пробачити ваш злочин, але ви повинні повернути нам [missing_scientist.GetAXX:Святого Рятівника|||fem:Святу Рятівницю]."
 observation.110.b:1 "[missing_scientist.GetHeSheCap] [missing_scientist.GetAXX:страчений|||fem:страчена] за злочини проти вашого народу."
 observation.110.b.response:1 "Вбивці. Підлі, безчесні демони.\n\nПригадайте мої слова: цей злочин не залишиться безкарним. Нехай навіть на це в нас піде тисяча років, але мій народ зітре в пил вашу нечисту державу."
 observation.110.c:1 "Добре. Ми готові віддати [missing_scientist.GetHisHer] вам."
 observation.110.c.response:1 "Хай пробачить [missing_scientist.GetAXX:Святий Рятівник|||fem:Свята Рятівниця] всі твої гріхи, демоне. Можливо, для тебе ще є надія."
 observation.111.desc:1 "Гадаю, мені слід подякувати вам за те, що ви дозволили повернутися до послідовників. Я навіть забуду старі образи, незважаючи на життя в ув'язненні, недолугі методи психодіагностики та несправедливе ставлення загалом. Головне, залиште мій народ у спокої, і ми зможемо співіснувати мирно. Космосу вистачить на всіх."
 observation.111.a:1 "Подивимося."
 observation.112.desc:1 "Лічені години тому ракети "земля - космос" були випущені з поверхні [pre_ftl_planet.GetPlanetHabitatDE1] [pre_ftl_planet.GetName] по нашому спостережному форпосту, що знаходився на високій орбіті! Станцію знищено, ніхто не вцілів.\n\nЦивілізація на [pre_ftl_planet.GetPlanetHabitatDE5] розвивається небаченими темпами - їм допомагає [missing_scientist.GetAXX:наш вчений-втікач|||fem:наша вчена-втікачка]. Пора почати розглядати їх як потенційну загрозу. І ми втратили можливість відсторонити [missing_scientist.GetHerHis] від влади."

# Shuttle Intercepted
 observation.201.name:1 "Аварія шлюпки на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName]"
 observation.201.reg_pre_ftl.desc:0 "Під час потайної операції зі збору даних на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName] одну з наших шлюпок перехопила ескадрилья винищувачів місцевої держави. Двигун шлюпки постраждав від попадання ракети, і вона впала в безлюдній місцевості.\n\nМи повинні діяти швидко, щоб евакуювати всіх, хто вижив, перш ніж [GetPreFTLLowerPlural&plain] місцеві доберуться до місця катастрофи. Необхідно знищити всі сліди нашої присутності!"
 observation.201.hive_pre_ftl.desc:0 "Під час потайної операції зі збору даних на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName] одну з наших шлюпок перехопила ескадрилья винищувачів, що належить непізнаному розуму. Двигун шлюпки постраждав від попадання ракети, і вона впала в безлюдній місцевості.\n\nМи повинні діяти швидко, щоб евакуювати всіх, хто вижив, перш ніж [GetPreFTLLowerPlural&plain] місцеві доберуться до місця катастрофи. Необхідно знищити всі сліди нашої присутності!"
 observation.201.reg_pre_ftl.desc.gestalt:0 "Шлюпка XB-23-968H, послана для операції з прихованого спостереження V45-BM на [pre_ftl_planet.GetPlanetHabitatDE3] [pre_ftl_planet.GetName], повідомила про критичні неполадки після її перехоплення ескадрильєю атмосферних винищувачів, що належать непізнаній державі. Ми виявили, що шлюпка перебуває в безлюдному регіоні.\n\nУсі автономні одиниці потрібно евакуювати, а будь-які свідчення нашої присутності - знищити, перш ніж [GetPreFTLLowerPlural&plain] місцеві доберуться до місця катастрофи."
 observation.201.hive_pre_ftl.desc.gestalt:0 "Наша шлюпка, відправлена виконувати операцію з прихованого спостереження на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName], була перехоплена ескадрильєю атмосферних винищувачів, після чого повідомила про критичні неполадки. Ми виявили, що вона впала в безлюдному регіоні.\n\nУсі автономні одиниці потрібно евакуювати, а будь-які свідчення нашої присутності - знищити, поки [GetPreFTLLowerPlural&plain] істоти не дісталися до місця аварії..."
 observation.201.a:1 "У нас мало часу."

 observation.202.name:1 "Оперативники евакуйовані з [pre_ftl_planet.GetPlanetHabitatDE1] [pre_ftl_planet.GetName]"

 observation.202.start:0 "Оперативникам корабля [Root.GetName] вдалося евакуювати всіх, хто вижив, з місця падіння шлюпки на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName]. Уламки, що залишилися, були знищені контрольованим вибухом, після якого не залишилося нічого, крім невеликого кратера. Його і виявлять [GetPreFTLLowerPlural&plain] істоти."
 observation.202.gestalt.start:0 "Оперативникам корабля [Root.GetName] вдалося евакуювати кілька автономних одиниць з місця падіння шлюпки на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName]. Уламки, що залишилися, були знищені контрольованим вибухом, після якого не залишилося нічого, крім невеликого кратера. Його і виявлять [GetPreFTLLowerPlural&plain] істоти."
 observation.202.reg.end:0 "Держава, де стався інцидент, без сумніву, звинуватить у порушенні кордону сусідів. Ми сподіваємося, що ця подія не матиме суттєвого впливу на його природний розвиток."
 observation.202.hive_mind.end:0 "Колективна свідомість, на території якої стався інцидент, без сумніву, звинуватить у порушенні кордону сусідів. Ми сподіваємося, що ця подія не матиме суттєвого впливу на її природний розвиток."

