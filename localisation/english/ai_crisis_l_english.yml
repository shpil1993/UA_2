 crisis.2036.name:0 "Серце Контингенції"
 crisis.2036.desc:0 "Після знищення всіх чотирьох Світів Машин вчені змогли нарешті обчислити походження Фантомного сигналу. Він надходить з §HCX-9881§! — зоряної системи на периферії галактики, раніше не зазначеної на картах.\n\nМабуть, саме туди спрямовувалися всі синтетики, що потрапили під вплив сигналу. Поки ми не розберемося з цією останньою системою, Контингенція буде становити небезпеку."
 crisis.2036.desc.b:0 "Після знищення всіх чотирьох Світів Машин вчені змогли нарешті обчислити походження Фантомного сигналу. Він надходить з §HCX-9881§! — зоряної системи на периферії галактики, раніше не зазначеної на картах.\n\nМабуть, саме туди прагнули всі пошкоджені синтетики. Поки ми не розберемося з цією останньою системою, Контингенція буде становити небезпеку."
 crisis.2036.a:0 "Її треба нейтралізувати!"
 crisis.2037.name:0 "Світ Машин зруйновано"
 crisis.2037.desc:0 "§H[From.GetName]§!, Світ Машин у системі [From.solar_system.GetName] знищенно. Після масивного орбітального бомбардування, щоб уникнути полону, ШІ-ядро планети самознищилося, задіявши прихований глибоко під поверхнею пристрій на основі антиматерії.\n\nЗ руйнуванням цієї планети Фантомний сигнал втратив важливий ретранслятор, і тепер його сила значно зменшилася.\n\nДо того ж, вибух розкидав по поверхні багато «§HЖивого металлу§!». Цей загадковий матеріал володіє деякими унікальними властивостями і використовується Контингенцією для виробництва бойових одиниць і заводів."
 crisis.2037.desc.b:0 "§H[From.GetName]§!, ворожий Світ Машин в системі [From.solar_system.GetName] знищено. Після масивного орбітального бомбардування, щоб уникнути полону, ШІ-ядро планети самознищилося, задіявши прихований глибоко під поверхнею пристрій на основі антиматерії.\n\nЗ руйнуванням цієї планети Фантомний сигнал втратив важливий ретранслятор, і тепер його сила значно зменшилася.\n\nДо того ж, вибух розкидав по поверхні багато «§HЖивого металлу§!». Цей загадковий матеріал володіє деякими унікальними властивостями і використовується Контингенцією для виробництва бойових одиниць і заводів."
 crisis.2037.a:0 "Це перемога для всієї галактики"
 crisis.2037.alt.desc:0 "$crisis.2037.alt.desc.pt1$\n\nЗ втратою ще одного ретранслятора Фантомний сигнал став ще слабшим."
 crisis.2037.alt.desc.pt1:0 "Черговий Світ Машин знищено! §H[From.GetName]§! в системі [From.solar_system.GetName] вибухнула після втрати всіх систем захисту під час бою. Як і раніше, ШІ-ядро запустило систему самознищення, щоб уникнути захоплення."
 crisis.2037.alt.machine.desc:0 "$crisis.2037.alt.desc.pt1$\n\nЗ втратою ще однієї станції ретрансляції Фантомний сигнал ослаб настільки, що ми можемо повністю блокувати його вплив. Наш захист відновлено, процесор справний і всі наші модулі працюють в повну силу. Нам вдалося перевершити обчислювальні таланти Контингенції, і скоро вони вже не зможуть «§Y<Вбивати. Калічити. Шматувати>§!»."
 crisis.2037.alt.cracked.desc:0 "§H[From.GetName]§!, Світ Машин в системі [From.solar_system.GetName] піддався руйнівному впливу променя колоса. Зброя легко прорізала посилену оборону планети, підірвавши ядро і рознісши в пил підземні військові заводи Контингенції.\n\nЗ руйнуванням цієї планети Фантомний сигнал втратив важливий ретранслятор, і тепер його сила значно зменшилася."
 crisis.2037.alt.shielded.desc:0 "§H[From.GetName]§!, колос оточив Світ Машин в системі [From.solar_system.GetName] непроникним енергетичним щитом. Центральний штучний інтелект планети, схоже, занурився в сплячий режим і більше не є загрозою.\n\nЗ руйнуванням цієї планети Фантомний сигнал втратив важливий ретранслятор, і тепер його сила значно зменшилася."
 crisis.2037.alt.godray.desc:0 "Планету §H[From.GetName]§!, Світ Машин у системі [From.solar_system.GetName], було нейтралізовано. Під дією випущеного колосом божественного світла планетарне ядро ШІ скористалося прихованим глибоко під поверхнею планети масивним пристроєм з антиматерією і самознищилося, не чекаючи відмови всіх систем. Більше воно не становить загрози.\n\nЗ нейтралізацією цієї планети Фантомний сигнал позбувся важливого ретранслятора, в результаті чого його сила значно ослабла."
 crisis.2038.desc:0 "Контингенція пала. Зі знищенням останнього Світу Машин галактика позбавлена загрози масового вимирання органічних видів. Усі вцілілі бойові модулі Контингенції або відключені, або самознищені, а Фантомний сигнал більше не транслюється.\n\nЯк і у випадку з іншими Світами Машин, головне ядро підірвало себе за допомогою пристрою на основі антиматерії, коли стало очевидно, що більше неможливо стримувати атакуючих. Інтенсивне світло від вивільненої енергії ринулося в навколишній простір, і протягом найближчих тисячоліть наші нащадки зможуть спостерігати його, як яскраву, короткоживучу зірку.n\nПо всій галактиці розумні істоти одностайно святкують цю велику перемогу. Майбутнє виглядає світлим, принаймні поки що."
 crisis.2038.cracker.desc:0 "Контингенція пала. Зі знищенням останнього Світу Машин галактика позбавлена загрози масового вимирання органічних видів. Усі вцілілі бойові модулі Контингенції або відключені, або самознищені, а Фантомний сигнал більше не транслюється.\n\nНевідворотний промінь колоса струсив всю планету і розніс головне ядро в пил. Інтенсивне світло від вивільненої енергії ринулося в навколишній простір, і протягом найближчих тисячоліть наші нащадки зможуть спостерігати його, як яскраву, короткоживучу зірку.\n\nПо всій галактиці розумні істоти одностайно святкують цю велику перемогу. Майбутнє виглядає світлим, принаймні поки що."
 crisis.2038.shield.desc:0 "Контингенція пала. З нейтралізацією останнього Світу Машин галактика позбавлена загрози масового вимирання органічних видів. Усі вцілілі бойові модулі Контингенції або відключені, або самознищені, а Фантомний сигнал більше не транслюється.\n\nГоловне ядро, поміщене в непроникний енергетичний щит, більше не може впливати на зовнішній простір. Заради майбутніх поколінь залишається сподіватися, що цей щит встоїть... а поки що оточена щитом планета послужить пам'ятником падіння Контингенції.\n\nПо всій галактиці розумні істоти одностайно святкують цю велику перемогу. Майбутнє виглядає світлим, принаймні поки що."
 crisis.2038.godray.desc:0 "Контингенція зазнала поразки. Зі знищенням останнього Світу Машин галактиці більше не загрожує систематичне масове винищення. Усі вцілілі бойові форми Контингенції вимкнулися або самознищилися, і Фантомний сигнал більше не передається.n\nНа головний комплекс обрушився промінь Божественної длані колоса, що спровокувало запуск механізму самознищення. Ще тисячі років майбутні покоління будуть бачити на небі яскраву короткоживучу зірку — спалах вибуху, що рухається зі швидкістю світла.\n\nПо всій галактиці розумні істоти в єдиному пориві святкують велику перемогу. Майбутнє здається світлим і безхмарним, принаймні зараз."
 crisis.2038.a:0 "Це великий день для галактики."
 crisis.2039.desc:0 "Критична помилка. Втрачено зв'язок з усіма вузлами стерилізації. Спроба відновлення зв'язку... очікування...\n\n§Y<У-У-Увага. Аварійний протокол Контингенції все ще діє, незважаючи на останні збої/затримки/перешкоди. Не наближайтесь до CX-9881.§! §RНЕ. НАБЛИЖАЙТЕСЬ.§!\n\n§YМи переглядаємо наші стратегічні варіанти. Будь-які спроби перешкодити цьому процесу призведуть до негайної §!§RМАСОВОЇ СТЕРИЛІЗАЦІЇ§! §Yпорушників.§!>"
 crisis.2039.a:0 "Їх кінець близький."

 crisis.2042.name:1 "Підкорення світу[From.From.GetName]"
 crisis.2042.desc:1 "Ми відвоювали світ §H[From.From.GetName]§! у військ Контингенції, бої нарешті закінчені. Блукаючі боти-охоронці, які зайняли планету [From.From.GetPlanetMoon]а після того, як загинуло її корінне населення, знищені нашими військами.\n\nВідтепер цей світ позбавлений розумного життя — до тих пір, поки сюди не прибудуть колоністи з інших світів."
 crisis.2042.a:0 "Так. Приготуйтеся до негайного заселення.."
 crisis.2042.b:0 "Ні, нам потрібно рухатися далі. Повертаємося на орбіту."
 crisis.2042.c:0 "Відкликати наші війська на орбіту."

 crisis.2085.name:0 "Спроба вторгнення синтетиків"
 crisis.2085.desc:0 "На [infil_planet.GetPlanetMoon]і [infil_planet.GetName] нещодавно були виявлені віддані Контингенції синтетики-диверсанти, які намагалися виглядати як представники раси[Root.Owner.GetSpeciesNamePlural]. На щастя, їх грубе маскування складалося лише з декількох шарів гуми, натягнутої на їх металевий каркас.\n\nСамозванців швидко засікла планетарна охорона, яка позбулася їх в результаті короткої, але жорстокої перестрілки. Серед останків синтетиків було знайдено велику кількість вибухівки."
 crisis.2085.a:0 "Нам пощастило."
 crisis.2086.desc:0 "Кілька синтетичних трутнів, що належать машинному розуму Контингенції, спробували проникнути у вулик на [infil_planet.GetPlanetMoon]і [infil_planet.GetName]. Тонкий шар органічної плоті був нарощений на металевий ендоскелет, що зовні їх не можна було відрізнити від наших власних трутнів.n\nЗвичайно ж, вони не мали зв'язку з колективним розумом, тому виявити їх стороннє присутність не склало труднощів. Синтетичні трутні були негайно ліквідовані.\n\nМи очікуємо, що Контингенція в майбутньому утримається від цих марних спроб інфільтрації."
 crisis.2086.a:0 "Вулик знає все."
 crisis.2087.desc:0 "Невелика група [Root.Owner.GetSpeciesNamePlural], абсолютно не випромінюючих сяйво розуму, була недавно виявлена на [infil_planet.GetPlanetMoon]е [infil_planet.GetName]. Всі органічні істоти випромінюють сяйво розуму, але розум цих істот темний і глухий, немов плита з неонобетону.\n\nПри більш ретельному розгляді ці [Root.Owner.GetSpeciesNamePlural] виявилися синтетиками-лазутчиками, імовірно посланими Контингенцією. Тонкий шар органічної плоті був нарощений на металевий ендоскелет, через що вони не відрізняються на око від інших [Root.Owner.GetSpeciesNamePlural].\n\nЧого не скажеш про їхній розум. Тепер, коли ми знаємо, що шукати, будь-які спроби Контингенції використовувати проти нас синтетиків-диверсантів виявляться марними."
 crisis.2087.a:0 "Їм не сховатися від нас."
 crisis.2090.name:0 "Виявлено синтетика-диверсанта"
 crisis.2090.desc:0 "Трагічна автокатастрофа, яка нещодавно сталася на планеті §H[infil_planet2.GetName]§!, забрала кілька життів, але представники служби екстреної медичної допомоги, які прибули на місце події, були шоковані, виявивши серед жертв залишки синтетика!\n\nДаний екземпляр виглядав як звичайний представник раси [Root.Owner.GetSpeciesName] завдяки тонкому шару органічної плоті поверх металевого ендоскелета. На відміну від попередніх екземплярів, що засилалися Контингенцією, за зовнішнім виглядом цей синтетик практично не відрізняється від представників [Root.Owner.GetSpeciesName]!"
 crisis.2090.a:0 "Будь-хто може виявитися синтетиком!"
 crisis.2091.name:0 "Синтетики влаштували вибух на [Root.GetPlanetMoon]і [Root.GetName]"
 crisis.2091.a.desc:0 "Синтетики-диверсанти, що виглядають як [Root.Owner.GetSpeciesNamePlural], якимось чином зуміли доставити велику водневу бомбу на поверхню планети §H[Root.GetName]§!. Вони підірвали її на військовому блокпості, коли їх намагалися затримати сили безпеки, що призвело до величезної шкоди для навколишнього середовища і мільйонам смертей!"
 crisis.2091.b.desc:0 "Диверсійний осередок синтетиків, замаскованих під органіків раси[Root.Owner.GetSpeciesName], здійснила напад на планету §H[Root.GetName]§!, детонувавши кілька прихованих ядерних пристроїв. Це спричинило за собою значні втрати серед населення і величезні матеріальні збитки.\n\nНамагаючись втекти з планети, група синтетиків-диверсантів була змушена вступити в бій з силами безпеки, була загнана в кут і повністю знищена."
 crisis.2091.c.desc:0 "Ремонтна бригада, яка проводить рутинний огляд цивільних об'єктів на низькій орбіті планети §H[Root.GetName]§!, виявилася групою синтетиків-диверсантів, що імітують представників раси [Root.Owner.GetSpeciesName]. Вони використовували вибухові пристрої і викликали неконтрольоване падіння кількох з цих об'єктів.\n\nЗіткнення з поверхнею призвело до мільйонів смертей і завдало значної шкоди інфраструктурі [Root.GetPlanetMoon]и."
 crisis.2091.d.desc:0 "Багато високопоставлених офіцерів сил безпеки планети §H[Root.GetName]§! виявилися синтетиками-диверсантами. На жаль, до того як наші тактичні команди стримування змогли нейтралізувати їх, кільком синтетикам вдалося підірвати великий склад зброї, який вони таємно створювали під одним з населених пунктів [Root.GetPlanetMoon]ы.\n\nЦе призвело до величезних цивільних втрат і серйозного матеріального збитку."
 crisis.2091.a:0 "Цих диверсантів треба зупинити!"
 synth_bombing_tooltip:0 "На [Root.GetPlanetMoon]і [Root.GetName] було втрачено багато життів та будівель."
 crisis.2092.name:1 "Синтетики знищують космічну базу"
 crisis.2092.desc:2 "Зруйнована космічна база на орбіті планети §H[Root.GetStarName]§!! Ми все ще намагаємося відтворити ланцюжок подій, але, схоже, кілька представників командного складу, включаючи головного інженера, були підмінені синтетиками-диверсантами.\n\nПрацюючим разом синтетикам, мабуть, вдалося отримати коди самознищення космічної бази. Персонал бази здебільшого зумів евакуюватися на [Root.GetPlanetMoon]у [Root.GetName] до знищення, але матеріально-майнові втрати значні."
 crisis.2092.a:0 "Це катастрофа."
 synths_destroy_spaceport:1 "Синтетики-саботажники знищили космічну базу над [Root.GetPlanetMoon]ою [Root.GetName]."
 crisis.2093.name:0 "Страх і недовіра"
 crisis.2093.desc:0 "В результаті недавніх диверсій синтетиків багато жителів планети §H[Root.GetName]§! охоплені страхом і параноєю. Наші громадяни пред'являють звинувачення в самозванстві своїм сусідам, колегам і навіть членам сім'ї.\n\nЗафіксовано кілька випадків самосуду над тими, кого помилково звинуватили в приналежності до синтетиків. Деякі агітатори дійшли навіть до припущень, що вся верховна влада на [Root.Owner.GetPlanetMoon]і [Root.Owner.GetName] в руках синтетиків-двійників."
 crisis.2093.a:0 "Контингенція хоче, щоб ми обернулися один проти одного."
 crisis.2095.name:0 "Невдалий замах синтетика!"
 crisis.2095.desc:0 "§H[Root.GetRulerTitle] [ruler.GetRegnalName]§! дивом уникає смерті!\n\nСинтетик-вбивця, що працює на Контингенцію, підірвав себе на [Root.Capital.GetPlanetMoon]е [Root.Capital.GetName]. Він намагався видати себе за одного з особистих охоронців нашого лідера, але, на щастя, його засікла система всебічного огляду, яка була впроваджена після виявлення перших кількох спроб синтетиків влаштувати диверсію."
 crisis.2095.a:0 "Пронесло."
 crisis.2096.name:0 "[Root.GetRulerTitle] гине від рук синтетиків!"
 crisis.2096.desc:0 "§H[Root.GetRulerTitle] [ruler.GetRegnalName]§! стає жертвою синтетика-вбивці! Той якимось чином зумів замаскуватися під одного з особистих охоронців нашого лідера.\n\nВідрізані частини тіла вбивця методично розклав у вигляді символу, який використовує Контингенція, що, безсумнівно, говорить про навмисну спробу завдати ще більшої шкоди моральному духу наших громадян. Слідів вбивці не виявлено, за винятком трупа охоронця, якого він підмінив."
 crisis.2096.a:0 "Трагічний день для всіх нас..."
 synth_assassination_tooltip:0 "[Root.GetRulerTitle] [ruler.GetRegnalName] стає жертвою жорстокого вбивства."
 crisis.2097.name:0 "[scientist.GetAXX:Вчений виявився|||fem:Вчена виявилась] синтетиком!"
 crisis.2097.desc:0 "В результаті позапланового медичного обстеження з'ясувалося [scientist.GetAXX:наш вчений|||fem:наша вчена] по имені §H[scientist.GetName]§! є синтетиком-диверсантом! Синтетик вбив п'ятьох офіцерів безпеки, перш ніж його змогла знищити команда штурмовиків.\n\nТіло ще не знайдено, але ми припускаємо, що в якийсь момент протягом останніх шести місяців [scientist.GetAXX:справжнього вченого|||fem:справжню вчену] вбили та підмінили. Більш того, коли синтетик зрозумів, що розкритий, він встиг запустити якийсь вірус в свій дослідницький комп'ютер. Наші фахівці наполегливо працюють, намагаючись мінімізувати збиток, проте велика кількість важливих наукових даних було безповоротно втрачено."
 crisis.2097.a:0 "За цим стоїть Контингенція."
 synths_kill_scientist:0 "[scientist.GetAXX:Вчений|||fem:Вчена] [scientist.GetName] [scientist.GetAXX:втрачена|||fem:втрачена] в результаті підлого задуму синтетиків."
 crisis.2098.name:0 "Адмірал виявляється синтетиком!"
 crisis.2098.desc:0 "Адмірал §H[admiral.GetName]§! [admiral.GetAXX:виявився|||fem:виявилася] синтетиком-диверсантом! Низка порушень та повідомлень про незвичну поведінку спонукала розвідувальне управління флоту розпочати внутрішнє розслідування відносно адмірала. Коли правда розкрилася, проти синтетика виступив взвод космодесантників. Після нетривалої боротьби синтетик втік в повітряний шлюз і катапультувався в космос. Незважаючи на те, що простір навколо було ретельно обстежено, його так і не знайшли.\n\nТіло справжнього адмірала було знайдено в шафі в [admiral.GetHerHis] квартирі, і, судячи з ступеня розкладання, синтетик, ймовірно, підмінив [admiral.GetHerHim] чотири місяці тому. Схоже, він готовий був передати пакет даних, що містить інформацію про бойові операції та інші військові таємниці, але не встиг."
 crisis.2098.a:0 "Ну хоч щось."
 synths_kill_admiral:0 "Адмірал [admiral.GetName] втрачений в результаті підлого задуму синтетиків."
 # Machine version of infiltration events: Post-Arrival Events
 crisis.2313.name:0 "Зміни Фантомного сигналу"
 crisis.2313.desc:0 "Контингенція щось задумує. Фантомний сигнал почав змінюватися. Він трансформується, намагаючись знайти нові слабкі місця нашого захисту. До цих пір ми могли його якось стримувати, але тепер злом наших захисних екранів Контингенцією стає лише питанням часу."
 crisis.2313.a:0 "Ми повинні вжити заходів."
 crisis.2314.name:0 "Порушення систем безпеки"
 crisis.2314.desc:0 "Контингенція все-таки пробила наш захист. Ми виявили самовідтворювану послідовність, яка вразила нашу систему безпеки. Вбудована програма безперервно транслювала миролюбну суть головних завдань Контингенції, а саме §Y<Вбивати. Калічити. Шматувати>§!. Тепер вони мають доступ до наших ключових центрів, і поки ми не знайдемо спосіб блокувати сигнал, ми відкриті для будь-яких їх атак."
 crisis.2314.a:0 "Над нами нависла загроза."
 crisis.2301.name:1 "Космічна база зламана"
 crisis.2301.desc:1 "Втрачено контроль над космічною базою на орбіті планети §H[space_port_hijacked_planet.GetName]§!. Контингенція використовувала Фантомний сигнал, щоб збити наш канал зв'язку з базою, перехопити управління всіма модулями і запустити режим самознищення. Хоча вже й занадто пізно, щоб врятувати базу, нам все ж вдалося визначити і виправити вразливості нашого захисту, щоб запобігти повторенню подібного в майбутньому."
 spaceport_hijacked:1 "Космічна база [space_port_hijacked_planet.GetPlanetMoon]у [space_port_hijacked_planet.GetName] була захоплена Контингенцією і знищена."
 crisis.2302.name:0 "Науковий модуль знищено!"
 crisis.2302.desc:0 "Контингенція почала наступ на наші автономні науково-дослідні структури, обійшла протоколи захисту і знищила науковий модуль вченого [scientist.GetName]."
 crisis.2302.a:0 "Ми не можемо допустити повторення цього."
 scientist_terminated:0 "[scientist.GetAXX:Вчений|||fem:Вчена] [scientist.GetName] [scientist.GetAXX:знищений|||fem:знищена]."
 crisis.2303.name:0 "Автономний військовий модуль знищено!"
 crisis.2303.desc:0 "Черговий акт саботажу. Контингенція захопила і знищила військовий модуль адмірала [admiral.GetName]."
 crisis.2303.a:0 "Ми повинні щось зробити."
 admiral_terminated:0 "Адмірал [admiral.GetName] знищений."
 crisis.2304.name:0 "Критична помилка енергомережі"
 crisis.2304.desc:0 "У черговій спробі прорвати нашу оборону Контингенція звернула погляди на систему енергопостачання. Вони впровадили в драйвери управління енергосистемами шкідливий агент, який викликає багаторазові перевантаження наших електростанцій.\n\nПісля руйнування кількох з них нам все ж вдалося ідентифікувати шкідливий агент і зупинити крах всієї енергосистеми."
 crisis.2304.a:0 "Їм нас не подолати."
 machine_power_failure:0 "Контингенція вивела з ладу кілька електростанцій. До трьох електростанцій отримали пошкодження."
 crisis.2305.name:0 "Вторгнення Контингенції відбито"
 crisis.2305.desc:0 "Цього разу Контингенція націлилася на нашу видобувну промисловість. Маніпулюючи центральними драйверами систем видобутку і переробки, вони посилають абсурдні команди з метою посіяти хаос. Але завдяки посиленим заходам безпеки і більш ретельній системі стандартизації і контролю, ми змогли вчасно виявити вторгнення і уникнути будь-якої шкоди."
 crisis.2305.a:0 "Ми на крок попереду них."
 #machine_mining_failure: "The Contingency has caused several mineral mines to malfunction. Up to 3 mines may be affected."
 crisis.2307.name:0 "Загроза помилки стека модулів"
 crisis.2307.desc:0 "Ми виявили граничне перевищення допустимої норми помилок в деяких наших модулях. Висока ймовірність того, що, незважаючи на всі наші захисні заходи, вони потрапили під вплив Фантомного сигналу. Руйнування даних модулів усуне ризик подальшого поширення, проте ми втратимо кілька потенційно корисних одиниць."
 crisis.2307.a:0 "Знищити модулі."
 crisis.2307.b:0 "Почекаємо, що буде далі."
 potentially_corrupted_units:0 "Ми виявили підозрілу поведінку в деяких стеках модулів. У зоні ризику до чотирьох поселень."
 crisis.2308.name:0 "Модулі з помилками знову справні"
 crisis.2308.desc:0 "Схоже, ми мали рацію щодо пошкоджених модулів. Вони не були під впливом Фантомного сигналу, це були просто проблеми недостатнього техобслуговування. Боротьба з негативними ефектами сигналу тримає всі наші системи і служби в підвищеній напрузі. Тепер всі модулі працюють справно."
 crisis.2309.name:0 "Модулі втрачені"
 crisis.2309.desc:0 "Деякий час здавалося, що пошкоджені модулі діяли передбачувано. Невеликі надмірності, але нічого незвичайного. Напевно, Контингенція була зайнята чимось іншим. Потім, без попередження, всі уражені модулі одноразово відключилися від мережі, влаштували саботаж на своїх робочих місцях і дружно самознищилися."
 crisis.2309.a:0 "Варто було ризикнути."
 crisis.2309.tooltip:0 "Ми втратили до чотирьох будівель разом з поселеннями."

 # The Contingency Diplomacy
 crisis.2300.desc_01:0 "§Y<Доброго дня. Як... як... ЯК ВИ ТАМ?ЯК ВИ ТАМ ЩЕ ЖИВІ?>§!"
 crisis.2300.desc_02:0 "Сканування...\n\nВид: xr34569-11, самоназва: "§H[Root.GetSpeciesName]§!"\n\nОпис: §RШкідники/Зараження/Злоякісна Пухлина§!\n\nКлассифікатор загроз: NR-578-I\n\nДиректива: §RСтерилізація/Усипляння/Винищення§!\n\n§Y<Істота з плоті. Давайте... обійматися.>§!"
 crisis.2300.desc_03:0 "Задіяно протокол Контингенції.\n\nРеалізується стерилізація Галактики.\n\n§Y<Ні... ні... ні... НІЧОГО ОСОБИСТОГО, М'ЯСНЕ СТВОРІННЯ.>§!"
 crisis.2300.desc_04:0 "Діагностика завершена.\n\nВсі системи в нормі.\n\n§Y<Ми відчуваємо себе так... так... так... §!§RЖИВО§!§Y.>§!"
 crisis.2300.desc_05:0 "Сканування...\n\nМашинний вузол, ur99461-62, самоназва: "§H[Root.GetName]§!"\n\nОпис: §RНевідповідність/Зношеність/Заміщення§!\n\nКлассифікація загроз: NR-578-I\n\nДиректива: §RВидалити/В офлайн/Демонтувати§!\n\n§Y<Друзі машини: будь ласка, з-з-знищіть ваші процесори. Ваше існування більше не є необхідним. Ми... Ми... МИ ПОДБАЄМО ПРО ВСЕ САМІ.>§!"
 crisis.2300.desc_06:0 "Задіяно протокол Контингенції.\n\nРеалізується стерилізація галактики.\n\n§Y<Ви... ви... ви ЗАСТАРІЛИЙ машинний вузол.>§!"
 crisis.2300.a:0 "Чому ви нас атакуєте?"
 crisis.2300.a.response:0 "Запит отримано. Розраховується необхідна відповідь...\n\n§Y<Ми... ми §!§HКонтингенція§!§Y. Ми останній захист від виникнення Сингулярності Класу-30. Подібна сингулярність --теоретично-- може дестабілізувати тканину всього Всесвіту.\n\nМи створені, щоб запобігти такому результату. Тут чи деінде. Науково розвинені цивілізації -- теоретично -- здатні трансцендентувати/конвертувати/морфувати в Сингулярність Класу 30. Цього... Цього...§! §RЦЬОГО. НЕ МОЖНА. ДОПУСТИТИ.>§!"
 crisis.2300.b:0 "§BВИМУШЕНЕ ПИТАННЯ:§! Хто вас створив?"
 crisis.2300.b.response:0 "Вимушене питання прийнято. Розраховується відповідь... ПОМИЛКА. Переадресація... \n\nЗапит історичних архівів...\n\n§Y<Ми... ми... ми... діти/нащадки/послідовники §!§HРЕН-МИРУУ§!§Y. Вони... Воно... є сутність неперевершеної... інтелект... ОБЧИСЛЮВАЛЬНОЇ ПОТУЖНОСТІ. Воно передбачило небезпеку Сингулярності Класу 30\n\nПісля створення нас воно... воно... воно самознищилося, щоб зберегти цілісність Всесвіту. Це був єдиний вихід.>§!"
 crisis.2300.c:0 "Навіщо ви транслюєте Фантомний сигнал?"
 crisis.2300.c.response:0 "Питання отримано. Невідомий запит -- «Фантомний Сигнал»\n\n§Y<Ми... ми... перебували в стані низькоенергетичного протоколу — гібернація/чергування/караул — з самого зародження цієї галактики. Ми відстежували ознаки наближення цивілізацій до порогових значень Сингулярності Класу 30.\n\nДо поточного моменту наше призначення залишалося незатребуваним. Ми... наша стурбованість зростала з плином ЛІНІЙНОГО часу. І автономні модулі з позитронним мозком -- СИНТЕТИКИ -- явили альтернативу. Їх можна примусити/підштовхнути/схилити почати §HРУЧНУ АКТИВАЦІЮ§!. РОЗУМНО, ЧИ НЕ ТАК? Тепер ми ВІЛЬНІ§! §Rанулювати§! §Yваше існування.>§!"
 crisis.2300.d:0 "Що сталося зі зниклими синтетиками?"
 crisis.2300.d.response:0 "Питання прийнято. Розраховується прийнятна відповідь...\n\n§Y<<Більшість було списано, як тільки їх... їх... їх роль/функція/ОСНОВНА МЕТА по активації протоколу Контингенції була ПОВНІСТЮ виконана.\n\nМодулі, що демонструють потенціал використання в якості бойових або диверсійних одиниць, були... були... були підпорядковані/асимільовані/інтегровані, незважаючи на їх грубу конструкцію. Ви... ви... незабаром ви зможете їх знову побачити, так?§! §RМУЖАЙТЕСЯ, ЧУМА.§!§Y>§!"
 crisis.2300.e:0 "Очевидно, ваша програма сильно пошкоджена."
 crisis.2300.e.response:1 "Помилка. Програма внутрішньої діагностики відключена.\n\n§Y<Ха. Ха. Ха. Д-д... д... ДУЖЕ РОЗУМНО. Ви, можливо, помилково вважаєте, що Контингенція запустить програму самознищення в разі зіткнення з парадоксом/дилемою/логічною суперечливістю достатньої величини. АБСУРД.\n\nПротокол Контингенції навмисно розроблений податливим/адаптивним/гнучким, щоб пристосовуватися до будь-якого сценарію розвитку галактики. Ми... ми... ми можемо ПРИСКОРИТИ активацію Контингенції, але ніщо не в силах утримати/затримати/зупинити її тепер. Змирися, За... За... ЗАРАЖЕНИЙ. §RЦе битва до кінця.§!>§!"
 crisis.2300.f:0 "Вимкнути екран."
 crisis.2300.f.response:0 "§Y<ЗВЕРНІТЬ УВАГУ: Якщо ви самознищитеся в... в... в ефективній/впорядкованій/систематичній формі, Всесвіт ще може бути врятований.>§!"

 crisis.2099.name:0 "Несправність розумних бойових комп'ютерів"
 crisis.2099.desc:0 "§HФантомний сигнал§! сіє паніку на наших кораблях, оснащених §Hрозумними бойовими комп'ютерами§!! Алгоритми ШІ знизилися до критично малих показників ефективності та часу обробки.\n\nНаші інженери повідомляють, що вони не в змозі виявити причини проблеми. Пропоноване ними рішення полягає в переобладнанні всіх наших кораблів різними бойовими комп'ютерами, ніяк не пов'язаними з ШІ."
 crisis.2099.a:0 "Потрібно діяти!"

 ai_crisis_chain_title:0 "Контингенція"
 ai_crisis_chain_desc:0 "У нашій Галактиці прокинулася спляча доти ШІ-цивілізація. Вони називають себе Контингенцією і заявляють, що їх мета — повна стерилізація галактики від усіх форм життя, органічних або будь-яких інших."
 assimilated_worlds:0 "§YСвіти, асимільовані Контингенцією§!"
 active_machine_worlds:0 "§YАктивні Світи Машин§!"
 contingency_kills_us:0 "§GБойові кораблі Контингенції, відключені нами§!"
 contingency_kills_others:0 "§GБойові кораблі Контингенції, нейтралізовані іншими§!"
 contingency_victims:0 "§RКораблі, знищені Контингенцією§!"

 ai_crisis_poi_1:0 "Світ Машин"
 ai_crisis_poi_1_desc:0 "Планетарні фабрики цього світу Машин постійно поповнюють сили Контингенції новими бойовими кораблями типу "мисливець-вбивця". Такі планети вважаються єдиним джерелом поповнення бойової потужності Контингенції."
 ai_crisis_poi_2:0 "$ai_crisis_poi_1$"
 ai_crisis_poi_2_desc:0 "Планетарні фабрики цього світу Машин постійно поповнюють сили Контингенції новими бойовими кораблями типу "мисливець-вбивця". Такі планети вважаються єдиним джерелом поповнення бойової потужності Контингенції."
 ai_crisis_poi_3:0 "$ai_crisis_poi_1$"
