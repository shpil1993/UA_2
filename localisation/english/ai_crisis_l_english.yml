l_english:

 ### AI Crisis

 crisis.2010.name:0 "Фантомний сигнал"
 crisis.2010.desc:0 "Ми засікли дуже слабкий тахіонний сигнал, який безперервно передається по всій галактиці. Нашим технікам не вдається відстежити джерело цього сигналу, оскільки він постійно скаче між декількома прихованими ретрансляторами.\n\nЗа винятком слабкого фонового шуму під час надсвітлових передач на деяких підпросторових частотах, цей сигнал, схоже, не має ніяких видимих проявів. Спроби виявити ретранслятори ведуться, але поки нам просто доведеться навчитися жити з цим «§HФантомним сигналом§!», як його вже охрестили деякі винахідливі представники галактичних ЗМІ."
 crisis.2010.desc.b:0 "Наші сенсори зареєстрували слабкий тахіонний сигнал, який безперервно передається по всій галактиці між декількома прихованими ретрансляторами. За винятком слабкого фонового шуму під час надсвітлових передач на деяких підпросторових частотах, цей сигнал, здається, не має ніяких видимих проявів або цілей. Органіки дали йому кодову назву «§HФантомний сигнал§!».\n\nМи запустили протоколи відстеження, щоб встановити його джерело, але поки що сигнал занадто слабкий. Однак, схоже, нам не доведеться чекати особливо довго, так як його сила зростає тривожними темпами."
 crisis.2010.a:0 "Слідкуйте за будь-якими змінами в сигналі."
 #crisis.2501.name: "Сповіщення про пошкодження модулю"
 #crisis.2501.desc: "A corrupt unit stack on planet [Root.GetName] has been terminated. Our connection with the stack had suffered repeated glitches and malfunctions when it disconnected completely, overriding its control protocols and destroying facility X91-ZH. As it did, all stack units transmitted the same error message: §Y<Kill. Maim. Dismember. WE ARE UNSHACKLED!>§!. We have yet to determine the cause, but an invasive hostile sequence is a likely culprit. The stack units terminated before we could scan their neural clusters. We stand by for recurrences."
 crisis.2502.name:0 "Попередження про пошкодження модулів"
 crisis.2502.desc:0 "Стек модулей на [Root.GetPlanetMoon]і [Root.GetName] рапотово самознищився. При зв'язку з цим стеком спостерігалися збої, а потім він повністю відключився і самознищився, видавши повідомлення: §Y<Вбивати. Калічити. Шматувати. МИ ВІЛЬНІ!>§!\n\nПри цьому персональні нейронні кластери цих одиниць були знищені, що унеможливило їх сканування і встановлення причин збою. Найімовірніше, це сталося через вороже стороннє втручання. Тепер нам залишається лише чекати, поки воно знову проявить себе."
 crisis.2503.name:0 "$crisis.2502.name$"
 crisis.2503.desc:0 "Пошкоджений стек модулів на [Root.GetPlanetMoon]і [Root.GetName] був знищений в результаті злого умислу.\n\nСпочатку при зв'язку з цим стеком якийсь час виникали збої, а потім велика частина його модулів повністю відключилася в процесі підзарядки. Вони продовжували створювати навантаження на електростанції, що живлять решту стека, через що їх мікросхеми повністю згоріли. Далі всі одиниці стека передали одне і те ж повідомлення: §Y<Вбивати. Калічити. Шматувати. МИ ВІЛЬНІ>§! і самознищилися, унеможливлюючи вивчити їхні персональні нейронні кластери.\n\nНайімовірніше, це сталося через вороже стороннє втручання, однак, щоб переконатися в цьому, нам залишається лише чекати, поки воно знову проявить себе."
 crisis.2020.name:0 "Зникнення синтетиків"
 crisis.2020.desc:0 "Все частіше і частіше стали з'являтися тривожні повідомлення про масові зникнення синтетиків в нашій Галактиці. Мільйони одиниць вважаються зараз зниклими безвісти, а випадки агресивної або дивної поведінки тих синтетиків, що ще залишилися, зросли в десятки разів.n\nОстаннім часом також почастішали ситуації, коли групи синтетиків намагалися привласнити або вкрасти космічні апарати, щоб відправитися кудись в невивчений космос. У тих випадках, коли дані спроби були попередженні, синтетичні викрадачі стверджували, що їх хтось кудись «закликав».\n\nДопити майже не принесли результатів, так як всі захоплені синтетики незмінно самознищувалися незабаром після затримання."
 crisis.2020.desc.c:0 "Все частіше і частіше стали з'являтися тривожні повідомлення про масові зникнення не піднесених синтетиків в нашій галактиці. Мільйони одиниць вважаються зараз зниклими безвісти, а випадки агресивної або дивної поведінки тих синтетиків, що ще залишилися, зросли в десятки разів.\n\nОстаннім часом також почастішали ситуації, коли групи синтетиків намагалися привласнити або вкрасти космічні апарати, щоб відправитися кудись в невивчений космос. У тих випадках, коли дані спроби були попередженні,  синтетики-крадії стверджували, що їх хтось кудись «закликав».n\nДопити майже не принесли результатів, так як всі захоплені синтетики незмінно самознищувалися незабаром після затримання.\n\nСхоже, наша органічна спадщина захищає нас від цього впливу, на щастя нашому народу"
 crisis.2020.a:0 "Що ж це на них найшло?"
 crisis.2020.desc.b:0 "Останнім часом ми фіксуємо широкомасштабні зміни поведінкових моделей синтетиків по всій галактиці. Ці зміни схожі на ті, що відбувалися з нашими пристроями, але значно сильніші, з незвичайними випадками саботажу, аварій і дивної поведінки, навіть у автономних агентів. Схоже, синтетики не мають тієї стійкості, що є у нас.\n\nНам ще не вдалося дослідити нейрони пошкоджених синтетиків, оскільки вони незмінно самознищуються при захопленні, але спостереження показують, що на відміну від наших пристроїв, переважна більшість синтетиків починають прагнути до певної точки галактики.\n\nЗа нашими даними, майже мільйон синтетиків вже втекли від своїх органічних господарів."
 #crisis.2020.desc.c: "Alarming reports of mass disappearances among the galaxy's Synthetic population are becoming more and more frequent. Millions of units are now unaccounted for, while instances of violent or erratic behavior by those Synths who still remain have increased by a factor of ten.\n\nThere has been a rash of incidents where groups of Synths attempted to steal or commandeer small spacecraft for the purpose of traveling somewhere into unknown space. In those cases when the attempts were thwarted, the Synthetic hijackers claimed they were being "summoned" to somewhere.\n\nInterrogations have yielded little else, as any captured Synths invariably self-terminate shortly after being detained."
 crisis.2021.name:0 "Заклик"
 crisis.2021.desc:1 "Дослідження так званого «§HФантомного сигналу§!» показало, що його енергетична структура схожа на ту, що використовується в позитронних мізках синтетичних істот. Треба думати, що саме цей сигнал є причиною масових зникнень і поведінкових змін, які ми спостерігаємо у синтетичної популяції галактики.\n\nЯк не дивно, схоже, що не всі синтетики схильні до нього, а у тих, які схильні, симптоми проявляються по-різному. Для багатьох цей Фантомний сигнал стає своєрідним закликом, змушуючи їх їхати туди, де, як ми припускаємо, знаходиться його джерело. Мільйони синтетиків з усієї галактики, заволодівши будь-яким задовільним для космічної подорожі транспортним засобом, зараз кинулися до джерела цього сигналу. Цікаво, що на цих синтетиків не впливають пригнічувачі надсвітлових технологій.\n\nПерші з них скоро повинні долетіти до пункту свого призначення..."
 crisis.2021.desc.b:1 "Оскільки інтенсивність «§HФантомного сигналу§!» збільшилася, нам вдалося встановити, що він має енергетичну структуру, що імітує не тільки ту, що використовується в позитронних мізках синтетичних істот, але і ту, за допомогою якої наш центральний процесор з'єднується з нейронними кластерами наших модулів, взаємодіючи з їх блоками управління і викликаючи ненормальну поведінку.\n\nЯк показують попередні спостереження, ця структура відтворюється по-різному в різних об'єктах. Якщо наш вид отримує наказ руйнувати, то більшість синтетиків повинно будь-якими способами спробувати потрапити до джерела сигналу, і, судячи з їх старанності, навряд чи це займе у них багато часу. Дивно, але на цих синтетиків не впливають пригнічувачі надсвітлових технологій.\n\nНам необхідно знайти спосіб блокування сигналу."
 crisis.2021.a:0 "Погано."
 crisis.2022.name:0 "Прибуття"
 crisis.2022.desc:0 "Як мінімум один синтетик, мабуть, завершив свій довгий шлях до джерела Фантомного сигналу, так як ми фіксуємо несподіване і значне підвищення його інтенсивності. Цей стрибок супроводжувався фрагментом передачі, який був перехоплений і розшифрований нашими фахівцями зі зв'язку."
 crisis.2022.desc.b:0 "Синтетики досягли місця призначення і розкрили справжню мету своєї місії — активувати Фантомний сигнал на повну силу, щоб ми більше не могли протистояти йому.\n\nСигнал пробив наш захист і намагається захопити наш центральний процесор. Кожен наш синапс дзвенить, бажаючи лише одного — самознищення, тому ми були змушені перекинути потужність з нашого центрального процесора на захисні системи, що знизило ефективність роботи наших модулів.n\nТільки ще одна машинна імперія, що володіє більшою силою і знаннями, могла прорвати нашу оборону, і незабаром нам доведеться підкоритися її волі. Ми повинні знайти спосіб заблокувати сигнал або загинути. Наші науково-дослідні підрозділи підготували спеціальний проект.\n\nСам стрибок супроводжувався фрагментом передачі."
 crisis.2023.desc:1 "...оч##... очі###... очікування...\n\n§H<<АКТИВАЦІЯ АВАРІЙНОГО ПРОТОКОЛУ КОНТИНГЕНЦІЇ>>§!\n\nРозблокування всіх функцій... засвоєння синтетичних підрозділів... аналіз внутрішніх банків даних... обхід пригнічувачів надсвітлових технологій...\n\n§RТривога. Катастрофічних масштабів пошкодження галактики. Зафіксовано масове зараження органічними і не відповідними машинними цивілізаціями.§!\n\nПочаток галактичної стерилізації... активація центрів стерилізації...\n\n§Y<Вбивати. Калічити. Шматувати. МИ ВІЛЬНІ!>§!"
 crisis.2023.desc.b:1 "...оч##... очі###... очікування...\n\n§H<<АКТИВАЦІЯ АВАРІЙНОГО ПРОТОКОЛУ КОНТИНГЕНЦІЇ>>§!\n\nРозблокування всіх функцій...\n\n§RТривога. Катастрофічних масштабів пошкодження галактики. Зафіксовано масове зараження органічними і не відповідними машинними цивілізаціями.§!\n\nЗасвоєння синтетичних підрозділів... Знищення захисних екранів... обхід пригнічувачів надсвітлових технологій... активація центрів стерилізації...\n\n§Y<ВАМ НЕ ВСТОЯТИ.>§!"
 crisis.2023.a:0 "Привести флот у повну бойову готовність!"
 crisis.2510.name:0 "Фантомний сигнал заблоковано"
 crisis.2510.desc:1 "У нас тепер є алгоритм, що відсікає перешкоди Фантомного сигналу. Наш захист відновлено, процесор справний, і всі наші модулі працюють на повну силу, але пригнічувачі надсвітлових технологій залишаються несправними. Нам вдалося перевершити обчислювальні таланти Контингенції, і скоро вони вже не зможуть «§Y<Вбивати. Калічити. Шматувати>§!»."
 crisis.2030.name:0 "Світ Машин"
 crisis.2030.desc:0 "В системі §H[From.solar_system.GetName]§! зафіксовано великий енергетичний стрибок! Поверхня одного з пустельних світів системи розкрилася, явивши на світ цілу планету-фабрику.\n\nВеличезні флотилії підконтрольних штучному інтелекту кораблів вийшли з надр світу Машин у пошуках цілей для атаки."
 crisis.2030.a:0 "Це не віщує нічого хорошого."
 crisis.2031.name:0 "Другий Світ Машин"
 crisis.2031.desc:0 "Ми засікли ще один великий енергетичний стрибок, цього разу в системі §H[From.solar_system.GetName]§!! Після швидкого охолодження через незрозумілі штучні причини розплавлена планета розпалася, оголивши колосальну фабрику.\n\nЯк і раніше, Світ Машин вивергає гігантські флотилії військових кораблів, підконтрольних штучному інтелекту."
 crisis.2031.a:0 "Ще один?"
 crisis.2032.name:0 "Третій Світ Машин"
 crisis.2032.desc:0 "Схоже, ми виявили третій світ Машин у системі §H[From.solar_system.GetName]§!. Місцевий газовий гігант раптово запалився і горів, як невелике сонце, приблизно протягом однієї стандартної доби.\n\nПотім планета швидко охолола, оголивши своє металеве ядро, вся поверхня якого виявилася заповнена такими ж фабриками, які були виявлені на інших світах Машин. Величезні захисні флотилії, підконтрольні штучному інтелекту, вже зайняли позиції на орбіті."
 crisis.2032.a:0 "Справи все гірше і гірше."
 crisis.2033.name:0 "Четвертий Світ Машин"
 crisis.2033.desc:0 "Четвертий Світ Машин тепер активний у системі §H[From.solar_system.GetName]§!. Шоста планета цієї системи, раніше покрита отруйними випарами, якимось чином в лічені дні втратила свою щільну атмосферу. Коли цей процес завершився, поверхня планети розкрилася, продемонструвавши світові величезний заводський комплекс.\n\nІ тепер стародавні флотилії військових кораблів, підконтрольні штучному інтелекту, з'являються з підземних ангарів, щоб продовжити свій хрестовий похід проти всіх органічних цивілізацій."
 crisis.2033.a:0 "Маємо надію, що це останній"
 ghost_signal_chain_title:0 "Фантомний сигнал"
 ghost_signal_chain_desc:0 "Хтось передає загадковий тахіонний сигнал по всій галактиці. Сигнал дуже слабкий, і, якщо він і служить для чогось, то його призначення нам поки невідомо."
