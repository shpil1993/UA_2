 preftl_operation.1019.name:0 "Вплив на народні маси"
 preftl_operation.1019.autho:0 "Наші попередники можуть пишатися сучасними оперативниками: завдяки їхнім зусиллям [from.target.capital_scope.GetName] тепер центр, де пустив коріння [root.GetAdj&masc] §Yавторитаризм§! Деякі державні структури пройшли через перебудову, внаслідок чого багато [from.target.GetSpeciesNamePlural] опинилися включеними в ретельно розроблену ієрархію. Не кожна громада переживе такі потрясіння, але кожна невдача послужить важливим уроком, що зміцнює суспільний лад."
 preftl_operation.1019.egali:0 "Наші оперативники об'їздили планету вздовж і впоперек, просвіщаючи місцеві громади та установи в питаннях рівності та справедливості. [from.target.GetSpeciesAdj&fem] політологія вже досить розвинена, але ми запустили кілька кампаній на підтримку більш всеосяжних дискусій і політики §Yегалітаризму§!."
 preftl_operation.1019.mater:0 "[from.target.capital_scope.GetPlanetHabitat] у хороших руках: тут працює спеціально відібрана група оперативників, кожен з яких - експерт у галузі освітньої полеміки. Перед ними було поставлено завдання просвіщати місцеві громади та освітні установи. Завдяки їхнім зусиллям виникли нові науково-дослідні центри, освітні фонди і навіть новий напрям у живописі. Тепер [from.target.GetSpeciesNamePlural] повною мірою володіють цими досягненнями §Yматеріалізму§!."
 preftl_operation.1019.phobe:0 "Страх і недовіра легко провокуються, але насилу піддаються управлінню, особливо в суспільстві, де широко поширені ЗМІ. Наші оперативники обрали акуратний підхід до впровадження нових §Yксенофобних§! ідеологічних настанов - шляхом виступів і підтримки культурних рухів, які демонструють позитивні сторони самоізоляції та яскраво змальовують небезпеку впливу з боку чужинців. Ідеологія поступово поширюється, адже де один [from.target.GetSpeciesAdj&masc] активіст чи політичний гурток, там з'являються й інші."

