 preftl_operation.1001.desc.hive:0 "TODO_CD Фінал прогресу, хороший результат (для вулика без надсвітла)"
 preftl_operation.1002.name:0 "TODO_CD"
 preftl_operation.1002.desc:0 "TODO_CD Фінал прогресу, звичайний результат"
 preftl_operation.1002.desc.hive:0 "TODO_CD Фінал прогресу, звичайний результат (для вулика без надсвітла)"
 preftl_operation.1003.name:0 "TODO_CD"
 preftl_operation.1003.desc:0 "TODO_CD Фінал прогресу, поганий результат"
 preftl_operation.1003.desc.hive:0 "TODO_CD Фінал прогресу, поганий результат (для вулика без надсвітла)"
 preftl_operation.1005.hive:0 "[infiltrated_country_species.GetName] повністю у нас під контролем. Повільно, але вірно наші одиниці Розуму домоглися того, що тубільні [infiltrated_country_species.GetName] поступово втратили свідомість, і [root.GetPreFTLLower] потрапили під наш вплив."\n\nТеперь планета [infiltrated_country_planet.GetPlanetHabitat] відчувається нами куди ясніше. Наші одиниці Розуму спілкуються й обмінюються знаннями з місцевими формами життя: ми злилися воєдино."
 preftl_operation.1006.desc.hive:0 "TODO_CD Фінал анексії, звичайний результат (для вулика без надсвітла)"
 preftl_operation.1007.desc.hive:0 "TODO_CD Фінал анексії, поганий результат (для вулика без надсвітла)"
 preftl_operation.1016.desc:0 "TODO_CD Це результат операції з ідеологічної обробки суспільства"
 preftl_operation.eliminate.desc:0 "Протягом кількох останніх місяців через низку не пов'язаних один з одним трагічних інцидентів багато академіків, які протистоять нашим агентам, були змушені покинути свої пости."
 preftl_operation.1101.desc:0 "$preftl_operation.eliminate.desc$ На жаль, наші махінації були надто очевидними і викликали у наших агентів багато підозр: їх вигнали з наукового середовища, а на їхні місця одразу ж прийшли більш консервативні мислителі."
 preftl_operation.1102.desc:0 "$preftl_operation.eliminate.desc$ Цей абсолютно випадковий збіг дозволив нашим агентам посилити свої позиції в наукових організаціях та посадити на звільнені місця інших довірених агентів. Їхні дослідження вже знаходять практичне застосування: планета [pre_ftl_planet.GetName] вступає в нову еру прогресу."
 preftl_operation.1103.desc:0 "Наші спроби підкупити незгодних академіків на планеті [pre_ftl_planet.GetName] було одразу ж розкрито й розголошено. Викритих агентів вигнали з наукового середовища, а на їхні місця одразу ж прийшли більш консервативні мислителі."
 preftl_operation.1104.desc:0 "Завдяки щедрості анонімного мецената місцеві вчені змогли отримати фінансування для своїх досліджень. Після такого несподіваного подарунка ні в кого вже не лишається часу на дрібні чвари." Приплив інвестицій призвів до створення нових місць у наукових установах, на які швидко прийшли наші агенти, замасковані під науковців. Наш контроль над академічними колами планети [pre_ftl_planet.GetName] зміцнюється, і поширювати наші ідеї стає дедалі легше."
 preftl_operation.1105.desc:0 "Нескінченні війни в місцевих академічних колах не дали нашим агентам узяти під контроль культурні інститути на планеті [pre_ftl_planet.GetName]. Можливо, ідеї, які ми намагалися принести місцевим жителям, занадто для них радикальні."
 preftl_operation.1106.desc:0 "Трапилося щось дивовижне: у процесі академічних суперечок наші агенти на планеті [pre_ftl_planet.GetName] дійшли згоди з місцевими мислителями. Науковці [from.target.GetSpeciesNamePlural] проаналізували наші ідеї, вказали на їхні недоліки, і тепер вони розробляють на їхній основі нові теорії: така ситуація була б немислима без цього неприборканого обміну думками."
 preftl_operation.2000.name:0 "Несподіваний інтерес"
 preftl_operation.2000.desc:0 "TODO_CD Агент, якому було доручено втрутитися в місцеві справи на планеті [pre_ftl_planet.GetName], виявився абсолютно зачарований цивілізацією, якою він мав маніпулювати. Кинувши виконання свого початкового завдання, він вирішив зайнятися дослідженнями місцевого суспільства."
 preftl_operation.2000.a:0 "Відхилити прохання."
 preftl_operation.2000.a.tooltip:0 "Агент повернеться до початкового завдання."
 preftl_operation.2000.b:0 "Схвалити прохання."
 preftl_operation.2000.b.tooltip:0 "TODO_CD Замість початкового завдання агент займеться соціологічними дослідженнями."
 preftl_operation.2001.name:0 "Несподіваний інтерес"
