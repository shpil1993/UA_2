 observation.3009.a:1 "Вітаємо всіх з відмінно проведеною операцією."
 observation.3002.desc:1 "Перші інфільтраційні групи закріпилися на планеті [infiltrated_country_planet.GetName], але у наших агентів виникли проблеми з прикриттям. Кілька разів членів груп викривали, що призводило до необхідності знищити всіх свідків.\n\nЦе викликало небажаний інтерес влади, і нашим оперативникам на деякий час довелося піти на дно. Терміни операції доведеться скоригувати."
 operation_wrong_policy:0 "$TRIGGER_FAIL$§RНаша політика поводження з видами без надсвітлових двигунів§! забороняє таке втручання.§!\n\n"
 preftl_operation.1001.name:0 "TODO_CD"
