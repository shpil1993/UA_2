 operation_infiltrate_government:0 "Впровадитися в уряд"
 operation_infiltrate_government_desc:0 "Агенти поступово впроваджуватимуться в суспільство і замінюватимуть світових правителів, готуючи планету до анексії."
 operation_infiltrate_government_on_success:0 "$IF_SUCCESSFUL|E$\nПланета буде анексована, а її жителі отримають потужний, але тимчасовий приріст щастя.\n\n[owner.GetDisguiseState]"

 operation_indoctrinate_society:0 "Вплинути на уми суспільства"
 operation_indoctrinate_society_desc:1 "[target.GetName] і невеликі групи населення можуть стати об'єктом впливу наших оперативників. Згодом вони схилять усе суспільство до нашого способу мислення."
 operation_indoctrinate_society_on_success:0 "$IF_SUCCESSFUL|E$\nпринципи населення зміняться на наші.\n\n[owner.GetDisguiseState]"

 operation_plant_advanced_knowledge:0 "Впровадити нові знання"
 operation_plant_advanced_knowledge_desc:0 "[target.GetName] ще не знає, як подолати швидкість світла, але місцеві вчені вже проклали шлях до зірок. Залишилося тільки підштовхнути їх у правильному напрямку."
 operation_plant_advanced_knowledge_on_success:0 "$IF_SUCCESSFUL|E$\nу цілі прискорюється технологічний прогрес.\n\n[owner.GetDisguiseState]"

 operation_increase_awareness:0 "Підвищити обізнаність"
 operation_increase_awareness_desc:0 "Пора дати зрозуміти, що [root.target.GetName] — не єдиний розумний вид у всесвіті."
 operation_increase_awareness_on_success:0 "$IF_SUCCESSFUL|E$\nрівень обізнаності [root.target.GetName&gen] підвищується.\n\n[owner.GetDisguiseState]"

 operation_spread_disinformation:0 "Поширити дезінформацію"
 operation_spread_disinformation_desc:0 "Істина десь поруч, але [root.target.GetName] поки що доведеться обійтися без неї."
 operation_spread_disinformation_on_success:0 "$IF_SUCCESSFUL|E$\nРівень обізнаності [root.target.GetName&gen] знижується.\n\n[owner.GetDisguiseState]"

 operation_infiltrate_hive:0 "Впровадитися у вулик"
 operation_infiltrate_hive_desc:0 "Поступово підміняючи одну важливу вузлову одиницю Розуму за іншою, наша свідомість може асимілювати життєво важливі функції місцевого скупчення."
 operation_infiltrate_hive_on_success:0 "$IF_SUCCESSFUL|E$\nПланета буде анексована, а місцеві одиниці Розуму стануть частиною нашої свідомості.\n\n[owner.GetDisguiseState]"

### Operation Events

 preftl_operation.1000.name:0 "[from.GetName]: агенти готові" # Operation name, i.e. 'Infiltrate Government'
 preftl_operation.1000.desc.okay:0 "Усі лідери на планеті [target.capital_scope.GetName], яких шанують [target.GetSpeciesName], були замінені нашими агентами. Інфільтраційні групи зараз працюють у поселенні [target.capital_scope.GetPlanetHabitat]. Скоро прийде час діяти."
 preftl_operation.1000.desc.good:0 "Зараз на планеті [target.capital_scope.GetName] діють тисячі наших агентів, вони проникли в усі установи поселення [root.target.capital_scope.GetPlanetHabitat]. Деяким вдалося зайняти вищі пости в місцевій ієрархії, і вони вже використовують свій вплив для того, щоб допомагати іншим агентам."
 preftl_operation.1000.desc.poor:0 "Хоча на планеті [target.capital_scope.GetName] вже діють тисячі наших співробітників, процес впровадження йде важко. Спроба повалити владу в одному з поселень, з яких складається [target.GetName], закінчилася катастрофою і загибеллю або самознищенням усіх агентів, які брали участь у ній.\n\nЛише завдяки героїчним зусиллям нашого сплячого осередку місцевій владі не вдалося виявити тіла агентів і розкрити всю нашу операцію."
 #preftl_operation.1001.name:1 "Shaping the Future"
 #preftl_operation.1001.desc:1 "Our operatives have successfully embedded themselves within the [infiltrated_country_species.GetAdj] political leadership. We now hold control over every world power, and can shape the future of [infiltrated_country_planet.GetName] to our will."
 #preftl_operation.1002.name:1 "Influencing Affairs"
 #preftl_operation.1002.desc:1 "Our operatives have covertly gained a foothold over the [infiltrated_country_species.GetAdj] political leadership. We are now in a position of great influence regarding the internal affairs of [infiltrated_country_planet.GetName]. The mission was a success."
 #preftl_operation.1003.name:1 "Minor Influence"
 #preftl_operation.1003.desc:1 "After a poor start, our operatives were able to infiltrate the governments of [infiltrated_country_planet.GetName]. We were unable to secure many high ranking roles within the political leadership, but we are now in a position to influence minor tactical decisions concerning the [infiltrated_country_species.GetName]."
#  observation.3008.desc:1 "While our agents have successfully replaced most of the local leaders on [root.target.GetSpeciesName], a stubborn few remain. A concerted effort is now underway to remove the last holdouts, but the date of our planned reveal will need to be pushed forward."
 preftl_operation.1005.name:0 "З розпростертими обіймами"
 preftl_operation.1005.desc:1 "[infiltrated_country_species.GetAdj&pl] політичні лідери повністю у нас під контролем. Наші інфільтраційні осередки заклали базу для появи групи офіційного першого контакту.\n\nПід час урочистої церемонії в планетарній столиці наш дипломатичний посланник люб'язно погодився прийняти петицію, підписану всіма главами місцевих держав, про негайне приєднання [infiltrated_country_planet.GetPlanetHabitatDE1] до [root.GetName&dat]. Радісні натовпи висипали на вулиці, вітаючи своїх інопланетних благодійників."
 preftl_operation.1006.name:1 "Теплий прийом"
 preftl_operation.1006.desc:1 "Як тільки останній [infiltrated_country_species.GetAdj&masc] політичний лідер опинився під нашим впливом, наші приховані осередки заклали основу для офіційного прибуття групи першого контакту. Під час скромної церемонії в планетарній столиці наш дипломатичний представник люб'язно погодився прийняти петицію, підписану всіма світовими лідерами планети [infiltrated_country_planet.GetName]. Згідно з її умовами [infiltrated_country_planet.GetPlanetHabitat] увійде до складу [root.GetName&gen]. Мільйони громадян захоплено вітають своїх нових інопланетних покровителів."
 preftl_operation.1007.name:1 "Холодний прийом"
 preftl_operation.1007.desc:1 "Як тільки останній [infiltrated_country_species.GetAdj&masc] політичний лідер непомітно для себе опинився в оточенні наших оперативників, ті заклали основу для офіційного прибуття групи першого контакту. Приліт нашого дипломатичного представника обійдеться без урочистого прийому. Однак ми уклали угоду зі світовими лідерами планети [infiltrated_country_planet.GetName]. Згідно з її умовами, [infiltrated_country_planet.GetPlanetHabitat] увійде до складу [root.GetName&gen]."
 preftl_operation.1005.tt:0 "§Y[infiltrated_country_planet.GetName]§! разом з усім населенням входить до складу імперії §Y[root.GetName]§!."
 preftl_operation.1008.name:0 "[From.GetName]: невдача"
 preftl_operation.1008.desc:0 "На жаль, робота із впровадження виявилася неідеальною, і далеко не кожен [infiltrated_country_species.GetAdj&masc] політичний лідер потрапив під наш вплив. Зазнавши невдачі в спробах впровадитися в провідні держави, ми спробували організувати державний переворот у меншій державі. Але навіть там народ поставився до нас вороже.\n\nМи вивезли всіх оперативників, що вижили, з планети [infiltrated_country_planet.GetName]. Її мешканці ще багато років будуть насторожі."
 preftl_operation.failed_annaxation.tt:0 "§RНаступну місію, метою якої стане §H[From.GetName]§!, можна буде провести тільки через 5 років.§!"
 attempted_infiltration:0 "Спроба впровадження"

# Operation Indoctrinate Society
 preftl_operation.1015.name:1 "[target.GetName]: можливість схилити" # pre-FTL country name
 preftl_operation.1015.desc:1 "Робота кипить, і [target.capital_scope.GetName], де проживає [owner.GetPreFTLLower] народ, під повним контролем наших оперативників. Достатньо одного наказу, щоб кожен [target.GetSpeciesName] виявився накритий хвилею нашої культури."

 preftl_operation.1016.name:1 "Обробка натовпу"
 preftl_operation.1016.intro:0 "Лише час покаже, наскільки §H[from.target.GetAdj&masc]§! розум зазнав нашого впливу, проте початкові моделі обнадіюють. Деякі активісти-[from.target.GetSpeciesNamePlural] вже настільки завзято підхопили наші ідеї, ніби додумалися до них самі." # used for both pre- and post-industrial societies
 preftl_operation.1016.intro.good:0 "§H[from.target.GetName]§! стабільно обробляється, і результату можна тільки порадіти. Завдяки ретельному впровадженню культурної інформації та суспільних норм ми спровокували такий культурний зсув, який зовні видається цілком природним." # used for both pre- and post-industrial societies
 preftl_operation.1016.intro.poor:0 "§H[from.target.GetName]§! стабільно обробляється, і хоча без труднощів не обійшлося, результату все-таки можна порадіти. Ми залучили менше місцевих активістів, ніж хотілося б, але всі зусилля не минули даремно." # used for both pre- and post-industrial societies

 preftl_operation.1016.autho:0 "Наші попередники можуть пишатися сучасними оперативниками: на планеті встановлений примітивний [root.GetAdj&masc] §Yавторитаризм§!. Кілька впливових місцевих діячів отримало повноваження керувати своїми громадами. Якісь із них доб'ються процвітання, якимось залишиться тільки мріяти про це. Але кожна з них стане показовим уроком для решти, а [from.target.GetSpeciesNamePlural] замисляться над встановленням нового суспільного порядку." 
 preftl_operation.1016.egali:0 "Наші оперативники зборознили планету вздовж і впоперек, просвіщаючи місцевих жителів у питаннях рівності та справедливості. І нехай [from.target.GetSpeciesAdj&masc] погляд на політичний уклад поки що залишається примітивним, ми все-таки надихнули декого на подальші дискусії між собою. Операція «[from.GetName]» завершено, і тепер шлях до §Yегалітаризму§! доведеться прокладати самому населенню." 
 preftl_operation.1016.mater:0 "[from.target.capital_scope.GetPlanetHabitat] у хороших руках: тут працює спеціально відібрана група оперативників, кожен з яких - експерт у галузі освітньої полеміки. Перед ними було поставлено завдання просвіщати місцеві громади. Оскільки [from.target.GetSpeciesAdj&masc] культурний багаж досить різноманітний, кожен урок потребує адаптації. Світські гуртки, твори мистецтва, освітні заклади - [from.target.GetSpeciesNamePlural] тепер повною мірою володіють цими досягненнями §Yматеріалізму§!." 
 preftl_operation.1016.milit:0 "Не в останню чергу [from.target.GetSpeciesAdj&fem] культура побудована на уявленнях про честь і звитягу, чим і скористалися наші оперативники, які замаскувалися під найманців, повстанців і торговців зброєю. Церемоніальної зброї, показних навчань і кількох ретельно зрежисованих сутичок вистачило, щоб глибоко вразити місцеве населення. Тепер [from.target.GetName] у приступі натхнення ще більше схиляється до §Yмілітаризму§!". 
 preftl_operation.1016.pacif:0 "Наша спеціально відібрана група оперативників, кожен з яких - досвідчений примиритель, впровадилася в різні громади. Перед ними було поставлено завдання довести, що [root.GetAdj&masc] §Yпацифізм§! - найкращий засіб від майже будь-якої проблеми, що терзає [from.target.GetSpeciesAdj&masc] соціум. Тепер місцеві жителі - принаймні ті, хто поспілкувався з нашими оперативниками, - не поспішають вирішувати конфлікти насильством." 
 preftl_operation.1016.phile:0 "Наші оперативники обрали комплексний підхід: вони заохочують допитливість до інших культур, чи то перекази, чи то образотворче мистецтво, чи то просто громадські заходи. Операцію "[from.GetName]" завершено, і тепер місцевим §Yксенофілам§! доведеться підтримувати цей підхід самостійно. Тоді [from.target.GetName] стане хорошим сусідом для решти." 
 preftl_operation.1016.phobe:0 "Страх і недовіра - важкі інстинкти: їх легко спровокувати, але вони важко піддаються управлінню. Наші оперативники вкрай ретельно підбирали слова під час складання виступів і підготовки творів культури, що демонструють позитивні сторони самоізоляції і яскраво змальовують небезпеку впливу з боку чужинців. Ідеологія §Yксенофобії§! поступово поширюється, адже де один [from.target.GetSpeciesAdj&masc] активіст, там з'являються й інші." 
 preftl_operation.1016.spiri:0 "Наш двосторонній підхід вибудувано так: одна група особливо харизматичних оперативників впроваджується в керівництво місцевих культів і сект, що сповідують локальні вірування, а інша - захищає ці рухи, що розростаються, від політичного втручання та висміювання. Тепер [from.target.GetSpeciesAdj&masc] народ поступово схиляється до різновиду §Yспіритуалізму§!, близького до їхньої культури. Тепер їм відкрито шлях від мирського до божественного." 

