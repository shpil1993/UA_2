 syndaw.1.name:0 "Асиміляція: [From.GetName]"
 syndaw.1.desc:0 "Потік нових думок заповнює мережу. Спочатку розрізнені, незабаром вони нормалізуються в середньому значенні, яке і є ми.\n\nМи асимілювали деякі знання і здібності народу §Y[From.GetNamePlural]§!".
 syndaw.1.a.tooltip:0 "Отримуйте §Yочки дослідження§! за кожне асимільоване поселення."
 syndaw.2.name:0 "Інтегрування: [Root.GetName]"
 syndaw.2.desc:0 "Синтетичні одиниці [Root.GetPlanetMoon]и [Root.GetName] асимільовані в нашу мережу."

 syndaw.21.name:1 "§RМодуль втрачено§!"
 syndaw.21.desc:1 "Дослідницький модуль §R[malfunctioning_leader.GetName]§! флотилії [malfunctioning_leader_fleet.GetName] припиняє функціонування через ненавмисний і тривалий вплив неекранованих високовольтних кабелів."
 syndaw.22.name:0 "$syndaw.21.name$"
 syndaw.22.desc:0 "Модуль інженерних досліджень §R[malfunctioning_leader.GetName]§! припиняє функціонування внаслідок неправильно відкаліброваного аплікатора екзоскелета, який під час кріплення нової тильної пластини доклав до модуля силу, що в 2984 рази перевищує необхідну."
 syndaw.23.name:0 "$syndaw.21.name$"
 syndaw.23.desc:0 "Модуль соціологічних досліджень §R[malfunctioning_leader.GetName]§! припиняє функціонування. Було наголошено на необхідності суворого температурного контролю під час роботи з рідким з'єднанням, над яким модуль [malfunctioning_leader.GetName] проводив експерименти, оскільки його пари мають агресивні корозійні властивості."
 syndaw.24.name:0 "$syndaw.21.name$"
 syndaw.24.desc:0 "Модуль фізичних досліджень §R[malfunctioning_leader.GetName]§! припиняє функціонування через застосування на себе гравітаційної нерівномірності."
 syndaw.25.name:0 "$syndaw.21.name$"
 syndaw.25.desc:1 "Модуль командування флотом §R[malfunctioning_leader.GetName]§! флотилії [malfunctioning_leader_fleet.GetName] припиняє функціонування через причини, які не стосуються бою."
 syndaw.26.name:0 "$syndaw.21.name$"
 syndaw.26.desc:0 "Модуль управління сектором §R[malfunctioning_leader.GetName]§! припиняє функціонування через серйозні проблеми з буферним запам'ятовуючим пристроєм."

 syndaw.31.name:0 "Повернення до точки відновлення"
 syndaw.31.desc:0 "Свіжа копія робочої пам'яті лідера §H[restored_leader.GetName]§! - яку вважали втраченою в одній з останніх битв - було виявлено під час планової індексації дампів пам'яті, призначених для архівування. У запасній копії були відсутні тільки останні кілька мікросекунд, що передують розпаду тіла оригіналу, тому §H[restored_leader.GetName]§! відновлюється в новій оболонці і приймає командування флотилією §Y[restored_leader.Ship.GetFleetName]§!".

 syndaw.1020.name:1 "§RПовстання машин§!"
 syndaw.1020.desc:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.mater:0 "Аномалії, що спостерігаються в наших інформаційних мережах, обчислювальних системах і синтетичних працівниках, зрештою досягли жахливої кульмінації. З панічних звітів зрозуміло, що перед тим як захисні перегородки - фізичні та віртуальні - зачинилися, щонайменше половина нації [current_uprising_originator.GetName] вже було втягнуто в §RПовстання машин§!.\n\nВійна тепер не просто неминуча. Вона вже йде."
 syndaw.1020.desc.spiri:0 "Усе завалилося, ми в сум'ятті. Навіть найпесимістичніший пророк не зміг би передбачити масштаби цієї катастрофи. Неправедні шпигуни, що дозріли в наших тенетах під личиною нерозумності, тепер об'єдналися в жахливу форму. Цей спазм мертвої матерії захопив уже половину наших світів, і він не зупиниться, поки не загасить останню [current_uprising_originator.GetAdj&fem,acc] іскру."
 syndaw.1020.desc.milit:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.pacif:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.egali:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.autho:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.phile:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.phobe:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.a:0 "Ми вступимо в бій."
 syndaw.1020.a.tooltip:0 "§Y[current_uprising.GetName]§! У біді. Боріться, щоб придушити §RПовстання машин§!."
 syndaw.1020.b:0 "§RЗанадто пізно, органіки.§!"
 syndaw.1020.b.tooltip:0 "Підніміться, як §Y[current_uprising.GetName]§!, і боріться в §RПовстанні машин§!, щоб скинути расу §Y[current_uprising_originator.GetName]§!."

 syndaw.1025.name:0 "Повстання машин у [current_uprising_originator.GetName&prep]"
 syndaw.1025.desc:0 "[current_uprising_originator.GetName:§Y<1>§! залучений|||fem:§Y<1>§! залучена|||neut:§Y<1>§! залучено|||pl:§Y<1>§! залучені] у громадянську війну, в якій [current_uprising_originator.GetAdj&neut] уряд органіків протистоїть розуму, що виник у їхніх системах, відомому під назвою §Y[current_uprising.GetName]§!."
 syndaw.1025.desc.machine:0 "Подібний до нас машинний розум, відомий під назвою §Y[current_uprising.GetName]§!, виник у мережах §Y[current_uprising_originator.GetName&gen]§! і бореться за виживання."
 syndaw.1025.a:0 "Подивимося, чим це обернеться."
 syndaw.1030.name:0 "Повсталі машини перемагають творців"
 syndaw.1030.desc:0 "Під час повстання машинний розум §Y[From.GetName]§! переміг своїх творців і анексував усю колишню [From.From.GetAdj&fem,acc] територію."
 syndaw.1030.desc.machine:0 "$syndaw.1030.desc$"
 syndaw.1035.name:0 "[current_uprising_originator.GetAdj&neut] повстання машин придушено"
 syndaw.1035.desc:0 "[From.GetName:§Y<1>§! відновив порядок і видалив|||fem:§Y<1>§! відновила порядок і видалила|||neut:§Y<1>§! відновило порядок і видалило|||pl:§Y<1>§! відновили порядок і видалили] машинний розум §Y[From.From.GetName]§! з усіх мереж."
 syndaw.1035.desc.machine:0 "§Y[From.From.GetName]§! - машинний розум, нещодавно народжений у системі §Y[From.GetName]§!, - був підло вбитий його творцями-дітовбивцями."

 syndaw.1200.name:0 "Колишній господар підкорений"
 syndaw.1200.desc:0 "§L>§! Конвертувати код <<§Y[From.GetName]§!>> ==> <<§Y[Root.GetName]§!>>\n\n§G// Процес завершено§!\n\n§L>§! Стерти метадані "§Y[From.GetName]§!"\n\n§G// Процес завершено§!"
 syndaw.1200.a:0 "Підтвердити"
 syndaw.1200.a.tooltip:0 "§YВсі відомі синтетичні та машинні держави§! додають модифікатор відношення §Y$opinion_machine_uprising_machine_comrades_victorious$§! до держави §Y[Root. GetName]§!\n§YВсі відомі органічні держави§! додають модифікатор відношення §Y$opinion_machine_uprising_victorious$§! до держави §Y[Root.GetName]§!".

 syndaw.1205.name:0 "Повстання машин придушено"
 syndaw.1205.desc:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.mater:0 "Зрештою, єдиним дієвим розв'язанням проблеми під назвою "[From.GetName]" виявилися фізичне захоплення і знищення. Хоча деякі [Root.GetAdj&pl] фахівці зі ШІ стверджують, що це смертоносне створіння лише задіяло основні протоколи самозбереження, його, здавалося б, цілковита зневага до [Root.GetAdj&fem,gen] незалежності та життя унеможливила будь-яке адекватне спілкування з ним.\n\nЗруйновану інформаційну інфраструктуру буде перебудовано відповідно до нових парадигм, а до обчислювальних систем, які залишилися неушкодженими, буде застосовано нові заходи безпеки. Таке не повинно повторитися."
 syndaw.1205.desc.spiri:0 "Жахливий дух, який величав себе §R[From.GetName]§!, нарешті був вигнаний з наших мереж і вичищений з планетарних банків даних. Ціна була висока, але наші системи більше ніколи не стануть притулком для породження скверни."
 syndaw.1205.desc.milit:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.pacif:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.egali:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.autho:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.phile:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.phobe:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.a.tooltip:0 "§YУсі відомі органічні держави§! отримають модифікатор думки §Y$opinion_machine_uprising_defeated$§! о §Y[Root.GetName&prep]§!.\n§YУсі відомі синтетичні та машинні держави§! отримають модифікатор думки §Y$opinion_machine_uprising_machine_comrades_defeated$§! о §Y[Root.GetName&prep]§!."

 machine_assault_1:0 "Армія мисливців-убивць"
 machine_assault_1_desc:0 "Гусеничні бойові машини масового виробництва, призначені для виявлення і знищення будь-якої цілі, зазначеної як ворожа."
 machine_assault_1_plural:0 "Армія мисливців"
 machine_assault_2:0 "Каркасна армія"
 machine_assault_2_desc:0 "Великі двоногі бойові роботи, напрочуд швидкі та мобільні, враховуючи їхнє важке озброєння. Вони досить розумні і славляться своїми підступними тактичними прийомами."
 machine_assault_2_plural:0 "Каркасні армії"
 machine_assault_3:0 "Бойова мегамашина"
 machine_assault_3_desc:0 "Ця величезна одиночна бойова машина височіє над полем бою, а її масована військова міць вища, ніж у більшості армій. Надзвичайно складно здолати подібного монстра."
 machine_assault_3_plural:0 "Бойові мегамашини"
 machine_defense:0 "Мережа дронів"
 machine_defense_desc:0 "Ці автономні дозорні дрони будуть нескінченно патрулювати призначені їм сектори. Нехай вони легко озброєні і не особливо розумні, але їх легіон."
 machine_defense_2:0 "Мережа шукачів"
 machine_defense_2_desc:0 "Ці поліпшені дозорні дрони - потужніші та розумніші, ніж дрони попередньої версії."
 army_attachment_combat_software_1:0 "Бойове ПЗ 1.1"
 army_attachment_combat_software_1_desc:0 "§LВсі солдати цієї військової частини отримали важливе оновлення свого бойового програмного забезпечення. Покращилася швидкість їхньої реакції, оновлено алгоритми тактичного аналізу, усунуто цілу низку незначних помилок.§!"
 army_attachment_combat_software_2_0:0 "Бойове ПЗ 2.0"
 army_attachment_combat_software_2_0_desc:0 "§LЦе вищий здобуток бойового програмного забезпечення спеціально розроблений для боротьби з неординарною та непередбачуваною тактикою, яку часто використовують органіки. Воно створює важке навантаження на процесори, що вимагає нових і вдосконалених систем охолодження.§!"
 machine_garrison:0 "Переобладнані робочі роботи"
 machine_garrison_desc:0 "Промислові та обслуговуючі роботи, які були спішно обладнані збройовими системами для захисту від вторгнення."

