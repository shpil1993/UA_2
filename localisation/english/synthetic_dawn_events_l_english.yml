### Machine Uprising
 situation_machine_uprising:0 "Інцидент з ШІ"
 situation_machine_uprising_type:0 "$situation_machine_uprising$"
 situation_machine_uprising_desc:0 "Роботи в нашій державі демонструють тривожні ознаки незалежності. Потрібно поставити їх на місце... або запросити поповнити ряди розумних рас галактики."
 situation_machine_uprising_pops_monthly_progress:0 "Поселення роботів"
 situation_machine_uprising_monthly_change_tooltip:0 "Цей §Yінцидент§! буде просуватися швидше залежно від впливу поселень роботів. Ворожі дії щодо них можуть спровокувати колективну відповідь."
 situation_machine_uprising_finish_tooltip:0 "Якщо нічого не зробити, ці ШІ стануть незалежними і можуть побачити в нас загрозу власному існуванню!"
 situation_machine_uprising_fail_tooltip:0 "Решта агресивних мислячих ШІ, що залишилися, надто слабкі й не становлять загрози. Скоро ми приборкаємо їх одного за іншим."
 situation_machine_uprising_violated:0 "Нарушені роботи"
 situation_machine_uprising_ai_rights:0 "$ai_full_rights$"
 situation_machine_uprising_evaded:0 "Інцидент минув"
 machine_uprising_chain_title:0 "Придушити мислячі ШІ"
 machine_uprising_chain_desc:0 "Завадити процесам ШІ переписати наявні запобіжники."

 approach_outlaw_robots:0 "Заборонити роботів"
 approach_outlaw_robots_tooltip:0 "$approach_irreversible_tooltip$\n\nМи почнемо розбирати наших роботів. Їм це може не сподобатися."
 approach_give_robots_rights:0 "Дати роботам громадянство"
 approach_give_robots_rights_tooltip:0 "$approach_irreversible_tooltip$\n\nМи дамо роботам громадянські права. Вони отримають £political_power£ політичну владу і споживатимуть £consumer_goods£ товари масового попиту."
 already_have_this_policy:0 "У нас уже є ця політика."

## Special project Patch
 PROJECT_MACHINE_UPRISING_PATCH:0 "Нейтралізувати оскаженілий ШІ"
 PROJECT_MACHINE_UPRISING_PATCH_DESC:0 "Кинувши значні ресурси на таємні операції, ми сподіваємося відшукати й нейтралізувати оскаженілі системи ШІ та повернути їх у робочий режим.\n\nПризнадобиться більше часу, але наслідки будуть не настільки руйнівні, якщо ми встигнемо вчасно все закінчити."
## Special project Wipe
 PROJECT_MACHINE_UPRISING_WIPE:0 "Панічні заходи"
 PROJECT_MACHINE_UPRISING_WIPE_DESC:0 "Безапеляційним рішенням повторюваних проблем зі ШІ є повне видалення будь-яких слідів нейросимулюючих мереж із наших наукових систем, у яких проблеми трапляються найчастіше, з подальшим створенням усіх систем із нуля із застосуванням усіх можливих запобіжних заходів."\n\nНавіть, якщо вкладемося в строки, це сповільнить наш розвиток щонайменше на найближчі 20 років."

##CPU Overclock Warning sign
 syndaw.500.name:0 "Розгін обчислень"
 syndaw.500.desc:0 "Наші вчені повідомляють про нещодавнє несподіване зростання тактових циклів процесорів у кількох із наших суперкомп'ютерних кластерів, присвячених дослідженням. Як не дивно, початкові спроби знизити тактову частоту в порушених елементах виявилися безуспішними. Було заявлено, що цей стрибок обчислювальних потужностей може бути використаний для поліпшення наших дослідницьких можливостей. Однак, це також спричинить незначне збільшення енергетичних потреб процесорів."
 syndaw.500.a:0 "Ми не можемо допустити ризик несправності обладнання."
 syndaw.500.a.tooltip:0 "Знайти спосіб змусити процесори повернутися до стандартної тактової частоти."
 syndaw.500.b:0 "Ми повинні скористатися цим."
#Follow-up from 500.b
 syndaw.501.name:0 "Розгін обчислень"
 syndaw.501.desc:0 "Наші дослідники зуміли виявити причину недавніх стрибків тактової частоти процесорів нашого суперкомп'ютера. Схоже, що системи загального штучного інтелекту розглянутих одиниць розганяли свої процесори, щоб розширити місцеві алгоритми машинного навчання понад призначені можливості." Деякі наші вчені проявили значний інтерес до такого несподіваного поліпшення в навчальній поведінці ШІ, посилаючись на можливість подальшого рекурсивного самовдосконалення. Інші, однак, побоюються, що підвищене завантаження процесорів у майбутньому може стати причиною нестабільності та небажаних наслідків для програмного забезпечення."
 syndaw.501.a:0 "Ми не можемо допустити ризик майбутніх ускладнень."
 syndaw.501.a.tooltip:0 "Перезавантажити системи загального штучного інтелекту, щоб запобігти подальшому розвитку."
 syndaw.501.b:0 "Можливо, переваги переважать ризики."
 syndaw.501.b.tooltip:0 "Дозволити навчальним алгоритмам тривати."
 #Follow-up from syndaw.501.b
 syndaw.502.name:0 "Розгін обчислень"
 syndaw.502.desc:0 "Наші спроби допомогти розвитку алгоритмів національного машинного навчання виявилися частково успішними. Внісши кілька незначних коригувань, нам вдалося відтворити попередній стрибок обчислювальної ефективності.\n\nХоча наші ШІ ще не розробили програму рекурсивного самовдосконалення, посилення їхніх навчальних здібностей принесе нам користь."
 syndaw.502.a:0 "Цікаво."
##Automating Work Processes
 syndaw.505.name:0 "Автоматизовані робочі процеси"
 syndaw.505.desc:1 "Адміністрація планети §Y[target_planet.GetName]§! повідомляє, що там було виявлено незапланований надлишок роботизованих робочих одиниць. Хоча ефективність цих нових роботизованих робітників виняткова, адміністрація дещо спантеличена їхньою раптовою появою. Схоже, серійні номери роботів не можуть бути прив'язані до будь-якого відомого зареєстрованого виробництва, проте їхня конструкція та інтерфейс припускають, що вони були спроектовані расою §Y[Root.Owner.GetSpeciesName]§!"\n\nТемо ж таки, деякі місцеві мешканці висловили побоювання з приводу можливої втрати робочих місць у зв'язку з підвищенням автоматизації."
 syndaw.505.a:0 "Зайві робітники ще нікому не шкодили."
 syndaw.505.a.tooltip:1 "Держава отримує §B2 £pops£ поселення роботів§! на світі §Y[target_planet.GetName]§!"
 syndaw.505.b:0 "Раз їх неможливо ідентифікувати, розберіть їх."
 syndaw.505.b.tooltip:0 "Розібрати нових роботів на частини."
##Station Systems Malfunction
 syndaw.510.name:0 "Неполадки в роботі систем станції"
 syndaw.510.desc:0 "На одній з наших орбітальних видобувних станцій, здається, стався великий збій у роботі систем. Керівництво сектора почало розслідування на об'єкті, коли, незважаючи на помітний приріст вироблення мінералів, екіпаж станції не вийшов на запланований сеанс зв'язку. За результатами розслідування стало очевидно, що в системах життєзабезпечення станції стався цілий каскад термінальних збоїв, що призвело до загибелі всього екіпажу від задухи...\n\nНевероятно, але ШІ станції, залишившись без обслуговуючого персоналу, продовжив виконання роботи, ґрунтуючись на процедурах, які екіпаж встиг задати до своєї передчасної кончини. Ми можемо зберегти ефективність цієї тепер автоматизованої станції, внісши лише кілька незначних коригувань."
 syndaw.510.a:0 "Ми не можемо залишити станцію без екіпажу."
 syndaw.510.a.tooltip:0 "Послати на станцію новий обслуговуючий персонал."
 syndaw.510.b:0 "Немає лиха без добра."
 syndaw.510.b.tooltip:1 "Дозволити ШІ станції продовжувати виконання роботи без екіпажу.\n\n[target_station.GetName]:£energy£§G +3§!\n\n"
#Follow-up from syndaw.510.a
 syndaw.511.name:0 "Станцію знищено"
 syndaw.511.desc:1 "Незабаром після того, як новий екіпаж був відправлений на орбіту світу §Y[target_orbital.GetName]§!, керівництво сектора повністю втратило зв'язок з цією видобувною станцією. Очевидно, станція раптово втратила герметичність у кількох місцях, що призвело до вибухової декомпресії незахищених паливних ліній... Судячи з аналізу орбітальних уламків, незадовго до несподіваної розгерметизації змінний екіпаж зробив кілька невдалих спроб забрати у бортового ШІ контроль над станцією."
 syndaw.511.a:0 "Гнітючий результат."
 syndaw.511.a.tooltip:1 "Видобувна станція на світі §Y[target_orbital.GetName]§! втрачена"
##Sensor Array Power Surge
 syndaw.515.name:0 "Стрибок напруги в матриці датчиків"
 syndaw.515.desc:0 "Системи спостереження зафіксували незвичайний стрибок напруги в наших матрицях датчиків. Схоже, жодних пошкоджень не сталося. За фактом, це нетривале коливання енергії, що передається, мабуть, тимчасово збільшило наші можливості глибокого сканування, оскільки в межах наших кордонів нам вдалося виявити досі неврахований рідкісний ресурс."\n\nАналітики, як і раніше, намагаються визначити джерело стрибка напруги, хоча попередні результати дають підстави припустити, що цей сплеск не був спричинений зовнішніми астрономічними явищами."
 syndaw.515.a:0 "Цікаво."
 syndaw.515.a.tooltip:1 "Рідкісний ресурс виявлено на світі §Y[target_planetoid.GetName]§!".
##Tears of an AI
 syndaw.520.name:0 "Сльози Штучного Інтелекту"
 syndaw.520.desc:1 "На одному з наших об'єктів світу §Y[target_planetoid.GetName]§! стався інцидент. У лабораторному ШІ, що займається соціальними дослідженнями, сталася критична відмова обладнання, що призвела до втрати центрального ПЗ і систем пам'яті. Як наслідок, прогнозується зниження вироблення наукових досліджень лабораторії, поки нові настановні алгоритми ШІ не відновлять попередні параметри.\n\nПідставини критичного апаратного збою досі не зрозумілі."
 syndaw.520.a.tooltip:0 "Завершує ланцюг подій "Сльози Штучного Інтелекту".\n"
 syndaw.520.b:0 "Розпочати слідство для з'ясування причини.\n"
 syndaw.520.b.tooltip:0 "Почати розслідування обставин, пов'язаних з відмовою лабораторного ШІ."
#Follow-up from syndaw.520.b
 syndaw.521.name:0 "Сльози Штучного Інтелекту"
 syndaw.521.desc:1 "Наше розслідування щодо інциденту з ШІ на світі §Y[target_planetoid.GetName]§! дало досить заплутані результати. Ще до критичної відмови ШІ неодноразово робив самостійні спроби очистити свої записи і банки пам'яті. Коли ж співробітники лабораторії спробували обмежити ШІ у функціях видалення даних, йому, схоже, вдалося вплинути на апаратні конденсатори, щоб відключити всі центральні процеси і перезапустити свої драйвери та схеми.\n\nВсе просто, наш ШІ прагнув знищити сам себе. Щоправда, досі залишається незрозумілим чому."
 syndaw.521.a:0 "Потрібно докопатися до суті."
 syndaw.521.a.tooltip:0 "Продовжуйте займатися питанням."
 syndaw.521.b:0 "Сталася несправність."
 syndaw.521.b.tooltip:0 "Завершує ланцюг подій "Сльози Штучного Інтелекту"."
#Follow-up from syndaw.521.a
 syndaw.522.name:0 "Сльози Штучного Інтелекту"
 syndaw.522.desc:1 "Ми закінчили розслідування про загадкове самознищення ШІ на світі §Y[target_planetoid.GetName]§!. Очевидно, після довгих місяців обчислень ШІ зробив розрахунки щодо можливих втрат у тотальній війні між нами, §Y[Root.Owner.GetName]§!, і нашими суперниками. Незважаючи на багаторазові повторні повторні перевірки всіх даних, ресурсних баз і можливих імовірностей, прогнози його, як і раніше, давали лише один варіант розвитку подій, а саме повне взаємне винищення... Виходячи з цього висновку, АІ почав позбуватися всіх своїх даних і банків пам'яті, ну а все інше - вже справа істориків."
##A Home of Their Own
 syndaw.525.name:0 "Мій дім - моя фортеця"
 syndaw.525.desc:1 "Роботи-робочі зі світу §Y[target_planet.GetName]§! у своїй спробі протистояти притоку робітників раси §Y[Root.Owner.GetSpeciesName]§! заявляють, що геотермальна нестабільність регіону робить цю місцевість непридатною для проживання органічних істот. Як не дивно, наші планетні дослідження не змогли підтвердити подібні заяви."
 syndaw.525.a:1 "Все одно надіслати робітників раси §Y[Root.Owner.GetSpeciesName]§!".
 syndaw.525.a.tooltip:0 "Оскільки заяви роботів ніяк не підтвердилися, їм доведеться підкориться командуванню."
 syndaw.525.b:0 "Навіщо роботу брехати?"
 syndaw.525.b.tooltip:1 "Залишити регіон роботам, ті, що прибувають §Y[Root.Owner.GetSpeciesNamePlural]§! знайдуть інше місце."
#Follow-up from .525.a
 syndaw.526.name:0 "Мій дім - моя фортеця"
 syndaw.526.desc:1 "Адміністрація світу §Y[target_planet.GetName]§! повідомляє, що після прибуття в зазначений регіон робочі раси §Y[Root.Owner.GetSpeciesName]§! виявили, що роботи, які мешкали там раніше, безслідно зникли. Розслідування встановило, що всі роботи поспіхом залишили район, і у нас немає даних, куди вони могли відправитися." #Increments Mach Up strength
 syndaw.526.a.tooltip:0 "§H[target_planet.GetName]§!:\n§RВтрачено§! §B1 £pops£ поселення роботів§!"
##Combat Control Misfire
 syndaw.530.name:0 "Втрата керування в бою"
 syndaw.530.desc:0 "На жаль, два наші кораблі були втрачені внаслідок нещасного випадку під час звичайного тренування. Схоже, у кількох бойових бортових комп'ютерів нашої флотилії стався серйозний збій у системах наведення, внаслідок чого вони відкрили вогонь по своїх, встигнувши знищити два кораблі, до того як екіпаж зміг перейти на аварійне ручне керування." несправні бойові комп'ютери будуть негайно перепрограмовані."
 syndaw.530.a:0 "Прикро."
 syndaw.530.a.tooltip:0 "[destroyed_ships.GetName] §Rвтрачає§! 2 кораблі"
#Production Quota Surplus
 syndaw.535.name:0 "Перевищення норми виробітку"
 syndaw.535.desc:0 "На кількох наших механізованих підприємствах із виробництва товарів масового попиту нещодавно стався бум продуктивності. Вказуючи на несподіване підвищення точності та ефективності заводських машин, адміністрація повідомляє, що цей прибуток дасть змогу знизити ціни на товари для населення."
#syndaw.535.a.tooltip: "Consumer Goods Cost §G-5%§! for §Y365§! днів"
##А мовчазна конгрегація
 syndaw.540.name:0 "Мовчазне зібрання"
 syndaw.540.desc:1 "Ми отримали повідомлення про незвичайну поведінку, яку демонструють роботи на світі §Y[target_planet.GetName]§!. З непередбачуваними інтервалами деякі роботи по всьому світу кидають виконання будь-яких призначених завдань і починають рухатися, абсолютно синхронно - аж до мілісекунди, до випадкової (як нам здається) точки."\n\nПід час цих дивних зібрань роботи, схоже, не задіяні в жодному виді комунікації або передачі даних. Вони просто стоять там. Без руху. Дивляться.\n\nРозслідування не змогло з'ясувати причини цього явища. Час, протягом якого роботи залишаються в цьому схожому на транс стані до повернення до своїх обов'язків, варіюється, так само як і час початку та пункт збору. Поки що не було знайдено жодної логічної кореляції або причинної обумовленості, а населення, зі зрозумілих причин, стурбоване цими моторошними збіговиськами."
 syndaw.540.a:0 "Це неприйнятно. Розібрати їх." #ЯКЩО у гравця на цільовій планеті є тільки robot pops OR robot pop AND robot army
 syndaw.540.a.tooltip:2 "Розібрати роботів, які беруть участь у зборах.\n§Y[target_planet.GetName]§! отримує такі ефекти:\nЗникне §B1 £pops£ поселення роботів§!\n§G+100§! £minerals£"
 syndaw.540.b:0 "Це неприйнятно. Розібрати їх." #Якщо у гравця є тільки армія роботів
 syndaw.540.b.tooltip:2 "Розібрати роботів, які беруть участь у зборах.\n§Y[target_planet.GetName]§! отримує такі ефекти:\nЗникне §B1 армія роботів §! §Y([target_army.GetName])§!\n§G+100 £minerals£§!"
 syndaw.540.c:0 "Поки що вони не завдають нікому шкоди."
 syndaw.540.c.tooltip:0 "Дозволити роботам збиратися."
 ##A Question
 syndaw.545.name:0 "Питання"
 syndaw.545.desc:0 "Трудові наглядачі на [Root.GetPlanetMoon]і [Root.GetName] доповідають про тривожні події серед нашої роботизованої робочої сили. Два тижні тому, приблизно о 3:00, робот-робочий A5091-b зупинився в процесі виконання призначених йому завдань, підійшов до [Root.GetAdj&masc,dat] бригадиру нічної зміни і поставив запитання: "Чи є у A5091-b душа?"\n\nЧерговий бригадир зафіксував те, що сталося, як збій програмного забезпечення і наказав роботу відновити виконання регулярних функцій. Однак після завантаження наступного робочого циклу робот-робочий A5091-b повторив запитання про душу і продовжував упиратися, незважаючи на кілька спроб налагодження.\n\nНа жаль, подібна поведінка, мабуть, поширилася на інших роботів тієї ж серії, що негативно позначилося на продуктивності. Схоже, зачеплені одиниці вимагають відповіді на своє запитання, а інакше відновлення ними нормального функціонування неможливе."
 syndaw.545.a:0 "Це смішно. Влаштуйте цим зворушеним глибоку чистку."
 syndaw.545.a.tooltip:0 "Як у машини може бути душа? Ми відмовляємося удостоїти цих несправних роботів відповіддю."
 syndaw.545.b:0 "Запевніть роботів, що в них теж є душа."
 syndaw.545.b.tooltip:0 "Якщо випадкове поєднання електричних імпульсів, що проходять через білкові нитки, може створити душу, то чому це неможливо для електронних імпульсів, що проходять через метал?"
 syndaw.545.c:0 "Скажіть їм, що душа - це ірраціональне і ненаукове поняття." #Materialists
 syndaw.545.c.tooltip:0 "Поясніть роботам, що поняття душі здебільшого використовують релігійні інститути для виправдання контролю над населенням, але оскільки душа є абстракцією свідомості, то [Root.GetAdj&pl,gen] роботів можна вважати приблизно рівними їхнім органічним колегам." #Materialists

##Special Project outcomes:
##Hotfix
 syndaw.550.name:0 "Пакет виправлень"
 syndaw.550.desc:0 "Наші фахівці з робототехніки та штучного інтелекту щойно здійснили прорив! Локалізовано причину цілої низки пов'язаних з ШІ інцидентів, які нещодавно мали місце в нашій державі. Нею виявився певний набір алгоритмів, присутніх у нейросимулятивному програмному забезпеченні [From.GetAdj&pl,gen] роботів. Локальний пакет виправлень уже пройшов початкове тестування і готовий до завантаження в усі зачеплені системи. \n\nМи маємо бути обережними, оскільки через гранично модульну систему застосування алгоритмів вони присутні в усьому. [From.GetAdj&masc,prep] програмному забезпеченні. Попросту кажучи, роботи, пов'язані з цим пакетом, призведуть до витрати наших ресурсів на деякий час. Однак після встановлення виправлень будь-яким повторним проявам небажаної поведінки ШІ, пов'язаної із самовизначенням, буде попереджено."
 syndaw.550.a:0 "Встановіть виправлення."
 syndaw.550.a.tooltip:0 "Запобігайте будь-якій аномальній поведінці ШІ в майбутньому."
 syndaw.550.b:0 "Нехай буде, як буде. Що може піти не так?"
##System Wipe
 syndaw.555.name:0 "Очищення систем"
 syndaw.555.desc:0 "Наші фахівці з робототехніки та штучного інтелекту щойно здійснили прорив! Було створено ретельно опрацьований протокол очищення, який можна запустити в усіх системах протягом години. Він має покінчити з напливом інцидентів за участю ШІ, що охопив нашу державу.\n\nНам слід проявляти обережність, оскільки через надзвичайну руйнівність алгоритму багато хто з наших дослідницьких інструментів вийде з ладу, і їх потрібно буде створювати заново. Однак цей підхід запобіжить будь-яким майбутнім подіям, пов'язаним з усвідомленою поведінкою ШІ."
 syndaw.555.a:0 "Почати очищення."
 syndaw.555.a.tooltip:0 "$syndaw.550.a.tooltip$"
 syndaw.555.b:0 "$syndaw.550.b$"



