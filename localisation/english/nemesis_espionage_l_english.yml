 operation.8000.name:0 "Вивчення знахідок"
 operation.8000.desc:0 "Наші оперативники складають список потенційних сплячих осередків у державі §H[root.target.GetName]§!. Вони розраховують знайти місця, де агенти не викличуть підозр і водночас досить довго матимуть змогу завдати удару."
 operation.8001.name:0 "Виявлено можливі комірки"
 operation.8001.desc:0 "Список цілей набув остаточного вигляду, і наші оперативники почали непомітно виходити на позиції. Вони чекають нашого сигналу, щоб почати створення сплячих осередків."
 operation.8002.name:0 "Створено сплячі осередки"
 operation.8002.desc.start:0 "Поки що з §Ноперації [This.GetName]§! надходять сприятливі звіти:"
 operation.8002.desc.boring:0 "$operation.8002.desc.start$ наші оперативники успішно посіли низку позицій у [root.target.GetAdj&masc,prep] суспільстві, ховаючись у всіх на очах і прикидаючись пересічним громадянами. $operation.8002.desc.end$"
 operation.8002.desc.materialist:0 "$operation.8002.desc.start$ приплив невідслідковуваних кредитів забезпечив нашим оперативникам фінансові кошти та підроблені документи, що дали їм змогу обійняти посади середньої ланки у провідних [root.target.GetAdj&pl,gen] корпораціях. $operation.8002.desc.end$"
 operation.8002.desc.megacorp:0 "$operation.8002.desc.start$ приплив невідслідковуваних кредитів забезпечив нашим оперативникам фінансові кошти та підроблені документи, що дозволили їм зайняти низку посад середньої ланки у [root.target.GetAdj&fem,gen] мегакорпорації. $operation.8002.desc.end$"
 operation.8002.desc.spiritualist:0 "$operation.8002.desc.start$ Хоча накопичити достатньо знань про [root.target.GetAdj&pl,gen] духовні практики було доволі складно, наші оперативники зуміли проникнути до лав духовенства - інституту, від якого значною мірою залежить [root.target.GetGovernmentName]. $operation.8002.desc.end$"
 operation.8002.desc.authoritarian.imperial:0 "$operation.8002.desc.start$ після множинних неправдивих запевнень у вірності, а також купи перевірок походження (підробленого) наші оперативники зайняли бюрократичні посади в державній структурі правлячої династії. $operation.8002.desc.end$"
 operation.8002.desc.authoritarian.non_imperial:0 "$operation.8002.desc.start$ після множинних неправдивих запевнень у вірності, а також купи перевірок походження (підробленого) наші оперативники зайняли бюрократичні посади в державній структурі правлячої партії. $operation.8002.desc.end$"
 operation.8002.desc.militarist:0 "$operation.8002.desc.start$ завдяки значним зусиллям та умілим фальсифікаціям ми зуміли проштовхнути кількох оперативників на посади молодших офіцерів [root.target.GetAdj&fem,gen] армії. $operation.8002.desc.end$"
 operation.8002.desc.hive:0 "$operation.8002.desc.start$ за допомогою останніх досягнень у технології феромонів, а також величезних доз нервових блокаторів ми зуміли створити кілька "сліпих плям", де [root.target.GetGovernmentName] нас не помітить. Там ми зможемо вкрити оперативників і почати диверсії проти [root.target.GetAdj&pl,gen] трутнів. $operation.8002.desc.end$"
 operation.8002.desc.hive_on_hive:0 "$operation.8002.desc.start$ ми зуміли обійти кілька мисленнєвих процесів у [root.target.GetAdj&masc,prep] вулику, і тепер вони передають відомості нам, хоч і роблять вигляд, що працюють у звичайному режимі. $operation.8002.desc.end.gestalt$"
 operation.8002.desc.machine:0 "$operation.8002.desc.start$ наші досвідчені хакери створили кілька чорних ходів, про існування яких [root.target.GetGovernmentName] навіть не здогадується, адже ці лазівки сховано в непомітних, але важливих частинах коду, необхідних для їхнього функціонування. $operation.8002.desc.end.gestalt$"
 operation.8002.desc.machine_on_machine:0 "$operation.8002.desc.start$ наші диверсійні підпрограми створили кілька чорних ходів, про існування яких [root.target.GetGovernmentName] навіть не здогадується, адже ці лазівки сховано в непомітних, але важливих частинах коду, необхідних для їхнього функціонування. $operation.8002.desc.end.gestalt$"
 operation.8002.desc.end:0 "\n\nТепер ми зможемо дізнаватися про §Ностанні події§! в державі [root.target.GetName] і в §Ндовгостроковій перспективі§! збережемо можливість проведення операцій."
 operation.8002.desc.end.gestalt:0 "\n\nТепер ми зможемо дізнаватися про §Останні події§! у державі [root.target.GetName] і в §Новгостроковій перспективі§! збережемо можливість проведення операцій."
 operation.8002.b:0 "Ми можемо піти ще далі."

 sleeper_cell_operation_success:0 "Сплячі комірки"
 sleeper_cell_operation_success_desc:0 "Ми розмістили сплячі осередки, які тримають нас у курсі останніх подій, і за необхідності можемо в будь-який момент скористатися ними."
 operation_sleeper_cells_dont_stack_this:1 "$TRIGGER_FAIL$ §RМи вже створили сплячі комірки в державі [root.target.GetName]. Вони діятимуть до §Y[Root.sleeper_cell_success]§!§!"

 envoy_events.200.name:0 "Лобісти"
 envoy_events.200.desc:1 "У Галактичному співтоваристві звучить безліч голосів. Не всі вони дружні, і вже точно не всі вони висловлюються на підтримку [Root.GetAdj&pl,gen] інтересів. На жаль, посол [event_envoy.GetName] прислухався не до тих голосів. Багато хто здивувався, дізнавшись, що [event_envoy.GetSheHe] відвідує конференції, які проводять §H[Root.GetOppositionGalcomLobbyists]§! Тепер з'ясувалося, що на [event_envoy.GetHerHim] рахунок було зараховано велику суму кредитів, походження яких вдалося відстежити до цієї організації.\n\nІнші посли вимагають відкликати [event_envoy.GetHerHis] через невиправдану довіру. Однак більш хитрі радники пропонують укласти угоду і залишити послу посаду в обмін на частку з отриманих коштів."
 envoy_events.200.A:0 "Чим це може нам зашкодити?"

 beholden_to_special_interests:0 "Діють у чужих інтересах"
 beholden_to_special_interests_desc:0 "Наші посли можуть як наживатися на хабарах від лобістів, так і відстоювати наші інтереси."

