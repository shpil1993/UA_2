 operation_acquire_asset:0 "Отримати актив"
 operation_acquire_asset_desc:1 "За певну ціну ми можемо переконати і примусити до співпраці оперативників і придбати інші цінні активи, здатні допомогти нам у розвідувальних операціях."\n\nПриписані до операції §Yактиви§! допоможуть змінити результат у вигідний для себе бік."
 operation_acquire_asset_on_success:0 "$IF_SUCCESSFUL|E$\nбуде отримано актив в рамках даної агентурної мережі."
 operation_sleeper_cells:0 "Підготувати сплячі комірки"
 operation_sleeper_cells_desc:0 "На даний момент у нас є більш термінові завдання для наших оперативників, але завдяки ретельній підготовці ми зможемо зберегти значну частину агентурної мережі на майбутнє."
 operation_sleeper_cells_on_success:0 "$IF_SUCCESSFUL|E$\nдіяльність цієї агентурної мережі припиняється і її $role_spymaster$ зможе отримати нове призначення. При цьому $INFILTRATION_LEVEL$ не буде знижуватися."
 operation_sabotage_starbase:1 "Влаштувати саботаж у відсіку бази"
