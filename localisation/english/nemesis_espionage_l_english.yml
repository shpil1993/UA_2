 operation_crisis_beacon:0 "Маяк для кризи"
 operation_crisis_beacon_desc:1 "Кажуть, щоб утекти від дикого звіра, треба перегнати не його, а свого товариша. Кілька приманок біля столиці нашої мети теж допоможуть справі..."
