 operation_gather_information_no_dlc_desc:2 "Наші оперативники зберуть інформацію про державу §Y[This.Target.GetName]§! і після завершення нададуть звіт із §Yрозвідданими§! Виявлені слабкі місця будуть використані для тимчасового збільшення §Yмаксимального рівня впровадження§!".
