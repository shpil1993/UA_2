 envoy_events.205.desc:1 "[envoy_country.GetSpeciesNamePlural] подали скаргу на дії нашого посла в [event_envoy.GetEnvoyLocation], [event_envoy.GetName]. Мабуть, [event_envoy.GetHerHis] дії настільки образили місцевих жителів, що владі довелося приставити до посла охорону. Ми не цілком розуміємо, у чому саме [event_envoy.GetHerHis] провина, оскільки не поділяємо [envoy_country.GetAdj&fem,gen] чутливості. Проте в державі здійнялася хвиля протестів проти н[event_envoy.GetHerHis] особисто і проти "[Root.GetAdj&fem,gen] гордовитості, яку [event_envoy.GetName] уособлює".\n\n[envoy_country.GetName:<1> просить|||pl:<1> просять] нас відкликати посла [event_envoy.GetName] і надіслати на [event_envoy.GetHerHis] місце нового. Вони натякають, що відмова спричинить дипломатичні наслідки."
 envoy_events.205.A:0 "[event_envoy.GetSheHeCap] залишиться."
