 operation_sabotage_starbase_orbring_desc:0 "Космічні бази - кістяк будь-якої держави. Буде вкрай неприємно, якщо з цією базою що-небудь трапиться."
 operation_sabotage_starbase_on_success:1 "$IF_SUCCESSFUL|E$\nНа обраній космічній базі буде знищено випадковий модуль або споруду. Не впливає на модулі верфей."
