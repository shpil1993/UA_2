 operation_arm_privateers:0 "Озброїти каперів"
 operation_arm_privateers_desc:2 "Наші оперативники забезпечать антиурядові елементи в обраній державі зброєю, походження якої буде неможливо відстежити. Так ми дамо їм засоби сіяти хаос і руйнування."
