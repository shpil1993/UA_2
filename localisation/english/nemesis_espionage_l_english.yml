 operation_steal_technology:0 "Вкрасти технологію"
 operation_steal_technology_desc:0 "Наші оперативники впроваджуватимуться в дослідницькі лабораторії та системи і нададуть нашим вченим відповіді на питання, що їх цікавлять."
