 tech_thought_enforcement:0 "Нав'язування думок"
 tech_thought_enforcement_desc:0 "Телепати можуть вишукувати неналежні думки в умах громадян, але вони можуть навчитися і коригувати виявлені відхилення."
 tech_thought_enforcement_effect:1 "§НВідкриває наказ:§! $edict_thought_enforcement$"
 tech_tracking_implants:0 "Імпланти, що стежать"
 tech_tracking_implants_desc:0 "Подальший прогрес у розробці підшкірних імплантів забезпечить нам можливість відстеження переміщень і дій носіїв імплантів."
 tech_tracking_implants_effect:1 "§НВідкриває наказ:§! $edict_tracking_implants$"
 tech_encryption_1:1 "Квантові мережеві екрани"
 tech_encryption_1_desc:1 "Розвиток комп'ютерних технологій надав нам нові можливості щодо захисту даних від сторонніх."
 tech_encryption_2:1 "Сховище з миттєвим колапсом"
 tech_encryption_2_desc:1 "Подальші дослідження нестабільної заплутаності відкрили нам нові способи перешкоджати неавторизованому доступу в наші бази даних."
 tech_encryption_3:1 "Ключі з негативним часом"
 tech_encryption_3_desc:1 "Наші останні досягнення в шифруванні ґрунтуються на нових відкриттях у фізиці та вимагають ввести особливий ключ ще до того, як його було згенеровано."
 tech_decryption_1:1 "Квантовий злом"
 tech_decryption_1_desc:1 "Примітивні шифрувальні системи не вистоять проти сучасних інструментів розшифровки."
 tech_decryption_2:1 "Симульований соціальний інжиніринг"
 tech_decryption_2_desc:1 "У будь-якій системі безпеки найслабша ланка - це індивідууми, які включені в неї. Змоделювавши їхні слабкості в комп'ютерних симуляціях, ми зможемо знайти нові способи обійти систему безпеки або переконати їх обійти її замість нас."
 tech_decryption_3:1 "Відображення помилкового простору"
 tech_decryption_3_desc:1 "Наші оперативники можуть отримати доступ до даних із суміжних реальностей, не ризикуючи підняти тривогу в нашій реальності."
 tech_planetary_infrastructure_1:0 "Металокерамічна інфраструктура"
 tech_planetary_infrastructure_1_desc:0 "Міцні сплави дадуть нам змогу створювати збірні споруди і забезпечать наші колонії поліпшеною інфраструктурою."
 tech_planetary_infrastructure_2:0 "Інфраструктура з дюрасталі"
 tech_planetary_infrastructure_2_desc:0 "Розвиток металургії дає нам змогу зводити більші та надійніші споруди, значно покращуючи інфраструктуру колоній."
 tech_capital_productivity_1:0 "Покращена продуктивність"
 tech_capital_productivity_1_desc:0 "З розвитком планет ми можемо значно поліпшити продуктивність."
 tech_capital_productivity_1_effect:0 "Столичні споруди:\n $mod_planet_jobs_produces_mult$: §G+10%§!\n $mod_planet_jobs_upkeep_mult$: §R+10%§!"
 tech_capital_productivity_2:0 "Ефективність масштабу"
 tech_capital_productivity_2_desc:0 "Збільшена щільність населення дає нам можливість для подальшого зростання продуктивності."
 tech_capital_productivity_2_effect:0 "Покращені столичні споруди:\n $mod_planet_jobs_produces_mult$: §G+20%§!\n $mod_planet_jobs_upkeep_mult$: §R+20%§!"
 tech_capital_productivity_3:0 "Максимальна продуктивність"
 tech_capital_productivity_3_desc:0 "Відкриття дедалі нових технологій дає змогу найрозвинутішим із наших планет досягати рівнів продуктивності, про які раніше ми й мріяти не сміли."
 tech_capital_productivity_3_effect:0 "Великі столичні споруди:\n $mod_planet_jobs_produces_mult$: §G+30%§!\n $mod_planet_jobs_upkeep_mult$: §R+30%§!"

 edict_enhanced_surveillance:0 "Посилене спостереження"
 edict_enhanced_surveillance_desc:0 "Вороги випробовують на міцність нашу оборону, чекають, поки ми втратимо пильність. Потрібно виділити більше ресурсів у департаменти внутрішньої таємної поліції, якщо ми хочемо захистити себе."
 edict_bureau_of_espionage:0 "Бюро шпигунства"
 edict_bureau_of_espionage_desc:0 "Заради благополуччя держави ми повинні розширювати розвідувальні операції та робити наголос на вивченні технологій розшифровки."
 edict_observation_instinct:0 "Інстинкт спостереження"
 edict_observation_instinct_desc:0 "На розвиток наших здібностей до спостереження будуть спрямовані додаткові ресурси."
 edict_covert_analysis_algorithm:0 "Алгоритм аналізу таємних дій"
 edict_covert_analysis_algorithm_desc:0 "Значна частина обчислювальних потужностей буде спрямована на слідчий аналіз."
 edict_tracking_implants:0 "Імпланти, що стежать"
 edict_tracking_implants_desc:0 "Обов'язкові підшкірні імпланти записують усі переміщення і дії, що значно посилює внутрішню безпеку нашої держави. Вірним громадянам нема чого приховувати."
 edict_thought_enforcement:0 "Нав'язування думок"
 edict_thought_enforcement_desc:0 "Телепати, які відстежують неналежні думки в головах громадян, будуть відразу ж виправляти їх."
 edict_thought_enforcement_effect:0 "Шифрування: §G+1§!\nЩастя: §R-10%§!\nПривабливість керівних принципів: §G+25%§!\n$planet_telepaths$ знижують злочинність на §G-5§!" # [LocEditor:ForFutureBatchExport]

 edict_synaptic_reinforcement:0 "Синаптичне посилення"
 edict_synaptic_reinforcement_desc:0 "Підсилює наші синаптичні вузли, які розташовані в центрі кожної колонії, і збільшує їхню здатність підтримувати найближчих дронів."
 edict_synaptic_reinforcement_tooltip:0 "§Y$building_hive_node$§! отримує 1 діяльність §Y$job_maintenance_drone$§!, але вартість утримання збільшується на £energy£ §R+2§!".
 edict_industrial_maintenance:0 "Промислове обслуговування"
 edict_industrial_maintenance_desc:0 "Дрони, що обслуговують промислові установки, отримують можливість дбати і про території, що примикають до промислових районів."
 edict_industrial_maintenance_tooltip:0 "§Y$district_industrial_plural$§! отримує 1 діяльність §Y$job_maintenance_drone$§!, але вартість утримання збільшується на £energy£ §R+2§!".

## Espionage Assets
 asset_header:0 "Актив"
 asset_bureaucrat:0 "Бюрократ"
 asset_bureaucrat_desc:0 "Завдяки неправдивим обіцянкам кращого життя нам вдалося заманити на службу незадоволеного бюрократа."
 asset_clerk:0 "Клерк"
 asset_clerk_desc:0 "Звичайний клерк, незадоволений займаною посадою, який прагне зробити своє життя яскравішим."
 asset_economist:0 "Економіст"
 asset_economist_desc:0 "Економіст, який прийняв хабар і тепер готовий слідувати нашим наказам під загрозою викриття."
 asset_scientist:0 "Вчений"
 asset_scientist_desc:0 "Зігравши на гордості цього вченого, нам вдалося довести, що в рідній державі його не цінують."
 asset_junior_officer:0 "Молодший офіцер"
 asset_junior_officer_desc:0 "Військовий офіцер, який страждав від зневаги з боку вищих чинів. Ми забезпечили офіцеру таке необхідне визнання."
 asset_criminal_underling:0 "Дрібний злочинець"
 asset_criminal_underling_desc:0 "Дрібний злочинець, який не користується повагою у побратимів по ремеслу. Наші оперативники зіграли на його жадібності та відчутті власної значущості."
 asset_attache:0 "Аташе"
 asset_attache_desc:0 "Пішак на посаді дрібного дипломатичного чиновника, який нічого не підозрює. З готовністю ділиться інформацією, що не підлягає розголошенню."
 asset_laborer:0 "Чорнороб"
 asset_laborer_desc:0 "Непомітний і стомлений роботою член суспільства з жилкою бунтівника."
 asset_hacker:0 "Хакер"
 asset_hacker_desc:0 "Талановитий хакер, розшукуваний рідною державою. Працюватиме на нас за гроші та заступництво."
 asset_arms_smuggler:0 "Контрабандист зброї"
 asset_arms_smuggler_desc:0 "Злочинець, що спеціалізується на придбанні військових товарів."
 asset_agitator:0 "Агітатор"
 asset_agitator_desc:0 "Наївний оптиміст, який вірить у свою здатність змінити світ на краще. Легко контролювати, якщо підкреслювати прихильність тим самим ідеалам."
 asset_newscaster:0 "Ведучий новин"
 asset_newscaster_desc:0 "Наш прихильник у сфері ЗМІ, готовий нести наше слово в обмін на інформацію."
 asset_pop_icon:0 "Зірка естради"
 asset_pop_icon_desc:0 "Діяч естради, який пережив свою мить слави і готовий на що завгодно, щоб повернути її."
 asset_academic:0 "Академік"
 asset_academic_desc:0 "Дискредитований учений, який прагне очистити своє ім'я."
 asset_veteran:0 "Ветеран"
 asset_veteran_desc:0 "Поранений ветеран війни, що загубився в надрах бюрократичної машини. Ми прийшли йому на допомогу."
 asset_internal_organs:0 "Внутрішні органи"
 asset_internal_organs_desc:0 "Безпосередні знання про анатомію наших супротивників можуть виявитися вкрай корисними під час найрізноманітніших операцій."

 asset_synapse_drone:0 "Синаптичний дрон"
 asset_synapse_drone_desc:0 "Оперативники можуть використовувати цього синаптичного дрона-відступника, щоб проникнути в розум вулика."
 asset_ephapse_relay:0 "Реле ефапса"
 asset_ephapse_relay_desc:0 "Ми можемо скористатися цим спотвореним реле ефапса, щоб змінювати сигнали, які отримує вулик."
 asset_labor_drone:0 "Дрон-робочий"
 asset_labor_drone_desc:0 "Завдяки змінам, внесеним у цього робочого дрона, наші оперативники можуть віддавати йому найпростіші команди."
 asset_research_drone:0 "Дослідницький дрон"
 asset_research_drone_desc:0 "Через незначні мутації зв'язок цього дослідницького трутня з колективним розумом став менш захищеним."
 asset_warrior_drone:0 "Дрон-воїн"
 asset_warrior_drone_desc:0 "Наші оперативники зуміли знайти спосіб віддавати цьому дрону-воїну команди, що відповідають нашим інтересам."
 asset_behavioral_regulator:0 "Регулятор поведінки"
 asset_behavioral_regulator_desc:0 "У рамках захисних систем вулика цей об'єкт визначає дронів-відступників, які підлягають знищенню. Як вдало, що він виявився несправним."
 asset_pheromone_emitter:0 "Емітер феромонів"
 asset_pheromone_emitter_desc:0 "Цей емітер феромонів впливає на поведінку всіх навколишніх трутнів."
 asset_resource_distribution_node:0 "Вузол розподілу ресурсів"
 asset_resource_distribution_node_desc:0 "У цьому вулику за відправку ресурсів за призначенням відповідають вузли розподілу ресурсів."
 asset_cortex_node:0 "Кортикальний вузол"
 asset_cortex_node_desc:0 "Кортикальний вузол відіграє роль сховища даних вулика, а тому контроль над ним може дозволити нашим оперативникам викрасти або змінити дані."
 asset_subspace_tendril:0 "Підпросторовий вусик"
 asset_subspace_tendril_desc:0 "Ці вусики використовуються для зв'язку з флотиліями вулика по всій галактиці."

 asset_coordination_system:0 "Система координації"
 asset_coordination_system_desc:0 "Ця система відіграє роль шару, з боків якого розташовані центральні вузли планети і дрони-$job_coordinator$и, які відповідають за дану область."
 asset_engagement_protocol:0 "Протокол контакту"
 asset_engagement_protocol_desc:0 "Контактами з іншими розумними істотами значною мірою керує ця система."
 asset_logistics_system:0 "Логістична система"
 asset_logistics_system_desc:0 "Логістична система відстежує переміщення місцевих ресурсів."
 asset_research_database:0 "Дослідницька база даних"
 asset_research_database_desc:0 "Ця база даних відстежує прогрес і потреби науково-дослідних баз планети."
 asset_war_algorithm:0 "Військовий алгоритм"
 asset_war_algorithm_desc:0 "У цій системі містяться плани битв і незліченні симуляції можливих конфліктів у цій галузі."
 asset_command_relay:0 "Ретранслятор команд"
 asset_command_relay_desc:0 "Зламаний ретранслятор, що передає команди з інших систем дронам у цій області."
 asset_dispatch_uplink:0 "Магістраль відправлення"
 asset_dispatch_uplink_desc:0 "Магістраль, призначена для відправки наказів між віддаленими вузлами."
 asset_resource_pylon:0 "Ресурсний пілон"
 asset_resource_pylon_desc:0 "Ресурси накопичуються на цих пілонах для подальшого розподілу."
 asset_memory_cache:0 "Кеш пам'яті"
 asset_memory_cache_desc:0 "Місцеві дослідження зберігаються в цих системах перед відправленням до основного розуму."
 asset_weapons_platform:0 "Збройова платформа"
 asset_weapons_platform_desc:0 "Наші оперативники скористалися вразливістю, яка дозволила їм встановити частковий контроль над платформою з оборонним озброєнням."

