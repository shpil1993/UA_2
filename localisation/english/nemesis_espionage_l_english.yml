 saturated_with_scandals:2 "$TRIGGER_FAIL$[Root.Target.GetName] насичується скандалами.\nМи можемо повторити спробу через §Y[Root.operation_diplomatic_incident_timer]§!"

 envoy_events.225.name:0 "Брудні справи"
 envoy_events.225.desc:0 "[Root.GetAdj&masc] дипломатичний корпус потрясли новини з [scandal_empire.GetName&gen]. Наш місцевий [event_envoy.GetAmbassadorOrNot] [event_envoy.GetName] опиняється в центрі скандалу із залученням [scandal_empire.GetAdj&pl,gen] сил правопорядку. [event_envoy.GetSheHeCap] підозрюється у співучасті в кількох серйозних злочинах, включно з жорстоким подвійним убивством.\n\nСудячи з усього, особливо з урахуванням чуток, що розпускають [scandal_empire.GetSpeciesNamePlural], [event_envoy.GetHerHis] вину практично доведено. [scandal_empire.GetAdj&pl] влада вимагає позбавити [event_envoy.GetHerHis] дипломатичної недоторканності, щоб отримати можливість покарати злочинця."
 envoy_events.225.A:0 "Скасувати дипломатичну недоторканність."
 envoy_events.225.A.tooltip:0 "§Y[event_envoy.GetName]§! більше не є лідером."
 envoy_events.225.B:0 "[event_envoy.GetName] повернеться додому заради [event_envoy.GetHerHis] ж блага."
 opinion_envoy_murder_scandal:0 "Покривають убивць"

 envoy_events.230.name:0 "[Root.GetName] під арештом"
 envoy_events.230.desc:0 "Після повернення в [Root.envoy_location_country.GetName&acc] посол [Root.GetName] опиняється під арештом за численні злочини. [Root.envoy_location_country.GetAdj&neut] послання було коротким: "висловлюємо подяку за те, що дозволили нам забрати злочинця і здійснити правосуддя"."
 envoy_events.230.A:0 "Нехай буде так."

 operation.8200.name:0 "Пошук цілей"
 operation.8200.desc:0 "Наші оперативники вивчають ключових дипломатичних представників в §H[Root.Target.GetName&prep]§! і шукають слабкості, якими ми могли б скористатися."
 operation.8205.name:1 "Пошук компромату"
 operation.8205.desc:0 "Ми склали перелік схильних до скандалів представників §H[Root.Target.GetAdj&masc,gen]§! дипломатичного корпусу. Знайдено кілька відповідних цілей, і наші оперативники тепер намагаються знайти найкращий спосіб підлаштувати необхідний нам результат."
 operation.8210.name:0 "Оновлення: операція "[This.GetName]""
 operation.8210.desc:0 "Знайдена відповідна мета для §Hоперації "[This.GetName]"§!, складено велике досьє. Наші оперативники чекають наказу спровокувати скандал."
 operation.8210.desc.no_go:0 "Наші агенти в §H[Root.Target.GetName&prep]§! приносять погані звістки: їм не вдалося знайти підходящу мету для §Hоперації "[This.GetName]"§!. Очевидно, [Root.Target.GetGovernmentName] весь час перебуває в центрі скандалів, і знайдений нами компромат навряд чи когось зацікавить."
 operation.8225.name:0 "Білі та пухнасті"
 operation.8225.desc:0 "Наші агенти в §H[Root.Target.GetName&prep]§! приносять погані звістки: незважаючи на скрупульозну підготовку, багатообіцяюча ціль, яка здавалася багатообіцяючою, не заковтнула наживку, і нашим агентам не вдалося підлаштувати скандал. Це здається неймовірним, але, схоже, в [Root.Target.GetAdj&masc,prep] дипломатичному корпусі зараз просто немає нікого негідного."
 operation.8230.name:0 "Підлаштований нами скандал"
 operation.8230.desc.base:0 "Наші агенти в §H[Root.Target.GetName&prep]§! повідомляють, що §Hоперація "[This.GetName]"§! увінчалася успіхом:"
 operation.8230.desc.salacious_affair:0 "$operation.8230.desc.base$ діючи нахабно і рішуче, ми зуміли звинуватити одного з їхніх послів у §H[offended_party.GetName&prep]§! одразу в кількох злочинах. Цей випадок заплямував дипломатичну репутацію жертви, а [offended_party.GetSpeciesNamePlural] відкрито висловлюють недовіру. У результаті [Root.Target.GetAdj&neut] §Hдипломатичне становище§! виявилося підірвано."
 operation.8230.desc.salacious_affair_self:0 "$operation.8230.desc.base$ діючи нахабно і рішуче, ми зуміли звинуватити одного з їхніх послів у §Hнашій державі§! відразу в кількох злочинах. Цей випадок заплямував дипломатичну репутацію жертви, чому чимало посприяла ретельно демонстрована нами образа. У результаті їх §Hдипломатичне становище§! виявилося підірвано."
 operation.8230.desc.insulting_envoy:0 "$operation.8230.desc.base$ за допомогою хитрих маніпуляцій нам вдалося зіпсувати [Root.Target.GetAdj&pl] відносини з §H[offended_party.GetName&inst]§!. Один з їхніх послів потрапив у розставлену пастку і випадково публічно висловив справжню думку про своїх колег, яка виявилася вкрай неприємною. У результаті їхнє §Hдипломатичне становище§! виявилося підірваним."
 operation.8230.desc.insulting_envoy_self:0 "$operation.8230.desc.base$ за допомогою хитрих маніпуляцій нам вдалося зіпсувати [Root.Target.GetAdj&pl] відносини з §Hнашою державою§!. Один з їхніх послів потрапив у розставлену пастку і випадково публічно висловив свою справжню, чудово-неприємну думку про наших дипломатів. У результаті [Root.Target.GetAdj&neut] §Hдипломатичне становище§! виявилося підірвано."
 operation.8230.desc.galactic_comedy:0 "$operation.8230.desc.base$ розкривши кілька непривабливих помилок одного з [Root.Target.GetAdj&pl,gen] послів, ми зуміли зрежисирувати вкрай незручну ситуацію. У результаті [Root.Target.GetAdj&neut] §Hдипломатичне становище§! виявилося підірвано."
 operation.8230.desc.lobbying:1 "$operation.8230.desc.base$ ми зуміли спровокувати скандал на ґрунті лобіювання інтересів. Вистачило анонімки з описом того, скільки саме §H[Root.Target.GetOppositionGalcomLobbyists]§! платять одному з їхніх послів у Галактичному співтоваристві. Але ж ця група виступає проти [Root.Target.GetAdj&pl,gen] інтересів. У результаті їх §Hдипломатичне становище§! виявилося підірвано."
 operation.8230.desc.elope:0 "$operation.8230.desc.base$ виявилося, що один з їхніх послів закохався в представника іншої раси, що вважається у них страшною образою. Знадобилося трохи переконання і допомога у втечі від сил [Root.Target.GetAdj&fem,gen] безпеки, і ми зуміли вмовити посла втекти і шукати притулку в більш толерантному суспільстві.\n\nЦей інцидент підняв багато §Hнезручних запитань§!, і [Root.Target.GetGovernmentName] тепер перебуває у скрутному дипломатичному становищі."
 operation.8230.desc.wayward:0 "$operation.8230.desc.base$ за допомогою ненав'язливого переконання й умілого використання записуючих пристроїв ми зуміли всім продемонструвати, наскільки один з їхніх послів відхилився від [Root.Target.GetAdj&pl,gen] норм.\n\nЦей інцидент підняв багато §Hнезручних запитань§!, і тепер [Root.Target.GetAdj&masc] дипломатичний корпус перебуває у скрутному становищі."
 operation.8230.desc.substances:0 "$operation.8230.desc.base$ питання вирішилося, коли ми розкрили згубну залежність одного з їхніх послів, через яку в наркоторговців з'явилася можливість впливати на його рішення. У результаті їхні §Hдипломатичне становище§! виявилося підірваним."
 diplo_incident_succeeded:0 "Надійність дипломатів §Y[Root.Target.GetName&gen]§! повністю підірвана."

 envoy_events.210.name:0 "Асиміляція"
 envoy_events.210.desc.start:0 "[event_envoy.GetName], наш посол у [envoy_country.GetName&prep], надто охоче слідує місцевим традиціям."
 envoy_events.210.desc.end:0 "Дізнавшись про це, багато хто вимагав відкликати після і нагадати [event_envoy.GetHerHim] о [Root.GetAdj&pl,gen] традиціях. Однак їхні опоненти вказують на те, що наявність посла, здатного зрозуміти носіїв інших поглядів на світ, може виявитися корисною в непростих дипломатичних ситуаціях."
 envoy_events.210.desc.authoritarian:0 "$envoy_events.210.desc.start$ Останнім часом [event_envoy.GetSheHe] часто захоплюється [envoy_country.GetAdj&fem,gen] державною системою, порівнюючи велику кількість місцевих свобод із жорсткими обмеженнями, що накладає [Root.GetGovernmentName].\n"Я чудово розумію вигоди від передачі влади народу, - не приховуючи каже [event_envoy.GetSheHe]. - Ба більше, я й не уявляю більш вдалої системи".\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.egalitarian:0 "$envoy_events.210.desc.start$ Останнім часом [event_envoy.GetSheHe] часто захоплюється [envoy_country.GetAdj&fem,gen] державною системою, скаржачись на те, що [Root.GetGovernmentName] не вирізняється рішучістю.\n"Якщо за ефективність уряду потрібно розплатитися свободами, то цю ціну можна і потрібно заплатити", - не приховуючи каже [event_envoy.GetSheHe].\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.xenophile:0 "$envoy_events.210.desc.start$ Дивно, але [event_envoy.GetSheHe] часто схвалює [envoy_country.GetAdj&neut] недовіру до інших рас і закликає до запровадження заходів, які б завадили чужинцям зловживати [Root.GetAdj&masc,inst] гостинністю. У суперечках [event_envoy.GetSheHe] стверджує, що бачить переваги більш упорядкованого суспільства у світі [envoy_country.Capital.GetName] і що після введення нових законів прийде кінець хаосу, який панує у світі [Root.Capital.GetName].\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.xenophobe:0 "$envoy_events.210.desc.start$ Забувши про [Root.GetAdj&masc,prep] недовіру до чужинців, [event_envoy.GetSheHe] задовольняє свої плотські бажання, беручи участь в оргіях, що влаштовують [envoy_country.GetSpeciesNamePlural]. У відповідь на звинувачення [event_envoy.GetSheHe] відповідає:\n"Як я можу опиратися, коли [envoy_country.GetSpeciesAdj&pl] [envoy_country.GetSpeciesNamePluralCompliment] настільки прекрасні?"\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.materialist:0 "$envoy_events.210.desc.start$ [event_envoy.GetSheHeCap] бере участь у [envoy_country.GetAdj&pl,gen] духовних практиках, відкинувши [Root.GetAdj&masc] скептицизм. У відповідь на звинувачення [event_envoy.GetSheHe] заявляє:\n"Як я можу заперечувати правду, коли вона переді мною?"\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.spiritualist:0 "$envoy_events.210.desc.start$ [event_envoy.GetSheHeCap] практично засуджує наш інтерес до питань божественного і дедалі частіше висловлює схвалення [envoy_country.GetAdj&pl,dat] поглядам на життя, починаючи від накопичення особистих статків і закінчуючи вірою у свободу ШІ. У відповідь на звинувачення [event_envoy.GetSheHe] відповідає:\n"Занадто довго ми в [Root.GetName&prep] жили минулим. Прийшла пора прийняти майбутнє".\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.pacifist:0 "$envoy_events.210.desc.start$ Забувши про [Root.GetAdj&masc,prep] пацифізм, [event_envoy.GetSheHe] запекло обстоює необхідність збільшення військового бюджету і ведення більш активної зовнішньої політики, відкрито вихваляючи [envoy_country.GetAdj&masc] мілітаризм.\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.militarist:0 "$envoy_events.210.desc.start$ Останнім часом [event_envoy.GetSheHe] все частіше критикує [Root.GetAdj&masc] мілітаризм, вихваляючи "більш доброчесний" [envoy_country.GetAdj&masc] спосіб життя. У відповідь на критику [event_envoy.GetSheHe] відповідає:\n"Ми не можемо вічно залишатися галактичними дикунами і варварами. Ми повинні приборкати свої інстинкти, якщо хочемо домогтися поваги більш цивілізованих народів".\n\n$envoy_events.210.desc.end$"
 envoy_events.210.A:0 "[event_envoy.GetSheHeCap] збереже свою посаду."
 faction_upset:0 "Негодують"

 envoy_events.215.name:0 "Зловживання наркотиками"
 envoy_events.215.desc:0 "Уже досить давно наш дипломатичний корпус занепокоєний тим, як працює [event_envoy.GetName], один із наших послів у світі [event_envoy.GetEnvoyLocation]. Тепер же з'явилися свідчення того, що [event_envoy.GetSheHe] жертва якоїсь речовини з [provider_country.GetName&gen], від якого [Root.GetSpeciesNamePlural] швидко впадають у залежність.\n\nІ хоча [provider_country.GetSpeciesNamePlural] суворо забороняють торгівлю цією речовиною, під заступництвом безжальних наркоторговців виріс процвітаючий чорний ринок. Зловмисники підсунули послу цю речовину під виглядом потужного афродизіака, і тепер [event_envoy.GetName] у них на короткому повідку і виконує всі накази, щоб задовольнити свою пристрасть."
 envoy_events.215.A:0 "Звільнити [event_envoy.GetHerHim]."
 envoy_events.215.A.tooltip:0 "§Y[event_envoy.GetName]§! негайно відкликається на батьківщину. Однак нам не вдасться змити пляму ганьби з нашого дипломатичного корпусу."

 envoy_events.220.name:0 "Завдана образа"
 envoy_events.220.desc.start:0 "Просочився запис приватної бесіди одного з наших послів, який поставив [offended_party.GetName&acc] на вуха. Схоже, [event_envoy.GetAmbassadorOrNotCap] [event_envoy.GetName] [event_envoy.GetAXX:дозволив|||fem:дозволила] собі назвати гостинних господарів не інакше як "огидні [offended_party.GetSpeciesNamePluralInsult]""
 envoy_events.220.desc.end:0 "[offended_party.GetRulerTitle] [offended_party.GetName&gen] [offended_party.Ruler.GetAXX:висловив|||fem:висловила] своє обурення і [offended_party.Ruler.GetAXX:заявив|||fem:заявила], що держава не потерпить на посаді таких дилетантів."
 envoy_events.220.desc.hum:0 "$envoy_events.220.desc.start$, навряд чи здатні мислити.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.mam:0 "$envoy_events.220.desc.hum$"
 envoy_events.220.desc.fun:0 "$envoy_events.220.desc.start$, нездатні тримати свої суперечки при собі.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.avi:0 "$envoy_events.220.desc.start$, що нагадують птахів зовнішністю та поведінкою.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.plant:0 "$envoy_events.220.desc.start$, які розумом недалеко пішли від дерев.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.art:0 "$envoy_events.220.desc.start$, які розумом поступаються мухам.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.rep:0 "$envoy_events.220.desc.start$, що наводять на н[event_envoy.GetHerHis] жах.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.mol:0 "$envoy_events.220.desc.start$, поганяють усе навколо своїм мерзенним слизом.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.lit:0 "$envoy_events.220.desc.start$, які розумом не відрізняються від каменів у саду.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.nec:0 "$envoy_events.220.desc.start$, що смердять, як лежале сміття.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.aqu:0 "$envoy_events.220.desc.start$, які несуть одну нісенітницю.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.robot:0 "$envoy_events.220.desc.start$, у яких обчислювальних потужностей менше, ніж у кухонних приладів.\n\n$envoy_events.220.desc.end$"

 ESPIONAGE_INTEL_GAINED_TITLE:0 "Розвіддані від подвійних агентів"
 ESPIONAGE_INTEL_GAINED_DESC:0 "Після провалу шпигунської операції держави $COUNTRY|Y$ наші подвійні агенти передали багато цінної інформації."
