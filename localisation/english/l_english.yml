 ####################################

 pc_continental_tile:0 "Зона помірного клімату"
 pc_continental_tile_desc:0 "Різноманітна лісиста місцевість із м'яким кліматом."
 pc_desert_tile:0 "Пустельна зона"
 pc_desert_tile_desc:0 "Безплідна, суха місцевість з рідкісними кам'янистими ділянками."
 pc_arid_tile:0 "Посушлива зона"
 pc_arid_tile_desc:0 "Суха, кам'яниста місцевість із рідкісною рослиністю."
 pc_tundra_tile:0 "Тундрова зона"
 pc_tundra_tile_desc:0 "Холодна, незахищена від вітру місцевість із рідкісною рослиністю."
 pc_tropical_tile:0 "Тропічна зона"
 pc_tropical_tile_desc:0 "Місцевість із густою рослиністю та спекотним, вологим кліматом."
 pc_ocean_tile:0 "Океанічна зона"
 pc_ocean_tile_desc:0 "Розрізнені острови й архіпелаги у величезному океані."
 pc_arctic_tile:0 "Арктична зона"
 pc_arctic_tile_desc:0 "Місцевість, вкрита снігом і льодом, геть позбавлена рослиності."
 pc_savannah_tile:0 "Зона савани"
 pc_savannah_tile_desc:0 "Тепла і суха зона з розташованими далеко один від одного деревами і чагарниками."
 pc_alpine_tile:0 "Високогірна зона"
 pc_alpine_tile_desc:0 "Височина, вкрита снігом і льодом."
 pc_gaia_tile:0 "Ідеальна зона"
 pc_gaia_tile_desc:0 "Різноманітна місцевість із біомами, придатними для багатьох форм життя."
 pc_nuked_tile:0 "Спустошена зона"
 pc_nuked_tile_desc:0 "Важкопрохідна місцевість, що постраждала від війни. Можливі деякі форми життя."
 pc_infested_tile:0 "Заражена зона"
 pc_infested_tile_desc:0 "Місцевість, отруєна виділенями преторіанського рою."
 pc_ringworld_habitable_tile:0 "Зона світу-кільця"
 pc_ringworld_habitable_tile_desc:0 "Прекрасна зона, що ретельно захищається внутрішніми системами світу-кільця."
 pc_machine_tile:0 "Кібернетична зона"
 pc_machine_tile_desc:0 "Стерилізована зона з підземними надпровідними сітками."
 pc_habitat_tile:0 "Зона середовища проживаня"
 pc_habitat_tile_desc:0 "Оброблені мінеральні пластини над генераторами, що створюють штучну гравітацію, слугують готовими фундаментами для об'єктів міського та промислового будівництва."

