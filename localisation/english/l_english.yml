 civic_tooltip_fanatic_purifiers_effects:14 "Не можна вступати в §Yдипломатичні відносини§! з іншими расами!\nНедоступний §Yгалактичний ринок§!\n§Y"Очищення"§! є приводом до війни із сусідніми расами\n§YПоселення чужинців§! завжди піддаються геноциду\n£unity£ §YЄдність§! дається за геноцид £pop£ поселень чужинців\nМожна використовувати бомбардування §Y$bombardment_armageddon$§!\n"
