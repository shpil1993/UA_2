 ARMOR_1:0 "Нанокомпозитна броня"
 ARMOR_1_DESC:0 "Посилена обшивка з нанокомпозитного матеріалу забезпечує корабель додатковим захисним шаром, який може врятувати його від загибелі в бою. "
 ARMOR_2:0 "Металокерамічна броня"
 ARMOR_2_DESC:0 "Поєднаня кількох видів металу з керамікою дало змогу створити міцну і водночас податливу броню."
 ARMOR_3:0 "Броня з пластисталі"
 ARMOR_3_DESC:0 "Пластисталь - еластичний матеріал, що поєднує в собі багато властивостей пластику і металу. Він порівняно недорогий у виробництві і використовується для підвищеня міцності обшивки кораблів."
 ARMOR_4:0 "Броня з дюрасталі"
 ARMOR_4_DESC:0 "Цей міцний, але гнучкий матеріал здатний витримати найсерйозніші випробуваня. Він відміно підходить для корабельної обшивки."
 ARMOR_5:0 "Нейтронієва броня"
 ARMOR_5_DESC:0 "Цей неймовірно щільний, міцний матеріал витримує ворожий вогонь такої сили, за якої всі інші види броні плавляться і горять."
