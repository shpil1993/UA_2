 attitude_loyal_desc:1 "Цей підданий вірний нам."
 attitude_disloyal_desc:1 "Цей підданий не може змиритися зі своїм підлеглим становищем."
 attitude_overlord_desc:0 "Ця держава - наші господарі."
 attitude_wary_desc:0 "Ця держава ставиться до нас з побоюваням."
 attitude_receptive_desc:0 "Ця держава зацікавлена в ближчих відносинах із нами."
 attitude_neutral_desc:1 "Ця держава не особливо нами цікавиться."
 attitude_dismissive_desc:0 "Ця згасла імперія вважає, що ми абсолютно не заслуговуємо на їхню увагу."
 attitude_patronizing_desc:1 "Ця згасла імперія ставиться до нас як до заблукалих дітей, які потребують їхніх настанов. Вони можуть обдарувати нас технологіями, ресурсами або кораблями."
 attitude_angry_desc:0 "Ми розгнівали цю згаслу імперію своїми діями, і вони можуть оголосити війну, щоб покарати нас."
 attitude_arrogant_desc:0 "Ця пробуджена імперія ставиться до нас із презирливою гордовитістю."
 attitude_imperious_desc:0 "Ця пробуджена імперія бачить у нас майбутнього підданого. Швидше за все, вони вимагатимуть, щоб ми відмовилися від свого суверенітету."
 attitude_belligerent_desc:0 "Ця пробуджена імперія бачить у нас мету для завоюваня. Швидше за все, вони нападуть на нас."
 attitude_custodial_desc:0 "Ця пробуджена імперія вважає, що їй потрібно захищати нас від кризи, яка зараз загрожує галактиці. Швидше за все, вони спробують стати нашими союзниками."
 attitude_berserker_desc:0 "Ця пробуджена імперія є стародавнім штучним інтелектом, що збожеволів і люто атакує все навколо."
 attitude_enigmatic_desc:0 "Ця згасла імперія є стародавнім штучним інтелектом, який поводиться дивно і непередбачувано. Ми не знаємо, чого від нього очікувати."

