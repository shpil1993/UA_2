 leader_trait_hive_mind_desc:0 "Гештальт-свідомість, що контролює дії преторіанських флотилій, довела свою приголомшливу здатність виконувати кілька завдань одночасно."
 leader_trait_hive_affinity:0 "Взаємозв'язок вулика"
 leader_trait_hive_affinity_desc:0 "Преторіанці, керовані спільною для флотилії свідомістю, домоглися надзвичайного рівня взаємозв'язку. Їхня дисципліна під час веденя вогню значно покращилася, що підвищило їхню скорострільність."
 leader_trait_void_swimmer:0 "Мисливці порожнечі"
 leader_trait_void_swimmer_desc:0 "Мисливські інстинкти цієї спільної для флотилії свідомості призвели до того, що преторіанці, керовані ним, прийшли в шаленство. Пристрасть до боїв постійно змушує їх рухатися вперед."
 leader_trait_ethereal:0 "Безплотність"
 leader_trait_ethereal_desc:0 "Деякі господарі флотилій з іншого виміру навчилися використовувати безтілесну природу своїх кораблів, щоб значно поліпшити їхні здібності до ухиленя під час бою."
 leader_trait_dimensional_stutter:0 "Міжпросторове миготіня"
 leader_trait_dimensional_stutter_desc:0 "З невідомих причин кораблі флотилії з іншого виміру, що перебувають під командуваням цього господаря, під час руху швидко миготять, то з'являючись, то зникаючи, що підвищує їхню субсвітлову швидкість."


