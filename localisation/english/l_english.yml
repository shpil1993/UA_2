 TECH_UNLOCK_COMBAT_COMPUTERS_1_TITLE:0 "§HКомпонент:§! Базові бойові алгоритми"
 TECH_UNLOCK_COMBAT_COMPUTERS_1_DESC:0 "§HБазові бойові алгоритми§!\nОстані розробки в галузі поведінкових алгоритмів ШІ дозволяють розподіляти бойові завданя між комп'ютерними системами наших кораблів."
 TECH_UNLOCK_COMBAT_COMPUTERS_2_TITLE:0 "§HКомпонент:§! Складні бойові алгоритми"
 TECH_UNLOCK_COMBAT_COMPUTERS_2_DESC:0 "§HСкладні бойові алгоритми§!\nДалішні розробки в області бойових алгоритмів, що адаптуються, дозволяють бортовому ШІ набагато ефективніше виконувати поставлене завданя."
 TECH_UNLOCK_COMBAT_COMPUTERS_3_TITLE:0 "§HКомпонент:§! Розумний бойовий ШІ"
 TECH_UNLOCK_COMBAT_COMPUTERS_3_DESC:0 "§HРрозумний бойовий ШІ§!\nВикористовуючи тягу нашого розумного ШІ до самозбереженя і страх перед загибеллю, ми різко підвищимо його ефективність у бою."
 TECH_UNLOCK_COMBAT_COMPUTERS_AUTONOMOUS_TITLE:0 "§HКомпонент:§! Бортовий автономний інтелект"
 TECH_UNLOCK_COMBAT_COMPUTERS_AUTONOMOUS_DESC:0 "§HБортовий автономний інтелект§!\nнаоділеня наших кораблів власним напівавтономним інтелектом різко підвищить їхню ефективність у бою."
