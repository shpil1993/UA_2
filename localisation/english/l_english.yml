 dynamic_we:0 "Динамічна"
 dynamic_we_name:0 "Динамічна військова економіка"
 dynamic_we_desc:1 "Динамічна військова економіка дає нам значні виробничі переваги, якщо ми програємо обороні війни, але призводить до відповідної втрати ефективності за умови виграшу в наступальних війнах.\n\n§Hобороні війни:§!\nЕф. воєн. продв: §G+45%§! при §R-100§! очках військового рахунку\n\n§Hаступальні війни:§!\nЕфф. воєн. вироб: §R-45%§! при §G100§! очках військового рахунку"

