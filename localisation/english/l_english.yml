 civic_tooltip_feudal_realm_effects:6 "При звільненні §Yлідерів§! витрачається £unity£ єдність.\n§YГубернатори§! не потребують витрат £unity£ єдності на утримання і самі виробляють £unity£ єдність у кількості, що дорівнює їхньому рівню.\nВаші §Yпіддані§! додатково підвищують $r_loyalty$ на §G1§! і не отримують штрафів за наявності у вас кількох підданих.\nВаші §Yпіддані§! не можуть приймати такі угоди:\n$t$$TRIGGER_FAIL$§Y$subject_cannot_expand$§!.\n$t$$TRIGGER_FAIL$§YВи не приєднуєтеся до воєн підданих§!.\n$t$$TRIGGER_FAIL$§Y$subject_can_not_do_diplomacy$§!.\n"
