 trait_pc_tropical_preference:0 "Переважний тропічний світ"
 trait_pc_tropical_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 trait_pc_nuked_preference:0 "Переважний спустошений світ"
 trait_pc_nuked_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 trait_pc_gaia_preference:0 "Переважний ідеальний світ"
