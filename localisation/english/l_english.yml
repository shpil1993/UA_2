 TECH_UNLOCK_MINING_STATION_TITLE:0 "§HТип станцій:§! Видобувна станція"
 TECH_UNLOCK_MINING_STATION_DESC:0 "§HВидобувна станція§!\nОрбітальна станція, здатна витягувати з планети мінерали і ціні ресурси."
 TECH_UNLOCK_RESEARCH_STATION_TITLE:0 "§HТип станцій:§! наукова станція"
 TECH_UNLOCK_RESEARCH_STATION_DESC:0 "§HНаукова станція§!\nОрбітальна станція для вивчення різних планетарних явищ і збору важливих наукових даних."
 TECH_UNLOCK_AFTERBURNER_1_TITLE:0 "§HКомпонент:§! Форсажні камери"
 TECH_UNLOCK_AFTERBURNER_1_DESC:0 "§HФорсажні камери§!\nЦі потужні компоненти двигунів забезпечують додаткову бойову швидкість, але споживають багато енергії."
 TECH_UNLOCK_AFTERBURNER_2_TITLE:0 "§HКомпонент:§! Покращені форсажні камери"
 TECH_UNLOCK_AFTERBURNER_2_DESC:0 "§HПокращені форсажні камери§!"\nЦя покращена версія стандартних форсажних камер ще більше збільшує бойову швидкість корабля."
 TECH_UNLOCK_THRUSTER_1_TITLE:0 "§HКомпонент:§! Хімічний двигун"
 TECH_UNLOCK_THRUSTER_1_DESC:0 "§HХімічний двигун§!\nПрості, але порівняно ефективні хімічні двигуни, що створюють тягу при спалювані палива."
 TECH_UNLOCK_THRUSTER_2_TITLE:0 "§HКомпонент:§! Іоний двигун"
 TECH_UNLOCK_THRUSTER_2_DESC:0 "§HІоний двигун§!"\nЦі електричні двигуни обходяться без палива і створюють тягу, використовуючи пучки іонів."
 TECH_UNLOCK_THRUSTER_3_TITLE:0 "§HКомпонент:§! Плазмовий двигун"
 TECH_UNLOCK_THRUSTER_3_DESC:0 "§HПлазмовий двигун§!\nПлазмові двигуни створюють більш потужну електричну тягу, підвищуючи субсвітлову швидкість і маневреність кораблів."
 TECH_UNLOCK_THRUSTER_4_TITLE:0 "§HКомпонент:§! Імпульсний двигун"
 TECH_UNLOCK_THRUSTER_4_DESC:0 "§HІмпульсний двигун§!\nЦі потужні двигуни на термоядерних джерелах енергії наділяють корабель неперевершеними характеристиками маневреності та субсвітлової швидкості."
