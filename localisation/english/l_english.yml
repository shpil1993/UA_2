 # Army Attachments
 ####################################
 army_attachment_mobile_shield_generators:0 "Пересувні генератори щитів"
 army_attachment_mobile_shield_generators_desc:0 "§LГенератори, що перевозяться великими гусеничними машинами, накривають щитом частину поля битви. Вони відміно захищають війська від артилерійського вогню і орбітальних бомбардувань. §L!"
 army_attachment_personal_shields:0 "Персональні генератори щитів"
 army_attachment_personal_shields_desc:0 "§Lневеликий генератор щитів, що уміщається на спині бійця. Його можна вивести з ладу щільним вогнем, але цей пристрій все одно збільшує тривалість життя солдатів на полі бою. §!"
 army_attachment_military_police_corps:0 "Військова поліція"
 army_attachment_military_police_corps_desc:0 "§LКрупний підрозділ військової поліції. Його рідко використовують на передовій, але присутність військової поліції зміцнює дисципліну в армії.§L!"
 army_attachment_battle_strider_column:0 "Колона бойових шагоходів"
 army_attachment_battle_strider_column_desc:0 "§LДвуногі броньовані бойові машини, що діють на місцевості практично будь-яких типів. Вони досить маневрені та швидкі, що дає їм перевагу в бою, але кінцівки є їхнім вразливим місцем. §L!"
 army_attachment_hover_tank_battle_group:0 "Бойова група ховертанків"
 army_attachment_hover_tank_battle_group_desc:0 "§LПотужна швидкохідна бронетехніка, що ширяє невисоко над землею за допомогою антигравітаційної тяги. нехай це обмежує вантажопідйомність ховертанків, вони значно швидші та маневреніші за гусеничну техніку. §L!"
 army_attachment_assault_landers:0 "Штурмові десантні кораблі"
 army_attachment_assault_landers_desc:1 "§LЦі величезні десантні кораблі використовуються для висадки військ і їхньої важкої техніки на поверхню планети в розпал бою, не потребуючи спеціальних посадкових майданчиків. §!"
 army_attachment_orbital_drop_pods:0 "Орбітальні десантні капсули"
 army_attachment_orbital_drop_pods_desc:0 "§LОдноразові десантні капсули запускаються до поверхні з корабля на орбіті планети. Важку техніку все одно доведеться доставляти на десантних кораблях, але капсули значно скорочують час польоту від орбіти до поверхні під час штурму планети.§L!"
 army_attachment_neo_concrete_fortifications:0 "Укріпленя з необетону"
 army_attachment_neo_concrete_fortifications_desc:0 "§Lназемні укріпленя та мережі бункерів, створені з багатошарового необетону, покращують захист від орбітальних бомбардувань. Це обмежує мобільність військ, але може стати вирішальним фактором при обороні планети. §L!"
 army_attachment_self_replicating_mine_fields:0 "Міні поля, що саморозмножуються"
 army_attachment_self_replicating_mine_fields_desc:0 "§Lнапівстаціонарні міни, що самозариваються, постійно створюють копії самих себе для підтримки чисельності. Розмінуваня таких полів є неймовірно складним завданям, особливо в бойових умовах. §L!"
 army_attachment_air_defense_artillery:0 "Протиповітряна артилерія"
 army_attachment_air_defense_artillery_desc:0 "§LКрупкий комплекс бойових систем для виявленя та знищеня об'єктів, що швидко рухаються, які ввійшли в атмосферу планети.§!"
 army_attachment_chemical_stimulants:0 "Хімічні стимулятори"
 army_attachment_chemical_stimulants_desc:0 "§LПотужна суміш хімічних препаратів, що підвищує бойову готовність і рефлекси солдата. Вона покращує його бойові якості на певний час, але постійне застосуваня може викликати почуття тривоги, депресію, конвульсії, нудоту, галюцинації, нарколепсію і спонтане випорожненя кишківника."
 army_attachment_xeno_cavalry:0 "Ксенокавалерія"
 army_attachment_xeno_cavalry_desc:0 "§LЦі могутні істоти стають чудовими їздовими тваринами, варто їм тільки звикнути до наїзника. Вони здатні діяти практично в будь-якій місцевості і довели свою ефективність під час розвідувальних операцій і рейдів. Більші істоти успішно використовуються як платформи для важкого озброєня.§!"
 army_attachment_psi_warriors:0 "Солдати-псіоніки"
 army_attachment_psi_warriors_desc:0 "§LЦі елітні бійці оповиті таємницею. Вони використовують у бою свої потужні псионічні здібності та відміну фізичну підготовку. Вони вважають за краще битися з противником у ближньому бою, і багато хто з них прекрасно володіють холодною зброєю. §!"
 army_attachment_gene_warrior_shock_troops:0 "Ударні частини геномодів"
 army_attachment_gene_warrior_shock_troops_desc:0 "§LЦіх грізних воїнів, які підносяться над рядовими бійцями, використовують в ударних частинах або рухомих ударних групах, закидаючи їх у саму гущу бою. Часом вистачає одного загону таких бійців, щоб переломити хід битви.§!"
 army_attachment_power_armor:0 "Енергетична броня"
 army_attachment_power_armor_desc:0 "§LКомплекти енергетичної броні покращують здібності бійців, підвищуючи їхню силу та витривалість. Вони дозволяють використовувати важчі види зброї, надійніше захищають від радіації, хімічних і бактеріологічних засобів."
 army_attachment_special_forces_group:0 "Група спеціального призначеня"
 army_attachment_special_forces_group_desc:0 "§LДосить добре навчені агенти, які беруть участь у нестандартних операціях часто глибоко у ворожому тилу. Вони прагнуть порушити постачаня і зв'язок противника і по можливості знищують цілі особливої важливості. §L!"
 army_attachment_shadow_assassins:0 "Тіньові асасини"
 army_attachment_shadow_assassins_desc:0 "§LЦі елітні агенти спеціального призначеня використовують дорогі костюми з системою оптичного маскуваня. Звичайні спостерігачі та більшість сенсорів їх не бачать, помічаючи лише легкі спотвореня, коли агент швидко рухається. Вони спеціалізуються на політичних убивствах і непомітній військовій розвідці.§!"
 army_attachment_cyborg_infiltration_unit:0 "Загін кіборгів-диверсантів"
 army_attachment_cyborg_infiltration_unit_desc:0 "§LМеталічний ендоскелет цих машин-убивць вільно трансформується. Це дозволяє їм набувати вигляду істот будь-якої раси, після того як на каркас буде нарощено необхідну кількість плоті (зазвичай знятої із захоплених ворогів). Потім вони проникають у ворожий тил і сіють там хаос.§!"
 army_attachment_hunter_killer_drone_swarms:0 "Рій бойових дронів"
 army_attachment_hunter_killer_drone_swarms_desc:0 "§LВелетенські рої цих порівняно примітивних безпілотних літальних апаратів обрушуються на ворожі позиції й тиснуть кількістю. Один дрон сам по собі не може сильно нашкодити солдату, але кілька десятків - запросто.§!"
 army_attachment_combat_software_2:0 "Бойове ПЗ 2.0"
 army_attachment_combat_software_2_desc:0 "§LВсі солдати цієї військової частини отримали важливе оновленя свого бойового програмного забезпеченя. Покращилася швидкість їхньої реакції, оновлено алгоритми тактичного аналізу, усунуто цілу низку незначних помилок.§L!"
 army_attachment_exploding_slave_collars:0 "Нашийники для рабів, що вибухають"
 army_attachment_exploding_slave_collars_desc:0 "§LЦі нашийники надягають на рабів (залежно від анатомії), і, якщо раб відмовляється виконувати накази господаря, нашийник можна підірвати, надіславши сигнал. Відомі випадки, коли хитрі командири підривали нашийники в рукопашному бою, щоб знищити якомога більше ворогів."
 army_attachment_slaver_raiding_teams:0 "Загони викрадачів"
 army_attachment_slaver_raiding_teams_desc:0 "§LЦі загони викрадачів, що часто складаються з колишніх невільників, здійснюють набіги на тилові райони противника, щоб захопити нових рабів. Після швидкої психологічної обробки, бранців відправляють на поле бою, де вони воюють проти колишніх товаришів."
 army_attachment_commissar_squads:0 "Загони комісарів"
 army_attachment_commissar_squads_desc:0 "§LВ армії рабів дуже важко підтримувати дисципліну, але ці загони досвідчених комісарів перетворили свою справу на мистецтво. Показові страти та інші жорсткі дисциплінарні заходи змушують рабів боятися комісарів сильніше, ніж ворога.§!"
 army_attachment_clone_suicide_brigade:0 "Бригада клонів-камікадзе"
 army_attachment_clone_suicide_brigade_desc:0 "§LКлони, вирощені з єдиною метою - виявити скупченя ворожої сили, проникнути в саму гущу і детонувати вибухівку, прикріплену до тіла. Ці раптові теракти різко знижують моральний дух противника. §!"
 army_attachment_clone_commandos:0 "Клони-коммандос"
 army_attachment_clone_commandos_desc:0 "§LЦі вирощені в чанах убивці дорогі у виробництві, але потужна психологічна обробка і гарне навчаня перетворюють їх на універсальних бійців. Вони більш незалежні, ніж звичайні клони, і в деяких моделей іноді виникають дивацтва в поведінці. §!"
 army_attachment_hypnotic_training_regimen:0 "Гіпнотична підготовка клонів"
 army_attachment_hypnotic_training_regimen_desc:0 "§LСолдати-клони, які пройшли екстенсивне навчаня під гіпнозом на додаток до звичайної психологічної підготовки. Це покращує їхню ефективність у бою, хоча в бійців, які протрималися в битвах довше, ніж зазвичай, іноді спостерігаються психічні розлади."
 army_attachment_psi_shield_specialists:0 "Фахівці з пси-щитів"
 army_attachment_psi_shield_specialists_desc:0 "§LАгенти, спеціально навчені генерувати потужні псионічні щити над позиціями дружніх військ на полі бою. Ці щити не поступаються за міцністю звичайним енергетичним щитам, але для їх підтриманя потрібно затратити дуже багато зусиль.§!"
 army_attachment_telekinetic_specialists:0 "Фахівці з телекінезу"
 army_attachment_telekinetic_specialists_desc:0 "§LДосвідчені псіоніки, що володіють особливим талантом зі зміни навколишнього світу. За достатньої концентрації вони здатні піднімати в повітря ворожих солдатів і техніку або збивати літаки.§!"
 army_attachment_class_a_psi_operative:0 "Псі-агент класу А"
 army_attachment_class_a_psi_operative_desc:0 "§LДеякі бійці володіють величезною псионічною силою, і часом вона згубно впливає на їхній розум. Такі псионіки становлять небезпеку і для себе, і для оточуючих, але можуть стати потужною зброєю, якщо спрямувати їхню руйнівну силу на супротивника.§!"
 army_attachment_infestation_brood:0 "Зграя, що заражає"
 army_attachment_infestation_brood_desc:0 "§LВирвавшись на свободу, ці агресивні паразити одразу ж починають шукати живих істот, у яких можна відкласти яйця. Вони розмножуються в геометричній прогресії і знищують цілі міста за лічені дні. неважко здогадатися, що їхня присутність не покращує ворожий бойовий дух.§!"
 army_attachment_brood_coordinator:0 "Координатор зграї"
 army_attachment_brood_coordinator_desc:0 "§LЦя масивна слимакоподібна істота перебуває далеко від фронту та координує дії агресивних полчищ ксеноморфів. Вона використовує слабкі пси-сигнали, відправляючи накази зграї, тому вчені, які спостерігають за нею, скаржаться не тільки на сморід, а й на сильні головні болі.§!"
 army_attachment_battle_worms:0 "Бойові черв'яки"
 army_attachment_battle_worms_desc:0 "§LЦі гігантські кільчасті черв'яки, вирощені генетиками, проривають ходи під землею, щоб обійти ворожі укріпленя і прокласти дорогу дрібнішим істотам. Створені ними тунелі відміно захищають під час орбітальних бомбардувань.§!"
 army_attachment_raptor_flocks:0 "Зграя рапторів"
 army_attachment_raptor_flocks_desc:0 "§LКрупние крилаті хижаки, здатні розвивати надзвукову швидкість на короткий час. Вони атакують зграями, вистрілюючи потоки гострих шипів, що протикають більшість типів броні. Будь-яке повітряне судно, що пролітає над гніздом цих тварюк, ризикує зазнати нападу.§!"
 army_attachment_advanced_power_armor:0 "Покращена енергетична броня"
 army_attachment_advanced_power_armor_desc:0 "§LВиробництво цієї дорогої броні обходиться лише трохи дешевше, ніж вирощуваня геномодів. Вона багаторазово збільшує силу бійця, а ракетні ранці підвищують його мобільність. Для використаня броні солдат має під'єднатися до неї через нейрозв'язок.§!"
 army_attachment_environmental_augmentations:0 "Адаптація до навколишнього середовища"
 army_attachment_environmental_augmentations_desc:0 "§Lнові поліпшеня легень та імуної системи дають змогу геномодам вільно діяти в небезпечному середовищі та навіть виживати певний час у космічному вакуумі.§!"
 army_attachment_cybernetic_replacements:0 "Кібернетичні органи"
 army_attachment_cybernetic_replacements_desc:0 "§LОргани та кінцівки, пошкоджені або втрачені в бою, замінюють високотехнологічними кіберімплантами. Вони дозволяють воїнам залишатися в строю навіть після найтяжчих поранень. §!"

