 starting_weapons_lasers_desc:1 "Ця зброя вражає цілі за допомогою сфокусованих пучків енергії. Вона ігнорує більшу частину броні супротивника й ефективна на короткій і середній дистанції."
 starting_weapons_projectiles_desc:1 "Електромагнітні катапульти прискорюють снаряд, вражаючи ціль з неймовірною швидкістю. Дальність дії обмежена, проте енергія і скорострільність настільки високі, що вони легко перемелюють ворожі щити."
 starting_weapons_missiles_desc:0 "Ракети класу "космос-космос" з ядерними боєголовками. Величезна дальність дії, але система ППО може збити таку ракету."
 starting_ftl_warp:0 "Варп-стрибок"
 starting_ftl_hyperdrive:0 "Гіперпростір"
 starting_ftl_wormhole:0 "Червоточини"
 starting_ftl_warp_desc:0 "Варп-двигун оточує корабель підпросторовою "бульбашкою", розганяючи його до надсвітлової швидкості. Корабель вільно подорожує між зірками, але порівняно повільно, якщо врахувати величезні відстані."
 starting_ftl_hyperdrive_desc:0 "Гіпердвигун дає змогу кораблю на час увійти в гіперпростір. Перельоти між зірками займають мало часу, але доступні маршрути обмежені мережею гіперпросторових коридорів."
 starting_ftl_wormhole_desc:0 "Генератори червоточин пронизують підпростір і створюють тунель між двома точками космосу. Вони занадто великі, щоб встановлювати їх на кораблях, тому для них будують особливі станції червоточин."
