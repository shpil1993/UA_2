 trait_pc_alpine_preference:0 "Переважний високогірний світ"
 trait_pc_alpine_preference_desc:1 "§LКліматичні вподобаня закладаються на генетичному рівні в результаті багатьох тисячоліть еволюції або майстерних маніпуляцій.§!"
 trait_pc_savannah_preference:0 "Переважний світ савани"
 trait_pc_savannah_preference_desc:1 "§LКліматичні вподобаня закладаються на генетичному рівні в результаті багатьох тисячоліть еволюції або майстерних маніпуляцій.§!"
 trait_pc_arctic_preference:0 "Переважний арктичний світ"
 trait_pc_arctic_preference_desc:2 "§LКліматичні вподобаня закладаються в результаті багатьох тисячоліть еволюції, згідно із задумом або під час майстерних генетичних маніпуляцій.§!"
 trait_pc_ocean_preference:0 "Переважний океанічний світ"
 trait_pc_ocean_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 trait_pc_continental_preference:0 "Переважний континентальний світ"
