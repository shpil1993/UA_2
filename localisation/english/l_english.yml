 st_agricultural:0 "Спеціалізація: сільське господарство"
 st_agricultural_desc:1 "Сектор зосередить зусилля на виробництві їжі. \n\nна всіх планетах у цьому секторі буде §Увімкнена§! §Hавтоматизація§!"
 st_production:0 "Упор на видобуток"
