 sm_observatory:0 "Обсерваторія"
 sm_engineering_bay:0 "Інженерний відсік"
 sm_crew_quarters:0 "Житловий відсік"
 sm_crew_quarters_desc:0 "Забезпечує розміщеня і підтримку екіпажів космічних кораблів, знижуючи матеріально-технічне навантаженя на флотилії, пришвартовані тут.\n"
 sm_crew_quarters_machine_intelligence:0 "Сервісні кабелі"
 sm_crew_quarters_desc_machine_intelligence:0 "Сервісні кабелі з'єднують пришвартовані флотилії безпосередньо з центральним інтелектом станції, допомагаючи здійснювати ремонт і переоснащеня.\n"
 sm_crew_quarters_hive_mind:0 "Камери дозріваня"
 sm_crew_quarters_desc_hive_mind:0 "Здатність на місці створювати і розвивати трутнів екіпажу - це матеріально-технічна перевага для місцевих флотилій.\n"
 sm_hydroponic_farms:0 "Орбітальні гідропоні ферми"
 sm_orbital_mind_control_laser:0 "Орбітальний лазер для контролю свідомості"
 sm_fallen_empire_weapon:0 "Обороний модуль "Тахіоний спис""
 sm_pioneering_terminal:0 "Новаторський термінал"
 sm_solar_panel_network:0 "Мережа сонячних панелей"
 sm_neutronium_fission_plant:0 "Нейтронієвий реактор"
 sm_fleet_academy:0 "Академія космофлоту"
 sm_fleet_academy_machine_intelligence:0 "Бойові симулятори"
 sm_fleet_academy_hive_mind:0 "$sm_fleet_academy_machine_intelligence$"
 sm_fleet_academy_desc:0 "Щоб наші нещодавно набрані екіпажі були по-справжньому готові до бою, їх мають очолити вмілі офіцери. Академія космофлоту подбає про те, щоб у цих офіцерів були сучасні знаня з теорії та практики веденя міжзоряної війни."
 sm_fleet_academy_desc_machine_intelligence:0 "Повторне моделюваня різних бойових сценаріїв краще підготує наших бортових бойових дронів до реального бою."
 sm_fleet_academy_desc_hive_mind:0 "$sm_fleet_academy_desc_machine_intelligence$"
 sm_navigator_guild:0 "Гільдія навігаторів"
 sm_living_metal_armory:0 "Склад живого металу"
 sm_dark_matter_factory:1 "Реактор темної матерії"
 sm_colossus_yards:1 "Складальна верф колосів"
 sm_colossus_yards_desc:1 "Збірка космічних кораблів класу колос виконується не в традиційних сухих доках. Для неї використовуються числені високорухливі незалежні будівельні платформи.\n"
 sm_colossus_yards_desc_modifier:0 "Верфі: §Yдозволено будівництво колосів§!"
 sm_titan_yards:0 "Складальна верф титанів"
 sm_titan_yards_desc:0 "Спеціальні доки, зведені на поверхні космічної бази, дозволяють будувати гігантські кораблі класу титан.\n"
 sm_titan_yards_desc_modifier:0 "Верфі: §Yдозволено будівництво титанів§!"
 sm_dockyard:0 "Верф"
 sm_shipyard:0 "Верф"
 sm_shipyard_desc:0 "Будівництво на верфях ведеться одночасно; на кожній верфі можна будувати тільки один корабель за раз.\n"
 sm_gun_battery:0 "Гарматна батарея"
 sm_gun_battery_desc:0 "Додає на космічну базу дві комірки для гармат середнього розміру."
 sm_missile_battery:1 "Торпедна батарея"
 sm_missile_battery_desc:2 "Додає на космічну базу дві комірки для самонавідних гармат.\n"
 sm_mining_terminal:0 "Видобувний термінал (видалити?)"
 sm_trading_hub:1 "Торговий вузол"
 sm_trading_hub_desc:0 "Зона стикуваня цивільних суден, де торговці різних мастей можуть вести справи.\n"
 sm_anchorage:0 "Стояночне місце"
 sm_anchorage_desc:0 "Для подальшого примноженя нашого флоту необхідні стоянкові місця.\n"
 sm_hangar_bay:0 "Ангарний відсік"
 sm_hangar_bay_desc:1 "Додає на космічну базу ангар для штурмовиків.\n"
 sm_ftl_inhibitor:0 "Пригнічувач надсвітлових технологій"
 sm_ftl_inhibitor_desc:1 "Поки космічна база функціонує, її пригнічувач надсвітлових технологій не дозволить кораблям супротивника відкрити якийсь гіперкоридор для маневру, крім того, через який вони пройшли."
 sm_communications_jammer:0 "Глушник зв'язку"
 sm_communications_jammer_desc:1 "Ці потужні глушники зв'язку порушують комунікацію між кораблями, заважаючи супротивникам координувати маневри флотилій.\n"
 sm_disruption_field:0 "Генератор дезінтеграційного поля"
 sm_disruption_field_desc:0 "Генерує локалізовані поля збуджених субатомних частинок навколо ворожих кораблів у системі, що значно знижує ефективність їхніх щитів.\n"
 sm_warp_fluctuator:0 "Реєстратор гіперкоридорів"
 sm_warp_fluctuator_desc:2 "Допомагає дружнім кораблям у системі виконувати надсвітлові подорожі, визначаючи ідеальні умови для входу в гіперкоридори та оптимізуючи прогнозовані маршрути руху.\n"
 sm_transit_hub:0 "Транзитний вузол"
 sm_transit_hub_desc:0 "Спеціальна інфраструктура для цивільних кораблів, що забезпечує швидкі та зручні перельоти.\n"
 sm_transit_hub_desc_modifier:0 "За відсутності інших обмежень на міграцію безробітні §Yробочі§! і §Yдрони§! з цієї системи будуть автоматично §Yмігрувати§! на інші планети з досить високою придатністю, вільним житлом і вільними видами діяльності. Для цього потрібна наявність у системах §Yтранзитних вузлів§!"\n\n"
 sm_transit_hub_migrate_effect_desc:0 "У цій системі активовано §Yавтоматичне переселеня в інші колонії§! безробітних §Y$SLAVES$§! і нерозумних роботів."
 sm_command_center:0 "Командний центр"
 sm_command_center_desc:1 "Цей величезний центр, прихований у самому серці космічної бази, відповідає за роботу всіх обороних засобів системи. на безлічі карт і 3D-проекцій у режимі реального часу відстежуються маршрути всього космічного транспорту, що рухається через систему."
 sm_defense_grid:0 "Суперкомп'ютер обороної мережі"
 sm_defense_grid_desc:0 "Потужний суперкомп'ютер, що узгоджує відносну орбіту і сектори стрільби захисних платформ космічної бази, він таким чином збільшує кількість доступних захисних платформ.\n"
 sm_science_division:0 "Науковий підрозділ"
 sm_science_division_desc:0 "Дослідженя на об'єкті §Y$sm_spire$§! збільшено на §Y2£physics£ 2£society£ 2£engineering£ §!".
 sm_offworld_trading_company:0 "Космічна торгова компанія"
 sm_offworld_trading_company_desc:0 "Офіси неурядової організації, що займається поліпшенням умов міжзоряної торгівлі.\n"
 sm_offworld_trading_company_desc_modifier:3 "Виробляє §G2§! одиниці ресурсу £trade_value£§Y$TRADE_VALUE$§! на кожен торговий вузол типу [Root.GetTradingHubType]\n\n"
 sm_nebula_refinery:0 "Фабрика переробки хмар туманості"
 sm_nebula_refinery_desc:0 "У процесі переробки пилових хмар туманості ми очищаємо і витягуємо ціні мінерали.\n"
 sm_listening_post:0 "Станція стеження"
 sm_listening_post_desc:0 "На станції стеження розташовується команда фахівців-операторів, перед якими стоїть завданя з аналізу реверберацій у гіперкоридорах, що дає змогу функціонально збільшити дальність дії сенсорів космічної бази.\n"
 sm_naval_logistics_office:0 "Бюро корабельної логістики"
 sm_naval_logistics_office_desc:1 "Мінімальний, але існуючий досі бюрократичний прошарок підвищує теоретичний максимум стоянкових місць на космічній базі."
 sm_naval_logistics_office_desc_modifier:2 "Стояночні місця: §G+2§! до §Yмісткості флотилії§!"
 sm_black_hole_observatory:0 "Обсерваторія з вивченя чорної діри"
 sm_black_hole_observatory_desc:0 "Споруда спеціалізованого наукового центру, присвяченого вивченю чорної діри, безсумнівно, допоможе нашій державі розширити знаня з фізики.\n"
 sm_deep_space_black_site:0 "Секретний об'єкт у далекому космосі"
 sm_deep_space_black_site_desc:1 "Велика частина цієї космічної бази являє собою секретний об'єкт, якого офіційно не існує. Тут здійснюється пильне стеження за всією системою, а оперативники розвідки обережно маніпулюють місцевими ЗМІ та громадськими заходами в міру сил."
 sm_resource_silo:1 "$building_resource_silo$"
 sm_resource_silo_desc:2 "$building_resource_silo_desc$\n"
 building_resource_silo:0 "Бункери для ресурсів"
 building_resource_silo_desc:0 "Величезні бункери для ресурсів і сховища, в яких можна безпечно розміщувати ресурси у великій кількості."
 sm_hydroponics_bay:0 "Гідропоний відсік"
 sm_hydroponics_bay_desc:0 "Виділивши секцію під гідропону ферму, ця космічна база буде здатна забезпечувати себе їжею і навіть експортувати надлишки продукції в інші системи."
 sm_target_uplink_computer:0 "Комп'ютер для зв'язку з об'єктом"
 sm_target_uplink_computer_desc:1 "Цей покращений комп'ютер наведеня збирає й аналізує дані з усіх дружніх об'єктів, оснащених датчиками, у системі. Він значно спрощує космічній базі виконаня завдань із цілевказівки.\n"
 sm_curator_think_tank:0 "Мозковий центр Кураторів"
 sm_curator_think_tank_desc:0 "Створеня дослідницького центру, повністю орієнтованого на отриманя знань від Кураторів і співробітництво з ними, дає нам змогу робити значні успіхи в науці."
 sm_art_college:0 "Коледж мистецтв"
 sm_art_college_desc:1 "Цей коледж мистецтв з нульовою гравітацією, що співпрацює з розташованим поблизу анклавом майстрів, оспівує красу космосу за допомогою творів своїх талановитих студентів.\n"
 sm_salvager_workshop:0 "Майстерні утилізаторів"
 sm_salvager_workshop_desc:0 "Ця прибудова, що не змовкає ні на секунду, оснащує наші інженерні команди безліччю інструментів і запчастин, сприяючи тіснішій співпраці з найближчим анклавом утилізаторів.\n"
 sm_shroud_beacon:0 "Маяк Покрови"
