 ENERGY_LANCE_TURRET_2:0 "Турель $ENERGY_LANCE_2$"
 ENERGY_LANCE_TURRET_2_DESC:0 "$ENERGY_LANCE_2_DESC$"

 PERDITION_BEAM_TITAN:0 "$PERDITION_BEAM$"
 PERDITION_BEAM_ION:1 "Іона гармата"
 PERDITION_BEAM_DESC:0 "Величезний комплекс взаємопов'язаних каналів посиленя енергії, що стріляє променем небаченої потужності."

 PLASMA_1:0 "Плазмомет"
 PLASMA_1_DESC:1 "Зброя, що вражає цілі згустками високоенергетичної плазми. Ці плазмові заряди особливо ефективні проти корабельної броні та щитів."
 PLASMA_2:0 "Плазмовий прискорювач"
 PLASMA_2_DESC:0 "Ці нові прискорювачі стріляють згустками високоенергетичної плазми, поміщеної в поліпшені стримувальні поля. Завдяки цьому заряд втрачає менше енергії, поки летить до цілі."
 PLASMA_3:0 "Плазмова гармата"
 PLASMA_3_DESC:0 "Новітня розробка в галузі плазмової зброї. Ця гармата - воєнізований варіант старого і в чомусь недопрацьованого плазмомета. Її згустки плазми ще небезпечніші."

 ARC_EMITTER_1:0 "Дуговий випромінювач"
 ARC_EMITTER_1_DESC:0 "Потужна зброя, що вражає ціль розрядом енергії, минаючи щити і броню."
 ARC_EMITTER_2:0 "Спрямований дуговий випромінювач"
 ARC_EMITTER_2_DESC:0 "Ці поліпшені випромінювачі оснащені більш точними лінзами, що фокусують, і це дає їм змогу завдавати більшої шкоди."
 ARC_EMITTER_TURRET_1:0 "Турель $ARC_EMITTER_1$"
 ARC_EMITTER_TURRET_1_DESC:0 "$ARC_EMITTER_1_DESC$"
 ARC_EMITTER_TURRET_2:0 "Турель $ARC_EMITTER_2$"
 ARC_EMITTER_TURRET_2_DESC:0 "$ARC_EMITTER_2_DESC$"

 DISRUPTOR_1:0 "Дезінтегратор"
 DISRUPTOR_1_DESC:1 "Дезінтегратори випускають енергетичні стріли, які послаблюють і розривають зв'язки між молекулами, що складають атоми цілі."
 DISRUPTOR_2:0 "Іоний дезінтегратор"
 DISRUPTOR_2_DESC:0 "Ці поліпшені дезінтегратори вражають цілі потужнішими іоними стрілами, але не поступаються за скорострільністю своїм попередникам."
 DISRUPTOR_3:0 "Фазовий дезінтегратор"
 DISRUPTOR_3_DESC:0 "Особливо потужні дезінтегратори, чиї згустки енергії наносять величезної шкоди кожному, кому "пощастить" опинитися на їхньому шляху."

 ENERGY_TORPEDO_1:1 "Протоні пускові установки"
