 # War Goals
 war_goal_wg_conquest:0 "Захопити"
 #war_goal_wg_conquest_desc: "Вести війну для захопленя ворожих систем, на які ми маємо претензії."
 war_goal_wg_conquest_desc:1 "Війна ведеться для захопленя оспорюваних ворожих систем. Ця військова мета в якості домагань дає зменшеня §Yзагрози§! на §Y25%§! для кожної завойованої системи."
 war_goal_wg_liberation:0 "Звільнити"
 #war_goal_wg_liberation_desc: "Вести війну, щоб вивести з-під контролю ворога низку планет, утворивши незалежну і дружню Імперію."
 war_goal_wg_liberation_desc:0 "Війна ведеться для визволеня низки планет з-під влади супротивника і створеня незалежної дружньої держави."
 war_goal_wg_subjugation:0 "Зробити васалом"
 #war_goal_wg_subjugation_desc: "Вести війну, щоб підпорядкувати ворога в якості васала."
 war_goal_wg_subjugation_desc:2 "Війну ведуть для підпорядкування противника як васала.\n\nУ разі миру на умовах статус-кво окуповані нами системи набудуть статусу васалів, якщо в них є хоча б одна планета.\n\nПочаткові умови угоди з васалом визначаються вашою політикою §Y$policy_subjugation_war_terms$§!."
 war_goal_wg_tribute:0 "Зробити даником"
 #war_goal_wg_tribute_desc: "Вести війну, щоб підпорядкувати ворога в якості Трибутаря."
 war_goal_wg_tribute_desc:1 "Війна ведеться для підпорядкуваня противника як даника.\n\nУ разі миру на умовах статусу-кво окуповані нами системи набудуть статусу даників, якщо в них є хоча б одна планета."
 war_goal_wg_megacorp_subjugate:0 "Зробити філією"
 war_goal_wg_megacorp_subjugate_desc:1 "Війна ведеться для того, щоб зробити з супротивника філію. \n\nУ разі миру на умовах статус-кво системи, які ми займаємо, отримають статус нових філій, якщо в них є хоча б одна планета. \n\nПочаткові умови угоди з філією визначаються вашою політикою §Y$policy_subjugation_war_terms$§!".
 war_goal_wg_hostile_takeover:1 "Захопити активи"
 war_goal_wg_hostile_takeover_desc:1 "Війна ведеться для захопленя контролю над їхніми філіями."
 war_goal_wg_humiliation:0 "Принизити"
 #war_goal_wg_humiliation_desc: "Війна ведеться для того, щоб знищити командний ланцюг противника, порушити їхні матеріально-технічні потоки, підірвати віру громадськості в їхні інститути та дестабілізувати режим."
 war_goal_wg_humiliation_desc:0 "Війну ведуть для підриву режиму противника і віри населеня в його інститути."
 war_goal_wg_payback_msi_humiliation:0 "$war_goal_wg_humiliation$"
 war_goal_wg_payback_msi_humiliation_desc:0 "$war_goal_wg_humiliation_desc$"
 war_goal_wg_force_ideology:0 "Нав'язати ідеологію"
 war_goal_wg_force_ideology_desc:1 "Війна ведеться для нав'язуваня супротивникові власних принципів і форми правліня.\n\nУ разі миру на умовах статусу-кво окуповані нами системи набудуть ідеологічних союзників, якщо в них є хоча б одна планета."
 war_goal_wg_fe_humiliation:0 "Принизити"
 war_goal_wg_fe_humiliation_desc:0 "Війна ведеться з метою провчити вискочок."
 war_goal_wg_fe_stop_atrocities:0 "Припинити звірства"
 war_goal_wg_fe_stop_atrocities_desc:0 "Війна ведеться з метою змусити противника припинити жахливі діяня."
 war_goal_wg_fe_cleanse_holy_worlds:0 "Очистити священі світи"
 war_goal_wg_fe_cleanse_holy_worlds_desc:0 "Війна ведеться з метою прогнати язичників зі священої землі."
 war_goal_wg_fe_cleanse_border_worlds:0 "Очистити прикордоні території"
 war_goal_wg_fe_cleanse_border_worlds_desc:0 "Війна ведеться для усуненя присутності ворога занадто близько від основних територій."
 war_goal_wg_fe_stop_ai:0 "Оголосити ШІ поза законом"
 war_goal_wg_fe_stop_ai_desc:0 "Війна ведеться з метою змусити противника припинити наївну експлуатацію штучного інтелекту."
 war_goal_wg_ae_domination:0 "Пануваня"
 war_goal_wg_ae_domination_desc:0 "Війна ведеться для встановленя пануваня над галактикою."
 PEACE_NO_EFFECTS:2 "§YСтатус-кво§!\nСторони припиняють окупацію територій супротивника, на які заявили претензії - ця угода означає §Yмир на умовах статусу-кво§! без коригуваня кордонів."
