#  Empire Edicts
 edict_capacity_overload:0 "Перевантаженя потужності"
 edict_capacity_overload_desc:2 "Цей указ дозволяє короткочасне перевантаженя енергосистем, наказуючи електростанціям по всій державі працювати на підвищеній потужності."
 edict_production_targets:0 "Виробничі плани"
 edict_production_targets_desc:1 "Даний указ є цілеспрямованою спробою уряду переглянути пріоритети і піддати переоцінці виробничі завданя, щоб підвищити ефективність видобутку мінералів."
 edict_farming_subsidies:0 "Фермерські субсидії"
 edict_farming_subsidies_desc:1 "Цей указ створює сильний економічний стимул для досягненя значного прогресу у виробництві їжі."
 edict_propaganda:0 "Пропагандистське мовленя"
 edict_propaganda_desc:1 "Цей указ створює механізми широкого розповсюдженя інформації, забезпечуючи її несуперечливість і позитивний характер."
 edict_information_quarantine:0 "Інформаційний карантин"
 edict_information_quarantine_desc:1 "Цей указ піддає суворій перевірці потік інформації, що призводить до кращого збереженя місцевих культурних традицій."
 edict_encourage_free_thought:1 "Заохоченя політичного мисленя"
 edict_encourage_free_thought_desc:1 "Цей указ заохочує населеня відкрито обговорювати питаня політики, навіть якщо при цьому вони можуть збитися з істиного шляху."
 edict_map_the_stars:0 "Складаня зоряних карт"
 edict_map_the_stars_desc:0 "Цей указ заохочує подальше дослідженя галактики, щоб пролити світло в темряву і побачити чудеса, які ховаються там."
 edict_map_the_stars_2:0 "$edict_map_the_stars$"
 edict_map_the_stars_2_desc:0 "$edict_map_the_stars_desc$"
 edict_research_focus:0 "Дослідницькі гранти"
 edict_research_focus_desc:0 "Цей указ забезпечує наших дослідників додатковими коштами."
 edict_research_focus_hive:0 "Зосередьте зусилля наших мислячих трутнів на нових ідеях замість інших галузей знань."
 edict_research_focus_machine:0 "Переспрямуйте обчислювальні потужності на інженерні теоретичні моделі та зменшіть пріоритет інших галузей досліджень."
 edict_social_welfare_programs:0 "Програми соціального забезпеченя"
 edict_social_welfare_programs_desc:0 "Цей указ запускає безліч соціальних програм для полегшеня життя населеня, що коштує чималих грошей."
 #edict_the_grand_fleet:0 "The Grand Fleet"
 #edict_the_grand_fleet_desc:0 "Цей указ ставить гордість і славу Великого флоту Імперії вище за все, і значна політична увага повина бути спрямована на те, щоб забезпечити його подальше процвітаня."
 edict_share_the_burden:0 "Поділ тягарів"
 edict_share_the_burden_desc:1 "Даний указ наказує складаня зміних графіків робіт і завдань для слуг, оскільки внесеня різноманітності в їхню монотону працю здатне привести до стрибка продуктивності."
 # edict_share_the_burden_desc: "Цей указ диктує, що різноманітні тягарі суспільства слід віддавати тим, хто найкраще пристосований для їхнього виконаня. Ручну працю найкраще залишити тим, хто звик до таких завдань..."
 edict_peace_festivals:0 "Фестивалі миру"
 edict_peace_festivals_desc:1 "Цей указ на базі пацифізму сприяє духу єднаня і гарного настрою завдяки цілим сезонам, наповненим особливими подіями та святами."
 edict_land_of_opportunity:0 "Земля можливостей"
 edict_land_of_opportunity_desc:2 "Цей указ створює цілеспрямовані PR-кампанії, що описують нашу державу як передову, як новий соціальний фронтир - місце, де кожен може процвітати, де можна почати все заново."
 edict_diplomatic_grants:0 "Дипломатичні гранти"
 edict_diplomatic_grants_desc:1 "Цей указ ініціює скоординований дипломатичний наступ з метою поліпшеня іміджу нашої держави в очах інших."

 edict_engineering_research_focus_hive:0 "Зосередьте зусилля наших мислячих трутнів на нових інженерних ідеях замість інших галузей знань."
 edict_engineering_research_focus_machine:0 "Переспрямуйте обчислювальні потужності на інженерні теоретичні моделі та зменшіть пріоритет інших галузей досліджень."
 edict_physics_research_focus_hive:0 "Зосередьте зусилля наших мислячих трутнів на нових фізичних ідеях замість інших галузей знань."
 edict_physics_research_focus_machine:0 "Переспрямуйте обчислювальні потужності на фізичні теоретичні моделі та зменшіть пріоритет інших галузей досліджень."
 edict_society_research_focus_hive:0 "Зосередьте зусилля наших мислячих трутнів на нових соціальних ідеях замість інших галузей знань."
 edict_society_research_focus_machine:0 "Переспрямуйте обчислювальні потужності на соціальні теоретичні моделі та зменшіть пріоритет інших галузей досліджень."

 # Campaigns
 edict_fear_campaign:0 "Кампанія із залякуваня"
 edict_fear_campaign_desc:0 "Потрібно розкрити нашим громадянам огидну і жахливу сутність чужинців. Вони повині прийняти істину, що навколо нас одна інопланетна мерзота."
 edict_education_campaign:0 "Кампанія з освіти"
 edict_education_campaign_desc:0 "Назад до школи! Короткочасне вкладеня коштів у просуваня програм вищої освіти серед наших лідерів дасть змогу швидше покращувати їхні навички."
 edict_healthcare_campaign:0 "Кампанія з охорони здоров'я"
 edict_healthcare_campaign_desc:1 "Дієта, регулярні фізичні вправи та режим сну - все це в сукупності впливає на здоров'я наших громадян. Пропаганда більш здорового способу життя сприятиме підвищеню середньої тривалості їхнього життя."
 edict_recycling_campaign:0 "Кампанія з утилізації"
 edict_recycling_campaign_desc:0 "Потрібно навчити населеня менш марнотратного споживаня ресурсів. Просвітницька кампанія, що просуває ідею про необхідність вториної переробки, негайно знизить наші витрати на споживчі товари."
 edict_robot_campaign:0 "Кампанія дронів"
 edict_robot_campaign_desc:0 "Виділеня додаткових ресурсів для наших виробничих потужностей дає нам змогу ще більше підвищити швидкість виробництва нових робочих дронів."
 edict_machine_learning_campaign:0 "Кампанія з машиного навчаня"
 edict_machine_learning_campaign_desc:0 "Виділеня додаткових ресурсів для наших автономних дронів дає їм змогу підвищити швидкість, за якої їхні алгоритми, що самонавчаються, покращують загальну продуктивність. "
 edict_drone_campaign:0 "Кампанія дронів"
 edict_drone_campaign_desc:0 "Виділеня додаткової біомаси на користь наших резервуарів для виведеня дає нам змогу ще більше підвищити швидкість виробництва нових робочих трутнів."
 edict_learning_campaign:0 "Кампанія з навчаня"
 edict_learning_campaign_desc:0 "Виділеня додаткових поживних речовин для наших автономних дронів дає нам змогу підвищити їхню продуктивність."
 edict_war_drone_campaign:0 "Кампанія бойових трутнів"
 edict_war_drone_campaign_desc:0 "Виділеня додаткових поживних речовин для наших бойових трутнів дає нам змогу підвищити їхню силу та боєготовність."

 # Planet Edicts
 #edict_reeducation_campaign:0 "Reeducation Campaigns"
 #edict_reeducation_campaign_desc:1 "This Edict creates local reeducation campaigns, affirming that dissent is naught but the product of ignorance and a failure of reason."
 #edict_infrastructure_projects:0 "Infrastructure Projects"
 #edict_infrastructure_projects_desc:1 "This Edict puts considerable political weight behind new construction initiatives."
 #edict_social_engineering:0 "Social Engineering"
 #edict_social_engineering_desc:2 "This Fanatic Authoritarian Edict mandates the use of subtle social instruments to reinforce our governing Ethics on the planet."
 #edict_privatization_campaign:1 "Grassroots Administration"
 #edict_privatization_campaign_desc:2 "This Fanatic Egalitarian Edict encourages the individuals closest to the production effort to take increased responsibility."
 #edict_arms_race:0 "Arms Race"
 #edict_arms_race_desc:0 "This Fanatic Militarist Edict focuses all administrative and societal efforts on efficient production of military equipment."
 #edict_religious_unity:1 "Spiritual Unity"
 #edict_religious_unity_desc:1 "This Fanatic Spiritualist Edict unites the populace in quasi-religious fervor, with a particular emphasis on harvest and fertility rituals."
 #edict_spirit_of_science:0 "Spirit of Science"
 #edict_spirit_of_science_desc:0 "This Fanatic Materialist Edict focuses all administrative and societal efforts on efficient research and the celebration of Reason."
 #edict_legal_aliens:0 "Legal Aliens"
 #edict_legal_aliens_desc:0 "This Fanatic Xenophile Edict launches a massive PR campaign inviting aliens to come live on the planet in a glorious multicultural paradise."
 #edict_purity_laws:0 "Purity Laws"
 #edict_purity_laws_desc:0 "This Fanatic Xenophobe Edict ensures the purity of our species and unity of our empire through the enforcement of rigid separation laws."
 edict_crystal_sonar:0 "Кришталевий сонар"
 edict_crystal_sonar_desc:0 "Дозволяє нашим флотиліям використовувати особливий метод під час контакту з кристалічними істотами та миттєво досліджувати системи, де вони мешкають. \nВолодіння: £energy£ §R-30§!"
 edict_droning_optimizations:0 "Оптимізація дронів"
 edict_droning_optimizations_desc:3 "§LСтворена на основі технологій стародавніх видобувних дронів, ця методика оптимізації енерговитрат збільшить наш обсяг видобутку ресурсів.§!"
 edict_greater_crystal_bounty:0 "Великі трофейні кристали"
 edict_greater_crystal_bounty_desc:1 "§Lнаказати нашим флотиліям збирати мінерали, що залишилися після розгрому кристалічних істот.§!\nМінералів за кожну знищену флотилію: §G500§!"
 edict_crystal_bounty:0 "Трофейні кристали"
 edict_crystal_bounty_desc:1 "§Lнаказати нашим флотиліям збирати мінерали, що залишилися після розгрому кристалічних істот.§!\nМінералів за кожну знищену флотилію: §G250§!"
 edict_drone_bounty:0 "Трофейна енергія"
 edict_drone_bounty_desc:1 "§Lнаказати нашим флотиліям збирати батареї, що залишилися після розгрому стародавніх видобувних дронів.§!\nЕнергокредитів за кожну знищену флотилію: §G500§!"
 edict_declare_saint:0 "Оголосити святим"
 edict_declare_saint_desc:0 "Цей указ присвоює званя святого нині покійній особі, яка вела особливо благочестиве життя, для створеня нового символу, що об'єднує народ."

 # Ambitions
 unity_ambition:0 "Амбіції:"
 edict_scientific_revolution:0 "$unity_ambition$ Наукова революція"
 edict_scientific_revolution_desc:0 "Короткий, але дуже продуктивний золотий вік наукових відкриттів. Поєднаня безстрашності, винахідливості та неприборканого оптимізму може призвести до великих успіхів."
 edict_desperate_measures:0 "$unity_ambition$ Відчайдушні заходи"
 edict_desperate_measures_desc:0 "Загнана в кут тварина найнебезпечніша, про що незабаром дізнаються наші вороги. Ми докладемо всіх можливих зусиль, щоб виживати й надалі."
 edict_fortress_proclamation:0 "$unity_ambition$ Держава як фортеця"
 edict_fortress_proclamation_desc:0 "Наші кордони стануть неприступним бар'єром, який чітко скаже найамбітнішим із наших сусідів: "Ні кроку далі!""
 edict_architectural_renaissance:0 "$unity_ambition$ Архітектурне відродженя"
 edict_architectural_renaissance_desc:0 "Це будівництво такого масштабу, про яке попередні поколіня могли тільки мріяти. Мегаспоруди цілком можуть стати справжньою спадщиною нашої цивілізації."
 edict_hearts_and_minds:0 "$unity_ambition$ Серця і уми"
 edict_hearts_and_minds_desc:0 "Масована пропаганда, спрямована на те, щоб населеня зрозуміло переваги позиції уряду. Зрештою, це для їхнього ж блага."
 edict_omnifarious_acquisition:0 "$unity_ambition$ Невпине придбаня"
 edict_omnifarious_acquisition_desc:0 "Все, що можна зберегти, переробляється і використовується. наші амбіції вимагають роздобути всі ресурси, які тільки можна."
 edict_grand_fleet:0 "$unity_ambition$ Непереможна армада"
 edict_grand_fleet_desc:0 "Наші галактичні амбіції вимагають, щоб нашою основною метою було будівництво грандіозної флотилії - непереможної армади."

