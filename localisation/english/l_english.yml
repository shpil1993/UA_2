 ENERGY_TORPEDO_2:1 "Нейтроні пускові установки"
 ENERGY_TORPEDO_2_DESC:2 "$tech_energy_torpedoes_2_desc$"

 MINING_DRONE_LASER_1:0 "Лазер видобувного дрона"
 MINING_DRONE_LASER_1_DESC:1 "Сфокусовані промені шахтних лазерів пропалюють корпуси кораблів так само легко, як розрізають кам'янисті астероїди."

 BLUE_CRYSTAL_WEAPON_1:0 "Синій осколкомет"
 BLUE_CRYSTAL_WEAPON_1_DESC:1 "Синій осколкомет завдає шкоди, імітуючи смертоносні викиди кристалічних організмів класу сапфір."
 GREEN_CRYSTAL_WEAPON_1:0 "Зелений осколкомет"
 GREEN_CRYSTAL_WEAPON_1_DESC:1 "Зелений осколкомет завдає середньої шкоди, імітуючи смертоносні викиди кристалічних організмів класу смарагд."
 YELLOW_CRYSTAL_WEAPON_1:0 "Жовтий осколкомет"
 YELLOW_CRYSTAL_WEAPON_1_DESC:1 "Жовтий осколкомет завдає хорошої шкоди, імітуючи смертоносні викиди кристалічних організмів класу топаз."
 RED_CRYSTAL_WEAPON_1:0 "Червоний осколкомет"
 RED_CRYSTAL_WEAPON_1_DESC:1 "Червоний осколкомет завдає значної шкоди, імітуючи смертоносні викиди кристалічних організмів класу рубін."

 SPACE_CLOUD_WEAPON_1:0 "Хмарна блискавка"
 SPACE_CLOUD_WEAPON_1_DESC:1 "Система озброєня "Хмарна блискавка", що в максимальному обсязі втілює наше розуміня основних сил, задіяних у формувані потужного внутрішнього заряду войд-хмар, може наносити нищівної шкоди."

 PSIONIC_BLAST_1:0 "Псіонічний імпульс"
 PSIONIC_BLAST_1_DESC:0 ""

 EXTRADIMENSIONAL_1:0 "Дезінтегратор матерії"
 EXTRADIMENSIONAL_1_DESC:1 "Базова технологія дезінтегратора матерії, отримана з іншого виміру, порушує деякі закони фізики і призводить до руйнівних результатів."
 EXTRADIMENSIONAL_STABILIZING_AURA:0 "Міжпросторовий стабілізатор"
 aura_stabilizing_aura:0 "$EXTRADIMENSIONAL_STABILIZING_AURA$"

 AI_CORE_DETECTOR:0 "Комплект датчиків ядра ШІ"

 MISSILE_1:0 "Ядерні ракети"
 MISSILE_1_DESC:0 "Ракети класу "космос-космос", оснащені потужними ядерними боєголовками. В основі цієї примітивної зброї, що діє за принципом "вистрілив і забув", лежить стара технологія з докосмічної ери, але вона напрочуд ефективна на великій відстані."
 MISSILE_2:0 "Термоядерні ракети"
 MISSILE_2_DESC:0 "Ці вдосконалені ракети класу "космос-космос" оснащені потужнішими термоядерними боєголовками і мають поліпшені льотні якості."
 MISSILE_3:0 "Ракети з антиматерією"
 MISSILE_3_DESC:0 "Покращені ракети, оснащені дуже потужними боєголовками з антиматерії. Сучасна система наведення дає їм змогу точніше захоплювати цілі."
 MISSILE_4:0 "Квантові ракети"
 MISSILE_4_DESC:0 "Новітня версія ракет класу "космос-космос". Цей сучасний варіант оснащений неймовірно потужною боєголовкою, яка черпає енергію з нульової точки вакууму."
 MISSILE_5:0 "Ракета-хижак"
 MISSILE_5_DESC:0 "Кожна з цих надсучасних ракет оснащена найпростішим ШІ-пілотом, що помітно підвищує ефективність і цілеспрямованість."

 SPACEPORT_MISSILE:0 "Ракета космопорту"
 SPACEPORT_MISSILE_DESC:1 "Оскільки в космопорті доступний простір не є такою проблемою, як на рухомих кораблях, там можуть розміщуватися більші склади боєприпасів і ефективніші механізми зарядки ракет."

 SWARMER_MISSILE_1:0 "Ракетний рій"
 SWARMER_MISSILE_1_DESC:0 "Ці маленькі ракети випускають залпами. Вони спеціально розроблені для боротьби з ворожими системами ППО."
 SWARMER_MISSILE_2:0 "Вихрові ракети"
 SWARMER_MISSILE_2_DESC:0 "Нові розробки в галузі мініатюризації дали нам змогу оснастити ракетний рій потужнішими боєголовками і поліпшити їхні льотні якості."

 SCOURGE_MISSILE_1:0 "Караюча ракета"
 SCOURGE_MISSILE_1_DESC:1 "Боєголовки карних ракет, що складаються з безлічі біохімічних компонентів, які рой використовував у міжзоряних битвах, виявилися несподівано ефективними проти навіть найзахищеніших військових кораблів."
 SPACEPORT_SCOURGE_MISSILE:0 "Караюча ракета космопорту"
 SPACEPORT_SCOURGE_MISSILE_DESC:1 "$SCOURGE_MISSILE_1_DESC$"
 MEDIUM_SCOURGE_PROJECTILE_WEAPON:0 "Кислотний струмінь Кари"
 MEDIUM_SCOURGE_PROJECTILE_WEAPON_DESC:1 "Ув'язнену в балістичні капсули висококорозійну органічну речовину, яку рой використовує для орбітальних бомбардувань, можна пристосувати як корабельні боєприпаси."
 SMALL_SCOURGE_PROJECTILE_WEAPON:2 "Мале знаряддя $MEDIUM_SCOURGE_PROJECTILE_WEAPON$"
 SMALL_SCOURGE_PROJECTILE_WEAPON_DESC:2 "$MEDIUM_SCOURGE_PROJECTILE_WEAPON_DESC$"
 SWARM_STRIKE_CRAFT_1:0 "Штурмовики рою"
 SWARM_STRIKE_CRAFT_1_DESC:1 "Клоновані мініатюрні екземпляри преторіанців підкоряються хвилям, чия довжина близька до тієї, що ми використовуємо для зв'язку між флотиліями, завдяки чому з них можуть вийти ефективні штурмовики."
 AMOEBA_STRIKE_CRAFT_1:1 "Джгутик амеби"
 AMOEBA_STRIKE_CRAFT_1_DESC:1 "Виведені в неволі амеби породжують джгутики, які можна змусити реагувати на дрібні коливаня в рівні намагніченості корпусу, завдяки чому з них можуть вийти ефективні штурмовики."

 DRONE_STRIKE_CRAFT:0 "Точний дрон"
 AI_STRIKE_CRAFT:0 "Дрони-шукачі"

 TORPEDO_1:0 "Космічні торпеди"
 TORPEDO_1_DESC:0 "Ці торпеди є по суті дуже великими, повільними ракетами. Вони оснащені більш потужними боєголовками і модуляторами щитів, які дозволяють їм вільно проходити крізь силові поля."
 TORPEDO_2:0 "Броньовані торпеди"
 TORPEDO_2_DESC:0 "Ці поліпшені космічні торпеди укладені в броню, яка дозволяє їм витримати вогонь ворожої ППО. Під час вибуху торпеди її броня розлітається на уламки, що завдають додаткової шкоди."
 TORPEDO_3:0 "Руйнівні торпеди"
 TORPEDO_3_DESC:0 "Покращені торпеди з дуже потужними боєголовками. Вони мають більш ергономічну форму, потужніші двигуни і посилені модулятори щитів для проходженя крізь силові поля."

 MASS_DRIVER_1:0 "Прискорювач мас"
 MASS_DRIVER_1_DESC:0 "Ці електромагнітні пускові установки вражають ціль, розганяючи бронебійні снаряди за допомогою магнітів."
 MASS_DRIVER_2:0 "Спіратрон"
 MASS_DRIVER_2_DESC:0 "Спіратрон - більш потужний варіант прискорювача мас. Він використовує електромагнітні котушки для швидкого розгону снарядів."
 MASS_DRIVER_3:0 "Рейльсотрон"
 MASS_DRIVER_3_DESC:0 "Два паралельні прискорювачі рейкотрона розганяють снаряди до неймовірно високої швидкості."
 MASS_DRIVER_4:0 "Покращений рельсотрон"
 MASS_DRIVER_4_DESC:0 "Нова версія знаменитого рельсотрона з міцнішими прискорювачами і посиленим джерелом живленя. Ця зброя ще потужніша і точніша, ніж її попередник."
 MASS_DRIVER_5:0 "Гаусс-система"
 MASS_DRIVER_5_DESC:0 "Ця вдосконалена версія застарілого спіратрона перевершує за силою навіть остані версії рельсотронів. Вона випускає снаряди з неймовірною швидкістю і точністю."

 SPACEPORT_MASS_DRIVER:0 "Прискорювач мас космопорту"
 SPACEPORT_MASS_DRIVER_DESC:1 "Незважаючи на застарілу конструкцію, прискорювачі мас, що встановлюються в космопортах, мають значну потужність навіть порівняно зі своїми аналогами для кораблів."

 KINETIC_ARTILLERY_1:0 "Кінетична батарея"
 KINETIC_ARTILLERY_1_DESC:0 "Далекобійна артилерійська установка, здатна з високою точністю вражати цілі на разюче великій відстані."
 KINETIC_ARTILLERY_2:0 "Кінетична артилерія"
 KINETIC_ARTILLERY_2_DESC:0 "Потужніша версія далекобійної корабельної артилерії з новим дулом і поліпшеним комп'ютером для управліня стрільбою."

 MASS_ACCELERATOR_1:0 "Мега-гармата"
 MASS_ACCELERATOR_1_DESC:0 "Вид кінетичної артилерії, настільки величезний, що його доводиться розміщувати в нерухомій осьовій установці."
 MASS_ACCELERATOR_2:0 "Гіга-гармата"
 MASS_ACCELERATOR_2_DESC:0 "Ще потужніший вид кінетичної артилерії, що розміщується в осьовій установці."
 MASS_ACCELERATOR_TURRET_1:0 "Турель $MASS_ACCELERATOR_1$"
 MASS_ACCELERATOR_TURRET_1_DESC:0 "Величезна версія кінетичного знаряддя, встановлена на масивну укріплену турель."
 MASS_ACCELERATOR_TURRET_2:0 "Турель $MASS_ACCELERATOR_2$"
 MASS_ACCELERATOR_TURRET_2_DESC:0 "Ще більш потужна кінетична гармата, встановлена на турель."

 AUTOCANNON_1:0 "Автогармата"
 AUTOCANNON_1_DESC:0 "Великокаліберна балістична зброя, що використовує оболонкові вибухові речовини. Головна перевага цієї гармати - її високий темп стрільби."
 AUTOCANNON_2:0 "Розривна автогармата"
 AUTOCANNON_2_DESC:0 "Ця поліпшена поворотна автогармата оснащена доопрацьованою системою наведеня і управліня стрільбою. Вона дозволяє підтримувати ще більш високий темп стрільби."
 AUTOCANNON_3:0 "Бронебійна автогармата"
 AUTOCANNON_3_DESC:1 "Новітня поворотна автогармата, що випускає в ціль хмару фугасних снарядів."

