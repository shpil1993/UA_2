 mission_passive_observation:0 "Пасивне спостереженя"
 mission_passive_observation_desc:0 "Аборигенів непомітно вивчають із безпечної відстані та докладають усіх зусиль, щоб уникнути впливу на їхню культуру.\n\n"
 mission_specimen_collection:0 "Агресивне спостереженя"
 mission_specimen_collection_desc:0 "Аборигенів вивчають агресивно, часто збираючи живі зразки, щоб якнайбільше дізнатися про їхню біологію та культуру."\n\n§ЕЦя місія може мати непередбачувані наслідки."§!\n\n"
 observation_infiltration_effects:0 "Ресурси, вироблені під час операцій зі спостереження, залежать від §Yрівня впровадження§! нашої §Yагентурної мережі§! у структуру спостережуваної досвітової цивілізації."
 native_indoctrination:0 "Операція: $mission_native_indoctrination$"
 mission_native_indoctrination:0 "Ідеологічна обробка"
 mission_native_indoctrination_desc:0 "Завдяки непомітному впливу нашого суспільства і культури, аборигенів можна буде схилити до нашого способу мисленя.\n\n§З часом аборигени приймуть наші керівні принципи.§!\n\n"
 mission_technological_enlightenment_0:0 "Технологічна просвіта"
 mission_technological_enlightenment_0_desc:3 "Спроба різко прискорити розвиток місцевої цивілізації до космічної ери. Витрати часу залежать від поточного стану їхніх технологій.\n\n§ЕПісля завершеня місії вони отримають §Rповний контроль над своєю системою§! і увійдуть у космічну еру в статусі нашого протекторату.§!\n\n"
