 feature_robots:0 "Робітники-роботи"
 feature_robots_desc:1 "Роботи - це порівняно прості машини, здатні приймати словесні команди, але насправді не володіють власним розумом.\n\n§ЕЗа наявності технології §Y$tech_robotic_workers$§! поселеня роботів здатні тільки на §Y£pop_cat_worker£ діяльність§! в категорії $pop_cat_worker$.§!"
 feature_droids:0 "Робочі-дроїди"
 feature_droids_desc:1 "Дроїди - це складніші моделі роботів, які часто мають обмежену самосвідомість і заздалегідь запрограмовану особистість, щоб краще служити своїм господарям.\n\n§ЕПри наявності технології §Y$tech_droid_workers$§! поселеня роботів здатні на §Y£pop_cat_specialist£ діяльність§! у категорії $pop_cat_specialist$.\n\nСкладні види §Y£pop_cat_specialist£ діяльності§! у категорії $pop_cat_specialist$, як-от £job_researcher£ §Yдослідницька§!, доступні, лише якщо АІ не оголошено поза законом. §!"
 feature_synths:0 "Робітники-синтетики"
 feature_synths_desc:1 "Синтетики - це дуже складні машини, що перевершують органічних істот у більшості аспектів. Їхній позитроний мозок може підтримувати штучний інтелект 7-го класу, наділяючи їх повною самосвідомістю."\n\n§ЕЗа наявності технології §Y$tech_synthetic_workers$§! поселеня роботів починають залежати від рівня £happiness£ §Yщастя§! і можуть виконувати всі види £job£ §Yдіяльності в поселенях§!.\n\n§Y£pop_cat_ruler£ Діяльність§! у категорії $pop_cat_ruler$ доступна, лише якщо активна політика §YПовноправ'я для ШІ§!.§!"
 feature_robot_leaders:0 "Лідери-синтетики"
 feature_robot_leaders_desc:0 "Дозволяє представникам поселень синтетиків бути лідерами."
 feature_modify_robots:0 "Робомоддінг"
 feature_modify_robots_desc:0 "Дозволяє нам проектувати та будувати спеціалізовані поселеня з ознакою $trait_mechanical$."
 feature_modify_robots_desc_machine_intelligence:0 "Дає нам змогу проєктувати та будувати спеціалізовані поселеня з ознаками $trait_machine_unit$ і $trait_mechanical$."
 feature_wormhole_stabilization:0 "Подорожі крізь червоточини"
 feature_wormhole_stabilization_desc:0 "Наші кораблі отримують можливість подорожувати через червоточини."
 feature_gateway_activation:0 "Подорожі крізь браму"
 feature_gateway_activation_desc:0 "Активуються брами, через які можуть подорожувати наші кораблі."
 feature_gateway_construction:0 "Будівництво брами"
 feature_gateway_construction_desc:0 "Можна відновлювати старі та будувати нові брами."
 feature_unity_ambitions:0 "Амбіції єдності"
 feature_unity_ambitions_desc:0 "Відкриває набір §Yуказів§! під назвою "Амбіції єдності". Вони відрізняються від інших указів тим, що для їхнього використаня потрібно витрачати £unity£ §Yєдність§! у кількості, яку необхідно було б витратити на відкриття наступної традиції. Використаня амбіцій єдності не підвищує витрати £unity£ єдності на традиції або амбіції єдності."
 feature_campaign_edicts:0 "Додаткові накази (кампанії)"
 feature_campaign_edicts_desc:1 "Відкриває додаткові накази під назвою §Y "Кампанії"§!, які вимагають витрат енергії, а не впливу."
 feature_jump_method:0 "Подорож зі стрибковим двигуном"
 feature_jump_method_desc:0 "Відкриває для флотилій дію §HІніціювати стрибок§!, що дозволяє флотиліям, обладнаним стрибковими двигунами, виконувати миттєвий стрибок у будь-яку систему в межах досяжності без використаня гіперкоридорів."

