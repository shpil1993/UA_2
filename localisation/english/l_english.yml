 civic_feudal_realm:0 "Феодальне суспільство"
 civic_feudal_realm_desc:0 "Це суспільство організоване на феодальний зразок, і правліня монарха спирається на впливових васалів, які на своїх територіях мають значну автономію."
 civic_imperial_cult:0 "Імперський культ"
 civic_imperial_cult_desc:0 "У цього суспільства є домінуюча державна релігія, і правителю в ньому поклоняються як живому божеству."
 civic_corvee_system:0 "Система повиностей"
 civic_corvee_system_desc:0 "У цьому суспільстві держава наділена невід'ємним правом визначати місця проживаня і роботи громадян."
 civic_corvee_system_effects:1 "Прибирає всі витрати £unity£ єдності на £pop£ §Yпереселеня поселень§!".
 civic_beacon_of_liberty:0 "Маяк свободи"
 civic_beacon_of_liberty_desc:0 "Це суспільство являє собою сяючий промінь світла в морі темряви. Свобода і права особистості цінуються тут понад усе."
 civic_exalted_priesthood:0 "Піднесене духовенство"
 civic_exalted_priesthood_desc:0 "Щоб відгородитися від єресі, цим суспільством управляє релігійна рада, що складається з наймудріших і найпобожніших священослужителів."
 civic_philosopher_king:0 "Король-філософ"
 civic_philosopher_king_desc:0 "Недостатньо просто правити. За штурвалом державного корабля має стояти король, який має достатньо мудрості та знань, щоб іти правильним курсом."
 civic_meritocracy:0 "Меритократія"
 civic_meritocracy_desc:0 "Соціальне становище або особисті зв'язки індивідуума не повині впливати на його рід занять. Єдиною основою для просуваня в такому суспільстві є демонстрація здібностей і талантів."
 civic_citizen_service:0 "Громадянський обов'язок"
 civic_citizen_service_desc:0 "Чи робите ви свій внесок? Повноправне громадянство і супутня йому політична відповідальність надаються тільки тим, хто виконав свій обов'язок, відслуживши в армії. Тільки служба гарантує громадянство."
 civic_technocracy:0 "Технократія"
 civic_technocracy_desc:0 "Для підвищеня ефективності це суспільство управляється відповідно до принципів науки і раціональності. не можна дозволяти особистим примхам неосвіченої і до небезпечного некомпетентної політичної еліти втручатися в цей процес."
 civic_police_state:0 "Поліцейська держава"
 civic_police_state_desc:0 "З метою придушеня будь-яких ознак інакомисленя населеня в цьому репресивному суспільстві ретельно відслідковується і контролюється великими внутрішніми поліцейськими силами."
 civic_idealistic_foundation:0 "Ідеологічні основи"
 civic_idealistic_foundation_desc:0 "Це суспільство було засноване на сильних ідеалістичних ціностях. незалежно від того, чи залишається нинішній уряд вірним цій ідеології, народ про неї не забув."
 civic_environmentalist:0 "Захист навколишнього середовища"
 civic_environmentalist_desc:0 "Це суспільство намагається жити в гармонії з природою. Особлива увага приділяється збереженю довкілля та обмеженю споживацтва там, де це можливо."
 civic_slaver_guilds:0 "Рабовласницькі гільдії"
 civic_slaver_guilds_desc:0 "Більша частина реальної політичної влади в цьому суспільстві перебуває в руках кількох могутніх і безжальних рабовласницьких гільдій. Вони знають, як вичавити з раба все по максимуму."
 civic_inwards_perfection:0 "Внутрішнє вдосконаленя"
 civic_inwards_perfection_desc:1 "Це спокійне і мирне суспільство буде мало корисним тим чужинцям, які не розуміють такого способу життя. найбільше вони воліли б, щоб їх залишили в спокої."
 civic_warrior_culture:0 "Культура воїнів"
 civic_warrior_culture_desc:0 "Це суспільство розвинулося в культуру відважних воїнів. Військова доблесть цінується понад усе, а справжню славу можна здобути тільки на полі бою."
 civic_distinguished_admiralty:0 "Прославлене Адміралтейство"
 civic_distinguished_admiralty_desc:0 "Флотилія й Адміралтейство відіграють надзвичайно важливу роль у цьому суспільстві, користуючись великим впливом у політичних колах. Коли йдеться про набір новобранців, вони забирають найкращих із тих, хто є в наявності."
 civic_free_haven:0 "Вільна гавань"
 civic_free_haven_desc:0 "Ця громада має заслужену репутацію вільної гавані. Бідні, втомлені натовпи, що збилися в купу, спраглі дихати вільно, - тут усім раді незалежно від їхнього походженя."
 civic_cutthroat_politics:0 "Політика головорізів"
 civic_cutthroat_politics_desc:0 "Політична система цього суспільства прославилася своїми інтригами. Боротьба за владу, сумнівні закулісні оборудки та шпигунські підступи тут не в дивину. Утім, ті, хто виживає тут досить довго, щоб навчитися правил гри, вивчають її досконально."
 civic_corporate_dominion:0 "Корпоративна влада"
 civic_corporate_dominion_desc:0 "У цьому суспільстві править мегакорпорація, яка повністю взяла на себе роль держави."
 civic_agrarian_idyll:0 "Аграрна ідилія"
 civic_agrarian_idyll_desc:0 "Просте і мирне життя часто може бути найбільш плідним. Цьому аграрному суспільству значною мірою вдалося уникнути великомасштабної урбанізації."
 civic_shadow_council:0 "Тіньова рада"
 civic_shadow_council_desc:0 "Це суспільство фактично управляється з-за лаштунків таємною тіньовою радою, про що його власним громадянам невідомо. Потрібно дотримуватися пристойності, але водночас захищатися від тиранії більшості. Зрештою, що якщо ці дурні проголосують за не того кандидата?"
 civic_mining_guilds:0 "Шахтарські гільдії"
 civic_mining_guilds_desc:0 "У цьому суспільстві кілька великих шахтарських гільдій зайняли домінуюче становище. Уряд сильно покладається на їхню підтримку."
 civic_parliamentary_system:0 "Парламентська система"
 civic_parliamentary_system_desc:0 "Парламентська система в цьому суспільстві заохочує вільні та жваві дебати. Іноді досить вигідно втиратися в довіру до однієї з домінуючих політичних фракцій."
 civic_efficient_bureaucracy:0 "Ефективна бюрократія"
 civic_efficient_bureaucracy_desc:0 "Це суспільство прославилося своєю ефективністю. Мало того, що поїзди на магнітній подушці рухаються за розкладом, так ще й колосальний бюрократичний апарат, необхідний для управліня міжзоряною нацією, був значно спрощений."
 civic_nationalistic_zeal:0 "Націоналістичне завзяття"
 civic_nationalistic_zeal_desc:0 "Сильне почуття націоналістичної гордості пронизує всі верстви цього суспільства."
 civic_functional_architecture:0 "Функціональна архітектура"
 civic_functional_architecture_desc:1 "Це суспільство відоме своєю простою, але функціональною архітектурою. Дехто вважав би цей стиль нудним або навіть депресивним, але в більшості випадків необетон нітрохи не гірший за інші будівельні матеріали."
 civic_aristocratic_elite:0 "Аристократична еліта"
 civic_aristocratic_elite_desc:0 "У цьому суспільстві склався стан дворянства, що займає вищі верстви суспільства."
 civic_mechanists:0 "Механісти"
 civic_mechanists_desc:0 "Це суспільство загорілося ідеєю створеня металевих автоматонів ще на самому початку століття пара. Хоча багато хто говорив, що це неможливо, перші справжні роботи покинули конвеєр задовго до того, як був здійснений найпростіший космічний політ."
 civic_syncretic_evolution:0 "Синкретична еволюція"
 civic_syncretic_evolution_desc:0 "Друга раса є невід'ємною частиною цього суспільства. Вони великі й сильні, а більшість із них мають інтелект особливо тупої дитини. Війни минулого позбавили цю расу найбільш агресивних проявів, зробивши їх досить раболіпними."
 civic_syncretic_evolution_secondary_species:0 "Синкретична раса"
 civic_shared_burden:0 "Поділ тягарів"
 civic_shared_burden_desc:0 "Це суспільство вірить у рівний розподіл ресурсів, практично не роблячи відміностей між потребами правителя і тих, ким правлять. Усі працюють разом на загальне благо."
 civic_fanatic_purifiers:0 "Поборники чистоти"
 civic_fanatic_purifiers_desc:0 "У цього суспільства є ідея фікс - позбавити галактику від будь-якого іншого розумного життя. Будь що буде, але вони не потерплять, щоб чужинці продовжували жити."
