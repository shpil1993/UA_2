 TECH_UNLOCK_DIPLOMATIC_ACTION_CREATE_VASSAL_TITLE:0 "§HМожливість:§! васальні держави та протекторати"
 TECH_UNLOCK_DIPLOMATIC_ACTION_CREATE_VASSAL_DESC:1 "§HЗавоюваня§!\nДозволяє робити інші держави своїми підданими, пропонуючи захист при нашому правліні. Більшість держав стануть при цьому васалами, але технологічно слабкі нації стануть протекторатами. Ми також можемо самі стати підданими, якщо нам буде потрібен захист."
 TECH_UNLOCK_SURVEY_INTEL_TITLE:0 "§HРозвіддані:§! дослідницькі дані"
 TECH_UNLOCK_SURVEY_INTEL_DESC:0 "§HРозвідувальні дані§!\nДозволяє нам переглядати дослідницькі дані інших держав про планети в їхніх кордонах."
 TECH_UNLOCK_BORDER_EXTRUDER_2_TITLE:0 "§HКомпонент:§! Посилений прикордоний маяк"
 TECH_UNLOCK_BORDER_EXTRUDER_2_DESC:0 "§HПосилений прикордоний маяк§!"\nРозширює і демаркує наші кордони в міжзоряному просторі."
 TECH_UNLOCK_BORDER_EXTRUDER_3_TITLE:0 "§HКомпонент:§! Покращений прикордоний маяк"
 TECH_UNLOCK_BORDER_EXTRUDER_3_DESC:0 "§HПокращений прикордоний маяк§!\nнам визначено повелевати світами, і це треба донести до всіх, хто посміє йти нам наперекір!"
