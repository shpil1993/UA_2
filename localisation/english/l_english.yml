 FISSION_REACTOR:0 "Ядерний реактор"
 FISSION_REACTOR_DESC:1 "Ядерний реактор виробляє енергію для кораблів за рахунок реакції вимушеного поділу, але також виробляє небезпечні радіоактивні відходи."
 FUSION_REACTOR:0 "Термоядерний реактор"
 FUSION_REACTOR_DESC:1 "Термоядерний реактор створює величезну кількість енергії для кораблів і при цьому значно безпечніший, ніж ядерний реактор."
 COLD_FUSION_REACTOR:0 "Реактор холодного синтезу"
 COLD_FUSION_REACTOR_DESC:1 "Навчившись підтримувати термоядерну реакцію за порівняно низької температури, ми створили нове поколіня термоядерних реакторів для наших кораблів."
 ZERO_POINT_REACTOR:0 "Реактор нульової точки"
 ZERO_POINT_REACTOR_DESC:1 "Ці генератори витягують енергію вакууму і є майже нескінченим джерелом енергії для кораблів. немає більш ефективного способу генерувати енергію."
 ANTIMATTER_REACTOR:0 "Реактор антиматерії"
 ANTIMATTER_REACTOR_DESC:1 "Вловлюючи енергію, що виникає під час зіткненя матерії та антиматерії, ми створили для наших кораблів джерело енергії, яке у багато разів перевершує термоядерні реактори за ефективністю."

 SCIENCE_LAB_1:0 "Науковий блок"
 MEDIUM_SCIENCE_LAB_1_DESC:0 "Корабельний науковий блок дозволяє проводити базові дослідженя і вивчати небесні тіла."
