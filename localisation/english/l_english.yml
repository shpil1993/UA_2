 SHIP_STAT_DESC_build_time:0 "§EЧас, необхідний для побудови корабля, залежить від того, які модулі та компоненти задано в проєкті.§!"
 SHIP_STAT_DESC_energy_maintenance:1 "§E§HВитрати на підтриманя§! корабля в робочому стані розраховують як частку від загальної §Витрати на його побудову§!.§!"
 SHIP_STAT_DESC_mineral_maintenance:1 "§E§HСвартість підтриманя§! корабля в робочому стані розраховується як частка загальної §Вартості його побудови§!.§!"
 SHIP_STAT_DESC_power:1 "§E§HДля запуску бортових систем кораблю потрібно багато §Hенергії§! Додаткові реактори збільшують потужність, а інші компоненти її споживають. Проєкти з від'ємним балансом §Потужності§! не можна зберегти.§!"
 SHIP_STAT_DESC_hitpoints:1 "§E§HОЧКИ здоров'я§! вказують, скільки шкоди може витримати корабель, перш ніж він отримає серйозну пробоїну і вибухне.§!"
 SHIP_STAT_DESC_armor:2 "§E§HБроня§! служить другою лінією оборони, поглинаючи вогонь, що пройшов крізь щити, перш ніж він зашкодить корпусу. Броню можна ремонтувати тільки на §Hкосмічній базі§!, якщо тільки корабель не обладнаний особливою бронею, здатною відновлюватися.§!"
 SHIP_STAT_DESC_shields:1 "§EЩити§! є першою лінією оборони, вони поглинають енергію ударів до того, як вони зашкодять броню і корпус корабля. Деякі види зброї можуть пошкоджувати щити сильніше або ігнорувати їх. Також відомо, що пульсари порушують їхню роботу. Щити повільно відновлюються, коли корабель не бере участі в бою.§!"
 SHIP_STAT_DESC_evasion:1 "§EВсі кораблі вміють ухилятися від ударів, щоб не зазнати пошкоджень. Двигуни та інші компоненти збільшують шанс §Hухиленя§!, проте для великих кораблів цей ефект знижується.§!"
 SHIP_STAT_DESC_combat_speed:0 "§E§HШвидкість§! корабля визначає його маневреність, коли він не рухається з надсвітловою швидкістю, і збільшується з установкою рухових систем. Максимальна швидкість флотилії дорівнює швидкості її найповільнішого корабля.§!"
 SHIP_STAT_DESC_speed:0 "$SHIP_STAT_DESC_combat_speed$"
 SHIP_STAT_DESC_damage:1 "§ЕЗагальна шкода, що наноситься кораблем, є сумою шкоди всіх його бойових систем. Кожне знаряддя під час бою атакує індивідуально. Зверніться до описів окремих компонентів, щоб дізнатися про їхню швидкість атаки, радіус ураженя, дальність дії, а також про здатність пробивати §Hброню§! і §Hщити§!.§!"

