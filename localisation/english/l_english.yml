 pc_gas_giant:0 "Газовий гігант"
 pc_gas_giant_desc:0 "Газова планета складається зі щільного ядра, яке оточене атмосферою, що складається переважно з водню і гелію."
 pc_asteroid:0 "Астероїд"
 pc_asteroid_desc:0 "Великий астероїд, або мала планета, помітна в щільному скупченні дрібніших космічних тіл."
 pc_molten:0 "Розплавлений світ"
 pc_molten_desc:0 "Розпечений кам'янистий світ. Атмосфера занадто розріджена або її немає взагалі. Вулкани безперервно вивергають лаву з надр. Планета такого типу не годиться для органічних форм життя."
 pc_frozen:0 "Замерзлий світ"
 pc_frozen_desc:1 "Скелястий світ, вкритий товстою кіркою вічного льоду. низькі температури і розріджена атмосфера заважають появі життя на поверхні планети."
 pc_broken:0 "Розбитий світ"
 pc_broken_desc:0 "Світ, спустошений внаслідок якоїсь катастрофи. Яким він був колись, тепер уже не зрозуміти."
 pc_barren:0 "Безжиттєвий світ"
 pc_barren_desc:1 "Мертвий кам'янистий світ з розрідженою або відсутньою атмосферою. Поверхня порита метеоритними кратерами і позбавлена всяких ознак життя."
 pc_barren_cold:0 "Безжиттєвий світ"
 pc_barren_cold_desc:1 "Мертвий кам'янистий світ з розрідженою або відсутньою атмосферою. Поверхня порита метеоритними кратерами і позбавлена всяких ознак життя."
 pc_desert:0 "Пустельний світ"
 pc_desert_desc:0 "Сухий кам'янистий світ з азотно-кисневою атмосферою. Тут випадає мало опадів і скупченя води на поверхні зустрічаються рідко. Різкі перепади дених і нічних температур. Рослиність мізерна, але навіть рідкісні опади здатні змусити пустелю цвісти."
 pc_arid:0 "Посушливий світ"
 pc_arid_desc:0 "Сухий кам'янистий світ з азотно-кисневою атмосферою. Складається переважно з запорошених плоскогір'їв і каньйонів. У полярних зонах, де панує помірніший клімат, є ліси, але рослиності загалом мало."
 pc_tundra:0 "Тундровий світ"
 pc_tundra_desc:0 "Холодний кам'янистий світ з азотно-кисневою атмосферою. Вічна мерзлота покриває майже всю планету, за винятком екваторіальної зони з більш теплим кліматом. Є стабільна біосфера, але рослиність складається переважно з моху та лишайників."
 pc_continental:0 "Континентальний світ"
 pc_continental_desc:0 "Кам'янистий світ з азотно-кисневою атмосферою. Гідросфера стабільна й активна. Великі ділянки суші розділені океанами, а клімат сильно змінюється залежно від географічної широти і кількості опадів."
 pc_tropical:0 "Тропічний світ"
 pc_tropical_desc:0 "Вологий кам'янистий світ зі щільною азотно-кисневою атмосферою. Сезони проливних дощів чергуються з більш посушливими періодами. Велика частина суші вкрита густою рослиністю."
 pc_ocean:0 "Океанічний світ"
 pc_ocean_desc:0 "Кам'янистий світ з азотно-кисневою атмосферою і яскраво вираженою гідросферою. Океани вкривають понад §Y90%§! поверхні, іншу частину складають розрізнені острови."
 pc_arctic:0 "Арктичний світ"
 pc_arctic_desc:0 "Холодний кам'янистий світ з азотно-кисневою атмосферою. Полюси планети займають значну площу і містять величезні запаси води у формі вічного льодовикового льоду. Проте, на планеті має місце зміна сезонів, і екваторіальний пояс вкритий рослиністю."
 pc_alpine:0 "Високогірний світ"
 pc_alpine_desc:1 "Гірський світ з азотно-кисневою атмосферою. Сніг вкриває високі піки, а в долинах спочивають замерзлі озера. Хоча планета відчуває мінімальні сезоні коливаня, під замерзлою поверхнею озер все ще достатньо рідкої води, щоб підтримувати життя деяких морозостійких рослин."
 pc_savannah:0 "Світ савани"
 pc_savannah_desc:1 "Скелястий світ з переважаням посушливих рівнин з азотно-кисневою атмосферою. невелика гідросфера створює можливість для коротких вологих сезонів, але якщо не брати до уваги кількох видів всюдисущої трави, то рослиність в основному зосереджена навколо дрібних оазисів."
 pc_habitat:0 "Орбітальне поселеня"
 pc_habitat_desc:1 "Штучна споруда, побудована в космосі за принципами аркології, з планетарними умовами життя, нехай і в рамках міста. Технології гідропоніки та вдосконаленої фільтрації роблять її майже самодостатньою, а місцеве обладнаня може видобувати сировину з надр планети, над якою розташована станція."
 HABITAT_PLANET_NAME:0 "Середовище проживаня на планеті [FROM.from.planet.GetName]"
 pc_toxic:0 "Токсичний світ"
 pc_toxic_desc:0 "Кам'янистий світ зі щільною атмосферою, отруйною для всіх відомих високорозвинених форм життя."
 pc_shrouded:0 "Оповитий світ"
 pc_shrouded_desc:0 "Наші сенсори не здатні проникнути крізь густий туман, що оточує планету. Кораблі, що влітають у нього, назад не повертаються."
 pc_b_star:0 "Зірка класу B"
 pc_b_star_desc:0 "Великі зірки головної послідовності, що належать до спектрального класу B, випромінюють яскраве блакитне світло. Вони нечасто зустрічаються, але світять так яскраво, що їх легко побачити неозброєним оком."
 pc_a_star:0 "Зірка класу A"
 pc_a_star_desc:0 "Ці порівняно молоді зірки головної послідовності, що випромінюють білий або біло-блакитний колір, найпростіше побачити неозброєним оком. Вони великі і швидко обертаються, але з часом еволюціонують у більш повільні та холодні червоні гіганти."
 pc_f_star:0 "Зірка класу F"
 pc_f_star_desc:0 "Зірки спектрального класу F досить великі за розмірами, їх часто називають жовто-білими карликами. незважаючи на те, що вони випускають значну кількість УФ-випромінюваня, їм притамані широкі населені зони, де можуть існувати придатні для життя світи."
 pc_g_star:0 "Зірка класу G"
 pc_g_star_desc:0 "Зірки класу G часто називають жовтими карликами, хоча насправді колір їхнього випромінюваня варіюється від білого до жовтуватого. Зірки головної послідовності синтезують водень приблизно 10 млрд років, перш ніж почнуть розширюватися, щоб стати червоними гігантами. Зірки класу G живуть менше, ніж зірки класу K, однак світи в їхніх населених зонах часом ідеально підходять для виникнення життя."
 pc_k_star:0 "Зірка класу K"
 pc_k_star_desc:0 "Ці зірки головної послідовності, зазвичай іменовані помаранчевими карликами, зустрічаються часто. Їхній стабільний період послідовності становить до 30 млрд років, а отже, у планет, що обертаються навколо зірки класу K, є значно більше часу для виникненя життя."
 pc_m_star:0 "Зірка класу M"
 pc_m_star_desc:0 "Найпоширеніший клас зірок у всесвіті, відомий також як червоні карлики. невисока світність заважає розглянути їх неозброєним оком. Червоні карлики живуть дуже довго, але майже не випромінюють УФ-промені і тому не створюють комфортних умов для виникненя більшості форм життя."
 pc_t_star:0 "Коричневий карлик класу T"
 pc_t_star_desc:0 "Коричневі карлики - це субзоряні об'єкти, яким не вистачає маси для підтримки водневого синтезу. Маючи розмір, який можна порівняти з великими газовими гігантами, вони мають набагато більшу щільність. Через їхню низьку світність і порівняно невелике тепловиділеня планети, що обертаються навколо, навряд чи зможуть підтримувати життя."
 pc_m_giant_star:0 "Червоний гігант класу M"
 pc_m_giant_star_desc:0 "Червоні гіганти - це зірки з помірною масою, великим радіусом і порівняно низькою температурою поверхні, що перебувають на пізній стадії зоряної еволюції. Протяжність атмосфери і висока світність сприяють виникненю віддалених населених зон на їхній орбіті."
 pc_black_hole:0 "Чорна діра"
 pc_black_hole_desc:1 "Чорні діри зазвичай виникають, коли зірка з величезною масою стискається наприкінці свого циклу життя. Їхнє гравітаційне тяжіня настільки велике, що жоден об'єкт, навіть світло, не може вирватися за межі горизонту подій. Гравітаційні хвилі, що випромінюються чорними дірами, заважають роботі надсвітлових двигунів і ускладнюють кораблям втечу з поля бою."
 pc_neutron_star:0 "Нейтрона зірка"
 pc_neutron_star_desc:2 "Ці неймовірно щільні рештки зірок найчастіше з'являються в результаті швидкого стисненя масивної зірки, коли відбувається вибух наднової. Їхній діаметр рідко перевищує 10 км, зате маса у багато разів більша, ніж у типової зірки класу G. Через гравітаційні хвилі і радіацію, що випромінюються нейтроними зірками, маневрувати навколо них доводиться з особливою обережністю, що уповільнює кораблі на субсвітловій швидкості."
 pc_pulsar:0 "Пульсар"
 pc_pulsar_desc:1 "Пульсари - нейтроні зірки з магнітним полем, що випускають потоки електромагнітного випромінюваня. Ці потоки видно лише тоді, коли спрямовані прямо на спостерігача. Імпульси відбуваються через проміжки часу, часом настільки рівні, що дозволяють вимірювати час із високою точністю. Радіація, що випромінюється пульсарами, порушує роботу відбивачів, через що щити кораблів і станцій стають марними."
 pc_toxoid_star:0 "Дарувальник зеленого світла"
 pc_toxoid_star_desc:0 "Тисячоліття впливу токсичної сутності змінили склад цього світила. Колись це була звичайна зірка класу G, але тепер вона випромінює чарівне зелене світло, яке не зустрінеш ніде в галактиці."
 pc_infested:0 "Заражений світ"
 pc_infested_desc:0 "Поверхня цього світу вкрита шкідливою речовиною біологічного походженя."
 pc_gaia:0 "Ідеальний світ"
 pc_gaia_desc:0 "Світ з азотно-кисневою атмосферою, помірним кліматом і стійкою екосистемою. Оптимальні умови для всіх відомих високорозвинених форм життя на різних широтах."
 pc_nuked:0 "Спустошений світ"
 pc_nuked_desc:0 "Кам'янистий світ з азотно-кисневою атмосферою. Зараз тут панує ядерна зима, і в атмосфері міститься велика кількість частинок сажі. Сильне радіоактивне випромінюваня на поверхні. Мінімальні ознаки життя."
 pc_ringworld_habitable:0 "Світ-кільце"
 pc_ringworld_habitable_desc:0 "Величезне кільце, що оперізує світило цієї системи. його творці передбачили безліч штучних зон проживаня на внутрішньому боці, де немає обмежень і рутини, властивих сферичним планетам."
 pc_ringworld_tech:0 "Світ-кільце"
 pc_ringworld_tech_desc:0 "Величезне кільце, що оперізує світило цієї системи. його творці передбачили безліч штучних зон проживаня на внутрішньому боці, де немає обмежень і рутини, властивих сферичним планетам."
 pc_ringworld_seam:0 "Світ-кільце"
 pc_ringworld_seam_desc:0 "Величезне кільце, що оперізує світило цієї системи. Його творці передбачили безліч штучних зон проживаня на внутрішньому боці, де немає обмежень і рутини, властивих сферичним планетам."
 pc_ringworld_habitable_damaged:0 "Світ-кільце"
 pc_ringworld_habitable_damaged_desc:0 "Величезне кільце, що опоясує світило цієї системи. \n\nЦя секція мегаспоруди, схоже, пошкоджена і не підлягає відновленю."
 pc_ringworld_tech_damaged:0 "Світ-кільце"
 pc_ringworld_tech_damaged_desc:0 "Величезне кільце, що опоясує світило цієї системи.\n\nЦя секція мегаспоруди, схоже, пошкоджена і не підлягає відновленю."
 pc_ringworld_seam_damaged:0 "Світ-кільце"
 pc_ringworld_seam_damaged_desc:0 "Величезне кільце, що опоясує світило цієї системи.\n\nЦя секція мегаспоруди, схоже, пошкоджена і не підлягає відновленю."
 pc_shielded:0 "Закритий світ"
 pc_shielded_desc:1 "[Root.GetShieldedPlanetDesc]"
 pc_shielded_desc_orig:0 "Вся планета покрита якимось непроникним енергетичним полем. Воно не дозволяє просканувати її поверхню."
 pc_ai:0 "ШІ-світ"
 pc_ai_desc:0 "Кам'янистий світ, повністю вкритий штучними спорудами. Розріджена атмосфера складається в основному з промислових викидів. Вся поверхня планети є потужним джерелом випромінюваня, але ознак органічного життя не виявлено."
 pc_machine:0 "Світ Машин"
 pc_machine_desc:0 "Кам'янистий світ, повністю вкритий штучними спорудами. Розріджена атмосфера складається в основному з промислових викидів і не придатна для біологічного життя."
 pc_machine_broken:0 "Розколотий ШІ-світ"
 pc_machine_broken_desc:0 "$pc_ai_desc$"
 pc_hive:0 "Світ вулика"
 pc_hive_desc:0 "Уся планета - це гігантський живий організм, що має псионічний зв'язок із колективним розумом, який його сформував. Будь-які істоти, які не є частиною вулика і які опинилися тут, піддаються нападу самого ґрунту."
 pc_cybrex:0 "$pc_ringworld_habitable$"
 pc_cybrex_desc:0 "$pc_ringworld_habitable_desc$"
 pc_shattered:0 "Розколотий світ"
 pc_shattered_desc:0 "Обвуглені розрізнені залишки того, що колись було планетою. Потужний викид енергії підірвав ядро цього світу, залишивши після себе лише каміня, що дрейфує в порожнечі."
 pc_ice_asteroid:0 "Крижаний астероїд"
 pc_ice_asteroid_desc:0 "Великий астероїд або планетоїд, що складається переважно із замерзлої H2O."
 pc_rare_crystal_asteroid:0 "$pc_crystal_asteroid$"
 pc_rare_crystal_asteroid_desc:0 "$pc_crystal_asteroid_desc$"
 pc_shattered_ring_habitable:0 "Розколотий світ-кільце"
 pc_shattered_ring_habitable_desc:0 "Величезне кільце, що опоясує світило цієї системи.\n\nЦя секція мегаспоруди пошкоджена, особливо її розвинені райони, але загалом підлягає відновленю."

