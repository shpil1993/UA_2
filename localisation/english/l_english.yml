 TOOLTIP_SETUP_APPEARANCE:1 "§H$PORTRAIT$§!\nВиберіть зовнішній вигляд своєї раси."
 TOOLTIP_SETUP_SPECIES_NAME:1 "§H$SPECIES_NAME$§!\nВиберіть назву своєї раси."
 TOOLTIP_SETUP_TRAITS:1 "§H$TRAITS$§!\nВиберіть ознаки для своєї раси."
 TOOLTIP_SETUP_RULER:1 "§H$RULER$§!\nВиберіть свого початкового правителя. Зверніть увагу, що при деяких формах правліня зміна правителя може відбуватися частіше і що правитель може померти."
 TOOLTIP_SETUP_NAME_CLASS:1 "§H$NAME_AND_CLASS$§!\nВиберіть клас і назву планети, яка буде вашим рідним світом. Обраний вами клас планети також буде основним типом планети для вашої раси.\n\nПланети інших класів можуть бути заселені вашою расою залежно від того, наскільки вони відрізняються від класу вашої рідної планети."
 TOOLTIP_SETUP_CITY_APPEARANCE:1 "§H$CITY_GRAPHICS$§!\nВиберіть зовнішній вигляд своїх міст. на ігровий процес це ніяк не впливає."
 TOOLTIP_SETUP_GOVERNMENT:1 "§H$ETHICS_AND_GOVERNMENT$§!\nВиберіть принципи і форму правліня для вашої держави. Ваш вибір принципів визначає доступні форми правліня."
 TOOLTIP_SETUP_EMPIRE_ADVISOR:0 "§H$EMPIRE_ADVISOR$§!\nВиберіть тип голосу для попереджень і повідомлень."
 TOOLTIP_SETUP_EMPIRE_NAME:1 "§H$EMPIRE_NAME$§!\nПридумайте назву своєї держави."
 TOOLTIP_SETUP_FLAG:1 "§H$EMPIRE_FLAG$§!\nПридумайте прапор своєї держави."
 TOOLTIP_SETUP_EMPIRE_NAMELIST:1 "§H$CUSTOMIZE_NAME_LISTS$§!\nВизначте, з якого списку обиратимуться імена ваших лідерів і назви ваших кораблів і планет."
 TOOLTIP_SETUP_WEAPONS:1 "§H$STARTING_WEAPONS$§!\nВиберіть початкову зброю, якою оснащуватимуться кораблі вашої держави.\n\nВи зможете поміняти компоненти зброї, що встановлюються на кораблі, прямо під час гри. Це можна зробити за допомогою §Yконструктора суден§!".
 TOOLTIP_SETUP_FTL:1 "§H$FTL_LABEL$§!\nВиберіть метод міжзоряних подорожей, який буде використовуватися вашою державою. Ви не зможете його змінити, поки не відкриєте деякі дуже рідкісні технології. Під час гри зміна основної технології надсвітових подорожей неможлива."
