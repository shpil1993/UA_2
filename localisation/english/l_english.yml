 policy_voting_rights:0 "Право голосу"
 policy_voting_rights_desc:0 "Главу держави можна призначити найрізноманітнішими способами. Один із них - всенародні вибори.\n"
 voting_not_allowed:0 "Виборів немає"
 voting_not_allowed_name:0 "Виборів немає"
 voting_not_allowed_desc:1 "Народу не можна довіряти таку важливу справу, як вибори правителя.\n\n§ЕВибори не проводяться, спадкоємець престолу стане наступним правителем.§!"
 voting_allowed_elites_only:0 "Елітизм"
 voting_allowed_elites_only_name:0 "Вирішує еліта"
 voting_allowed_elites_only_desc:0 "Питаня права на керівну посаду вирішують найповажніші та найкомпетентніші члени нашого суспільства.\n\n§ЕПоселеня не можуть голосувати, а у виборах правителя беруть участь лідери держави.\n\n§ЄПоселеня не можуть голосувати, а у виборах правителя беруть участь лідери держави.\n\n§!"
 voting_allowed_primary_only:0 "Тільки для домінуючої раси"
 voting_allowed_primary_only_name:0 "Виборче право для домінуючої раси"
 voting_allowed_primary_only_desc:1 "Право голосу накладає велику відповідальність, яка повина залишатися привілеєм нашої головної раси.\n\n§Єна демократичних виборах можуть голосувати тільки представники нашої раси§!"
 voting_allowed_all:0 "Вільне волевиявленя"
 voting_allowed_all_name:0 "Загальне виборче право"
 voting_allowed_all_desc:1 "Спосіб управліня державою зобов'язаний відображати волю її громадян, і вони всі повині брати участь у процесі."

 policy_leadership:0 "Право на керівну посаду"
 policy_leadership_desc:0 "Не всі істоти однаковою мірою годяться на ключові посади, тому ми маємо вирішити, у кого є право керувати.\n"
 leadership_primary_only:0 "Тільки для домінуючої раси"
 leadership_primary_only_name:0 "Тільки лідери з домінуючої раси"
 leadership_allow_dominant_only_name:0 "Тільки лідери з домінуючої раси"
 leadership_primary_only_desc:0 "Нехай ми допускаємо присутність чужинців на території нашої держави, керівні посади повині займати тільки представники нашої домінуючої раси.\n\n§Тільки поселеня нашої раси можуть створювати лідерів§!"
 leadership_allow_xeno:0 "Допускаються чужинці"
 leadership_allow_xeno_name:0 "Допускаються лідери-чужинці"
 leadership_allow_xeno_desc:0 "Наша держава не повина даремно витрачати таланти наших громадян, до якої б раси вони не належали.\n\n§ЕПоселеня інших рас можуть створювати лідерів§!"
 leadership_allow_robot:0 "Допускаються андроїди"
 leadership_allow_robot_name:0 "Допускаються лідери-синтетики"
 leadership_allow_robot_desc:0 "Синтетичні істоти допомагають нам у всіх сферах життя. Буде розумним, якщо ми дозволимо їм займати керівні посади.\n\n§ЕПоселеня андроїдів можуть створювати лідерів§!"
 leadership_allow_all:0 "Допускаються всі"
 leadership_allow_all_name:0 "Допускаються всі типи лідерів"
 leadership_allow_all_desc:0 "Будь-який обдарований громадянин, чи то чужинець, чи то андроїд, має право претендувати на керівну посаду.\n\n§ЕПоселеня будь-яких типів можуть створювати лідерів§!"

 policy_leader_enhancement:0 "Підготовка лідерів"
 policy_leader_enhancement_desc:0 "Тягар держави може виявитися дуже важким, і нам потрібно вирішити, як найкраще готувати майбутніх лідерів, щоб ті з ним впоралися.\n"
 leader_enhancement_natural_selection:0 "Природний відбір"
 leader_enhancement_natural_selection_name:0 "Немає підготовки лідерів"
 leader_enhancement_natural_selection_desc:0 "Нехай усе йде своєю чергою, адже генії виковуються в горнилі досвіду.\n\n§ЕЛідери не отримують додаткових бонусів§!"
 leader_enhancement_selected_lineages:0 "Вибір родоводу"
 leader_enhancement_selected_lineages_name:0 "Вибір родоводу для лідерів"
 leader_enhancement_selected_lineages_desc:0 "Необхідно стимулювати ретельне репродуктивне плануваня, щоб ціна генетична спадщина не зникала даремно.\n\n§H§При активації наша держава отримує:§!"
 leader_enhancement_capacity_boosters:0 "Підсилювачі здібностей"
 leader_enhancement_capacity_boosters_name:0 "Лідери з посиленими здібностями"
 leader_enhancement_capacity_boosters_desc:0 "Ми не будемо сподіватися на випадок, чого б це не коштувало. Ретельно відбираючи банки ДнК, ми створимо лідерів майбутнього.\n\n§H§При активації наша держава отримує:§!"

 policy_border_policy:0 "Початковий статус кордонів"
 policy_border_policy_desc:0 "Кордони нашої держави відображають наше ставленя до самої галактики. нам потрібно вирішити, чи будуть вони відкритими і гостиними, чи закритими і такими, що охороняються від інших цивілізацій, які ми можемо зустріти."
 border_policy_open:0 "Відкриті"
 border_policy_open_name:0 "Відкриті кордони"
 border_policy_open_desc:0 "Ізоляція породжує підозри, а підозри породжують конфлікт. Покажемо нашим сусідам, що нам нема чого приховувати.\n\n§ЕКордони будуть відкриті для інших держав за замовчуваням.§!"
 border_policy_closed:0 "Закриті"
 border_policy_closed_name:0 "Закриті кордони"
 border_policy_closed_desc:0 "Кордони нашої держави повині добре охоронятися, щоб ми не стали жертвою прихованого впливу. У наш простір можуть увійти тільки ті, хто доведе, що гідний цього.\n\n§ЕКордони будуть закриті для інших держав за замовчуваням.§!"

 policy_first_contact_protocol:0 "Поведінка при Першому контакті"
 policy_first_contact_protocol_desc:0 "Подорожуючи серед зірок, ми можемо зустріти інші форми життя, і нам потрібен чіткий протокол поведінки при першому контакті з ними.\n"
 first_contact_proactive:0 "Проактивна"
 first_contact_proactive_name:0 "Проактивний протокол контакту"
 first_contact_proactive_desc:1 "Зустріч з інопланетними цивілізаціями - приголомшлива можливість знайти нових друзів і зробити нові відкриття. Ми повині докласти всіх зусиль, щоб перший контакт пройшов гладко, тепло вітати інопланетні кораблі та надсилати їм копію нашої Офіційної стандартної енциклопедії разом з аудіовізуальним супроводом.\n\n$first_contact_proactive_effects$"
 first_contact_proactive_effects:0 "§EНе можна атакувати нейтральні цілі\n- Іншим державам буде простіше встановити зв'язок з нами\n- Кожний успішний перший контакт приносить на 50% більше £influence£ впливу§!\n\n"
 first_contact_cautious:0 "Обережна"
 first_contact_cautious_name:0 "Обережний протокол контакту"
 first_contact_cautious_desc:1 "Ми вживемо всіх можливих заходів, щоб відомості про нас не потрапили до рук інопланетян, перш ніж ми вирішимо, хто вони - друзі чи вороги.\n\n$first_contact_cautious_effects$"
 first_contact_cautious_effects:0 "§EНе можна атакувати нейтральні цілі\n- Іншим державам буде складніше встановити зв'язок із нами\n- Знижено ймовірність негативних подій під час першого контакту§! \n\n"
 first_contact_attack_allowed:0 "Агресивна"
 first_contact_attack_allowed_name:0 "Агресивна поведінка при контакті"
 first_contact_attack_allowed_desc:2 "Зірки таять у собі чимало небезпек. Щоб забезпечити виживаня нашої держави, ми повині атакувати без зволіканя.\n\n$first_contact_attack_allowed_effects$"
 first_contact_attack_allowed_effects:0 "§EМожна атакувати нейтральні цілі.\n- Дозволяє здійснювати агресивні дії першого контакту, наприклад, викраденя і розтин.§!\n\n"

 policy_food_policy:0 "Продовольча політика"
 policy_food_policy_desc:0 "Нашій державі потрібно годувати масу голодних. Щоб продовольча безпека не стала проблемою, потрібно врівноважити потреби населеня з необхідністю в його прирості."

 food_policy_normal:0 "Збалансований раціон"
 food_policy_normal_name:0 "$food_policy_normal$"
 food_policy_normal_desc:0 "Усі потреби нашого населеня в харчувані будуть задоволені, але їжа - це ціний ресурс, і потрібно намагатися не витрачати її даремно.\n\n§ЕОрганічні поселеня мають звичайну витрату їжі та швидкість приросту.§!"

 food_policy_rationing:0 "Суворий раціон"
 food_policy_rationing_name:0 "$food_policy_rationing$"
 food_policy_rationing_desc:0 "У важкі часи нам усім доводиться чимось жертвувати заради загального блага. Так, доведеться трохи поголодувати зараз, але зате на нас чекає славне майбутнє!\n\n"

 food_policy_generous:0 "Поживний достаток"
 food_policy_generous_name:0 "$food_policy_generous$"
 food_policy_generous_desc:1 "Кожен з наших громадян має фундаментальне право увійти в сплячку з наповненим травним органом. Легкий доступ до рясного харчуваня стане тим пальним, яке підстьобне наше зростаня серед зірок."

 policy_food_policy_gestalt:0 "$policy_food_policy$"
 policy_food_policy_gestalt_desc:0 "$policy_food_policy_desc$"

 food_policy_gestalt_normal:0 "$food_policy_normal$"
 food_policy_gestalt_normal_name:0 "$food_policy_normal$"
 food_policy_gestalt_normal_desc:0 "Колективний розум забезпечить надходженя біомаси в необхідному обсязі для всіх трутнів.\n\n§Єтрутні мають звичайну витрату їжі та швидкість приросту.§!"

 food_policy_gestalt_rationing:0 "$food_policy_rationing$"
 food_policy_gestalt_rationing_name:0 "$food_policy_rationing$"
 food_policy_gestalt_rationing_desc:0 "У господарстві все згодиться.\n\n"

 food_policy_gestalt_generous:0 "$food_policy_generous$"
 food_policy_gestalt_generous_name:0 "$food_policy_generous$"
 food_policy_gestalt_generous_desc:0 "Ситий трутень добре працює.\n\n"

 policy_research_policy:0 "Спеціалізація в науці"
 policy_research_policy_desc:0 "Наука - це шлях до розвитку нашої держави, вона допомагає розширювати знання і відкриває нові можливості. Ми повинні вирішити, як спрямувати наших дослідників і наші уми найкращим чином."

 research_policy_no_focus:0 "Без спеціалізації"
 research_policy_no_focus_name:0 "$research_policy_no_focus$"
 research_policy_no_focus_desc:0 "Наші дослідники отримають свободу самим обирати напрямок досліджень без вказівок згори."

 research_policy_field_manipulation:0 "Керування полями"
 research_policy_field_manipulation_name:0 "$research_policy_field_manipulation$"
 research_policy_field_manipulation_desc:0 "Пріоритет досліджень технологій §Yуправління полями§! дасть нам перевагу в цій галузі."

 research_policy_particles:0 "Частинки"
 research_policy_particles_name:0 "$research_policy_particles$"
 research_policy_particles_desc:0 "Пріоритет досліджень технологій §Yчастинок§! дасть нам перевагу в цій галузі."

 research_policy_computing:0 "Обчислювальна техніка"
 research_policy_computing_name:0 "$research_policy_computing$"
 research_policy_computing_desc:0 "Пріоритет досліджень §Yобчислювальної техніки§! дасть нам перевагу в цій галузі."

 research_policy_new_worlds:0 "Новые миры"
 research_policy_new_worlds_name:0 "$research_policy_new_worlds$"
 research_policy_new_worlds_desc:0 "Пріоритет досліджень технологій §Yнових світів§! дасть нам перевагу в цій галузі."

