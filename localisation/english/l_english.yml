 feature_individual_entreprises:0 "Приватне підприємництво"
 feature_individual_entreprises_desc:0 "Вільні незайняті громадяни генерують енергокредити, займаючись приватним підприємництвом."
 feature_wormhole_stations:0 "Станції червоточин"
 feature_wormhole_stations_desc:0 "Дозволяє будівельним кораблям зводити станції червоточин."
 feature_wormhole_capacity:0 "Місткі червоточини"
 feature_wormhole_capacity_desc:0 "Збільшує місткість червоточини і радіус дії, скорочуючи при цьому час її створеня."
 feature_extended_wormhole:0 "Широкі червоточини"
 feature_extended_wormhole_desc:0 "Дозволяє флотилії будь-якого розміру проходити крізь червоточини. Якщо флотилія більша, ніж місткість червоточини, червоточина схлопується після транспортуваня, і час, необхідний для відкриття нової червоточини, зростає залежно від величини її перевантаженя."
 feature_survey_planets:0 "Розумні прилади"
 feature_survey_planets_desc:0 "Дозволяє науковим кораблям вивчати планети без вченого на борту."
 feature_sensor_range:0 "Далекі сенсори колоній"
 feature_sensor_range_desc:0 "У колоній з'являються далекі сенсори."
 feature_evasion:0 "Маневреність"
 feature_evasion_desc:0 "У всіх кораблів поліпшується маневреність."
 feature_mechanical_trait:0 "Ознака: Механічна"
 feature_mechanical_trait_desc:0 "Армії, створені на основі істот з расовою ознакою "кіборг", отримують також ознаку "механічний"."
 feature_rebel_armies:0 "Повстанські армії"
 feature_rebel_armies_desc:0 "Повстанські армії, що формуються під час повстань рабів, тепер набагато сильніші."
 feature_ftl_travel:0 "Надсвітлові подорожі"
 feature_ftl_travel_desc:0 "Базові системи, необхідні для будь-якого виду надсвітлових подорожей."
 feature_pop_self_modification:1 "Самомодифікація"
 feature_pop_self_modification_desc:0 "У поселень з'являється шанс спонтано адаптуватися, щоб вижити в несприятливих умовах."
 feature_advanced_gov_forms:0 "Просунуті форми правліня"
 feature_advanced_gov_forms_desc:0 "Дозволяє реформувати державу і відкриває доступ до просунутих версій усіх форм правліня."
 feature_build_terraform_station:1 "Тераформуваня"
 feature_build_terraform_station_desc:1 "Дозволяє нам тераформувати планети."
 feature_megaengineering:0 "Відновленя мегаспоруд"
 feature_megaengineering_desc:0 "Дозволяє нам ремонтувати зруйновані мегаспоруди."
 feature_terraform_inhabited:0 "Екологічна адаптація"
 feature_terraform_inhabited_desc:0 "Дозволяє нам тераформувати населені планети."
 feature_assist_research:0 "Допомога в дослідженях"
 feature_assist_research_desc:2 "Дозволяє нашому §Yнауковому кораблю§! §Hадавати допомогу в дослідженях§! колоніям, збільшуючи виробництво досліджень залежно від навички провідного вченого корабля."
 feature_xeno_integration:0 "Ксеноінтеграція"
 feature_xeno_integration_desc:1 "Дозволяє забезпечити повноправним громадянством інопланетні раси."
 feature_spaceport_level_2:0 "Космопорт II рівня"
 feature_spaceport_level_2_desc:0 "Цей космопорт можна поліпшити, щоб він підтримував §Y2§! модуля і дозволяв будівництво есмінців."
 feature_spaceport_level_3:0 "Космопорт III рівня"
 feature_spaceport_level_3_desc:0 "Цей космопорт можна поліпшити, щоб він підтримував §Y3§! модуля."
 feature_spaceport_level_4:0 "Космопорт IV рівня"
 feature_spaceport_level_4_desc:0 "Цей космопорт можна поліпшити, щоб він підтримував §Y4§! модуля і дозволяв будівництво крейсерів."
 feature_spaceport_level_5:0 "Космопорт V рівня"
