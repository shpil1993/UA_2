 JUMP_DRIVE_1:0 "Стрибковий двигун"
 JUMP_DRIVE_1_DESC:1 "Стрибковий двигун робить розриви розміром з корабель у самій тканині реальності, забезпечуючи майже миттєве переміщеня між системами. Природа простору, через який корабель при цьому переміщується, все ще погано вивчена."
 RANGELESS_JUMP_DRIVE:0 ""
 PSI_JUMP_DRIVE_1:0 "Стрибковий пси-двигун"
 PSI_JUMP_DRIVE_1_DESC:1 "Стрибковий пси-двигун використовує псионічні здібності екіпажу корабля для спотвореня просторово-часового континууму в локальному масштабі, скорочуючи відстань між точкою відправленя і точкою призначеня. У теорії."
 WORMHOLE_DRIVE_DESC:0 "Кораблі, оснащені перетворювачами червоточин, налаштовуються на портали, створені генераторами червоточин, для забезпеченя переміщеня між системами."
 EMPTY_FTL_INHIBITOR:0 "Немає пригнічувача надсвітлових технологій"
 EMPTY_FTL_INHIBITOR_DESC:0 "Космічні бази без пригнічувача надсвітлових технологій не зможуть зупинити кораблі противника."

 ftl_components:0 "Надсвітлові компоненти"
 ftl_components_DESC:0 "Будь-який корабель, що вирушає в іншу зоряну систему, має бути оснащений яким-небудь надсвітовим двигуном."

 ship_sensor_components:0 "Сенсори"
 ship_sensor_components_DESC:0 "Сенсори дають змогу одержати докладну інформацію про будь-які системи і флотилії в межах дальності їхньої дії."
