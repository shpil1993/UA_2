 ####################################

 d_mountain_range:0 "£blocker£ непрохідні гори"
 d_mountain_range_desc:0 "Довгий ланцюг високих, непрохідних гір, що проходить через весь регіон."
 d_active_volcano:0 "£blocker£ Діючий вулкан"
 d_active_volcano_desc:0 "У цьому регіоні діє вулкан, що викидає лаву і вулканічні гази."
 d_dangerous_wildlife_blocker:0 "£blocker£ Небезпечна дика природа"
 d_dangerous_wildlife_blocker_desc:0 "Флора і фауна цього регіону особливо небезпечні. Тут багато хижаків і отруйних рослин."
 d_dense_jungle:0 "£blocker£ Густі джунглі"
 d_dense_jungle_desc:0 "Весь регіон повністю вкритий густими, непрохідними джунглями."
 d_quicksand_basin:0 "£blocker£ Хиткі піски"
 d_quicksand_basin_desc:0 "У цьому районі багато пухких водоносних порід, тому тут не можна нічого будувати."
 d_noxious_swamp:0 "£blocker£ Токсичне болото"
 d_noxious_swamp_desc:0 "Підступні болота і топи, оточені скупченями отруйного газу."
 d_massive_glacier:0 "£blocker£ Величезний льодовик"
 d_massive_glacier_desc:0 "Цей регіон покритий величезним шаром льоду."
 d_toxic_kelp:0 "£blocker£ Отруйні водорості"
 d_toxic_kelp_desc:0 "Густі зарості водоростей, отруйних для більшості форм життя, покривають океан у цьому районі."
 d_deep_sinkhole:0 "£blocker£ Глибока карстова воронка"
 d_deep_sinkhole_desc:0 "Гігантська карстова воронка займає більшу частину цього регіону."
 d_city_ruins:0 "£blocker£ Руїни міста"
 d_city_ruins_desc:0 "Колись велике місто, а нині металеве кладовище простягається наскільки вистачає очей."
 d_ancient_ruins:0 "£blocker£ Стародавні руїни"
 d_ancient_ruins_desc:0 "§LКолись це було велике місто, повне високих технологій. Тепер же це - руїни і гори сміття, занедбані на століття. §L!"
 d_ancient_cryo_chambers:0 "£blocker£ Зруйновані стазис-камери"
 d_ancient_cryo_chambers_desc:0 "§LЦей просторий частково зруйнований комплекс містить мільйони стазис-камер. Комплекс знеструмлено, і від представників десятків різних рас, які перебували тут в анабіозі, залишилися лише сліди біологічної речовини. §L!"
 d_tribal_settlement:0 "£blocker£ Резервація"
 d_tribal_settlement_desc:0 "Весь регіон позначений як резервація, де живе примітивне коріне населеня."
 d_xeno_preserve:0 "£blocker£ Ксенозаповідник"
 d_xeno_preserve_desc:0 "Весь регіон позначений як резервація, де живуть рідкісні види інопланетних істот."
 d_wandering_forests:0 "£blocker£ Бродячі ліси"
 d_wandering_forests_desc:0 "Бродячі ліси цієї планети часто переміщуються всією масою в сусідні регіони, заважаючи будівництву доріг, ліній електропередачі та інших об'єктів інфраструктури."
 d_wandering_forest_reserve:0 "£blocker£ Заповідник бродячих лісів"
 d_wandering_forest_reserve_desc:0 "§YДодає £society£ дослідженя в сусідні квадрати.§!\n\nПриродний заповідник, де мешкають бродячі ліси, займає величезну площу."
 d_sinkhole_subterraneans:0 "£blocker£ Спуск під землю"
 d_sinkhole_subterraneans_desc:0 "Гігантська діра в землі, що веде у велику мережу печер, що розкинулася під поверхнею планети."
 d_crater:0 "£blocker£ Ударний кратер"
 d_crater_desc:0 "Якийсь об'єкт колись зіткнувся з поверхнею цього світу, утворивши цей колосальний кратер."
 d_bomb_crater:0 "£blocker£ Воронка від бомби"
 d_bomb_crater_desc:0 "Ця величезна воронка виникла під час вибуху потужної водневої бомби."
 d_ruined_district:0 "£blocker£ Зруйнований район"
 d_ruined_district_desc:0 "Цей регіон вкритий незліченною безліччю кратерів, що виникли внаслідок безжального орбітального бомбардування."
 d_radioactive_wasteland:0 "£blocker£ Радіоактивна пустка"
 d_radioactive_wasteland_desc:0 "Рідкісні форми життя здатні вижити в цій безплідній радіоактивній пустелі."
 d_failing_infrastructure_desc:0 "У цьому регіоні повно зруйнованих промислових підприємств і отруйного ґрунту, що нагадують про минулу епоху розквіту."
 d_failing_infrastructure:0 "£blocker£ Індустріальна пустка"
 d_forgotten_civilization:0 "£blocker£ Забута цивілізація"
 d_forgotten_civilization_desc:0 "Залишки давньої, давно забутої цивілізації."
 d_decrepit_dwellings:0 "£blocker£ Гігантські нетрі"
 d_decrepit_dwellings_desc:0 "Цей регіон покритий величезними гетто і нетрями для бідних і знедолених."
 d_decrepit_dwellings_custom_tooltip:0 "Створено §Y1§! £pop£ поселеня"
 d_titanic_life_blocker:0 "£blocker£ Титанічні форми життя"
 d_titanic_life_blocker_desc:0 "Числені інопланетяни-титани вважають цю територію своїм домом, і було б розумним уникати її."
 d_bombarded_land:0 "£blocker£ Розбомблена область"
 d_bombarded_land_desc:0 "Область, спустошена орбітальними бомбардуванями."
 d_battlefield_debris:0 "£blocker£ Колишня зона військових дій"
 d_battlefield_debris_desc:0 "Область, спустошена серією масштабних наземних битв."
 d_tomb_world_ruins:0 "£blocker£ Заселені руїни"
 d_tomb_world_ruins_desc:0 "Розрізнені групи сміттярів тягнуть жалюгідне існуваня серед руїн цього колись великого міста."
 d_tomb_world_wasteland:0 "£blocker£ Радіоактивна зона"
 d_tomb_world_wasteland_desc:0 "Цей район став метою числених атомних боєголовок. Хоча з моменту первиного впливу радіаційний фон тут знизився, територія все ще непридатна для проживаня, якщо не проводити великі роботи з очищеня."
 d_machine_empire_ruins:0 "£blocker£ Давно покинуте місто"
 d_machine_empire_ruins_desc:0 "Розсипані рештки того, що колись було великим населеним пунктом на цій планеті. Жодних слідів колишніх мешканців немає."
 d_exterminators_ruins:0 "£blocker£ Руїни міста органіків"
 d_exterminators_ruins_desc:0 "Ці вигорілі радіоактивні руїни - все, що залишилося від колись великого міста, населеного органічними істотами. Усередині усталених будівель немає нічого, крім попелу."
 d_assimilators_ruins:0 "£blocker£ Безмовні руїни"
 d_assimilators_ruins_desc:0 "Цей великий населений пункт перетворився на руїни, єдиними мешканцями яких є гниючі трупи органічних істот, що віддали перевагу асиміляції перед самознищеням."
 d_former_battlefield:0 "£blocker£ Уламки на полі бою"
 d_former_battlefield_desc:0 "Це поле давнього бою усіяне десятками тисяч обвуглених бойових машин і понівечених скелетів органічних солдатів. Електроніка тут практично не працює через залишкову радіацію."
 d_strip_mine:0 "£blocker£ Покинутий кар'єр"
 d_strip_mine_desc:0 "У минулому тут велася активна відкрита розробка з використаням старого і примітивного обладнаня, без урахуваня майбутнього розвитку регіону."
 d_unsupervised_settlement:0 "£blocker£ непідконтрольне поселеня"
 d_unsupervised_settlement_desc:0 "У цьому світі ще зберігся острівець органічного суспільства, непідвладний машинам. У стінах поселеня вирують насильство, хвороби і голод, а його населеня відкотилося в технологічному розвитку на кілька століть."
 d_collapsed_burrows:0 "£blocker£ Обвалені ходи"
 d_collapsed_burrows_desc:0 "Раніше тут пролягала розвинена мережа підземних тунелів, населених істотами з колективним розумом, але через надмірну експлуатацію місцевих ресурсів ходи були занедбані."
 d_ruined_building_blocker:1 "£blocker£ Руїни"
 d_ruined_building_blocker_desc:0 "Великі руїни повністю блокують доступ."
 d_hibernating_lithoids:0 "£blocker£ Літоїдні моноліти"
 d_hibernating_lithoids_desc:0 "Неймовірно багаті розсипи мінералів, більша частина з яких є скам'янілими літоїдами."
 d_big_nature_preserve_blocker:0 "$d_nature_preserve_blocker$"
 d_big_nature_preserve_blocker_desc:0 "Частину цього світу оголошено природним заповідником, на території якого заборонена будь-яка господарська діяльність."

