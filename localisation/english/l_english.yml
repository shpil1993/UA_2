 planet_automation_deficit_restriction:0 "£economy£ не допускати будівельного дефіциту"
 planet_automation_deficit_restriction_desc:0 "Перешкоджає зведеню споруд, що призведуть до дефіциту ресурсу або поглиблять наявний дефіцит як безпосередньо через утриманя споруди або району, так і опосередковано через нові види діяльності."

 planet_automation_amenities_desc:0 "Вмикає автоматичне управліня благами планети в рамках як зміни пріоритету діяльності, так і зведеня нових споруд для відповідних видів діяльності."
 planet_automation_designation_construction_desc:1 "Вмикає автоматичне планетарне будівництво споруд і районів відповідно до категорії планети. споруди та райони, які надають нові види діяльності, зводитимуться тільки за відсутності вакансій або за наявності безробітних поселень, які можуть обіймати посади, пов'язані з категорією планети."
 planet_automation_rare_resources_desc:0 "Вмикає автоматичне будівництво споруд, що відкривають види діяльності з виробництва рідкісних ресурсів у разі, якщо держава відчуває гострий дефіцит."
 planet_automation_pop_assembly_desc:0 "Увімкнено будівництво споруд зі збираня поселень."
 planet_automation_housing_desc:0 "Увімкнути автоматичне будівництво додаткового житла."
 planet_automation_building_slot_desc:0 "Увімкнути автоматичне будівництво нових осередків споруд."
 planet_automation_crime_desc:1 "Увімкнути автоматизацію з метою знизити §H[Owner.GetCrimeDeviancy]§! через пріоритет діяльності та зведеня нових споруд."
 planet_automation_clear_blockers_desc:0 "Увімкнути автоматичне розчищеня непридатних квадратів, коли необхідно розблокувати додаткові комірки районів."
 planet_automation_permanent_employment_center_desc:0 "Увімкнути автоматичне будівництво §Центру посмертної зайнятості§! на планеті, що видобуває рідкісні ресурси."
 planet_automation_psi_corps_building_desc:0 "Увімкнути будівництво §Hпсі-корпусів§! на всіх планетах."
 planet_automation_biotrophy_management_desc:0 "Почати будівництво §Святилищ органіки§!".
 planet_automation_worm_desc:0 "Розпочати будівництво §HОмега-синхронізації§!".
 planet_automation_upgrade_buildings_desc:0 "Увімкнути автоматичне оновленя будівель. Воно матиме пріоритет над будівництвом нових будівель."

