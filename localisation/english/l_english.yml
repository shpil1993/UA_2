 POINT_DEFENCE_1:0 "Обороний комплекс "Страж""
 POINT_DEFENCE_1_DESC:1 "Встановлювані на корпусах засоби протидії ракетам і штурмовикам життєво важливі для більших і повільніших військових кораблів."
 POINT_DEFENCE_2:0 "Обороний комплекс "Бар'єр""
 POINT_DEFENCE_2_DESC:1 "Оновлені алгоритми прогнозуваня підвищують ефективність відстеження та оборони."
 POINT_DEFENCE_3:0 "Обороний комплекс "Захисник""
 POINT_DEFENCE_3_DESC:1 "Ширший вибір доступних типів боєприпасів значно підвищує швидкість ефективного перехопленя цілей, що наближаються і несуть загрозу."

 DEFAULT_BEHAVIOR_DESC:1 "§HГибка тактика:§! Корабель буде поєднувати наступальну і оборону тактики."
 SWARM_BEHAVIOR_DESC:2 "§HТактика рою:§! корабель одразу ж вступить у бій із супротивником і спробує завдати якнайбільше шкоди зі знарядь з найменшою дальністю атаки."
 ARTILLERY_BEHAVIOR_DESC:2 "§HТактика артилерії:§! корабель триматиметься на дальній дистанції і стрілятиме по цілі з найбільш далекобійних знарядь."
 CARRIER_BEHAVIOR_DESC:1 "§HТактика носія:§! корабель триматиметься на відстані, що дорівнює максимальній дальності його ангарів."
 LINE_BEHAVIOR_DESC:2 "§HТактика лінії:§! корабель наблизиться на середню дистанцію і продовжить проходженя в бойовому порядку."
 PICKET_BEHAVIOR_DESC:2 "§HТактика перехопленя:§! корабель скорочуватиме дистанцію до середньої і намагатиметься перехопити ворожі кораблі, які наближаються."
 PLATFORM_BEHAVIOR_DESC:2 "§HТактика платформи:§! Оборона платформа триматиме позицію і вестиме вогонь по будь-яких ворожих цілях у межах досяжності."
 COLOSSUS_BEHAVIOR_DESC:0 "§Ігнорувати тактику:§! корабель буде ігнорувати будь-яких атакувальників і продовжувати виконаня поточного завданя."
 TORPEDO_BEHAVIOR_DESC:0 "§HТактика торпед:§! корабель одразу ж попрямує в бік противника, атакуючи його з бриючого польоту."


 PLANET_KILLER_CRACKER:0 "Руйнівник світів"
 PLANET_KILLER_CRACKER_ACTION:0 "Розлом світу"
 PLANET_KILLER_CRACKER_DESC:0 "Спрямована подача теплової енергії перегріває атмосферу і збуджує ядро планети, викликаючи катастрофічні тектонічні зміни. наприкінці створюється порівняно коротка ударна хвиля, що розколює планету."
 PLANET_KILLER_SHIELDER:0 "Глобальний приборкувач"
 PLANET_KILLER_SHIELDER_ACTION:0 "Приборканя"
 PLANET_KILLER_SHIELDER_DESC:1 "Навколо планети створюється екранувальне поле, що утворює постійний і непроникний (якщо не брати до уваги променів світла з певною довжиною хвилі) бар'єр."
 PLANET_KILLER_NEUTRON:0 "Нейтроний чистильник"
 PLANET_KILLER_NEUTRON_ACTION:0 "Обмиваня"
 PLANET_KILLER_NEUTRON_DESC:0 "Прискорений шлейф нейтроного випромінюваня проходить поверхнею планети, сильно погіршуючи якість більшості матеріалів і безпосередньо руйнуючи біологічні тканини."
 PLANET_KILLER_GODRAY:1 "Божествена долоня"
 PLANET_KILLER_GODRAY_ACTION:0 "Божествене сяйво"
 PLANET_KILLER_GODRAY_DESC:1 "Псіонічний випромінювач опромінює світ світлом божественої істини, перетворюючи на істино віруючих тих, хто здатний увірувати, і знищуючи тих, хто на це не здатний."
 PLANET_KILLER_NANOBOTS:1 "Розпилювач наноботів"
 PLANET_KILLER_NANOBOTS_ACTION:0 "Кіборгізація"
 PLANET_KILLER_NANOBOTS_DESC:0 "В атмосфері розсіюються рої наноботів. Вони заражають розумних істот і перетворюються на кібернетичні імплантати, перетворюючи своїх носіїв, які нічого не підозрюють, на кіборгів, які підкоряються машиному розуму."
 PLANET_KILLER_DELUGE:0 "Машина, що затоплює"
 PLANET_KILLER_DELUGE_ACTION:0 "Затопленя"
 PLANET_KILLER_DELUGE_DESC:0 "На планету обрушується величезна кількість води, яка змиває всі штучні будови і наземні форми життя. Затопленя супроводжується викидом в атмосферу газів, необхідних для стабілізації клімату і підтримки планетарного океану."

