 trait_pc_ai_preference:0 "Переважний ШІ-світ"
 trait_pc_ai_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 trait_pc_ringworld_habitable_preference:0 "Переважний світ-кільце"
 trait_pc_ringworld_habitable_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 trait_pc_habitat_preference:0 "Переважний світ"
 trait_pc_habitat_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 trait_pc_shattered_ring_habitable_preference:0 "Переважний світ: світ-кільце"
 trait_pc_shattered_ring_habitable_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 trait_pc_gaia_preference_terraforming:0 "$trait_pc_gaia_preference$"
 trait_pc_gaia_preference_terraforming_desc:0 "§LКліматичні переваги закладаються на генетичному рівні. В даному випадку випадковим чином.§!"
 gaia_preference_terraforming_trait_tooltip:1 "Виробництво в ідеальних світах: §G5%§!"

 ####################################
 # Leader Traits
 ####################################

 # All
 leader_trait_adaptable:0 "Гнучкий"
 leader_trait_adaptable_desc:2 "Цей лідер швидко засвоює нові методи та ідеї, якщо вони того варті."
 leader_trait_stubborn:0 "Упертий"
 leader_trait_stubborn_desc:1 "Цей лідер повільно і неохоче засвоює нові методи та ідеї, навіть якщо вони того варті."
 leader_trait_resilient:0 "Витривалий"
 leader_trait_resilient_desc:1 "Цей лідер витривалий і перебуває в чудовій фізичній формі, що значно підвищує ймовірну тривалість життя."
 leader_trait_substance_abuser:0 "Наркоман"
 leader_trait_substance_abuser_desc:1 "Цей лідер потрапив у наркотичну залежність, намагаючись впоратися зі стресом, що негативно позначилося на фізичному здоров'ї."
 leader_trait_eager:0 "Стараний"
 leader_trait_eager_desc:1 "Цей лідер дуже прагне отримати призначеня."
 leader_trait_arrested_development:0 "Загальмований у розвитку"
 leader_trait_arrested_development_desc:2 "Особистісний розвиток і навички цього лідера, схоже, досягли своєї межі."
 leader_trait_intemporal:1 "Імунітет до часу"
 leader_trait_intemporal_desc:0 "Цей лідер існує поза часом, ніколи не помре від старості."

 # Admiral
 leader_trait_ex_fighter_pilot:0 "Колишній льотчик-винищувач"
 leader_trait_ex_fighter_pilot_desc:1 "Колишній космічний ас, цей лідер успішно використовує швидкість і маневреність ескадрилій штурмовиків."
 leader_trait_trickster:0 "Хитрун"
 leader_trait_trickster_desc:1 "Цей лідер підступний у бою, він покладається на введеня супротивника в оману і ефект несподіванки, щоб узяти гору."
 leader_trait_fleet_logistician:0 "Спеціаліст з логістики флоту"
 leader_trait_fleet_logistician_desc:1 "Цей лідер опанував премудрості логістики і знає, як управляти ресурсами, щоб стримувати зростаня витрат на утриманя."
 leader_trait_fleet_organizer:0 "Фахівець з організації флоту"
 leader_trait_fleet_organizer_desc:0 "Цей лідер - експерт з організації, що має необхідні навички мікроменеджменту, які дозволяють командувати дуже великими з'єднанями космічних кораблів."
 leader_trait_nervous:0 "Нервовий"
 leader_trait_nervous_desc:1 "Цей лідер постійно нервує і відчуває тривогу, він може бути збентежений різними дрібницями, пов'язаними з командуваням великими з'єднанями космічних кораблів."
 leader_trait_engineer:0 "Інженер"
 leader_trait_engineer_desc:0 "Цей лідер - природжений інженер, що володіє знанями та навичками з організації та курируваня ремонту космічних кораблів без відправки в док."
 leader_trait_aggressive:0 "Агресивний"
 leader_trait_aggressive_desc:1 "Цей лідер - агресивний адмірал, який прагне обрушити на ворога якомога більше вогню в найкоротший проміжок часу."
 leader_trait_cautious:0 "Обережний"
 leader_trait_cautious_desc:1 "Цей лідер - обачний адмірал, який уникає непотрібного ризику і дбає про те, щоб завжди зберігати бойовий порядок, за якого кораблі флотилії можуть надати один одному підтримку в бою з противником."
 leader_trait_scout:0 "Розвідник"
 leader_trait_scout_desc:1 "Цей лідер - експерт у галузі розвідки, чиї технічні навички дають змогу отримати максимальну користь з показань встановлених на космічних кораблях датчиків з великою дальністю дії."
 leader_trait_unyielding:0 "Непохитний"
 leader_trait_unyielding_desc:1 "Цей лідер відмовляється навіть розглядати можливість відступу в бою, вважаючи за краще замість цього битися не на життя, а на смерть, якщо потрібно."
 leader_trait_gale_speed:0 "Нестримний"
 leader_trait_gale_speed_desc:1 "Цей лідер вважає, що швидкість і швидкі маневри - це ключ до успіху в будь-якому космічному бою."
 leader_trait_lethargic:0 "Соний"
 leader_trait_lethargic_desc:1 "Цей лідер вирізняється повільністю і неробством, виконуючи свої обов'язки не надто енергійно та ініціативно."

 # General
 leader_trait_restrained:0 "Стриманий"
 leader_trait_restrained_desc:0 "Цей лідер вирізняється незвичайною турботою про чужі життя, намагаючись уникати непотрібних смертей серед власних солдатів, а також будь-яких цивільних осіб, які опинилися в зоні бойових дій."
 leader_trait_defender:0 "Захисник"
 leader_trait_defender_desc:1 "Цей лідер - експерт у галузі оборони, який знає, як найкраще розташувати наземні війська і використовувати укріпленя, щоб максимально ускладнити ворогові планетарні вторгненя."
 leader_trait_attacker:0 "Загарбник"
 leader_trait_attacker_desc:1 "Цей лідер опанував мистецтво планетарних вторгнень і знає, як найефективніше атакувати планету противника з космосу."
 leader_trait_charismatic:0 "Чарівний"
 leader_trait_butcher_desc:1 "Цей лідер майстерно змушує супротивника зазнавати втрат у живій силі, не знаючи пощади і не чекаючи її у відповідь."
 leader_trait_glory_seeker:0 "Шукач слави"
 leader_trait_glory_seeker_desc:1 "Цей лідер завжди у вирі подій і піднімає дух своїх військ тим, що командує ними на лінії фронту попри пов'язані з цим небезпеки."
 leader_trait_armchair_commander:0 "Диваний генерал"
 leader_trait_armchair_commander_desc:1 "Цей лідер командує з тилу, причому бажано якомога далі від лінії фронту, щоб уникнути "Непотрібної небезпеки"."
 leader_trait_army_logistician:0 "Спеціаліст з військової логістики"
 leader_trait_army_logistician_desc:1 "Схоже, цей лідер може начаклувати ресурси прямо з повітря, що знижує витрати на утриманя наземних військ."

 # Governor
 leader_trait_iron_fist:0 "Їжакові рукавиці"
 leader_trait_iron_fist_desc:1 "Цей лідер сумнозвісний своїм немилосердним прагненям до ефективності і здатний витягти максимум з рабської праці."
 leader_trait_army_veteran:0 "Ветеран армії"
 leader_trait_army_veteran_desc:1 "Цей лідер - ветеран збройних сил, який не з чуток знає про неефективність їхньої структури."
 leader_trait_retired_fleet_officer:0 "Відставний офіцер флоту"
