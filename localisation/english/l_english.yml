 FIGHTERS_HANGAR_3:0 "Просунута ланка винищувачів"
 FIGHTERS_HANGAR_3_DESC:1 "Просунута ланка винищувачів здатна завдати значної шкоди малим кораблям противника, а також протидіяти ворожим штурмовикам."
