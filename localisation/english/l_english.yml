 TECH_UNLOCK_TERRAFORMING_TEMP_CHANGE_TITLE:0 "§HВластивість:§! управліня атмосферою"
 TECH_UNLOCK_TERRAFORMING_TEMP_CHANGE_DESC:1 "§HКеруваня атмосферою§! \nДозволяє нам змінювати клімат планет у ході тераформуваня."
 TECH_UNLOCK_TERRAFORMING_GAIA_CHANGE_TITLE:0 "§HВідкриває властивість:§! створеня ідеальних світів"
 TECH_UNLOCK_TERRAFORMING_GAIA_CHANGE_DESC:0 "§HЗміна атмосфери§!\nДозволяє нам перетворювати планети на ідеальні світи."
 TECH_UNLOCK_TERRAFORMING_NUKED_CHANGE_TITLE:2 "§HПідкриває властивість:§! відновленя клімату"
 TECH_UNLOCK_TERRAFORMING_NUKED_CHANGE_DESC:3 "§HВідновленя клімату§!\nДозволяє нам тераформувати світи зі знищеною екосистемою."
 TECH_UNLOCK_SPACEPORT_CONSTRUCTION_TITLE:0 "§HТип станцій:§! Космопорт"
 TECH_UNLOCK_SPACEPORT_CONSTRUCTION_DESC:0 "§HКосмопорт§!\nКосмопорт необхідний для будівництва космічних кораблів. Його можна поліпшити, додавши низку додаткових функцій, також він оснащений базовою обороною зброєю."
 TECH_UNLOCK_SCIENCE_SHIP_CONSTRUCTION_TITLE:0 "§HТип кораблів:§! науковий корабель"
 TECH_UNLOCK_SCIENCE_SHIP_CONSTRUCTION_DESC:0 "§HНауковий корабель§! \nнауковий корабель - це база для головного вченого держави, готова відправитися в глибини космосу."
 TECH_UNLOCK_CONSTRUCTION_SHIP_CONSTRUCTION_TITLE:0 "§HТип кораблів:§! Будівельний корабель"
 TECH_UNLOCK_CONSTRUCTION_SHIP_CONSTRUCTION_DESC:0 "§HБудівельний корабель§!\nБудівельний корабель споруджує космічні станції різних видів за допомогою сучасних дронів-зварювальників."
 TECH_UNLOCK_COLONY_SHIP_CONSTRUCTION_TITLE:0 "§HТип кораблів:§! Колоніальний корабель"
 TECH_UNLOCK_COLONY_SHIP_CONSTRUCTION_DESC:0 "§HКолоніальний корабель§!\nКолоніальні кораблі - одноразові кораблі для заселеня нових світів. Після колонізації корабель розбирають на запчастини, перетворюючи його на планетарну базу і плацдарм."
 TECH_UNLOCK_CORVETTE_CONSTRUCTION_TITLE:0 "§HТип кораблів:§! Корвет"
 TECH_UNLOCK_CORVETTE_CONSTRUCTION_DESC:0 "§HКорвет§!\nКорвет - основний військовий корабель, готовий вступити в бій за першої необхідності."
 TECH_UNLOCK_DESTROYER_CONSTRUCTION_TITLE:0 "§HТип кораблів:§! Есмінець"
 TECH_UNLOCK_DESTROYER_CONSTRUCTION_DESC:0 "§HЕсмінець§!\nЕсмінець - більший корабель, що складається з двох секцій, з широким вибором доступного озброєня."
 TECH_UNLOCK_CRUISER_CONSTRUCTION_TITLE:0 "§HТип кораблів:§! Крейсер"
 TECH_UNLOCK_CRUISER_CONSTRUCTION_DESC:0 "§HКрейсер§!\nКрейсер складається з трьох секцій, що дозволяє встановлювати на нього найрізноманітніші модулі, якщо на це вистачить коштів."
 TECH_UNLOCK_BATTLESHIP_CONSTRUCTION_TITLE:0 "§HТип кораблів:§! Лінкор"
 TECH_UNLOCK_BATTLESHIP_CONSTRUCTION_DESC:1 "§HЛінкор§!\nнайбільший зі стандартних тип корабля. Лінкор володіє неперевершеною міццю, але за це він розплачується високою вартістю і зниженою маневреністю."
 TECH_UNLOCK_TITAN_CONSTRUCTION_TITLE:0 "§HТип кораблів:§! Титан"
 TECH_UNLOCK_TITAN_CONSTRUCTION_DESC:0 "§HТитан§!\nЦі величезні військові кораблі є гордістю флотилії. Вони відміно озброєні і зазвичай служать флагманами."
 TECH_UNLOCK_JUGGERNAUT_CONSTRUCTION_TITLE:0 "§HТип кораблів:§! Джаггернаут"
 TECH_UNLOCK_JUGGERNAUT_CONSTRUCTION_DESC:0 "§HДжаггернаут§!\nЦі колосальні споруди є рівною мірою і космічними станціями, і кораблями. Джаггернаут - це величезна космічна станція, здатна ремонтувати кораблі та будувати нові, ідеальний плацдарм на час наступальних кампаній."
