 personality_pre_ftl_splintered_desc:0 "Цій расі ще тільки належить об'єднати свій роз'єднаний рідний світ. Йде боротьба між різними поглядами на управління. Час покаже, які погляди стануть превалюючими."

 personality_fallen_empire_machine_desc:0 "Ця згасла імперія є стародавнім штучним інтелектом, який працює за якимось протоколом доглядача. Він поводиться нестійко, але, мабуть, не несе для нас безпосередньої загрози."
 personality_awakened_fallen_empire_machine_desc:0 "Ця пробуджена імперія є стародавнім штучним інтелектом, що працює як галактичний хранитель. Він спрямує всі свої зусилля на захист розумного життя від поточної кризи."
 personality_berserk_fallen_empire_machine_desc:0 "Ця пробуджена імперія є древнім штучним інтелектом, який збожеволів і люто атакує все навколо."

 personality_fallen_empire_spiritualist_desc:0 "Ця згасла імперія присвятила себе збереженю і захисту своїх святих місць. Привести її громадян у лють може колонізація систем, які для неї священі."
 personality_fallen_empire_materialist_desc:3 "Ця згасла імперія присвятила себе накопиченю знань і технологій. Вони можуть давати завданя молодшим державам або ж обкласти їх даниною для досягненя цієї мети."
 personality_fallen_empire_xenophobe_desc:0 "Ця згасла імперія присвятила себе захисту своїх кордонів від будь-якого вторгненя. Розлютити її громадян може колонізація систем, що межують з нею."
 personality_fallen_empire_xenophile_desc:1 "Ця згасла імперія присвятила себе вивченю більш молодих рас. Вони можуть давати завданя молодшим державам або ж обкласти їх даниною для досягненя цієї мети."
 personality_awakened_fallen_empire_spiritualist_desc:0 "Ця пробуджена імперія має намір нав'язати свої релігійні доктрини всій галактиці. найімовірніше, вони нападуть на будь-яку державу, яка не навернеться в їхню віру з доброї волі."
 personality_awakened_fallen_empire_materialist_desc:1 "Ця пробуджена імперія має намір контролювати технологічний рівень усіх інших цивілізацій у галактиці. Швидше за все, вони нападуть на будь-яку державу, яка не відмовиться від своєї технологічної незалежності."
 personality_awakened_fallen_empire_xenophobe_desc:0 "Ця пробуджена імперія має намір відновити втрачену колись владу над галактикою. найімовірніше, вони нападуть на будь-яку державу, яка не визнає їхню гегемонію."
 personality_awakened_fallen_empire_xenophile_desc:0 "Ця пробуджена імперія має намір захищати нижчі раси одна від одної. найімовірніше, вони нападуть на будь-яку державу, яка не прийме нав'язуваний ними мир."

 personality_null_desc:0 "Яка причина робить расу нейтральною? Жага золота? Влади? Або вони народилися із серцем, сповненим нейтралітету?"\n\n§R§Це заглушка для особистості, яка не буде відображатися в грі.§!"
 personality_fanatic_befrienders_desc:0 "Фанатики дружби дуже доброзичливі, але вкрай самотні. Вони намагаються завести друзів будь-якими можливими способами."
 personality_metalhead_desc:0 "Метал."
 personality_honorbound_warriors_desc:0 "Пов'язані честю воїни цінують честь і військову доблесть понад усе інше. Вони шукають гідних супротивників, щоб з ними битися, і мало поважають слабаків і пацифістів."
 personality_ruthless_capitalists_desc:0 "Безжальні капіталісти ні перед чим не зупиняться, щоб здобути більше багатства і ресурсів для себе і своєї держави. Вони зазвичай уникають боїв із противником, рівним їм за силою, вважаючи за краще раптово нападати на слабких і беззахисних."
 personality_peaceful_traders_desc:0 "Миролюбні торговці головним чином цікавляться комерційними відносинами і вважають за краще торгувати, а не битися."
 personality_hegemonic_imperialists_desc:0 "Імперіалісти-гегемони вважають себе законими правителями галактики і намагаються розширити свою імперію всіма можливими засобами."
 personality_federation_builders_desc:0 "Творці федерації вважають, що будь-яке розумне життя має ціність, і прагнуть до формуваня сильної федерації, яка захистить їх та інших від держав, що ведуть загарбницьку політику."
 personality_xenophobic_isolationists_desc:0 "Ізоляціоністи-ксенофоби не хочуть мати майже нічого спільного з рештою мешканців галактики, вважаючи за краще залишатися у своїх кордонах і укладати з чужинцями якомога менше угод."
 personality_hive_mind_desc:0 "Колективний розум найбільше піклується про поширеня власної раси. Поки у них є куди розширюватися, боятися їх нема чого, але якщо їм стає тісно, вони не гребують тим, щоб захоплювати чужі світи і вирізати місцеве населеня."
 personality_devouring_swarm_desc:0 "Рої, що поглинають, мають єдину мету - розмножуватися будь-що-будь. Вони розглядають всі інші форми життя виключно як здобич і не піддаються дипломатичному впливу в жодному вигляді."
 personality_migrating_flock_desc:0 "Зграї, які мігрують, прагнуть до поширеня власної раси по галактиці мирними засобами і радо мігрують на планети інших держав, якщо їм це дозволяють."
 personality_evangelising_zealots_desc:0 "Бузувіри, які проповідують, прагнуть до поширеня своєї віри по галактиці та не проти скористатися військовою міццю, щоб змусити інших прийняти їхні віруваня."
 personality_democratic_crusaders_desc:1 "Борці за демократію вважають своїм моральним обов'язком поширеня демократичного способу життя. Вони зазвичай добре уживаються з іншими демократіями, але зовсім не проти застосувати військову силу для "звільненя" населеня в менш демократичних державах."
 personality_fanatic_purifiers_desc:1 "Поборники чистоти вважають будь-яке інопланетне життя космічною помилкою і прагнуть очистити галактику від скверни. Вони ніколи не вступлять у дипломатичні відносини з іншими расами."
 personality_slaving_despots_desc:0 "Деспоти-рабівники - це рабовласницькі суспільства, які покладаються на військову експансію, щоб забезпечити постійний приплив рабів для своїх шахт і ферм. Вони вважають за краще нападати на слабких і беззахисних."
 personality_decadent_hierarchy_desc:1 "Занепадницькі ієрархії - це сильно розшаровані рабовласницькі суспільства, які мало що турбує, крім збереженя свого суворого укладу."
 personality_erudite_explorers_desc:0 "Ерудовані дослідники найбільше цінують процес дослідженя і відкриття. Вони з радістю купують потрібні їм знаня, але не проти взяти їх силою, якщо це необхідно."
 personality_spiritual_seekers_desc:0 "Шукачі-спіритуалісти вважають, що всі форми життя пов'язані одна з одною за допомогою якоїсь вищої сили, яку можна пізнати через створене нею. Вони домагаються мирного співробітництва з іншими державами в надії на вивченя цього зв'язку з божественим."
 personality_harmonious_hierarchy_desc:4 "Гармонійні співтовариства - це авторитарні об'єднаня, у яких громадяни віддані державі без потреби до примусу. Зазвичай вони дружелюбно ставляться до чужинців - доти, доки ті не втручаються в їхні внутрішні справи."
 personality_machine_intelligence_desc:0 "Машині розуми, як правило, залишили в минулому свої важкі взаємини з органічними формами життя і готові будувати дипломатичні зв'язки з іншими расами, що вийшли в космос."
 personality_exterminators_desc:0 "Екстермінатори - це представники машиного розуму, які розглядають усі розумні органічні форми життя як неприйнятну загрозу для галактики. Хоча вони можуть співпрацювати з іншими машинами, екстермінатори навряд чи захочуть взаємодіяти з державами органіків якимось іншим чином, крім спроб їх знищеня."
 personality_servitors_desc:0 "Служителі - це представники машиного розуму, які дійшли висновку, що правліня органіків загрожує хаосом і тенденціями до саморуйнуваня, і зосередилися на забезпечені безпечного й комфортного існуваня органіків, навіть якщо для цього необхідне злиття з їхньою цивілізацією."
 personality_assimilators_desc:0 "Асимілятори - це представники машиного розуму, рушійною силою яких є пошук знань і створеня різноманітності. Оскільки асимілятори розширюють своє розуміня всесвіту шляхом насильницької сублімації та поглинаня цивілізацій органіків, які стають частиною їхнього нейроного центрального комп'ютера, вони, як правило, непопулярні в органіків."

