 building_dark_matter_power_plant_desc:0 "§LТехнології, використані при будівництві цього стародавнього комплексу, давно загубилися у віках.§!"
 building_agri_processing_complex:0 "Сільськогосподарський комплекс"
 building_agri_processing_complex_desc:0 "§LТехнології, використані при будівництві цього стародавнього комплексу, давно загубилися у віках.§!"
 building_primitive_farm:0 "Примітивні ферми"
 building_primitive_farm_desc:0 "Примітивні фермерські господарства, які отримують жалюгідні крихти зі своєї землі."
 building_primitive_factory:0 "Примітивна фабрика"
 building_primitive_factory_desc:0 "Примітивні, неефективні фабрики, що забруднюють навколишнє середовище в процесі виробництва."
 building_primitive_mine:0 "Примітивна шахта"
 building_primitive_mine_desc:0 "Примітивні шахтні тунелі, що зміяться під землею."
 building_primitive_power_plant:0 "Примітивна електростанція"
 building_primitive_power_plant_desc:0 "Примітивна і дещо ненадійна електростанція, що працює на вугіллі або на атомній енергії ранього етапу освоєня."
 building_mutant_landfill:0 "Звалище мутантів"
 building_mutant_landfill_desc:0 "Гниюча купа мертвих тіл жахливих мутантів. Летюча органічна речовина перемішалася, утворивши щось, що нагадує якусь споруду."
 building_vault:0 "Підземний притулок"
 building_vault_desc:0 "Ці намети відзначають вхід з поверхні у великий підземний комплекс, задуманий як бомбосховище колишніми мешканцями цього світу. Зайнявши притулок, вони обернулися один проти одного, коли у них закінчилися запаси їжі."
 building_vault_2:0 "Підземний притулок"
 building_vault_2_desc:0 "Ці намети відзначають вхід з поверхні у великий підземний комплекс, задуманий як бомбосховище колишніми мешканцями цього світу. Притулок містить величезний парк машин, а також склади з видобувним обладнаням."
 building_particle_accelerator:0 "Прискорювач частинок"
 building_particle_accelerator_desc:0 "В основі цього старого прискорювача частинок лежала іноваційна конструкція, а збережені в цій споруді термінали містять величезний обсяг дослідницьких даних, залишених, судячи з усього, якимось блискучим фізиком-теоретиком."
 building_odd_factory:0 "Дивна фабрика"
 building_odd_factory_desc:0 "Добре побудований комплекс, що виробляє дуже ціні ресурси. Залишений на планеті якоюсь іншою цивілізацією."
 building_quarantine:0 "Станція з дослідженя чуми"
 building_quarantine_desc:0 "Тимчасова лікарня, зосереджена на вивчені заражених з метою отриманя ліків."
 building_plague_memorial:0 "Чумний меморіал"
 building_plague_memorial_desc:0 "Меморіал в пам'ять про жертв жахливої хвороби, що колись охопила їхню батьківщину. Служить свідченям виживаня раси."
 building_energy_grid:0 "Енергомережа"
 building_energy_grid_desc:0 "Ретельно відкалібрована мережа максимально підвищує потужність генераторів."
 building_energy_grid_effect_desc:2 "Підвищує базову ефективність видів діяльності, що виробляють £energy£ §Yенергію§!, на §G1§!"
 building_energy_nexus:0 "Енергоядро"
 building_energy_nexus_desc:0 "Цей гігантський комплекс служить місцем концентрації всіх енергетичних мереж на планеті, підвищуючи їхню ефективність."
 building_mineral_purification_plant:2 "Фабрики з очищеня корисних копалин"
 building_mineral_purification_plant_desc:2 "Корисні копалини, які пройшли через ці очищувачі, мають вищу якість."
 building_mineral_purification_hub:2 "Центри очищеня корисних копалин"
 building_mineral_purification_hub_desc:2 "Великі центри для прийманя та переміщеня корисних копалин до масивів очищувачів."
 building_clinic:2 "Генні клініки"
 building_clinic_desc:2 "Генні клініки пропонують просунуті медичні процедури, які помітно збільшують здоров'я і тривалість життя населеня."
 building_hospital:2 "Центри клітиного оздоровленя"
 building_hospital_desc:2 "Центри клітиного оздоровленя пропонують передові методи лікуваня широким верствам населеня. Зціленя на клітиному рівні помітно збільшує здоров'я і тривалість життя населеня."
 building_mineral_silo_1:1 "Бункер для мінералів I"
 building_mineral_silo_1_desc:1 "Бункери для мінералів підвищують максимальну місткість зберіганя мінералів нашої держави."
 building_mineral_silo_2:1 "Бункер для мінералів II"
 building_mineral_silo_2_desc:0 "$building_mineral_silo_1_desc$"
 building_mineral_silo_3:1 "Бункер для мінералів III"
 building_mineral_silo_3_desc:0 "$building_mineral_silo_1_desc$"
 building_planetary_shield_generator:0 "Генератор планетарних щитів"
 building_planetary_shield_generator_desc:0 "$tech_planetary_shield_generator_desc$"
 building_autochthon_monument:0 "Пам'ятник аборигенам"
 building_autochthon_monument_desc:0 "Пам'ятник першопрохідцям, які наважилися вирушити в космос."
 building_autochthon_monument_effect:1 "Виробляє £unity£§G1§! за кожен взятий нашою державою §Yбонус за прагненя§!.\n\n"
 building_heritage_site:0 "Об'єкт спадщини"
 building_heritage_site_desc:0 "Місце, присвячене раній історії нашої держави та її народу."
 building_heritage_site_effect:1 "Виробляє £unity£§G2§! за кожен взятий нашою державою §Yбонус за прагненя§!.\n\n"
 building_hypercomms_forum:0 "Центр гіперзв'язку"
 building_hypercomms_forum_desc:0 "Будучи величезним комплексом, оснащеним передовим устаткуваням для міжособистісного зв'язку, Центр дає змогу обмінюватися мультисенсорними ідеями під час невимушеного обговореня та швидко формувати консенсус під час суперечок."
 building_hypercomms_forum_effect:1 "Виробляє £unity£§G3§! за кожен взятий нашою державою §Yбонус за прагненя§!.\n\n"
 building_autocurating_vault:0 "Сховище, що автоматично курується"
 building_autocurating_vault_desc:0 "Вузькоспеціалізована комп'ютеризована мережа постійно отримує, аналізує, оцінює та щодено виставляє на загальний огляд артефакти, що становлять, на її думку, історичну важливість, створюючи живий музей сьогоденя і роблячи акцент на тому, що відображає дух часу."
 building_temple:0 "Храм"
 building_temple_desc:0 "Будучи простими спорудами, зведеними ще з незапам'ятних часів, храми являють собою місця спокійного спогляданя і спілкуваня з тим, що нас усіх об'єднує."
 building_holotemple:0 "Голографічний храм"
 building_holotemple_desc:0 "Новітня спіритуалістична технологія, досконаліша порівняно з грубою формою попередників, дає змогу створити реальність, що змінюється, усередині голографічного храму - для глибшої медитації та ревнішого шануваня."
 building_sacred_nexus:0 "Священий нексус"
 building_sacred_nexus_desc:0 "Новітні технологічні розробки дають змогу вірянам безпосередньо відчути божествений вплив священої землі."
 building_citadel_of_faith:0 "Цитадель віри"
 building_citadel_of_faith_desc:0 "Масивний комплекс, що пропонує притулок та ізоляцію від матеріального світу для всіх охочих."
 building_stronghold:0 "Цитадель"
 building_stronghold_desc:0 "Планетарна цитадель зі значним гарнізоном, призначена для захисту цього світу від вторгнень і повстань."
 building_fortress:0 "Фортеця"
 building_fortress_desc:2 "Величезний комплекс-фортеця з посиленим гарнізоном і тренувальним табором для солдатів."
 building_bio_reactor:0 "Біореактор"
 building_bio_reactor_desc:0 "Прилад, у якому органічна матерія перетворюється на енергію з високою ефективністю."
 tech_bio_reactor:0 "$building_bio_reactor$"
 tech_bio_reactor_desc:0 "$building_bio_reactor_desc$"
 building_hab_stronghold:0 "Зона безпеки"
 building_hab_stronghold_desc:0 "Ця секція середовища проживаня присвячена безпеці та забезпечує озброєні загони для захисту середовища проживаня від загроз зсередини та зовні."
 building_crude_huts:0 "Грубі хатини"
 building_crude_huts_desc:0 "Примітивні притулки з каменю, глини або будь-яких інших доступних матеріалів."
 building_primitive_dwellings:0 "Примітивні житла"
 building_primitive_dwellings_desc:0 "Ці невеликі споруди навряд чи можна назвати хорошим укриттям, але вони вберігають від найгірших зі стихій."
 building_stone_palace:1 "Кам'яні палаци"
 building_stone_palace_desc:1 "Примітивні палаци, побудовані з каменю, які слугують місцем проживаня місцевої правлячої еліти."
 building_primitive_capital:0 "Регіональні столиці"
 building_primitive_capital_desc:0 "Регіональні столичні будівлі різних національних держав, наявних у цьому примітивному світі."
 building_urban_dwellings:0 "Міська житлоплоща"
 building_urban_dwellings_desc:0 "Вузькі, а часто й брудні бетоні джунглі."
 building_pre_ftl_radio_telescope:0 "Масив радіотелескопів"
 building_pre_ftl_radio_telescope_desc:0 "Масив радіотелескопів для пошуку розумного інопланетного життя."
 awareness_gain_desc:0 "Збільшує шанс поступового накопичення £awareness£ §Yобізнаності§! цією цивілізацією."

 building_hive_crude_huts:0 "Прості гнізда"
 building_hive_crude_huts_desc:0 "Ці гнізда складені з найпростішого матеріалу, що не вимагає трудовитрат. Їх ледь вистачає для захисту одиниць Розуму від нічних холодів."
 building_hive_primitive_dwellings:0 "Рання колонія"
 building_hive_primitive_dwellings_desc:0 "Спостерігаються спроби оптимізувати використовуваний простір. Ці шестикутні будови можна з натяжкою назвати колонією."
 building_hive_stone_palace:0 "Кам'яний вулик"
 building_hive_stone_palace_desc:0 "У світі, де доводиться боротися за виживання з власним видом, кам'яні стіни є перевагою."
 building_hive_primitive_capital:0 "Континентальний нексус"
 building_hive_primitive_capital_desc:0 "Типовий центральний вузол вуликів, що розкинулися на цілий континент у гонитві за пануванням над цим світом."
 building_hive_urban_dwellings:0 "Склад дронів"
 building_hive_urban_dwellings_desc:0 "Утилітарний підхід до розміщення одиниць Розуму під час циклу відпочинку. Окремі входи та виходи дають змогу оптимізувати процес."
 building_hive_primitive_factory:0 "$building_primitive_factory$"
 building_hive_primitive_factory_desc:0 "$building_primitive_factory_desc$"
 building_hive_primitive_mine:0 "$building_primitive_mine$"
 building_hive_primitive_mine_desc:0 "$building_primitive_mine_desc$"
 building_hive_primitive_power_plant:0 "$building_primitive_power_plant$"
 building_hive_primitive_power_plant_desc:0 "$building_primitive_power_plant_desc$"
 building_hive_primitive_farm:0 "$building_primitive_farm$"
 building_hive_primitive_farm_desc:0 "$building_primitive_farm_desc$"

 ####################################
 # Wonders
 ####################################
 building_xeno_zoo:1 "Інопланетний зоопарк"
 building_xeno_zoo_desc:0 "Як символ пізнаня невідомого ми зібрали інопланетних істот з усієї галактики."
 building_fe_xeno_zoo:0 "Ксенозаповідник"
 building_hab_capital:0 "Адміністрація середовища проживаня"
 building_hab_capital_desc:0 "Адміністративний центр цього середовища проживаня, що слугує її столицею і місцем розташуваня місцевого уряду."
 building_hab_solar_power_processor:0 "Система обробки сонячної енергії"
 building_hab_solar_power_processor_desc:0 "Системи обробки сонячної енергії розподіляють сонячну енергію, накопичену у великих масивах сонячних панелей, розташованих на зовнішній оболонці місця існуваня."
 building_hab_astro_mining_facility:0 "Комплекс астродобичі"
 building_hab_astro_mining_facility_desc:0 "Середовища проживаня, що не мають власних природних ресурсів, потребують таких комплексів для видобутку та переробки мінералів з найближчих астероїдів і планетоїдів."
 building_hab_agri_bay:0 "Сільськогосподарська зона"
 building_hab_agri_bay_desc:0 "Секція середовища проживаня, виділена під вирощуваня різноманітних рослин і тварин, необхідних місцевому населеню."
 building_hab_cultural_center:0 "Центр дозвілля"
 building_hab_cultural_center_desc:0 "Цей комплекс, що розростається, використовується для задоволеня культурних і соціальних потреб мешканців середовища проживаня."
 building_hab_laboratory_module:0 "Лабораторний комплекс"
 building_hab_laboratory_module_desc:0 "Секція середовища проживаня, повністю присвячена науковим дослідженям."
 building_fe_xeno_zoo_desc:0 "Високотехнологічний заповідник, що ідеально імітує природне середовище проживаня для "врятованих" інопланетних істот."
 building_paradise_dome:0 "Райський купол"
 building_paradise_dome_desc:2 "Повністю замкнутий житловий купол із самодостатньою екосистемою, справжній приватний рай для тих, хто виявився досить багатим або щасливим, щоб тут оселитися."
 building_monument:0 "Монумент"
 building_monument_desc:0 "Монумент, споруджений на честь великого правителя."
 building_monument_proper:0 "Монумент правителя [GetRulerName]"
 building_monument_desc_proper:0 "Колосальний монумент, споруджений на честь великого правителя [GetRulerName]."
 building_grand_mausoleum:0 "Великий мавзолей"
 building_grand_mausoleum_desc:0 "Величезний мавзолей, що став усипальницею для великого правителя."
 building_grand_mausoleum_proper:0 "Великий мавзолей правителя [GetRulerName]"
 building_grand_mausoleum_desc_proper:0 "Священий мавзолей, де спочиває легендарний правитель [GetRulerName]."
 building_grand_mausoleum_allowed_tooltip:1 "Повинен бути §Yправитель§! на планеті\nовина бути створена\n§Yпланетарна адміністрація§!,\n§Yпланетарна столиця§! або\n§Yстолиця держави§!"
 building_royal_gardens:0 "Королівські сади"
 building_royal_gardens_desc:0 "Величезний сад, де громадяни можуть відпочити і тепло згадати великого правителя."
 building_royal_gardens_proper:0 "Королівські сади правителя [GetRulerName]"
 building_royal_gardens_desc_proper:0 "Цей фантастичний сад - дар великого правителя [GetRulerName] своїм співгромадянам."
 building_galactic_stock_exchange:0 "Галактична фондова біржа"
 building_galactic_stock_exchange_desc:0 "Беручи участь у вільній торгівлі товарами і послугами, ми створюємо умови для більш спеціалізованої економіки, де кожен може досягти успіху у своїй вузькій галузі і торгувати з урахуваням власних потреб."
 building_ministry_production:0 "Міністерство виробництва"
 building_ministry_production_desc:0 "Міністерство виробництва невпино працює над організацією та впорядкуваням виробництва по всій планеті."
 building_production_center:0 "Центр переробки ресурсів"
 building_production_center_desc:1 "Великий об'єкт, на якому зосереджені обробка ресурсів і виробництво в масштабах всієї планети."
 building_supercomputer:1 "Планетарний суперкомп'ютер"
 building_supercomputer_desc:1 "Колосальний відокремлений суперкомп'ютер, який може виконувати неймовірно складні розрахунки, підвищуючи тим самим темп наукових досліджень на всій планеті."
 building_hyper_entertainment_forum:1 "Суперрозважальні центри"
 building_hyper_entertainment_forum_desc:1 "Ці величезні розважальні комплекси - місце, де збуваються мрії. Торгові центри, ресторани, парки розваг, атракціони віртуальної реальності та багато іншого. Ви мрієте - ми втілюємо!"
 building_institute:0 "Науково-дослідний інститут"
 building_institute_desc:1 "Науково-дослідний інститут - це великий комплекс, де проводять вивченя найпередовіших технологій в абсолютно різних галузях з метою забезпеченя безпрецедентно тісної взаємодії. Підвищує обсяг досліджень для всієї планети."
 building_virtual_combat_arena:0 "Арена віртуальних боїв"
 building_virtual_combat_arena_desc:1 "Арена віртуальних боїв слугує місцем розваги та засобом забезпеченя єднаня в громаді. Місцеві армії також можуть використовувати арену для віртуальних тренувань."
 building_monument_purity:0 "Пам'ятник чистоті"
 building_monument_purity_desc:1 "$tech_purity_campaigns_desc$"
 building_orillium_factory:0 "Фабрика з виробництва орілієвої вибухівки"
 building_orillium_factory_desc:1 "Унікальні якості орилієвої руди дають змогу переробляти її на вибухівку з широким спектром застосуваня, особливо придатну для виконаня контрольованих вибухів під час гірничих робіт на великих глибинах."
 building_pitharan_plant:0 "Завод з виробництва пітаранських добрив"
 building_pitharan_plant_desc:1 "Заводи з виробництва пітаранських добрив виробляють добрива з пітаранським пилом як добавку для підвищеня врожайності."
 building_military_academy:0 "Військова академія"
 building_military_academy_desc:1 "Військові академії підвищують швидкість місцевого вербуваня і пропонують більш високий стандарт навчаня."
 building_symbol_unity:0 "Символ єдності"
 building_symbol_unity_desc:0 "$tech_symbol_unity_desc$"
 building_visitor_center:0 "Туристичний центр"
 building_visitor_center_desc:0 "$tech_visitor_center_desc$"
 building_alien_sanctuary:0 "Святилище чужинців"
 building_alien_sanctuary_desc:0 "$tech_alien_sanctuary_desc$"
 building_psi_corps:0 "Псі-корпус"
 building_psi_corps_desc:0 "Індивідууми з псіонічним даром доставляються звідусіль у нашу державу і поселяються в місці, де вони можуть розвивати свої здібності.\n\n§YПсі-корпус - ваш друг. Довіртеся Псі-корпусу.§!"
 building_hive_synapse:0 "Синапс колективного розуму"
 building_hive_synapse_desc:0 "Поліпшеня сигналу нашого колективного розуму дозволяє підвищити працездатність трутнів."
 building_xenology_center:0 "Центр ксенології"
 building_xenology_center_desc:0 "Зібравши в одному місці представників слабших рас, ми можемо їх вивчити і представити публіці як доказ нашої переваги."
 building_symbol_purity:0 "Символ чистоти"
 building_symbol_purity_desc:0 "$tech_symbol_unity_desc$"
 building_control_center:0 "Центр управліня"
 building_control_center_desc:0 "За допомогою потужних обчислювальних вузлів можна оптимізувати продуктивність наших дронів."

