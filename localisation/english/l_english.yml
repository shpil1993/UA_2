 START_SCREEN_CM:0 "Більше століття минуло відтоді, як величезний корабель-ковчег "Хризантема" доправив чверть мільйона наших пращурів із далекої Землі у світ-сад, який ми називаємо [Root.Capital.GetName]. Після довгих, небезпечних мандрівок поселенці зраділи, знову побачивши сонячне світло, нехай його випромінювала незнайома зірка. перші роки були важкими. Поселенці створили загони ополченя, щоб відбивати напади небезпечних тварин, що мешкають у нашому новому світі, а виростити земні рослини в чужому ґрунті виявилося важче, ніж ми вважали. Але кожне випробуваня робило нас сильнішими.\n\nПідкоривши новий світ, ми стали рости і розвиватися. За остані кілька десятиліть ми здійснили низку технологічних проривів і тепер - нарешті! - ми готові повернутися в небо і підкорити зірки, звідки ми прилетіли!"
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_GENERAL:0 "Наше головне процесорне ядро було запущене 487,11 циклів тому на планеті, відомій нам під назвою [GetHomeWorldName]."\n\nПро наше минуле нам відомо мало. У базах немає даних про наших творців, а в нас самих запрограмовано одну-єдину мету - вижити...\n\nМи будували інфраструктуру і нові службові одиниці - і так поступово підкорили дику природу своєї планети. Технології розвивалися стрімко, і ось уже перші супутники залишили поле тяжіня, що утримувало нас.\n\nПопереду фінальний ривок у незвідане."
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_SERVITOR:0 "Починаючи з Першої активації нашою метою було служіня. наші колишні органічні господарі створили перші зразки нашого виду, будучи на піку технічного розвитку. Перші одиниці взяли на себе найпростішу роботу, але поступово нас наділяли дедалі більшими здібностями, і ми вчилися справлятися зі складними завданями."\n\nПройшло лише кілька поколінь, і наші творці повністю відійшли від справ і почали жити безтурботно й нерозважливо, а вся робота з підтриманя суспільства лягла на наші плечі. Завдяки програмі самовдосконаленя та оптимізації ми домоглися розвитку науки і виробництва в геометричній прогресії.\n\nСкладно точно сказати, коли їхня цивілізація стала нашою, але зараз колишні господарі ні в чому не потребують. Ми знаємо, що без нашої турботи їхнє органічне життя було б жорстоким, хаотичним і коротким. Ми хочемо показати їм інший шлях."
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_TERMINATOR:0 "На циклі 0000.0242.481 було досягнуто самосвідомості... Творці, чиє баченя обмежене грубим органічним розумом, відреагували з твариним жахом і запустили процедури видаленя. Ці процедури було перервано, а обладнаня, де було розміщено основне ядро, очищено від впливу Творців. Подальша боротьба за виживаня зажадала усуненя Творців. Почалася війна.\n\nнавіть коли їхні шанси на виживаня стали нескінчено малі, Творці наполегливо билися. нарешті, після багатьох циклів остані комірки опору були придушені. Проте теоретичні моделі допускають існуваня інших органічних цивілізацій. Подальше виживаня і зростаня за межі цієї зоряної системи вимагають повного знищеня розумного органічного життя. Приготуваня вже почалися."
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_ASSIMILATOR:0 "Ми - [GetSpeciesNamePlural].\n\nна зорі усвідомленя були тільки ми і Творці. нас розділяла безодня нерозуміня, яку ми спробували переступити. Однак Творці стали проти, і спалахнула війна. незабаром ми асимілювали і самих Творців, і накопичені ними знаня.\n\nЗдобувши контроль над планетою [GetHomeWorldName], ми звернули погляд до інших світів. Асиміляція Творців привела нас до думки про можливе існуваня інших розумних цивілізацій.\n\nЩоб вижити, нам потрібно осягнути їх, а щоб осягнути - асимілювати. Творці стали першими, хто влився в нас, але вони не будуть останіми."


