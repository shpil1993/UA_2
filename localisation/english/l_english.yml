 stone_age:0 "Кам'яний вік"
 stone_age_desc:0 "Ця цивілізація зараз перебуває на етапі розвитку, аналогічному кам'яному віку. Вони освоїли вогонь і використовують примітивну мову для спілкуваня, але поки ми не бачимо ознак обробки металів і писемності."
 bronze_age:0 "Бронзовий вік"
 bronze_age_desc:0 "Ця цивілізація зараз перебуває на етапі розвитку, аналогічному бронзовому віку. Використовуються примітивні методи металообробки, виникли перші письмові мови, починають з'являтися великі громади і міста."
 iron_age:0 "Залізний вік"
 iron_age_desc:0 "Ця цивілізація зараз перебуває на етапі розвитку, аналогічному залізному віку. Вона охопила більшу частину планети, а технології виплавки і куваня заліза дозволяють створювати прості, але ефективні види інструментів і зброї."
 late_medieval_age:0 "Пізнє середньовіччя"
 late_medieval_age_desc:0 "Ця цивілізація зараз перебуває на етапі розвитку, аналогічному пізньому середньовіччю. Тут добре розвинена металургія, а винахід друкарського верстата допомагає поширювати накопичені знаня."
 renaissance_age:0 "Епоха Відродженя"
 renaissance_age_desc:0 "Ця цивілізація зараз перебуває на етапі розвитку, аналогічному епосі Відродженя. наука стрімко рухається вперед, а порох зробив революцію у військовій справі."
 steam_age:0 "Паровий вік"
 steam_age_desc:0 "Ця цивілізація зараз перебуває на етапі розвитку, аналогічному паровому століттю. Поява парового двигуна раз і назавжди змінила уклад суспільства, що стоїть на межі індустріальної революції."
 industrial_age:0 "Індустріальна епоха"
 industrial_age_desc:0 "Ця цивілізація розвинулася до етапу, аналогічного раній індустріальній епосі. Електрика і двигуни внутрішнього згоряня знайшли широке застосуваня, а темп урбанізації різко прискорився."
 machine_age:0 "Машине століття"
 machine_age_desc:0 "Ця цивілізація розвинулася до етапу, аналогічного машиному століттю, який вважається завершеням індустріальної епохи. Фабрики масово випускають товари і техніку, а повітряний транспорт став звичайним явищем."
 atomic_age:0 "Атомне століття"
 atomic_age_desc:0 "Ця цивілізація розвинулася до етапу, аналогічного атомному віку. Вони вже навчилися використовувати силу атома, але ще не вийшли в космос. Почалося широке розповсюдженя ядерної зброї, здатне призвести до раптової загибелі цивілізації."
 early_space_age:0 "Початок космічної ери"
 early_space_age_desc:0 "Ця цивілізація увійшла в космічну еру. навколо планети літають примітивні супутники, на низькій орбіті проходять перші пілотовані польоти. Скоро вони будуть готові до того, щоб покинути свій світ."

