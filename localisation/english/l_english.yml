 roboticist_output_build_cyborgs_name:0 "Кібернетичні компоненти"
 build_robots:0 "$roboticist_output_build_robots_name$"
 build_robots_desc:0 "Неможливо перебільшити переваги від стабільного припливу робочих роботів, готових узяти на себе роботу, до якої ми не пристосовані.\n\n§E $job_roboticist_effect_desc$§!"
 build_cyborgs:0 "$roboticist_output_build_cyborgs_name$"
