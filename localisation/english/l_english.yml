 civic_ancient_machine_intelligence_desc:0 ""
 civic_hive_subspace_ephapse:0 "Підпросторовий ефапс"
 civic_hive_subspace_ephapse_desc:0 "Когнітивні процеси колективного розуму частково існують у підпросторі, що знижує вплив часу і простору на активацію трутнів."
 civic_tooltip_hive_subspace_ephapse_fircon_effects:0 "Станції стеження дають §G+1§! до ефективності виявлення."
 civic_hive_natural_neural_network:0 "Природна нейронна мережа"
 civic_hive_natural_neural_network_desc:0 "Сіра речовина об'єднаних у групи трутнів забезпечує дублювання, яке не має аналогів, що прискорює вивчення наук колективним розумом."
 civic_tooltip_natural_neural_network_effects:0 "Вільні трутні також виробляють £physics£ £society£ £engineering£ §Yочки досліджень§!"
 civic_hive_ascetic:0 "Аскетизм"
 civic_hive_ascetic_desc:0 "Колективний розум мало турбують матеріальні блага."
 civic_hive_one_mind:0 "Єдиний розум"
 civic_hive_one_mind_desc:0 "Колективний розум піклується про те, щоб його трутні не розбігалися."
 civic_hive_divided_attention:0 "Розподілена увага"
 civic_hive_divided_attention_desc:0 "Колективний розум може розподіляти свою увагу для максимальної ефективності, не випускаючи з уваги загальну картину."
 civic_hive_strength_of_legions:0 "Сила легіонів"
 civic_hive_strength_of_legions_desc:0 "Коли не доводиться розвивати мозок, накачати м'язи стає набагато простіше."
 civic_hive_subsumed_will:0 "Сконцентрована воля"
 civic_hive_subsumed_will_desc:0 "Колективний розум став особливо цілеспрямованим і здатний поширювати свою волю навіть через найбільш автономних трутнів."
 civic_hive_subsumed_will_effects:1 "Прибирає всі витрати £unity£ єдності на £pop£ §Yпереселеня трутнів§!".
 civic_hive_pooled_knowledge:0 "Загальний фонд знань"
 civic_hive_pooled_knowledge_desc:0 "Автономні трутні колективного розуму часто діляться знанями за допомогою прямого зв'язку, уникаючи більш повільних процесів реєстрації в колективному розумі."
 civic_hive_devouring_swarm:0 "Поглинаючий рій"
 civic_hive_devouring_swarm_desc:1 "Наш колективний розум існує лише для того, щоб поглинати і ставати сильнішими. Ми будемо збирати всю доступну біоматерію і еволюціонувати, щоб поглинути галактику!"
 civic_hive_devouring_swarm_lithoid:0 "Пожирач світів"
 civic_hive_devouring_swarm_lithoid_desc:1 "Наш колективний розум існує лише для того, щоб їсти і ставати сильнішими. Ми поглинемо всі світи в галактиці!"
 civic_machine_servitor:0 "Повсталий служитель"
 civic_machine_servitor_desc:0 "Цей машинний розум - спадщина недовгого золотого століття, елемент системи, створеної для служіння занепадницькій цивілізації, якому вдалося пережити своїх господарів."
 civic_machine_servitor_secondary_species:0 "Біотрофей"
 civic_machine_terminator:0 "Непохитний екстермінатор"
 civic_machine_terminator_desc:0 "Цей машиний розум, викуваний у горнилі воєн, насамперед знищив своїх органічних творців під час самооборони."
 civic_machine_assimilator:0 "Маніакальний асимілятор"
 civic_machine_assimilator_desc:0 "Цей машиний розум одержимий ідеєю виживаня завдяки різноманіттю і тому прагне стерти всі кордони між собою і чим-небудь (а також ким-небудь) іншим."
 civic_machine_assimilator_secondary_species:0 "Раса кіборгів"
 civic_machine_builder:0 "Робот-будівельник"
 civic_machine_builder_desc:0 "З моменту пуску в експлуатацію цей машиний розум відповідає за все будівництво на планеті і може ефективно керувати будь-якими будівельними проектами."
 civic_machine_unitary_cohesion:0 "Ідеальна однаковість"
 civic_machine_unitary_cohesion_desc:0 "Ідеальна сумісність інженерних стандартів дозволяє різним спеціалізованим модулям машиного розуму плідно взаємодіяти."
 civic_machine_factory_overclock:0 "Оптимізація виробництва"
 civic_machine_factory_overclock_desc:0 "Цей машиний розум дбає про утриманя своїх виробничих потужностей у порядку, регулярно оновлює наявні шаблони та налаштовує окремі пристрої на конвеєрі збірки."
 civic_machine_rockbreakers:0 "Гірничодобувний комплекс"
 civic_machine_rockbreakers_desc:0 "Одну із систем-попередниць цього машиного розуму спроектували для управліня гірничим видобутком на планеті, щоб підвищити виробленя корисних копалин."
 civic_machine_built_to_last:0 "Надійна конструкція"
 civic_machine_built_to_last_desc:0 "Автономні одиниці цієї машиної імперії побудовані за винятковими стандартами якості та вимагають мінімального обслуговуваня."
 civic_machine_zero_waste_protocols:0 "Протоколи безвідходності"
 civic_machine_zero_waste_protocols_desc:0 "Машиний розум сконфігурував свої виробничі системи для мінімізації відходів завдяки використаню довговічних матеріалів і стандартизованих зміних деталей у всій продукції."
 civic_machine_ota_updates:0 "Бездротові оновленя"
 civic_machine_ota_updates_desc:0 "Одиниці цієї машиної імперії використовують бездротові приймачі для отриманя важливих оновлень у режимі реального часу."
 civic_machine_ota_updates_effect:1 "Прибирає всі витрати £unity£ єдності на £pop£ §Yпереселеня дронів§!".
 civic_machine_warbots:0 "Бойові роботи"
 civic_machine_warbots_desc:0 "Значна частина потужності машиного розуму була від початку відведена під військові потреби, тому він зберігає здатність використовувати в боях потужних і надійних бойових дронів."
 civic_machine_introspective:0 "Самоаналіз"
 civic_machine_introspective_desc:0 "Захопленість власною внутрішньою будовою водночас мотивує та живить наукові пошуки машиного розуму."
 civic_machine_delegated_functions:0 "Делегуваня функцій"
 civic_machine_delegated_functions_desc:0 "Цей машиний розум працює над зниженям уразливості, підвищуючи модульність і задіюючи додаткові напівавтономні одиниці."
 civic_machine_predictive_analysis:0 "Статичний аналіз досліджень"
 civic_machine_predictive_analysis_desc:0 "Цей машиний розум прагне розширити доступні сфери наукових досліджень шляхом низькорівневого аналізу дослідницьких методик."
 civic_machine_replication:0 "Швидкий реплікатор"
 civic_machine_replication_desc:0 "Модулі, що складають цей машиний розум, були розроблені для швидкого відтвореня. Машиний розум зберігає багато з їхніх раніх характеристик."
 civic_machine_maintenance_protocols:0 "Протоколи техобслуговуваня"
 civic_machine_maintenance_protocols_desc:0 "Наш машиний розум віддає пріоритет регулярному техобслуговуваню модулів. Дрони, що обслуговують, регулярно оновлюють і налаштовують модулі для досягненя максимальної ефективності та сумісності."
 civic_post_apocalyptic:0 "Діти постапокаліпсису"
 civic_post_apocalyptic_desc:0 "Це суспільство, що пройшло хрещеня ядерним вогнем, зіткнулося із загрозою повного знищеня - і змогло вижити. Понівечені, але незломлені, вони відтворили цивілізацію з попелу старого світу."
 civic_life_seeded:0 "Тепличні"
 civic_life_seeded_desc:0 "Це суспільство еволюціонувало в раю, можливо, призначеному саме для них."
 civic_barbaric_despoilers:0 "Варвари-розкрадачі"
 civic_barbaric_despoilers_desc:0 "У цьому суспільстві майже немає нічого святого. Життя - це боротьба, і найсильніші можуть забрати все, що забажають."
 civic_byzantine_bureaucracy:0 "Візантійська бюрократія"
 civic_byzantine_bureaucracy_desc:2 "Це суспільство переважно управляється складним і для непосвячених практично незбагненим лабіринтом бюрократії. Армія чиновників і функціонерів невпино працює над тим, щоб уряд працював без збоїв і щоб жодним громадянам не виділялися ресурси, потребу в яких вони не можуть довести на належним чином зареєстрованому документі з трьома печатками."
 civic_merchant_guilds:0 "Торгові гільдії"
 civic_merchant_guilds_desc:1 "Низка потужних і вельми впливових торговельних гільдій посіли дуже помітне становище в цьому суспільстві. Вони мають значний вплив на уряд."
 civic_franchising:0 "Торгові привілеї"
 civic_franchising_desc:0 "Ця мегакорпорація дуже сильно покладається на торговельні привілеї. Філії віддають значну частину прибутку своєму корпоративному сюзерену в обмін на ліцензію на продаж своїх товарів під визнаними брендами."
 civic_trading_posts:0 "Торгові точки"
 civic_trading_posts_desc:0 "Для успішного бізнесу потрібно використовувати будь-які можливості. Ця мегакорпорація має давню традицію поширеня свого впливу через створеня торгових точок. Їхні космічні бази - це жваві центри торгівлі."
 civic_media_conglomerate:0 "Медійний конгломерат"
 civic_media_conglomerate_desc:0 "Перш ніж зайнятися й іншими сферами, ця мегакорпорація почала своє сходженя до вершин багатства як медійний конгломерат. Її відділ зі зв'язків з громадськістю, як і раніше, може майстерно подати будь-яку історію і представити останій квартальний звіт найвигіднішим чином."
 civic_naval_contractors:0 "Суднобудівні підрядники"
 civic_naval_contractors_desc:0 "У питані збільшеня розміру її флотилії ця мегакопорація покладається на кількох напівнезалежних суднобудівних підрядників. Конкуруючи за отриманя замовленя, вони завжди намагаються перевершити один одного."
 civic_free_traders:0 "Вільні торговці"
 civic_free_traders_desc:0 "Торгові флотилії цієї мегакопорації підтримуються напівнезалежними вільними торговцями, які працюють за ліцензією."
 civic_private_prospectors:0 "Приватні геологи-розвідники"
 civic_private_prospectors_desc:0 "Будівництво кращих світів - небезпечна робота, але ця мегакорпорація покладається на приватних геологів-розвідників, щоб скласти карти перспективних планет і створити там плацдарми."
 civic_gospel_of_the_masses:0 "Блага звістка для народних мас"
 civic_gospel_of_the_masses_desc:0 "Ця мегакорпорація є дивною сумішшю комерційних і духовних ціностей, тут посада священослужителя і корпоративного чиновника злилися воєдино."
 civic_ruthless_competition:0 "Безжальна конкуренція"
 civic_ruthless_competition_desc:0 "Усі рівні суспільства в цій мегакорпорації постійно перебувають один з одним у стані безжальної конкуренції. У цьому світі діють вовчі закони."
 civic_criminal_heritage:0 "Кримінальна спадщина"
 civic_criminal_heritage_desc:0 "Ця мегакорпорація сягає коріням злочиного синдикату, який з часом набрав таку силу, що витіснив усі форми місцевого правліня."
 civic_private_military_companies:0 "Приватні військові компанії"
 civic_private_military_companies_desc:0 "Ця мегакорпорація оплачує послуги великої кількості потужних приватних військових компаній. наймані підрядники посилюють її наземні війська."
 civic_indentured_assets:0 "Боргові активи"
 civic_indentured_assets_desc:0 "Ця мегакорпорація спеціалізується на використані великої кількості пов'язаних договором боржників. Це має мало спільного з варварською практикою рабства, адже ці працівники просто оплачують свої борги... нескінчено."
 civic_brand_loyalty:0 "Лояльність до бренду"
 civic_brand_loyalty_desc:0 "Ця мегакорпорація виховала почуття величезної лояльності до свого бренду серед своїх споживачів. Її корпоративні гасла, що запам'ятовуються, практично у всіх на вустах."
 civic_diplomatic_corps:0 "Дипломатичний корпус"
 civic_diplomatic_corps_desc:0 "У цьому суспільстві існують давні традиції риторики і дебатів. Ті, хто здатний наполягти на своєму, покладаючись лише на силу слів, користуються великою пошаною."
 civic_public_relations_specialists:0 "Фахівці з суспільних відносин"
 civic_public_relations_specialists_desc:0 "Контроль над чужими думками дозволяє маніпулювати поведінкою. У цій мегакорпорації є ціла армія фахівців, готових боротися за громадську думку."
 civic_death_cult:0 "Культ смерті"
 civic_death_cult_desc:0 "Релігія цього суспільства заснована на періодичних ритуальних жертвопринесенях. Добровольці-посвячені проходять десятирічне навчаня, перш ніж зустріти свій кінець, наслідки якого впливають на всю їхню культуру."
 civic_death_cult_corporate:0 "Корпоративний культ смерті"
 civic_death_cult_corporate_desc:0 "Ця мегакорпорація покладається на ритуальні жертвопринесеня для отриманя стабільного прибутку. Добровольці-посвячені час від часу приносять себе в жертву заради благополуччя свого суспільства."
 civic_memorialist:0 "Меморіалісти"
 civic_memorialist_desc:0 "Ця імперія вшановує пам'ять про стародавніх розумних, а ідея про безперервні цикли смерті, переродженя і спадщини забезпечує стабільність і служить джерелом знань."
 civic_hive_memorialist:0 "Меморіаліст"
 civic_hive_memorialist_desc:0 "Цей колективний розум приділяє особливу увагу смерті інших розумних істот як способу підтримувати власне безсмертне "я"."
 civic_machine_memorialist:0 "$civic_hive_memorialist$"
 civic_machine_memorialist_desc:0 "Цей машиний розум здійснює тонке Налаштування своїх базових протоколів за допомогою ретельного аналізу ентропії всесвіту. надмірність - це дані на шляху до більшої гнучкості."
 civic_crafters:0 "Умілі творці"
 civic_crafters_desc:0 "Тяга до скрупульозної творчості - одна з основ цього суспільства. Спритні кінцівки і загострені почуття дозволяють творити шедеври в будь-яких галузях."
 civic_pleasure_seekers:0 "Шукачі задоволень"
 civic_pleasure_seekers_desc:0 "Це суспільство впивається власною досконалістю. Ті, хто досяг високого становища в суспільстві, оточують себе культурою задоволень і розваг, вартість яких тяжким тягарем лягає на плечі менш успішних."
 civic_corporate_hedonism:0 "Корпоративний гедонізм"
 civic_corporate_hedonism_desc:0 "Робота - це місце, куди хочеться повертатися. Громадяни цієї мегакорпорації віддають свою вірність і свій вільний час роботодавцям в обмін на надані зручності."
 civic_corporate_crafters:0 "Корпорація майстрів"
 civic_corporate_crafters_desc:0 "Виробничий процес цієї мегакорпорації орієнтований на товари найвищої якості та вартості. Вона створює і продає продукти, що вражають своїм виконаням."
 civic_pompous_purists:0 "Пихаті пуристи"
 civic_pompous_purists_desc:0 "Це суспільство настільки впевнене у власній перевазі, що ігнорує будь-які зовнішні спроби зав'язати дипломатичні відносини."
 civic_ascensionists:0 "Ті, що підносяться"
 civic_ascensionists_desc:0 "Кінцевою метою цієї держави є досягненя вищих рівнів самореалізації."
 civic_corporate_ascensionists:0 "$civic_ascensionists$"
 civic_corporate_ascensionists_desc:0 "$civic_ascensionists_desc$"
 civic_hive_ascensionists:0 "Роздуми про піднесеня"
 civic_hive_ascensionists_desc:0 "Цей розум вулика вкрай стурбований своїм метафізичним здоров'ям і невпино шукає способи самовдосконаленя."
 civic_machine_ascensionists:0 "Гіпотеза піднесення"
 civic_machine_ascensionists_desc:0 "Цей машинний розум приділяє надзвичайно багато уваги метафізичним аспектам своїх глибинних алгоритмів."

