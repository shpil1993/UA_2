 energy:0 "Енергокредити"
 energy_desc:3 "§E§HЕнергокредити§! (£energy£) - це забезпечена енергією валюта, що визнається всіма расами, які борознять космос. Щоб отримати більше енергії, можна:\n§Y1)§! будувати §Hенергетичні райони§! на поверхні колонізованих планет;\n§Y2)§! за допомогою §Hбудівельних кораблів§! будувати §Hвидобувні станції§! на орбітах багатих на енергію зірок і планет;\n§Y3)§! торгувати ресурсами на §Hринку§!.§!"
 influence:0 "Вплив"
 influence_desc_hive_mind:3 "§E§HВплив§! (£influence£) відображає здатність нашого §Hколективного розуму§! контролювати галактику; він потрібен у багатьох випадках, наприклад, для укладеня й підтримки §Hдипломатичних угод§!, оголошеня §Hзазіхань§! і будівництва §Hфорпостів§! Приріст впливу залишається постійним протягом усієї гри, однак може бути збільшений за рахунок підтримки потужного флоту, вивченя певних технологій і оголошеня інших держав нашими §Hсуперниками§!"
 influence_desc_machine_intelligence:3 "§E§HВплив§! (£influence£) відображає здатність нашого §HМашиного розуму§! спрямовувати обчислювальні потужності на пряме управліня галактикою; він необхідний у багатьох випадках, наприклад, для укладеня й підтриманя §HДипломатичних угод§!, оголошеня §Притязань§! і будівництва §Hфорпостів§!. Приріст впливу залишається постійним протягом усієї гри, однак може бути збільшений за рахунок підтримки потужного флоту, вивченя певних технологій і оголошеня інших держав нашими §Hсуперниками§!§!"
 influence_desc:6 "§E§HВплив§! (£influence£) представляє політичну вагу нашої держави; він необхідний у багатьох випадках, наприклад, для виконаня указів, оголошеня §Hзазіхань§! і будівництва §Hфорпостів§! Приріст впливу залишається постійним упродовж усієї гри, однак може бути збільшений за рахунок оголошеня інших держав нашими §Hсуперниками§! або збільшеня §Hпроєктуваня сили§!.\n\n§Hпроєктуваня сили§! надає до §Y2§! од. §Hвпливу§! залежно від співвідношеня кількості кораблів і §Hрозмірів держави§!.§!"
 food:0 "Їжа"
 food_desc:2 "§E§HЇжа§! (£food£) - це різні поживні речовини, необхідні для підтриманя життя і приросту £pop£ §Hпоселень§! Щоб отримати більше їжі, можна:\n§Y1)§! будувати §Hсільськогосподарські райони§! на поверхні колонізованих планет;\n§Y2)§! купувати їжу на §HРинку§!.§!"
 food_desc_machine_intelligence:2 "§E§H$food$§! (£food£) - це різні джерела біологічних поживних речовин, необхідних органічним істотам для підтримки життя. §H$auth_machine_intelligence$§! не потребує цього ресурсу, проте §H$civic_machine_servitor$§! може виробляти їжу для своїх §Hпоселень типу "$citizenship_organic_trophy$"§!, а §Hманіакальний асимілятор§! - для своїх §Hпоселень кіборгів§! наступними способами:\n§Y1)§! будувати §Hсільськогосподарські райони§! на поверхні колонізованих планет;\n§Y2)§! купувати їжу на §Hринку§!.§!"
 minerals:0 "Мінерали"
 minerals_desc:3 "§E§HМінерали§! (£minerals£) - це термін, що об'єднує всі ресурси, необхідні нам для будівництва кораблів, станцій і споруд. Щоб отримати більше мінералів, можна:\n§Y1)§! будувати §Hгорнодобувні райони§! на поверхні колонізованих планет;\n§Y2)§! за допомогою §Hбудівельних кораблів§! будувати §Hгорнодобувні станції§! на орбітах багатих на мінерали планет і астероїдів;\n§Y3)§! купувати мінерали на §Hринку§!.§!"
 physics_research:0 "Фізичні дослідженя"
 physics_research_desc:4 "§E§HФізичні дослідженя§! (£physics£) потрібні для вивчення нових технологій. Ми можемо підвищити темп досліджень за допомогою таких дій: \n§Y1)§! спорудженя £building£ §Hнаукових лабораторій§! у наших колоніях; \n§Y2)§! використаня §Hбудівельних кораблів§! для спорудженя §Hнаукових станцій§! на орбітах деяких планет і зірок. §!"
 society_research:0 "Соціологічні дослідженя"
 society_research_desc:4 "§E§HСоціологічні дослідженя§! (£society£) потрібні для вивчення нових технологій. Ми можемо підвищити темп досліджень за допомогою таких дій: \n§Y1)§! спорудженя £building£ §Hнаукових лабораторій§! у наших колоніях; \n§Y2)§! використаня §Hбудівельних кораблів§! для спорудженя §Hнаукових станцій§! на орбітах деяких планет і зірок. §!"
 engineering_research:0 "Інженерні дослідженя"
 engineering_research_desc:4"§E§HІнженерні дослідженя§! (£engineering£) потрібні для вивчення нових технологій. Ми можемо підвищити темп досліджень за допомогою таких дій: \n§Y1)§! спорудженя £building£ §Hнаукових лабораторій§! у наших колоніях; \n§Y2)§! використаня §Hбудівельних кораблів§! для спорудженя §Hнаукових станцій§! на орбітах деяких планет і зірок. §!"
 unity:0 "Єдність"
 unity_desc:4 "§E§H$unity$§! (£unity£) - це ресурс, необхідний для того, щоб розблокувати нові §Hтрадиції§!, наймати §Hлідерів§! і приймати §Hнакази§! Ми можемо прискорити приріст єдності за рахунок будівництва споруди £building£ §H$building_autochthon_monument$§!, або інших споруд, що вимагають діяльності, пов'язаної з виробництвом єдності.§!"
 consumer_goods:0 "Товари масового попиту"
 consumer_goods_desc:2 "§E§H$consumer_goods$§! (£consumer_goods£) - це передовий ресурс, що є вираженям наявності різноманітних пристроїв, розкоші та товарів, яких потребують ваші £pop£ §Hпоселеня§!, щоб вести нормальне життя та здійснювати таку інтелектуальну £job£ §Hдіяльність§!, як £job_researcher£ §Hдослідженя§!. Прискорити приріст цього ресурсу можна наступними способами:\n§Y1)§! будувати £building£ §Hцивільні об'єкти§! на поверхні колонізованих планет;\n§Y2)§! будувати £district£ §Hпромислові райони§! на поверхні колонізованих планет;\n§Y3)§! купувати додатково на §Hринку§!.§!"

