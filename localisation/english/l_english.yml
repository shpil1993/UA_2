 START_SCREEN_PART_ONE_OCEAN:0 "За тисячі років, що минули відтоді, як на архіпелагах і в лагунах планети [GetHomeWorldName] виникли перші громади раси [GetSpeciesName], наша цивілізація розвивалася і процвітала."
 START_SCREEN_PART_ONE_TROPICAL:0 "За тисячі років, що минули відтоді, як у густих джунглях планети [GetHomeWorldName] виникли перші громади раси [GetSpeciesName], наша цивілізація розвивалася і процвітала."
 START_SCREEN_PART_ONE_DESERT:0 "За тисячі років, що минули відтоді, як у великих піщаних морях планети [GetHomeWorldName] виникли перші громади раси [GetSpeciesName], наша цивілізація розвивалася і процвітала."
 START_SCREEN_PART_ONE_ARID:0 "За тисячі років, що минули відтоді, як у сухих каньйонах і на плоскогір'ях планети [GetHomeWorldName] виникли перші громади раси [GetSpeciesName], наша цивілізація розвивалася і процвітала."
 START_SCREEN_PART_ONE_TUNDRA:0 "За тисячі років, що минули відтоді, як на рівнинах планети [GetHomeWorldName], що продуваються вітрами, виникли перші громади раси [GetSpeciesName], наша цивілізація розвивалася і процвітала."
 START_SCREEN_PART_ONE_ARCTIC:0 "За тисячі років, що минули відтоді, як на засніжених рівнинах і в крижаних печерах планети [GetHomeWorldName] виникли перші громади раси [GetSpeciesName], наша цивілізація розвивалася і процвітала."
 START_SCREEN_PART_ONE_CONTINENTAL:0 "За тисячі років, що минули відтоді, як серед лук і лісів планети [GetHomeWorldName] виникли перші громади раси [GetSpeciesName], наша цивілізація розвивалася і процвітала."
 START_SCREEN_PART_ONE_SAVANNAH:0 "За тисячі років, що минули відтоді, як у великій савані планети [GetHomeWorldName] виникли перші громади раси [GetSpeciesName], наша цивілізація розвивалася і процвітала."
 START_SCREEN_PART_ONE_ALPINE:0 "За тисячі років, що минули відтоді, як у скелястих гірських долинах планети [GetHomeWorldName] виникли перші громади раси [GetSpeciesName], наша цивілізація розвивалася і процвітала."
 START_SCREEN_PART_ONE_GAIA:0 "За тисячі років, що минули відтоді, як серед ідилічних долин і густих лісів планети [GetHomeWorldName] виникли перші громади раси [GetSpeciesName], наша цивілізація розвивалася і процвітала."
 START_SCREEN_PART_TWO_DESPOTIC_EMPIRE:0 "У непевні рані періоди нашої історії безліч націй воювали одна з одною за пануваня, поки найсильніша не об'єднала нас усіх. Тільки ведені спільним планом, ми змогли розкрити свій потенціал, вступити в епоху спокою і наукового прогресу."
 START_SCREEN_PART_TWO_OLIGARCHY:0 "У міру накопиченя знань у нашому світі з'являлися нові форпости і розвивалася торгівля. Вона зв'язала національні держави так тісно, що ті об'єдналися. Влада перейшла до великих торговців, творців усіх досягнень нашої цивілізації."
 START_SCREEN_PART_TWO_REPRESENTATIVE_DEMOCRACY:0 "Високий темп наукового прогресу штовхав нас уперед, а збройні конфлікти між національними державами стали рідкістю. Поступово виникла основа для світового демократичного уряду, і коли до нас приєдналися остані поборники старого порядку, ми стали єдиною державою."
 START_SCREEN_PART_TWO_THEOCRATIC_MONARCHY:0 "Багато лжепророків намагалися стати нашими духовними лідерами, поки ми переходили з епохи в епоху, але перемогла істина віра. Остані оплоти єресі були знищені після кількох кривавих хрестових походів, і нас об'єднала священа воля єдиного божественого владики."
 START_SCREEN_PART_TWO_THEOCRATIC_OLIGARCHY:0 "У міру того, як ми крокували з епохи в епоху, безліч релігій змагалися одна з одною за вплив на уми наших громадян. Поступово, мирним (а іноді - не дуже мирним) шляхом, справжня віра проникла в усі кінці світу, і істино віруючі об'єдналися під покровом всесвітньої церкви."
 START_SCREEN_PART_TWO_THEOCRATIC_REPUBLIC:0 "Ми здійснили чимало відкриттів, як у науковому плані, так і в духовному, прагнучи розширити наші знаня про всесвіт і нашу роль у ньому. Рада найшанованіших священослужителів була скликана, щоб допомогти нашим обраним правителям, і ця традиція жива донині."
 START_SCREEN_PART_TWO_STAR_EMPIRE:0 "Технології розвивалися семимильними кроками, але чим більше нас ставало, тим частіше виникали заворушеня в суспільстві. Коли наш світ опинився на межі анархії, військові відновили закон. Вони створили новий порядок, який захищає нас від усіх ворогів, чи то внутрішніх, чи то зовнішніх."
 START_SCREEN_PART_TWO_MILITARY_REPUBLIC:0 "Століття за століттям багато хто з наших раніх національних держав сильно страждав від постійної боротьби за владу між військовими і цивільними інституціями, які управляли суспільством. Компромісу було досягнуто в новій формі правліня, де одне не могло існувати без іншого."
 START_SCREEN_PART_TWO_MARTIAL_EMPIRE:0 "Незлічені нації виникали в міру того, як ми переходили з епохи в епоху, і воювали одна з одною, поки не залишилася лише одна. Ці війни були жорстокими, і у тих, хто пройшов через них, бойові традиції сильні донині."
 START_SCREEN_PART_TWO_ASSEMBLY_OF_CLANS:0 "Століття за століттям багато хто з наших раніх національних держав сильно страждав від постійної боротьби за владу між військовими та цивільними інститутами, які управляли суспільством. Компромісу було досягнуто в новій формі правліня, де одне не могло існувати без іншого."
