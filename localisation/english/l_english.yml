 policy_pre_sapients:0 "Розумні"
 policy_pre_sapients_desc:0 "Ми можемо вирішити, чи хочемо ми, щоб на наших планетах жили розумні істоти."
 pre_sapients_allow:1 "Допускаються"
 pre_sapients_allow_name:4 "Допустима присутність розумних істот"
 pre_sapients_allow_desc:3 "Високорозвинені тварини залишаються тваринами. Їх спокійно можна проігнорувати.\n\n§ЕПредразумние істоти можуть бути вибірково знищені.§!"
 pre_sapients_protect:0 "Під захистом"
 pre_sapients_protect_name:0 "Захистити передрозумних істот"
 pre_sapients_protect_desc:1 "Хоча ці істоти не більше ніж прості тварини, вони такі самі, якими ми були колись. Їм слід дати шанс на майбутнє.\n\n§ЕПредразумних істот не можна вибірково знищувати, їхні планети неможливо тераформувати.§!"
 pre_sapients_purge:0 "Ліквідація"
 pre_sapients_purge_name:3 "Ліквідація розумних"
 pre_sapients_purge_desc:0 "Усі права походять від здатності мислити розумно. Тварина - це всього лише тварина, а якщо вона стоїть у нас на шляху, то це всього лише паразит..." pren\n§ЕПредразумние раси, що живуть на наших планетах, будуть піддаватися геноциду..."
 pre_sapients_eat:1 "Здобич"
 pre_sapients_eat_name:1 "Полюваня на розумних істот"
 pre_sapients_eat_desc:0 "Нерозумних тварин навряд чи можна вважати частиною нашої держави, але вони можуть послужити нашому розвитку іншим шляхом...\n\n§ЕПредразумние істоти на наших планетах будуть використовуватися в їжу, а їх популяції - повільно скорочуватися.§!"

 policy_core_worlds:0 "Населеня основних світів"
 policy_core_worlds_desc:0 "Ми можемо вирішити, яким поселеням дозволено жити в наших основних світах. Заборонені поселеня, які вже живуть там, будуть змушені переміститися в інші сектори або втекти в інші держави."
 core_worlds_all:0 "Усі раси"
 core_worlds_all_name:0 "Усі раси"
 core_worlds_all_desc:0 "Різноманітність - це ключ до життєздатної держави. наші основні світи повині відображати ці ціності, залишаючись відкритими для всіх рас нашої держави.\n\n§ЕВ наших основних світах дозволено перебувати будь-яким поселеням.§!"
 core_worlds_citizens_and_slaves:0 "Тільки громадяни і раби"
 core_worlds_citizens_and_slaves_name:0 "Тільки громадяни та раби"
 core_worlds_citizens_and_slaves_desc:0 "Хоча наші основні світи повині оберігатися від впливу чужинців, ми не відмовлятимемо нашим громадянам у праві на закону власність." "\n\n§Єненеволодіні поселеня без повноправного громадянства доведеться залишити основні світи та мігрувати в інші місця."
 core_worlds_citizens_only:0 "Тільки громадяни"
 core_worlds_citizens_only_name:0 "Тільки громадяни"
 core_worlds_citizens_only_desc:0 "Основні світи - це серце нашої держави. нижчим расам тут оселятися не дозволено.\n\n§ЕПоселеням без повноправного громадянства доведеться покинути основні світи і мігрувати в інші місця.§!"

 policy_refugees:0 "Біженці"
 policy_refugees_desc:0 "Ми можемо вирішити, чи прийматимемо ми або відкидатимемо біженців, які рятуються від геноциду, переміщеня або переслідуваня в інших державах."
 refugees_not_allowed:0 "Немає біженців"
 refugees_not_allowed_name:0 "$refugees_not_allowed_name$"
 refugees_not_allowed_desc:0 "Відкривши свої кордони покидькам інших суспільств, ми тільки підірвемо підвалини держави."\n\n§ЕПрийом біженців заборонений.§!"
 refugees_only_citizens:0 "Тільки раси громадян"
 refugees_only_citizens_name:0 "$refugees_only_citizens$"
 refugees_only_citizens_desc:0 "Ми не можемо дозволити, щоб співчуття взяло гору над здоровим глуздом. Тільки тим, хто стане гідним поповненям суспільства, буде дозволено перетинати наші кордони."\n\n§Визволено прийом тільки біженців, які належать до рас із повноправним громадянством."§!"
 refugees_allowed:0 "Прийом біженців"
 refugees_allowed_name:0 "$refugees_allowed$"
 refugees_allowed_desc:0 "Тим, хто рятується від смерті та переслідуваня тиранами, будуть раді на нашій території."\n\n§Визволено прийманя будь-яких біженців.§!"

 policy_debris:0 "Уламки"
 policy_debris_desc:0 "Ми можемо вирішити, чи хочемо ми досліджувати або розбирати уламки знищених ворожих кораблів."
 research_debris:0 "Досліджувати уламки"
 research_debris_name:0 "$research_debris$"
 research_debris_desc:0 "Ми будемо досліджувати уламки ворожих кораблів, щоб вивчити їхні технології."
 scavenge_debris:0 "Розбирати уламки"
 scavenge_debris_name:0 "$scavenge_debris$"
 scavenge_debris_desc:0 "Ми будемо розбирати уламки ворожих кораблів і витягувати з них ресурси."
 scavenge_and_research_debris:0 "Досліджувати і розбирати уламки"
 scavenge_and_research_debris_name:0 "$scavenge_and_research_debris$"
 scavenge_and_research_debris_desc:0 "Оскільки ми §Y$civic_scavengers$§!, ми можемо досліджувати уламки кораблів і витягувати ресурси одночасно."

 policy_population_controls:0 "Регулювання чисельності"
 policy_population_controls_desc:0 "Ми можемо вирішити, чи буде в нашій державі легальним вибіркове регулювання чисельності."
 population_controls_not_allowed:0 "Заборонено"
 population_controls_not_allowed_name:0 "Регулювання чисельності заборонено"
 population_controls_not_allowed_desc:1 "Відтвореня і розмноженя - це невід'ємне право всіх наших громадян. \n\n§EНе можна використовувати примусове регулювання чисельності раси або на планеті. §!\n§EHе можна обирати ріст або занепад для певних рас. §!"
 population_controls_allowed:0 "Дозволено"
 population_controls_allowed_name:0 "Дозволено регулювання чисельності"
 population_controls_allowed_desc:11 "Довгострокова демографія - це надто важливе питаня, щоб залишати його на розсуд окремих особистостей.\n\n§EМожна використовувати примусове регулювання чисельності раси та планети.§!\n§EМожна обирати ріст або занепад для певних рас.§!"

 policy_slavery:0 "Рабство"
 policy_slavery_desc:1 "Ми можемо вирішити, чи буде в нашій державі легальним рабство."
 slavery_not_allowed:0 "Заборонено"
 slavery_not_allowed_name:0 "Рабство заборонено"
 slavery_not_allowed_desc:0 "Поневоленя розумних істот - огидна практика, і наша держава її терпіти не збирається.\n\n§EНе можна поневолювати населеня§!"
 slavery_allowed_xenos_only:0 "Тільки чужинці"
 slavery_allowed_xenos_only_name:0 "Поневоленя чужинців"
 slavery_allowed_xenos_only_desc:1 "Дозволяє поневолювати раси, відміні від рас нашої держави."\n\n§EДозволено поневолювати населеня будь-яких рас, крім нашої§!"
 slavery_allowed_regulated:1 "Регулюється"
 slavery_allowed_regulated_name:1 "Регульоване поневоленя"
 slavery_allowed_regulated_desc:2 "Дозволяє поневолювати поселеня всіх прошарків суспільства без винятку і забезпечує рівні та відносно справедливі умови праці.\n\n§ЄМожно поневолювати будь-яке поселеня ціною зниженя ефективності.§!"
 slavery_allowed_regulated_xenos_only:1 "Регульовані чужинці"
 slavery_allowed_regulated_xenos_only_name:1 "Регульоване поневоленя чужинців"
 slavery_allowed_regulated_xenos_only_desc:2 "Дозволяє поневолювати раси, відміні від рас нашої держави, за відносно справедливих умов праці.\n\n§Єможно поневолювати населеня будь-яких рас ціною зниженя ефективності.§!"
 slavery_allowed:0 "Дозволено"
 slavery_allowed_name:0 "Рабство дозволено"
 slavery_allowed_desc:0 "Дозволяє поневолювати поселеня нашої держави.\n\n§EДозволено поневоленя поселень§!"

 policy_slavery_procreation:1 "Розмноженя рабів"
 policy_slavery_procreation_desc:0 "Ми можемо вибрати, дозволити рабам розмножуватися чи ні."
 slavery_procreation_allowed:0 "Дозволено"
 slavery_procreation_allowed_name:0 "Розмноженя рабів дозволено"
 slavery_procreation_allowed_desc:0 "Рабам дозволено розмножуватися. Поселеня, що з'являються таким чином, автоматично стають поневоленими."
 slavery_procreation_not_allowed:0 "Не дозволено"
 slavery_procreation_not_allowed_name:0 "Розмноженя рабів заборонено"
 slavery_procreation_not_allowed_desc:0 "Рабам заборонено розмножуватися."

 policy_purge:0 "Геноцид"
 policy_purge_desc:0 "Поселеня, що зазнало геноциду, не може працювати і згодом вимирає, але чистки викликають гнів його населеня і всіх співчуваючих колоній.\n"
 purge_not_allowed:0 "Заборонено"
 purge_not_allowed_name:0 "Геноцид заборонено"
 purge_not_allowed_desc:1 "Геноцид є жахливим злочином і до нього не можна ставитися інакше.\n\n§ЕГеноцид населеня заборонений§!"
 purge_allowed_xenos_only:0 "Тільки чужинці"
 purge_allowed_xenos_only_name:0 "Геноцид щодо чужинців"
 purge_allowed_xenos_only_desc:1 "Ми схвалюємо використаня ефективних методів з контролю за поширеням нижчих форм життя в нашій державі.\n\n§ЕПрипустимо геноцид будь-яких рас, крім нашої§!"
 purge_allowed:0 "Дозволено"
 purge_allowed_name:0 "Геноцид дозволено"
 purge_allowed_desc:0 "Ми повині позбавити нашу державу від баламутів і ненадійних елементів, інакше почнеться її занепад.\n\n§ЕДозволено переміщеня і геноцид будь-яких поселень§!"
 purge_displacement_only:0 "Тільки переміщеня"
 purge_displacement_only_name:0 "$purge_displacement_only$"
 purge_displacement_only_desc:0 "До наших обов'язків не входить задоволеня потреб тих, хто хоче підірвати підвалини нашого суспільства. нехай шукають собі домівку за межами наших кордонів.\n\n§EДозволено переміщеня поселень§!"

 policy_orbital_bombardment:0 "Орбітальне бомбардуваня"
 policy_orbital_bombardment_desc:2 "Орбітальне бомбардуваня дає нам можливість знищити наземні війська планети з космосу. Більш жорстокі тактики бомбардуваня здатні також ліквідувати споруди і населеня."
 orbital_bombardment_selective:0 "Вибіркове"
 orbital_bombardment_selective_name:0 "Вибіркове орбітальне бомбардуваня"
 orbital_bombardment_selective_desc:0 "Дозволяє бомбардувати тільки ідентифіковані військові цілі, щоб звести до мінімуму втрати серед цивільного населеня.\n\n§EДозволене орбітальне бомбардуваня: Вибіркове.§!"

 orbital_bombardment_indiscriminate:0 "Килимове"
 orbital_bombardment_indiscriminate_name:0 "Килимове орбітальне бомбардуваня"
 orbital_bombardment_indiscriminate_desc:0 "Дозволяє використовувати всі види орбітальної зброї безвідносно того, хто живе на планеті.\n\n§EВирішена тактика орбітального бомбардуваня: Килимове.§!"

 orbital_bombardment_armageddon:0 "Армагеддон"
 orbital_bombardment_armageddon_name:0 "Орбітальне бомбардуваня рівня Армагеддон"
 orbital_bombardment_armageddon_desc:1 "Дозволяє використовувати всі види орбітальної зброї безвідносно того, хто живе на планеті. Метою є повне знищеня.\n\n§Вирішено орбітальні бомбардуваня рівня "Килимове бомбардуваня" і "Армагеддон"§!"

 orbital_bombardment_abduction:0 "З викраденям"
 orbital_bombardment_abduction_name:0 "Орбітальне бомбардуваня з викраденям"
 orbital_bombardment_abduction_desc:0 ""
 orbital_bombardment_surrender_allowed_name:0 "Дозволено" #Not shown anywhere afaik
 orbital_bombardment_surrender_forbidden_name:0 "Заборонено" #Not shown anywhere afaik
 policy_orbital_bombardment_accept_surrender:0 "Ухвалення орбітальної капітуляції"
 policy_orbital_bombardment_accept_surrender_desc:0 "Ця політика визначає, чи дозволяємо ми ворожим планетам здаватися нашим флотам під час орбітального бомбардування."
 orbital_bombardment_surrender_allowed:0 "Дозволено"
 orbital_bombardment_surrender_allowed_desc:0 "Громадяни інших держав мають право здатися.\n\n§EМи окупуємо ворожі планети під час орбітального бомбардування, якщо на них немає оборонних армій і вони вирішили здатися§!".
 orbital_bombardment_surrender_forbidden:0 "Заборонено"
 orbital_bombardment_surrender_forbidden_desc:0 "Ніякої капітуляції, орбітальне бомбардування триватиме необмежений час.\n\n§EВорожі планети можна брати під контроль тільки після вторгнення наземних військ.§!"

 policy_interference:0 "Втручання у справи досвітлових держав"
 policy_interference_desc:0 "Ми можемо встановити політику, що визначає наші взаємодії з досвітовими державами."
 interference_not_allowed:0 "Невтручання"
 interference_not_allowed_name:0 "$interference_not_allowed$"
 interference_not_allowed_desc:2 "Ми не повинні впливати на розвиток іншого суспільства. Спостерігати, але не втручатися.\n\n§E- У спостережних форпостів завдання одне — $mission_passive_observation$\n- Не можна використовувати шпигунські операції щодо досвітлових цивілізацій.\n- Не можна розкривати свою присутність досвітовим цивілізаціям\n- Не можна захоплювати досвітлові цивілізації§!"
 interference_subtle:0 "Обережне втручання"
 interference_subtle_name:0 "$interference_subtle$"
 interference_subtle_desc:2 "Ми можемо підштовхнути їхній розвиток у потрібний бік, але робити це треба обережно.\n\n§E- У спостережних форпостів завдання одне - $mission_passive_observation$\n- Не можна використовувати певні шпигунські операції щодо досвітових цивілізацій.\n- Можна розкривати свою присутність лише досвітовим цивілізаціям із серйозною поінформованістю\n- Не можна захоплювати досвітові цивілізації§!\n\n"
 interference_active:1 "Активне втручання"
 interference_active_name:1 "$interference_active$"
 interference_active_desc:4 "Щоб розкрити таємниці всесвіту, ми повинні безперешкодно вивчати всі види істот, які нас цікавлять.\n\n§E- У спостережних форпостів можуть бути два завдання: $mission_passive_observation$ або $mission_specimen_collection$\n- Можна використовувати всі шпигунські операції щодо досвітлових цивілізацій\n- Можна розкривати свою присутність досвітовим цивілізаціям\n- Не можна захоплювати досвітові цивілізації§!\n\n"
 interference_aggressive:0 "Агресивне втручання"
 interference_aggressive_name:0 "$interference_aggressive$"
 interference_aggressive_desc:2 "Сильні правлять слабкими. Доля менш розвинених цивілізацій у наших руках.\n\n§E- У спостережних форпостів завдання одне — $mission_specimen_collection$\n- Можна використовувати певні шпигунські операції щодо досвітлових цивілізацій\n- Можна розкривати свою присутність досвітовим цивілізаціям\n- Можна захоплювати досвітлові цивілізації§!\n\n"

 policy_enlightenment:1 "Просвітництво досвітових цивілізацій"
 policy_enlightenment_desc:1 "Ми можемо ділитися нашими технічними напрацюваннями з досвітовими суспільствами, відкриваючи для них нові наукові горизонти.\n"
 enlightenment_not_allowed:0 "Заборонено"
 enlightenment_not_allowed_name:1 "Просвітництво досвітлових цивілізацій заборонено"
 enlightenment_not_allowed_desc:1 "Це суспільство не готове усвідомити чудеса, які ми відкрили. Передчасне розкриття правди загрожує ризиком усім причетним.\n\n§EНе можна просвіщати досвітлові цивілізації§!\n\n"
 enlightenment_covert_only:0 "Тільки приховане"
 enlightenment_covert_only_name:0 "Прихована просвіта досвітлових цивілізацій дозволена"
 enlightenment_covert_only_desc:0 "Розкриття нашої присутності змінить природний розвиток досвітових цивілізацій. Ми повинні допомагати їм, не розкриваючи себе.\n\n§EМожна просвіщати досвітлові цивілізації тільки за допомогою шпигунства§!\n\n"
 enlightenment_allowed:0 "Дозволено"
 enlightenment_allowed_name:1 "Просвітництво досвітлових цивілізацій дозволено"
 enlightenment_allowed_desc:1 "Ділячись знаннями, ми можемо активно заохочувати менш розвинені суспільства до того, щоб вони посіли належне місце в галактичному співтоваристві.\n\n§EМожна просвіщати досвітлові цивілізації за допомогою шпигунства і дипломатії§!\n\n"

 policy_migration:0 "Міграція"
 policy_migration_desc:0 "Деякі громадяни нашої держави дивляться на зірки і гадають, яке життя вони могли б побудувати для себе в новому світі.\n"
 migration_not_allowed:0 "Заборонено"
 migration_not_allowed_name:0 "Міграцію заборонено"
 migration_not_allowed_desc:0 "Держава вирішує, де мають мешкати її громадяни.\n\n§Вільне переселеня повністю заборонено§!"
 migration_allowed_primary_only:0 "Тільки для домінуючої раси"
 migration_allowed_primary_only_name:0 "Міграція домінуючої раси"
 migration_allowed_primary_only_desc:0 "Свобода пересуваня - привілей тільки нашої домінуючої раси.\n\n§Тільки істоти нашої раси можуть вільно переселятися§!"
 migration_allowed_all:0 "Вільна міграція"
 migration_allowed_all_name:0 "Необмежена міграція"
 migration_allowed_all_desc:0 "Усі наші громадяни вільні шукати щастя там, де хочуть.\n\n§ЕУсім жителям дозволено переселятися§!"

 policy_appropriation:0 "Привласненя землі"
 policy_appropriation_desc:0 "Ця політика визначає, чи можна привласнювати собі землі на нещодавно придбаних планетах, забираючи їх у рас, які не є громадянами."
 appropriation_not_allowed:0 "Заборонено"
 appropriation_not_allowed_name:0 "Привласненя землі заборонено"
 appropriation_not_allowed_desc:0 "Земля, контрольована нашою державою, належить усім її жителям."\n\n§ЕПоселеня на завойованих планетах зберігаються як є.§!"
 appropriation_allowed:0 "Дозволено"
 appropriation_allowed_name:0 "Привласненя землі дозволено"
 appropriation_allowed_desc:1 "Якщо нижчі раси використовують землю неналежним чином, ті, хто їх перевершує, можуть знайти для неї найкраще застосуваня.\n\n§Ена завойованих планетах, де мешкають раси без цивільних прав, до §Y5§! £pops£ поселень будуть вигнані і замінені поселенями громадян з інших наших планет.§!"

 policy_resettlement:0 "Переселеня"
 policy_resettlement_desc:0 "Ця політика контролює, чи дозволено нам примусово переміщувати поселеня з однієї планети на іншу.\n"
 resettlement_not_allowed:0 "Заборонено"
 resettlement_not_allowed_name:0 "Переселеня заборонено"
