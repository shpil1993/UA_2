 # Government Authorities
 ####################################

 auth_democratic:0 "Демократія"
 auth_democratic_desc:0 "Демократичні уряди влаштовують регулярні вибори, на яких усі громадяни можуть проголосувати за тих, хто має їх представляти."
 auth_democratic_tt:0 "$MOD_FACTION_APPROVAL$: §G+10%§!\nСкидає перезарядку реформування уряду і політик, коли обирається новий $councilor_ruler_democratic$."
 auth_oligarchic:0 "Олігархія"
 auth_oligarchic_desc:0 "Олігархічні уряди очолюються невеликою групою індивідуумів, у руках яких зосереджена вся політична влада."
 auth_dictatorial:0 "Диктатура"
 auth_dictatorial_desc:0 "Диктаторські уряди очолюються протягом усього життя одним індивідуумом, який має в державі абсолютну владу."
 auth_imperial:0 "Імперіалізм"
 auth_imperial_desc:0 "Імперіалістичні уряди схожі на диктаторські, за винятком того, що після смерті правителя трон завжди переходить призначеному спадкоємцю."
 auth_hive_mind:0 "Колективний розум"
 auth_hive_mind_desc:1 "Колективний розум діє швидше як єдиний організм, ніж як держава. населеня не володіє свободою волі і служить продовженям самого колективного розуму, нагадуючи кінцівки в організму. Якщо їх відрізати від колективного розуму, то ці трутні впадають у кому і зрештою марніють і вмирають. Будь-які вільні особистості на планетах, що належать колективному розуму, виганяються, знищуються або просто стають їжею для колективу."
 auth_machine_intelligence:0 "Машиний розум"
 auth_machine_intelligence_desc:1 "Машиний розум - це величезний штучний груповий розум, об'єднаний в єдину свідому сутність. Більша частина фактичного "Населеня" в такій державі складається з бездумних робочих одиниць, які виконують поставлені їм завданя без жодного натяку на свободу волі... невелика кількість напівавтономних агентів зазвичай використовується для спеціалізованих завдань, які вимагають деякої самостійної ініціативи."
 auth_ancient_machine_intelligence:0 "Стародавній машиний розум"
 auth_ancient_machine_intelligence_desc:0 ""
 auth_corporate:0 "Корпорації"
 auth_corporate_desc:0 "Корпоративні уряди організовані як масове комерційне підприємство, що повністю перебрало на себе роль держави."

 military_dictatorship:0 "Військова диктатура"
 military_dictatorship_desc:0 "§LЦей тип правліня - мілітаристська форма автократії, коли правитель є беззаперечним головнокомандувачем армії, яка повністю підпорядкувала собі державний апарат."
 military_dictatorship_special:0 "Кожен правитель може побудувати великий корабель"
 martial_empire:0 "Військова тиранія"
 martial_empire_desc:0 "§LЦей тип правліня - просунута форма мілітаристської автократії, коли держава існує в основному для підтримки армії. Тут високо цінуються бойові якості, і всі громадяни регулярно проходять військовий вишкіл. §!"
 martial_empire_special:0 "Кожен правитель може побудувати великий корабель"
 divine_mandate:0 "Божествений мандат"
 divine_mandate_desc:0 "§LЦей тип правліня - спіритуалістична форма автократії, де главу країни шанують як святиню. Інституційно оформлена релігія широко використовується для підтримки державного апарату.§!"
 divine_mandate_special:0 "Кожен правитель може побудувати надгробний пам'ятник"
 transcendent_empire:0 "Священа держава"
 transcendent_empire_desc:0 "§LЦей тип правліня - просунута форма спіритуалістичної автократії. Офіційна релігія держави проникла в усі сфери життя, а правителя шанують як непогрішне живе божество. §!"
 transcendent_empire_special:0 "Кожен правитель може побудувати надгробний пам'ятник"
 despotic_hegemony:0 "Деспотизм"
 despotic_hegemony_desc:0 "§LЦей тип правліня - матеріалістична форма автократії, де громадян вважають не більше ніж гвинтиками в бюрократичній машині. Ефективність і технічний прогрес тут цінуються понад усе.§!"
 despotic_hegemony_special:0 "Кожен правитель може сформувати елітну наступальну армію"
 ai_overlordship:1 "Адміністрація невральної мережі"
 ai_overlordship_desc:0 "§LЦей тип правліня - просунута форма матеріалістичної автократії, де потужні комп'ютери розраховують найефективніший спосіб управліня державою. Усі сфери життя оптимізовані для максимальної ефективності та вивченя нових технологій.§L!"
 ai_overlordship_special:0 "Кожен правитель може сформувати елітну наступальну армію"
 enlightened_monarchy:0 "Просвітлена монархія"
 enlightened_monarchy_desc:0 "§LЦей тип правліня - пацифістська форма автократії, де правитель виступає в ролі освіченого захисника, який завжди діє в інтересах громадян.§!"
 enlightened_monarchy_special:0 "Кожен правитель може побудувати особливу паркову споруду"
 irenic_monarchy:0 "Протективна монархія"
 irenic_monarchy_desc:0 "§LЦей тип правліня - просунута форма пацифістської автократії, де правитель виступає в ролі великодушного охоронця, що оберігає громадян від жахів жорстокої галактики.§!"
 irenic_monarchy_special:0 "Кожен правитель може побудувати особливу паркову споруду"
 despotic_empire:0 "Абсолютна монархія"
 despotic_empire_desc:0 "§LЦей тип правліня - порівняно чистий вид автократії, де абсолютна влада в державі належить правителю, що тримається за неї мертвою хваткою. §!"
 despotic_empire_special:0 "Кожен правитель може побудувати велику §Yвійськову станцію§!".
 star_empire:0 "Зоряна імперія"
 star_empire_desc:0 "§LЦей тип правліня - просунута форма автократії, де один правитель наділений абсолютною владою. Підвищена ефективність бюрократичного апарату знижує адміністративне навантаженя при управліні великою міжзоряною державою.§!"
 star_empire_special:0 "Кожен правитель може побудувати велику §Yвійськову станцію§!".
 military_junta:0 "Військова хунта"
 military_junta_desc:0 "§LЦей тип правліня - мілітаристська форма олігархії, коли влада належить раді високопоставлених офіцерів, які вирішують усі державні питаня.§!"
 ordered_stratocracy:0 "Стратократія"
 ordered_stratocracy_desc:0 "§LЦей тип правліня - просунута форма мілітаристської олігархії, коли військові взяли на себе всі функції цивільного адміністративного апарату. Усі державні пости зайняті військовими. §!"
 theocratic_oligarchy:0 "Теократична олігархія"
 theocratic_oligarchy_desc:0 "§LЦей тип правліня - спіритуалістична форма олігархії, коли державою керує рада священиків, керованих божественою волею. Держава і домінуюча інституційна релігія становлять єдине ціле. §L!"
 transcendent_oligarchy:0 "Священа ідеократія"
 transcendent_oligarchy_desc:0 "§LЦей тип правліня - просунута форма спіритуалістичної олігархії. Країною керує священа рада, що має необмежену владу в усіх державних і релігійних питанях. §!"
 science_directorate:0 "Ноократія"
 science_directorate_desc:0 "§LЦей тип правліня - матеріалістична форма олігархії, за якої рада вчених забезпечує максимально ефективну роботу державного апарату.§!"
 illuminated_technocracy:0 "Освічена технократія"
 illuminated_technocracy_desc:0 "§LЦей тип правліня - просунута форма матеріалістичної олігархії, за якої влада належить раді технократів, яка часто складається з провідних учених у різних галузях знань. Технічний прогрес вважають головною умовою світлого майбутнього держави.§!"
 peaceful_bureaucracy:0 "Протективн. бюрократія"
 peaceful_bureaucracy_desc:0 "§LЦей тип правліня - пацифістська форма олігархії, за якої складна бюрократична система управляє всіма сферами суспільного життя, забезпечуючи безпеку громадян.§!"
 irenic_protectorate:0 "Мирний протекторат"
 irenic_protectorate_desc:0 "§LЦей тип правліня - просунута форма пацифістської олігархії, за якої всі державні питаня вирішує комітет безпеки. Тягу до насильства викорінюють у громадянах ще в юному віці. §!"
 plutocratic_oligarchy:0 "Плутократія"
 plutocratic_oligarchy_desc:0 "§LЦей тип правліня - плутократична форма олігархії, де державою править багата еліта. Політична влада громадянина безпосередньо залежить від розміру його особистих статків.§!"
 mega_corporation:0 "Корпоратократія"
 mega_corporation_desc:0 "§LЦей тип правліня - просунута форма плутократичної олігархії, коли вся держава є величезним комерційним підприємством, яким керує рада директорів.§!"
 military_republic:0 "Військова республіка"
 military_republic_desc:0 "§LЦей тип правліня - мілітаристична форма демократії, за якої громадянами стають лише ті, хто пройшов військову службу. Право голосу мають тільки повноціні громадяни, і лише вони можуть обіймати державні посади. §!"
 martial_demarchy:0 "Військова демократія"
 martial_demarchy_desc:0 "§LЦей тип правліня - просунута форма мілітаристичної демократії, за якої правителів обирають випадковим чином із пулу кваліфікованих кандидатів. Придатність кандидата визначається здебільшого його військовими досягненями."
 theocratic_republic:0 "Теократич. республіка"
 theocratic_republic_desc:0 "§LЦей тип правліня - спіритуалістична форма демократії, де священа рада керує демократичним процесом і виступає в консультативній ролі.§!"
 transcendent_republic:0 "Священа республіка"
 transcendent_republic_desc:0 "§LЦей тип правліня - просунута форма спіритуалістичної демократії, де кандидатів у правителі обирають суворо з-поміж духовних осіб офіційної релігії країни, що проникла в усі сфери життя суспільства.§!"
 direct_democracy:0 "Пряма демократія"
 direct_democracy_desc:0 "§LЦей тип правліня - матеріалістична форма демократії, за якої громадяни використовують комп'ютерні мережі, щоб вирішувати більшість державних питань прямим голосуваням.§!"
 subconscious_consensus:0 "Консенсуальна демократія"
 subconscious_consensus_desc:0 "§LЦей тип правліня - просунута форма матеріалістичної демократії, де закон зобов'язує громадян мати імплантат, що дає змогу їм миттєво голосувати на референдумах.§!"
 moral_democracy:0 "Ліберальна демократія"
 moral_democracy_desc:0 "§LЦей тип правліня - пацифістська форма демократії, що спирається на високі моральні принципи та відмову від насильства.§!"
 irenic_democracy:0 "Протективна демократія"
 irenic_democracy_desc:0 "§LЦей тип правліня - просунута форма пацифістської демократії, для якої характерне прагненя розв'язувати мирним шляхом усі конфлікти, чи то внутрішні, чи то зовнішні. §!"
 indirect_democracy:0 "Представницька демократія"
 indirect_democracy_desc:0 "§LЦей тип правліня - представницька демократія, за якої громадяни обирають офіційних осіб, що представляють їхні інтереси. §!"
 democratic_utopia:0 "Демократична утопія"
 democratic_utopia_desc:0 "§LЦей тип правліня - просунута форма представницької демократії, де вдалося намацати тонку грань між особистою свободою і соціальною відповідальністю. Корупція практично викорінена. §!"
 tribal_society:0 "Племіне суспільство"
 tribal_society_desc:0 "§LСуспільство, у якому немає будь-якого організованого уряду, а його члени об'єднуються в первісні племена і клани.§!"
 primitive_feudalism:0 "Традиційний феодалізм"
 primitive_feudalism_desc:0 "§LПримітивна форма правліня, де кілька децентралізованих феодальних держав постійно ворогують одна з одною за владу в регіоні.§!"
 fragmented_nations:0 "Національні держави"
 fragmented_nations_desc:0 "Скупченя роздроблених національних держав, які змагаються одна з одною за військову перевагу та економічні вигоди. Єдиного глобального уряду немає."
 stagnated_ascendancy:0 "Стагнаційний режим"
 stagnated_ascendancy_desc:0 "§LЗастійна форма правліня, заснована на стародавніх традиціях і давно забутих принципах.§!"
 awakened_ascendancy:0 "Пробудженя після стагнації"
 awakened_ascendancy_desc:0 "§LІмперія, що раніше перебувала в стагнації, прокинулася від сну і має намір повернути свою спадщину.§!"
 machine_intelligence:0 "Машиний розум"
 machine_intelligence_desc:0 "§LАбсолютно чужорідна і химерна система управліня, характерна для цивілізації машин.§!"
 ancient_machine_intelligence:0 "Стародавній машиний розум"
 ancient_machine_intelligence_desc:2 "§LАбсолютно чужорідна і химерна система управліня, характерна для цивілізації машин.§!"
 military_order:0 "Військовий орден"
 military_order_desc:1 "§LСтрана, але, судячи з усього, високоефективна мілітаристична форма правліня.§!"
 hive_mind:0 "Розум вулика"
 hive_mind_desc:1 "§LВисокорозвинена форма колективної свідомості, де окремий індивід можна порівняти із синапсом у структурі грандіозного мозку.§!"

 gov_feudal_empire:0 "Феодальна держава"
 gov_feudal_empire_desc:0 "Цей тип правліня - форма феодальної автократії з непрямим правліням монарха, який розподіляє посади і території між васалами в обмін на зобов'язаня у вигляді податків і військової служби."
 gov_despotic_empire:0 "Абсолютна монархія"
 gov_despotic_empire_desc:0 "Цей тип правліня - порівняно чистий вид автократії, де абсолютна влада в державі належить правителю, який тримається за неї мертвою хваткою."
 gov_constitutional_dictatorship:0 "Конституційна диктатура"
 gov_constitutional_dictatorship_desc:0 "Цей тип правліня - диктатура, за якої одному індивідууму надаються безстрокові надзвичайні повноваженя для захисту держави від будь-яких загроз, реальних чи уявних."
 gov_plutocratic_oligarchy:0 "Плутократія"
 gov_plutocratic_oligarchy_desc:0 "Цей тип правліня - плутократична форма олігархії, де державою править багата і впливова еліта."
 gov_representative_democracy:0 "Представницька демократія"
 gov_representative_democracy_desc:0 "Цей тип правліня - представницька демократія, за якої громадяни обирають офіційних осіб, що представляють їхні інтереси."
 gov_theocratic_monarchy:0 "Теократична монархія"
 gov_theocratic_monarchy_desc:0 "Цей тип правліня - спіритуалістична форма автократії, де главу країни шанують як святиню. Інституційно оформлена релігія широко використовується для підтримки державного апарату."
 gov_theocratic_dictatorship:0 "Теократична диктатура"
 gov_theocratic_dictatorship_desc:0 "Цей тип правліня - спіритуалістична форма диктатури, за якої правителем є один індивідуум в ієрархічній структурі влади, підтримуваній офіційною державною релігією."
 gov_theocratic_oligarchy:0 "Теократична олігархія"
 gov_theocratic_oligarchy_desc:0 "Цей тип правліня - спіритуалістична форма олігархії, за якої політична влада перебуває в руках лідерів найвпливовіших у державі релігійних фракцій."
 gov_theocratic_republic:0 "Теократична республіка"
 gov_theocratic_republic_desc:0 "Цей тип правліня - спіритуалістична форма демократії, де священа рада керує демократичним процесом і виступає в консультативній ролі."
 gov_divine_empire:0 "Божествена держава"
 gov_divine_empire_desc:0 "Цей тип правліня - форма спіритуалістичної автократії. Офіційна релігія держави проникла в усі сфери життя, а правителя шанують як непогрішне живе божество."
 gov_holy_tribunal:0 "Священий трибунал"
 gov_holy_tribunal_desc:0 "Цей тип правліня - спіритуалістична форма олігархії, коли державою керує рада священиків, яких спрямовує божествена воля. Держава і домінуюча інституційна релігія становлять єдине ціле."
 gov_star_empire:0 "Зоряна імперія"
 gov_star_empire_desc:0 "Цей тип правліня - мілітаристська форма спадкової автократії, за якої один правитель контролює як уряд, так і армію."
 gov_military_dictatorship:0 "Військова диктатура"
 gov_military_dictatorship_desc:0 "Цей тип правліня - мілітаристська форма автократії, коли правитель є беззаперечним головнокомандувачем армії, яка повністю підпорядкувала собі державний апарат."
 gov_military_junta:0 "Військова хунта"
 gov_military_junta_desc:0 "Цей тип правліня - мілітаристська форма олігархії, коли влада належить раді високопоставлених офіцерів, які вирішують усі державні питаня."
 gov_military_commissariat:0 "Військовий комісаріат"
 gov_military_commissariat_desc:0 "Цей тип правліня номінально є демократією, за якої межа між цивільним урядом і військовими розмита до такої міри, що вони по суті стають єдиним цілим."
 gov_martial_empire:0 "Військова тиранія"
 gov_martial_empire_desc:0 "Цей тип правліня - мілітаристська форма спадкової автократії, коли держава існує в основному для підтримки армії. Тут високо цінуються бойові якості, і всі громадяни регулярно проходять військову підготовку."
 gov_martial_dictatorship:0 "Військова диктатура"
 gov_martial_dictatorship_desc:0 "Цей тип правліня - мілітаристська форма автократії, за якої абсолютну владу здобуває воїн, якого вважають найсильнішим лідером. "
 gov_war_council:0 "Військова рада"
 gov_war_council_desc:0 "Цей тип правліня - мілітаристська форма олігархії, за якої всі рішеня, що стосуються держави, ухвалюються радою, що складається з найсильніших воєначальників нації."
 gov_assembly_of_clans:0 "Збори кланів"
 gov_assembly_of_clans_desc:0 "Цей тип правліня - мілітаристська форма демократії, за якої право голосу мають вільні воїни всіх кланів."
 gov_citizen_stratocracy:0 "Громадянська стратократія"
 gov_citizen_stratocracy_desc:0 "Цей тип правліня - просунута форма мілітаристської олігархії, коли військові взяли на себе всі функції цивільного адміністративного апарату. Усі державні посади зайняті військовими."
 gov_citizen_republic:0 "Громадянська республіка"
 gov_citizen_republic_desc:0 "Цей тип правліня - мілітаристська форма демократії, за якої громадянами стають лише ті, хто пройшов військову службу. Право голосу мають тільки повноціні громадяни, і лише вони можуть обіймати державні посади."
 gov_irenic_monarchy:0 "Протективна монархія"
 gov_irenic_monarchy_desc:0 "Цей тип правліня - пацифістська форма спадкової автократії, де правитель виступає в ролі великодушного хранителя, що оберігає громадян від жахів жорстокої галактики."
 gov_irenic_dictatorship:0 "Протективна диктатура"
 gov_irenic_dictatorship_desc:0 "Цей тип правліня - пацифістська форма автократії, за якої на державу покладено захист громадян від внутрішніх насильницьких тенденцій, а також від будь-яких зовнішніх загроз."
 gov_irenic_bureaucracy:0 "Протективна бюрократія"
 gov_irenic_bureaucracy_desc:0 "Цей тип правліня - пацифістська форма олігархії, за якої складна бюрократична система управляє всіма сферами суспільного життя, забезпечуючи безпеку громадян."
 gov_celestial_empire:0 "Небесна держава"
 gov_celestial_empire_desc:0 "Цей тип правліня - спадкоємна форма монархії, за якої правитель розцінюється як дитя небес, а саме суспільство здебільшого слідує ідеалам пацифізму та ізоляціонізму."
 gov_moral_democracy:0 "Ліберальна демократія"
 gov_moral_democracy_desc:0 "Цей тип правліня - пацифістська форма демократії, що спирається на високі моральні принципи і відмову від насильства."
 gov_despotic_hegemony:0 "Деспотизм"
 gov_despotic_hegemony_desc:0 "Цей тип правліня - матеріалістична форма спадкової автократії, де громадян вважають не більше ніж гвинтиками в бюрократичній машині. Ефективність і технічний прогрес тут цінуються понад усе."
 gov_totalitarian_regime:0 "Тоталітарний режим"
 gov_totalitarian_regime_desc:0 "Цей тип правліня - матеріалістична форма автократії, за якої держава прагне повного контролю над життям своїх громадян заради ефективності."
 gov_executive_committee:0 "Виконавчий комітет"
 gov_executive_committee_desc:0 "Цей тип правліня - матеріалістична форма олігархії, за якої потужний бюрократичний апарат управляє державою і спрямовує громадян на досягненя продуктивних і значних цілей."
 gov_direct_democracy:0 "Пряма демократія"
 gov_direct_democracy_desc:0 "Цей тип правліня - матеріалістична форма демократії, за якої громадяни використовують комп'ютерні мережі, щоб вирішувати більшість державних питань прямим голосуваням."
 gov_illuminated_autocracy:0 "Освічена автократія"
 gov_illuminated_autocracy_desc:0 "Цей тип правліня - матеріалістична форма спадкової автократії, заснована на технократичних принципах, які правитель присягається захищати. ніщо не цінується так високо, як наукові знаня і технічний прогрес."
 gov_technocratic_dictatorship:0 "Технократична диктатура"
 gov_technocratic_dictatorship_desc:0 "Цей тип правліня - матеріалістична форма автократії, за якої наукова еліта взяла на себе управліня державою заради ефективності та технічного прогресу."
 gov_science_directorate:0 "Ноократія"
 gov_science_directorate_desc:0 "Цей тип правліня - матеріалістична форма олігархії, за якої рада вчених забезпечує максимально ефективну роботу державного апарату."
 gov_rational_consensus:0 "Раціональний консенсус"
 gov_rational_consensus_desc:0 "Цей тип правліня - матеріалістична форма демократії, в якій влада здійснюється за принципами, що ґрунтуються на раціональності та науковій теорії."
 gov_megacorporation:0 "Корпоратократія"
 gov_megacorporation_desc:0 "Цей тип правліня - форма плутократичної олігархії, коли вся держава є величезним комерційним підприємством, яким керує рада директорів."
 gov_trade_league:0 "Торгова ліга"
 gov_trade_league_desc:0 "Цей тип правліня - форма плутократичної олігархії, за якої держава складається з безлічі вільних торговців, корпорацій і гільдій, пов'язаних спільними комерційними інтересами."
 gov_enlightened_monarchy:0 "Просвітлена монархія"
 gov_enlightened_monarchy_desc:0 "Цей тип правліня - спадкова форма освіченої автократії, за якої особлива увага приділяється знаням і якостям монарха, що править."
 gov_elective_monarchy:0 "Виборна монархія"
 gov_elective_monarchy_desc:0 "Цей тип правліня - форма освіченої автократії, за якої особлива увага приділяється знаням і якостям обраного монарха."
 gov_hive_mind:0 "Колективна свідомість"
 gov_hive_mind_desc:0 "Цей тип правліня функціонує як єдина свідомість, і в населеня немає жодних індивідуальних бажань, крім тих, що пов'язані із задоволеням потреб колективного розуму."
 gov_devouring_swarm:0 "Ненаситний вулик"
 gov_devouring_swarm_desc:0 "За цього типу правліня держава функціонує як єдиний організм, зацікавлений тільки у відтворені популяції трутнів, які не мають прагнень, окрім втамуваня ненаситного голоду колективного розуму."
 gov_stagnant_ascendancy:0 "Стагнаційний режим"
 gov_stagnant_ascendancy_desc:0 "Застійна форма правліня, заснована на давніх традиціях і давно забутих принципах."
 gov_awakened_ascendancy:0 "Пробудженя після стагнації"
 gov_awakened_ascendancy_desc:0 "Імперія, яка раніше перебувала в стагнації, прокинулася від сну і має намір повернути свою спадщину."
 gov_tribal_society:0 "Племіне суспільство"
 gov_tribal_society_desc:0 "Суспільство, в якому відсутній будь-який організований уряд, а його члени об'єднуються в первісні племена і клани."
 gov_feudal_realms:0 "Феодальні держави"
 gov_feudal_realms_desc:0 "Примітивна форма правліня, де кілька децентралізованих феодальних держав постійно ворогують одна з одною за владу в регіоні."
 gov_fragmented_nation_states:0 "Національні держави"
 gov_fragmented_nation_states_desc:0 "Скупченя роздроблених національних держав, які змагаються одна з одною за військову перевагу та економічні вигоди. Єдиного глобального уряду немає."
 gov_curator_enclave:0 "Анклав Кураторів"
 gov_curator_enclave_desc:0 "Стародавній орден вчених, який присвятив себе збереженю знань і технологій."
 gov_trader_enclave:0 "Анклав торговців"
 gov_trader_enclave_desc:0 "Міжзоряний конгломерат торговців, що присвятив себе отриманю прибутку."
 gov_artist_enclave:0 "Анклав творців"
 gov_artist_enclave_desc:0 "Міжзоряний союз діячів мистецтв, об'єднаний метою перевершити у своїй творчості всіх інших."
 gov_military_order:0 "Військовий орден"
 gov_military_order_desc:0 "Дивна, але, судячи з усього, високоефективна мілітаристична форма правліня."
 gov_machine_intelligence:0 "Машиний розум"
 gov_machine_intelligence_desc:0 "Абсолютно чужорідна і химерна система управліня, характерна для цивілізації машин."
 gov_ancient_machine_intelligence:0 "Машиний розум"
 gov_ancient_machine_intelligence_desc:0 "Абсолютно чужорідна і химерна система управліня, характерна для цивілізації машин."
 gov_blood_court:0 "Кривавий суд"
 gov_blood_court_desc:0 "Цей тип правліня - спадкова форма надзвичайно ксенофобної автократії, за якої головним обов'язком монарха є контроль над ліквідацією всіх нижчих рас у галактиці."
 gov_purity_order:0 "Орден чистоти"
 gov_purity_order_desc:0 "Цей тип правліня - форма надзвичайно ксенофобної автократії, за якої один правитель присягається здійснювати контроль над ліквідацією всіх нижчих рас у галактиці."
 gov_purification_committee:0 "Комітет з очищеня"
 gov_purification_committee_desc:0 "Цей тип правліня - форма надзвичайно ксенофобної олігархії, за якої організований політичний комітет здійснює контроль над ліквідацією всіх нижчих рас у галактиці."
 gov_purity_assembly:0 "Асамблея чистоти"
 gov_purity_assembly_desc:0 "Цей тип правліня - форма надзвичайно ксенофобної демократії, за якої на виборну асамблею покладено здійсненя контролю над ліквідацією всіх нижчих рас у галактиці."
 gov_machine_empire:0 "Мережа штучного інтелекту"
 gov_machine_empire_desc:0 "Цей машиний розум складається з пов'язаної мережі напівавтономних штучних інтелектів, що складають центральну гештальт-свідомість, яка управляє державою."
 gov_machine_terminator:0 "Некерована система захисту"
 gov_machine_terminator_desc:0 "Цей машиний розум замислювався як система військової оборони, однак швидко знайшов самосвідомість і знищив своїх органічних творців, вважаючи їх загрозою."
 gov_machine_servitor:0 "Автономна службова мережа"
 gov_machine_servitor_desc:0 "Цей машиний розум був створений, щоб служити, і поступово успадкував цивілізацію своїх органічних творців, які занурилися в комфортне життя без праці і турбот."
 gov_machine_assimilator:0 "Індекс каталогу"
 gov_machine_assimilator_desc:0 "Цей машиний розум був розроблений з невгамовною жагою до знань і незабаром після активації насильно асимілював своїх органічних творців у колективну свідомість."
 gov_machine_research:0 "Канал наукових досліджень"
 gov_machine_research_desc:0 "Цей машиний розум був спочатку створений органічними істотами як розумний мережевий інструмент для підтримки досліджень."
 gov_machine_industrial:0 "Ядро промислового виробництва"
 gov_machine_industrial_desc:0 "Цей машиний розум був розроблений для будівництва, кураторства та обслуговуваня складних промислових систем."
 gov_megachurch:0 "Мегацерква"
 gov_megachurch_desc:0 "Цей тип правліня - форма олігархії, що ґрунтується на дивній суміші комерційних і духовних ціностей, за якої посада священослужителя і корпоративного чиновника злилися воєдино."
 gov_bandit_kingdom:0 "Розбійницьке королівство"
 gov_bandit_kingdom_desc:0 "Цей тип правліня організований як величезний злочиний синдикат, де сильні полюють на слабких, а будь-які сусідні держави розглядаються лише як цілі для набігів."
 gov_bandit_commune:0 "Розбійницька комуна"
 gov_bandit_commune_desc:0 "$gov_bandit_kingdom_desc$"
 gov_mortal_empire:0 "Імперія смерті"
 gov_mortal_empire_desc:0 "Ця теократична монархія проводить ритуальні жертвопринесеня розумних істот."
 gov_grim_council:0 "Темна рада"
 gov_grim_council_desc:0 "Найбільш впливові релігійні діячі цієї держави сформували правлячу раду, під наглядом якої проводяться ритуальні жертвопринесеня розумних істот."
 gov_band_blood:0 "Кровожерлива банда"
 gov_band_blood_desc:0 "Цим безжальним суспільством правлять конфлікти і ритуальні жертвопринесеня, а смерть цінується понад усе."
 gov_sacrificial_megachurch:0 "Мегацерква жертвоприношень"
 gov_sacrificial_megachurch_desc:0 "Цей уряд змішує комерційне і духовне в єдину похмуру олігархію, в якій священики проводять ритуальні жертвопринесеня, щоб домогтися багатства."
 gov_parasitic_overmind:0 "Паразитичний надрозум"
 gov_parasitic_overmind_desc:0 "Замість самовідтвореня ця свідомість захоплює живих істот як носіїв."

 gov_fallback:0 "Неспецифічна держава"
 gov_fallback_desc:0 "Сама посередність! немає на що тут дивитися!"


