 mission_covert_infiltration_desc:0 "Агенти піддаються генетичній модифікації, щоб виглядати як місцеві жителі, і впроваджуються в суспільство. Вони поступово замінюють світових правителів і готують планету до анексії нашою державою."\n\nЦя складна операція вигідна тільки в індустріально розвинених цивілізаціях."\n\n§ЄПо завершені місії планету буде анексовано, а її жителі отримають потужний, але тимчасовий приріст щастя."§!\n\n"

