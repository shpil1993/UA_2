 combat_computers:0 "Військові комп'ютери"
 combat_computers_DESC:0 "Усі бойові кораблі оснащені військовими комп'ютерами, які відповідають за вибір цілей, маневри ухиленя та усуненя пошкоджень."

 border_extruders:0 "Прикордоні маяки"
 border_extruders_DESC:0 "Прикордоні маяки захищають і демаркують кордони держав у далекому космосі."

 ship_aura_components:1 "Корабельна аура (Титан)"
 ship_aura_components_DESC:2 "Кораблі класу титан можуть бути обладнані польовими випромінювачами, які проєктують і підтримують локалізовані поля, які надають різноманітний вплив на кораблі ворогів або союзників."

 power_core:0 "Енергоядро"
