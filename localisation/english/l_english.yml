 building_zanaam_obelisk:0 "Обеліск Занаама"
 building_zanaam_obelisk_desc:0 "Таємничий обеліск, вкритий письменами мертвою інопланетною мовою. Він гуде, випромінюючи енергію, і викликає головний біль у всіх, хто наближається до нього."
 building_great_pyramid:0 "Велика піраміда"
 building_great_pyramid_desc:1 "Піраміда, побудована місцевим населеням з метою умиротвореня божества, яке спустилося з небес."
 building_toy_factory:0 "Фабрика інопланетних іграшок"
 building_toy_factory_desc:0 "Складні механізми безперестанку перетворюють складні полімери на маленькі предмети дивних форм і незрозумілого призначеня."

 ####################################
 # Machine Empire Buildings
 ####################################

 building_uplink_node:0 "Вузол зв'язку"
 building_uplink_node_desc:0 "Вузол зв'язку знижує затримку під час передаваня та отриманя даних на планеті."
 building_network_junction:0 "Перетин мереж"
 building_network_junction_desc:0 "Цей потужний приймач збільшує діапазон частот сигналів, що розсилаються між безліччю систем у нашій державі."
 building_system_conflux:0 "Злиття систем"
 building_system_conflux_desc:0 "Цей масивний центральний пристрій отримує і передає сигнали з мільйонів різних систем на міжзоряні відстані."
 building_alpha_hub:0 "Альфа-концентратор"
 building_alpha_hub_desc:0 "Нервовий центр усіх внутрішніх комунікацій між квінтильйонами напіврозумних систем, що входять до нашої держави."
 building_machine_capital:0 "Масив управління"
 building_machine_capital_desc:0 "Напівавтономна комп'ютерна мережа, що виконує різні адміністративні функції на планеті."
 building_machine_major_capital:0 "Планетарний процесор"
 building_machine_major_capital_desc:0 "Потужний адміністративний комп'ютер, створений для управліня різними функціями складного планетарного поселеня."
 building_machine_system_capital:0 "Головний комплекс"
 building_machine_system_capital_desc:0 "Адміністративне серце системи. Тут сотні ШІ обробляють запити і керують найдрібнішими параметрами, від яких залежить процвітаня і саме життя міжзоряної цивілізації."
 building_animal_evaluation_laboratory:0 "Зоолабораторія"
 building_animal_evaluation_laboratory_desc:0 "У зоолабораторії вивчаються унікальні породи тварин даного регіону і можливість застосуваня їхніх властивостей у проектувані машин."
 building_spare_parts_depot:0 "Склад запчастин"
 building_spare_parts_depot_desc:0 "Великий централізований склад, де зберігаються запасні частини для кожної діючої моделі машини в нашій державі."
 building_unit_assembly_plant:0 "Фабрика модулів"
 building_unit_assembly_plant_desc:0 "Ця фабрика під управліням ШІ значно прискорює процес складаня нових модулів на планеті."
 building_singularity_core:0 "Ядро сингулярності"
 building_singularity_core_desc:0 "Мікроскопічна стабільна чорна діра укладена всередині гігантського комплексу. Потенціал досліджень майже безмежний."
 building_probability_engine:0 "Імовірнісний движок"
 building_probability_engine_desc:0 "Це разюче потужний витвір ШІ виробляє надскладне математичне моделюваня в марній спробі передбачити дії органічних цивілізацій. Однак движок довів свою ефективність у передбачені курсів на фондовій біржі."
 building_organic_sanctuary:0 "Заповідник органічного життя"
 building_organic_sanctuary_desc:2 "Це святилище являє собою ізольоване місце, де органіки можуть процвітати в безпеці і, перш за все, під контролем. Для органіків, що живуть тут, потреба в житлі повністю задоволена."
 building_organic_paradise:0 "Органічний рай"
 building_organic_paradise_desc:2 "Цей штучний рай під управліням ШІ створений, щоб задовольнити всі можливі потреби розумної органічної істоти, за винятком потреби в самовизначені. Для органіків, що живуть тут, потреба в житлі повністю задоволена."
 building_nutrient_paste_facility:0 "Фабрика поживної пасти"
 building_nutrient_paste_facility_desc:0 "Ця фабрика переробляє побічні продукти промисловості на густу пасту, яка є чудовим джерелом поживних речовин. Після додаваня хімічних ароматизаторів паста формується у вигляді популярних страв. Сім із десяти органічних істот не можуть відрізнити пасту від натуральної їжі."
 building_neuro_electric_amplifier:0 "Нейроелектричний підсилювач"
 building_neuro_electric_amplifier_desc:0 "Цей пристрій підсилює нейроні сигнали, що передаються між нашими кібернетичними одиницями, і підвищує їхню продуктивність."
 building_neuro_electric_amplifier_triggered_effect:0 "Кібернетичне поселеня:\n $minerals$: §G+15%§!\n $energy$: §G+15%§!"
 building_war_factory:0 "Завод бойових роботів"
 building_war_factory_desc:0 "Велике підприємство з виготовленя бойових роботів під управліням сучасного ШІ з оптимізованим алгоритмом виробництва."
 building_deployment_post:0 "Пост висадки"
 building_deployment_post_desc:0 "Пост первиної висадки, з якого почнеться освоєня цього світу."


