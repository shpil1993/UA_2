 feature_colony_ship_rushed:0 "Приватний колоніальний корабель"
 feature_colony_ship_rushed_desc:0 "Дозволяє будувати приватні колоніальні кораблі за кошти анонімних інвесторів з приватного сектора. Через це принципи колоністів можуть не збігатися з принципами більшості населеня держави."
 feature_forming_ships:0 "Створеня флотилій"
