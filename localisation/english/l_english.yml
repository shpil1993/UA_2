 RED_LASER:0 "Червоний лазер"
 RED_LASER_DESC:0 "Лазерна зброя вражає цілі сфокусованими пучками світла, завдаючи шкоди за рахунок нагріваня до дуже високої температури."
 BLUE_LASER:0 "Синій лазер"
 BLUE_LASER_DESC:0 "Сині лазери потужніші за червоні - вони генерують електромагнітне випромінюваня, яке сприймається більшістю органічних форм життя як синє або фіолетове світло завдяки довжині хвилі."
 UV_LASER:0 "УФ-лазер"
 UV_LASER_DESC:0 "Ультрафіолетовий лазер - більш просунутий і потужний варіант синього. Точна, з високою руйнівною силою, ця зброя завдає величезної шкоди."
 XRAY_LASER:0 "Рентгенівський лазер"
 XRAY_LASER_DESC:0 "Ці лазери випромінюють коротші хвилі, ніж ультрафіолетові, але їхня руйнівна сила ще вища."
 GAMMA_LASER:0 "Гамма-лазер"
 GAMMA_LASER_DESC:0 "Гамма-лазери генерують електромагнітне випромінюваня з дуже високою частотою. Це - найбільш руйнівний вид лазерної зброї."

 SPACEPORT_LASER:0 "Лазер космопорту"
 SPACEPORT_LASER_DESC:1 "Лазери, якими комплектується космопорт, мають чудове наведеня на ціль, що компенсує нерухомість самого космопорту."

 ENERGY_LANCE_1:0 "Променевий спис"
 ENERGY_LANCE_1_DESC:1 "Ця важка енергетична зброя завдає серйозної шкоди, використовуючи сфокусовані пучки частинок."
 ENERGY_LANCE_2:0 "Тахіоний спис"
 ENERGY_LANCE_2_DESC:1 "Посилений варіант променевого списа. Ця зброя генерує потужні пучки тахіоної енергії."
 ENERGY_LANCE_TURRET_1:0 "Турель $ENERGY_LANCE_1$"
