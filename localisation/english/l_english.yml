 ethic_authoritarian:1 "Авторитаризм"
 ethic_authoritarian_desc:1 "§LМіцна спрямовуюча рука необхідна для прогресу будь-якої цивілізації, інакше будуть анархія і хаос. В обов'язки держави входить вести своїх громадян шляхом, який є найбільш продуктивним.§!\n"
 ethic_fanatic_authoritarian:0 "Фанатичний авторитаризм"
 ethic_fanatic_authoritarian_desc:1 "§LОдин голос, один трон, одна держава. Урочистим обов'язком народних мас є підпорядкуваня тим небагатьом освіченим, на яких покладено велику відповідальність керувати.§!\n"
 ethic_egalitarian:0 "Егалітаризм"
 ethic_egalitarian_desc:1 "§LСуспільство, яке не сприймає рівності своїх членів, де будь-який індивідуум може обійняти будь-яку посаду завдяки наполегливій праці, є не лише глибоко несправедливим, а й зрештою контрпродуктивним.§!\n"
 ethic_fanatic_egalitarian:0 "Фанатичний егалітаризм"
 ethic_fanatic_egalitarian_desc:1 "§L Завжди остерігайтеся потенційних деспотів, які керуються хибним припущеням, що їхні бажаня та плани якимось чином важливіші, ніж у їхніх товаришів. Суспільство, яке нехтує потребами і правами всіх своїх членів, є злочиним.§!\n"
 ethic_xenophobe:0 "Ксенофобія"
 ethic_xenophobe_desc:1 "§LСтавки ніколи не були такими високими, як зараз, коли ми зробили крок у безкраї незвідані простори галактики. на кону стоїть саме існуваня нашої раси! Чужинцям не можна вірити. За їхньою фальшивою посмішкою ховаються незбагнені задуми...§!\n"
 ethic_fanatic_xenophobe:0 "Фанатична ксенофобія"
 ethic_fanatic_xenophobe_desc:1 "§LБудь-який вплив чужинців має викорінюватися без жалю. Тільки залишаючись чистими і вірними собі та планеті, що дала нам життя, ми зможемо захистити себе від їхніх підступів. навіть влада над чужинцями - недостатня гарантія нашої безпеки...§!\n"
 ethic_xenophile:0 "Ксенофілія"
 ethic_xenophile_desc:0 "§LУ кожному з нас є трепет перед незвіданим. Дух пригод, що відкидає звичне і впивається незнайомим, чим або ким би воно не було.§!\n"
 ethic_fanatic_xenophile:0 "Фанатична ксенофілія"
 ethic_fanatic_xenophile_desc:0 "§L Якби на світі була така штука, як головний моральний імператив, він би наказував вивчати космос і вітати все, що в ньому є. Ми повині мандрувати разом.§!\n"
 ethic_militarist:0 "Мілітаризм"
 ethic_militarist_desc:1 "§LІснує тільки дві істиних чесноти - відвага і дисципліна, і якщо застосовувати їх уміло, вони подолають будь-яку перешкоду. У цьому - справжня сила: натиск стриманий, клятва виконана.§!\n"
 ethic_fanatic_militarist:0 "Фанатичний мілітаризм"
 ethic_fanatic_militarist_desc:1 "§LЗдатність показати силу - найважливіше. Єдиний спосіб зберегти наш уклад життя - змусити інших розділити його з нами, хочуть вони того чи ні.§!\n"
 ethic_pacifist:0 "Пацифізм"
 ethic_pacifist_desc:0 "§LКонфлікт як засіб досягненя мети - дурна ідея. Він руйнівний за своєю природою і або знищує те, що можна було здобути, або дає підґрунтя для зростаня тому, що слід було знищити.§!\n"
 ethic_fanatic_pacifist:0 "Фанатичний пацифізм"
 ethic_fanatic_pacifist_desc:0 "§LМи - цивілізовані істоти, і ми повині зробити все, щоб покласти край війнам. Війна - еволюційний глухий кут, вона марна і марнотратна.§!\n"
 ethic_spiritualist:0 "Спіритуалізм"
 ethic_spiritualist_desc:1 "§LДехто вважає, що нам слід знати своє місце: пам'ятати, як малі ми і як швидкоплині наші життя в цьому величезному байдужому всесвіті... Що за нісенітниця! наше існуваня є єдина істина. Всесвіт же, в усій своїй пишноті, - лише сон, який нам дано розділити. §!\n"
 ethic_fanatic_spiritualist:0 "Фанатичний спіритуалізм"
 ethic_fanatic_spiritualist_desc:0 "§Lнаша наука довела, що реальність є породженям свідомості. Ми терпляче спостерігаємо за тими, хто наївно вважає протилежне, як за дітьми, що грають у кубики зі своєю "Нерухомою матерією".§!\n"
 ethic_materialist:0 "Матеріалізм"
 ethic_materialist_desc:0 "§LПрагнучи до зірок, ми повині забути про дитячі дурниці - богів, духів та інші породженя фантазії. Реальність жорстока і не прощає помилок, а тому ми повині стати сильнішими і забезпечити виживаня нашої раси через безперервний розвиток науки і технологій.§!\n"
 ethic_fanatic_materialist:0 "Фанатичний матеріалізм"
 ethic_fanatic_materialist_desc:0 "§LНехай це боляче, але ми повині вирости і залишити застарілі уявленя про мораль позаду. немає ніякої "божественої іскри", що надає особливу ціність мислячій істоті. Жоден об'єкт не має іншої ціності, крім тієї, якою ми вирішуємо його наділити. Приймемо ж свободу неминучості та досягнемо максимальної ефективності в усьому!§!\n"
 ethic_neutral:0 "Нейтральне"
 ethic_neutral_desc:0 "§Lнейтральний розум вільний і відкритий для всіх можливостей...§!"
 ethic_gestalt_consciousness:0 "Гештальт-свідомість"
 ethic_gestalt_consciousness_desc:0 "§LМи простягаємось у порожнечу... нескінченість стає нами... §!"

