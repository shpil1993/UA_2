 building_slave_processing:0 "Блок підготовки рабів"
 building_slave_processing_desc:1 "У цьому колосальному комплексі готують рабів, знищуючи в них остані залишки вільної волі."
 building_slave_processing_migrate_effect_desc:1 "Активовано §Yавтоматичне переселеня в інші колонії§! безробітних §Y$SLAVES$§! і нерозумних роботів."
 building_slave_processing_slave_army_effect_desc:0 "Дозволяє наймати §Y$slave_army_plural$§!.\n\n"
 building_robotics_assembly_plant:0 "Роботобудівний завод"
 building_robotics_assembly_plant_desc:0 "Роботобудівельний завод необхідний для створеня армії роботів.\nДобавляє §Y1§! поселеня типу §H$ROBOT_POP_SPECIES_1$§! на рік\nУтримання поселеня: £energy£ §Y1§!"
 building_robotics_assembly_plant_2:1 "Завод дроїдів"
 building_robotics_assembly_plant_2_desc:1 "Завод дроїдів необхідний для створеня армії роботів.\nДодає §Y1§! поселеня типу §H$ROBOT_POP_SPECIES_2$§! за рік\nПокращує поселеня типу §H$ROBOT_POP_SPECIES_1$§! до типу §H$ROBOT_POP_SPECIES_2$§!\nУтримання поселеня: £energy£ §Y2§!"
 building_robotics_assembly_plant_3:1 "Завод синтетиків"
 building_robotics_assembly_plant_3_desc:1 "Завод синтетиків необхідний для створеня армії роботів.\nДодає §Y1§! поселеня типу §H$ROBOT_POP_SPECIES_3$§! на рік\nПідгортає поселеня типу §H$ROBOT_POP_SPECIES_2$§! до типу §H$ROBOT_POP_SPECIES_3$§!\nУтримання поселеня: £energy£ §Y5§!"
 building_colony_shelter:0 "Корабель-поселеня"
 building_colony_shelter_desc:0 "Залишки колоніального корабля, пристосовані поселенцями під свої потреби."
 building_capital:0 "Планетарна адміністрація"
 building_capital_desc:0 "Тут зосереджена місцева правляча еліта."
 building_major_capital:0 "Планетарна столиця"
 building_major_capital_desc:0 "Великий комплекс бюрократичних споруд, який виконує роль адміністративного центру великої колонії."
 building_system_capital:0 "Системний столичний комплекс"
 building_system_capital_desc:0 "Комплекс багатоярусних конструкцій, що поєднує в собі адміністративні установи та мережеву інфраструктуру, що уможливлює будівництво та експлуатацію найскладніших об'єктів."
 building_ancient_factory:1 "Автономні підприємства"
 building_ancient_factory_desc:1 "§LТехнології, використані при будівництві цього стародавнього комплексу, давно загубилися у віках.§!"
 building_ancient_archives:0 "Архів предтеч"
