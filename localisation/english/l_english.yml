 feature_advanced_gene_modding:0 "Генетичне ресеквенуваня"
 feature_advanced_gene_modding_desc:1 "Дозволяє видаляти корисні ознаки, додавати негативні ознаки та змінювати зовнішній вигляд поселень під час модифікації рас."
