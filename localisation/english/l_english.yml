 SENSOR_1:0 "Радіолокаційна система"
 SENSOR_1_DESC:1 "Будучи планетарною технологією, адаптованою для застосуваня в глибокому космосі, ця радіолокаційна система забезпечує виявленя і відстеження міжзоряних суден на базовому рівні."
 SENSOR_2:0 "Гравітаційні сенсори"
 SENSOR_2_DESC:0 "Ці сенсори вловлюють найменші зміни гравітаційних полів, створювані, наприклад, космічним кораблем."
 SENSOR_3:0 "Підпросторові сенсори"
 SENSOR_3_DESC:0 "Ці сенсори виявляють коливаня підпростору, створені кораблями. Їх точність і дальність дії значно вищі, ніж у гравітаційних."
 SENSOR_4:0 "Тахіоні сенсори"
 SENSOR_4_DESC:0 "Сучасні сенсори, чиї обертові пучки тахіонів реєструють переміщеня кораблів навіть на дуже великій відстані."
 AFTERBURNER_1:0 "Форсажні камери"
 AFTERBURNER_1_DESC:0 "Форсажні камери забезпечують кораблю додаткову бойову швидкість."
 AFTERBURNER_2:0 "Покращені форсажні камери"
 AFTERBURNER_2_DESC:0 "Ці поліпшені форсажні камери ще більше збільшують бойову швидкість корабля."
 SHIELD_1:0 "Відбивачі"
 SHIELD_1_DESC:0 "Відбивачі енергії поглинають деяку частину ворожих залпів, а потім відключаються через перевантаженя. Їхній головний недолік - вони споживають величезну кількість енергії."
 SHIELD_2:0 "Покращені відбивачі"
 SHIELD_2_DESC:0 "Ці поліпшені відбивачі здатні прийняти на себе більше ударів до перевантаженя."
 SHIELD_3:0 "Щити"
 SHIELD_3_DESC:0 "Ці нові генератори щитів - наступне поколіня силових бар'єрів, покликане замінити застарілі відбивачі. Вони забезпечують більш надійний захист."
 SHIELD_4:0 "Покращені щити"
 SHIELD_4_DESC:0 "Покращений генератор щитів, що створює більш потужне поле. Цей бар'єр можна пробити тільки постійним шквальним вогнем."
 SHIELD_5:0 "Гіперщити"
 SHIELD_5_DESC:0 "Неймовірно міцні енергетичні щити. Їм немає рівних за ступенем захисту."
 SHIELD_BOOSTER:0 "Накопичувач щитів"
 SHIELD_BOOSTER_DESC:1 "$tech_shield_rechargers_1_desc$"
 SHIELD_HARDENER_1:0 "Підсилювач щитів"
 SHIELD_HARDENER_1_DESC:0 "З цими модифікаціями поля, що створюються генераторами щитів, будуть частково відбивати атаки, які зазвичай обходять щити."
 SHIELD_HARDENER_2:0 "Покращений підсилювач щитів"
 SHIELD_HARDENER_2_DESC:0 "Частинки зро, переведені у високоенергетичний стан, додають флуктуацію до наших щитів, що дає їм змогу відбивати постріли деяких видів зброї, які в іншому разі без зусиль пройшли б крізь щити."
 ARMOR_HARDENER_1:0 "Реактивна броня"
 ARMOR_HARDENER_1_DESC:0 "Впровадженя кристалічної решітки в захист корабля підвищує стійкість до зброї, яка в звичайних умовах легко пробиває броню."
 ARMOR_HARDENER_2:0 "Жива реактивна броня"
 ARMOR_HARDENER_2_DESC:0 "Нитки живого металу реагують на обстріл і перебудовуються, чинячи опір йому."

 REACTOR_BOOSTER_1:0 "Підсилювач реактора"
 REACTOR_BOOSTER_1_DESC:0 "Додаткові системи виробництва енергії підвищують потужність реактора корабля."
 REACTOR_BOOSTER_2:0 "Покращений підсилювач реактора"
 REACTOR_BOOSTER_2_DESC:0 "Відкриття термоядерної енергії дозволяє встановлювати на наші кораблі більш ефективні підсилювачі реактора."
 REACTOR_BOOSTER_3:0 "Просунутий підсилювач реактора"
 REACTOR_BOOSTER_3_DESC:0 "Відкриття антиматерії дає змогу створювати високорозвинені підсилювачі реактора, які значно покращують роботу реакторів на кораблях."

