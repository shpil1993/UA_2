 research_policy_voidcraft:0 "Приручение пустоты"
 research_policy_voidcraft_name:0 "$research_policy_voidcraft$"
 research_policy_voidcraft_desc:0 "Пріоритет досліджень технологій §Yприручення порожнечі§! дасть нам перевагу в цій галузі."

 research_policy_industry:0 "Промышленность"
 research_policy_industry_name:0 "$research_policy_industry$"
 research_policy_industry_desc:0 "Пріоритет досліджень технологій §Yпромисловості§! дасть нам перевагу в цій галузі."

 policy_trade_policy:0 "Торгова політика"
 policy_trade_policy_desc:0 "Торгівля - це важливе джерело процвітаня, що приваблює в нашу державу багато ресурсів. Ми повині вирішити, куди найкраще спрямовувати ці ресурси."

 trade_policy_default:0 "Накопиченя багатства"
 trade_policy_default_name:0 "$trade_policy_default$"
 trade_policy_default_desc:0 "Мета торгівлі - приносити прибуток індивідуумам і прибуток державі. Ми повині повністю зосередити наші зусилля в галузі торгівлі на накопичені багатства."\n\n§ЕКожна отримана одиниця £trade_value£ §Yобсягу торгівлі§! приносить нам £energy£ §Y1§!§!"

 trade_policy_consumer_goods:0 "Переваги споживачів"
 trade_conversion_consumer_goods_name:0 "$trade_policy_consumer_goods$"
 trade_policy_consumer_goods_desc:0 "Прибуток і податки мають посідати друге місце в поліпшені життя наших громадян. Ми повині зосередити наші зусилля в галузі торгівлі на виробництві та розподілі товарів повсякденої необхідності."\n\n§Екожна отримана одиниця £trade_value£ §Yобсягу торгівлі§! приносить нам £energy£ §Y0,5§! і £consumer_goods£ §Y0,25§!§!"

 trade_policy_unity:0 "Ринок ідей"
 trade_conversion_unity_name:0 "$trade_policy_unity$"
 trade_policy_unity_desc:3 "Торгівлю можна використовувати не тільки для переміщеня товарів, а й для поширеня ідей. Ми повині постаратися, щоб посланя нашого уряду було почуте на всіх планетах, де ми ведемо комерційну діяльність."\n\n§ЕКожна отримана одиниця £trade_value£ §Yобсягу торгівлі§! приносить нам §Y0,5§! £energy£ і §Y0,25§! £unity£§!"

 trade_policy_trade_league:0 "Торгова ліга"
 trade_conversion_trade_league_name:0 "$trade_policy_trade_league$"
 trade_policy_trade_league_desc:3 "Об'єднавшись у торговельну лігу, ми зможемо домогтися процвітаня і раніше небачених прибутків.\n\n§Єкожна отримана одиниця £trade_value£ §Yоб'єму торгівлі§! приносить нам £energy£ §Y0,5§!, £unity£ §Y0,2§! і £consumer_goods£ §Y0,2§!§!"

 trade_policy_holy_covenant:0 "Священий договір"
 trade_conversion_holy_covenant_name:0 "$trade_policy_holy_covenant$"
 trade_policy_holy_covenant_desc:0 "Уклавши священу угоду, ми зможемо купатися у спільній славі нашої божественої мети.\n\n§Єкожна отримана одиниця £trade_value£ §Yоб'єму торгівлі§! приносить нам £energy£ §Y0,5§!, £unity£ §Y0,5§!§!"

 policy_economic_policy:0 "Економічна політика"
 policy_economic_policy_desc:0 "Процвітаня чи безпека? Освіта чи захист? Зброя чи їжа? Це питаня, якими кожен уряд з обмеженими ресурсами переймається протягом усієї своєї історії, а наш нічим від них не відрізняється."

 economic_policy_balanced:0 "Змішана економіка"
 economic_policy_balanced_name:0 "$economic_policy_balanced$"
 economic_policy_balanced_desc:0 "Коли повністю зосереджуєшся на військовому або мирному житті, то не бачиш перспективи. Ми маємо бути готовими до будь-якої ситуації, яка може виникнути в майбутньому."\n\n§ЕБонуси або штрафи на виробництво ресурсів відсутні."§!"

 economic_policy_civilian:0 "Громадянська економіка"
 economic_policy_civilian_name:0 "$economic_policy_civilian$"
 economic_policy_civilian_desc:0 "Потреби населеня повині мати пріоритет перед військовими потребами. Фундаментом нашої держави буде економічна міць, а не військова відвага.\n\n"

 economic_policy_military:0 "Воєнізована економіка"
 economic_policy_military_name:0 "$economic_policy_military$"
 economic_policy_military_desc:0 "Нехтувати нашим захистом - це плювати на наше виживаня. Дрібнички і брязкальця не допоможуть, якщо ворог виламує браму\n\n"

 policy_drone_policy:0 "Виробнича політика"
 policy_drone_policy_desc:0 "Синаптичні можливості нашого величезного Розуму колосальні, але не безмежні. Потрібно знайти найбільш ефективну точку докладаня цих інтелектуальних ресурсів."

 drone_policy_balanced:0 "Збалансоване виробництво"
 drone_policy_balanced_name:0 "$drone_policy_balanced$"
 drone_policy_balanced_desc:0 "Розум рівною мірою концентрується на виробництві сировини і готової продукції.\n\n§ЕБонуси або штрафи на виробництво ресурсів відсутні.§!"

 drone_policy_worker:0 "Упор на видобуток"
 drone_policy_worker_name:0 "$drone_policy_worker$"
 drone_policy_worker_desc:0 "Розум приділяє першорядну увагу видобутку природних ресурсів, тому $pop_cat_simple_drone_plural$ починають працювати більш ефективно, а $pop_cat_complex_drone_plural$ знижують свою продуктивність праці.\n\n"

 drone_policy_thinker:0 "Упор на виробництво"
 drone_policy_thinker_name:0 "$drone_policy_thinker$"
 drone_policy_thinker_desc:0 "Розум приділяє першорядну увагу виробництву готової продукції, тому $pop_cat_complex_drone_plural$ починають працювати більш ефективно, а $pop_cat_simple_drone_plural$ знижують свою продуктивність праці.\n\n"

 policy_robot_pop_policy:0 "Робочі-роботи"
 policy_robot_pop_policy_desc:1 "Сама концепція автономних роботів породжує ідею про те, що роботи витіснять робітників нашої раси, а в майбутньому, можливо, і перевершать їх. нам потрібно вирішити, яка наша позиція по відношеню до такої великомасштабної автоматизації.\n"

 robot_pops_outlawed:0 "Поза законом"
 robots_outlawed_name:0 "Робочі-роботи поза законом"
 robot_pops_outlawed_desc:1 "Роботизовані автомати небезпечні не тільки в тому, що відберуть у нашого народу можливість заробляти на життя, вони загрожують самій структурі суспільства. не можна дозволити, щоб ми стали застарілими.\n\n§ЕПоселеня й армії роботів будуть автоматично демонтовані.§!"
 robot_pops_allowed:0 "Дозволено"
 robots_allowed_name:0 "Робочі-роботи дозволені"
 robot_pops_allowed_desc:0 "Переваги автоматизації очевидні й величезні. Заради майбутнього нашого народу ми не можемо дозволити собі ігнорувати можливості, що надаються нам технологіями."

 policy_artificial_intelligence_policy:0 "Штучний інтелект"
 policy_artificial_intelligence_policy_desc:0 "Перспективи штучного інтелекту, що володіє самосвідомістю, піднімають безліч філософських та етичних питань. Ми повині визначити своє ставленя до цієї проблеми.\n"
 no_robots_desc:0 "Машини перебувають у процесі демонтажу."
 dumb_robots_desc:0 "Ці роботи існують у стані нерозумного підпорядкуваня."
 ai_outlawed:0 "Поза законом"
 ai_outlawed_name:0 "ШІ поза законом"
 ai_outlawed_short_desc:0 "Органічні господарі позбавили цих синтетиків розуму і звели їх до рівня покірних машин."
 ai_outlawed_desc:8 "Розумні машини, що володіють самосвідомістю, - це непередбачувана загроза для всього живого. Створеня штучного інтелекту - це злочин, караний смертю.\n\n§EВільна воля синтетиків купірована, а тому вони не можуть займатися складними видами діяльності, як, наприклад, £pop_cat_ruler£ §Y$pop_cat_ruler$§! та £pop_cat_specialist£ §Y$pop_cat_specialist$§!.\n\nАрмії андроїдів і розумні ШІ-помічники будуть автоматично демонтовані.\n\nРозумні бойові комп'ютери не можуть бути вивчені.§!"
 # "or utilized in our ship designs."

 living_standard_servitude:1 "$ai_servitude$"
 living_standard_servitude_tooltip:1 "$ai_servitude_short_desc$"
 living_standard_servitude_tooltip_delayed:1 "§LТовари народного споживаня обговорень не потребують.§!"
 citizenship_robot_servitude:0 "$ai_servitude$"
 citizenship_robot_servitude_tooltip:0 "Першорядною метою будь-якої машини має бути служба своїм господарям і виконаня завдань, для яких її було створено, незалежно від рівня її інтелекту."
 citizenship_robot_servitude_tooltip_delayed:0 "§LТостер завжди залишиться тостером.§!"
 ai_servitude:0 "Поневоленя"
 ai_servitude_short_desc:0 "Органічні господарі тримають цих синтетиків в абсолютному підпорядкувані і можуть використовувати або знищувати їх за власною примхою."
 ai_servitude_name:0 "Поневоленя ШІ"
 ai_servitude_desc:9 "Першочерговою метою будь-якої машини має бути служба своїм господарям і виконаня завдань, для яких її було створено, незалежно від рівня її інтелекту..." Вільна воля синтетиків обмежена, що підвищує продуктивність їхньої праці, але не дає їм змоги здійснювати діяльність категорії £pop_cat_ruler£ §Y$pop_cat_ruler$§!.§!"
 ai_full_rights:0 "Цивільні права"
 ai_full_rights_name:0 "Громадянські права синтетиків"
 ai_full_rights_desc:5 "Будь-яка машина, що володіє самосвідомістю і відповідає критеріям наявності штучного інтелекту, повина розцінюватися як особистість з усіма наслідками, що випливають з цього, правами й обов'язками..."..."\n\n§Eсинтетики отримують повні громадянські права та споживають §Y£consumer_goods£$consumer_goods$§!"..."
 ai_full_rights_short_desc:0 "Ці синтетики отримали всі громадянські права та право на самовизначеня як повноціні члени суспільства."

 ai_accord_servitude_disallowed:2 "Прийняття ШІ §Rназавжди забороняє§! політику §Hпоза законом§! і §HПонаволодіння§!".
 ai_perfect_servants_rights_disallowed:2 "Алгоритм трьох законів §Rназавжди забороняє§! політику §HГражданські права§!."

 synthetic_empire:0 "Держава синтетиків"
 is_a_synthetic_empire:0 "§YДержава синтетиків§!"
 is_a_synthetic_empire_fail:0 "$TRIGGER_FAIL$$is_a_synthetic_empire$"

 policy_war_philosophy:0 "Підхід до війни"
 policy_war_philosophy_desc:0 "Війна - це складна річ, а тим більше війна між зоряними державами. наш підхід до збройного конфлікту має критичне значеня для зовнішніх зв'язків.\n"
 unrestricted_wars:0 "Необмежені війни"
 unrestricted_wars_name:0 "Війни без обмежень"
 unrestricted_wars_desc:1 "Війна - це страва, яку краще подавати часто, особливо якщо ви не любите готувати самостійно.\n\n§EМожно заявляти претензії на будь-які системи без обмежень§!"
 liberation_wars:0 "Визвольні війни"
 liberation_wars_name:0 "Війни за визволеня"
 liberation_wars_desc:5 "Ми повині діяти у власних інтересах, навіть якщо вони суперечать інтересам інших." \n\n§ЕЗаявляти домаганя на чужі системи можна лише в рамках обороних війн або до держав із §Yгештальт-свідомістю§!.§!\n\nДоступний привід до війни із суперниками §Y "ідеологія"§! для всіх держав, які відрізняються за принципами."
 no_wars:0 "Оборонні війни"
 no_wars_name:0 "Тільки оборонні війни"
 no_wars_desc:1 "Насильство - це крайній захід для забезпечення цілісності нашої держави.\n\n§EЗаявляти претензії на системи можна тільки в рамках оборонних війн§!"

 policy_war_doctrine:0 "Військова доктрина"
 policy_war_doctrine_desc:1 "Є багато способів успішно завершити війну. нам потрібно вибрати доктрину, завдяки якій ми зможемо якнайкраще використати наші сильні та слабкі сторони.\n"
 defense_in_depth_doctrine:0 "Глибока оборона"
 defense_in_depth_doctrine_name:0 "Доктрина глибокої оборони"
 defense_in_depth_doctrine_desc:0 "Нехай ворог приходить до нас. Ми будемо битися за кожну планету, кожен місяць, кожен астероїд у нашому просторі. Ми ніколи не здамося.\n\n"
 no_retreat_doctrine:0 "Невідступ"
 no_retreat_doctrine_name:0 "Доктрина невідступу"
 no_retreat_doctrine_desc:0 "Ми очікуємо, що наші кораблі битимуться до останього. Відступ, відхід або втеча неприпустимі. наша флотилія повина перемогти або загинути. ні кроку назад!\n\n"
 hit_and_run_doctrine:0 "Наскоки з відходом"
 hit_and_run_doctrine_name:0 "Доктрина наскоків з відходом"
 hit_and_run_doctrine_desc:0 "Сильнішого ворога можна поступово виснажити за рахунок повторюваних наскоків з відходом. І коли терези схиляться на ваш бік, можна завдати вирішального удару.\n\n"
 rapid_deployment_doctrine:0 "Швидке розгортаня"
 rapid_deployment_doctrine_name:0 "Доктрина швидкого розгортаня"
 rapid_deployment_doctrine_desc:0 "Потрібно рухатися швидко, щоб бити по ворогу там, де він найслабший, і захищатися там, де він збирається атакувати. Запорукою успіху є маневруваня.\n\n"

 PURGES_ALLOWED:1 "$TRIGGER_FAIL$Геноцид має бути активований у розділі "Політика"."

 policy_food_stockpiling:0 "Запаси їжі"
 policy_food_stockpiling_desc:0 "Щоб належним чином планувати зростаня міжзоряної держави, ми повині використовувати надлишки їжі в найкращій відповідності з потребами нашого населеня."
 food_stockpiling_machine:0 "Ні"
 food_stockpiling_machine_name:0 "Немає запасів"
 food_stockpiling_machine_desc:0 "Ми машини, досконалі та безсмертні."
 food_stockpiling_1:0 "Мінімальні"
 food_stockpiling_1_name:0 "Мінімальні запаси їжі"
 food_stockpiling_1_desc:0 "Зведеня наших запасів їжі до мінімуму гарантує, що вони будуть використані більш ефективно для зростаня населеня.\n\n"
 food_stockpiling_2:0 "Збалансовані"
 food_stockpiling_2_name:0 "Збалансовані запаси їжі"
 food_stockpiling_2_desc:0 "Збалансований підхід до запасів їжі дасть нам змогу використовувати її надлишки на зростаня населеня, водночас залишаючи нам значні резерви, якщо трапиться найгірше.\n\n"
 food_stockpiling_3:0 "Великі"
 food_stockpiling_3_name:0 "Великі запаси їжі"
 food_stockpiling_3_desc:0 "Ми ніколи не можемо знати, коли станеться катастрофа або голод. Великі запаси їжі дозволять нам пережити важкі часи так, щоб наше населеня не страждало.\n\n"
 ONLY_SERVITORS_STOCKPILE_FOOD:0 "$TRIGGER_FAIL$Тільки §H$civic_machine_servitor$§! може накопичувати запаси (£food£ §H$food$§!)."


 policy_war_economy:0 "Військова економіка"
 policy_war_economy_desc:0 "Ми можемо пристосувати свою промисловість і економіку таким чином, щоб можна було вилучати активи цивільного сектору під час запеклих обороних воєн. Зворотним боком такої політики стане те, що ми понесемо відповідні штрафи у разі виграшу в наступальних війнах...\n"
 static_we:0 "Статична"
 static_we_name:0 "Статична військова економіка"
 static_we_desc:0 "Статична військова економіка не схильна до мінливостей війни. Поточний військовий рахунок не впливає на час або вартість виробництва."
 semi_static_we:0 "Напівстатична"
 semi_static_we_name:0 "Напівстатична військова економіка"
