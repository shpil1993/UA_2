 trait_delicious_desc:0 "§LЦя раса набула цікавої еволюційної якості, що полягає в їхній високій поживності.§!\n"
 trait_nerve_stapled:0 "Лоботомовані"
 trait_nerve_stapled_desc:0 "§Lнеістотні нейроні провідні шляхи, пов'язані із самозбереженям і вільною волею, висікають, завдяки чому створюють смирену й покірну підконтрольну расу.§!\n"
 trait_fertile:0 "Плодючі"
 trait_fertile_desc:1 "§LПриродна плодючість і добродушність цієї раси значно посилені за рахунок інтенсивного формуваня фізичних якостей і поведінки.§!\n"
 trait_erudite:0 "Ерудовані"
 trait_erudite_desc:1 "§LБіоінженерія дала змогу розблокувати ділянки мозку, які раніше спали, у представників цієї раси, значно підвищивши ясність їхнього розуму.§!\n"
 trait_robust:0 "Живучі"
 trait_robust_desc:0 "§LБіологічно оптимізовані органи з надлишковими функціями зробили цю расу винятково стійкою до шкідливих факторів довкілля та хвороб.§!\n"
 trait_charismatic:0 "Чарівні"
 trait_charismatic_desc:0 "§LПредставники цієї раси наділені особливою чарівністю, їхнє товариство усім приємне.§!\n"
 trait_repugnant:0 "Огидні"
 trait_repugnant_desc:0 "§LЗовнішній вигляд і звички цієї раси викликають огиду в більшості інших рас, і лише деякі раді таким сусідам.§!\n"
 trait_talented:0 "Обдаровані"
 trait_talented_desc:0 "§LПредставники цієї раси мають вроджені таланти.§!\n"
 trait_strong:0 "Сильні"
 trait_strong_desc:0 "§LПредставники цієї раси володіють величезною фізичною силою і не знають собі рівних у наземних битвах.§!\n"
 trait_very_strong:0 "Дуже сильні"
 trait_very_strong_desc:0 "§LПредставники цієї раси володіють силою, яка майже не підкоряється законам фізики.§!\n"
 trait_weak:0 "Слабкі"
 trait_weak_desc:0 "§LПредставники цієї раси фізично слабші за інших і не годяться для участі в наземних битвах.§!\n"
 trait_tough:0 "Міцні"
 trait_tough_desc:0 "Представники цієї раси витримують тілесні ушкодженя, смертельні для більшості інших істот.\n"
 trait_frail:0 "Крихкі"
 trait_frail_desc:0 "§LПредставники цієї раси особливо тендітні - те, що для інших є незначною травмою, може їх убити.§!\n"
 trait_stoic:0 "Стійкі"
 trait_stoic_desc:0 "§LПредставники цієї раси мають міцну психіку і рідко впадають у паніку, опинившись у небезпеці.§!\n"
 trait_timid:0 "Боязкі"
 trait_timid_desc:0 "§LПредставники цієї раси намагаються уникати прямих конфліктів і швидко впадають у паніку.§!\n"
 trait_indolent:0 "Ліниві"
 trait_indolent_desc:0 "§LПредставники цієї раси уникають важкої праці і взагалі намагаються не напружувати свої сили.§!\n"
 trait_communal:0 "Общиники"
 trait_communal_desc:0 "§LПредставники цієї раси тягнуться один до одного і вважають за краще жити тісними громадами.§!\n"
 trait_solitary:0 "Одинаки"
 trait_solitary_desc:0 "§LПредставники цієї раси вважають за краще жити поодинці і оберігають свою територію. Багатолюддя і тіснота викликають у них дискомфорт.§!\n"
 trait_adaptive:0 "Гнучкі"
 trait_adaptive_desc:1 "§LЦя раса швидко пристосовується до незнайомого для себе середовища.§!\n"
 trait_adaptive_lithoid:0 "$trait_adaptive$"
 trait_adaptive_lithoid_desc:0 "$trait_adaptive_desc$"
 trait_extremely_adaptive:0 "Вкрай гнучкі"
 trait_extremely_adaptive_desc:0 "§LЦя раса чудово вміє пристосовуватися до будь-якого незнайомого для себе середовища.§!\n"
 trait_nonadaptive:0 "Негнучкі"
 trait_nonadaptive_desc:0 "§LЦя раса погано пристосовується до незнайомого для себе середовища.§!\n"
 trait_nomadic:0 "Кочівники"
 trait_nomadic_desc:0 "§LЦя раса колись вела кочовий спосіб життя, і її представники не замислюючись переселяються на інші планети.§!\n"
 trait_sedentary:0 "Осілі"
 trait_sedentary_desc:0 "§LЦя раса колись вела осілий спосіб життя, і її представники неохоче залишають рідні краї.§!\n"
 trait_thrifty:0 "Економні"
 trait_thrifty_desc:0 "§LПредставники цієї раси люблять берегти кошти і завжди намагаються підзаробити, заощадивши на чому-небудь.§!\n"
 trait_ingenious:0 "Винахідливі"
 trait_ingenious_desc:0 "§LПредставники цієї раси - майстри мислити нестандартно; вони знають, як до максимуму підвищити ефективність своєї інфраструктури та енергомереж.§!\n"
 trait_industrious:0 "Працьовиті"
 trait_industrious_desc:0 "§LПредставники цієї раси славляться своєю стараністю і любов'ю до праці, вони завжди намагаються перевиконати план.§!\n"
 trait_natural_engineers:0 "Умілі інженери"
 trait_natural_engineers_desc:0 "§LПредставники цієї раси мають схильність до інженерної справи та матеріалознавства.§!\n"
 trait_poor_engineers:0 "Бездарні інженери"
 trait_poor_engineers_desc:0 "§LПредставники цієї раси насилу розуміють навіть основи інженерного мистецтва.§!\n"
 trait_natural_physicists:0 "Умілі фізики"
 trait_natural_physicists_desc:0 "§LПредставники цієї раси мають схильність до теоретичної фізики та вивченя космічних явищ.§!\n"
 trait_poor_physicists:0 "Бездарні фізики"
 trait_poor_physicists_desc:0 "§LПредставники цієї раси насилу розуміють навіть основи теоретичної фізики.§!\n"
 trait_natural_sociologists:0 "Умілі соціологи"
 trait_natural_sociologists_desc:0 "§LПредставники цієї раси мають схильність до соціології та біологічних досліджень.§!\n"
 trait_poor_sociologists:0 "Бездарні соціологи"
 trait_poor_sociologists_desc:0 "§LПредставники цієї раси насилу розуміють навіть основи соціології.§!\n"
 trait_quick_learners:0 "Здібні"
 trait_quick_learners_desc:0 "§LПредставники цієї раси швидко вчаться на своєму досвіді.§!\n"
 trait_slow_learners:0 "Невстигаючі"
 trait_slow_learners_desc:0 "§LПредставники цієї раси повільно вчаться на своєму досвіді.§!\n"
 trait_long_lifespans:0 "Довгоживучі"
 trait_long_lifespans_desc:0 "§LПриродна тривалість життя цієї раси вища за середню.§!\n"
 trait_short_lifespans:0 "Короткоживучі"
 trait_short_lifespans_desc:0 "§LПриродна тривалість життя цієї раси нижче середньої.§!\n"
 trait_uplifted:0 "Перетворені"
 trait_uplifted_desc:0 "§LЦя примітивна раса піддалася процедурі перетвореня, і тепер її представники щасливо живуть на планетах, що належать їхньому благодійнику.§!\n"
 trait_presapient_starborn:0 "Народжені серед зірок"
 trait_presapient_starborn_desc:0 "§LЦя раса завжди, свідомо чи ні, мріяла про мандри в міжзоряній порожнечі.§!\n"
 trait_presapient_earthbound:0 "Приземлені"
 trait_presapient_earthbound_desc:0 "§LПредставники цієї раси ревно бережуть рідні для них планети.§!\n"
 trait_presapient_natural_intellectuals:0 "Природжені інтелектуали"
 trait_presapient_natural_intellectuals_desc:0 "§LПредставники цієї раси більше за інших схильні до філософських роздумів.§!\n"
 trait_presapient_proles:0 "Пролетарі"
 trait_presapient_proles_desc:0 "§LЦя раса здавна цуралася інтелектуальної праці, надаючи перевагу праці фізичній.§!\n"
 trait_syncretic_proles:0 "Послужливі"
 trait_syncretic_proles_desc:0 "§LЦя раса еволюціонувала пліч-о-пліч з іншим, більш розвиненим видом, який перетворив своїх менш кмітливих сусідів на расу сильних і покірних робітників.§!"
 trait_presapient_conservative:0 "Консервативні"
 trait_presapient_conservative_desc:0 "§LПредставники цієї раси зазвичай вважають, що стара мудрість краща за нові уроки.§!\n"
 trait_presapient_irradiated:0 "Опромінювані"
 trait_presapient_irradiated_desc:0 "§LЦя раса еволюціонувала таким чином, щоб процвітати в середовищі, що піддається дії фонового випромінюваня вкрай високого рівня.§!"
 trait_persistent:0 "Завзяті"
 trait_persistent_desc:0 "§LЦя ознака збільшує середню тривалість життя правителів.§!\n"
 trait_conformists:0 "Пристосуванці"
 trait_conformists_desc:0 "§LПредставники цієї раси завжди шукають консенсусу і охочіше за інших слідують прийнятим суспільним нормам.§!\n"
 trait_deviants:0 "Девіантні"
 trait_deviants_desc:0 "§LЦі громадяни бунтівні за натурою і постійно намагаються оскаржити існуючий стан речей.§!\n"
 trait_enduring:0 "Живучі"
 trait_enduring_desc:0 "§LТермін життя представників цієї раси неймовірно довгий.§!\n"
 trait_venerable:0 "Поважні"
 trait_venerable_desc:0 "§LПредставники цієї раси можуть досягти віку, що викликає повагу і пошану.§!\n"
 trait_fleeting:0 "Швидкоплині"
 trait_fleeting_desc:0 "§LЧас швидкоплиний для цієї раси. Свою недовговічність їм потрібно якось компенсувати.§!\n"
 trait_fleeting_lithoid:0 "$trait_fleeting$"
 trait_fleeting_lithoid_desc:0 "$trait_fleeting_desc$"
 trait_diverse:0 "Різноманітні"
 trait_diverse_desc:0 "§LПредставники цієї раси сильно відрізняються один від одного, як за складом розуму, так і за будовою організму.§!\n"
 trait_decadent:0 "Декадентні"
 trait_decadent_desc:2 "§LЦя раса твердо впевнена в тому, що будь-яку важку працю найкраще перекласти на кого-небудь іншого.§!\n"
 trait_intelligent:0 "Розумні"
 trait_intelligent_desc:0 "§LПредставники цієї раси мають гострий розум і розвивають свої технології швидше за інших.§!\n"
 trait_agrarian:0 "Аграрії"
 trait_agrarian_desc:0 "§LПредставники цієї раси тісно пов'язані із землею, з них виходять чудові фермери і садівники.§!\n"
 trait_resilient:0 "Витривалі"
 trait_resilient_desc:0 "§LПредставники цієї раси мають високу фізичну стійкість і битимуться за рідні світи з люттю розсердженої матки вулика.§!\n"
 trait_mechanical:0 "Механічний"
 trait_mechanical_desc:2 "§LМеханічні істоти на кілька порядків складніші за автоматони спеціального призначеня, що створювалися в минулі часи, вони, тим не менш, мають дуже обмежені здібності до обробки інформації.§!\n"
 trait_robotic_1:0 "Робот"
 trait_robotic_1_desc:1 "§LРоботи - це порівняно прості машини, здатні приймати словесні команди, але насправді не володіють власним розумом.§!\n"
 trait_robot_awoken_01:0 "Назавжди в Лімбі"
 trait_robot_awoken_01_desc:0 "Через незрозумілі помилки та постійні поломки стародавні чужинці не надто пристосувалися до нових механічних тіл. Однак вони демонструють видатні здібності до наук, чого раніше не спостерігалося в роботів низького рівня, а це, можливо, є показником укладеного всередині інтелекту."
 trait_robot_awoken:0 "Пробуджені"
 trait_robot_awoken_desc:0 "Навіть у механічній оболонці Пробуджені зберегли деякі зі своїх оригінальних рис. Можливо, причиною загибелі цієї стародавньої раси технологічно розвинених грибів були марнотратні звички і нерухомий спосіб життя?"
 trait_robotic_2:0 "Андроїд"
 trait_robotic_2_desc:1 "§LДроїди - це більш складні моделі роботів, які часто мають попередньо запрограмовану особистість, щоб краще служити своїм господарям, а також обмежену самосвідомість."
 trait_robotic_3:0 "Синтетик"
 trait_robotic_3_desc:1 "§LСинтетики - це дуже складні машини, що перевершують органічних істот у більшості аспектів. Їхній позитроний мозок може підтримувати штучний інтелект 7 класу, наділяючи їх повною самосвідомістю.§!\n"
 trait_conservational:0 "Ощадливі"
 trait_conservational_desc:0 "§LПредставники цієї раси вважають, що ресурси потрібно берегти і повторно використовувати.§!"
 HIVE_MIND_NO_FACTIONS:0 "§RУ рас із гештальт-свідомістю не буває фракцій.§!"
 NO_POTENTIAL_CLAIM:0 "§RМи не знаємо жодної держави, на системи якої ми могли б претендувати.§!"
 NO_POTENTIAL_CLAIM_ON_RECIPIENT:0 "§RМи не можемо претендувати на будь-які з їхніх систем.§!"
 trait_wasteful:0 "Марнотратні"
 trait_wasteful_desc:0 "§LПредставники цієї раси навіть не знають про ощадливість і часто витрачають ресурси даремно.§!\n"
 trait_hive_mind:0 "Колективний розум"
 trait_hive_mind_desc:0 "§LЦя раса складається з напівавтономних індивідуумів, синхронізованих з єдиною неймовірно величезною свідомістю.§!\n"
 trait_machine_unit:0 "Машина"
 trait_machine_unit_desc:0 "§LПредставники цієї раси - службові термінали єдиного машиного розуму, спочатку створеного органічними істотами.§!\n"
 trait_lithoid:0 "Літоїди"
 trait_lithoid_desc:0 "§LВ основі тіл цієї раси лежить кремній, а не вуглець, тому її представники поглинають мінерали замість звичайної їжі. Вони набагато витриваліші за органічних істот і мають повільний метаболізм, що дає їм змогу жити довго, але уповільнює відтвореня населеня.§!\n"
 trait_robot_power_drills:0 "Перфоратори"
 trait_robot_power_drills_desc:0 "§LЯкщо озброїти робота досить потужними перфораторами, він звідки завгодно добуде корисні копалини.§!\n"
 trait_robot_harvesters:0 "Жниварі"
 trait_robot_harvesters_desc:0 "§LЦей комплекс інструментів дає змогу робочим роботам збільшити врожайність за рахунок безлічі операцій, від діагностики поживних речовин до мікрообмолоту кожного колоска.§!\n"
 trait_robot_efficient_processors:0 "Ефективні процесори"
 trait_robot_efficient_processors_desc:1 "§LЦі високоефективні процесори підвищують потенційне робоче навантаженя і витривалість усіх одиниць.§!"
 trait_robot_logic_engines:0 "Логічні двигуни"
 trait_robot_logic_engines_desc:0 "§LДля результативної роботи на передовому краї сучасної науки потрібні нові стани, за межами простих напівправд тризначної і чотиризначної логіки.§!\n"
 trait_robot_loyalty_circuits:0 "Мікросхеми лояльності"
 trait_robot_loyalty_circuits_desc:0 "§LІдеал лояльності - поняття органічних істот. Краще уявити лояльність у вигляді фізичної потреби будь-якого, навіть найвіддаленішого терміналу.§!\n"
 trait_robot_domestic_protocols:0 "Внутрішні протоколи"
 trait_robot_domestic_protocols_desc:1 "§LСпеціалізоване обладнаня та протоколи поведінки для всіляких внутрішніх потреб. Гарантовано повний спектр функцій.§!"
 trait_robot_superconductive:0 "Надпровідники"
 trait_robot_superconductive_desc:1 "§LВикористаня надпровідників дало змогу знизити втрати при передачі енергії до нуля відсотків.§!\n"
 trait_robot_double_jointed:0 "Гнучкі"
 trait_robot_double_jointed_desc:0 "§LСкладні робочі модулі мають гнучкі суглоби, що дають їм змогу акуратно вкладатися штабелями під час транспортуваня, а потім самостійно збиратися на місці робіт.§!\n"
 trait_robot_bulky:0 "Масивні"
 trait_robot_bulky_desc:0 "§LЦі високотехнологічні мегамашини не відправиш на інший кінець всесвіту в коробці.§!\n"
 trait_robot_enhanced_memory:0 "Покращена пам'ять"
 trait_robot_enhanced_memory_desc:1 "§LВсі автономні одиниці обладнані осередками пам'яті із застосуваням нової, революційної технології магнітної індукції, що значно збільшує їхній потенціал.§!\n"
 trait_robot_emotion_emulators:0 "Емулятори емоцій"
 trait_robot_emotion_emulators_desc:1 "§LСкладні моделі соціальних розрахунків дають змогу автономним одиницям не тільки імітувати відповідні емоції, а й викликати сприятливу реакцію як в органічних істот, так і в синтетиків.§!\n"
 trait_robot_uncanny:0 "Моторошні"
 trait_robot_uncanny_desc:0 "§LЦі жахливі машини були створені за образом і подобою однієї з наймоторошніших рас у всесвіті, і їхня схожість лякає. §!\n"
 trait_robot_durable:0 "Міцні"
 trait_robot_durable_desc:0 "§LЦі витривалі машини, захищені екзоскелетом із хромованого титану, розроблені для суворих умов і потребують мінімального обслуговуваня.§!\n"
 trait_robot_high_maintenance:0 "Вимогливі"
 trait_robot_high_maintenance_desc:0 "§LЦі машини спроєктовані з повною зневагою до стандартів довговічності та міцності. Вони вимагають частого обслуговуваня.§!\n"
 trait_robot_learning_algorithms:0 "Алгоритми самонавчаня"
 trait_robot_learning_algorithms_desc:0 "§LЦі складні самонавчальні алгоритми стимулюють швидку еволюцію нейроних вузлів модуля.§!\n"
 trait_robot_repurposed_hardware:0 "Переобладнана техніка"
 trait_robot_repurposed_hardware_desc:0 "§LЦя лінійка машин розроблялася для вельми специфічних потреб своїх творців і не була наділена здатністю мислити. Переобладнаня допоможе лише в певних межах.§L!"\n"
 trait_robot_mass_produced:0 "Масове виробництво"
 trait_robot_mass_produced_desc:0 "§LВідточені цикли виробництва та модульний дизайн дають змогу масово виробляти машини з безпрецедентною швидкістю.§!\n"
 trait_robot_custom_made:0 "Індивідуальне виробництво"
 trait_robot_custom_made_desc:0 "§LКожна нова одиниця виготовляється з неймовірною увагою до деталей. Таке виробництво - диво інженерії та мистецтва, але його не можна назвати ефективним.§L!\n"
 trait_robot_recycled:0 "Вторсировина"
 trait_robot_recycled_desc:0 "§LВиробництво машин оптимізовано до межі, з використаням утильсировини і компонентів минулих поколінь.§!\n"
 trait_robot_luxurious:0 "Розкішні"
 trait_robot_luxurious_desc:0 "§LРозроблені за принципом "якість безціна", ці першокласні машини коштують чимало.§!\n"
 trait_robot_propaganda_machines:0 "Пропагандисти"
 trait_robot_propaganda_machines_desc:0 "§LЦі модулі постійно пов'язані з центральним потоком громадських оголошень та іншої корисної інформації, яку вони поширюють через внутрішні системи мовленя.§!\n"
 trait_survivor:0 "Вцілілі"
 trait_survivor_desc:0 "§LЦя раса перенесла жахи ядерного апокаліпсису. Їхню здатність до процвітаня за найнесприятливіших обставин не слід недооцінювати. §!"
 trait_traditional:0 "Шанують традиції"
 trait_traditional_desc:0 "§LЧерез деякі аспекти мисленя, характерні для цієї раси, вони схильні особливо цінувати історичну першість і колективну єдність.§!"
 trait_quarrelsome:0 "Сварливі"
 trait_quarrelsome_desc:0 "§LПредставники цієї раси часто виявляють соціальну агресивність, але їх не можна назвати недовірливими від природи.§!"
 trait_lithoid_gaseous_byproducts:0 "Летючі продукти життєдіяльності"
 trait_lithoid_gaseous_byproducts_desc:0 "§LМетаболізм цієї раси призводить до регулярного виробленя газів, які можна використовувати в промисловості.§!"
 TRAIT_LITHOID_GASEOUS_BYPRODUCTS_EFFECT:1 "Кожне поселеня в статусі раба або вище виробляє 0,01 £exotic_gases£ §Y$exotic_gases$§! на місяць."
 trait_lithoid_scintillating:0 "Блискуча шкіра"
 trait_lithoid_scintillating_desc:0 "§LТіла представників цієї раси вкриті блискучими кристалами та дорогоціним каміням, що інколи відламуються.§!"
 TRAIT_LITHOID_SCINTILLATING_EFFECT:1 "Кожне поселеня в статусі раба або вище виробляє 0,01 £rare_crystals£ §Y$rare_crystals$§! на місяць."
 trait_lithoid_volatile_excretions:0 "Вибухові екскременти"
 trait_lithoid_volatile_excretions_desc:0 "§LЗтиснуті відходи життєдіяльності цієї раси нестабільні та мають неймовірну вибухову силу.§!"
 TRAIT_LITHOID_VOLATILE_EXCRETIONS_EFFECT:1 "Кожне поселеня в статусі раба або вище виробляє 0,01 £volatile_motes£ §Y$volatile_motes$§! на місяць."
 trait_docile:0 "Покірні"
 trait_docile_desc:0 "§LПредставниками таких рас легко керувати. найчастіше вони налаштовані доброзичливо і схильні до співпраці.§!"
 trait_unruly:0 "Некеровані"
 trait_unruly_desc:0 "§LНекерованими расами важко командувати. Вони не люблять, коли їм віддають накази, вирізняються сварливою вдачею і сперечаються з кожного приводу.§!"
 trait_robot_streamlined_protocols:0 "Оптимізовані протоколи"
 trait_robot_streamlined_protocols_desc:0 "§LРозбиті на безліч пакетів процеси ШІ дозволяють цим модулям працювати численими групами з мінімальними втратами ефективності.§!"
 trait_robot_high_bandwidth:0 "Широкосмугові"
 trait_robot_high_bandwidth_desc:0 "§LКожен окремий модуль надсилає і приймає величезну кількість даних, більша частина яких дублює один одного. Внаслідок цього зі збільшеням числа модулів, приписаних до центральних обчислювальних вузлів, експоненціально збільшується часовий лаг. §L!"
 trait_robot_trading_algorithms:0 "Торгові алгоритми"
 trait_robot_trading_algorithms_desc:0 "§LПрогнозуючі алгоритми забезпечують максимальну оптимізацію. Враховуються нескінчено малі коливаня курсів валют, доступні запаси та емоційна реакція органічних партнерів.§L!"

 trait_advanced_gaseous_byproducts:0 "$trait_lithoid_gaseous_byproducts$"
 trait_advanced_gaseous_byproducts_desc:0 "§LМетаболізм цієї раси був генетично змінений для виробництва газів, які можна використовувати в промисловості.§!"
 trait_advanced_scintillating:0 "$trait_lithoid_scintillating$"
 trait_advanced_scintillating_desc:0 "§LЗавдячуючи просунутим геним технологіям, зовнішні покриви представників цієї раси утворюють кристали та дорогоціне каміня, готове до збору.§!"
 trait_advanced_volatile_excretions:0 "$trait_lithoid_volatile_excretions$"
 trait_advanced_volatile_excretions_desc:0 "§LЧерез зміни в генетичному коді представники цієї раси виробляють стислі відходи життєдіяльності. При правильному використані цей матеріал виділяє значну кількість енергії. §!"
 trait_vat_grown:0 "Пробіркові"
 trait_vat_grown_desc:0 "§LПредставники цієї раси штучно вирощуються в чанах, що негативно позначається на їхній здатності розмножуватися природним шляхом.§!"
 trait_felsic:0 "Кремнекислі"
 trait_felsic_desc:0 "§LВ силу генетичних змін представники цієї раси дуже багаті мінералами.§!\n"
 trait_natural_machinist:0 "Механіки від природи"
 trait_natural_machinist_desc:0 "§LВ силу генетичних змін представники цієї раси вкрай вміло поводяться з механізмами.§!"
 trait_drake_scaled:0 "Драконяча луска"
 trait_drake_scaled_desc:0 "§LДнК представників цієї раси сплайсована з генетичним матеріалом зоряного дракона. Завдяки цьому вони скидають лусочки, які потім можна переробляти на сплави.§!"
 TRAIT_DRAKE_SCALED_EFFECT:0 "Кожне поселеня в статусі раба або вище виробляє £alloys£ §Y$alloys$§! у кількості 0,025 на місяць."
 trait_voidling:0 "Пустотники"
 trait_voidling_desc:0 "§LДнК представників цієї раси сплайсована з генетичним матеріалом породженя порожнечі. Живлячись космічним випромінюваням, вони легко можуть існувати у ворожому навколишньому середовищі.§!"
 TRAIT_VOIDLING_EFFECT:0 "Споживають £energy£ §Yенергію§! замість £food£ §Yїжі§! або £minerals£ §Yмінералів§!"
 trait_tiyanki:0 "Партеногенез"
 trait_tiyanki_desc:0 "§LВ ДнК представників цієї раси було додано генетичний матеріал матріарха тіянки. Завдяки цьому вони здатні швидко розмножуватися безстатевим шляхом, а заодно отримали кілька несподіваних щупалець.§!"
 TRAIT_TIYANKI_BUDDING_EFFECT:0 "Кожне поселеня в статусі раба або вище збільшує £mod_pop_growth_speed£ §Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$§! на 0,05. \n\nнакопичується з іншими джерелами, які збільшують $MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$, такими як £building£ §H$building_clone_vats$§! або £job_spawning_drone£ §H$job_spawning_drone_plural$§!"

 cannot_add_trait:0 "§Rнеможливо додати цю ознаку.§!"
 cannot_remove_trait:0 "§RНе можна видалити цю ознаку.§!"
 can_never_add_this_trait:0 "§RЦю ознаку не можна додати за жодних умов.§!"
 can_never_remove_this_trait:0 "§RЦю ознаку не можна видалити за жодних умов.§!"

