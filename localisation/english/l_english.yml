# Subjects
 SUBJECT_vassal:0 "Васал"
 SUBJECT_DESC_vassal:0 "Васали перебувають у підпорядкувані до свого сюзерена. Вони володіють обмеженими дипломатичними можливостями і б'ються разом із сюзереном."
 SUBJECT_protectorate:0 "Протекторат"
 SUBJECT_DESC_protectorate:5 "Незалежність протекторатів гарантується їхнім сюзереном. Вартість дослідженя технологій, відомих сюзерену, для них знижена на §Y80%§! Вони стають васалами, коли їхній технологічний рівень досягне §Y50%§! від рівня сюзерена."
 SUBJECT_DESC_tributary:0 "Даники - це піддані, які здебільшого є незалежними, але платять своїм сюзеренам данину, що дорівнює §Y25%§! здобутих за місяць енергокредитів і мінералів."
 OPEN_COMBAT_STATS:0 "§GКлацніть, щоб відкрити статистику бою.§!"
 SUBJECT_tributary:0 "Даник"
 SUBJECT_thrall:0 "Невольник"
 SUBJECT_DESC_thrall:1 "Невільники - це піддані, які є незалежними в дипломатичному сенсі, але платять своїм сюзеренам данину, що дорівнює §Y25%§! здобутих за місяць енергокредитів і мінералів. Їм також заборонено здійснювати експансію в нові системи, якщо це не відбувається шляхом захопленя."
 SUBJECT_dominion:0 "Домініон"
 SUBJECT_DESC_dominion:0 "Домініони - це піддані, які є незалежними в дипломатичному сенсі, але платять своїм сюзеренам данину, що дорівнює §Y25%§! здобутих за місяць енергокредитів і мінералів. Від них також вимагається зміна панівних принципів."
 SUBJECT_signatory:0 "Сторона, що підписала"
 SUBJECT_DESC_signatory:1 "Сторони, що підписали, - це піддані, які в дипломатичному сенсі підкоряються своїм сюзеренам і отримують від них захист, при цьому маючи дозвіл на експансію."
 SUBJECT_satellite:0 "Сателіт"
 SUBJECT_DESC_satellite:1 "Сателіти - це піддані, які є незалежними в дипломатичному сенсі, але платять своїм сюзеренам данину, що дорівнює §Y33%§! від їхніх фізичних, соціологічних та інженерних досліджень."
 RELATIVE_TECH_TO_OVERLORD:0 "Нині вони вивчили §Y$RATIO|1$%§! від технологій їхніх сюзеренів."
 SUBJECT_satrapy:0 "Сатрапія"
 SUBJECT_DESC_satrapy:0 ""
 SUBJECT_subsidiary:0 "Філія"
 SUBJECT_DESC_subsidiary:2 "Філії - це піддані, які в дипломатичному сенсі підпорядковуються своїм корпоративним сюзеренам і отримують від них захист, при цьому маючи дозвіл на експансію і веденя воєн один з одним. Вони також платять данину, що дорівнює §Y25%§! здобутих за місяць енергокредитів."
 SUBJECT_scion:0 "Нащадки"
