l_english:

 ####################################
 #	COMMON STRINGS
 ####################################

 mandate_unity_reward:2 "£unity£ Єдності за §Y6§! місяців (максимум 1000)"

 ####################################
 #	MANDATES
 ####################################

 MANDATE_mandate_planet_separatist:0 "Прихильник сепаратистів"
 MANDATE_mandate_planet_separatist_DESC:1 "Звільнити фракцію [Root.GetPopFactionName] і зробити її незалежною державою.\n\nНагорода:\n$mandate_influence_reward_t3$"
 MANDATE_mandate_emancipation:0 "Великий визволитель"
 MANDATE_mandate_emancipation_DESC:1 "Викорінити рабство в [Root.Owner.GetName&prep].\n\nНагорода:\n$mandate_influence_reward_t3$\n$mandate_happiness_reward_t1$"
 MANDATE_mandate_emancipation2:0 "Визволитель поселень"
 MANDATE_mandate_emancipation2_DESC:1 "Звільнити усіх [Root.Owner.GetSpeciesAdj&pl,gen] рабів у щонайменше одному світі.\n\nНагорода:\n$mandate_influence_reward_t3$\n$mandate_happiness_reward_t1$"
 MANDATE_mandate_orbital_researcher:0 "Орбітальний дослідник"
 MANDATE_mandate_orbital_researcher_DESC:3 "Прискорити наукові дослідження [Root.Owner.GetName&gen], побудувавши щонайменше чотири орбітальних §Yнаукові станції§!.\n\nНагорода:\n$mandate_unity_reward$"
 MANDATE_mandate_miner:0 "Космічний шахтар"
 MANDATE_mandate_miner_DESC:1 "Збільшити запаси мінералів [Root.Owner.GetName&gen], побудувавши щонайменше чотири орбітальних §Yвидобувних станцій§!.\n\nНагорода:\n$mandate_influence_reward_t5$"
 MANDATE_mandate_shipwright:0 "Суднобудівник"
 MANDATE_mandate_shipwright_DESC:2 "Забезпечити безпеку та захист [Root.Owner.GetSpeciesAdj&fem,gen] раси, створивши до кінця правління флотилії, що задіють не менше 75% від нашої загальної місткості флоту.\n\nНагорода:\n$mandate_influence_reward_t5$"
 MANDATE_mandate_peacemaker:0 "Миротворець"
 MANDATE_mandate_peacemaker_DESC:1 "Зупинити до кінця правління всі війни, в які [Root.Owner.GetName:втягнуть <1>|||fem:втягнута <1>|||neut:втягнуто <1>|||pl:втягнуті <1>].\n\nНагорода:\n$mandate_influence_reward_t5$"
 MANDATE_mandate_slaver:0 "Рабовласник"
 MANDATE_mandate_slaver_DESC:1 "Забезпечити подальше процвітання [Root.Owner.GetName&gen], узаконив рабство.\n\nНаграда:\n$mandate_influence_reward_t2$"
 MANDATE_mandate_xenopurger:0 "Борець за чистоту"
 MANDATE_mandate_xenopurger_DESC:1 "Зачистити чужинців, що живуть серед нас, у §Yяк мінімум однієї колонії§! за час правління.\n\nНагорода:\n$mandate_influence_reward_t2$\n$mandate_happiness_reward_t1$"
 MANDATE_mandate_nationalist:0 "Репатріатор"
 MANDATE_mandate_nationalist_DESC:1 "Передати планети первісному власнику: §Y[parameter:country.GetName]§!.\n\nНагорода:\n$mandate_influence_reward_t3$"

 ####################################
 #	MANDATE CHAINS
 ####################################

 mandate_miner_chain_title:0 "Мандат: видобуток мінералів"
 mandate_miner_chain_desc:3 "[This.GetRulerTitle] [This.GetRulerName] [This.Ruler.GetAXX:пообіцяв|||fem:пообіцяла] виборцям, що збільшить £minerals£ §Yвидобуток мінералів§!, побудувавши §Yвидобувні станції§! на орбітах відповідних для цього планет.\n\nНагорода:\n$mandate_unity_reward$"
 mining_stations_built:0 "Видобувні станції побудовані"

 mandate_orbresearch_chain_title:0 "Мандат: орбітальні дослідження"
 mandate_orbresearch_chain_desc:3 "[This.GetRulerTitle] [This.GetRulerName] [This.Ruler.GetAXX:пообіцяв|||fem:пообіцяла] виборцям, що збільшить §Yтемп наукових досліджень§!, побудувавши §Yнаукові станції§! на орбітах відповідних для цього планет.\n\nНагорода:\n$mandate_unity_reward$"
 orbresearch_built:0 "Наукові станції побудовані"

 mandate_xenopurge_chain_title:0 "Мандат: геноцид чужинців"
 mandate_xenopurge_chain_desc:2 "[This.GetRulerTitle] [This.GetRulerName] [This.Ruler.GetAXX:пообіцяв|||fem:пообіцяла] виборцям, що §Yочистить§! планету §H[purge_planet.GetName]§! від усіх поселень, крім §Y[Root.GetSpeciesAdj&pl,gen]§!.\n\nНагорода:\n$mandate_influence_reward_t2$\n$mandate_happiness_reward_t1$"
 world_purged:0 "Планету очищено"

 mandate_shipwright_chain_title:0 "Мандат: будівництво кораблів"
 mandate_shipwright_chain_desc:2 "[This.GetRulerTitle] [This.GetRulerName] [This.Ruler.GetAXX:пообіцяв|||fem:пообіцяла] виборцям збільшити військові витрати і обіцяє, що §Yдо кінця його правління буде задіяно щонайменше 75% місткості наших флотилій§!.\n\nНагорода:\n$mandate_influence_reward_t2$"
 military_presence_maintained:0 "Мандат виконано"

 mandate_fiscal_reserve_chain_title:0 "Мандат: накопичення коштів"
 mandate_fiscal_reserve_chain_desc:1 "[This.GetRulerTitle] [This.GetRulerName] [This.Ruler.GetAXX:пообіцяв|||fem:пообіцяла] виборцям, що буде §Yзаощаджувати§! і §Yрозумно витрачати кошти§!, і тому §H[Root.GetName]§! накопичить резерв у розмірі §Yяк мінімум £energy£ 1000§! енергокредитів §Yдо кінця правління§!."

 mandate_emancipation_chain_title:0 "Мандат: велике звільнення"
 mandate_emancipation_chain_desc:2 "[This.GetRulerTitle] [This.GetRulerName] [This.Ruler.GetAXX:пообіцяв|||fem:пообіцяла] виборцям, що §Yскасує рабство§! і зробить його §Yкримінально караним§! за час свого правління.\n\nНагорода:\n$mandate_influence_reward_t3$\n$mandate_happiness_reward_t1$"
 mandate_fulfilled:0 "Мандат виконано"

 mandate_emancipation2_chain_title:0 "Мандат: звільнення поселень"
 mandate_emancipation2_chain_desc:2 "[This.GetRulerTitle] [This.GetRulerName] [This.Ruler.GetAXX:пообіцяв|||fem:пообіцяла] виборцям, що §Yзвільнить усіх рабів§! на планеті §H[free_planet.GetName]§! під час свого правління.\n\nНагорода:\n$mandate_influence_reward_t3$\n$mandate_happiness_reward_t1$"
 planet_freed:0 "Планету звільнено"

 mandate_separatist_chain_title:0 "Мандат: сепаратизм"
 mandate_separatist_chain_desc:2 "[This.GetRulerTitle] [This.GetRulerName] [This.Ruler.GetAXX:пообіцяв|||fem:пообіцяла] виборцям, що §Yзвільнить§! планету §H[release_planet.GetName]§! і зробить її незалежною державою. Зверніться до списку §Yфракцій§! за подробицями.\n\nНагорода:\n$mandate_influence_reward_t3$"
 empire_released:0 "Держава звільнена"

 mandate_peacemaker_chain_title:0 "Мандат: миротворець"
 mandate_peacemaker_chain_desc:2 "[This.GetRulerTitle] [This.GetRulerName] [This.Ruler.GetAXX:пообіцяв|||fem:пообіцяла] виборцям, що §Yприпинить [Root.GetSpeciesAdj&neut] участь§! у будь-яких війнах до кінця правління.\n\nНагорода:\n$mandate_influence_reward_t2$"
 no_engagements:0 "Усі конфлікти зупинено"

 mandate_slaver_chain_title:0 "Мандат: поневолення"
 mandate_slaver_chain_desc:2 "[This.GetRulerTitle] [This.GetRulerName] [This.Ruler.GetAXX:пообіцяв|||fem:пообіцяла] виборцям, що §Yпоневолить§! як мінімум §Y5 поселень§! до кінця свого правління.\n\nНагорода:\n$mandate_influence_reward_t2$"
 pops_enslaved:0 "Поселення поневолені"

 mandate_nationalist_chain_title:0 "Мандат: репатріація"
 mandate_nationalist_chain_desc:2 "[This.GetRulerTitle] [This.GetRulerName] [This.Ruler.GetAXX:пообіцяв|||fem:пообіцяла] виборцям, що §Yповерне§! §H[ceding_empire.GetName&dat]§! його колонії до кінця свого правління. Це можна здійснити за допомогою списку фракцій.\n\nНагорода:\n$mandate_influence_reward_t3$"
 planet_ceded:0 "Планету передано"

 ####################################
 #	MANDATE EVENTS
 ####################################

 mandate.1.title:0 "Мандат нового правителя"
 mandate.1.desc:0 "[Root.GetRulerName] [Root.Ruler.GetAXX:переміг|||fem:перемогла] на виборах і [Root.Ruler.GetAXX:отримав|||fem:отримала] звання §Y[Root.GetRulerTitle]§! §H[Root.GetName&gen]§!.\n\nПодробиці про [Root.Ruler.GetHerHis] §Yмандат§! додані в §Yжурнал§!".
 mandate.2.title:0 "Мандат порушено"
 mandate.2.desc:1 "[Root.Ruler.GetAXX:Наш|||fem:Наша] [Root.GetRulerTitle] [Root.Ruler.GetAXX:завершив|||fem:завершила] правління, так і не виконавши передвиборчих обіцянок."

 # Separatist
 mandate.100.title:0 "Мандат про підтримку сепаратистів виконано"
 mandate.100.desc:1 "Виконуючи передвиборчу обіцянку, [Root.Ruler.GetAXX:наш|||fem:наша] [Root.GetRulerTitle] [Root.Ruler.GetAXX:звільнив|||fem:звільнила] планету §H[released_planet.GetName]§! у вигляді держави, яка стала §Yвасалом§! §H[Root.GetName&gen]§!."

 # Miner
 mandate.111.title:0 "Мандат про видобуток мінералів виконано"
 mandate.111.desc:1 "Виконуючи передвиборчу обіцянку, [Root.Ruler.GetAXX:наш|||fem:наша] [Root.GetRulerTitle] [Root.Ruler.GetAXX:завершив|||fem:завершила] будівництво додаткових видобувних станцій."

 # Orbital Researcher
 mandate.121.title:0 "Мандат з орбітальних досліджень виконано"
 mandate.121.desc:1 "Виконуючи передвиборчу обіцянку, [Root.Ruler.GetAXX:наш|||fem:наша] [Root.GetRulerTitle] [Root.Ruler.GetAXX:завершив|||fem:завершила] будівництво додаткових наукових станцій."

 # Xenopurger
 mandate.132.title:0 "Мандат про боротьбу за чистоту виконано"
 mandate.132.desc:1 "Виконуючи передвиборчу обіцянку, [Root.Ruler.GetAXX:наш|||fem:наша] [Root.GetRulerTitle] [Root.Ruler.GetAXX:очистив|||fem:очистила] колонію [From.GetName] від чужинців, які не належать до [Root.GetSpeciesAdj&fem,gen] раси."

 # Shipwright
 mandate.141.title:0 "Мандат про суднобудування виконано"
 mandate.141.desc:2 "Як і [Root.Ruler.GetAXX:обіцяв наш|||fem:обіцяла наша] [Root.GetRulerTitle] у своєму мандаті, наші флотилії тепер задіюють щонайменше 75% місткості флоту."
 mandate.142.title:0 "Мандат порушено"
 mandate.142.desc:1 "[Root.Ruler.GetAXX:Наш|||fem:Наша] [Root.GetRulerTitle] [Root.Ruler.GetAXX:завершив|||fem:fem:завершила] правління, так і не виконавши мети свого мандата вчасно."

 # Emancipator 1
 mandate.150.title:0 "Мандат про велике визволення виконано"
 mandate.150.desc:1 "Виконуючи передвиборчу обіцянку, [Root.Ruler.GetAXX:наш|||fem:наша] [Root.GetRulerTitle] [Root.Ruler.GetAXX:заборонив|||fem:заборонила] §Yрабство§! в [Root.GetName&prep]."

 # Emancipator 2
 mandate.155.title:0 "Мандат зі звільнення поселень виконано"
 mandate.155.desc:1 "Виконуючи передвиборчу обіцянку, [Root.Ruler.GetAXX:наш|||fem:наша] [Root.GetRulerTitle] повністю [Root.Ruler.GetAXX:звільнив|||fem:звільнила] від рабства поселення в колонії [From.GetName]."

 # Peacemaker
 mandate.161.title:0 "Мандат про миротворчість виконано"
 mandate.161.desc:1 "Виконуючи передвиборчу обіцянку, [Root.Ruler.GetAXX:наш|||fem:наша] [Root.GetRulerTitle] [Root.Ruler.GetAXX:огородив|||fem:огородила] §H[Root.GetName&acc]§! від участі в конфліктах."
 mandate.162.title:0 "Мандат порушено"
 mandate.162.desc:1 "$mandate.142.desc$"

 # Slaver
 mandate.171.title:0 "Мандат про поневолення виконано"
 mandate.171.desc:1 "Виконуючи передвиборчу обіцянку, [Root.Ruler.GetAXX:наш|||fem:наша] [Root.GetRulerTitle] [Root.Ruler.GetAXX:поневолив|||fem:поневолила] §H5 поселень§!."

 # Nationalist
 mandate.180.title:0 "Мандат про репатріацію виконано"
 mandate.180.desc:1 "Виконуючи передвиборчу обіцянку, [Root.Ruler.GetAXX:наш|||fem:наша] [Root.GetRulerTitle] [Root.Ruler.GetAXX:поступився|||fem:поступилася] §H[ceding_empire.GetName&dat]§! захопленими колоніями."
