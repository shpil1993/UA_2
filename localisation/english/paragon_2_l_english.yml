 leader_trait_automation_champion:0 "Поборник автоматизації"
 leader_trait_automation_champion_desc:1 "Цей лідер вважає сенсом свого життя оптимізацію процесів. Свою роль у цій благородній справі відіграють як тонке робототехнічне обладнання, так і простіші агрегати."
 leader_trait_expert_survivalist:0 "Досвідчений виживальник"
 leader_trait_expert_survivalist_desc:1 "Мало хто може назвати себе експертом у сфері виживання. Цей лідер знає, як вижити навіть у найсуворіших і найбільш недружніх умовах, і це допомагає вижити новим поселенням."
 leader_trait_utopian_idealist:0 "Утопічний ідеаліст"
 leader_trait_utopian_idealist_desc:1 "Поки інші мріють побудувати утопічне суспільство, цей лідер втілює свої мрії в життя."
 leader_trait_mediator:0 "Ксенопосередник"
 leader_trait_mediator_desc:1 "Там де разом живуть представники різних рас, без талановитого посередника не обійтися. Цей лідер знає, як залагоджувати конфлікти й ефективно управляти планетами з багаторасовим населенням."
