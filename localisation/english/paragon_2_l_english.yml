 leader_trait_great_researcher:0 "Великий дослідник"
 leader_trait_great_researcher_desc:1 "Іноді один геній здатний заткнути за пояс цілу команду вчених. Цей лідер проявляє особливий талант у сфері експериментальних розробок, нових підходів і технологій."
 leader_trait_deep_space_explorer:0 "Дослідник далекого космосу"
 leader_trait_deep_space_explorer_desc:1 "Завдання дослідників далекого космосу - вивчати далекі куточки галактики. Озброївшись сучасними технологіями, цей лідер сміливо вирушає в невідомість."
 leader_trait_xeno_cataloger:0 "Укладач ксенокаталогів"
 leader_trait_xeno_cataloger_desc:1 "Цей лідер займається відкриттям, найменуванням і внесенням до каталогу інопланетних форм життя. Після цього визначається їхня небезпека і встановлюються процедури санобробки."
