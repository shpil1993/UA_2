 leader_trait_frontier_adventurer:0 "Дослідник прикордоння"
 leader_trait_frontier_adventurer_desc:1 "Будь-який гідний шукач пригод вивчає нові системи, відкриває світи і знаходить сліди давно забутих цивілізацій. Цей лідер - справжнє втілення цих ідеалів і постійно прагне відшукати втрачені знання або стародавні руїни."
 leader_trait_frontier_adventurer_effect:0 "$t$При завершенні огляду:\n$tt$Отримує тримісячний еквівалент £society£§Y$society_research$§!" # [LocEditor:ForFutureBatchExport]
 leader_trait_brilliant_shipwright:0 "Блискучий суднобудівник"
 leader_trait_brilliant_shipwright_desc:1 "Цей лідер володіє великими знаннями в галузі кораблебудування, а тому відповідає не тільки за нові технології, а й за нагляд за роботою верфей."
 leader_trait_truth_seeker:0 "Шукач істини"
 leader_trait_truth_seeker_desc:1 "Істину відкривають тільки ті, хто здатен зазирнути за горизонт власного сприйняття - і, можливо, навіть самої реальності. Цей лідер прагне розкривати таємниці всесвіту, незважаючи на ризики."
 leader_trait_midas_touch:0 "Виразний оповідач"
 leader_trait_midas_touch_desc:1 "Цей лідер часто залишає рідну планету за службовим обов'язком, а тому може розповісти не одну захоплюючу історію про великі звершення і красу далеких світів. Такі розповіді не тільки надихають населення, а й містять у собі цінні відомості про рідкісні ресурси та аномальні явища."
