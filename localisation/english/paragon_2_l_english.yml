 leader_trait_slothful:0 "Ледар"
 leader_trait_slothful_desc:1 "Своїм небажанням налагоджувати навчальні заняття цей лідер знижує ефективність військ під своїм командуванням."
 leader_trait_victory_or_death:1 "Гордовитий"
