 leader_trait_educator:0 "Проникливий наставник"
 leader_trait_educator_desc:1 "Знання і досвід - основа будь-якої великої держави. Цей лідер володіє цими якостями і намагається плекати їх в інших."
 leader_trait_master_bureaucrat:0 "Досвідчений бюрократ"
 leader_trait_master_bureaucrat_desc:1 "Цей лідер має досвід роботи в держструктурах і відмінно розбирається в документообігу. Порядок у паперах дозволяє [Root.GetHimHer] тісніше займатися підлеглими."
 leader_trait_selfcare_expert:0 "Сам собі лікар"
 leader_trait_selfcare_expert_desc:1 "Цей лідер настільки одержимий своїм здоров'ям, що знає все про фізичні вправи, графік сну і здорове харчування - одним словом, справжній гуру."
 # Губернатор
 leader_trait_shroud_preacher:0 "Проповідник Покрови"
 leader_trait_shroud_preacher_effect:0 "\n$t$Перетворює 1 поселення на §Yпсіоніків§! кожні §Y10 років§!" # [LocEditor:ForFutureBatchExport]
 leader_trait_shroud_preacher_desc:1 "Покров містить у собі всі живі істоти. Завдяки своєму зв'язку з його внутрішніми силами цей лідер вирощує щире шанування серед своїх послідовників."
 leader_trait_master_diplomat:0 "Досвідчений дипломат"
 leader_trait_master_diplomat_desc:1 "Завдяки багаторічному досвіду роботи в іноземних посольствах цей лідер чудово розуміється на особливостях культури, а заразом підтримує стосунки з високопоставленими чиновниками із сусідніх держав."
 leader_trait_supreme_organizer:0 "Сірий кардинал"
 leader_trait_supreme_organizer_desc:1 "Цей лідер ретельно контролює державні справи і ховається за непрохідною плутаниною з правил, законів і бюрократичних процедур, що захищають владу самого кардинала і його ставлеників."
