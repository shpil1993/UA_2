 # Будівлі
 building_paragon_memory_vaults:0 "Хранилища знаний"
 building_paragon_memory_vaults_machine:0 "$building_paragon_memory_vaults$"
 building_paragon_memory_vaults_hive:0 "$building_paragon_memory_vaults$"
 building_paragon_memory_vaults_desc:1 "Наш народ испокон веков бережно хранит сказания о героях и великих деятелях прошлого. Их знания и мудрость передаются потомкам в цифровом виде и находятся в хранилищах знаний. Если уничтожить это здание, то вся хранящаяся внутри информация будет утрачена."
 building_paragon_memory_vaults_machine_desc:1 "В этих хранилищах хранятся каждое ощущение, каждая единица данных, накопленные нашими модулями. Такая невероятная база данных помогает проводить ускоренное обучение новых автономных единиц. Если уничтожить это здание, то вся хранящаяся внутри информация будет утрачена."
 building_paragon_memory_vaults_hive_desc:1 "В этих хранилищах содержатся воспоминания и мыслеобразы каждой автономной единицы Разума, внедряющиеся новому поколению. Если уничтожить это здание, то вся хранящаяся внутри информация будет утрачена."
 building_corporate_clinics:0 "Корпоративная клиника"
 building_corporate_clinics_desc:1 "Это частное медицинское учреждение за умеренную плату предоставляет услуги как местных, так и инопланетных специалистов."
 building_corporate_clinics_effect:1 "$r_amenities$, которое дают £job_healthcare£ §Y$job_healthcare_plural$§!: §G+1§!\n$r_trade_value$, которую дают £job_healthcare£ §Y$job_healthcare_plural$§!: §G+2§!"

 # Civics
 civic_tooltip_memory_vault_effects:0 "§YЛідери§! починають з рівнем §G+1§!\nМожна будувати унікальні £building£ §Y$building_paragon_memory_vaults$§!\n£building£§Y$building_paragon_memory_vaults$§! виробляють $r_unity$ і збільшують §Y$MOD_LEADER_SPECIES_EXP_GAIN$§! залежно від отриманих §Yдоленосних рис§!."
 civic_memory_vault:0 "Сховища знань"
 civic_memory_vault_desc:1 "У цих архівах у цифровому вигляді зберігаються знання, ідеї та особисті переживання великих діячів. Будь-який громадянин може доторкнутися до цього джерела мудрості та звернутися безпосередньо до духів минулого."

 civic_tooltip_memory_vault_corporate_effects:0 "§YЛідери§! починають з рівнем §G+1§!\nМожна будувати унікальні £building£ §Y$building_paragon_memory_vaults$§!\n£building£§Y$building_paragon_memory_vaults$§! виробляють $r_unity$ та $r_trade_value$ залежно від отриманих §Yдоленосних рис§!."
 civic_memory_vault_corporate:1 "Менторство за знаннями"
 civic_memory_vault_corporate_desc:1 "У цих архівах у цифровому вигляді зберігаються знання, ідеї та особисті переживання великих діячів. Будь-який громадянин може доторкнутися до цього джерела мудрості і звернутися безпосередньо до духів минулого - зрозуміло, не безкоштовно."

 civic_tooltip_memory_vault_machine_effects:0 "§YЛідери§! починають з рівнем §G+1§!\nМожна будувати унікальні £building£ §Y$building_paragon_memory_vaults$§!\n£building£§Y$building_paragon_memory_vaults$§! виробляють $r_unity$ і збільшують §Y$MOD_LEADER_SPECIES_EXP_GAIN$§! залежно від кількості §Yлідерів§!, які отримали §Y8-й рівень§!."
 civic_memory_vault_machine:1 "Сховище досвіду"
 civic_memory_vault_machine_desc:0 "Цей машинний розум був розроблений для оцифрування і зберігання знань і "життєвого досвіду" з метою аналізу, навчання і самовдосконалення на основі накопичених даних."

 civic_tooltip_memory_vault_hive_effects:2 "§YЛідери§! починають з рівнем §G+1§!\nМожна будувати унікальні £building£ §Y$building_paragon_memory_vaults$§!\n£building£§Y$building_paragon_memory_vaults$§! виробляють $r_unity$ і збільшують §Y$MOD_LEADER_SPECIES_EXP_GAIN$§! залежно від кількості §Yлідерів§!, які отримали §Y8-й рівень§!."
 civic_memory_vault_hive:1 "Нейроархіви"
 civic_memory_vault_hive_desc:0 "Цей вулик займається самоаналізом і навчанням, користуючись знаннями автономних одиниць, розкиданих по всій галактиці. Він витягує спогади з розчиненої мозкової тканини, а потім частково імплантує їх новим одиницям."

 civic_tooltip_crusader_spirit_effects:1 "§YАдмірали§! починають із рисою §Y$leader_trait_par_zealot$§!\n§YГенерали§! починають із рисою §Y$leader_trait_crusader$§!\nДоступна тільки політика §Y"Визвольні війни"§!"
 civic_crusader_spirit:0 "Дух хрестоносців"
 civic_crusader_spirit_desc:0 "За відсутності духовного наставника народ слабшає, і неминуче виникають розбрід, розкладання і занепад. Це суспільство добровільно і дуже активно "просвітлює" широкі маси, навіть якщо ті цього не бажають."

 civic_tooltip_crusader_spirit_corporate_effects:2 "§YАдмірали§! починають із рисою §Y$leader_trait_corsair$§!\nМає привід до війни з іншими державами через те, що "§Y$casus_belli_cb_pirate_raid$§!""
 civic_crusader_spirit_corporate:0 "Каперські грамоти"
 civic_crusader_spirit_corporate_desc:0 "Для боротьби з космічними піратами і захисту кордонів ця мегакорпорація не гребує призначати найгрізніших піратів на посади військових радників і адміралів."
 casus_belli_cb_pirate_raid:0 "Піратський наліт"
 gov_pirate_haven:0 "Піратська гавань"
 gov_pirate_haven_desc:0 "$gov_criminal_syndicate_desc$"
 war_goal_wg_plunder_raid:0 "$war_goal_wg_plunder$"
 war_goal_wg_plunder_raid_desc:0 "Війну ведуть заради набігів і грабежів на території противника. Ця військова мета дає змогу забирати в цілі $r_energy$ та $r_minerals$."

 civic_task_delegation_corporate:1 "Ідеальні шестерні"
 civic_task_delegation_corporate_desc:1 "Ця мегакорпорація виробила вкрай ефективну систему розподілу завдань: за виконання кожного з них завжди відповідає найкваліфікованіший співробітник."

 civic_private_healthcare_corporate:1 "Фармацевтична держава"
 civic_private_healthcare_corporate_desc:1 "Здоровий народ - сильний народ. Стійкість економіки ця мегакорпорація забезпечує за допомогою експериментальних ліків, приватних клінік і надзвичайно нав'язливих рекламних кампаній."
 civic_tooltip_civic_private_healthcare_corporate_effects:1 "£job_healthcare£ §Y$job_healthcare_plural$§! продукують $r_amenities$ (§Y2§! од.) та $r_trade_value$ (§Y4§! од.)\nМожна будувати $BRANCH_FFICE_BUILTING$ керуючи такою спорудою як £building£ §Y$building_corporate_climate$. од.)\nМожна будувати $BRANCH_OFFICE_BUILDING$, що керує такою спорудою, як £building£ §Y$building_corporate_clinics$§!"

 civic_machine_upkeep_twister:1 "Мікросхеми самостійності"
 civic_machine_upkeep_twister_desc:1 "Цей машинний розум виробляє модулі одразу з вбудованими програмами незалежного прийняття рішень. Вони ефективніші за колишні моделі, але вимагають більше енергії."
 civic_tooltip_machine_upkeep_twister_effects:2 "Змінює §Y1§! од. базового вмісту лідера ($r_unity$) на §Y2§! од. ($r_energy$)"


 civic_hive_upkeep_twister:0 "Автономні одиниці"
 civic_hive_upkeep_twister_desc:1 "Одиниці Розуму, що виросли в цій колонії, володіють гіперметаболізмом і більш самостійні, ніж інші. Однак зросла ефективність у прийнятті рішень і оцінці обстановки вимагає більше легкотравної їжі."
 civic_tooltip_hive_upkeep_twister_effects:1 "Змінює §Y1§! од. базового вмісту лідера ($r_unity$) на §Y2§! од. ($r_minerals$ або $r_food$)"

 civic_heroic_tales:0 "Героїчне минуле"
 civic_heroic_tales_desc:1 "Легендарні герої минулих століть надихають молодь цієї цивілізації на неймовірні подвиги. Урядовці ж зобов'язані втілювати ці ідеали."
 civic_heroic_tales_effects:0 "$tr_aptitude_finish_desc$"

 civic_dystopian_society:1 "Гнітюча автократія"
 civic_dystopian_society_desc:1 "Найкращого заслуговують лише провідні серед перших. Всі інші ж повинні працювати на благо правлячого класу і його прислуги."
 civic_tooltip_dystopian_society_effects:1 "Примусово встановлюється рівень життя "§Y$living_standard_dystopian_society$§!", при якому §Yнеправлячі§! верстви суспільства вимагають $r_consumer_goods$ у меншій кількості\nТільки §Yправлячі§! верстви та £job_enforcer£ $job_enforcer_plural$ вимагають $r_amenities$ для утримання\nБільшість £pop£ поселень додатково створюють £crime£ §Y$PLANET_CRIME_TITLE$§! (§Y1§! од.)\nТільки §Yправлячі§! верстви можуть виробляти $r_amenities$\nЗаборонено будувати £building£ §Y$building_holo_theatres$§!"
 district_hab_cultural_dystopian_desc:0 "У цих районах силовики можуть весело провести заслужений відпочинок."

 # Systems
 NAME_legendary_crash_site:0 "Дугар"
 NAME_Vapob:0 "Вапоб"
 NAME_Ivusheh:0 "Івушех"
 NAME_Taprib:0 "Таприб"
 NAME_Sursect:0 "Сурсект"
 unique_planet_no_terraform:0 "Планета занадто нестабільна, щоб можна було її тераформувати."
 NAME_Overlord_Empire:0 "Автоматизований флот"
 NAME_Overlord_Enforcers:0 "Силовики"
 d_volcanic_active_planet:0 "Вулканічна активність"
 d_volcanic_active_planet_desc:1 "Лава, що вивергається з діючих вулканів, плавить ґрунт і оголює поклади мінералів, спрощуючи видобуток ресурсів."
 d_hostile_fauna:0 "Агресивна фауна"
 d_hostile_fauna_desc:1 "У цих краях водяться небезпечні хижаки, які безжально розправляються зі здобиччю. Поселенням необхідний серйозний захист."
 d_hostile_flora:0 "Агресивна флора"
 d_hostile_flora_desc:0 "Ці краї заросли небезпечними хижими рослинами. На боротьбу з ними та приборкання виділена охорона."
 d_space_ship_graveyard:0 "Кораблі, що розбилися"
 d_space_ship_graveyard_desc:0 "Поверхня цієї планети завалена старими кораблями, що заважають добиратися до покладів ресурсів. З іншого боку, це відмінне готове джерело сплавів."
 d_fallen_orbital_shipyard:0 "Зруйнована верф"
 d_fallen_orbital_shipyard_desc:0 "На поверхні цієї планети лежить стара верф, що зійшла з орбіти. Усередині міститься безліч цінних ресурсів, що становлять інтерес для наших учених."
 d_pulsar_scarred:0 "Порізана земля"
 d_pulsar_scarred_desc:0 "Земля тут понівечена, випалена і абсолютно непридатна для господарства. Єдине джерело енергії на її поверхні - постійні спалахи пульсара."
 d_ancient_facilities:0 "Стародавні наукові центри"
 d_ancient_facilities_desc:0 "У цих стародавніх спорудах можна знайти дані про дослідження пульсарів, напрацювання захисних технологій і відомості про видобуток енергії навіть із найнебезпечніших зірок. "
 molten_mineral_rivers:0 "Річки з розплавлених мінералів"
 molten_mineral_rivers_desc:0 "Ця планета страждає від частих вивержень вулканів. Під поверхнею її кори рясно тече лава, без якої робота заводів з переробки мінералів тут була б неможлива."
 hostile_planet:0 "Ворожа планета" "Ворожа планета"
 hostile_planet_desc:0 "І флора, і фауна на цій планеті живуть за принципом "або ти, або тебе". Вся вона вкрай поживна, але навіть рослини тут перетворилися на справжніх хижаків."
 ship_junkyard:0 "Звалище кораблів"
 ship_junkyard_desc:0 "Ця планета стала останнім притулком для старих покинутих кораблів і навіть космічної станції, що зійшла з орбіти. Везучий старатель знайде тут не тільки дорогоцінні метали, а й технології минулих часів."
 pulsar_frying_pan:0 "Спалахи пульсара"
 pulsar_frying_pan_desc:0 "Половина цієї планети піддається нещадному бомбардуванню частинками від спалахів найближчого пульсара. Постраждала поверхня перетворилася на неживу пустку, але робота наших дослідницьких комплексів над енергетичними технологіями просуватиметься набагато швидше."

