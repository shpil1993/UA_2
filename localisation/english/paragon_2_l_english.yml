 leader_trait_disorganized:0 "Неорганізований"
 leader_trait_disorganized_desc:1 "Цей лідер володіє низькими організаційними навичками, внаслідок чого [Root.GetHisHer] війська діють скоріше як банда, ніж як справжня армія."
