 leader_trait_efficient:0 "Покровитель еліт"
 leader_trait_efficient_desc:1 "Цей лідер походить із вищих верств суспільства, а тому плекає почуття власної гідності та протегує рівним собі."
 leader_trait_galvanizer:0 "Спонукає до дії"
 leader_trait_galvanizer_effect_non_gestalt:1"$PLANET_EFFECTS_TXT$:\n$t$£unity£ $unity$ від працевлаштованих £pop£ поселень: §G+0,50§!\n$t$£society£ $society_research$ від працевлаштованих £pop£ поселень: §G+0,50§! \n$t$£trade_value£ Обсягу торгівлі від працевлаштованих £pop£ поселень: §G+0,25§!"
 leader_trait_galvanizer_desc:1 "Суспільство має об'єднатися в прагненні до єдиної мети. Цей лідер завжди знає, як змусити населення енергійно взятися за спільну справу."
