 leader_trait_arbiter:0 "Безжальний організатор"
 leader_trait_arbiter_desc:1 "Наплювавши на техніку безпеки, цей лідер твердою рукою домагається високої продуктивності ціною тривалості життя підлеглих, а також періодичних страйків. Втім, і таку прикру неприємність можна усунути силою."
