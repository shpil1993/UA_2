 leader_trait_repair_crew_desc:1 "Цей лідер - природжений ремонтник, який почувається на інженерній палубі як вдома. Організовує обслуговування флотилій навіть далеко від верфей."
 leader_trait_robotist:1 "Повелитель роботів"
 leader_trait_robotist_desc:1 "Цей лідер захоплюється робототехнікою і процесом складання роботів, розширюючи горизонти можливого. За будь-якими новими відкриттями в галузі робототехніки з великою часткою ймовірності стоїть ця особистість."
 leader_trait_knowledge_for_the_masses:0 "Цілеспрямований педагог"
 leader_trait_knowledge_for_the_masses_effect:0 "$t$Дослідження за кожне поселення: §G+$@trait_knowledge_masses_research_amt$§!"
 leader_trait_knowledge_for_the_masses_desc:1 "На світі немає нічого важливішого за освіту. Цей лідер усіма силами намагається виховувати молоді уми за сприяння своїх вірних випускників."
 # Адмірал
 leader_trait_fanatic:0 "Одержимий вояка"
 leader_trait_fanatic_desc:1 "Цей адмірал настільки захоплений прагненням бити ворога в бою, що ледь не впадає в безумство. Таке нерозсудливість нерідко виливається у величезні втрати не тільки в противника, а й серед власних військ."
 leader_trait_reverse_engineer:0 "Збирач технологій"
 leader_trait_reverse_engineer_effect:0"$FLEET_EFFECTS_TXT$:\n$t$При перемозі в битві флотилій:\n$tt$Шанс отримати варіант досліджень: §Y33%§!\n$ttt$Відомі противнику технології з категорій:\n$tttt$£engineering_research£ §HРеактивна тяга§!\n$tttt$£physics_research£ §HЧастинки§!\n$tt$Початковий прогрес дослідження: §G+50%§!" # [LocEditor:ForFutureBatchExport]
 leader_trait_reverse_engineer_desc:0 "Цей адмірал має гнучкий розум і широку ерудицію, а також любов до нових і невідомих технологій. Будь-яка зустріч із противником, який технологічно переважає, - це насамперед можливість осягнути нове."
 leader_trait_supreme_admiral:0 "Командор армади"
 leader_trait_supreme_admiral_desc:1 "Цей адмірал чудово знається на логістиці та стратегічному плануванні, а тому може керувати такими флотиліями, що увігнали б у відчай менш здібних командирів."
 leader_trait_armorer:0 "Геніальний бронник"
 leader_trait_armorer_desc:1 "Цей лідер розробив нові способи зміцнення броні. Мало яка зброя зможе пробити корпус корабля, розробленого за новою технологією."
 leader_trait_military_overseer:0 "Військовий куратор"
 leader_trait_military_overseer_desc:1 "Керування флотом - важке завдання, що вимагає ретельного планування і бездоганної відповідності високим стандартам. Цей лідер володіє всіма відповідними знаннями, а тому незамінний там, де потрібна ефективність."
 leader_trait_master_gunner:0 "Майстер-зброяр"
 leader_trait_master_gunner_desc:1 "Цей адмірал спеціалізується на розробці озброєнь, а також - на підтримці порядку як у головах, так і в гарматних вежах."
 leader_trait_demolisher_destiny:1 "Імперський молот"
 leader_trait_demolisher_destiny_desc:1 "Цей адмірал знає, як вдарити так, щоб розтрощити ворожі порядки, і наводить на супротивника страх своєю тактичною майстерністю і бойовою кмітливістю, і рідкісна оборона має хоча б шанс вистояти."
 leader_trait_destiny_engineer:0 "Пильний командор"
 leader_trait_destiny_engineer_desc:0 "У космічних битвах кожна помилка може стати останньою. Цей лідер регулярно проводить планове обслуговування за найсуворішими стандартами, щоб підтримувати боєздатність флоту на найвищому рівні."
 leader_trait_guerilla_tactics:0 "Тактик-партизан"
 leader_trait_guerilla_tactics_desc:1 "Не завжди розумно кидати в бій велику флотилію. Цей адмірал уміло командує невеликими і дуже чуйними з'єднаннями, які не мають собі рівних у маневреній війні проти більш повільних або численних супротивників."
 leader_trait_survivalist:0 "Імперський щит"
 leader_trait_survivalist_desc:1 "Цей адмірал - справжній захисник і головна опора на передовій, а заразом і надійний бастіон, що не пускає ворогів на ввірену територію."
 leader_trait_maven_of_war:0 "Вершитель воєн"
 leader_trait_maven_of_war_desc:1 "Такий титул - велика честь. Адмірал, який удостоївся його, не тільки чудово володіє військовою справою, а й постійно підтримує зв'язок зі своїми колегами в науково-дослідному відділі."
 leader_trait_peacekeeper:0 "Миротворець"
 leader_trait_peacekeeper_desc:1 "Цей лідер розуміє, що охороняти мир потрібно не тільки на фронті. Найвидатніші адмірали постійно вистежують дисидентів, піратів і дрібних злочинців, які вирішили пограбувати вразливі торгові шляхи."
 # Загальне
 leader_trait_supreme_warrior:0 "Верховний воїн"
 leader_trait_supreme_warrior_effect:0 "$t$Кожні §Y10§! днів у наземному бою:\n$tt$Шанс миттєво знищити ворожу армію: §Y15%§!"
 leader_trait_supreme_warrior_desc:1 "Цей лідер - один з небагатьох генералів, удостоєних такого звання. Верховний воїн особисто веде за собою війська, надихає союзників і долає навіть найсильніших супротивників."
 leader_trait_fortress_cracker:0 "Руйнівник фортець"
 leader_trait_fortress_cracker_desc:1 "Щоб зрівняти з землею ретельно збудоване укріплення, недостатньо однієї тільки грубої сили - потрібні хитрість і майстерність. Цей генерал любить складнощі і здобуває перемоги там, де інші здалися б відразу."
 leader_trait_chainbreaker:0 "Аболіціоніст"
 leader_trait_chainbreaker_desc:1 "Жодна жива істота не повинна проти своєї волі працювати на інших. Цей лідер славиться боротьбою за визволення рабів, а тому залучає до своїх лав усіх пригноблених і знедолених."
 leader_trait_chainbreaker_effect:0 "$t$70-відсотковий шанс створити §G1§! армію за кожного §Yраба§! на атакованій планеті"
 leader_trait_honored_warmaster:0 "Почесний воєвода"
 leader_trait_honored_warmaster_desc:1 "Титулу "воєвода" удостоюються тільки полководці, які дійсно відзначилися. Цей лідер вселяє почуття гордості і відваги в серця людей, і ті самі хапаються за зброю і встають у стрій."
 leader_trait_honored_warmaster_effect:0 "$PLANET_EFFECTS_WHILE_DEFENDING_TXT$\n$t$Створює §G1§! оборонну армію за кожне §Yне поневолене§! поселення"
 leader_trait_academia_recruiter:1 "Вербувальник учених"
 leader_trait_academia_recruiter_desc:1 "У наукових установах наші вербувальники співають дифірамби військовій службі, сподіваючись привабити найталановитіших учених. Безцінний досвід, який можна здобути тільки на передовій, а не в просторих кабінетах, має сприяти новим відкриттям у галузі інженерії та технологій."
 leader_trait_academia_recruiter_effect:0 "$t$£job_researcher£ job_researcher $job_researcher_plural$ створюють §G1§! оборонну армію"
 leader_trait_pilferer:0 "Воєвода-грабіжник"
 leader_trait_pilferer_effect:1"$ARMY_EFFECTS_TXT$ §ЕПри перемозі§! §Yв наземному вторгненні§!:\n$t$Ресурси за відповідний £district£ §Yрайон§!:\n$tt$ §G+100§! §Yбазових ресурсів§! £energy£ £minerals£ £food£\n$tt$ §G+50§! §Yпросунутих ресурсів§! £alloys£ £consumer_goods£\n$tt$ §G+25§! §Yочок досліджень§! £physics£ £society£ £engineering£"
 leader_trait_pilferer_desc:1 "Що багатша планета, то кращі трофеї. Цей лідер вміє отримувати максимум користі з мінімумом витрат."
 leader_trait_taskmaster:0 "Верховний десятник"
 leader_trait_taskmaster_desc:1 "Десятники займаються не тільки стратегією, а й солдатським побутом аж до незначних дрібниць."
 leader_trait_spymaster:0 "Сірий посередник"
 leader_trait_spymaster_desc:1 "Цей лідер - не простий шпигун. Він уміло плете мережу інформаторів, контрабандистів і найманих убивць, незамінних у випадках, коли потрібен тихий підхід."
 leader_trait_totalitarian:0 "Імперський герольд"
 leader_trait_totalitarian_desc:1 "Герольд - надзвичайно почесний титул. Його володарі досягли неймовірних висот у міждержавних іграх, а тому генерали-герольди - надійна ланка, що зв'язує сюзерена і його васалів."
 leader_trait_bellicose:0 "Почесний інтендант"
 leader_trait_bellicose_effect:1"$EMPIRE_EFFECTS_TXT$:\n$t$Кожен [Leader.GetLeaderSoldierJobType]:\n$tt$$MOD_COUNTRY_NAVAL_CAP_ADD$: §G+2§!\n$tt$$MOD_DEFENSE_ARMIES_ADD$: §G+1§!"
 leader_trait_bellicose_desc:1 "Цей генерал чудово знається на логістиці, а тому вміє знаходити оманливо прості, але ефективні підходи до будь-якої задачі, яка стоїть перед армією."

 # Особливі риси
 leader_trait_erudite:0 "Ерудит"
 leader_trait_erudite_desc:1 "Цей лідер володіє видатним інтелектом і широкими знаннями."
 leader_trait_cyborg:0 "Кіборг"
 leader_trait_cyborg_desc:0 "Цей лідер значно посилений кібернетичними імплантами."
 leader_trait_synthetic:0 "Синтетик"
 leader_trait_synthetic_desc:0 "Цей лідер-синтетик оснащений великим набором різних програмних модифікацій."
 leader_trait_psionic:0 "Екстрасенс"
 leader_trait_psionic_desc:1 "Цей лідер має потужні псионічні здібності."
 leader_trait_chosen:0 "Обраний"
 leader_trait_chosen_desc:0 "Цей лідер - Обраний, безсмертна істота, що володіє неймовірною псионічною силою."
 leader_trait_whisperers_chosen:0 "Обраний тих, хто шепоче"
 leader_trait_whisperers_chosen_desc:1 "Цього лідера обрали володіти силою незбагненної сутності Покрови. Живлячись древніми енергіями, він може забути про смерть."
 leader_trait_eater_chosen:0 "Обраний Пожирача"
 leader_trait_eater_chosen_desc:0 "$leader_trait_whisperers_chosen_desc$"
 leader_trait_composer_chosen:0 "Обраний Укладача"
 leader_trait_composer_chosen_desc:0 "$leader_trait_whisperers_chosen_desc$"
 leader_trait_instrument_chosen:0 "Обраний Виконавця"
 leader_trait_instrument_chosen_desc:0 "$leader_trait_whisperers_chosen_desc$"

