 custodian_request_friendly:0 "За допомогою наших друзів з держави $COUNTRY$ ми можемо відновити честь і цілісність Галактичної спільноти."
 custodian_request_friendly_0:0 "Будь ласка, допоможіть нам переконати інших. Нам, Хранителям, потрібна вся можлива допомога."
 custodian_request_friendly_1:0 "Дійсно, Галактичне співтовариство давно б завалилося, якби не зусилля держави $COUNTRY$. Завдяки вам ми пишаємося своїм статусом Хранителів."
 custodian_request_neutral:0 "Як Хранителі, ми вважаємо, що ця резолюція піде на користь Галактиці."
 custodian_request_neutral_0:0 "Статус Хранителя - велика відповідальність, але вона буде виправданою, якщо ми приймемо ці реформи."
 custodian_request_neutral_1:0 "Ми плануємо використовувати статус зберігача, щоб зробити Спільноту кращою."
 custodian_request_hostile:0 "Без неспокійних членів Співтовариства на кшталт держави $COUNTRY$ у Хранителях не було б потреби. А тепер хоч раз зробіть щось правильно і підтримайте цю резолюцію."
 custodian_request_hostile_0:0 "Ми - Хранителі, ми захищаємо Спільноту від непотребу на кшталт вас. Ми зробимо все можливе, щоб обмежити ваш згубний вплив."
 custodian_request_hostile_1:0 "Ви справді хочете й надалі ворогувати з Галактичними Хранителями? Подумайте, чи справді варто протидіяти цій резолюції..."
 emperor_request_friendly:1 "Держава $COUNTRY$ є однією з найвірніших підданих Імперіуму, а тому ми розраховуємо на вашу підтримку."
 emperor_request_friendly_1:1 "Імперіум розраховує, що велика держава $COUNTRY$ вчинить правильно і підтримає нашу резолюцію."
 emperor_request_friendly_2:1 "Разом ми зміцнимо Імперіум."
 emperor_request_neutral:0 "Невелика формальність. Будь ласка, підтримайте цей імперський указ."
 emperor_request_neutral_0:1 "Ця резолюція необхідна, щоб зміцнити Імперіум і перешкодити його ворогам, як зовнішнім, так і внутрішнім."
 emperor_request_neutral_1:1 "Галактичний імперіум вимагає вашого підпису."
 emperor_request_hostile:0 "Як піддані Імперії, ви повинні підкоритися."
 emperor_request_hostile_0:0 "Ви підриваєте нашу владу собі на погибель. Майбутнє держави $COUNTRY$ залежить від ваших дій."
 emperor_request_hostile_1:1 "А, $COUNTRY$... задвірки Галактичного імперіуму."
 custodian_warning_friendly:0 "Ми просимо вас переглянути своє рішення. Ми, Хранителі, багато що можемо зробити для вас."
 custodian_warning_friendly_0:0 "Даю слово, що ми діємо в інтересах держави $COUNTRY$! Будь ласка, перегляньте свою позицію."
 custodian_warning_friendly_1:0 "Друзі, мабуть, тут якась помилка. Ми розраховуємо на вашу підтримку!"
 custodian_warning_neutral:0 "Ваша протидія загрожує підірвати владу Галактичних Хранителів."
 custodian_warning_neutral_0:0 "Ця резолюція вкрай важлива для майбутнього Галактичної спільноти. Ми, Хранителі, не розкидаємося такими словами!"
 custodian_warning_neutral_1:0 "Ми не можемо реформувати Спільноту без мінімальної допомоги. Невже ви справді хочете, щоб ця шляхетна організація опинилася зануреною в безодню анархії та корупції?"
 custodian_warning_hostile:0 "Ви нерозумні, якщо заперечуєте Галактичним Хранителям."
 custodian_warning_hostile_1:0 "Вам не варто забувати, що Хранителі мають значний вплив... який ми можемо обернути проти вас."
 custodian_warning_hostile_2:0 "Зрозуміло, ви проти! Звісно, якщо ми реформуємо Спільноту і переможемо корупцію, то куди діватися паразитам на кшталт вас?"
 emperor_warning_friendly:1 "Обережніше. Досі ми ставилися до вас як до вірних підданих Імперіуму."
 emperor_warning_friendly_0:1 "І заради цього ви готові відмовитися від своїх привілеїв Імперіуму?"
 emperor_warning_friendly_1:0 "Після всього, що ми для вас зробили, ви вирішили зрадити нас САМЕ зараз? Ви що, з глузду з'їхали?"
 emperor_warning_neutral:1 "Членів Галактичного імперіуму можна розділити на дві категорії: тих, хто заслужив нашу прихильність... і всіх інших."
 emperor_warning_neutral_0:1 "Протидія цій резолюції шкодить Імперіуму, а значить, і державі $COUNTRY$. Вже це ми вам обіцяємо."
 emperor_warning_neutral_1:1 "Щоб Імперіум досяг успіху, ми повинні діяти спільно. Подумайте про це."
 emperor_warning_hostile:0 "Та як ви смієте?!"
 emperor_warning_hostile_0:1 "Держава $COUNTRY$ - найгірша з провінцій Імперіуму. Що за мерзенна й огидна ділянка Галактики."
 emperor_warning_hostile_1:1 "Тільки ворог Галактичного імперіуму виступатиме проти цієї резолюції... але, можливо, цей опис цілком підходить державі $COUNTRY$?"
 custodian_consequence_friendly:0 "Ми розраховували на вашу підтримку. Як ми можемо виконувати свої обов'язки Хранителів, якщо навіть ті, кого ми вважали своїми друзями, не підтримують наші резолюції?"
 custodian_consequence_neutral:0 "Галактична спільнота може стати чимось набагато більшим. Невже ви цього не розумієте?"
 custodian_consequence_hostile:0 "Уперті дурні. Ми реформуємо Галактичне співтовариство навіть без підтримки держави $COUNTRY$."
 emperor_consequence_friendly:0 "Як ми можемо вважати державу $COUNTRY$ взірцем доброчесності та вірності Імперії, якщо ви виступаєте проти наших резолюцій у Сенаті? Ви ускладнюєте нам життя."
 emperor_consequence_neutral:1 "Даремно ви заперечили проти нашої резолюції. Імперіум сподівається, що ви виправитеся."
 emperor_consequence_hostile:1 "Бунтівне кодло. Імперіум переживе ваші жалюгідні спроби підірвати його цілісність."
 custodian_appreciation_friendly:0 "Ми знали, що можемо розраховувати на підтримку держави $COUNTRY$. З вашою допомогою Галактичне співтовариство стане великим."
 custodian_appreciation_neutral:0 "Дякую, що допомагаєте нам виконувати наші непрості обов'язки Хранителів. Нам належить прийняти багато резолюцій."
 custodian_appreciation_hostile:0 "Добре, що ви змогли забути про розбіжності і підтримати нашу непросту роботу в якості Галактичних Хранителів."
 emperor_appreciation_friendly:1 "Держава $COUNTRY$ зіграла значну роль в успіхах Імперіуму. І нехай ніхто не сміє заявити інакше!"
 emperor_appreciation_neutral:1 "Імперіум не залишив без уваги відданість і підтримку держави $COUNTRY$."
 emperor_appreciation_hostile:0 "Ваша недавня підтримка наших резолюцій - добрий знак. Можливо, у вас ще є шанс стати вірними і корисними громадянами Імперії."
