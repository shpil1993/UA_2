 IMPERIAL_AUTHORITY_INSTANT:3 "Поточна §HВлада Імперіуму§! становить $VAL|2Y$\nЗміна на місяць: $MONTHLY_CHANGE|+=$\nЗміцнюють: $SUPPORTERS|G$\nПідривають: $DISSENTERS|R$\n\n\n§НПризначені посли§!$SUPPORTERS_LIST$\n$DISSENTERS_LIST$$"
 IMPERIAL_AUTHORITY_DELAYED:4 "§НВлада Імперіуму§ показує, наскільки великий контроль правителя над Імперіумом. Кожен призначений посол щомісяця збільшує її на $CHANGE|G$ або знижує на $NEG_CHANGE|R$. Ці дії також впливають на думку правителя.§!§!\n\n§Якщо влада нижча за §Y50§!:§!\nЧлени Імперіуму можуть почати повстання проти правителя за допомогою шпигунської операції.\n\n§Якщо більша за §Y100§!:§!\nВсієї Імперіуму підтримує правителя в оборонних війнах із зовнішніми силами. \n\n§Якщо більше §Y140§!:§!\nМожна пропонувати Імперські Хрестові походи, щоб примусити мету вступити в Імперіум.\n\n§Якщо більше §Y180§!:§!\nМожна висунути резолюцію "Галактичний мир", яка забороняє війни між державами Імперіуму."
 strengthen_imperial_authority:0 "Зміцнити владу Імперії"
 strengthen_imperial_authority_desc:1 "Відправлення посла з метою зміцнювати Галактичний імперіум буде поступово посилювати її владу."\n\nМи не зможемо змінити призначення посла протягом §Y£time£360§!".
