 STRENGTHEN_UNDERMINE_EMPIRE_DELAYED:1 "§ЕПосли можуть відкрито критикувати або підтримувати Імперіум і його політику в Імперському сенаті. Це збільшуватиме або зменшуватиме §Владу Імперіуму§E згодом, а також впливатиме на відносини з правителем Імперіуму.§!§!§!§!"
