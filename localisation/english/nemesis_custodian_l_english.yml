 GALACTIC_DEFENSE_FORCE_DESC:0 "§НФлотилії Сил Галактичної оборони§! - це особливі флотилії, підконтрольні Галактичним Хранителям. Вони створюються в §НКонструкторі суден Сил Галактичної оборони§! і можуть використовувати всі технології, доступні членам Галактичної спільноти. Сили Галактичної оборони не потребують утримання, але не можуть перевищувати §Hмісткість флотилії Сил Галактичної оборони§!, яку можна змінювати за допомогою резолюцій."
 IMPERIAL_ARMADA_DESC:1 "§НФлотилії Імперського флоту§! - це особливі флотилії, підконтрольні правителю Галактичного імперіуму. Вони створюються в §НКонструкторі суден Імперського флоту§! і можуть використовувати всі технології, доступні членам Галактичного імперіуму. Імперський флот не потребує утримання, але не може перевищувати §Hмісткість флотилії Імперського флоту§!, яку можна змінювати за допомогою резолюцій."
