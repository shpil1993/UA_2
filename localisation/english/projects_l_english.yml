 PRIMITIVE_SHUTTLE_CRASH:0 "Врятувати із човника тих, хто вижив"
 PRIMITIVE_SHUTTLE_CRASH_DESC:0 "Аборигени планети [From.GetName] збили один із наших човників, і нам потрібно евакуювати оперативників, які вижили, перш ніж їх захопить місцева влада."
 EXTRACT_ROGUE_SCIENTIST:0 "Евакуювати вченого-втікача"
 EXTRACT_ROGUE_SCIENTIST_DESC:0 "Один із наших учених утік, і аборигени планети [From.GetName] тепер шанують його як живе божество. Ми повинні провести операцію з його усунення - силою, якщо буде потрібно."
 PROBE_ALIENS:0 "Провести зондування аборигенів"
 PROBE_ALIENS_DESC:0 "Наші вчені хочуть набрати групу піддослідних із числа аборигенів на планеті [From.GetName]. Після завершення експериментів їх висадять на поверхню планети, стерши спогади про те, що сталося."