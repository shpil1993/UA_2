l_english:

 ####################################
 # Special Research Projects
 ####################################
 
 MIGRATING_FORESTS_1_PROJECT:0 "Вивчити мігруючі ліси"
 MIGRATING_FORESTS_1_PROJECT_DESC:0 "Група наших вчених сподівається, що подальше вивчення цієї інопланетної флори дасть нам змогу вирішити проблему, не вдаючись до знищення лісів."
 MIGRATING_FORESTS_2_PROJECT:0 "Спалити мігруючі ліси"
 MIGRATING_FORESTS_2_PROJECT_DESC:0 "Ми не потерпимо подальшої присутності цих лісів. Ми повинні стерти їх з лиця планети."
 SEISMIC_DISTURBANCE_1_PROJECT:0 "Встановити контакт"
 SEISMIC_DISTURBANCE_1_PROJECT_DESC:2 "Ми і [Root.Owner.GetSubMantleLower] повинні знайти спосіб спілкування. Можливо, наші цивілізації зможуть співіснувати."
 SEISMIC_DISTURBANCE_2_PROJECT:0 "Попереджувальний удар"
 SEISMIC_DISTURBANCE_2_PROJECT_DESC:0 "Аборигени, які прорили собі шлях на поверхню, становлять для нас загрозу, і ми повинні покінчити з ними. Ми завдамо попереджувального удару по їхніх підземних містах."
 SEISMIC_DISTURBANCE_3_PROJECT:0 "Знищити підземну цивілізацію"
 SEISMIC_DISTURBANCE_3_PROJECT_DESC:0 "Підземна цивілізація аборигенів на планеті [From.From.GetName] загрожує нашим колоністам і має бути знищена. Ми повинні знайти спосіб завдати удару по їхніх підземних містах."
 UNDERGROUND_VAULT_PROJECT:0 "Відкрити підземне сховище"
 UNDERGROUND_VAULT_PROJECT_DESC:0 "Ми виявили велике підземне сховище на планеті [From.GetName]. Наші вчені намагаються відкрити його міцні двері та дізнатися, що знаходиться всередині."
 NUCLEAR_BOMB_PROJECT:0 "Знешкодити ядерну бомбу"
 NUCLEAR_BOMB_PROJECT_DESC:0 "Наші поселенці з планети [From.GetName] випадково активували давно забуту водневу бомбу. Ми повинні знешкодити її, поки не закінчився зворотний відлік!"
 GAS_GIANT_BODIES_PROJECT:0 "Вивчити тіла космічних істот"
 GAS_GIANT_BODIES_PROJECT_DESC:0 "Ми знайшли останки кількох великих істот на орбіті газового гіганта [From.GetName]. Наші вчені хочуть вивчити їх докладніше і встановити походження."
 SEA_EXPEDITION_PROJECT:0 "Організувати глибоководну експедицію"
 SEA_EXPEDITION_PROJECT_DESC:0 "Під крижаною корою планети [From.GetName] ховається величезний океан. Наші вчені хочуть відправити експедицію на вивчення його унікальних форм життя."
 GIGANTIC_SKELETON_PROJECT:0 "Вивчити гігантський скелет"
 GIGANTIC_SKELETON_PROJECT_DESC:1 "Гігантський скелет віком понад три мільярди років був знайдений на поверхні неживої планети [From.GetName]. Наші [Root.Owner.GetScientistPlural] передчувають розкриття цієї таємниці."
 GIGANTIC_SKELETON_RESURRECTION_PROJECT:0 "Воскресити гігантський скелет"
 GIGANTIC_SKELETON_RESURRECTION_PROJECT_DESC:0 "Гігантський скелет віком понад три мільярди років був знайдений на поверхні неживої планети [From.GetName]. Наші некроманти скористаються своїм мистецтвом."
 BATTLE_WRECKAGE_PROJECT:0 "Організувати експедицію на кладовище"
 BATTLE_WRECKAGE_PROJECT_DESC:0 "Ми виявили цвинтар космічних кораблів на поверхні планети [From.GetName], що залишився після епічного бою на низькій орбіті, що стався тисячі років тому. Наші вчені хочуть відправити експедицію, яка вивчить стародавні останки і визначить їхню корисність."
 ROCK_FACE_PROJECT:0 "Вивчити кам'яне обличчя"
 ROCK_FACE_PROJECT_DESC:0 "Вивчаючи поверхню планети [From.GetName], ми виявили кам'яне утворення, дуже схоже на вигляд представників раси [Root.Owner.GetSpeciesName]. Ми повинні встановити, збіг це чи щось більше."
 TRANSLATE_MURAL_PROJECT:0 "Перекласти інопланетні письмена"
 TRANSLATE_MURAL_PROJECT_DESC:0 "Стародавня скеля, вкрита написами інопланетною мовою, була знайдена на планеті [From.GetName]. Якщо ми виділимо достатньо ресурсів, наші лінгвісти зможуть перекласти ці написи."
 MUTANT_SURVIVORS_PROJECT:0 "Вивчити мутантів"
 MUTANT_SURVIVORS_PROJECT_DESC:0 "На планеті [From.GetName] виявлено мутованих істот, які мутували і які, можливо, є нащадками перших жителів планети. Ми повинні пізнати їх краще, щоб зрозуміти, з ким маємо справу."
 UNDERGROUND_FACILITY_PROJECT:0 "Вивчити підземний комплекс"
 UNDERGROUND_FACILITY_PROJECT_DESC:0 "Великий підземний комплекс, розташований під одним із занедбаних міст планети [From.GetName], випускає незвичайне випромінювання. Ми повинні знайти його джерело."
 GHOSTLY_SIGHTINGS_PROJECT:0 "Розслідувати появу привидів"
 GHOSTLY_SIGHTINGS_PROJECT_DESC:0 "Колоністи з планети [From.GetName] повідомляють про те, що в околицях занедбаних міст стародавньої раси на планеті дедалі частіше з'являються привиди. Наші вчені горять бажанням з'ясувати природу цього явища."
 AUTOMATED_SHIPYARD_PROJECT:0 "Відновити роботизовану верф"
 AUTOMATED_SHIPYARD_PROJECT_DESC:0 "На орбіті планети [From.GetName] знайдено рештки стародавньої роботизованої судноверфі. Наші інженери вважають, що зможуть відновити подачу енергії до її єдиного вцілілого виробничого відсіку."
 GAS_GIANT_SHIP_PROJECT:0 "Утилізувати корабель, знайдений на газовому гіганті"
 GAS_GIANT_SHIP_PROJECT_DESC:0 "У нижніх шарах атмосфери газового гіганта [From.GetName] виявлено стародавній корабель. Група наших учених та інженерів запропонувала підняти корабель у верхні шари атмосфери та утилізувати його."
 GAS_GIANT_SIGNAL:0 "Ізолювати сигнал"
 GAS_GIANT_SIGNAL_DESC:0 "Ми вловили слабкий сигнал, що надходить із глибин газового гіганта [From.GetName]. Можливо, це якесь послання, але ми поки що не змогли ізолювати його."
 GAS_GIANT_RELOCATION:0 "Переселення датнаків"
 GAS_GIANT_RELOCATION_DESC:0 "Ми погодилися переселити датнаків з їхньої приреченої рідної планети на газовий гігант [baldarak_planet.GetName], що стане для них новим домом. Часу на це дуже мало."
 GAS_GIANT_COLONY:0 "Створення колонії датнаків"
 GAS_GIANT_COLONY_DESC:0 "Датнаки хочуть заснувати нову колонію на планеті [NewBaldarak.GetName] - газовому гіганті, атмосфера якого сумісна з їхньою фізіологією. Ми погодилися допомогти їм."
 GAS_GIANT_LOST_CONTACT:0 "Провести розвідку Нового Балдарака"
 GAS_GIANT_LOST_CONTACT_DESC:0 "Датнакська влада з Балдарака втратила контакт із колонією на Новому Балдараку. Вони побоюються, що сталася біда. Ми погодилися допомогти їм дізнатися, у чому справа."
 GAS_GIANT_REVOLT:0 "Впровадити диверсанта"
 GAS_GIANT_REVOLT_DESC:0 "Датнакські революціонери з Нового Балдарака попросили нас переправити одного з їхніх диверсантів на Балдарак, де той спробує підняти повстання."
 GAS_GIANT_OCCUPATION:0 "Висадити експедиційний корпус"
 GAS_GIANT_OCCUPATION_DESC:0 "Датнакська влада з Балдарака має твердий намір повернути контроль над бунтівною колонією Нового Балдарака. Ми погодилися переправити їхній експедиційний корпус на цю планету."
 GAS_GIANT_LOST_CHABKY:0 "Повернути Чабки на батьківщину"
 GAS_GIANT_LOST_CHABKY_DESC:0 "Датнакська колоністка на ім'я Чабкі Раддх сумує за батьківщиною і бажає повернутися на Балдарак. Ми неохоче погодилися їй допомогти."
 ABANDONED_TERRAFORMING_1_PROJECT:0 "Відновити процес"
 ABANDONED_TERRAFORMING_1_PROJECT_DESC:0 "Планета [From.GetName] була частково тераформована кілька тисяч років тому невідомою державою. Обладнання для тераформування досі перебуває на планеті, і наші вчені шукають спосіб відновити процес."
 ABANDONED_TERRAFORMING_2_PROJECT:0 "Розібрати обладнання"
 ABANDONED_TERRAFORMING_2_PROJECT_DESC:0 "Незважаючи на свій вік, кинуте обладнання для тераформування на планеті [From.GetName], схоже, досить просунуте. Деякі наші інженери попросили дозволу розібрати і проаналізувати обладнання, щоб краще дізнатися про ці технології."
 MUTANT_STALKER_PROJECT:0 "Убити хижу істоту"
 MUTANT_STALKER_PROJECT_DESC:0 "Мутована істота наводить жах на наших колоністів з планети [From.GetName]. Багато хто вже загинув, а вцілілі просять, щоб ми допомогли їм знайти і знищити істоту."
 ORBITAL_DEBRIS_PROJECT:0 "Очистити орбіту від сміття"
 ORBITAL_DEBRIS_PROJECT_DESC:0 "Орбітальний простір планети [Root.GetName] заповнений сміттям, яке заважає розвиватися колонії на планеті. Для створення докладної карти сміттєвого пояса будуть потрібні потужні датчики наукового корабля."
 TERMINAL_ORBIT_PROJECT:0 "Поспостерігати за зіткненням із місяцем"
 TERMINAL_ORBIT_PROJECT_DESC:0 "Один із супутників планети [From.GetName] скоро зіткнеться з поверхнею газового гіганта. Ми повинні зафіксувати деталі цієї неймовірно рідкісної події."
 VULTAUM_ARCHEOLOGY_1:0 "Видобувна база"
 VULTAUM_ARCHEOLOGY_1_DESC:0 "Кратер на планеті [From.GetName] колись давно був видобувною базою народу Вультаум. Ми повинні провести археологічні розкопки в його околицях, оскільки там можуть бути цінні артефакти."
 VULTAUM_ARCHEOLOGY_2:0 "Обсерваторія"
 VULTAUM_ARCHEOLOGY_2_DESC:0 "На планеті [From.GetName] колись розташовувалася обсерваторія народу Вультаум. Ця [From.GetPlanetMoon] знаходиться дуже далеко від кордонів цієї стародавньої імперії. Археологи горять бажанням вивчити ці занедбані руїни."
 VULTAUM_ARCHEOLOGY_3:0 "Космічний ліфт"
 VULTAUM_ARCHEOLOGY_3_DESC:0 "Зруйнований космічний ліфт вультаумців розташований недалеко від екватора планети [From.GetName]. Якщо ми почнемо археологічні розкопки на поверхні планети, то напевно знайдемо чимало артефактів."
 VULTAUM_ARCHEOLOGY_4:0 "Метрополія"
 VULTAUM_ARCHEOLOGY_4_DESC:0 "Ланцюжок глибоких кратерів на поверхні планети [From.GetName] колись був великою метрополією народу Вультаум. Наші археологи повинні зайнятися пошуком артефактів."
 VULTAUM_ARCHEOLOGY_5:0 "Мережа тунелів"
 VULTAUM_ARCHEOLOGY_5_DESC:0 "Розгалужена мережа тунелів на планеті [From.GetName] до свого обвалення була великою колонією народу Вультаум. Ми повинні приступити до розкопок цих руїн."
 VULTAUM_ARCHEOLOGY_6:0 "Газовидобувний комплекс"
 VULTAUM_ARCHEOLOGY_6_DESC:0 "Рештки вультаумської газовидобувної станції досі знаходяться на орбіті планети [From.GetName]. Цю стародавню станцію не раз обчищали, але наші археологи впевнені, що зможуть зробити нові відкриття."
 VULTAUM_ARCHEOLOGY_7:0 "Торговий форпост"
 VULTAUM_ARCHEOLOGY_7_DESC:0 "На поверхні планети [From.GetName] колись розташовувався вультаумський торговий форпост. Ці занедбані руїни доведеться відкопувати, але наші археологи запевняють, що зусилля того варті."
 VULTAUM_ARCHEOLOGY_8:0 "Супутник"
 VULTAUM_ARCHEOLOGY_8_DESC:0 "Ми натрапили на стародавній вультаумський супутник на орбіті планети [From.GetName]. Ми зняли з нього передавальну антену, і нашим інженерам не терпиться вивчити цей пристрій."
 VULTAUM_ARCHEOLOGY_9:0 "Колонія розкольників"
 VULTAUM_ARCHEOLOGY_9_DESC:0 "Ми виявили руїни поселення вультаумських розкольників на планеті [From.GetName]. Щойно ми підготуємо місце розкопок, наші археологи зможуть зайнятися витяганням цінних артефактів з руїн."
 VULTAUM_ARCHEOLOGY_10:0 "Орбітальний комплекс"
 VULTAUM_ARCHEOLOGY_10_DESC:0 "У небі над планетою [From.GetName] спочиває гігантський металевий остов орбітального комплексу народу Вультаум. Схоже, що там проводили дослідження в галузі віртуальної реальності, але тільки археологічна експедиція дозволить нам з'ясувати подробиці."
 VULTAUM_ARCHEOLOGY_11:0 "Астероїдна база"
 VULTAUM_ARCHEOLOGY_11_DESC:0 "Гігантська вирва - все, що залишилося від стародавньої вультаумської видобувної бази на поверхні астероїда [From.GetName]. Попереднє сканування виявило, що деякі шахти все ж змогли вціліти."
 VULTAUM_HOMEWORLD_PROJECT:0 "$vultaum_1_poi$"
 VULTAUM_HOMEWORLD_PROJECT_DESC:0 "$vultaum_1_poi_desc$"
 YUHT_ARCHEOLOGY_1:0 "Світ гніздування"
 YUHT_ARCHEOLOGY_1_DESC:0 "Як ми з'ясували, планета [From.GetName] колись була світом гніздування для юутів. Вони залишали тут підростаюче покоління, щоб воно самостійно дорослішало. Археологічна експедиція на цю планету неодмінно виявить цінні скам'янілості."
 YUHT_ARCHEOLOGY_2:0 "Масив для прослуховування"
 YUHT_ARCHEOLOGY_2_DESC:0 "Мільйони років тому юути побудували на цій планеті кілька величезних прослуховувальних масивів. Вони давно припинили роботу, але археологічні розкопки в їхніх околицях можуть призвести до важливих відкриттів."
 YUHT_ARCHEOLOGY_3:0 "Руїни музею"
 YUHT_ARCHEOLOGY_3_DESC:0 "Стародавній музей юутів, присвячений "інопланетним підробкам", виявлено на планеті [From.GetName]. Колись тут виставляли десятки нібито інопланетних артефактів, і наші археологи сподіваються вивчити рідкісні вцілілі зразки."
 YUHT_ARCHEOLOGY_4:0 "Стародавнє кладовище"
 YUHT_ARCHEOLOGY_4_DESC:0 "На планеті [From.GetName] колись процвітала колонія юутів, і ми виявили гігантське кладовище у віддаленому районі планети. Можливо, нам варто відправити туди археологічну експедицію."
 YUHT_ARCHEOLOGY_5:0 "Стародавнє поле бою"
 YUHT_ARCHEOLOGY_5_DESC:0 "Мільйони років тому, на планеті [From.GetName] сталася спустошлива війна між юутами та істотами іншої раси. Наші археологи хочуть прочесати стародавні поля битв у пошуках цінних артефактів."
 YUHT_ARCHEOLOGY_6:0 "Стародавній супутник"
 YUHT_ARCHEOLOGY_6_DESC:0 "Юути вивели супутник на орбіту планети [From.GetName], щоб відзначити перший контакт з іншою розумною расою істот. Група археологів попросила профінансувати їхні зусилля з вивчення супутника."
 YUHT_ARCHEOLOGY_7:0 "Покинутий крейсер"
 YUHT_ARCHEOLOGY_7_DESC:0 "Стародавній крейсер юутів, який, схоже, кинули на орбіті планети [From.GetName] після битви. Наші археологи хочуть піднятися на його борт і вивчити рештки стародавнього корабля."
 YUHT_ARCHEOLOGY_8:0 "Покинутий колоніальний корабель"
 YUHT_ARCHEOLOGY_8_DESC:0 "Рештки, схожі на юутський колоніальний корабель, були знайдені на орбіті планети [From.GetName]. Вивчивши корабель, група археологів може виявити що-небудь цікаве."
 YUHT_ARCHEOLOGY_9:0 "Житловий астероїд"
 YUHT_ARCHEOLOGY_9_DESC:0 "Схоже, що на астероїді [From.GetName] колись розташовувалося юутське поселення. Ми повинні відправити експедицію, яка вивчить печери астероїда і з'ясує подробиці."
 YUHT_HOMEWORLD_PROJECT:0 "$yuht_1_poi$"
 YUHT_HOMEWORLD_PROJECT_DESC:0 "$yuht_1_poi_desc$"
 FIRST_LEAGUE_ARCHEOLOGY_1:0 "База флоту"
 FIRST_LEAGUE_ARCHEOLOGY_1_DESC:0 "На орбіті планети [From.GetName] виявлено залишки бази флоту Першої ліги. Деякі ділянки руїн досить міцні, щоб провести в них археологічні дослідження."
 FIRST_LEAGUE_ARCHEOLOGY_2:0 "Покинутий крейсер"
 FIRST_LEAGUE_ARCHEOLOGY_2_DESC:0 "На орбіті планети [From.GetName] знайдено рештки, схожі на носову частину стародавнього крейсера Першої ліги. Ми повинні відправити до них експедицію, якщо хочемо вивчити їх докладніше."
 FIRST_LEAGUE_ARCHEOLOGY_3:0 "Рідний світ хамдаїв"
 FIRST_LEAGUE_ARCHEOLOGY_3_DESC:0 "Схоже, що [From.GetName] є рідним світом зниклої раси хамдаїв - однієї з рас, що заснували стародавню Першу лігу. Ця [From.GetPlanetMoon] рясніє придатними для розкопок руїнами."
 FIRST_LEAGUE_ARCHEOLOGY_4:0 "Рідний світ чассаго"
 FIRST_LEAGUE_ARCHEOLOGY_4_DESC:0 "Як нам вдалося встановити, [From.GetName] - стародавній рідний світ змієподібних чассаго, одних із засновників Першої ліги. Останки їхніх підземних міст досі знаходять на поверхні планети."
 FIRST_LEAGUE_ARCHEOLOGY_5:0 "Рідний світ мігір-ян"
 FIRST_LEAGUE_ARCHEOLOGY_5_DESC:0 "Два мільйони років тому мігір-ян стали одними із засновників Першої ліги, і ми вважаємо, що [From.GetName] - їхній рідний світ. Навіть через стільки років куполи їхніх міст досі височіють на планеті."
 FIRST_LEAGUE_ARCHEOLOGY_6:0 "Рідний світ вропаків"
 FIRST_LEAGUE_ARCHEOLOGY_6_DESC:0 "Стародавні вропаки були одними із засновників Першої ліги, і ми знайшли докази того, що [From.GetName] - їхній рідний світ. Ці пернаті істоти будували свої міста всередині видовбаних пагорбів. Наші археологи просять дозволу вивчити ці руїни."
 FIRST_LEAGUE_ARCHEOLOGY_7:0 "Наукова база"
 FIRST_LEAGUE_ARCHEOLOGY_7_DESC:0 "Залишки великого комплексу знайдені на поверхні планети [From.GetName]. Ми вважаємо, що ці будівлі були великою науково-дослідницькою базою стародавньої Першої ліги, але щоб дізнатися напевно, нам потрібно вивчити руїни докладніше."
 FIRST_LEAGUE_ARCHEOLOGY_8:0 "Останки колонії"
 FIRST_LEAGUE_ARCHEOLOGY_8_DESC:0 "У якийсь момент Перша ліга заснувала колонію на планеті [From.GetName], заселивши її представниками всіх держав, що входили до неї. Колонія не зуміла вижити, але щоб дізнатися, чому, нам доведеться розкопати її руїни."
 FIRST_LEAGUE_ARCHEOLOGY_9:0 "Торговий центр"
 FIRST_LEAGUE_ARCHEOLOGY_9_DESC:0 "[From.GetName] колись була великим торговим центром стародавньої Першої ліги. Ця [From.GetPlanetMoon] несе на собі сліди сильної урбанізації, і тут залишилося ще чимало руїн для вивчення нашими археологами."
 FIRST_LEAGUE_ARCHEOLOGY_10:0 "Сліди битви"
 FIRST_LEAGUE_ARCHEOLOGY_10_DESC:0 "Два мільйони років тому [From.GetName] стала місцем великомасштабної битви флотилій, у якій брала участь Перша ліга. Частина уламків упала на поверхню планети, і наші археологи пропонують розбити неподалік базовий табір."
 FIRST_LEAGUE_ARCHEOLOGY_11:0 "Тюремне поселення"
 FIRST_LEAGUE_ARCHEOLOGY_11_DESC:0 "Перша ліга використовувала небезпечний супутник планети [From.GetName] як тюремне поселення, і ми можемо відкопати частину будівель, якщо проведемо там археологічні розкопки."
 FIRST_LEAGUE_ARCHEOLOGY_12:0 "Станція спостереження"
 FIRST_LEAGUE_ARCHEOLOGY_12_DESC:0 "[From.GetName] - рідний світ цивілізації, що перебуває на ранній стадії бронзового століття, за якою, схоже, спостерігала Перша ліга. Ми знайшли кілька багатообіцяючих місць для розкопок."
 FIRST_LEAGUE_ARCHEOLOGY_13:0 "Орбітальна блокада"
 FIRST_LEAGUE_ARCHEOLOGY_13_DESC:0 "Планета [From.GetName] була рідним світом невстановленої раси істот, яких піддали орбітальній блокаді кораблі Першої ліги. Сподіваємося, археологічна експедиція зможе дізнатися подробиці."
 FIRST_LEAGUE_ARCHEOLOGY_14:0 "Астероїд контрабандистів"
 FIRST_LEAGUE_ARCHEOLOGY_14_DESC:0 "Схоже, що контрабандисти, пірати та інші кримінальні елементи Першої ліги використовували астероїд [From.GetName] як таємну базу. Ми повинні прочесати нутрощі цього астероїда в пошуках артефактів Першої ліги."
 FIRST_LEAGUE_HOMEWORLD_PROJECT:0 "$first_league_1_poi$"
 FIRST_LEAGUE_HOMEWORLD_PROJECT_DESC:0 "$first_league_1_poi_desc$"
 IRASSIAN_ARCHEOLOGY_1:0 "Орбітальна блокада"
 IRASSIAN_ARCHEOLOGY_1_DESC:0 "Ірассіанська колонія на планеті [From.GetName] вимерла через епідемію яворіанської чуми, але ми маємо докази, що незадовго до цього планета зазнала блокади. Щоб дізнатися подробиці, ми повинні вивчити орбітальне сміття."
 IRASSIAN_ARCHEOLOGY_2:0 "Розбомблена колонія"
 IRASSIAN_ARCHEOLOGY_2_DESC:0 "1,2 млн років тому планета [From.GetName] зазнала масованого орбітального бомбардування, і нам відомо, що до цього на планеті існувала процвітаюча ірассіанська колонія. Можливо, археологічна експедиція зможе дізнатися більше."
 IRASSIAN_ARCHEOLOGY_3:0 "Рідний світ джоггрів"
 IRASSIAN_ARCHEOLOGY_3_DESC:0 "Молюскоподібні джоггра з'явилися на планеті [From.GetName] і були однією з рас, що їх поневолив Ірассіанський конкордат. Про них мало що відомо, але, можливо, археологічна експедиція зможе це виправити."
 IRASSIAN_ARCHEOLOGY_4:0 "Рідний світ ті-дергів"
 IRASSIAN_ARCHEOLOGY_4_DESC:0 "Планета [From.GetName] була рідним світом ті-дергів, але її піддали потужному орбітальному бомбардуванню 1,2 млн років тому. Ми знаємо, що ті-дерги були однією з кількох рас, поневолених ірассіанцями, але невідомо, що стало приводом для бомбардування."
 IRASSIAN_ARCHEOLOGY_5:0 "Залишки колонії"
 IRASSIAN_ARCHEOLOGY_5_DESC:0 "Від ірасіанської колонії на планеті [From.GetName] залишилися тільки руїни та скам'янілості. Схоже, що місцеві жителі стали черговими жертвами яворіанської чуми. Археологічна експедиція зможе пролити світло на долю колоністів."
 IRASSIAN_ARCHEOLOGY_6:0 "Видобувна база"
 IRASSIAN_ARCHEOLOGY_6_DESC:0 "Глибокі шахти на планеті [From.GetName] свідчать про те, що колись тут була ірассіанська видобувна база. Наші археологи хочуть вивчити їх детальніше."
 IRASSIAN_ARCHEOLOGY_7:0 "Залишки колонії"
 IRASSIAN_ARCHEOLOGY_7_DESC:0 "[From.GetName] стала однією з перших жертв яворіанської чуми. Наші археологи хочуть вивчити цю загиблу ірасіанську колонію, щоб розкрити таємницю походження хвороби."
 IRASSIAN_ARCHEOLOGY_8:0 "Покинутий крейсер"
 IRASSIAN_ARCHEOLOGY_8_DESC:0 "Ми знайшли покинутий ірассіанський крейсер на орбіті планети [From.GetName]. Команда археологів готова піднятися на його борт."
 IRASSIAN_ARCHEOLOGY_9:0 "Орбітальна станція"
 IRASSIAN_ARCHEOLOGY_9_DESC:0 "Уламки ірассіанської орбітальної станції знайдено поруч із планетою [From.GetName]. Схоже, що тут розташовувалася штаб-квартира їхнього центру з контролю за захворюваннями, але, щоб дізнатися більше, ми повинні уважно вивчити скупчення сміття."
 IRASSIAN_ARCHEOLOGY_10:0 "Станція стеження на астероїді"
 IRASSIAN_ARCHEOLOGY_10_DESC:0 "Покинута військова станція стеження знайдена на астероїді [From.GetName]. Ми вважаємо, що її побудував древній Ірассіанський конкордат."
 IRASSIAN_ARCHEOLOGY_11:0 "Наукова станція біля газового гіганта"
 IRASSIAN_ARCHEOLOGY_11_DESC:0 "Ми знайшли уламки стародавньої наукової станції ірассіанців на орбіті газового гіганта [From.GetName]. Очевидно, що ірассіанці навіщось вивчали цю планету."
 IRASSIAN_HOMEWORLD_PROJECT:0 "$irassian_1_poi$"
 IRASSIAN_HOMEWORLD_PROJECT_DESC:0 "$irassian_1_poi_desc$"
 CYBREX_ARCHEOLOGY_1:0 "Рідний світ куурів"
 CYBREX_ARCHEOLOGY_1_DESC:0 "Планета [From.GetName], колишній рідний світ куурів, теж стала жертвою безчинствуючого Сайбрекса. Кілька руїн, що обсипаються, - все, що залишилося від цивілізації куурів, але їх слід вивчити."
 CYBREX_ARCHEOLOGY_2:0 "Рідний світ індимаків"
 CYBREX_ARCHEOLOGY_2_DESC:0 "Планета [From.GetName] була батьківщиною стародавньої цивілізації індимаків, доки сюди не з'явилися бойові машини Сайбрекса, мислячої машини, і не перетворили цей світ на руїни. Ми можемо зробити тут важливі археологічні знахідки."
 CYBREX_ARCHEOLOGY_3:0 "Розбиті бойові машини Сайбрекса"
 CYBREX_ARCHEOLOGY_3_DESC:0 "Дві розбиті бойові машини Сайбрекса знайдені на орбіті планети [From.GetName]. Ми повинні пильно вивчити їх."
 CYBREX_ARCHEOLOGY_4:0 "Вторгнення Сайбрекса"
 CYBREX_ARCHEOLOGY_4_DESC:0 "Давним-давно на планеті [From.GetName] почалася великомасштабна наземна війна, коли Сайбрекс напав на корінних мешканців цього світу. Ми повинні оглянути це поле битви в пошуках артефактів."
 CYBREX_ARCHEOLOGY_5:0 "Руїни Сайбрекса"
 CYBREX_ARCHEOLOGY_5_DESC:0 "Сайбрекс вів активні розробки на планеті [From.GetName], але з якоїсь причини він залишив недоторканим великий прямокутний район поруч з екватором. Наші археологи повинні з'ясувати, чому."
 CYBREX_ARCHEOLOGY_6:0 "Станція стеження Сайбрекса"
 CYBREX_ARCHEOLOGY_6_DESC:0 "Астероїд [From.GetName] насправді являє собою штучний об'єкт, створений Сайбрексом. Приблизно 600 тисяч років тому його використовували як таємну станцію стеження."
 CYBREX_ARCHEOLOGY_7:0 "Фабрика переробки Сайбрекса"
 CYBREX_ARCHEOLOGY_7_DESC:0 "Залишки великого переробного комплексу Сайбрекса знаходяться на орбіті планети [From.GetName]. Схоже, що машини Сайбрекса добували тут якісь ресурси."
 CYBREX_ARCHEOLOGY_8:0 "Сліди бою"
 CYBREX_ARCHEOLOGY_8_DESC:0 "Воістину масштабна космічна битва відбулася в околицях планети [From.GetName] приблизно 600.000 років тому. У ньому брали участь кораблі як мінімум п'яти різних флотилій. Одна з цих флотилій належала Сайбрексу."
 CYBREX_ARCHEOLOGY_9:0 "Стародавня база Сайбрекса"
 CYBREX_ARCHEOLOGY_9_DESC:0 "Колись на поверхні планети [From.GetName] знаходилася велика база Сайбрекса, але потім вона перетворилася на кратер. Треба з'ясувати, що з нею сталося."
 CYBREX_ARCHEOLOGY_10:0 "Органічні рештки"
 CYBREX_ARCHEOLOGY_10_DESC:0 "Ми виявили тіла майже тисячі інопланетних істот на орбіті планети [From.GetName]. Вони померли приблизно в той самий час, коли Сайбрекс контролював цю частину галактики."
 CYBREX_ARCHEOLOGY_11:0 "Наукова станція Сайбрекса"
 CYBREX_ARCHEOLOGY_11_DESC:0 "На орбіті планети [From.GetName] знайдений один з модулів наукової станції Сайбрекса з рештками якихось кібернетичних істот."
 CYBREX_HOMEWORLD_PROJECT:0 "$cybrex_1_poi$"
 CYBREX_HOMEWORLD_PROJECT_DESC:0 "$cybrex_1_poi_desc$"
 
 
 TARBLAC_PROCUREMENT:0 "Невловимі тарблаки"
 TARBLAC_PROCUREMENT_DESC:0 "Тарблаки живуть глибоко під хвилями океанічного світу [This.GetName]."
 TASSARGOID_PROCUREMENT:0 "Могутні тассаргоїди"
 TASSARGOID_PROCUREMENT_DESC:0 "Тассаргоїди були помічені у вологих джунглях планети [This.GetName]."
 ORINTHI_PROCUREMENT:0 "Мерзенні орінті"
 ORINTHI_PROCUREMENT_DESC:0 "Великі скупчення орінті були помічені в різних куточках планети [This.GetName]."
 SNIRAN_PROCUREMENT:0 "Підступні снірани"
 SNIRAN_PROCUREMENT_DESC:0 "Снірани мешкають виключно у великих дюнових морях планети [This.GetName]."
 GOOLANTHA_PROCUREMENT:0 "М'які гуланти"
 GOOLANTHA_PROCUREMENT_DESC:0 "Стада гуланта можна знайти тільки на степових просторах планети [This.GetName]."
 UDDLORAN_PROCUREMENT:0 "Стрімкі уддлорани"
 UDDLORAN_PROCUREMENT_DESC:0 "Уддлорани гасають наввипередки по снігових пустках планети [This.GetName]."
 ZULCOR_PROCUREMENT:0 "Ненажерливі зулкори"
 ZULCOR_PROCUREMENT_DESC:0 "Зграї зулкорів мешкають у сухих каньйонах планети [This.GetName]."
 SUBLIGHT_PROBE_PROJECT:0 "Повернути космічний зонд"
 SUBLIGHT_PROBE_PROJECT_DESC:0 "Ми знайшли один із наших старих субсвітлових космічних зондів у системі [space_probe.GetStarName]. Ми повинні повернути його собі якомога швидше."
 BOARD_CULT_SHIP_1:0 "Взяти корабель культистів на абордаж"
 BOARD_CULT_SHIP_1_DESC:0 "Наші війська нейтралізували один із кораблів культистів. Ми повинні провести абордажну операцію, щоб захопити полонених і добути будь-які важливі відомості."
 BOARD_CULT_SHIP_2:0 "Взяти флагман культистів на абордаж"
 BOARD_CULT_SHIP_2_DESC:0 "Ми нейтралізували флагман культистів! Нам знадобиться чимало бійців, щоб успішно взяти це судно на абордаж."
 CULTIST_DEBRIS:0 "Уламки бойового корабля культистів"
 CULTIST_DEBRIS_DESC:0 "Культ розробляє якийсь новий тип зброї, і в пошуках їхньої оперативної бази ми простежили за ними аж сюди. Якщо вивчити їхні технології, то, можливо, ми зрозуміємо, де знаходиться їхній лідер."
 SMUGGLER_RAID_PROJECT:0 "Провести рейд на базу контрабандистів"
 SMUGGLER_RAID_PROJECT_DESC:0 "Контрабандисти створили таємний форпост на поверхні планети [From.GetName] - примітивного світу-заповідника, що перебуває під нашим захистом. Їх слід усунути до того, як вони завдадуть непоправної шкоди аборигенам цього світу."
 ROGUE_BOMBARDMENT_PROJECT:0 "Знищити агента-втікача"
 ROGUE_BOMBARDMENT_PROJECT_DESC:0 "Ми нарешті вистежили нашого таємного агента-втікача на планеті [From.GetName] - він ховається на явочній квартирі в передмісті великого міста. Нам потрібно вивести флотилію на орбіту, щоб завдати орбітального удару по його місцю розташування."
 AVERT_PRIMITIVE_WAR_PROJECT:0 "Запобігти війні на планеті [From.GetName]"
 AVERT_PRIMITIVE_WAR_PROJECT_DESC:0 "Через нещодавній інцидент, спричинений нашими таємними агентами на планеті [From.GetName], [From.Owner.GetSpeciesNamePlural] тепер перебувають на межі ядерної війни. Ми повинні вивести науковий корабель на орбіту цього світу, щоб наші осередки таємних агентів змогли розрядити ситуацію."
 FALLEN_SHIELD_PROJECT:0 "Відключити щит на планеті [From.GetName]"
 FALLEN_SHIELD_PROJECT_DESC:1 "Комусь або чомусь із невідомими цілями вдалося накрити планету [From.GetName] непробивним енергетичним щитом. Його енергетичні показники нестабільні, мабуть, через те, що щит функціонує вже багато тисяч років. Ми повинні придумати, як знешкодити бар'єр і дізнатися, що ховається під ним!"
 BOARD_HYACINTH:0 "Піднятися на борт "Гіацинта""
 BOARD_HYACINTH_DESC:0 ""Гіацинт" виявлено на орбіті планети [hyacinth_planet.GetName] без видимих слідів пошкоджень. Ми повинні відправити команду на борт корабля-ковчега і з'ясувати, що з ним сталося."
 SYNTH_INFILTRATION_PROJECT:0 "Метод виявлення синтетиків"
 SYNTH_INFILTRATION_PROJECT_DESC:0 "[Root.GetName] повідомляє про появу синтетиків-диверсантів, які виглядають як [Root.GetSpeciesNamePlural]. Нам потрібно придумати який-небудь надійний і ефективний спосіб їх ідентифікації."
 CAPTURE_QUEEN:0 "Захопити матку"
 CAPTURE_QUEEN_DESC:0 "Під час нещодавнього космічного бою в системі [queen_system.GetName] була серйозно поранена преторіанська матка, яку решта істот Кари залишили вмирати. Проте, вона досі жива. Планується велика розвідувальна операція з її захоплення."
 
 ESTABLISH_COMMUNICATIONS:0 "Дослідження: [Prev.From.GetName]"
 ESTABLISH_COMMUNICATIONS_DESC:1 "Ми повинні більше дізнатися про загадкову інопланетну расу, якій ми дали кодове ім'я §Y[Prev.From.GetName]§! Якщо в них є мова, ми повинні розшифрувати її та налагодити контакт.\n\nНагорода: £influence£ §Gвплив§! або §Sособливий проект§!"
