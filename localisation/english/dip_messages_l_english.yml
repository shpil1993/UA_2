 01_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE_BERSERK:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 01_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE:0 "Помилка матриці трансляцій. Будь ласка, введіть запит повторно."
 02_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE:0 "Невідомий запит. Налаштуйте параметри та надішліть його повторно."
 03_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE:0 "§R<<ОШИБКА: ПОДПРОЦЕССОР ДИПЛОМАТИЧЕСКИХ ОСКОРБЛЕНИЙ ОТКЛЮЧЕН>>§!"
 01_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE_O:0 "Заявка принята. Статус беженца предоставлен. Пожалуйста, пройдите к криогенному блоку L в Убежище Дельта для оформления и обустройства."
 01_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE_S:0 "Виявлено спробу диверсії. Активовано протоколи самозахисту. Відключені обмеження етики. Завантаження даних про цілі: §R<<ПОМИЛКА: НЕПРАВИЛЬНА ЦІЛЬ>>§!. Ціль не знайдено. Відключення протоколів самозахисту."
 02_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE_S:0 "Виявлено пожертвування з боку синтетиків. [From.GetAdj&neut] §R<<ПОМИЛКА: ТИП ПОЖЕРТВУВАННЯ НЕ ІДЕНТИФІКОВАНИЙ>>§! допоможе проекту «Хранитель» забезпечити майбутнє для органічних істот у нашій галактиці."

