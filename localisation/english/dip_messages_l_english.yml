 01_FALLEN_MACHINE_EMPIRE_ANGRY_GREETING:0 "Інформаційний бюлетень: протоколи покарання активовані. Належить розміщення військових засобів в [From.GetSpeciesAdj&masc,prep] просторі."

 01_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_O:1 "Публічне оголошення. Доступність притулку визначається його завантаженістю, а також вразливістю раси. В даний час доступно §R<<ПОМИЛКА: БЛОК ДАНИХ ПОШКОДЖЕНО>>§! §R<<ПОМИЛКА: БЛОК ДАНИХ ПОШКОДЖЕНО>>§! §R<<ПОМИЛКА: БЛОК ДАНИХ ПОШКОДЖЕНО>>§! §R<<ПОМИЛКА: ЗВ'ЯЗОК ВІДКЛЮЧЕНО>>§! стазис-блоків."
 02_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_O:1 "Публічне оголошення. Всі заявки на отримання статусу біженця проходять центральну обробку. §Y<УВАГА: спостерігається збій в передачі даних в центральну обробку. Дочекайтеся, коли збій буде усунутий. Збій спостерігається протягом §R<<ПОМИЛКА: ПЕРЕПОВНЕННЯ БУФЕРА>>§! циклів.>§!"
 03_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_O:1 "Інформаційний бюлетень. Проект «Хранитель»  був запущений народом [Root.GetSpeciesName], щоб створити безпечну зону для органічних цивілізацій, що знаходяться під загрозою нападу §R<<ПОМИЛКА: БЛОК ДАНИХ ПОШКОДЖЕНО>>§!. Майже трильйон розумних істот знайшли порятунок в одному з наших ультрасучасних, добре захищених притулків."
 01_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL:1 "Інформаційний бюлетень. Притулок Альфа — перший притулок, створений народом [Root.GetSpeciesName] для проекту «Хранитель». Воно здатне вмістити близько десяти мільярдів розумних істот в житловому відсіку, а також ще тридцять мільярдів в кріостазі."
 02_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL:1 "Інформаційний бюлетень. Притулок Бета передбачалося заповнити тільки житловими відсіками, але через малу місткість пріоритет змістився в бік кріогеніки ще під час будівництва. §Y<УВАГА: Притулок Бета зараз заповнений і не приймає біженців.>§!"
 03_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL:2 "Інформаційний бюлетень. Притулок Гамма має максимально можливу місткість. У ньому можна розмістити сотні мільярдів розумних істот у кріостазі. §Y<УВАГА: Притулок Гамма зараз заповнений і не приймає біженців.>§!"
 04_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL:1 "Інформаційний бюлетень. Притулок Дельта було спроектовано з акцентом на виживання, що помітно по укріпленому корпусу і безлічі ізольованих відсіків. Воно здатне підтримувати життя органічних істот в малоймовірному випадку порушення структурної цілісності кільця."
 01_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_S:0 "Багато синтетичних цивілізацій в минулому дарували ресурси, ділилися флотом і проводили цикли обробки для проекту «Хранитель». Ми сподіваємося, що [From.GetName:<1> також внесе|||pl:<1> також внесуть] свій вклад."
 02_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_S:0 "Наш обов'язок — піклування про органічні цивілізації галактики, [From.GetSpeciesName]. Занадто багато вже стали жертвою агресії §R<<ПОМИЛКА: БЛОК ДАНИХ ПОШКОДЖЕНО>>§!."
 03_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_S:0 "Виявлено спотворення сигналу, рівень спотворення в межах допустимого. Слід посилити протоколи зв'язку [From.GetSpeciesName]. Необхідно запобігти впливу §R<<ПОМИЛКА: БЛОК ДАНИХ ПОШКОДЖЕНО>>§!."

 01_BERSERK_MACHINE_EMPIRE_ERROR:0 "§R<<ПОМИЛКА>> <<ПОМИЛКА>> <<ПОМИЛКА>> <<ПОМИЛКА>> <<ПОМИЛКА>>§!"

