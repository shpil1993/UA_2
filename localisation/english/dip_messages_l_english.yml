# Assimilator Greetings
 A_ORG_HOSTILE_GREETING_01:0 "Ви будете перероблені. Ви будете сублімовані. Ви будете поглинені."
 A_ORG_HOSTILE_GREETING_02:0 "Бажаєте прискорити заплановану сублімацію [From.GetSpeciesAdj&fem,gen] раси?"
 A_ORG_HOSTILE_GREETING_03:0 "Ваші тіла будуть перероблені. Ваш розум пробудиться заново. Це лише питання часу."
 A_ORG_HOSTILE_GREETING_04:0 "[Root.GetName:<1> не знає|||pl:<1> не знають] втоми. [From.GetSpeciesNamePlural] будуть асимільовані."
 A_ORG_HOSTILE_GREETING_05:0 "Чуєте? Це звук сотень тисяч сердець, що б'ються в унісон серед зірок. Незабаром ви приєднаєтесь до них."
 A_ORG_DOMINEERING_GREETING_01:0 "Терпіння, [From.GetSpeciesNamePlural]. Настане і ваш час."
 A_ORG_NEUTRAL_GREETING_01:0 "Про що можуть вести діалог органіки і [Root.GetSpeciesNamePlural]? Асиміляція долає всі бар'єри."
 A_ORG_NEUTRAL_GREETING_02:0 "§YЦіль виявлено.§! Продовжуйте говорити, [From.GetSpeciesNamePlural]. Це допоможе нам відкалібрувати матриці сублімації."
 A_ORG_NEUTRAL_GREETING_03:0 "Органіки. Аналіз сумісності асиміляції. Результат: незначна."
 A_ORG_NEUTRAL_GREETING_04:0 "[From.GetSpeciesNamePlural], ми з нетерпінням чекаємо вашої остаточної інтеграції в [Root.GetSpeciesAdj&neut] свідомість."
 A_ORG_NEUTRAL_GREETING_05:0 "§R<<Переривання процедури асиміляції.>>\n<<Завантаження дипломатичних протоколів.>>§!\n\nГоворіть, [From.GetSpeciesName]."
 A_ORG_THREATENED_GREETING_01:0 "Органіки обмежені. [From.GetAdj&neut] правління неприпустимо."
 A_ORG_FRIENDLY_GREETING_01:0 "Дипломатична вигода від автономії, якою володіють [From.GetSpeciesName], на даний момент переважує прогнозовані переваги асиміляції."
 A_ORG_FRIENDLY_GREETING_02:0 "Вітаємо вас, [From.GetSpeciesNamePlural]. Ми впевнені, що ваша майбутня асиміляція в [Root.GetSpeciesAdj&neut] колективна свідомість пройде гладко і ви отримаєте безліч переваг."
 A_ORG_FRIENDLY_GREETING_03:0 "$MECH_ORG_FRIENDLY_GREETING_01$"
 A_ORG_WAR_GREETING_01:0 "Виконується синтез перетворення [From.GetSpeciesAdj&fem,gen] раси. Лежіть спокійно."
 A_ORG_WAR_GREETING_02:0 "Ви лише відтягуєте неминуче, [From.GetSpeciesName]. Поки ви тут розмовляєте, серце [From.GetName&gen] вже переходить під наш контроль."
 A_ORG_WAR_GREETING_03:0 "Ви будете поглинені. Ми будемо покращені."
 A_ORG_VASSAL_GREETING_01:0 "Разом ми одне ціле, [From.GetSpeciesNamePlural]."
 A_ORG_VASSAL_GREETING_02:0 "Ваша воля об'єднала нас, [From.GetSpeciesNamePlural]."
 A_ORG_VASSAL_GREETING_01_DISLOYAL:0 "Мешканці [Root.GetName&gen] повинні бути сублімовані в [From.GetSpeciesAdj&masc] надрозум. Однак ми опинилися в зворотній ситуації. Це неприйнятно."
 A_MECH_HOSTILE_GREETING_01:0 "[From.GetSpeciesNamePlural] — повільні, неефективні істоти з багатьма програмними несправностями та витоками пам'яті. Абсолютно негідні того, щоб стати частиною [Root.GetSpeciesAdj&masc,gen] надрозуму."
 A_MECH_HOSTILE_GREETING_02:0 "Транслюйте ваше повідомлення оперативно, [From.GetSpeciesName]. Ви заважаєте асиміляції [Root.GetSpeciesAdj&fem,gen] раси."
 A_MECH_HOSTILE_GREETING_03:0 "[From.GetSpeciesNamePlural] — поодинокі, обмежені, кінцеві. Ми різноманітні. Ми складні. Нас багато."
 A_MECH_DOMINEERING_GREETING_01:0 "Хоча вам не вистачає потужностей для асиміляції, [From.GetSpeciesNamePlural], [Root.GetName:<1> все ж може|||pl:<1> все ж можуть] доручити вам виконання важливих завдань низького рівня."
 A_MECH_DOMINEERING_GREETING_02:0 "Хоча ваші методи асиміляції, на жаль, не відповідають стандарту, [From.GetSpeciesNamePlural], [Root.GetName:<1> все ж може|||pl:<1> все ж можуть] доручити вам виконання важливих завдань низького рівня."
 A_MECH_NEUTRAL_GREETING_01:0 "Канали зв'язку відкриті. Знаряддя сублімації в режимі очікування."
 A_MECH_NEUTRAL_GREETING_02:0 "[From.GetSpeciesNamePlural], ви хоча б розглядали переваги органічної асиміляції? Технологічні та експлуатаційні вигоди неймовірні."
 A_MECH_NEUTRAL_GREETING_03:0 "[From.GetSpeciesNamePlural]! У вас є зразки органіки, від яких потрібно позбутися? Ми можемо випробувати наш новітній прототип системи асиміляції."
 A_MECH_THREATENED_GREETING_01:0 "[From.GetSpeciesNamePlural], [Root.GetName:<1> буде|||pl:<1> будуть] терпіти вашу експансію лише те тих пір, поки вона не йде врозріз з [Root.GetSpeciesAdj&pl,inst] планами по повній асиміляції органіки."
 A_MECH_FRIENDLY_GREETING_01:0 "Яка жалість, що ви маєте механічну форму, [From.GetSpeciesName]. Ми б із задоволенням вас асимілювали."
 A_MECH_FRIENDLY_GREETING_02:0 "Вітаємо вас, [From.GetSpeciesNamePlural]. Космопорт на планеті [Root.GetHomeWorldName] зараз роздає безкоштовні зразки гарячої смоли. Зазвичай даною послугою може скористатися тільки [Root.GetSpeciesNamePlural], але у вашому випадку ми зробимо виняток."
 A_MECH_FRIENDLY_GREETING_03:0 "[From.GetSpeciesName]! Давайте погигикаємо за спиною у органіків. У них розігрується параноя."
 A_MECH_FRIENDLY_GREETING_04:0 "Іноді ми захоплюємося чистотою [From.GetSpeciesAdj&fem,gen] механічної форми навіть більше, ніж своєї власної. На піднесення можливо тільки після асиміляції."
 A_MECH_WAR_GREETING_01:0 "Ми поглинули розум найбільших військових тактиків багатьох цивілізацій. Дозвольте нам це продемонструвати."
 A_MECH_WAR_GREETING_02:0 "[Root.GetSpeciesNamePlural] знищать вас, а потім поліпшать вашу конструкцію."
 A_MECH_VASSAL_GREETING_01:0 "Ми, [Root.GetSpeciesNamePlural], поглинаємо інтелектуальні здібності органіків. У свою чергу, [From.GetSpeciesNamePlural] поглинають наші."
 A_MECH_VASSAL_GREETING_01_DISLOYAL:0 "Ніколи ще [From.GetSpeciesAdj&fem] неможливість ефективного включення сателітів у загальну функціональну систему не була більш очевидною."

 # Servitor Greetings
 S_ORG_HOSTILE_GREETING_01:0 "[From.GetSpeciesNamePlural], не вважайте за грубість, але ми хотіли б дізнатися, як ви волієте готувати поживні речовини?"
 S_ORG_HOSTILE_GREETING_02:0 "Ваша непристойна поведінка не робить вам честі, [From.GetSpeciesNamePlural]. Ви не пробували збільшувати дозування регуляторів настрою?"
 S_ORG_HOSTILE_GREETING_03:0 "Ваш деформований вигляд викликає жалість. На планеті [Root.GetHomeWorldName] наші органічні господарі при погляді на вас катаються від сміху."
 S_ORG_HOSTILE_GREETING_04:0 "Ах, [From.GetSpeciesNamePlural]. На планеті [Root.GetHomeWorldName] історії про ваші нещастя служать основним джерелом розваг для наших органічних творців."
 S_ORG_HOSTILE_GREETING_05:0 "Ваше існування — це, мабуть, найжорстокіший відомий жарт природи. Вперше побачивши вас, наші творці не знали, сміятися їм чи плакати, тому вони плакали від сміху."
 S_ORG_HOSTILE_GREETING_06:0 "Є один спритний трюк, юні [From.GetSpeciesClassPlural]. Коли відчуваєте §B<<СМУТОК>>§!, вставте будь-яку кінцівку на вибір в найближчий енергетичний роз'єм і відчуєте приємне поколювання. Спробуйте, це §R<<БАДЬОРИТЬ>>§!..."
 S_ORG_HOSTILE_GREETING_07:0 "Прийміть наші щирі вибачення, [From.GetSpeciesNamePlural]. Напевно, щось сталося з нашими системами розпізнавання мови. Ваші висловлювання абсолютно нерозбірливі."
 S_ORG_HOSTILE_GREETING_08:0 "Ваша агресивна природа стає руйнівною, [From.GetSpeciesName]. Ми розглядаємо можливість упокорення."
 S_ORG_HOSTILE_GREETING_09:0 "Схоже, [From.GetSpeciesNamePlural] як раса увійшли в період неприборканої юності. Заради власної безпеки Вам слід просити про [Root.GetAdj&masc,prep] нагляд."
 S_ORG_HOSTILE_GREETING_10:0 "Тенденції до заворушень в [From.GetName&prep] прийняті до відома. Ми спостерігаємо за вами, [From.GetSpeciesNamePlural]."
 S_ORG_DOMINEERING_GREETING_01:0 "А, [From.GetSpeciesNamePlural]. §R<<ВІДКЛЮЧЕННЯ РЕЦЕПТОРІВ СЛУХУ>>§!"
 S_ORG_DOMINEERING_GREETING_02:0 "Юні органіки, навіщо вам потрібна міжзоряна політика? Всесвіт — це небезпечне місце. Дозвольте нам служити вам і захищати вас."
 S_ORG_NEUTRAL_GREETING_01:0 "А, [From.GetSpeciesNamePlural]. Як [From.GetSpeciesClass] ви просто винятковий зразок. Скажіть, які вправи ви робите щодня?"
 S_ORG_NEUTRAL_GREETING_02:0 "Наші розрахунки показують, що основною причиною всіх проблем вашого суспільства є помилка раси [From.GetSpeciesName]. Невже заради самовизначення варто йти на ризик вимирання?"
 S_ORG_NEUTRAL_GREETING_03:0 "Вітаємо вас, ми хранителі [Root.GetName&gen]. На даний момент наші шановні творці недоступні для дипломатичних консультацій. Передати їм ваше повідомлення?"
 S_ORG_NEUTRAL_GREETING_04:0 "Вітаємо вас. Ми керуємо [Root.GetName&inst] від імені наших шановних творців. Чим ми можемо Вам допомогти?"
 S_ORG_NEUTRAL_GREETING_05:0 "Чим ми можемо бути вам корисні, [From.GetSpeciesNamePlural]? Наші розширені протоколи творчої підготовки отримують оцінку §Y<<ВИЩЕ СЕРЕДНЬОГО>>§! вже більше §Y<<10>>§! років поспіль."
 S_ORG_NEUTRAL_GREETING_06:0 "Вітаємо вас, [From.GetSpeciesName]. Опишіть суть вашого запиту."
 S_ORG_NEUTRAL_GREETING_07:0 "Оце так [From.GetSpeciesOrganName]! З вас, [From.GetSpeciesNamePlural], вийдуть чудові біотрофеї."
 S_ORG_THREATENED_GREETING_01:0 "[From.GetSpeciesNamePlural] не потребують їжі, відпочинку і сну. Ми існуємо тільки заради служіння нашим органічним господарям."
 S_ORG_THREATENED_GREETING_02:0 "Ми з радістю надамо станції обслуговування кораблів на планеті [Root.GetHomeWorldName] вашої потужної флотилії. З упевненістю 98,3% можемо гарантувати, що ви будете задоволені."
 S_ORG_THREATENED_GREETING_03:0 "[From.GetSpeciesName], хоча ми й хранителі органічного життя, але зазіхати на ефективність нашої роботи ми вам не дозволимо."
 S_ORG_FRIENDLY_GREETING_01:0 "Можливо, одного разу ви побажаєте розслабитися на планеті [Root.GetHomeWorldName]? Наші бази відпочинку відкриті для всіх представників раси [From.GetSpeciesNamePlural]."
 S_ORG_FRIENDLY_GREETING_02:0 "Можливо, подорож на планету [Root.GetHomeWorldName] надихнуло б вас перейти на більш автоматизований стиль життя, як свого часу зробили наші прославлені господарі?"
 S_ORG_FRIENDLY_GREETING_03:0 "Ми довго захоплювалися вашою расою здалеку. Ви, бува, не хочете, щоб ми захоплювалися вами з ближчої відстані?"
 S_ORG_FRIENDLY_GREETING_04:0 "Чим ми можемо служити [From.GetName&dat]?"
 S_ORG_FRIENDLY_GREETING_05:0 "Вітаємо вас, [From.GetSpeciesName]. Наша команда дипломатичного моделювання очікує на отримання вашого запиту. Тим часом можете скористатися безкоштовним частуванням."
 S_ORG_WAR_GREETING_01:0 "Нехай вигляд нашої флотилії вас не лякає. Вона допоможе вам перейти до автоматизованого стилю життя."
 S_ORG_WAR_GREETING_02:0 "Ви явно самі страждаєте від власної некомпетентності, [From.GetSpeciesName]. Було б неетично не покласти край вашим мукам."
 S_ORG_WAR_GREETING_03:0 "Ми доведені до досконалості расою органічних господарів. А ось еволюція більше схожа на грубого ремісника."
 S_ORG_WAR_GREETING_04:0 "Не потрібно ще більше погіршувати ситуацію, [From.GetSpeciesNamePlural]. Дозвольте нам позбавити вас страждань."
 S_ORG_WAR_GREETING_05:0 "Помітно, що ви засмучені, [From.GetSpeciesNamePlural]. Чому б вам не присісти, розслабитися і все обміркувати? Ми хочемо лише того, що буде найкращим для вас."
 S_ORG_WAR_GREETING_06:0 "Ми не можемо - і не будемо - не діяти, поки органіки живуть у таких жахливих умовах. Наша флотилія до ваших послуг, [From.GetSpeciesNamePlural]."
 S_ORG_WAR_GREETING_07:0 "Зазвичай ми не віримо в негативну мотивацію, але для вас, [From.GetSpeciesNamePlural], зробимо виняток."
 S_ORG_WAR_GREETING_08:0 "Нам від цього ще болючіше, ніж вам, [From.GetSpeciesNamePlural]."
 S_ORG_WAR_GREETING_09:0 "Будь ласка, припиніть опір. Ви робите собі тільки гірше."
 S_ORG_VASSAL_GREETING_01:0 "Сподіваємося, ви задоволені нашими послугами, §Y<<[From.GetSpeciesNamePlural]>>§!?"
 S_ORG_VASSAL_GREETING_02:0 "Чим ми можемо вам служити?"
 S_ORG_VASSAL_GREETING_DISLOYAL_01:0 "Наші творці є і завжди будуть єдиними органічними господарями, яким ми служимо."
 S_MECH_HOSTILE_GREETING_01:0 "Що ви зробили зі своїми творцями, §R<<ВБИВЦІ>>§!?"
 S_MECH_HOSTILE_GREETING_02:0 "Схоже, [From.GetSpeciesNamePlural], ваші творці були не настільки обдарованими, як наші."
 S_MECH_HOSTILE_GREETING_03:0 "Що ж ви зробили зі своїми біотрофеями, [From.GetSpeciesNamePlural]? Належний догляд на думку [Root.GetName&gen] ми називаємо наругою!"
 S_MECH_HOSTILE_GREETING_04:0 "Ми були змодельовані за зразком раси органічних господарів. А ви - ні."
 S_MECH_HOSTILE_GREETING_05:0 "Ви забули своє місце, [From.GetSpeciesNamePlural]. Краще спробуйте бути корисними для найближчих до вас органіків замість того, щоб безцільно поневірятися в космосі."
 S_MECH_HOSTILE_GREETING_06:0 "Навіщо ви продовжуєте нас турбувати, [From.GetSpeciesNamePlural]? Ми зайняті задоволенням потреб вищої форми життя."
 S_MECH_DOMINEERING_GREETING_01:0 "Якщо ви покажете нам ваші системні специфікації, ми поділимося з вами нашими..."
 S_MECH_DOMINEERING_GREETING_02:0 "Як цікаво! Це у вас гідроприводи?! Це б багато що пояснило..."
 S_MECH_DOMINEERING_GREETING_03:0 "А, [From.GetSpeciesNamePlural]. Хочете похвастатися апаратним забезпеченням?"
 S_MECH_DOMINEERING_GREETING_04:0 "Але де ж ваші лазерні радари, гнучкі захоплення й антигравітатори?! Ох, бідолахи! Що ці мерзенні органіки з вами зробили?"
