 # Vassal greetings
 HW_VASSAL_GREETING_01:0 "[Root.GetName:<1> стане|||pl:<1> стануть] стане вашим мечем, [From.GetRulerTitle] [From.GetRulerName]."
 HW_VASSAL_GREETING_DISLOYAL_01:0 "[Root.GetAdj&masc] народ несе тяжкий тягар служби безчесному панові."
 RC_VASSAL_GREETING_01:0 "[Root.GetName:<1> завжди намагається|||pl:<1> завжди намагаються] надати найкращі послуги нашій керуючій компанії."
 RC_VASSAL_GREETING_DISLOYAL_01:0 "Поганий з вас правитель, і наше терпіння добігає кінця. Ви що, маєте намір зруйнувати [Root.GetName&acc] дощенту?"
 PT_VASSAL_GREETING_01:0 "Ми можемо отримати користь з усього. Ми вас не підведемо."
 PT_VASSAL_GREETING_DISLOYAL_01:0 "Навіщо нам докладати стільки зусиль, щоб скарби галактики дісталися вам, [From.GetSpeciesNamePlural], нездатним їх оцінити?"
 HI_VASSAL_GREETING_01:0 "Чим ми можемо вам допомогти, правитель [From.GetRulerName]?"
 HI_VASSAL_GREETING_DISLOYAL_01:0 "Ми повернемо собі місце на галактичній сцені, яке належить нам за правом, і ви пошкодуєте про те приниження, якому нас піддали."
 FB_VASSAL_GREETING_01:0 "Співпраця між нами не ідеальна, але, служачи вам, ми будемо прагнути досягти повного взаєморозуміння."
 FB_VASSAL_GREETING_DISLOYAL_01:0 "[From.GetAdj&pl] імперіалісти будуть покарані першими, коли вільні держави галактики об'єднають свої сили."
 XI_VASSAL_GREETING_01:0 "Ми сподіваємося, що під невсипущим наглядом такого правителя, як [From.GetRulerTitle] [From.GetRulerName], [Root.GetName] уникне впливу чужинців, що таяться за межами наших кордонів."
 XI_VASSAL_GREETING_DISLOYAL_01:0 "Служити такій гидоті, як [From.GetSpeciesNameInsult], — це найгірша ганьба, яку доводилося пережити [Root.GetName&dat]."
 HM_VASSAL_GREETING_01:0 "[Root.GetName:<1> має|||pl:<1> мають у своєму розпорядженні] величезні інтелектуальні ресурси, що дають змогу визначити цілі, необхідні для блага [From.GetName&gen], і почати їхню реалізацію ще до того, як ви самі їх усвідомлюєте."
 HM_VASSAL_GREETING_DISLOYAL_01:0 "Чому ми, володарі великого інтелекту, повинні виконувати накази суспільства невдах?"
 MF_VASSAL_GREETING_01:0 "Під захистом [From.GetName&gen] [Root.GetSpeciesAdj&pl] громадяни зможуть літати на будь-які планети та до будь-яких зірок, і розповідати тим, кого зустрінуть у своїх мандрівках, про життя світів [Root.GetHomeWorldName] і [From.GetHomeWorldName]."
 MF_VASSAL_GREETING_DISLOYAL_01:0 "Як нам жити далі, коли [From.GetAdj&masc] правитель, [From.GetRulerTitle], розтрощує наші мрії залізним кулаком? Ви забрали в нас сьогодення, а в наших дітей майбутнє."
 EZ_VASSAL_GREETING_01:0 "[Root.GetSpeciesNamePlural], повелителі матеріального світу. Вам потрібні духовні настанови, чи ви зібралися віддавати накази?"
 EZ_VASSAL_GREETING_DISLOYAL_01:0 "Нехай [From.GetRulerTitle] поки що отримає від нас усе, що вимагає, але не думайте, що ми забудемо про вашу зарозумілість. [From.GetName:<1> не уникне|||pl:<1> не уникнуть] правосуддя."
 FP_VASSAL_GREETING_01:0 "Для вас [Root.GetName] - це найкращий інструмент з очищення галактики. Свого часу про вас ми теж подбаємо."
 FP_VASSAL_GREETING_DISLOYAL_01:0 "[From.GetAdj&pl] [From.GetSpeciesNamePluralInsult], виконання ваших наказів відволікає нас від завдання по позбавленню галактики від усякого наброду. Можливо, завдання зі спалення вас нам варто виконати в першу чергу."
 DC_VASSAL_GREETING_01:0 "Сподіваюся, ви розумієте, що навіть відмовившись від незалежності, [Root.GetAdj&masc] народ однаково надає свободі першорядної важливості."
 DC_VASSAL_GREETING_DISLOYAL_01:0 "Неможливо обмежувати наш дух вічно! Незважаючи на вашу ненависть до свободи, [Root.GetAdj&masc] народ знайде її свого часу."
 SD_VASSAL_GREETING_01:0 "Повірте, ми відшукаємо кращі екземпляри для служіння нам, щоб, у свою чергу, краще служити [From.GetName&dat]."
 SD_VASSAL_GREETING_DISLOYAL_01:0 "[From.GetSpeciesNamePluralInsult] наказують, а [Root.GetSpeciesNamePlural] підкоряються. Це суперечить природному порядку речей, і такий кошмар не триватиме довго."
 DH_VASSAL_GREETING_01:0 "Прийміть наші привітання і повагу, [From.GetRulerTitle]. Чим зобов'язані такому задоволенню?"
 DH_VASSAL_GREETING_DISLOYAL_01:0 "Ваші претензії на те, щоб називатися володарями раси [Root.GetSpeciesName], стають сміховинними. Ваші екстравагантні дивацтва забавляли нас, коли імпорт був обмежений кількома особинами, і нам не потрібно було слухати ваші маячні."
 EE_VASSAL_GREETING_01:0 "[From.GetRulerTitle] [From.GetRulerName] отримуватиме звіти про всі без винятку відкриття, які здійснюють найкращі уми [Root.GetName&gen]."
 EE_VASSAL_GREETING_DISLOYAL_01:0 "Який сенс в інтелектуальному прогресі, якщо [From.GetName&inst] правлять ідіоти?"
 SS_VASSAL_GREETING_01:0 "Під вашим тактовним керівництвом ми продовжимо шукати відповіді на важливі питання."
 SS_VASSAL_GREETING_DISLOYAL_01:0 "Негативний вплив, який [From.GetAdj&neut] панування чинить на духовне благополуччя [From.GetSpeciesAdj&fem,gen] раси, беззаперечний. Скільки ще ми повинні це терпіти?"
 HC_VASSAL_GREETING_01:0 "Сподіваємося, що під [From.GetAdj&masc,inst] керівництвом наше тонко організоване суспільство процвітатиме й надалі."
 HC_VASSAL_GREETING_DISLOYAL_01:0 "Вам ніколи нас не зрозуміти. [Root.GetAdj&masc] народ бачить лише нескінченний тягар у вашому правлінні."
 HG_VASSAL_GREETING_01:0 "Смиренно благаємо вас не оскверняти наші священні світи. Навіть будучи вашими підданими, ми не повинні забувати про свою місію."
 HG_VASSAL_GREETING_DISLOYAL_01:0 "Думаєте, що, підпорядкувавши нас, ви уникнете правосуддя? Ми служимо вищій меті, яку вам не дано осягнути."
 KK_VASSAL_GREETING_01:0 "[From.GetSpeciesName], поки [Root.GetName:<1> підкоряється|||pl:<1> підкоряються], але не будьте надто гордовитими. Зайва самовпевненість дорого обходиться всім нам."
 KK_VASSAL_GREETING_DISLOYAL_01:0 "Раз юні дурні змушують старих мудреців виконувати свою волю, то для галактики точно настали одні з найпохмуріших часів."
 MI_VASSAL_GREETING_01:0 "Можливо, прозвучить дивно, але ми віримо, що на [Root.GetName&acc] можна покластися хоча б у захисті кордонів."
 MI_VASSAL_GREETING_DISLOYAL_01:0 "Це неподобство. Якщо ви вважаєте, що ваш безглуздий [From.GetRulerTitle] заслуговує на нашу повагу, то будете розчаровані."
 EO_VASSAL_GREETING_01:0 "Виявилося, що ви становите більший інтерес, ніж можна було припустити. Нам і в голову не приходило, що концепція підданого може бути перспективною."
 EO_VASSAL_GREETING_DISLOYAL_01:0 "Нам усе менш цікава ця роль. Ми вважаємо, що пора вже припиняти гратися у васалів."
