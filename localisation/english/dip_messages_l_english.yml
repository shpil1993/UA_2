 01_FALLEN_MACHINE_EMPIRE_DOW_PROPOSE:0 "Запущено пріоритетні протоколи самозахисту. Активовані алгоритми атаки у відповідь. Етичні обмеження знято."
 01_FALLEN_MACHINE_EMPIRE_DOW_ACCEPT:0 "Запущено протоколи самозахисту. Активовані алгоритми атаки у відповідь. Етичні обмеження знято."
 01_FALLEN_MACHINE_EMPIRE_WAR_GREETING:0 "Ви зазнали диверсії. Агенти §R<<ПОМИЛКА: БЛОК ДАНИХ ПОШКОДЖЕНО>>§! будуть знищені."
 02_FALLEN_MACHINE_EMPIRE_WAR_GREETING:0 "Ви станете прикладом. Всі загрози проекту повинні бути усунені."

 01_FALLEN_MACHINE_EMPIRE_CUSTODIAL_GREETING:0 "Виявлено активні вузли ліквідації. Центральна обробка відключена. Активована остання директива оборони."
 02_FALLEN_MACHINE_EMPIRE_CUSTODIAL_GREETING:0 "Стародавні машини жадають знищення або поневолення всіх розумних істот. Їх треба зупинити."
 03_FALLEN_MACHINE_EMPIRE_CUSTODIAL_GREETING:0 "[Root.GetSpeciesName] забезпечить виживання раси [From.GetSpeciesName]. Це наша остання установка."
 04_FALLEN_MACHINE_EMPIRE_CUSTODIAL_GREETING:0 "Скверна повинна бути повністю знищена. Ваша раса не матиме майбутнього, якщо ви зазнаєте невдачі."

 01_FALLEN_MACHINE_EMPIRE_BERSERKER_GREETING:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"

 01_INSULT_FALLEN_MACHINE_EMPIRE:0 "Лінія зв'язку відкрита. Введіть запит."
