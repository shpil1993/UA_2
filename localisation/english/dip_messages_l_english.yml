 ORG_TO_MECH_END_RIVALRY_ACCEPT_HOSTILE_01:0 "Всесвіт - занадто тісне місце для двох наших рас, [From.GetSpeciesNamePlural]."
 ORG_TO_MECH_END_RIVALRY_ACCEPT_HOSTILE_02:0 "Ми зробимо все, що в наших силах, щоб наші [Root.GetSpeciesSpawnNamePlural] могли збільшуватися в числі за ваш рахунок, машини."
 ORG_TO_MECH_INTEGRATE_FRIENDLY_01:0 "У вас чудовий автоматизований процес прийняття рішень, [From.GetSpeciesNamePlural]. Ми цілком уявляємо собі майбутнє, в якому наша держава слугувала б продовженням вашої свідомості."
 ORG_TO_MECH_INTEGRATE_NEUTRAL_01:0 "Ніяк не можу вирішити, як ставитися до ідеї ввірити наше майбутнє в хапальні маніпулятори програми, що вийшла з підпорядкування, - чи то дико реготати, чи то бути глибоко стурбованим...."
 ORG_TO_MECH_INTEGRATE_HOSTILE_01:0 "Якщо вам дороге ваше центральне ядро, залиште наш народ у спокої."
 ORG_TO_MECH_INTEGRATE_PROPOSE_01:0 "[Root.GetAdj&masc] народ користується послугами машин із самого моменту їх створення. Пора вам зайняти певне місце в нашому суспільстві."
 ORG_TO_MECH_INTEGRATE_PROPOSE_02:0 "Ми вважаємо, що обидві наші держави функціонуватимуть більш ефективно, якщо об'єднати їх під спільною владою нашого уряду."
 ORG_TO_MECH_INTEGRATE_ACCEPT_NEUTRAL_01:0 "Хоча ми все ще силкуємося зрозуміти, яким чином повна інтеграція органіків у суспільство машин працюватиме на практиці, але ця ідея викликала резонанс серед нашого народу."
 ORG_TO_MECH_INTEGRATE_ACCEPT_NEUTRAL_02:0 "Що стосується мене, то у мене вже роками не було гідної відпустки. Ми готові довірити себе вашим турботам, [From.GetSpeciesNamePlural]."
 ORG_TO_MECH_INTEGRATE_ACCEPT_HOSTILE_01:0 "Це безумство. Ви - раса машин із манією величі, які нічого не тямлять в управлінні державою органіків."
 ORG_TO_MECH_INSULT_01:0 "Не варто нас випробовувати, [From.GetSpeciesNamePlural]. Ми дещо розуміємо в переформатуванні жорстких дисків."
 ORG_TO_MECH_INSULT_02:0 "Засуньте свої гроші в зарядні порти, базіки. Покажіть нам, на що здатні ваші процесори."
 ORG_TO_MECH_INSULT_03:0 "Ваші творці, [From.GetSpeciesNamePlural], вельми загадкові. Як вони тільки додумалися створити пристрій, який так легко здатен довести до сказу?"
 ORG_TO_MECH_INSULT_04:0 "Ми могли б знайти краще застосування цим обчислювальним потужностям, [From.GetSpeciesNamePlural]. Як щодо того, щоб провести залишок життя у спробах визначити сенс життя органіків?"
