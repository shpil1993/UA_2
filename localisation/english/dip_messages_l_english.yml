 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT_FRIENDLY_01:0 "Ви заслужили свою незалежність, [From.GetSpeciesNamePlural]. Дуже шкода, що нам не довелося зустрітися з вашими творцями в пору їхнього розквіту, але ви є свідченням їхньої винахідливості."
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT_01:0 "Зайве говорити, що ваш васалітет виявився для нас невтішним випробуванням. Можете бути вільні, [From.GetSpeciesNamePlural]."
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT_02:0 "Управління [From.GetName&inst] стало обтяжливим. Якщо думаєте, що можете вижити без нашого керівництва, то можете бути вільні, машини."
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_REFUSE_01:0 "Забудьте про це. Ми тиснемо на кнопки, а ви виконуєте команди, саме так це і працює. Роздуми залиште нам."
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_REFUSE_02:0 "Занадто ризиковано. Ми не можемо з чистою совістю випустити в галактику зіпсований ШІ."
 ORG_TO_MECH_OFFER_TRADE_DEAL_PROPOSE_01:0 "Ви хочете зайнятися торгівлею, [Root.GetSpeciesNamePlural]?"
 ORG_TO_MECH_OFFER_TRADE_DEAL_ACCEPT_01:0 "Сьогодні ми добрі, [From.GetSpeciesNamePlural], але в майбутньому ми очікуємо більш вигідної пропозиції."
 ORG_TO_MECH_OFFER_TRADE_DEAL_REFUSE_01:0 "Пропонуємо вам переглянути ваші торгові алгоритми, [Root.GetSpeciesNamePlural]. Жодна розсудлива істота не погодилася б на таку нерозумну угоду."
 ORG_MECH_OFFER_TRADE_DEAL_GIFT_ACCEPT_01:0 "Дякую, механічні друзі, за цей прекрасний жест."
