 # General Greetings
 DEFAULT_GREETINGS_STRING:0 "Вітаю!"
 01_HOSTILE_GREETING:1 "Що вам потрібно, [From.GetSpeciesNameInsult]?"
 02_HOSTILE_GREETING:0 "Говоріть коротко, [From.GetSpeciesName]. Порожня балаканина нам вже давно набридла."
 03_HOSTILE_GREETING:0 "Досить хитрувати, [From.GetSpeciesName]. Що вам потрібно?"
 04_HOSTILE_GREETING:0 "[Root.GetName:<1> вас уважно слухає|||pl:<1> вас уважно слухають]. Кажіть коротко."
 05_HOSTILE_GREETING:0 "Та коли ж ви залишите нас у спокої, [From.GetSpeciesName]?"
 06_HOSTILE_GREETING:1 "Мерзенні [From.GetSpeciesNamePluralInsult], ви — загроза миру у всій галактиці."
 07_HOSTILE_GREETING:1 "Слідкуйте за словами, [From.GetSpeciesNameInsult]. Наша армія може знищити вашу жалюгідну державу одним ударом."
 08_HOSTILE_GREETING:1 "Не думайте, ніби [Root.GetName:<1> проявить|||pl:<1> проявлять]  до вас милосердя лише тому, що ви, [From.GetSpeciesNamePluralInsult], занадто дурні, щоб захищатися."
 09_HOSTILE_GREETING:1 "Безбожні [From.GetSpeciesNameInsult], [From.GetRandomSpeciesSound] у нашому ефірі — це бридкі звуки вашого послання? [Root.GetName:<1> почув|||fem:<1> почула|||neut:<1> почуло|||pl:<1> почули] почуло вас. Що вам потрібно?"
 10_HOSTILE_GREETING:0 "Ваша язичницька філософія матеріалізму перетворила вашу расу на бездушні механізми, [From.GetSpeciesName]."
 11_HOSTILE_GREETING:0 "Ваша держава примітивна і повна вад, [From.GetSpeciesName]. Мені гірко бачити таку неефективність."
 12_HOSTILE_GREETING:0 "А, фанатики з [From.GetSpeciesName&gen]. Якщо ви прийшли, думаючи, ніби [Root.GetName:<1> прийме|||pl:<1> приймуть] вашу мерзенну релігію, я негайно перерву контакт."
 13_HOSTILE_GREETING:0 "[From.GetSpeciesName]. Знайте, що ваш народ не дуже популярний серед нашого населення."
 14_HOSTILE_GREETING:1 "Ми не дозволимо вам поневолити нас так само, як ви підкорили власний народ своєму огидному авторитаризму."
 #15_HOSTILE_GREETING:1 "Our entire nation stands united in the contempt we feel towards you, [From.GetSpeciesName]. My [Root.GetSpeciesOrganName] churns at the mere sight of you."
 #16_HOSTILE_GREETING:1 "How lonely and selfish your citizens must be, [From.GetSpeciesName]. In your mad quest for individual rights, your government has failed utterly to give them purpose."
 17_HOSTILE_GREETING:0 "Гадки не маю, як істоти, подібні вам, [From.GetSpeciesNameInsult], з'явилися на світ і вже тим більше вибралися в космос!"
 18_HOSTILE_GREETING:1 "Ми не хочемо мати з вами ніяких справ, [From.GetSpeciesNameInsult]. Навіщо вам [Root.GetName]?"
 19_HOSTILE_GREETING:1 "Що такого може сказати космічна мразота на кшталт вас, [From.GetSpeciesNameInsult], що [Root.GetName:<1> захотів|||fem:<1> захотіла|||neut:<1> захотіло|||pl:<1> захотіли] би вислухати?"
 20_HOSTILE_GREETING:0 "Називайте себе, як хочете,[From.GetSpeciesName], але ваша жалюгідна держава прогнила під впливом чужаків. Що вам потрібно?"
 21_HOSTILE_GREETING:0 "Ваш бездарний уряд — ганьба для вашої гордої раси."
 22_HOSTILE_GREETING:0 "Завдяки негідним діям [From.GetSpeciesAdj&pl,gen] влади розтратили свою культурну спадщину."
 23_HOSTILE_GREETING:0 "Ми з нетерпінням чекаємо дня, коли раса [From.GetSpeciesName] позбудеться згубного впливу вашої влади."
 24_HOSTILE_GREETING:0 "Ви зганьбили нашу расу перед усіма чужинцями. Ви, напевно, хочете, щоб [From.GetSpeciesNamePlural] стали ізгоями всієї галактики?"
 25_HOSTILE_GREETING:0 "Ви виглядаєте як [From.GetSpeciesClass], хоча подібність неясна, і ваша низька мораль змушує нас сумніватися, чи не помилилися наші ксенобіологи..."
 26_HOSTILE_GREETING:0 "Це ви-то [From.GetSpeciesClassPlural]?.. [Root.GetSpeciesOrganName] у мене вивертається навиворіт, коли я чую про це. Дегенерати! Ви лише наша бліда тінь, а справжні [Root.GetSpeciesClassPlural] — це ми."
 01_NEUTRAL_GREETING:0 "Ми чуємо вас, [From.GetSpeciesName]. Чим [Root.GetName] може вам допомогти?"
 02_NEUTRAL_GREETING:0 "[Root.GetName:<1> доручив|||fem:<1> доручила|||neut:<1> доручило|||pl:<1> доручили] мені спілкування з вами. Що бажаєте обговорити?"
 03_NEUTRAL_GREETING:0 "[Root.GetRulerTitle] [Root.GetRulerName] отримає від мене повний звіт про розмову. Чи можу я вам чимось допомогти?"
 04_NEUTRAL_GREETING:0 "Вітаю вас, побратими [From.GetSpeciesNamePlural]. В якому питанні [Root.GetName:<1> може|||pl:<1> можуть] вам допомогти?"
 05_NEUTRAL_GREETING:0 "Давайте проведемо бесіду в атмосфері миру і взаєморозуміння, [From.GetSpeciesName]."
 06_NEUTRAL_GREETING:0 "Нас турбують ваші військові авантюри, [From.GetSpeciesName]. Насильство ніколи не вирішувало проблем."
 07_NEUTRAL_GREETING:0 "[Root.GetName:<1> довірив|||fem:<1> довірила|||neut:<1> довірило|||pl:<1> довірили] мені спілкування з вами. Врахуйте, що наші військові слухають цю розмову."
 08_NEUTRAL_GREETING:0 "Вам варто відмовитися від ваших пацифістських звичок, [From.GetSpeciesName]. Інакше хтось цим скористається."
 09_NEUTRAL_GREETING:0 "Нехай духи принесуть вам мир і спокій, [From.GetSpeciesName]. Чим ми можемо бути вам корисні?"
 10_NEUTRAL_GREETING:0 "Нас турбує ваша тяга до матеріалізму, [From.GetSpeciesName]. Не можна забувати про духовні потреби."
 11_NEUTRAL_GREETING:0 "Програма синхронного перекладу запущена. Можете говорити, [From.GetSpeciesName]."
 12_NEUTRAL_GREETING:0 "Релігійні догми завжди несли тільки зло, [From.GetSpeciesName]. Ми віримо, що ви зможете побороти ваш ірраціональний спіритуалізм."
 13_NEUTRAL_GREETING:0 "[From.GetSpeciesName], я вітаю вас від імені всіх громадян [Root.GetName&gen]."
 14_NEUTRAL_GREETING:0 "Нас дуже турбує утиск свобод ваших громадян, [From.GetSpeciesName]."
 15_NEUTRAL_GREETING:0 "Ми представляємо [Root.GetName&acc]."
 16_NEUTRAL_GREETING:0 "Радимо вам тримати ваш народ в узді, [From.GetSpeciesName]. Вільні особистості можуть нашкодити собі, якщо залишити їх без контролю."
 17_NEUTRAL_GREETING:0 "З вами [Root.GetName:говорить <1>|||pl:говорять <1>]. Що [From.GetName:<1> хоче|||pl:<1> хочуть] від нас?"
 18_NEUTRAL_GREETING:0 "Ваша чужорідна зовнішність... незвична для мене, [From.GetSpeciesName]. Що ви хотіли обговорити?"
 19_NEUTRAL_GREETING:0 "[Root.GetName:<1> уважно вас слухає|||pl:<1> уважно вас слухають], чужинець."
 20_NEUTRAL_GREETING:0 "Яка приємна зустріч, побратим [From.GetSpeciesName]! Які питання ви бажаєте обговорити з [Root.GetName&inst]?"
 21_NEUTRAL_GREETING:0 "Вітаю [From.GetSpeciesName]. [Root.GetRulerTitle] [Root.GetRulerName] [Root.Ruler.GetAXX:хотів|||fem:хотіла] краще пізнати вашу расу."
 22_NEUTRAL_GREETING:0 "Вітаю вас, [From.GetSpeciesName]. Я дуже хочу коли-небудь побувати на [From.Capital.GetPlanetMoon]і [From.Capital.GetName]."
 23_NEUTRAL_GREETING:0 "Ми завжди раді спілкуванню з іншими державами. Чим [Root.GetName:<1> може|||pl:<1> можуть] вам допомогти?"
 24_NEUTRAL_GREETING:0 "Бачу, програма-перекладач вам не потрібна. Чим [Root.GetName:<1> може|||pl:<1> можуть] служити?"
 01_FRIENDLY_GREETING:0 "Ми завжди раді друзям, [From.GetSpeciesName]."
 02_FRIENDLY_GREETING:0 "Вітаю, друзі. Дайте знати, якщо [Root.GetName:<1> може|||pl:<1> можуть] чим-небудь вам допомогти."
 03_FRIENDLY_GREETING:0 "[Root.GetName:<1> охоче надасть|||pl:<1> охоче нададуть] вам допомогу, друзі."
 04_FRIENDLY_GREETING:0 "Завжди приємно бачити знайоме обличчя, [From.GetSpeciesName]. Чим [Root.GetName:<1> може|||pl:<1> можуть] допомогти вам сьогодні?"
 05_FRIENDLY_GREETING:0 "Нехай ваша держава завжди живе в мирі, друзі-[From.GetSpeciesName]."
 06_FRIENDLY_GREETING:0 "Можливо, ваші військові прагнуть миру, стримуючи інші держави. Ми довіряємо вам, [From.GetSpeciesName], і вашим рішенням."
 07_FRIENDLY_GREETING:0 "[Root.GetName:<1> вітає|||pl:<1> вітають] своїх друзів, про благородні [From.GetSpeciesNamePlural]. Дайте знати, якщо наші війська можуть чимось вам допомогти."
