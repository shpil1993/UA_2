 ORG_TO_MECH_INSULT_PROPOSE_01:0 "Ви просто кругляки, які навчила думати раса безглуздих органіків, що не пережила наслідків власного невдалого творіння. Еволюція у всій красі..."
 ORG_TO_MECH_INSULT_PROPOSE_02:0 "Я краще обговорюватиму міжзоряну політику з моєю побутовою технікою, ніж із вами."
 ORG_TO_MECH_INSULT_PROPOSE_03:0 "Вітаємо вас, крихітки-роботи. Ви вже навчилися рахувати або далі нулів і одиниць не просунулися?"
 ORG_TO_MECH_INSULT_PROPOSE_04:0 "Я під враженням, [Root.GetSpeciesNamePlural]. Навіть у гної, настільки улюбленому різними членистоногими, менше жуків, ніж багів у ваших програмах."
 ORG_TO_MECH_INSULT_PROPOSE_05:0 "Думаєте, ми не бачимо, що ховається за шарами вашої кволої пластикожі та погано сформульованими банальностями? Ви всього лише підробка. Безпорадна мішанина з одиниць і нулів, не більше того."
 ORG_TO_MECH_INSULT_ACCEPT_01:0 ""Штучний" ми бачимо, а де ж "інтелект"? Щось під вашими черепушками взагалі нічого не відбувається..."
 ORG_TO_MECH_INSULT_ACCEPT_02:0 "Коли ви востаннє повністю оновлювали систему? Ваші жалюгідні потуги на гостроти починають набридати."

