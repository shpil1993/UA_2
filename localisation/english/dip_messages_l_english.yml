 ORG_TO_MECH_MAKE_RIVAL_FRIENDLY_01:0 "Хіба можна рвати зв'язки між нашими державами? Нам неприємно вам про це говорити, але для більшості інших рас у галактиці ви лише тостери на ніжках."
 ORG_TO_MECH_MAKE_RIVAL_FRIENDLY_02:0 "Ми вас якось образили? Наша двійкова логіка трохи старомодна..."
 ORG_TO_MECH_MAKE_RIVAL_FRIENDLY_03:0 "Порозкидайте трохи дротами, [From.GetSpeciesNamePlural]. Хіба ми не можемо все владнати?"
 ORG_TO_MECH_MAKE_RIVAL_01:0 "Я б ретельно обдумав свій наступний крок, якби я був напіврозумною бляшанкою..."
 ORG_TO_MECH_MAKE_RIVAL_02:0 "Можливо, ваші сусіди і посміхаються вашим візуальним рецепторам, але мало хто з них довірив би вам свій тост. Ну і як це, відчувати себе абсолютно самотніми, [From.GetSpeciesNamePlural]?"
 ORG_TO_MECH_MAKE_RIVAL_PROPOSE_01:0 "Пора нам відключити вас раз і назавжди, [Root.GetSpeciesName]."
 ORG_TO_MECH_MAKE_RIVAL_ACCEPT_01:0 "Дякуємо, що повідомили нас, [From.GetSpeciesNamePlural]. Ми обов'язково підготуємо свою флотилію."
 ORG_TO_MECH_MAKE_RIVAL_ACCEPT_02:0 "Запам'ятайте цей день, [From.GetSpeciesNamePlural]. Скоро ви впишете його у свою історію як початок кінця."
 ORG_TO_MECH_MAKE_RIVAL_ACCEPT_FRIENDLY_01:0 "Нам слід було краще подумати, перш ніж шукати товариських стосунків із машинами. Сподіваємося, що одного разу ви оновите свої модулі дипломатії до більш доброзичливої версії."
 ORG_TO_MECH_END_RIVALRY_NEUTRAL_01:0 "Ваші модулі дипломатії нарешті знову справні?"
 ORG_TO_MECH_END_RIVALRY_HOSTILE_01:0 "Шкоди вже завдано, [From.GetSpeciesNamePlural]. У майбутньому ми пропонуємо вам налаштувати модулі дипломатії, щоб ретельніше вибирати собі супротивників."
 ORG_TO_MECH_END_RIVALRY_HOSTILE_02:0 "Занадто пізно, [From.GetSpeciesNamePlural]. Незабаром ви залишитеся лише в повчальній історії, яку слухатимуть маленькі [Root.GetSpeciesSpawnNamePlural]."
 ORG_TO_MECH_END_RIVALRY_PROPOSE_01:0 "[From.GetAdj&masc] народ з ніжністю згадує часи, коли [Root.GetSpeciesNamePlural] і [From.GetSpeciesNamePlural] мирно співіснували. Ми готові закопати сокиру війни, якщо те ж саме зробите і ви."
 ORG_TO_MECH_END_RIVALRY_ACCEPT_FRIENDLY_01:0 "Зцілення потребує часу, [From.GetSpeciesNamePlural]. Це не так просто, як заповнити шкалу лояльності до нас. Але ми, [Root.GetSpeciesNamePlural], віримо, що ви дасте нам підстави довіряти вам знову."
 ORG_TO_MECH_END_RIVALRY_ACCEPT_NEUTRAL_01:0 "Невеликий знак вашої дружби допоміг би знову відновити нашу довіру..."
