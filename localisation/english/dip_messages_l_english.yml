 MECH_ORG_FRIENDLY_GREETING_04:0 "[From.GetSpeciesNamePlural]… Деякі ваші центри обробки інформації функціонують досить незвично, і ми захоплюємося вашою м'якотілістю. Можливо, одного разу ми змоделюємо нову одиницю за вашим образом."
