 ####################################
 capital:0 "Планета-столиця"
 capital_desc:0 "Планета, що є столицею міжзоряної держави - колосальне скупчення урядових будівель, організацій і штаб-квартир різних агентств."
 distance_from_capital:0 "Віддаленість від столиці"
 managed_by_sector:0 "У підпорядкуванні сектора"
 hazardous_weather:0 "Небезпечна погода"
 hazardous_weather_desc:0 "Ця планета вирізняється вкрай нестабільною погодою - потужні бурі часто виникають на рівному місці та трощать усе на поверхні."
 dangerous_wildlife:1 "Небезпечна дика природа"
 dangerous_wildlife_desc:1 "На цій планеті існують вкрай небезпечні види тварин, її поверхня кишить хижаками, які чекають на свою наступну здобич. Однак, це відкриває широкі можливості для біологічних досліджень."
 weak_magnetic_field:0 "Слабке магнітне поле"
 weak_magnetic_field_desc:0 "Ця планета придатна для заселення, але її слабке магнітне поле погано захищає від космічного випромінювання."
 unstable_tectonics:0 "Нестабільна тектоніка"
 unstable_tectonics_desc:0 "Літосферні плити цієї планети дуже рухливі, що призводить до потужних землетрусів і вивержень вулканів."
 tidal_locked:0 "Синхронне обертання"
 tidal_locked_desc:0 "Ця планета обертається синхронно зі своєю зіркою, тому на одній її стороні завжди панує день, а інша занурена у вічну ніч. Якщо тут і існує життя, то, найімовірніше, у сутінкових регіонах, де сходяться дві сторони."
 chthonian_planet:0 "Хтонічна планета"
 chthonian_planet_desc:0 "Колись ця планета була газовим гігантом, але через близькість до зірки її масивна атмосфера випарувалася. Залишилося лише надщільне металеве ядро, багате на мінерали."
 brown_dwarf:0 "Коричневий карлик"
 brown_dwarf_desc:0 "Цей газовий гігант насправді є коричневим карликом - невдалою зіркою, якій не вистачило маси, щоб підтримати ядерну реакцію злиття ядер водню. Незвичайні властивості роблять його цікавим об'єктом для вивчення."
 asteroid_impacts:0 "Активність астероїдів"
 asteroid_impacts_desc:0 "Орбіта цієї планети пролягає через скупчення дрібних астероїдів, метеоритів і роїв комет. Потужні зіткнення з поверхнею відбуваються з лякаючою частотою."
 extensive_moon_system:0 "Велика кількість супутників"
 extensive_moon_system_desc:0 "Цей газовий гігант має напрочуд велику кількість природних супутників. Навколо планети обертаються сотні маленьких місяців і мікромісяців."
 carbon_world:0 "Вуглецевий світ"
 carbon_world_desc:0 "Ця планета складається переважно з вуглецю, в її атмосфері дуже мало кисню."
 asteroid_coprolite:0 "Астероїд-копроліт"
 asteroid_coprolite_desc:1 "Цей астероїд насправді є величезним копролітом - стародавнім шматком скам'янілих випорожнень якоїсь гігантської істоти."
 asteroid_life:0 "Астероїдні форми життя"
 asteroid_life_desc:1 "На цьому астероїді мешкає колонія величезних черв'якоподібних літотрофів, які вигризають тунелі в камені. Ми можемо дізнатися багато нового, вивчаючи ці унікальні форми життя."
 derelict_shipyard:0 "Покинута верф"
 derelict_shipyard_desc:1 "Велика верф, побудована на поверхні цього астероїда тисячоліття тому. Усі цінні артефакти звідти вже забрали, але вона все одно залишається дивом інженерної думки."
 junkyard:0 "Звалище"
 junkyard_desc:1 "Колись цей астероїд використовували як звалище. Його поверхня всіяна металевими уламками. Деякі з них можна використати."
 target_range:0 "Випробувальний полігон"
 target_range_desc:1 "Хтось використовував цей нещасний астероїд, крім іншого, для випробувань підпросторових видів зброї. Аномальні сплески енергії досі збереглися на його поверхні."
 ore_freighter:0 "Рудовоз, що розбився"
 ore_freighter_desc:1 "Тисячі років тому на цьому астероїді розбився величезний суперважкий транспорт із вантажем руди. Вміст його трюму досі розкидано по поверхні."
 atmospheric_ecosystem:0 "Атмосферна екосистема"
 atmospheric_ecosystem_desc:1 "У верхніх шарах цього газового гіганта утворилася велика екосистема, що налічує безліч дивних форм інопланетного життя. Їхня біологія обіцяє багато цікавих відкриттів."
 aerostat_colonies:0 "Аеростатні поселення"
 aerostat_colonies_desc:1 "Руйнівна мережа стародавніх поселень, розташованих на аеростатах у нижніх шарах атмосфери цього газового гіганта. Їхня надзвичайно міцна конструкція свідчить про добре розвинену будівельну індустрію."
 debris_field:0 "Сміттєве поле"
 debris_field_desc:1 "Щільний шар космічного сміття, що потрапило в сильне гравітаційне поле цього газового гіганта. Більшість уламків марні, але метал можна переробити."
 extreme_storms:0 "Потужні бурі"
 extreme_storms_desc:1 "Десятки найпотужніших бур вирують в атмосфері цього газового гіганта. Кліматичні моделі не зуміли пояснити причини їх виникнення, що робить планету цікавим об'єктом для досліджень."
 precious_moon:0 "Дорогоцінний супутник"
 precious_moon_desc:1 "Мікросупутник, який здебільшого складається з дорогоцінних металів і мінералів, - один із безлічі природних супутників, що обертаються навколо цього газового гіганта."
 asteroid_collision:0 "Зіткнення з астероїдом"
 asteroid_collision_desc:1 "Менше тисячі років тому на поверхню цієї планети впав величезний метеорит, який залишив після себе багаті поклади мінералів."
 microsingularity:0 "Мікросингулярність"
 microsingularity_desc:1 "Мікросингулярність пройшла крізь ядро цієї планети, породивши дуже цікаві викиди енергії."
 alien_writing:0 "Скрижалі чужинців"
 alien_writing_desc:1 "Хтось вигравіював довгий текст на поверхні цього світу, використовуючи шахтарський лазер. Письмена чужинців досить великі, щоб їх можна було побачити з орбіти."
 towed_asteroid:0 "Астероїд на причепі"
 towed_asteroid_desc:1 "Хтось перетягнув великий астероїд на стійку орбіту цієї планети, ймовірно, для вилучення його ресурсів."
 nuclear_devastation:0 "Ядерне знищення"
 nuclear_devastation_desc:1 "Отруйна атмосфера цієї планети - результат глобальної руйнівної війни між угрупованнями місцевої цивілізації. Вивчаючи мляві руїни, ми отримаємо важливі відомості."
 nuclear_wasteland:0 "Ядерні пустки"
 nuclear_wasteland_desc:0 "Колись угруповання місцевої цивілізації обмінялися серією потужних ядерних ударів. Біосфера планети досі не оговталася до кінця, і подекуди збереглися радіоактивні зони."
 gamma_ray:0 "Спалах гамма-випромінювання"
 gamma_ray_desc:0 "Давним-давно цей світ опинився на шляху спалаху гамма-випромінювання, який породила зірка, що колапсує. Озоновий шар планети досі не відновився повністю, а отже, потенційним колоністам знадобиться додатковий захист від УФ-випромінювання."
 greenhouse_effect:0 "Некерований парниковий ефект"
 greenhouse_effect_desc:1 "Індустріальна цивілізація забруднила атмосферу цієї планети до такої міри, що викликала некерований парниковий ефект. Порожні останки стародавніх фабрик і міст досі височіють над отруєною поверхнею."
 ammonia_biosphere:0 "Аміачна біосфера"
 ammonia_biosphere_desc:1 "Цей отруйний світ став домівкою для рідкісних форм життя, що використовують аміак замість води як рідину. Ці аміачні форми життя розвивалися унікальним шляхом. Вивчивши їх, ми розширимо наші пізнання в біології."
 silicon_lifeforms:0 "Кремнієві форми життя"
 silicon_lifeforms_desc:1 "Напіврозумні землерийні істоти, що складаються з кремнію, живуть у розгалуженій мережі тунелів під поверхнею цього світу. Розкопуючи породу, вони регулярно виштовхують на поверхню дорогоцінні метали і мінерали."
 colony_ruins:0 "Останки колонії"
 colony_ruins_desc:0 "У цьому світі знайдено стародавні останки невеликої покинутої колонії, заснованої невідомою державою."
 alien_mural:0 "Інопланетні письмена"
 alien_mural_desc:1 "Стародавні письмена на поверхні цього світу розповідають про технологічні досягнення давно вимерлої інопланетної цивілізації."
 migrating_forests:0 "Мігруючі ліси"
 migrating_forests_desc:0 "Бродячі ліси цієї планети часто переміщаються всією масою в сусідні регіони, заважаючи будівництву доріг, ліній електропередачі та інших об'єктів інфраструктури."
 migrating_forests_2:0 "Покірні мігруючі ліси"
 migrating_forests_2_desc:2 "§WДодано §YЗаповідник з мігруючим лісом§!, що поліпшує £society£ §Yсоціологічні дослідження§! на планеті.§!\n\nБродячі ліси цієї планети тепер намагаються уникати населених районів і більше не завдають шкоди поселенням. Втім, через їхню присутність у поселенців, як і раніше, обмежений запас вільної землі."
 damaged_ecology:0 "Пошкоджена екологія"
 damaged_ecology_desc:0 "Знищення бродячих лісів завдало серйозної шкоди екології цієї планети."
 friendly_trees:0 "Адаптація лісів"
 friendly_trees_desc:0 "Ліси і поселенці цієї планети зуміли пристосуватися один до одного, що на якийсь час підняло дух жителів."
 subterranean_civilization:0 "Підземна цивілізація"
 subterranean_civilization_desc:0 "Підземна цивілізація аборигенів цієї планети добре ладнає з колоністами, що живуть на поверхні. Вони часто ведуть торгівлю й обмінюються культурними цінностями."
 subterranean_expansion:0 "Підземні міста"
 subterranean_expansion_desc:0 "Підземну цивілізацію аборигенів, які колись мешкали на цій планеті, знищено. Колоністи можуть вільно заселяти нині порожні підземні міста."
 gas_giant_civ:0 "Столиця датнаків"
 gas_giant_civ_desc:1 "Цей світ став новою столицею і другою домівкою датнаків. У цих розумних газоподібних істот немає промисловості і технологій, але їм не чужий суспільний спосіб життя."
 gas_giant_colony:0 "Колонія датнаків"
 gas_giant_colony_desc:1 "Розумні газоподібні істоти, відомі як датнаки, заснували невелику колонію в атмосфері цього газового гіганта."
 abandoned_terraforming:0 "Покинутий проєкт з тераформування"
 abandoned_terraforming_desc:0 "Тисячі років тому цей світ зазнав часткового тераформування, але процес був перерваний з невідомої причини. У підсумку виникли дуже нестабільні кліматична система і біосфера."
 gaia_world:1 "Стародавнє тераформування"
 gaia_world_desc:0 "Стародавня технологія тераформування перетворила цю планету на райський куточок."
 mutant_stalker:0 "Хижа істота"
 mutant_stalker_desc:0 "Мутована істота полює на поселенців, наводячи страх на жителів сільських районів. Розвиток колонії сповільнився, оскільки робітники бояться виходити в дику місцевість."
 wasteland_radiation:0 "Радіація в пустках"
 wasteland_radiation_desc:0 "Підвищений радіаційний фон в околицях кількох поселень негативно впливає на здоров'я місцевих колоністів."
 wasteland_orbital_debris:0 "Уламки на орбіті"
 wasteland_orbital_debris_desc:0 "Орбіта цієї планети завалена сміттям. Його шар настільки щільний, що не дає змоги запускати супутники і сильно ускладнює навігацію. Усе це сильно заважає розвитку інфраструктури цієї колонії."
 wasteland_infrastructure:0 "Вціліла інфраструктура"
 wasteland_infrastructure_desc:0 "У цьому світі все ще залишилася значна кількість інфраструктури, створеної колишніми мешканцями до того, як вони знищили себе в ході ядерної війни. Це допоможе при будівництві нових споруд."
 forest_fire:0 "Лісова пожежа"
 forest_fire_desc:0 "Лісова пожежа стала причиною стовпотворіння серед бродячих дерев у цьому світі, в результаті чого було завдано тимчасової шкоди кільком фермерським регіонам."


 upliftable_species:0 "Істоти для перетворення"
 upliftable_species_desc:0 "На цій планеті мешкають істоти, яких можна перетворити. Якщо ми створимо тут колонію, то вже не зможемо цього зробити."
 production_targets:0 "Виробничі плани"
 production_targets_desc:1 ""
 biochemical_suppression:0 "Біохімічне придушення"
 biochemical_suppression_desc:0 ""
 slave_production_output_increase:0 "Продуктивність рабів"
 slave_production_output_increase_desc:0 ""
 allow_slavery_all:0 "Дозволити поневолення чужинців"
 allow_slavery_desc:0 ""
 ftl_credit_trading:0 "Дозволити надсвітлові торгові кредити"
 ftl_credit_trading_desc:0 ""
 utopian_abundance:0 "Утопічний достаток"
 utopian_abundance_desc:0 ""
 bio_asset_optimization:0 "Оптимізація біоактивів"
 bio_asset_optimization_desc:0 ""
 noninterference_directive:0 "Постанова про невтручання"
 noninterference_directive_desc:0 ""
 strong_magnetic_field:0 "Сильне магнітне поле"
 strong_magnetic_field_desc:1 "Ця планета має надзвичайно потужне магнітне поле. Воно може порушити роботу наших приладів і комп'ютерів."
 wild_storms:0 "Непередбачувані бурі"
 wild_storms_desc:0 "Феєричні грози вирують в атмосфері цієї планети з непередбачуваною періодичністю."
 low_gravity:0 "Низька гравітація"
 low_gravity_desc:0 "Ця планета має незвично малу щільність, тому її гравітація значно нижча, ніж у інших планет порівнянного розміру."
 high_gravity:0 "Висока гравітація"
 high_gravity_desc:0 "Ця планета має незвично високу щільність і неприємно високу гравітацію."
 hollow_planet:0 "Пустотіла планета"
 hollow_planet_desc:0 "Цю планету створили штучно або якимось чином вишкребли зсередини. Як і чому, ми не знаємо, але відповідь на цю загадку має бути приголомшливою."
 mineral_rich:1 "Чисті мінерали"
 mineral_rich_desc:1 "Кора цієї планети, багата високоякісними мінералами, дасть змогу добре нажитися на видобутку ресурсів."
 titanic_life:0 "Титанічна форма життя"
 titanic_life_desc:0 "Істоти цієї планети мають колосальні розміри і небезпечні навіть тоді, коли не хочуть заподіяти шкоди."
 eat_the_titans:0 "Смачні титани"
 eat_the_titans_desc:0 "Під час збору зразків титанічної форми життя для досліджень було виявлено несподіваний додатковий бонус: на смак вони просто чудові!"
 asteroid_belt:0 "Пояс астероїдів"
 asteroid_belt_desc:0 "Можливо, колись у цієї планети був супутник, знищений унаслідок катастрофи, або ж сміття на її орбіті спресувалося. У будь-якому разі, тепер планету оточує пояс невеликих астероїдів."
 natural_beauty:0 "Природна краса"
 natural_beauty_desc:0 "Природа цієї планети фантастично красива. Кожен, хто тут живе, постійно відкриває нові чудеса."
 atmospheric_aphrodisiac:0 "Атмосферний афродизіак"
 atmospheric_aphrodisiac_desc:0 "Якась речовина в атмосфері цієї планети, схоже, стимулює репродуктивні схильності громадян."
 atmospheric_hallucinogen:0 "Атмосферний галюциноген"
 atmospheric_hallucinogen_desc:0 "В атмосфері цієї планети присутня природна галюциногенна речовина. Вона робить громадян щасливішими і допомагає творчо розв'язувати заплутані фізичні задачі, але водночас відволікає громадян від інших справ."
 atmospheric_hallucinogen_good:0 "Фільтрація атмосферного галюциногена"
 atmospheric_hallucinogen_good_desc:0 "В атмосфері цієї планети колись була присутня природна галюциногенна речовина. Завдяки дії величезних фільтрів її вплив тепер ослабнув. У результаті знижено переваги, які вона давала, але зате ліквідовано недоліки."
 lush_planet:0 "Багата природа"
 lush_planet_desc:0 "Життя б'є тут ключем: швидко зростаюча флора і дуже багата фауна."
 bleak_planet:0 "Мізерна природа"
 bleak_planet_desc:0 "Життя тут бореться за існування. Деякі наполегливі види зуміли прижитися, але вони слабкі й кволі."
 irradiated_planet:0 "Радіаційне зараження"
 irradiated_planet_desc:0 "Якась давня катастрофа сильно забруднила радіацією поверхню цієї планети."
 ancient_automation:0 "Стародавні автомати"
 ancient_automation_desc:0 "Стародавні, але корисні автоматичні машини підвищують нашу продуктивність на цій планеті."
 ancient_factory:0 "Стародавня фабрика"
 ancient_factory_desc:0 "Стародавня фабрика цієї планети, як і раніше, перебуває в робочому стані."
 robot_workers:0 "Робочі-роботи"
 robot_workers_desc:0 "На цій планеті збереглися робочі-роботи, створені давно забутою цивілізацією. Дотримуючись належної обережності, ми зможемо використовувати їхню працю."
 ancient_forgeworld:0 "Стародавня планета-кузня"
 ancient_forgeworld_desc:0 "Ця планета колись була промисловим центром давно забутої цивілізації. Лише мала частина її виробничих потужностей збереглася в робочому стані, але індустріальний розмах все одно вражає."
 holy_planet:0 "Священний світ"
 holy_planet_desc:0 "Найближча згасла імперія вважає цю планету священною. Її колонізація викличе у них обурення."
 ancient_weapon:0 "Стародавня орбітальна зброя"
 ancient_weapon_desc:0 "Схоже, що якась давно забута раса побудувала величезну зброю на орбіті цієї планети. Вона не функціонує і, судячи з усього, не завершена, але, вивчивши її, ми напевно дізнаємося що-небудь нове."
 terraforming_candidate:0 "Кандидат на тераформування"
 terraforming_candidate_desc:0 "Хоча ця планета безплідна і млява, на ній є вода в замороженому вигляді і, можливо, колись тут була процвітаюча екосистема. Використовуючи правильні технології, її можна терраформувати в придатний для життя світ."
 terraforming_candidate_tooltip:0 "Вивчивши £society£ технологію §Y$tech_climate_restoration$§!, ми зможемо терраформувати цю планету в придатний для життя світ."
 frozen_terraforming_candidate:0 "Морозний кандидат на тераформування"
 frozen_terraforming_candidate_desc:0 "Незважаючи на низькі температури, що роблять цей світ непридатним для життя, застигла вода на його поверхні за умови правильного підходу може дозволити нам тераформувати його в придатне для життя місце."
 frozen_terraforming_candidate_tooltip:0 "Вибравши бонус за прагнення §Y$ap_hydrocentric$§! і вивчивши £society£ технологію §Y$tech_climate_restoration$§!, ми зможемо терраформувати цю планету в придатний для життя світ."
 toxic_terraforming_candidate:0 "Токсичний кандидат на тераформування"
 toxic_terraforming_candidate_desc:0 "Хоча токсичні гази цього світу роблять його непридатним для життя, за належних зусиль їх можна розкласти на нелетальні компоненти та зрештою колонізувати світ."
 toxic_terraforming_candidate_tooltip:0 "Обравши бонус за прагнення §Y$ap_detox$§!, ми зможемо тераформувати цю планету в придатний для життя світ."
 ultra_rich:1 "Казкове багатство"
 ultra_rich_desc:1 "Найвища якість мінералів, якими багата кора цієї планети, відкриває фантастичні перспективи з видобутку ресурсів."
 mineral_poor:1 "Бідні родовища"
 mineral_poor_desc:1 "Ми не знаємо, чи була ця планета такою від самого початку, чи невідома раса забрала звідси всі цінні ресурси. Відомо лише, що мінерали тут мають надзвичайно низьку якість."
 planet_uncertain_past:0 "Невідоме минуле"
 planet_uncertain_past_desc:0 "Жителі планети хвилюються, оскільки не знають, яка катастрофа спіткала цей світ у минулому, і горять бажанням розкрити таємницю."
 recent_quake:0 "Нещодавня тектонічна подія"
 recent_quake_desc:0 "Не так давно цю планету сколихнула потужна тектонічна подія."
 recent_comet:0 "Помічена комета"
 recent_comet_desc:0 "Комета нещодавно пройшла через пояс астероїдів цієї планети. Це було неймовірно красиве видовище!"
 recent_impact:0 "Нещодавнє зіткнення"
 recent_impact_desc:0 "Місцеву колонію нещодавно струснуло внаслідок падіння великого астероїда."
 magnetic_research_boost:0 "Магнітне диво"
 magnetic_research_boost_desc:0 "Магнітне поле цієї планети якимось чином впливає на роботу наших комп'ютерів, але замість того, щоб просто порушувати її, воно навіть робить техніку більш ефективною!"
 magnetic_disruption:0 "Магнітне порушення"
 magnetic_disruption_desc:0 "Магнітне поле цієї планети якимось чином впливає на роботу наших комп'ютерів, дуже заважаючи дослідженням і засмучуючи населення."
