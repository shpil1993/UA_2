 stone_age_civilization:0 "Цивілізація кам'яного віку"
 stone_age_civilization_desc:2 "У цьому світі є примітивна протоцивілізація, що увійшла в епоху кам'яного віку."
 dead_creatures:0 "Мертві космічні істоти"
 dead_creatures_desc:0 "Раса істот, які освоїли космос, колись давно використовувала цей газовий гігант як кладовище. На орбіті досі багато тіл, придатних для вивчення."
 starship_graveyard:0 "Кладовище зорельотів"
 starship_graveyard_desc:1 "Тисячу років тому на орбіті цієї планети відбулася велика битва. Поверхня донині всіяна уламками стародавніх зорельотів. Вивчаючи їхні передові технології, ми отримаємо нові знання."
 organic_starship:0 "Органічний зореліт"
 organic_starship_desc:1 "Понад три мільярди років тому на цій планеті зазнав аварії якийсь органічний зореліт. Нехай сьогодні від нього залишилися лише кістки, розкопки можуть призвести до наукових відкриттів."
 abandoned_cities:0 "Покинуті міста"
 abandoned_cities_desc:0 "Перші мешканці цієї планети зникли загадковим чином, залишивши після себе майже незаймані міста та інфраструктуру. Це сильно полегшить розвиток нашої колонії тут."
 subterranean_ocean:0 "Прихований океан"
 subterranean_ocean_desc:1 "Під крижаною кіркою цієї планети знаходиться величезний океан, який підігрівають гідротермальні джерела. Він кишить унікальними організмами, вивчаючи які, ми почерпнемо чимало нових знань."
 colony_enclaves:0 "Укріплені анклави"
 colony_enclaves_desc:0 "Колонія на цій планеті складається лише з кількох укріплених анклавів. Місцева протоцивілізація кам'яного віку спокійно і незалежно розвивається на решті території."
 primitive_reservation:0 "Резервація для чужинців"
 primitive_reservation_desc:0 "Частину цієї планети було перетворено на закриту резервацію, де мешкає місцева протоцивілізація кам'яного віку. У зв'язку з цим у колоністів обмежений доступ до землі та ресурсів."
 starvation:0 "Голод"

 subterranean_tech_transaction:0 "Технології для підземної цивілізації"
 subterranean_tech_transation_desc:0 "Частина наших дослідницьких матеріалів і засобів призначена для використання підземною цивілізацією, яка живе на одній з колонізованих нами планет."
 stellarite_high_temp:0 "Підвищення температури"
 stellarite_high_temp_desc:0 "Через присутність променистого чудовиська в даній системі на поверхні цієї планети піднімається температура."
 stellarite_low_temp:0 "Зниження температури"
 stellarite_low_temp_desc:0 "Променисте чудовисько поглинуло частину зірки даної системи, через що на планетах, що обертаються навколо неї, знизилася температура."

