 leader_trait_admiral_erudite:0 "Ерудит"
 leader_trait_admiral_erudite_desc:0 "Цей лідер володіє значно вдосконаленим інтелектом, що дозволяє йому краще командувати флотиліями."
 leader_trait_general_erudite:0 "$leader_trait_admiral_erudite$"
 leader_trait_general_erudite_desc:0 "Цей лідер має значно вдосконалений інтелект, що дає йому змогу краще командувати арміями."
 leader_trait_governor_erudite:0 "$leader_trait_admiral_erudite$"
 leader_trait_governor_erudite_desc:0 "Цей лідер володіє значно вдосконаленим інтелектом, що дає йому змогу краще керувати підлеглими."
 leader_trait_scientist_erudite:0 "$leader_trait_admiral_erudite$"
 leader_trait_scientist_erudite_desc:0 "Цей лідер володіє значно вдосконаленим інтелектом, що дозволяє йому краще розвивати науку."
 leader_trait_ruler_erudite:0 "$leader_trait_admiral_erudite$"
 leader_trait_ruler_erudite_desc:0 "Цей лідер має значно вдосконалений інтелект, що покращує його здатність правити."

 leader_trait_admiral_cyborg:0 "Кіборг"
 leader_trait_admiral_cyborg_desc:0 "Цей лідер оснащений кібернетичними імплантатами військового зразка, які можуть безпосередньо підключатися до систем командування і управління флотилією."
 leader_trait_general_cyborg:0 "$leader_trait_admiral_cyborg$"
 leader_trait_general_cyborg_desc:0 "Цей лідер оснащений кібернетичними імплантатами військового зразка, які не тільки смертельно небезпечні в бою, а й також мають повний комплект засобів командування та управління для більш ефективного орієнтування на полі бою."
 leader_trait_governor_cyborg:0 "$leader_trait_admiral_cyborg$"
 leader_trait_governor_cyborg_desc:0 "Цей лідер оснащений великим набором різних кібернетичних імплантатів, які, крім усього іншого, значно підвищують ефективність адміністративного керівництва."
 leader_trait_scientist_cyborg:0 "$leader_trait_admiral_cyborg$"
 leader_trait_scientist_cyborg_desc:0 "Цей лідер значно посилений кібернетичними імплантатами, які, крім усього іншого, забезпечують нейронний доступ у режимі реального часу до всіх великих баз дослідницьких даних."
 leader_trait_ruler_cyborg:0 "$leader_trait_admiral_cyborg$"
 leader_trait_ruler_cyborg_desc:0 "Цей лідер значно посилений кібернетичними імплантатами, які мають набагато триваліший термін служби, ніж застарілі частини органічного тіла, замінені ними."

 leader_trait_admiral_synthetic:0 "Синтетик"
 leader_trait_admiral_synthetic_desc:0 "Цей лідер-синтетик оснащений поліпшеннями військового зразка, які можуть безпосередньо підключатися до систем командування і управління флотилією."
 leader_trait_general_synthetic:0 "$leader_trait_admiral_synthetic$"
 leader_trait_general_synthetic_desc:0 "Цей лідер-синтетик оснащений поліпшеннями військового зразка, які не тільки смертельно небезпечні в бою, а й також мають повний комплект засобів командування та управління для більш ефективного орієнтування на полі бою."
 leader_trait_governor_synthetic:0 "$leader_trait_admiral_synthetic$"
 leader_trait_governor_synthetic_desc:0 "Цей лідер-синтетик оснащений великим набором різних програмних модифікацій, які, крім усього іншого, значно підвищують ефективність адміністративного керівництва."
 leader_trait_scientist_synthetic:0 "$leader_trait_admiral_synthetic$"
 leader_trait_scientist_synthetic_desc:0 "Цього лідера-синтетика поліпшено за допомогою комплекту просунутого програмного забезпечення, яке, крім усього іншого, дає нейронний доступ у режимі реального часу до всіх великих баз дослідницьких даних."
 leader_trait_ruler_synthetic:0 "$leader_trait_admiral_synthetic$"
 leader_trait_ruler_synthetic_desc:0 "$leader_trait_governor_synthetic_desc$"

 leader_trait_admiral_psionic:0 "Екстрасенс"
 leader_trait_admiral_psionic_desc:0 "Цей лідер є потужним екстрасенсом, що володіє незвичайною здатністю відчувати, звідки будуть стріляти."
 leader_trait_general_psionic:0 "$leader_trait_admiral_psionic$"
 leader_trait_general_psionic_desc:0 "Цей лідер є потужним екстрасенсом, здатним зміцнити рішучість військ і водночас викликати страх і сум'яття серед ворогів."
 leader_trait_governor_psionic:0 "$leader_trait_admiral_psionic$"
 leader_trait_governor_psionic_desc:0 "Цей лідер є потужним екстрасенсом."
 leader_trait_scientist_psionic:0 "$leader_trait_admiral_psionic$"
 leader_trait_scientist_psionic_desc:0 "Цей лідер є потужним екстрасенсом."
 leader_trait_ruler_psionic:0 "$leader_trait_admiral_psionic$"
 leader_trait_ruler_psionic_desc:0 "Цей лідер є потужним екстрасенсом."

