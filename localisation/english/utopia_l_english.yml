 ring_world_1_MEGASTRUCTURE_DETAILS:1 "§Y$pc_ringworld_habitable$§! дозволяє створити безліч планетоподібних зон на основі всіх інших планет системи, які використовуються як матеріали."
 ring_world_1_CONSTRUCTION_INFO_DELAYED:4 "Повний світ-кільце складається з 4 завершених секцій, кожна з яких еквівалентна величезному ідеальному світу."
 ring_world_1:0 "Місце для світу-кільця"
 ring_world_1_DESC:0 "Цей комплекс послужить перевалочним пунктом, складом ресурсів і житловими приміщеннями для сотень тисяч, залучених до будівництва світу-кільця."
 ring_world_2_intermediate:0 "Каркас світу-кільця"
 ring_world_2_intermediate_DESC:0 "Цей початковий каркас оточує сонце системи і слугує платформою, на якій ми зрештою побудуємо повністю придатні для життя секції."
 ring_world_2:0 "Секція каркаса світу-кільця"
 ring_world_2_DESC:0 "Ця секція каркаса становить приблизно чверть від загальної площі поверхні незавершеного світу-кільця. Робота над меншою придатною для життя секцією ще не завершена."
 ring_world_3_intermediate:0 "Завершена секція світу-кільця"
 ring_world_3_intermediate_DESC:0 "Повністю функціональний і придатний для життя світ-кільце, готовий до заселення завдяки наявності активної біосфери."

 habitat_0_MEGASTRUCTURE_DETAILS:2 "§HОрбітальне поселення§!\n§Y$pc_habitat$§! - це призначена для постійного проживання космічна станція, яка теоретично має перебувати на самозабезпеченні."
 habitat_0_CONSTRUCTION_INFO_DELAYED:4 "У кожному середовищі існування можна будувати тільки £building£ §Yспеціальні будівлі§!. Якщо розмістити її на орбіті планети з £minerals£ §Yродовищем мінералів§!, £energy£ §Yджерелом енергії§! або £physics£ £society£ £engineering£ §Yнауковою аномалією§!, у ньому також можна буде побудувати £district£ §Yособливі райони§!."
 habitat_0:0 "Середовище проживання"
 habitat_0_DESC:0 "Станція середовища проживання, що знаходиться на орбіті непридатної для життя планети, може вмістити досить багато §Hпоселень§! та §Hспоруд§!, і планетарна поверхня їй для цього не потрібна."

 cant_build_on_habitat:0 "§RНе можна будувати в середовищі існування.§!"
 think_tank_0_MEGASTRUCTURE_DETAILS:1 "Наукові лабораторії та бази даних, якими володіє §Y$think_tank_3$§!, породжують величезні обсяги чистої та нерозбавленої наукової інформації."
 think_tank_0:0 "Місце наукового комплексу"
 think_tank_0_DESC:0 "Початкове місце послужить базою для майбутнього будівництва наукового комплексу."
 think_tank_1:0 "Центр наукового комплексу"
 think_tank_1_DESC:0 "Центральне ядро, обладнане передовим сингулярним реактором, покриє більшу частину потреб комплексу в енергії. Воно також дасть змогу надалі підключити дослідницькі лабораторії."
 think_tank_2:0 "Дослідницькі крила наукового комплексу"
 think_tank_2_DESC:0 "У дослідницьких крилах розміщується більшість лабораторій та житлові приміщення для науковців, а також безліч відсіків безпеки, що дозволяють за потреби повністю блокувати різні зони."
 think_tank_3:0 "Науковий комплекс"
 think_tank_3_DESC:0 "Повністю обладнаний і функціонуючий науковий комплекс."
 think_tank_4:0 "Комплекс Гройк"
 think_tank_4_DESC:0 "Цей науковий комплекс, що дістав назву на честь своєї винахідниці, містить нейронний банк, у якому зберігається мозок одного з наших найкращих дослідників, інтегрований в основний накопичувач, що дає змогу йому працювати з підвищеною швидкістю."
 #allow_dysons_sphere:0 "§HUnlocks Megastructure:§! Dyson Sphere"
 allow_ring_world:0 "§HМегаспоруда:§! Світ-Кільце"
 allow_spy_orb:0 "§HМегаспоруда:§! Дозорний комплекс"
 allow_think_tank:0 "§HМегаспоруда:§! Науковий комплекс"
 allow_habitats:0 "§HСтанція:§! Орбітальне поселення"
 ap_master_builders_habitat_size:2 "§HСередовища проживання§!, що належать нашій державі, матимуть додаткове місце для §Yдвох§! районів."
 allow_edict_consectrated_worlds:5 "§HРішення:§! сакральний світ\n"
 describe_edict_consectrated_worlds:5 "§ЕПосвячення незаселених світів (до §Yтрьох§! штук) підвищує §Yпривабливість принципу Спіритуалізм§! і §Yзагальноімперські блага§!, а також нарощує виробництво £unity£ §Yєдності§! відповідно до духовного значення освячених світів. §!"
 allow_machine_worlds:2 "§HВідкриває параметр тераформування:§! Світ Машин"
 describe_machine_worlds:6 "§YСвіт Машин§! - це особливий клас планет, непридатний для більшості органіків, але не обмежений планетарними особливостями в плані того, скільки £district£ §Yенергетичних§! і §Yгірничодобувних районів§! вони можуть містити. У £pop£ §Yпоселеннях§!, що перебувають у §Yсвітах машин§!, §Yвиробництво ресурсів§! збільшено на §G+10%§!, а §Yвикористання житла§! знижено на §G10%§! Будь-які наявні на планеті £district£ §Yсільськогосподарські райони§! будуть знищені."
 allow_hive_worlds:0 "§HВідкриває параметр тераформування:§! Світ вулика"
 describe_hive_worlds:1 "§YСвіт вулика§! - це особливий клас планет, непридатний для поселень без колективного розуму, але не обмежений планетарними особливостями в плані того, скільки £district£ §Yенергетичних§!, §Yгірничодобувних§! і §Yсільськогосподарських районів§! вони можуть містити. §YРайони вулика§! більш продуктивні: у £pop£ §Yпоселеннях§!, що перебувають у §Yсвітах вулика§!, §Yвиробництво ресурсів§! збільшено на §G+10%§!."

 ALLOW_PSI_CORPS:1 "Споруда: §Y$building_psi_corps$§!."
 ALLOW_PSI_ARMIES:0 "Тепер можна завербувати §H$psionic_army_plural$§!."

 dyson_sphere_0_MEGASTRUCTURE_DETAILS:1 "§Y$dyson_sphere_5$§! Повністю оточує певну зірку, перетворюючи всю сонячну радіацію на £energy£ енергокредити."
 dyson_sphere_0_CONSTRUCTION_INFO_DELAYED:4 "$dyson_sphere_5$Повністю закриє сонце, перетворивши всі планети системи на неживі або замерзлі світи. \n\nТераформування в таких системах неможливе."
 dyson_sphere_0:0 "Місце для сфери Дайсона"
 dyson_sphere_0_DESC:0 "Ця будівельна станція служить базою для майбутнього будівництва сфери Дайсона."
 dyson_sphere_1:0 "Каркас сфери Дайсона"
 dyson_sphere_1_DESC:0 "Каркас є основою для майбутньої сфери Дайсона і не виробляє жодної енергії."
 dyson_sphere_2:0 "Часткова сфера Дайсона"
 dyson_sphere_2_DESC:0 "Сфера Дайсона, що частково функціонує, має ефективність виробництва енергії, що дорівнює §Y25%§!."
 dyson_sphere_3:0 "Часткова сфера Дайсона"
 dyson_sphere_3_DESC:0 "Сфера Дайсона, що частково функціонує, має ефективність виробництва енергії, що дорівнює §Y50%§!."
 dyson_sphere_4:0 "Часткова сфера Дайсона"
 dyson_sphere_4_DESC:0 "Сфера Дайсона, що частково функціонує, має ефективність виробництва енергії, що дорівнює §Y75%§!."
 dyson_sphere_5:0 "Сфера Дайсона"
 dyson_sphere_5_DESC:0 "Сфера Дайсона, що повністю функціонує, має ефективність виробництва енергії, що дорівнює §G100%§!."

 spy_orb_0_MEGASTRUCTURE_DETAILS:1 "З кожним етапом дальність дії сенсорів, які є у розпорядженні §Y$spy_orb_4$§!, поступово збільшується, поки з часом не охопить цілу галактику."
 spy_orb_0_CONSTRUCTION_INFO_DELAYED:3 "З кожним етапом дальність дії сенсорів, які має в своєму розпорядженні $spy_orb_4$$, поступово збільшується, поки з часом не охопить цілу галактику."
 spy_orb_0:0 "Місце для дозорного комплексу"
 spy_orb_0_DESC:0 "Ця будівельна станція служить базою для майбутнього монтажу дозорного комплексу."
 spy_orb_1:0 "Дозорна станція"
 spy_orb_1_DESC:0 "Сучасна станція стеження з постійним персоналом, що складається з астрономів і тактичних аналітиків."
 spy_orb_2:0 "Дозорний шпиль"
 spy_orb_2_DESC:0 "Коливальні стабілізатори, розташовані вздовж центрального шпиля, ізолюють слабкі сигнали від всепроникного фонового випромінювання."
 spy_orb_3:0 "Дозорні антени"
 spy_orb_3_DESC:0 "Величезні статичні антени безпрецедентно розширюють зону покриття."
 spy_orb_4:0 "Дозорний комплекс"
 spy_orb_4_DESC:0 "Повністю завершений дозорний комплекс збільшує дальність дії сенсорів на всю галактику."

 #utopia.2001.desc:0 "До нас дійшли чутки про те, що [From.GetName] розпочали будівельний проєкт монументальних масштабів у системі СИСТЕМА. Вони будують масивний кільцевий світ навколо первинної частини системи, і для початку вони перетворили речовину всіх прилеглих планетарних тіл на початковий металевий каркас мегаструктури. З огляду на приголомшливі розміри проекту та величезні труднощі, пов'язані зі створенням з нуля нових середовищ існування й екосистем, швидше за все, пройде деякий час, перш ніж кільцевий світ буде завершено".

 15_HOSTILE_GREETING:0 "[Root.GetRulerTitle] зневажає вас усією душею, [From.GetSpeciesName], і вся наша держава відчуває до вас таку саму відразу. Справді, у мене [Root.GetSpeciesOrganName] зводить при одній згадці про вас."
 16_HOSTILE_GREETING:0 "Як мало ви, мабуть, домоглися, з таким хаотичним, безсистемним суспільством, [From.GetSpeciesName]. Гадаю, нерозумно думати, що культура, подібна до вашої, змогла б хоч колись виростити настільки ж блискучого лідера, як [Root.GetRulerTitle] нашого народу."
 15_FRIENDLY_GREETING:0 "[Root.GetRulerTitle] нашої держави відчуває до вас прихильність, [From.GetSpeciesName]. [Root.GetName] вважає вас своїми друзями."

 action.1.f:0 "§E[Root.GetRulerTitle] [Root.GetRulerName] вітає вас, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.g:0 "§E[Root.GetRulerTitle] [Root.GetRulerName] керує нами, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.i:0 "§EМи прагнемо до істинної єдності, а ви не стійте у нас на шляху.§!"
 action.1.ad:0 "§E[Root.GetRulerTitle] не вважає вас загрозою. Ви не посмієте нею бути.§!"
 action.1.ar:1 "§E[Root.GetRulerName] говорить від імені [Root.GetAdj&masc,gen] народу.§!"

 anomaly.168.d.tooltip:2 "Розпочати релігійне відродження, змінивши принципи держави на §YСпіритуалізм§!."
 precursor.2200.desc.b:0 "Після вивчення величезного світу-кільця, виявленого в системі §Y[From.GetStarName]§!, [Root.Leader.GetAXX:провідний науковець|||fem:провідна науковиця] §Y[Root.GetLeaderName]§! [Root.Leader.GetAXX:доповів|||fem:доповіла], що багато в чому його конструкція, незважаючи на вік, схожа на наші проєкти кілець.\n\nОднак є одна важлива відмінність: секції кільця, схоже, були частково створені з нового невідомого нам матеріалу. Згідно з попередніми звітами, це щось на кшталт "живого металу". Чим би це не було, потрібно вивчити це питання ретельніше."

 requires_planets_for_material:0 "$TRIGGER_FAIL$Неможливо будувати в системах без планет з матеріалами."
 requires_no_existing_megastructure:1 "$TRIGGER_FAIL$Не можна будувати через існуючу мегаспоруду."
 requires_no_orbital_debris:0 "$TRIGGER_FAIL$Не можна будувати через уламки на орбіті."
 requires_no_existing_gateway:0 "$TRIGGER_FAIL$Не можна будувати через існуючі ворота."
 requires_no_orbital_station:1 "$TRIGGER_FAIL$Не можна будувати через існуючу орбітальну станцію."
 requires_no_habitable_planets:1 "$TRIGGER_FAIL$Неможна будувати в системах з придатними для життя планетами."
 requires_surveyed_system:1 "Не можна будувати в ще не вивчених системах."
 requires_inside_border:1 "$TRIGGER_FAIL$Не можна будувати за межами держави."
 requires_inside_border_or_subject:0 "$TRIGGER_FAIL$Не можна будувати за межами держави або підданого."
 must_build_around_star:1 "$TRIGGER_FAIL$Необхідно будувати навколо зірки."
 requires_no_black_hole:1 "$TRIGGER_FAIL$Не можна будувати світ-кільце навколо чорної діри."
 requires_no_black_hole_or_dyson_sphere:0 "$TRIGGER_FAIL$Не можна будувати в системі з чорною дірою або сферою Дайсона."
 requires_borders_survey_no_habitable:1 "$TRIGGER_FAIL$Не можна будувати в системах із придатними для життя планетами або чорними дірами, у не до кінця вивчених системах або за межами держави."
 requires_borders_survey_no_habitable_dyson:1 "$TRIGGER_FAIL$Не можна будувати в системах із придатними для життя планетами, чорними дірами, нейтронними зірками або пульсарами, у не до кінця вивчених системах або за межами держави."
 requires_survey_not_habitable:1 "$TRIGGER_FAIL$Не можна будувати на невивченій або придатній для життя планеті."
 requires_surveyed_planet:0 "$TRIGGER_FAIL$Не можна будувати на невивченій планеті."
 requires_not_minor_planetary_body:1 "$TRIGGER_FAIL$Не можна будувати на малому планетарному тілі (астероїді або місяці)."
 requires_not_star:1 "$TRIGGER_FAIL$Не можна будувати навколо зірки."
 requires_no_existing_spyorb:0 "$TRIGGER_FAIL$Не можна побудувати більше одного дозорного комплексу."
 requires_no_existing_think_tank:0 "$TRIGGER_FAIL$Не можна побудувати більше одного наукового комплексу."
 requires_no_existing_dyson_sphere:0 "$TRIGGER_FAIL$Не можна побудувати більше однієї сфери Дайсона."
 requires_no_existing_spyorb_two:0 "$TRIGGER_FAIL$Можна побудувати тільки два дозорних комплекси."
 requires_no_existing_think_tank_two:0 "$TRIGGER_FAIL$Можливо побудувати тільки два наукові комплекси."
 requires_no_existing_dyson_sphere_two:0 "$TRIGGER_FAIL$Можна побудувати тільки дві сфери Дайсона."
 requires_no_black_hole_neutron_star_pulsar:0 "$TRIGGER_FAIL$Не можна будувати сфери Дайсона навколо чорних дір, нейтронних зірок або пульсарів."
 requires_no_anomaly:1 "$TRIGGER_FAIL$Не можна будувати на планетах з недослідженими аномаліями, виявленими нами або будь-якою іншою державою."
 requires_not_ring_world:0 "$TRIGGER_FAIL$Не можна будувати у світі-кільці."
 requires_barren_planet:1 "$TRIGGER_FAIL$Можна побудувати тільки на неживих світах."

 progress.3.desc_08:0 "Наш колоніальний корабель здійснив м'яку посадку у великій савані, що займає більшу частину планети §Y[Root.GetName]§!. Мерехтливе повітря обдає сухістю, але приємне, і далеко від місця, де створюється наше перше поселення, можна побачити велику отару якихось смирних травоїдних тварин.\n\nКорабель перетворили на адміністративний центр колонії. З нього буде знято реактор, і цього вистачить, щоб на перших порах забезпечити поселенців електрикою.\n\nСотні наметів і збірних будиночків виросли відразу навколо корабля, коли його нарешті почали залишати колоністи. Це перше місто, яке [Root.Owner.GetSpeciesName] будують у новому світі."
 progress.3.desc_09:0 "Наш колоніальний корабель зумів із дивовижною грацією пролетіти поміж масивними гірськими вершинами, що переважають у зламаному ландшафті планети §Y[Root.GetName]§! Він здійснив посадку в захищеній долині, яка ідеально підійде для першого поселення.\n\nКорабель був перетворений на адміністративний центр колонії. З нього буде знято реактор, і цього вистачить, щоб на перших порах забезпечити поселенців електрикою.\n\nСотні наметів і збірних будиночків виросли відразу навколо корабля, коли його нарешті почали залишати колоністи. Це перше місто, яке [Root.Owner.GetSpeciesName] будують у новому світі."

 fleet_maneuvers_recruitment:0 "Приплив новобранців у флот"
 fleet_maneuvers_recruitment_desc:0 "§LНедавні військові маневри стимулювали великий інтерес населення до флоту. У нас не бракує новобранців, а це означає, що ми витрачатимемо менше ресурсів на наймання екіпажів для наших зорельотів. §!"
 fleet_maneuvers:0 "Маневри флотилії"
 fleet_maneuvers_desc:0 "§LЗавдячуючи нещодавно проведеним великим маневрам флотилії добре навчені екіпажі наших кораблів здатні підтримувати вищий темп стрільби.§!"
 maneuvers_canceled:0 "Скасування маневрів флотилії"
 maneuvers_canceled_desc:0 "§LЗначна частина нашого військового керівництва незадоволена у зв'язку з нещодавнім скасуванням запланованих нами маневрів флотилії. Вони вважають це неприпустимим проявом слабкості, яким наші сусіди напевно скористаються.§!"
 maneuvers_no_protest:0 "Неопротестовані маневри"
 maneuvers_no_protest_desc:0 "§LЗначна частина наших військових розлючена через те, що нашим дипломатам не вдалося перешкодити великим навчанням флотилії іншої держави, проведеним нещодавно поблизу наших кордонів.§!"

 standardized_colony_ships:0 "Стандартні колоніальні кораблі"

 opinion_maneuvers_hardline:0 "Маневри флотилії"
 opinion_maneuvers_conciliatory:0 "$opinion_maneuvers_hardline$"
 opinion_maneuvers_canceled:0 "Скасування маневрів флотилії"

 FLESH_IS_WEAK_PROJECT:0 "Плоть слабка"
 FLESH_IS_WEAK_PROJECT_DESC:0 "Лише дурень продовжує використовувати старий зношений інструмент, коли з'являється можливість обрати щось ефективніше.\n\nЗараз ми володіємо технологіями, які можуть зробити кібернетичні імплантати доступними для широких верств населення [Root.GetName&gen]. Наші громадяни стануть сильнішими, швидшими і розумнішими після того, як їхні кінцівки та органи будуть замінені поліпшеними механічними аналогами."
 SYNTHETIC_EVOLUTION_PROJECT:0 "Синтетична еволюція"
 SYNTHETIC_EVOLUTION_PROJECT_DESC:0 "Настав час залишити наші недосконалі органічні судини і знайти безсмертя. Ми повинні підготувати поліпшені синтетичні аватари для всього населення, а потім почати процес передачі свідомості."

 TRAIT_IMPROVES_LEADERS:0 "§GЛідери цієї раси мають додаткові риси та бонуси§!"

 trait_cybernetic:0 "Кібернетик"
 trait_cybernetic_desc:0 "§LЦя раса освоїла кібернетику в таких масштабах, що її представників можна вважати кіборгами. Вони регулярно замінюють органічні частини тіла їхніми більш просунутими механічними аналогами.§!\n"
 trait_latent_psionic:0 "Прихований псионік"
 trait_latent_psionic_desc:0 "§LЦя раса має приховані псионічні здібності, які неактивні у більшості її представників. Хоча й досить рідко, ці сили проявляються в деяких лідерів.§!\n"

 trait_cyborg_power_drills:0 "Перфоратори"
 trait_cyborg_power_drills_desc:0 "§LЯкщо озброїти кіборга досить потужними перфораторами, він звідки завгодно добуде корисні копалини.§!"
 trait_cyborg_harvesters:0 "Женці"
 trait_cyborg_harvesters_desc:0 "§LЦей комплекс інструментів дає змогу робочим кіборгам збільшити врожайність за рахунок безлічі операцій, від діагностики поживних речовин до мікрообмолоту кожного колоска.§!"
 trait_cyborg_superconductive:0 "Надпровідники"
 trait_cyborg_superconductive_desc:0 "§LВикористання надпровідників дало змогу знизити втрати під час передачі енергії до нуля відсотків.§!"
 trait_cyborg_efficient_processors:0 "Ефективні процесори"
 trait_cyborg_efficient_processors_desc:0 "§LЦі високоефективні процесори підвищують робоче навантаження і витривалість.§!"
 trait_cyborg_logic_engines:0 "Логічні рушії"
 trait_cyborg_logic_engines_desc:0 "§LДля результативної роботи на передовому краї сучасної науки потрібні паралельні процесори, що підсилюють органічний мозок.§!"
 trait_cyborg_loyalty_circuits:0 "Мікросхеми лояльності"
 trait_cyborg_loyalty_circuits_desc:0 "§LЛояльність як ідеал є виключно органічним поняттям. Куди ефективніше просто запрограмувати покірність.§!\n"
 trait_cyborg_double_jointed:0 "Гнучкі"
 trait_cyborg_double_jointed_desc:0 "§LСкладні робочі модулі мають гнучкі суглоби, які дають їм змогу акуратно укладатися штабелями під час транспортування, а потім самостійно збиратися на місці робіт.§!\n"
 trait_cyborg_bulky:0 "Масивні"
 trait_cyborg_bulky_desc:0 "§LЦі високотехнологічні мегамашини не відправиш на інший кінець всесвіту в коробці.§!\n"
 trait_cyborg_enhanced_memory:0 "Покращена пам'ять"
 trait_cyborg_enhanced_memory_desc:0 "§LРеволюційна технологія забезпечує всі автономні одиниці комірками пам'яті із застосуванням нової, революційної технології магнітної індукції, що значно збільшує їхній потенціал.§!\n"
 trait_cyborg_durable:0 "Міцні"
 trait_cyborg_durable_desc:0 "§LЦі витривалі машини, захищені екзоскелетом із хромованого титану, розроблені для суворих умов і потребують мінімального обслуговування.§!\n"
 trait_cyborg_high_maintenance:0 "Вимогливі"
 trait_cyborg_high_maintenance_desc:0 "§LЦі машини спроектовані з повною зневагою до стандартів довговічності та міцності. Вони потребують частого обслуговування.§!\n"
 trait_cyborg_learning_algorithms:0 "Алгоритми самонавчання"
 trait_cyborg_learning_algorithms_desc:0 "§LЦі складні самонавчальні алгоритми стимулюють швидку еволюцію нейронних вузлів модуля.§!\n"
 trait_cyborg_neural_limiters:0 "Нейронні обмежувачі"
 trait_cyborg_neural_limiters_desc:0 "§LОбмеживши розумові здібності наших робітників, ми зможемо переконати їх приділяти більше часу простій праці.§!\n"
 trait_cyborg_mass_produced:0 "Масове виробництво"
 trait_cyborg_mass_produced_desc:0 "§LВідточені цикли виробництва і модульний дизайн дають змогу масово виробляти машини з безпрецедентною швидкістю.§!\n"
 trait_cyborg_custom_made:0 "Індивідуальне виробництво"
 trait_cyborg_custom_made_desc:0 "§LКожна нова одиниця виготовляється з неймовірною увагою до деталей. Таке виробництво - диво інженерії та мистецтва, але його не можна назвати ефективним.§!\n"
 trait_cyborg_recycled:0 "Вторсировина"
 trait_cyborg_recycled_desc:0 "§LВиробництво машин оптимізовано до межі, з використанням утильсировини і компонентів минулих поколінь.§!\n"
 trait_cyborg_streamlined_protocols:0 "Оптимізовані протоколи"
 trait_cyborg_streamlined_protocols_desc:0 "§LРозбиті на безліч пакетів процеси ШІ дають змогу цим модулям працювати численними групами з мінімальними втратами ефективності.§!"
 trait_cyborg_high_bandwidth:0 "Широкосмугові"
 trait_cyborg_high_bandwidth_desc:0 "§LОкремі модулі відправляють і приймають величезну кількість даних, більша частина яких дублює один одного. Унаслідок цього зі збільшенням кількості модулів, приписаних до центральних обчислювальних вузлів, експоненціально збільшується часовий лаг.§!"
 trait_cyborg_trading_algorithms:0 "Торгові алгоритми"
 trait_cyborg_trading_algorithms_desc:0 "§LПрогнозуючі алгоритми забезпечують максимальну оптимізацію. Враховуються нескінченно малі коливання курсів валют, доступні запаси та емоційна реакція органічних партнерів.§!"
 trait_cyborg_power_intensive:0 "Енергоємні"
 trait_cyborg_power_intensive_desc:0 "§LЦі кібернетичні компоненти потребують частої підзарядки від зовнішніх джерел живлення.§!"
 TRAIT_POWER_INTENSIVE_EFFECT:0 "Збільшує витрати ресурсу $r_energy$ на утримання на §R+1§!"
 CYBORG_ENERGY_UPKEEP_EFFECT:0 "Збільшує витрати ресурсу $r_energy$ на утримання на §R+$@cyborg_energy_upkeep$§!"

 trait_psionic:0 "Псионік"
 trait_psionic_desc:0 "§LУсі представники цієї раси мають потужні псионічні здібності. Зазвичай вони спілкуються один з одним за допомогою телепатії.§!\n"
 trait_self_modified:0 "Автомодифікація"
 trait_self_modified_desc:0 "§LПредставники цієї побічної раси спонтанно змінили свій набір генів, щоб отримати перевагу.§!"

 leader_trait_shroud_age:0 "Збільшена тривалість життя"
 leader_trait_shroud_age_desc:0 "Потужна псионічна енергія Покрову сповільнила природний процес старіння цього лідера."

 leader_trait_reformer:0 "Реформатор"
 leader_trait_reformer_desc:0 "Цей лідер - реформатор, який присвятив себе побудові суспільства майбутнього."

 leader_trait_ruler_hive_mind:0 "Колективний розум"
 leader_trait_ruler_hive_mind_desc:1 "Цей лідер є безсмертним носієм для великого когнітивного апарату, в якому укладений колективний розум."

 ASCENSION_PERKS:0 "Бонуси за прагнення"
 ASCENSION_PERKS_DESC:0 "Бонуси за прагнення - це особливі бонуси, які ваша держава може розблокувати, прийнявши повне дерево традицій."
 SELECT_AN_ASCENSION_PERK:0 "§GКлацніть, щоб вибрати бонус за прагнення.§!"
 SELECT_ASCENSION_PERK:0 "§GКлацніть, щоб вибрати цей бонус за прагнення.§!"
 ASCENSION_PERK_CONFIRM_TITLE:0 "Вибрати бонус за прагнення"
 ASCENSION_PERK_CONFIRM_DESC:0 "Ви впевнені, що хочете вибрати такий бонус, як $KEY|H$?"
 AVAILABLE_ASCENSION_PERK_SLOT:0 "Порожня комірка бонусів за прагнення\n§W$ASCENSION_PERKS_DESC$§!"
 AVAILABLE_ASCENSION_PERK_SLOT_DESC:0 "$SELECT_AN_ASCENSION_PERK$"
 UNAVAILABLE_ASCENSION_PERK_SLOT:0 "Комірка недоступна"
 UNAVAILABLE_ASCENSION_PERK_SLOT_DESC:0 "Ця комірка недоступна. $ADOPT_TRADITION_TREE_TO_UNLOCK_ASCENSION_PERK_SLOT$"
 UNAVAILABLE_ASCENSION_PERK_SLOT_DELAYED:0 "§GКлацніть, щоб побачити список доступних бонусів за прагнення.§!"
 ADOPT_TRADITION_TREE_TO_UNLOCK_ASCENSION_PERK_SLOT:1 "Завершіть групу традицій, прийнявши всі традиції з неї, або вивчіть технологію теорії вознесіння, щоб розблокувати бонус за прагнення."
 MISSING_ASCENSION_PERK_SLOT:1 "$TRIGGER_FAIL$Потрібна §Yпорожня комірка бонусів за прагнення§!. $ADOPT_TRADITION_TREE_TO_UNLOCK_ASCENSION_PERK_SLOT$"
 ASCENSION_PERKS_VIEW_SHOW_UNAVAILABLE:0 "Показати недоступні"
 ASCENSION_PERKS_VIEW_SHOW_UNAVAILABLE_DESC:0 "Показати всі бонуси за прагнення, навіть якщо зараз не виконані всі вимоги."

 dyson_sphere_ruined:0 "Зруйнована Сфера Дайсона"
 dyson_sphere_ruined_DESC:0 "Зруйнована Сфера Дайсона. Попри свій вік, основний каркас цієї мегаспоруди значною мірою вцілів. Теоретично, якщо використати необхідні технології та величезну кількість ресурсів, сферу можна відремонтувати."
 dyson_sphere_ruined_MEGASTRUCTURE_DETAILS:0 ""
 dyson_sphere_restored:0 "$dyson_sphere_5$"
 dyson_sphere_restored_DESC:0 "$dyson_sphere_5_DESC$"
 think_tank_ruined:0 "Зруйнований науковий комплекс"
 think_tank_ruined_DESC:0 "Зруйнований науковий комплекс. Незважаючи на розграбування внутрішніх приміщень мародерами тисячоліття тому, основний корпус цієї мегаспоруди, як і раніше, здебільшого цілий. Теоретично, якщо використовувати правильні технології і багато ресурсів, комплекс можна реконструювати."
 think_tank_ruined_MEGASTRUCTURE_DETAILS:0 ""
 think_tank_restored:0 "$think_tank_3$"
 think_tank_restored_DESC:0 "$think_tank_3_DESC$"
 spy_orb_ruined:0 "Зруйнований дозорний комплекс"
 spy_orb_ruined_DESC:0 "Розбиті залишки того, що було колись надзвичайно потужним дозорним комплексом. Попри свій вік, антени цієї мегаспоруди здебільшого структурно не пошкоджені. Теоретично, якщо використати правильні технології та велику кількість ресурсів, комплекс можна відновити до робочого стану."
 spy_orb_ruined_MEGASTRUCTURE_DETAILS:0 ""
 spy_orb_restored:0 "$spy_orb_4$"
 spy_orb_restored_DESC:0 "$spy_orb_4_DESC$"
 ring_world_ruined:0 "Зруйнована секція світу-кільця"
 ring_world_ruined_DESC:0 "Колись ця секція світу-кільця слугувала для підтримки функціонуючої біосфери, але тепер вона не працює. Ремонт теоретично можливий, але потребуватиме використання просунутих технологій і великої кількості ресурсів."
 ring_world_ruined_MEGASTRUCTURE_DETAILS:0 ""
 ring_world_restored:0 "$ring_world_3_intermediate$"
 ring_world_restored_DESC:0 "$ring_world_3_intermediate_DESC$"

 utopia.2010.name:0 "Зруйнована Сфера Дайсона"
 utopia.2010.a.desc:0 "Ми виявили руїни величезної космічної споруди, що оточує головну зірку системи [dyson_system.GetName]. Наші вчені висунули теорію, що, можливо, це колись була функціонуюча §HСфера Дайсона§! - мегаспоруда, призначена для використання енергії зірки. Вочевидь, вона більше не працює, оскільки корпус серйозно пошкоджений невідомим типом енергетичної зброї.\n\n$utopia.2010.c.desc$"
 utopia.2010.b.desc:0 "Ми виявили залишки Сфери Дайсона в системі [dyson_system.GetName]. Очевидно, вона більше не працює, оскільки корпус серйозно пошкоджений невідомим типом енергетичної зброї.\n\n$utopia.2010.c.desc$"
 utopia.2010.c.desc:0 "Також потрібно відзначити наявність великих сміттєвих полів навколо сфери. Хоча сама мегаспоруда давня, але більша частина сміття в системі, схоже, значно молодша. Здебільшого воно, мабуть, виникло в якийсь більш ранній момент галактичної історії внаслідок безжального зіткнення двох бойових флотилій, які, можливо, брали участь у війні для того, щоб вирішити, кому дістанеться зруйнована сфера."
 utopia.2010.a:0 "З погляду функціональності ця сфера схожа на нашу."
 utopia.2011.name:0 "Сферу Дайсона відновлено"
 utopia.2011.desc:0 "Ми успішно полагодили зруйновану Сферу Дайсона в системі [From.GetName]. Вміст великих сміттєвих полів, наявних у системі, було зібрано для використання в ремонтних роботах, що дало змогу знизити матеріальні витрати й усунути потенційну навігаційну небезпеку для робочих бригад.\n\nЦя грандіозна мегаспоруда тепер повністю працездатна і вперше за багато тисячоліть знову виробляє величезну кількість енергії."
 utopia.2012.name:0 "Зруйнований науковий комплекс"
 utopia.2012.desc:0 "Біля системи [nexus_system.GetName] виявлено зруйновані останки колосального космічного об'єкта. Схоже, колись його використовували як великий §Hнауковий комплекс§!. Незважаючи на те, що об'єкт покинутий багато тисячоліть тому, його корпус, як і раніше, загалом не пошкоджений."
 utopia.2012.a:0 "Концепція нагадує наш власний науковий комплекс."
 utopia.2013.name:0 "Науковий комплекс відновлено"
 utopia.2013.desc:0 "Покинутий науковий комплекс у системі [From.GetName] повністю відремонтований і укомплектований персоналом з найвизначніших учених [Root.GetName&gen]. Як, без сумніву, і замислювалося його творцями, цю мегаспоруду тепер використовуватимуть для вирішення наукових завдань нашого часу."
 utopia.2014.name:0 "Зруйнований дозорний комплекс"
 utopia.2014.desc:1 "У якийсь момент галактичної історії в системі [sentry_system.GetName], очевидно, існувала велика орбітальна інфраструктура неймовірних масштабів, яка відтоді систематично руйнувалася. На геостаціонарних орбітах більшості планетарних тіл системи є великі скупчення сміття, зокрема масивні остови кількох космічних станцій.\n\nНайбільший з них являє собою колосальний §Hдозорний комплекс§!. Наше початкове сканування показує, що в робочому стані датчики цього комплексу були настільки потужними, що охоплювали всю галактику, видаючи результати в реальному часі."
 utopia.2014.a:0 "У нас уже один такий є."
 utopia.2015.name:0 "Дозорний комплекс відновлено"
 utopia.2015.desc:0 "Було нелегко, але нашим інженерам вдалося відновити зруйнований дозорний комплекс у системі [From.GetName]. Корпуси інших станцій і сміття, що їх оточувало, були перероблені на будівельний матеріал у процесі відновлення.\n\nУперше за багато тисячоліть чується гудіння працюючого комплексу. Його потужні антени знову можуть чітко показати, що відбувається на іншому краю галактики."

 utopia.2016.name:0 "Зруйнований світ-кільце"
 utopia.2016.desc:0 "Розбиті залишки світу-кільця оточують зірку системи [ring_system.GetName]. Усі планетарні тіла, які колись могли тут існувати, ймовірно, були використані як матеріали під час будівництва цієї мегаспоруди.\n\nЖодних натяків на те, хто спочатку побудував це диво техніки, не знайдено, але, мабуть, це була дуже розвинена цивілізація."
 utopia.2016.a:0 "Так чи інакше, не менш розвинена, ніж ми."
 utopia.2017.name:0 "Секцію світу-кільця відновлено"
 utopia.2017.desc:0 "Спираючись на те, що залишилося від зруйнованого світу-кільця в системі [From.GetName], нашим інженерам вдалося повністю відновити одну з його секцій. Нову біосферу нашим провідним планетологам довелося створювати майже з нуля, але тепер вона вважається стабільною і придатною для проживання."
 anomaly.2576.name:0 "Новий метал"
 anomaly.2576.desc:0 "Детальне сканування поверхні [From.GetPlanetMoon]и [From.GetName] виявило великий ударний кратер з уламками кількох стародавніх зорельотів невідомої конструкції. Судячи з усього, кораблі повністю позбавлені систем життєзабезпечення, що змушує нас припускати, що або це були неймовірно великі дрони, або ними керував якийсь штучний інтелект.\n\nЦікаво, що корпус кораблів був зроблений із §Hживого металу§! - надзвичайно рідкісного неорганічного матеріалу з безліччю унікальних властивостей. Цей метал можна "запрограмувати" на прийняття певної форми, і він буде повільно відновлюватися в разі пошкодження. Протягом кількох тисячоліть метал, що вцілів після аварії кораблів, сплавився у велике і надзвичайно щільне родовище, яке потенційно можна розробляти ще багато століть."
 living_metal_category:0 "Дивний кратер"
 living_metal_category_desc:0 "Виявлено великий ударний кратер, що має, мабуть, штучне походження."

 crisis.1011.desc:0 "Ми втратили колонію на [Root.GetPlanetMoon]і [Root.GetName]! Істоти з іншого виміру розташувалися на орбіті, піддали бомбардуванню поверхню, а потім зжерли всі форми життя внизу. Уся біосфера [Root.GetPlanetMoon]и була поглинена цими тварюками, тож не залишилося жодних слідів життя."

 utopia.61.name:0 "Середовище проживання на планеті [From.From.From.Planet.GetName] завершено"
 utopia.61.desc.a:0 "Ми завершили будівництво нашого першого середовища проживання, і тепер нарешті настала пора підготувати колоніальний корабель і приземлитися на поверхню світу, який ми створили своїми руками.\n\nВід механізованого ядра до найвищих гір - кожна його гайка, болт, тріщина і куточок були спроектовані так, щоб наш новий будинок серед зірок ідеально відповідав нашим потребам."
 utopia.61.desc.b:0 "Поселення на орбіті [From.From.From.Planet.GetPlanetMoon]и [From.From.From.Planet.GetName] завершено і готово до колонізації."

