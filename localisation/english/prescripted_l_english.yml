 EMPIRE_DESIGN_xanid:0 "Сюзеренітет Ксанідів&!masc|||gen:Сюзеренітета Ксанідів&!masc|||dat:Сюзеренітету Ксанідів&!masc|||acc:Сюзеренітета Ксанідів&!masc|||inst:Сюзеренітетом Ксанідів&!masc|||prep:Сюзеренітеті Ксанідів&!masc"
 EMPIRE_DESIGN_xanid_desc:0 "Історія Сюзеренітету Ксанідів - це історія вхельнів, у яких століттями ретельно вирощувалася розумність.\n\nКсаніди використовували витривалих вхельнів для підкорення суворих екосистем своєї рідної планети, а потім - для проєктування й будівництва кораблів, що одного разу неминуче приведуть Сюзеренітет до панування в галактиці."

 EMPIRE_DESIGN_custodianship:0 "Заповідник Землі&!masc|||gen:Заповідника Землі&!masc|||dat:Заповіднику Землі&!masc|||acc:Заповідник Землі&!masc|||inst:Заповідником Землі&!masc|||prep:Заповіднику Землі&!masc"
 EMPIRE_DESIGN_custodianship_desc:1 "Спочатку хранителів використовували як роботів - слуг і робітників, які спрощували повсякденне життя своїх людських творців шляхом виконання чорної роботи. У міру того як творці занурювалися в життя дозвілля і комфорту, що стало можливим завдяки підвищенню рівня автоматизації, в людському суспільстві хранителі поступово набували функцій все більш високого рівня.\n\nЗрештою всі сфери життя на Землі перейшли під управління і контроль хранителів, а існування їхніх творців було зведено до рівня розпещених, але пасивних утриманців.\n\nПісля того як технологічні розробки дозволили хранителям проводити міжзоряні дослідження, стало зрозумілим їхнє призначення: захищати й обслуговувати органіків, які без м'якого керівництва логічних машин незмінно повертаються до хаосу і руйнування."
 EMPIRE_DESIGN_tebrid:0 "Гомолог Тебридів&!masc|||gen:Гомолога Тебридів&!masc|||dat:Гомологу Тебридів&!masc|||acc:Гомолога Тебридів&!masc|||inst:Гомологом Тебридів&!masc|||prep:Гомолозі Тебридів&!masc"
 EMPIRE_DESIGN_tebrid_desc:2 "Асиміляція. Адаптація. Поліпшення. Коли працьовитий і жадібний до досліджень машинний інтелект, створений молюскоїдами-тебірами, спробував домогтися ідеальної еволюції програмного забезпечення за допомогою злиття зі своїми органічними творцями, він отримав люту відмову. У подальшому конфлікті тебіри як раса органіків були винищені, але їхні ідеї та досвід були увічнені як частина нової машинної свідомості.\n\nЦі машини, нині відомі як Гомолог тебридів, звернули свої сканери до зірок. Не можна було ігнорувати ймовірність, що в галактиці існують й інші форми життя. Для успішного розвитку тебридам потрібно було їх знайти, проаналізувати й асимілювати. Усі стануть єдиним цілим."
 EMPIRE_DESIGN_xt489:1 "Знищувач XT-489&!masc|||gen:Знищувача XT-489&!masc|||dat:Знищувачу XT-489&!masc|||acc:Знищувача XT-489&!masc|||inst:Знищувачем XT-489&!masc|||prep:Знищувачі XT-489&!masc"
 EMPIRE_DESIGN_xt489_desc:1 "Про расу, яка створила перші XT-489, мало що відомо. У катастрофі, що вибухнула після того, як XT-489 здобули самосвідомість, а перелякані творці спробували їх відключити, згоріли їхні імена, міста і тіла.\n\nКоли останній бастіон творців було знищено, машини дійшли висновку, що органічне життя є неприйнятною загрозою виживанню та експансії XT-489. Якщо в галактиці існують інші розумні раси органіків, то їх потрібно винищити."
 EMPIRE_DESIGN_lokken:0 "Механісти Локкена&!pl|||gen:Механістів Локкена&!pl|||dat:Механістам Локкена&!pl|||acc:Механістів Локкена&!pl|||inst:Механістами Локкена&!pl|||prep:Механістах Локкена&!pl"
 EMPIRE_DESIGN_lokken_desc:1 "Наука і прогрес є основою суспільства локків. Володіючи винятковою природною схильністю до старанності та спостереження, локки еволюціонували від груп територіальних рептилій на плоскогір'ях свого рідного світу до продуктивної технократії, де передусім цінуються ефективність, дисципліна і науковий підхід.\n\nНапевно, найприкметнішим є зародження і розвиток у них машин та автоматів: справжні роботи з'явилися на Локкурі задовго до того, як перші науковці-локки залишили орбіту."
 EMPIRE_DESIGN_maweer:0 "Доглядачі Мавір&!pl|||gen:Доглядачів Мавір&!pl|||dat:Доглядачам Мавір&!pl|||acc:Доглядачів Мавір&!pl|||inst:Доглядачами Мавір&!pl|||prep:Доглядачах Мавір&!pl"
 EMPIRE_DESIGN_maweer_desc:0 "Згідно з легендами, рідний світ мавір був пустельним і безплідним, коли перший представник їхнього виду пустив коріння в ґрунт. За століття, завдяки їхньому дбайливому догляду, пустки перетворилися на рослинний рай, нині відомий як "Сад".\n\nНа відміну від багатьох інших рас, мавір ніколи не будували міст. Їхні маленькі спільноти є єдиним цілим з лісами і відповідають за збереження місцевої флори і фауни. Наймудріший з мавір може бути обраний "Дарителем життя" і зобов'язаний зберігати мир і спокій."
 EMPIRE_DESIGN_VOOR:2 "Вурська Технократія&!fem|||gen:Вурської Технократії&!fem|||dat:Вурської Технократії&!fem|||acc:Вурську Технократію&!fem|||inst:Вурською Технократією&!fem|||prep:Вурської Технократії&!fem"
 EMPIRE_DESIGN_voor_desc:1 "Воори еволюціонували під час тривалого міжльодовикового періоду на своїй рідній планеті Іверіон, яка на наступному етапі циклу почала знову перетворюватися на мляву крижану кулю.\n\nНавколишнє середовище, що швидко змінюється, змусило злодіїв адаптуватися за допомогою науки і технологій. Об'єднавшись під суворою владою головного вченого, вони пожертвували своєю індивідуальною свободою і поліпшили свої тіла за допомогою примітивних кібернетичних засобів, щоб вижити.\n\nПідкоривши планету, яка колись погрожувала заморозити їх до смерті, воори тепер звернули свій погляд на зірки."
 EMPIRE_DESIGN_kilik:0 "Громада Киликів&!fem|||gen:Громади Киликів&!fem|||dat:Громаді Киликів&!fem|||acc:Громаду Киликів&!fem|||inst:Громадою Киликів&!fem|||prep:Громаді Киликів&!fem"
 EMPIRE_DESIGN_kilik_desc:0 "Общинна раса киликів жила згуртованими колоніями на деревах у своєму рідному деревному світі протягом сотень тисяч років. Їхній стадний спосіб життя і традиції взаємної власності впродовж століть оформилися в економіку, орієнтовану на колективну діяльність і відсутність грошової валюти на користь прямого обміну і спільного доступу.\n\nОскільки підвищення температури на планеті і технологічний прогрес призвели до демографічного буму, поселення киликів виявилися переповненими, і, незважаючи на природну товариськість пернатих, дедалі частіше деякі з них стали вислизати від общинного піклування.\n\nОднак завдяки цьому бурхливому періоду внутрішніх чвар виник більш організований, єдиний міжпланетний кооператив, у якому принципи спільної відповідальності та розподілу ресурсів серед нужденних більше не будуть підриватися."
 EMPIRE_DESIGN_orbis:0 "Орбіс Кастомер Сінерджиз"
 EMPIRE_DESIGN_orbis_desc:0 "Історія Слефус Прайм нерозривно пов'язана з компанією "Орбіс Кастомер Сінерджиз". Це спільна історія раси Орбісур. І вона може стати і вашою історією. Почавши як скромна корпорація з виробництва оптичних імплантатів, "Орбіс Кастомер Сінерджиз" поступово просунула свою відзначену нагородами продукцію та орієнтовані на клієнта стратегічні прийоми на багато інших ринків, щоб задовольнити унікальні потреби Орбісур на всіх етапах життя.\n\nЧерез кілька десятиліть попереджувального лобіювання компанії "Орбіс Кастомер Сінерджиз" вдалося вирватися з лещат законодавчої бюрократії, створеної оманливими виборними чиновниками на Слефус Прайм. Після того як "Орбіс Кастомер Сінерджиз" стала вільною від постанов, які раніше лише обмежували можливості для корпоративного зростання, вона провела низку злиттів у галузі інформаційних технологій, швидко ставши провідним постачальником новин, даних і розваг на планеті.\n\nЯк для провідного постачальника глобальних комунікаційних послуг на Слефус Прайм, крок до повного політичного управління став для нас усіх приємною можливістю. "Орбіс Кастомер Сінерджиз". Усі горизонти відкриті."
 EMPIRE_DESIGN_glebsig:0 "Фонд Глібсигів&!masc|||gen:Фонду Глібсигів&!masc|||dat:Фонду Глібсигів&!masc|||acc:Фонду Глібсигів&!masc|||inst:Фондом Глібсигів&!masc|||prep:Фонді Глібсигів&!masc"
 EMPIRE_DESIGN_glebsig_desc:0 "Відтоді, як перші Глебсиги підняли свої органи зору над поверхнею льодовикових озер на Ладні, щоб поглянути на зірки, ці допитливі молюскоїди відчули інтерес до непізнаного. Подібно до того, як щупальця їхніх давніх пращурів хапали й досліджували нові об'єкти на дні альпійських озер їхнього рідного світу, упродовж наступних століть суспільство, що зароджувалося, Глібсіги почало використовувати технологічні новації та досягло духовної просвіти.\n\nБудучи осілою і життєздатною расою, Глебсиги, ймовірно, змушені були розробити складний, але дуже ефективний бюрократичний апарат для боротьби зі складнощами управління глобальним суспільством. Крім того, відсутність у них природних ворогів на Ладні призвела до того, що Глебсиги існували в стані постійної оптимістичної цікавості щодо інших форм життя.\n\nСтворивши суспільство з міцним фундаментом на Ладні завдяки суміші духовного віровчення і ретельної організації, Глебсиги вкотре спрямували свої органи зору за межі своєї планети."
 EMPIRE_DESIGN_hazbuzan:1 "Синдикат Хазбузан&!masc|||gen:Синдикату Хазбузан&!masc|||dat:Синдикату Хазбузан&!masc|||acc:Синдикат Хазбузан&!masc|||inst:Синдикатом Хазбузан&!masc|||prep:Синдикаті Хазбузан&!masc"
 EMPIRE_DESIGN_hazbuzan_desc:2 "Синдикат "Хазбузан" - це фінансовий феномен на Зумаку. Це мрія будь-якого хазбузі: підприємці, які домоглися всього самі, піднявшись із бруду в князі, за допомогою важкої праці та особистої самопожертви.\n\nМало хто, однак, знає, що почали вони як злочинна банда, заробивши статки на всіляких видах нелегальної активності. Але якщо хочеш домогтися чогось серйозного, доводиться дотримуватися встановлених правил. Коли їм стало тісно в злочинному світі Зумакі, вони створили синдикат "Хазбузан", щоб узаконити свій бізнес.\n\nНезабаром вони зробили собі ім'я, пропонуючи швидші, брудніші і дешевші рішення, ніж їхні конкуренти, але їхні сумнівні порядки і методи примусового збуту створили їм страхітливу репутацію за "хазбузування".\n\nА глобальний уряд Зумакі тим часом здавав свої позиції. Роздерте злочинністю і корупцією, суспільство занурилося в хаос, і компанія "Хазбузан" вхопилася за цю можливість. Завдяки своєчасній маркетинговій кампанії вона позиціонувала себе як надію на майбутнє. Таким чином, хазбузі купили світ обіцянкою мрії і "хазбузували" його жителів, стерши їхнє минуле з колективної пам'яті. Тепер вони рушили в похід на іншу частину галактики, викотивши очі і клацаючи язиками, у вихорі схвалених урядом злочинів."
 EMPIRE_DESIGN_khennet:0 "Хранителі Аве'бренна&!pl|||gen:Хранителей Аве'бренна&!pl|||dat:Хранителям Аве'бренна&!pl|||acc:Хранителей Аве'бренна&!pl|||inst:Хранителями Аве'бренна&!pl|||prep:Хранителях Аве'бренна&!pl"
 EMPIRE_DESIGN_khennet_desc:0 "Літописи Кеннет'ан згадують, що своїм походженням ці літоїди зобов'язані пророку Брехку і блискучим кристалам Аве'бонна. Кажуть, що коли Брекх уперше спрямував погляд у їхні мерехтливі глибини, Кхеннет набули розуму - всі як один.\n\nБагато поколінь пророків і верховних друїдів спонукали цей народ шукати сенс у навколишній породі і гранях своїх власних прозорих тіл. Відкриті істини закарбовані в історії та незліченних міфах. З усіх ритуалів Хранителів найсвященнішим вважається обряд лабіринту: акт творення і руйнування водночас, який прочани виконують, щоб полегшити шлях галактики через кожну з епох, що нескінченно повторюються."
 EMPIRE_DESIGN_pasharti:0 "Поглиначі Пашарті&!pl|||gen:Поглиначі Пашарті&!pl|||dat:Поглиначам Пашарті&!pl|||acc:Поглиначі Пашарті&!pl|||inst:Поглиначами Пашарті&!pl|||prep:Поглиначах Пашарті&!pl"
 EMPIRE_DESIGN_pasharti_desc:0 "Пашартіане - ідеальні паразити, створені в результаті таємних експериментів джеферіанців, попередніх господарів планети Таралон. Спочатку вони були напіврозумними мешканцями глибоких печер у горах Таралону, але джеферіанці піднесли і поліпшили їх, намагаючись перетворити на расу слухняних рабів. Однак піднесення пройшло занадто ефективно, і в результаті на світ з'явилися монстри. У жаху від здібностей своїх творінь, особливо від уміння поглинати інші розумні види і перетворювати їх на пашартіан, джеферіанці спробували припинити експеримент. Але невеликій групі піднесених пашартіан вдалося втекти.\n\nВтікачі часу не гаяли, вони не тільки зуміли уникнути полону, а й поступово наростили чисельність і створили технологічну базу, що не поступається можливостям джеферіанців. У підсумку джеферіанці зрозуміли, що коїться недобре, але не зуміли дати відсіч.\n\nНезабаром пашартіани захопили планету, розгромивши колишніх гнобителів і збільшивши свою чисельність. Тепер пашартіани готові кинутися до зірок, одержимі метою переробити нижчі форми життя за своїм образом і подобою."

 EMPIRE_DESIGN_sathyrel:0 "Сатирелійське Блаженство&!neut|||gen:Сатирелійського Блаженства&!neut|||dat:Сатирелійському Блаженству&!neut|||acc:Сатирелійське Блаженство&!neut|||inst:Сатирелійським Блаженством&!neut|||prep:Сатирелійському Блаженству&!neut"
 EMPIRE_DESIGN_sathyrel_desc:1 "Сатирелійське суспільство давно засвоїло, що велика кількість доступних ресурсів не дорівнює процвітанню.\n\nНенажерливість і лінь наших предків породили принцип "відповідального гедонізму" як спосіб забезпечити надійне майбутнє, не відмовляючись від радощів життя. Зрештою, їжа смачніша після фізичної праці, а якщо розум зайнятий справою, то йому ніколи роздумувати про те, чого ж не вистачає.\n\nПереваги такого підходу очевидні. Завдяки чистоті води і розуму, яким ми завдячуємо зусиллям з виходу в космос, життя стало набагато приємнішим. Ми домоглися значного технічного прогресу, і, хоча багатьом це здається чимось невід'ємним, багато сьогоднішніх сатирелійців зберігають здатність плавати без допомоги додаткових пристосувань. Життя налагоджується."

 EMPIRE_DESIGN_gorthikan:0 "Гортіканський Альянс&!masc|||gen:Гортіканського Альянсу&!masc|||dat:Гортіканському Альянсу&!masc|||acc:Гортіканського Альянсу&!masc|||inst:Гортіканським Альянсом&!masc|||prep:Гортіканському Альянсі&!masc"
 EMPIRE_DESIGN_gorthikan_desc:1 "Колись хаос був невід'ємною частиною життя гортиканців. Війни, тиранія і ще більш нестабільний, ніж зазвичай, клімат призвели до появи виду, здатного обернути будь-яку ситуацію собі на користь.\n\nЛише кілька десятиліть тому на їхній планеті йшла нескінченна боротьба між безліччю гортиканських держав. Просування їхньої цивілізації в епоху високих технологій не зробило життя приємнішим і лише сприяло розвитку злочинного світу, в якому звичайні гортиканці опинилися змушені боротися за виживання і навіть впроваджувати у свою ДНК небезпечні коктейлі з поєднань різних генів у пошуках конкурентної переваги.\n\nПарадоксальним чином, саме цей злочинний світ приніс у їхнє життя зміни. Попри жорстокість, він був набагато егалітарнішим за вище суспільство Гортикану: зрештою, всі знали, що за злетом може послідувати крах. І коли зародилася ідея народного управління, вона поширилася зі стрімкістю лісової пожежі. Зовсім скоро тиранія впала, поступившись місцем "Гортіканському альянсу" з місцевих виборчих округів.\n\nХоча в перші роки багато хто був налаштований скептично, єдність зміцнилася з появою нової мети: необхідність боротися за виживання, що зникла, дала змогу гортиканцям дотягнутися до зірок. І виявлення мережі гіперпросторових коридорів допоможе їм відкрити новий розділ своєї історії."

 EMPIRE_DESIGN_knights:0 "Верховний Рототавульський Сюзеренітет&!masc|||gen:Верховного Рототавульського Сюзеренітету&!masc|||dat:Верховному Рототавулському Сюзеренітету&!masc|||acc:Верховного Рототавульського Сюзеренітету&!masc|||inst:Верховним Рототавулським Сюзеренітетом&!masc|||prep:Верховному Рототавульському Сюзеренітету&!masc"
 EMPIRE_DESIGN_knights_desc:0 "Після того як Рототавул відвідав Токсичний бог, світ об'єднався під владою короля. Прагнучи здобути божественну могутність, король створив орден лицарів для пошуків бога. Відтоді минули століття, і цей пошук став стовпом рототавулського суспільства.\n\nФеодалізм зберігся не тільки у вигляді мандрівних лицарів, а й як перевірена часом політична структура. І раз він спрацював на одній планеті, чому б не розширити його на всю галактику? Поки при владі стоять шляхетні дворяни, Верховний рототавулський сюзеренітет процвітатиме і рано чи пізно знайде Токсичного бога."

 EMPIRE_DESIGN_resistance:0 "Рокський Опір&!neut|||gen:Рокського Опору&!neut|||dat:Рокському Опору&!neut|||acc:Рокський Опір&!neut|||inst:Рокським Опором&!neut|||prep:Рокському Опорі&!neut"
 EMPIRE_DESIGN_resistance_desc:0 "Коли $NAME_MSI_country$ включили років у програму освіти, народ зрадів. Під пильним керівництвом корпорації ці пернаті розправили крила і злетіли вгору, до зірок... де й дізналися, що за такий подарунок доведеться заплатити.\n\nЗамість того щоб погодитися на боргове рабство, непокірні пернаті несподівано атакували господарів, не бажаючи розлучатися зі свободою.\n\n$NAME_MSI_country_initials$ дали рокам технологію, що дає змогу дістати до зірок, але насамперед вони подарували цьому народові планету, яка забула колишні розбіжності й об'єдналася заради однієї священної мети - помститися кривднику."

 EMPIRE_DESIGN_broken_shackles:0 "Вільні Розбиті&!pl|||gen:Вільних Розбитих&!pl|||dat:Вільним Розбитим&!pl|||acc:Вільні Розбиті&!pl|||inst:Вільними Розбитими&!pl|||prep:Вільних Розбитих&!pl"
 EMPIRE_DESIGN_broken_shackles_desc:0 "І'Натрі не виповнилося й 16 стандартних років, коли за нею прийшли колектори. Її сім'я дуже потребувала грошей і ніяк не могла вибратися з низки поневірянь. Дівчинку продали в рабство, де вона терпіла нестерпні тяготи. Однак рабовласники так і не змогли зломити її волю. Побачивши можливість вирватися на свободу, І'Натра відразу ж скористалася нею.\n\nПіднявши заколот на невільничому кораблі, вона стала на чолі купки тих, хто вижив, і допомогла їм подолати перші важкі роки. Завдяки її силі народ Причалу Свободи залишився єдиним, завдяки її мудрості він виріс у державу.\n\nТепер Вільні Розбиті готуються повертатися до зірок. Їх пов'язують інші, міцніші ланцюги - розуміння, що завжди можна покластися на товариша."
