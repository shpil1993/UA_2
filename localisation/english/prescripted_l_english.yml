 EMPIRE_DESIGN_humans1:0 "Об'єднані Нації Землі&!pl|||gen:Об'єднаних Націй Землі&!pl|||dat:Об'єднаним Націям Землі&!pl|||acc:Об'єднані Нації Землі&!pl|||inst:Об'єднаними Націями Землі&!pl|||prep:Об'єднаних Націях Землі&!pl"
 EMPIRE_DESIGN_humans1_desc:0 "Ця міжзоряна держава складається з безлічі людських націй, які мають масу відмінностей, але пов'язані спільною метою. Ці двоногі ссавці створили суспільство, яке не тільки заохочує свободу особистості та культурні відмінності, а й навіть розвивається завдяки їм. Саме тому люди так добре інтегруються з популяціями інших рас.\n\nПопри це, у людей є сильні мілітаристські схильності (результат тисячолітніх воєн на їхній рідній планеті), і не можна недооцінювати їхню часом агресивну, непередбачувану поведінку."
 EMPIRE_DESIGN_humans2:0 "Людська Співдружність&!neut|||gen:Людської Співдружності&!neut|||dat:Людській Співдружності&!neut|||acc:Людська Співдружність&!neut|||inst:Людською Співдружністю&!neut|||prep:Людській Співдружності&!neut"
 EMPIRE_DESIGN_humans2_desc:1 "Наприкінці XXI століття ООН профінансувала будівництво на низькій орбіті Землі шести величезних кораблів-ковчегів. Кораблі, кожен з чвертю мільйона колоністів на борту, були послані до нещодавно виявленого підпросторового феномену - крихітної і нестабільної червоточини на зовнішньому радіусі хмари Оорта. Зв'язок із кораблями зник, зникла і червоточина.\n\nЗемляни так і не дізналися, що один із кораблів-ковчегів пережив цю подорож, і на далекій планеті з багатою природою було створено процвітаючу колонію. Першовідкривачі, які приборкували новий світ, прагнули здійснити головну мрію людства - підкорення галактики за будь-яку ціну."
 EMPIRE_DESIGN_humans1_1:0 "Об'єднані Нації Землі"
 EMPIRE_DESIGN_humans1_1_desc:0 "Ця міжзоряна держава складається з безлічі людських націй, які мають масу відмінностей, але пов'язані спільною метою. Ці двоногі ссавці створили суспільство, яке не тільки заохочує свободу особистості та культурні відмінності, а й навіть розвивається завдяки їм. Саме тому люди так добре інтегруються з популяціями інших рас.\n\nНезважаючи на це, у людей є сильні мілітаристські схильності (результат тисячолітніх воєн на їхній рідній планеті), і не можна недооцінювати їхню часом агресивну, непередбачувану поведінку."
 EMPIRE_DESIGN_humans2_1:0 "Людська Співдружність"
 EMPIRE_DESIGN_humans2_1_desc:1 "Наприкінці XXI століття ООН профінансувала будівництво на низькій орбіті Землі шести величезних кораблів-ковчегів. Кораблі, кожен з чвертю мільйона колоністів на борту, були послані до нещодавно виявленого підпросторового феномену - крихітної і нестабільної червоточини на зовнішньому радіусі хмари Оорта. Зв'язок із кораблями зник, зникла і червоточина.\n\nЗемляни так і не дізналися, що один із кораблів-ковчегів пережив цю подорож, і на далекій планеті з багатою природою було створено процвітаючу колонію. Першовідкривачі, які приборкували новий світ, прагнули здійснити головну мрію людства - підкорення галактики за будь-яку ціну."
 EMPIRE_DESIGN_tzynn:0 "Імперія Тзінн&!fem|||gen:Імперії Тзінн&!fem|||dat:Імперії Тзінн&!fem|||acc:Імперію Тзінн&!fem|||inst:Імперією Тзінн&!fem|||prep:Імперії Тзінн&!fem"
 EMPIRE_DESIGN_tzynn_desc:0 "Тзінн еволюціонували з хижих ящерів, які полювали зграями в дюнах Тзіннії. Згодом у них виникло суспільство з чіткою ієрархією, де понад усе цінують дисципліну і бойові якості.\n\nЛедве тзінн увійшли в індустріальну епоху, один із кровожерливих правителів розв'язав серію руйнівних світових воєн, що дало змогу створити єдину державу. З цього почалася історія великої та непорушної Імперії Тзінн."
 EMPIRE_DESIGN_yondar:0 "Королівство Йондарім&!masc|||gen:Королівства Йондарім&!masc|||dat:Королівству Йондарім&!masc|||acc:Королівство Йондарім&!masc|||inst:Королівством Йондарім&!masc|||prep:Королівстві Йондарім&!masc"
 EMPIRE_DESIGN_yondar_desc:1 "Горді йондари - стародавня раса. Розправивши крила, вони ширяли високо над морозними піками Йондаріма ще за 200 тисяч років до того, як створили перші технології, поклавши початок своїй цивілізації.\n\nРозвиток суспільства поступово прискорювався, і Небесні клани неохоче забули про більшість своїх примітивних традицій. Йондари - глибоко віруючі істоти. Релігія посідає особливе місце в їхньому суспільстві, а верховних правителів тут шанують як живих богів."
 EMPIRE_DESIGN_ixidar:0 "Зоряне Співтовариство Ікс-ідарів&!neut|||gen:Зоряної Спільноти Ікс-ідарів&!neut|||dat:Зоряній Спільноті Ікс-ідарів&!neut|||acc:Зоряне Співтовариство Ікс-ідарів&!neut|||inst:Зоряною Спільнотою Ікс-ідарів&!neut|||prep:Зоряною Спільнотою Ікс-ідарів&!neut"
 EMPIRE_DESIGN_ixidar_desc:1 "Перші зграї ікс-ідарів виникли в мережі тунелів глибоко під поверхнею планети Ікс-Атрак. Коли розвідники ікс-ідарів пробурилися до поверхні і вперше побачили сонячне світло, ця раса комахоподібних істот уже розвинулася до залізного віку.\n\nІкс-ідари використовували ресурси з поверхні, щоб прискорити свій розвиток. Через лічені століття їхні перші супутники вирушили з орбіти на вивчення інших планет системи Атрак."
 EMPIRE_DESIGN_chinorr:1 "Об'єднання Чіноррі&!neut|||gen:Об'єднання Чіноррі&!neut|||dat:Об'єднанню Чіноррі&!neut|||acc:Об'єднання Чіноррі&!neut|||inst:Об'єднанням Чіноррі&!neut|||prep:Об'єднанні Чіноррі&!neut"
 EMPIRE_DESIGN_chinorr_desc:1 "Чіноррі почали свою еволюційну подорож як верткі головоногі істоти. Використовуючи свої численні щупальця, вони перелітали з дерева на дерево в густих джунглях Чікори і полювали на наземні види, вражаючи їх потужним нейротоксином.\n\nКоли чиноррі навчилися розщеплювати атом, вони встигли виснажити всі ресурси Чікори, а джунглі планети давно зникли. Позбавлені сентиментальності чиноррі вважають це неминучою платою за постійний потяг до нових знань, прибутку і розвитку важкої промисловості."
 EMPIRE_DESIGN_jehetma:0 "Джехетманський Домініон&!masc|||gen:Джехетманського Домініону&!masc|||dat:Джехетманському Домініону&!masc|||acc:Джехетманський Домініон&!masc|||inst:Джехетманським Домініоном&!masc|||prep:Джехетманському Домініоні&!masc"
 EMPIRE_DESIGN_jehetma_desc:0 "Типовий житель Джехетми являє собою велику колонію грибів, наділену розумом. Деякі з таких колоній, зазвичай ті, що існують уже тисячі років, тягнуться на багато кілометрів і рідко залишають поверхню рідної планети Джехет-прайм (у їхньому світі мало настільки містких кораблів).\n\nМолодші колонії не тільки менші за площею, але також енергійніші та рухливіші. Саме вони займаються основною науково-дослідницькою діяльністю, а також розробляють захисні заходи, які, на жаль, доводиться застосовувати, коли агресори нападають на Домініон."
 EMPIRE_DESIGN_scyldari:0 "Сцилдарійська Конфедерація&!fem|||gen:Сцилдарійської Конфедерації&!fem|||dat:Сцилдарійської Конфедерації&!fem|||acc:Сцилдарійську Конфедерацію&!fem|||inst:Сцилдарійською Конфедерацією&!fem|||prep:Сцилдарійської Конфедерації&!fem"
 EMPIRE_DESIGN_scyldari_desc:0 "Сцилдарі - ссавці-амфібії, що з'явилися на архіпелагах і в глибоких океанах Сцилдарії. Спочатку їхня цивілізація могла існувати тільки у воді, але незабаром вони освоїли невеликі клаптики суші своєї планети.\n\nЇхнє суспільство розвивалося разом із технологічним прогресом. Вони створили потужну промисловість, що використовує багатства океанського дна, але не руйнує тендітну екосистему Сцилдарії. Сцілдарі прагнуть балансу й поміркованості в усьому. Вони засвоїли цей урок, коли жили на дні океану і берегли крупиці ресурсів."
 EMPIRE_DESIGN_blorg:0 "Спільнота Блоргів&!neut|||gen:Спільноти Блоргів&!neut|||dat:Спільноті Блоргів&!neut|||acc:Спільнота Блоргів&!neut|||inst:Спільнотою Блоргів&!neut|||prep:Спільноті Блоргів&!neut"
 EMPIRE_DESIGN_blorg_desc:0 "У далекому минулому блорги мешкали в джунглях рідної планети самі по собі і не мали імен. Одного разу вони почули радіопередачі з якоїсь далекої зірки. Те, що вони почули, шокувало їх: звуки друзів, кінофільмів, культури та музики - те, без чого блорги обходилися тисячоліттями. Нарешті зрозумівши, чого їм не вистачало весь цей час, блорги взяли собі імена з цих радіопередач і вирушили до зірок у пошуках друзів, сподіваючись одного разу знайти джерело цих повідомлень, щоб вони змогли повеселитися разом."
 EMPIRE_DESIGN_kel_azaan:1 "Кел-азаанська Республіка&!fem|||gen:Кела-азаанської Республіки&!fem|||dat:Келу-азаанської Республіки&!fem|||acc:Кела-азаанську Республіку&!fem|||inst:Келом-азаанської Республіки&!fem|||prep:Келе-азаанської Республіки&!fem"
 EMPIRE_DESIGN_kel_azaan_desc:1 "Для кел-азаанців характерні складний кодекс честі та військова культура. Колись це були самотні хижаки, вони слідували за величезними стадами, що мігрували землями Азака від водопою до водопою. Згодом групи кел-азаанців стали збиратися разом заради великої здобичі. Зрештою вони відмовилися від відокремленого життя на користь міст і поливного землеробства, але свої військові традиції шанують і донині."
 EMPIRE_DESIGN_iferyx:0 "Об'єднані Флотилії Іфері&!pl|||gen:Об'єднаних Флотилій Іфері&!pl|||dat:Об'єднаним Флотиліям Іфері&!pl|||acc:Об'єднані Флотилії Іфері&!pl|||inst:Об'єднаними Флотиліями Іфері&!pl|||prep:Об'єднаних Флотиліях Іфері&!pl"
 EMPIRE_DESIGN_iferyx_desc:1 "Колись розділені на фракції торговельних анклавів-суперників, іфері змушені були об'єднатися під одним прапором, щоб перешкодити катастрофічному поширенню рас-загарбників на їхньому рідному континенті. Хоча основою суспільства Іферікс є принципи рівності, нікуди не поділася і таємна рада, яка стежить за тим, щоб індивідуалізм іфері ніколи більше не загрожував автономії раси.\n\nДуховність народу Іферікс - це суміш фольклору, забобонів і міфів, які виникли в різних громад до появи республіки. На їхній рідній планеті вона продовжує визначати повсякденне життя."
 EMPIRE_DESIGN_paridni:0 "Париднійська Торговельна Республіка&!fem|||gen:Париднійської Торгової Республіки&!fem|||dat:Париднійській Торговій Республіці&!fem|||acc:Париднійську Торгову Республіку&!fem|||inst:Париднійською Торговельною Республікою&!fem|||prep:Париднійській Торговельній Республіці&!fem"
 EMPIRE_DESIGN_paridni_desc:0 "Паридні - ракоподібні істоти з багатими торговими традиціями. Вони уживаються з будь-якими інопланетними культурами, якщо ті визнають основний принцип париднійського суспільства - комерцію. Тіньова Рада, що складається з впливових купців, контролює всю торгівлю всередині Республіки і завойовує нові ринки (за необхідності - силою)."
 EMPIRE_DESIGN_ai_race:0 "ШІ"
 EMPIRE_DESIGN_ai_race_desc:0 "Опір марний."
 customizer_custom:0 "Створити свою расу"
