 TUTORIAL_RELICS_VIEW_DESC:2 "На екрані "Реліквії" можна переглянути й активувати наші §Yреліквії§!, а також ухвалити рішення, пов'язані з використанням §Yмалих артефактів§! Рішення, позначені як "(Планетарне рішення)", показані тут тільки для довідки і приводяться в дію на екрані "Планетарне рішення".""

 TUTORIAL_ARCHAEOLOGY_VIEW_TITLE:0 "Вікно археології"
 TUTORIAL_ARCHAEOLOGY_VIEW_DESC:0 "У вікні археології показано детальну інформацію про вибране на даний момент місце археологічних розкопок§! Після просування ви в будь-який момент можете повернутися і прочитати відомості попередніх етапів, натискаючи на значки рун. Для розгадки секретів місця розкопок вчений повинен здійснити §Yпрорив§!, що дозволяє пройти кожен етап. Вчені з відповідними §Yчертами і більш високим рівнем навички§! роблять це швидше, а більш висока складність уповільнює процес розкопок. Будь-який вчений, який досліджує місце розкопок досить довго, збирає §Yпідказки§!, які збільшують ймовірність прориву."

