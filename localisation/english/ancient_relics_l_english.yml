 archaeostudies:0 "Археодослідження"
 archaeostudies_desc:0 "Технологічні таємниці минулого так і чекають, щоб їх відкрили."
 tech_archaeostudies:0 "Археодослідження"
 tech_archaeostudies_desc:0 "Ця нова наукова дисципліна займається прикладним застосуванням стародавніх артефактів. Ми далеко не перша цивілізація, що дотягнулася до зірок. Трохи праці - і спадщина предків служитиме нам."

 tech_secrets_cybrex:0 "Видобувний центр Сайбрекса"
 tech_secrets_cybrex_desc:0 "Під час будівництва світу-кільця для Сайбрекса розвідку і видобуток орбітальних ресурсів вели високопродуктивні видобувні дрони. Їхні чипи пам'яті та датчики можна пристосувати під наші власні дрони, щоб алгоритми тисячолітньої давнини продовжили приносити користь."
 tech_secrets_league:0 "Реєстри Першої ліги"
 tech_secrets_league_desc:0 "Перша ліга в період свого розквіту затьмарювала навіть найбільші держави сучасності. Безперебійну роботу державної машини забезпечувала бездоганна бюрократія, яка покладалася на квантові реєстрові масиви для сортування і зберігання документів."
 tech_secrets_irassian:0 "Ірассіанські верфі"
 tech_secrets_irassian_desc:0 "Космічному флоту ірассіанців неможливо було що-небудь протиставити. З їхніх стапелів безперервним потоком сходили військові й торговельні кораблі, що врешті-решт і згубило цю велику імперію: такий величезний флот, що з часом став хребтом, на якому трималася держава, неможливо було помістити на карантин і врятувати від смертельної хвороби."
 tech_secrets_vultaum:0 "Вультаумський обчислювач реальності"
 tech_secrets_vultaum_desc:0 "Вультаумські обчислювачі реальності - унікальні обробні пристрої для вивчення безпосередньо всесвіту не зовсім за допомогою фізики, а скоріше через спроби провести інженерний аналіз його вихідного коду і знайти збій, який дозволяє обрушити всю навколишню симуляцію."
 tech_secrets_yuht:0 "Астрономічний інтерферометр юутів"
 tech_secrets_yuht_desc:0 "Юуути - дивовижна раса: вони були одержимі ідеєю пошуку іншого розумного життя, але при цьому відмовлялися визнавати його існування. Юути настільки рішуче були налаштовані спростовувати будь-які ознаки існування інопланетян, що це не могло не позначитися на їхніх технологіях. Утім, якщо внести деякі доопрацювання і провести калібрування, то їхні потужні комплекси виявлення ще можна відновити."
 tech_secrets_baol:0 "Органічний завод баол"
 tech_secrets_baol_desc:0 "Організм баол виробляє інструменти досить цікавим чином: зважаючи на свою природну неквапливість, ця раса просто вирощує все необхідне з органічної матерії в спеціальних комплексах - наполовину садах, наполовину заводах. Якщо внести деякі генетичні зміни, ми також зможемо вирощувати різні товари та інструменти серед звичайних культур."
 tech_secrets_zroni:0 "Творець бур зроні"
 tech_secrets_zroni_desc:0 "Зро - дивовижний елемент, схильний до безладних викидів енергії. Якщо підібрати правильні артефакти, то з його допомогою можна буде підживлювати просторові бурі в цілих зоряних системах."

 tech_archaeoshield:0 "Стародавнє сповільнювальне поле"
 tech_archaeoshield_desc:0 "Це сповільнювальне поле, що працює на енергії стародавніх артефактів, покриває більшу площу, ніж звичайні щити, та сповільнює час у точці дотику. Завдяки цьому щити ефективніше розсіюють енергію від ворожих атак."
 tech_archaeoarmor:0 "Стародавня імпульсна броня"
 tech_archaeoarmor_desc:0 "Іонізовані бронелисти можна забезпечити реактивним зарядом, щоб за допомогою магнітного відштовхування і проектування поля зменшити енергію від влучень."
 tech_archaeo_detection_scrambler:0 "Стародавній постановник перешкод"
 tech_archaeo_detection_scrambler_desc:0 "Система, що посилає сигнали і розсіює світло на точно підібраній довжині хвилі, може викликати ослаблюючу інтерференцію і, по суті, заглушати ворожі системи наведення."
 TECH_UNLOCK_SCRAMBLER_TITLE:0 "$TECH_UNLOCK_COMPONENT_LINE$ $tech_archaeo_detection_scrambler$"
 TECH_UNLOCK_SCRAMBLER_DESC:0 "$tech_archaeo_detection_scrambler_desc$"
 tech_archaeo_rampart:0 "Стародавній бастіон"
 tech_archaeo_rampart_desc:0 "Оборонні платформи - економічно вигідні споруди, які, проте, потребують контролю з центру управління. Якщо ми зміцнимо космічну базу на випадок нападу і максимально розширимо мережу незалежних орбітальних укріплень, у нас буде більше часу, щоб послати підкріплення."
 tech_archaeo_titan_beam:0 "Стародавній "Руйнівний погляд""
 tech_archaeo_titan_beam_desc:0 "Величезна вогнева міць на середній дистанції дозволить нашим титанам проламувати ворожі ряди. Колись на потужності цих древніх гармат виросла ціла галактична імперія."
 tech_archaeo_overcharger:0 "Стародавній підсилювач щита"
 tech_archaeo_overcharger_desc:0 "Завдяки стародавнім стабілізуючим котушкам і компенсаторам на щити можна подавати додаткову потужність, не побоюючись наслідків. Крім того що силове поле стане міцнішим, деякі ворожі снаряди будуть просто випаровуватися."
 tech_archaeo_refinery:0 "Стародавня фабрика переробки"
 tech_archaeo_refinery_desc:0 "ККД цього переробного обладнання тисячолітньої давнини перевищує 100%. Ми не розуміємо, як воно влаштоване, але приріст продуктивності більш ніж істотний."
 tech_archaeo_pk_devolving_beam:0 "Деградаційний промінь"
 tech_archaeo_pk_devolving_beam_desc:0 "Величезне знаряддя, здатне огорнути цілу планету енергією, яка стирає розум і повертає майже все розумне життя до передрозумного стану. За оцінками інженерів, після деякого доопрацювання цими самими частинками можна буде стирати банки пам'яті та відключати роботів."
 tech_archaeo_mass_drivers:0 "Стародавні макробатареї"
 tech_archaeo_mass_drivers_desc:0 "Ці неймовірних розмірів гармати стріляють відносно повільними, але вкрай руйнівними снарядами. Заряджати їх можна чим завгодно - від металобрухту до уламків астероїдів."
 tech_archaeo_lasers:0 "Стародавній кавітаційний обрушувач"
 tech_archaeo_lasers_desc:0 "Ця високопотужна зброя при влучанні спричиняє жахливі мікрообрушення. Броня цілі розігрівається до величезних температур і руйнується зсередини."
 tech_archaeo_point_defence:0 "Стародавній оборонний метальник сіток"
 tech_archaeo_point_defence_desc:0 "Ці стародавні батареї - чудовий засіб для відстеження і збивання ракет: за допомогою стародавніх прогнозуючих алгоритмів вони сплітають оборонну протиракетну мережу."
 tech_archaeo_missiles:0 "Стародавня система наноракетного вогню"
 tech_archaeo_missiles_desc:0 "Стабілізовані завдяки стародавній технології заряди частинок дають нам змогу створювати цілі рої з крихітних ракет з досить значною бойовою частиною. Вони здатні подолати майже будь-яку систему ППО."
 tech_archaeo_mass_accelerator:0 "Стародавня сатураторна артилерія"
 tech_archaeo_mass_accelerator_desc:0 "За один постріл це знаряддя викидає цілий залп древніх і дуже маленьких іонізованих сфер. Вони заряджаються при контакті з більшістю силових полів, пронизуючи їх наскрізь. Від спроб використовувати ці сфери в ювелірній справі довелося відмовитися, коли внаслідок збою розплавилася ціла лабораторія."
 tech_archaeo_strike_crafts:0 "Стародавні дрони-бурильники"
 tech_archaeo_strike_crafts_desc:0 "Ці високошвидкісні дрони споряджені стародавніми видобувними лазерами, здатними прорізати майже будь-який бронелист. Такій технології місце не тільки в шахтарській справі."


