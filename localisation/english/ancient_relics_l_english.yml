 ancrel.10300.desc.terraform:0 "Вивчення баол дало нам нові знання про поширення рослин і поліпшило наші процеси тераформування.\n\nТретельно відстежуючи зміни, яких баол зазнали внаслідок втрати розуму, ми також багато чого дізналися про процес перетворення, але ми й так уже освоїли цю технологію."
 ancrel.10300.desc.uplift:0 "Ретельно відстежуючи зміни, яких баол зазнали внаслідок втрати розуму, ми набули багато знань про те, як повернути цей процес назад."\n\nЦе також дало нам нові знання про розповсюдження рослин та покращило наші процеси тераформування."
