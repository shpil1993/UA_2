 ancrel.10050.desc.2:0 "При цьому, звісно, чиниться певний тривожний вплив на біосферу протягом короткого часу, але щойно планета відновиться, вона має стати більш придатною для наших потреб."
 ancrel.10050.unlock:0 "Відкрито планетарне рішення: §Y$decision_yuht_cleanseplanet$§!"
