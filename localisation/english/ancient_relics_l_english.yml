 site_hidden_lab_intro:0 "Сканери виявили прихований комплекс, похований під льодом і снігом на планеті [From.Planet.GetName]. Протяжна система частково обвалених або заблокованих тунелів, схоже, з'єднує різні підземні споруди."
 ancrel.7001.name:0 "Виявлення комплексу"
 ancrel.7001.desc:0 "Через морозний клімат на планеті [From.Planet.GetName] комплекс вкрився товстим шаром льоду та снігу. Його ізольоване розташування може бути натяком на необхідність дотримання обережності. Що б тут не відбувалося, хтось захотів приховати це від усіх."
 ancrel.7002.name:0 "Зачистка тунелів"
 ancrel.7002.desc:0 "Цей комплекс складається з кількох масштабних підземних споруд, пов'язаних системою тунелів, багато з яких обвалилися або заблоковані льодом. Незважаючи на давнину, в деяких тунелях чітко видно сліди пожежі. Збиток від вогню настільки серйозний, що дозволяє припустити його причиною або катастрофу, або, можливо, навмисну диверсію. Одне можна сказати напевно: це місце, схоже, використовували в наукових цілях."
 ancrel.7004.name:0 "Стародавня біологічна лабораторія"
 ancrel.7004.desc:0 "У результаті подальшого розслідування вдалося встановити, що це місце переважно використовувалося для досліджень і розробок біологічних речовин. Судячи з усього, весь комплекс згорів - можливо, внаслідок випадкового викиду однієї з таких біологічних речовин, які тут розроблялися. Якщо ми обережно і педантично вивчимо вцілілі артефакти, то, можливо, знайдемо якісь підказки."
 ancrel.7005.name:0 "Стародавня лабораторія зброї"
 ancrel.7005.desc:0 "У результаті подальшого розслідування вдалося встановити, що це місце переважно використовувалося для досліджень і розробок потужної енергетичної зброї. Судячи з усього, внаслідок нещасного випадку стався катастрофічний вибух, який знищив більшу частину комплексу. Один центр обробки даних, схоже, перебуває в порівняно доброму стані. Можливо, ці дані дадуть нам якісь корисні знання?"
 ancrel.7006.name:0 "Настанови з псионіки"
 ancrel.7006.1.desc:1 "Щойно ми торкаємося каменю душі, наша проекція переноситься в мікрокосмос Покрови. Ми усвідомлюємо, що не самотні в цьому вируючому сутінковому світі. На нас чекає якась неймовірно стародавня істота. Хранитель секретів. Ми інстинктивно розуміємо, що це $relic_zro_entity_name$.\n\nВстановивши контакт із цією істотою, ми пройшли випробування, і тепер вона чекає на наші запитання."
 ancrel.7006.2.desc:1 "Камінь душі, що пульсує внутрішнім світлом, здається, вабить нас без жодних слів. Ми торкаємося його, і наш розум затягує в кишеньковий вимір Покрови, де на нас чекає загадкова істота на ім'я $relic_zro_entity_name$.\n\nВона знає секрети, які простим смертним недоступні, і, схоже, тепер, коли ви досягли її святилища, готова ними поділитися."
 ancrel.7006.3.desc:1 "Усередині каменю душі на нас щось чекає. $relic_zro_entity_name$. Ми ще не народилися, а воно вже чекало.\n\nТрокнувшись каменю, ми потрапляємо в якесь ефемерне місце, де воно мешкає. Довгі століття компанію даній істоті могли скласти лише власні думки, і тепер вона, схоже, прагне відповісти на наші запитання, використовуючи всю свою таємну мудрість, хоча залишається загадкою, робить вона це, щоб допомогти, чи просто від нудьги."
 ancrel.7006.a:0 "Попросити $relic_zro_entity_name$ поділитися знаннями"
 ancrel.7006.b:0 "Запитати $relic_zro_entity_name$ про військові питання"
 ancrel.7006.c:0 "Запитати $relic_zro_entity_name$ про державні питання"
 ancrel.7007.name:0 "$r_galaxy$"
 ancrel.7007.desc:1 "Час усередині цієї мініатюрної галактики плине швидше, і, уважно спостерігаючи за її мешканцями, ми можемо багато чому навчитися з точки зору передових технологій."

