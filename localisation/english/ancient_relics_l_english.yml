 bombardment_pox:0 "Яворіанська чума"
 bombardment_pox_desc:0 "Бомбардування рівня $bombardment_pox$ - це обстріл планети смертоносним патогеном.\n- §YПомірна§! шкода §Yарміям§!\n- §ЕЛегка§! шкода §Yпланетам§!\n- §ЄНет§! шкоди §Yмеханічним поселенням§!\n- §RКатастрофічний§! шкоди §Yорганічним поселенням§!\n- Бомбардуються незахищені планети\n- Планети можуть перетворитися на мляві спустошені світи"

 pc_relic:0 "Реліктовий світ"
 pc_relic_desc:0 "Колись усю цю планету займало велике місто. Тепер залишилися тільки стародавні занедбані руїни, а їхні колишні мешканці давно покинули ці місця."
 trait_pc_relic_preference:0 "Переважний реліктовий світ"
 trait_pc_relic_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 mod_pc_relic_habitability:0 "Пристосованість - реліктовий світ"
 d_collapsed_spire:1 "£blocker£ Зруйнована вежа"
 d_collapsed_spire_desc:0 "Величезна житлова вежа в цьому регіоні обвалилася під власною вагою, позбавивши нас доступу всередину. Мабуть, ця споруда колись була однією з найвищих на планеті."
 d_massive_crevice:1 "£blocker£ Величезна тріщина"
 d_massive_crevice_desc:0 "Цей регіон розділений величезною тріщиною, що перетинає місцевість, де колись була густонаселена міська зона. Ґрунт тут вкрай нестабільний, з частими землетрусами і зсувами."
 d_shattered_solar_array:1 "£blocker£ Розбитий комплекс сонячних батарей"
 d_shattered_solar_array_desc:0 "Розбиті останки колосального комплексу сонячних батарей. У робочому стані він, мабуть, забезпечував енергією значну частину цієї планети."
 d_flooded_reactor_pits:1 "£blocker£ Затоплені шахти реакторів"
 d_flooded_reactor_pits_desc:0 "У цих глибоких шахтах, схоже, колись знаходилися головні об'єкти електропостачання планети. За багато тисячоліть дощі та повені призвели до заповнення шахт каламутною водою."
 d_crumbling_mining_tunnels:1 "£blocker£ Штольні, що обсипаються"
 d_crumbling_mining_tunnels_desc:0 "Система глибоких тунелів під поверхнею планети, схоже, була її основним джерелом мінералів. Через тисячоліття обвалів і каменепадів лише мала частка цих шахт залишилася доступною для переміщення."
 d_ancient_reactor_pits:0 "Стародавні шахти реакторів"
 d_ancient_reactor_pits_desc:0 "У цих глибоких шахтах поблизу екватора планети колись знаходилися її основні генератори енергії. Збереглася велика частина напрочуд міцної інфраструктури, куди можна помістити нові реактори."
 d_immense_solar_array:0 "Величезний комплекс сонячних батарей"
 d_immense_solar_array_desc:0 "Цей комплекс сонячних батарей за розмірами близький до маленького континенту. Здебільшого він розбитий так, що не підлягає ремонту, але базова енергетична інфраструктура збереглася, тому ця ділянка чудово підходить для виробництва енергії."
 d_abandoned_mining_tunnels:0 "Покинуті шахтні тунелі"
 d_abandoned_mining_tunnels_desc:0 "Багато руїн на поверхні планети виникли при видобутку мінералів у цих тунелях. Хоча здебільшого поклади виснажені, в кількох місцях все ще можна розраховувати на багатий видобуток."
 d_central_spire:0 "Центральний шпиль"
 d_central_spire_desc:0 "Ця висока споруда, схоже, слугувала адміністративним центром планети. Її центральне розташування і здебільшого незаймана внутрішня частина надають безцінну можливість дослідити рештки цього світу."
 d_industrial_sector:0 "Промисловий сектор"
 d_industrial_sector_desc:0 "Весь цей регіон колись був промисловим серцем планети. Фабрики, що тут експлуатувалися, вже давно перестали працювати, але в цій місцевості, як і раніше, можна знайти величезні запаси розрізнених ресурсів."
 d_relic_dense_ruins:0 "Нескінченні руїни"
 d_relic_dense_ruins_desc:0 "Вивчення руїн, що рясно покривають цей реліктовий світ, є підмогою для науки, але їхня наявність також обмежує придатний для життя простір."
 d_relic_metal_boneyard:0 "$d_metal_boneyard$"
 d_relic_metal_boneyard_desc:0 "$d_metal_boneyard_desc$"
 decision_arcology_project_relic:1 "Відновити екуменополіс"
 decision_arcology_project_relic_effects:0 "$decision_arcology_project_effects$"
 decision_arcology_project_relic_effects_short:0 "$decision_arcology_project_effects_short$"
 decision_arcology_project_relic_desc:0 "Ця планета була колись бурхливим життям екуменополісом. Усе можна відновити і повернути до колишньої слави, але завдання належить колосальне."

 mega.201.desc:0 "Упродовж незліченних поколінь холодні та порожні руїни на планеті [Root.GetName] стояли тихо й нерухомо, будучи символом золотого століття, що обірвалося багато тисячоліть тому.\n\nЦьому прийшов кінець. Місто, що охоплює планету, нарешті відроджено, і старі руїни знову ожили. Там, де це можливо, наявні споруди та інфраструктура зазнали ремонту та перепрофілювання. Якщо шкода була надто серйозною, такі місця розчищено від каміння та руїн під нове будівництво."
 d_former_relic_world:0 "Колишній реліктовий світ"
 d_former_relic_world_desc:0 "Цей екуменополіс був колись занедбаним реліктовим світом. Більшість старих зруйнованих будівель були перепрофільовані або прибрані в процесі розчищення під час відновлення міста, що покриває цю планету, проте, як і раніше, тут залишається безліч місць, що мають наукову цінність."

