 decision_yuht_cleanseplanet:0 "Розпочати процес юутської зачистки"
 decision_yuht_cleanseplanet_desc:0 "Відбувається різка ліквідація більшої частини ворожої дикої природи на планеті, і щойно планета відновлюється, біосфера змінюється так, щоб краще відповідати нашим потребам."
 pm_yuht_cleansing:0 "Юутська зачистка"
 pm_yuht_cleansing_desc:0 "Ця планета була різко очищена від більшої частини ворожої дикої природи."

 artifact_vultaum_research:0 "Секрети народу вультаум"
 artifact_vultaum_research_desc:0 "Глибше вникніть у секрети вультаумців."
 VULTAUM_SECRETS:0 "Вникнути в секрети вультаумців"
 VULTAUM_SECRETS_DESC:0 "Наші вчені ретельно проаналізують усі дані, зібрані нами, у прагненні доповнити знаннями вультаумців наші власні."
 ancrel.10100:0 "$artifact_vultaum_research$"
 ancrel.10100.name:0 "$artifact_vultaum_research$"
 vultaum_artifact_research_unlocked:0 "Відкрито дію з малими артефактами: §Y$artifact_vultaum_research$§!"
 ancrel.10100.desc:0 "Незважаючи на фундаментально помилкові висновки, вультаумці змогли досягти значних успіхів у галузі обчислень і віртуальних світів, що суттєво допоможе нашим власним дослідженням."
 ancrel.10100.desc_machine:0 "Судячи з усього, у своїх дослідженнях вультаумці керувалися деякими абсолютно нелогічними концепціями. Однак у галузі обчислень і віртуальних світів вони досягли певних результатів, які ми хочемо використати у власних процедурах."
 ancrel.10100.desc_hive:0 "Вультаумці були одержимі концепцією реальності та віртуальних світів. Більша частина їхніх відкриттів для нас марна, але, принаймні, їхні дослідження в галузі обчислень можуть допомогти в наших власних."
 ancrel.10100.desc_fm:0 "Що стосується обчислень і віртуальних світів, тут вультаумці були неперевершеними майстрами. Їхні відкриття суттєво допоможуть нашим власним дослідженням у цих галузях." Однак висновки, до яких вони дійшли, викликають занепокоєння. На перший погляд вони здаються фундаментально помилковими й абсурдними, але за уважнішого вивчення в них починають проглядати зерна істини.\n\nЯкщо ми хочемо глибше заглибитися в це питання, то нам знадобляться додатковий час і ресурси."

 artifact_vultaum_research_completed_suppressed:0 "Секрети народу вультаум"
 artifact_vultaum_research_completed_suppressed_desc:0 "Вультаумські архіви значно розширили наші знання про обчислення. Ми використовували їх для створення штучних віртуальних світів для загальної розваги."
 artifact_vultaum_research_completed_public:0 "Глибші секрети вультаумців"
 artifact_vultaum_research_completed_public_desc:0 "У вультаумських архівах робиться припущення, що ми живемо в симуляції. Якщо прийняти дану концепцію реальності, ми можемо у власних інтересах використовувати певні лазівки для розуміння принципів її функціонування."
