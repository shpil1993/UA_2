 #Relics
 r_dragon_trophy:0 "Трофей перемоги над ефірним драконом"
 r_dragon_trophy_desc:0 "Трофей, що знаменує нашу перемогу над мерзенним ефірним драконом. Якби не його величезний розмір, добре виглядав би на стіні."
 r_khans_throne:0 "Трон хана"
 r_khans_throne_desc:0 "Цей предмет меблів насправді є троном, який Великий хан займав, коли правив Ордою. Він був знайдений серед уламків флагмана Великого хана після його знищення."
 khans_throne_passive_effect:0 "Дає доступ до шаблону підданого §Y$preset_satrapy$§!"
 r_worm_scales:0 "Луска Хробака"
 r_worm_scales_desc:0 "Світна і досі тепла на дотик. Луска видає низькочастотне гудіння, незрозуміле з точки зору науки."
 r_rubricator:0 "Рубрикатор"
 r_rubricator_desc:2 "Цей крихітний куб поміщається на долоні, але містить інформацію про незліченну безліч відсканованих інопланетних артефактів, серед яких є майже ровесники всесвіту. Куб може відтворювати їх нескінченно. Незвідане ще ніколи не було так близько!"
 r_omnicodex:0 "Омнікодекс"
 r_omnicodex_desc:0 "Кілька тисячоліть тому доброзичлива раса кіборгів вирішила забезпечити збереження біологічного життя за допомогою відбору представників кожної раси в галактиці та збору інформації про них, щоб у разі вимирання залишався шанс відновити популяції. Хоча зрештою їхню мету з порятунку галактики зірвали дурні фанатики й огидний колективний розум, їхня спадщина продовжує жити."
 r_galatron:0 "Галатрон"
 r_galatron_desc:0 "$galatron_modifier_desc$"
 r_surveyor:0 "Топограф"
 r_surveyor_desc:0 "Неймовірно потужний скануючий пристрій, в основі якого лежить технологія, яку неможливо відтворити. Його походження оповите таємницею, адже навряд чи його створили видобувні дрони, які й були його останніми власниками."
 #r_orb_insight:0 "Orb of Insight"
 #r_orb_insight_desc:0 ""
 r_galaxy:0 "Мініатюрна галактика"
 r_galaxy_desc:0 "Цю мініатюрну галактику було створено цивілізацією, відомою лише під назвою "воююча сторона № 3", яка потім використала її, щоб вирватися за межі свого рідного світу. Галактика розташовується в непроникному підпросторовому полі всередині окремого резервуару, але за діяльністю її мешканців усе-таки можна спостерігати певною мірою."
 r_prethoryn_queen:0 "Преторіанська матка"
 r_prethoryn_queen_desc:1 "Цю захоплену в полон преторіанську матку приборкано за допомогою нейронних передавачів. Її можна використовувати для створення великої преторіанської флотилії."
 r_unbidden_warlock:0 "Чаклун з іншого виміру"
 r_unbidden_warlock_desc:0 "Псіонічна енергія цієї захопленої екстравимірної істоти підтримувала міжпросторовий портал між її виміром і нашим, поки портал не було зруйновано."\n\nТеперь ця істота, яка стала нашим полоненим, змушена була використати її силу для підвищення субсвітлової швидкості наших кораблів і дальності дії наших стрибкових двигунів."
 r_contingency_core:0 "Ізольоване ядро Контингенції"
 r_contingency_core_desc:0 "Це ізольоване ядро центрального комп'ютера Контингенції вдалося знайти серед уламків їхнього останнього Світу Машин. Воно значно прискорює процес створення роботів і будівництва мегаспоруд."
 relic_contingecy_core:0 "Дозволяє побудувати по §G1§! додатковій мегаспоруді кожного типу."
 r_zro_crystal:2 "Псіонічний архів"
 r_zro_crystal_desc:1 "Цей кристал зро - псіонічний архів, який вміщує розум істоти на ім'я §Y$relic_zro_entity_name$§! Іноді до нього можна звертатися по допомогу."
 r_severed_head:0 "Голова Зарклана"
 r_severed_head_desc:1 "Уривок із "Символів поклоніння" (102-ге видання):\n\nЗарклан\nЗнаменита священна особистість невизначеної раси, якій поклонялися як божественному пророку представники принаймні семи різних галактичних релігій під час Четвертого міжцарства (32-й цикл Кавабха). Кінцева доля невідома, але після 38-го циклу згадки в історичних записах припиняються. Щонайменше з початку 41-го циклу про історичність Зарклана точаться запеклі суперечки, і сьогодні багато хто вважає його казкою або легендою."
 r_severed_head_passive:0 "Дозволяє заселяти §Yсвячені світи§!".
 r_ancient_sword:0 "Клинок Мисливиці"
 r_ancient_sword_desc:1 "Стародавня, але добре збережена зброя, виготовлена з якогось невідомого матеріалу. Вона злегка вібрує від ледь стримуваної псионічної енергії."
 r_reality_perforator:0 "Вультаумський перфоратор реальності"
 r_reality_perforator_desc:0 "Щільна і неймовірно важка сфера з невідомого матеріалу. Вультаумці вважали, що цей пристрій був здатний на короткий час дестабілізувати симульовану реальність, у якій вони, на їхню думку, були ув'язнені, даючи змогу мигцем побачити реальний світ. Правда це чи ні, але під час активації ця сфера дає змогу керувати незначними аспектами реальності всередині локальної "бульбашки". Ефект короткочасний, оскільки всесвіт, схоже, прагне повернутися до початкового стану, але якщо зробити це в потрібний момент, то наші флотилії зможуть отримати вирішальну перевагу."
 r_pox_sample:0 "Штам яворіанської чуми"
 r_pox_sample_desc:0 "Зразок страшної яворіанської чуми, що повністю знищила расу ірассіанців. Хоча вірус, що викликає захворювання, нешкідливий для більшості інших форм життя, він володіє безліччю унікальних генетичних властивостей, причому деякі з них можуть подовжити життя більшості органічних істот. вірус також може бути використаний для створення нового штаму яворіанської чуми, який буде заразним для неірасіанців. Хоча він не буде настільки небезпечним або смертельним, як початкова хвороба для ірасіанців, він все одно може стати потужною біологічною зброєю."
 r_cryo_core:0 "Юутське кріоядро"
 r_cryo_core_desc:0 "Оскільки юути так і не дізналися про існування гіперпростору, для міжзоряних подорожей їм довелося розраховувати тільки на свою тривалу тривалість життя і кріогенні технології. Цей прототип кріоядра був створений юутськими вченими незадовго до того, як їхня імперія впала перед навалою джаббардені."\n\nЗ поточним рівнем розвитку наших технологій ми ще не скоро зможемо відтворити кріополе, створюване цим ядром. "
 r_cryo_core_effect:0 "Нові колонії починають з §Yодним§! додатковим £pops£ поселенням."

 r_war_forge:0 "Військова кузня Сайбрекса"
 r_war_forge_desc:1 "Відносно невелика мобільна військова мобільна кузня, остання у своєму роді у всесвіті. Це реліквія з тих часів, коли Сайбрекс оголосив галактиці війну, перш ніж Коригування змусило його змінитися."\n\nСайбрекс назавжди відключив можливість виробництва військових машин у цій кузні, але вона все ще може переробляти великі обсяги мінералів у сплави."

 cybrex_warform:0 "Бойова форма Сайбрекса"
 cybrex_warform_desc:0 "Цей титанічний робот, що височіє над будівлями, оснащений такою кількістю зброї, що може стирати з лиця планет цілі міста."
