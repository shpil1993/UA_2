 sm_zroni_storm_caster_desc:0 "Творець бур - не зовсім технологія зрони. Ми всього лише зрозуміли, що вплив на зро екстремальних умов призводить до хаотичного вивільнення потенційної енергії. Це спричиняє різні небезпечні збурення та явища. Через кілька вкрай повчальних нещасних випадків ми відкрили спосіб підпорядкувати цю енергію собі за допомогою кристалів виробництва дроні. Тепер ми можемо викликати потужну психобурю в будь-якій зоряній системі.\n"
