 VULTAUM_SECRETS_2:0 "Глибше вникнути в секрети вультаумців"
 VULTAUM_SECRETS_2_DESC:0 "Не можна припиняти пошуки істини тільки через те, що нас лякають наслідки. Те, що дізналися вультаумці, знищило їхню картину світу."\n\nМи не боїмося правди."

 ancrel.10110.name:0 "$artifact_vultaum_research$"
 ancrel.10110.desc:0 "Схоже, вультаумці все ж таки могли мати рацію.\n\nМи повторили їхні експерименти і дійшли аналогічних висновків. Існує помірна ймовірність того, що ми насправді існуємо в симульованому світі.\n\nУ нас недостатньо даних, щоб припустити, навіщо це кому-небудь могло бути потрібно. Очевидно, настільки жорстокий і холодний всесвіт було створено не просто заради розваги.\n\nНаслідки цих відкриттів мають основоположне значення, і ми сподіваємося на вашу мудрість щодо того, що нам робити далі."

 ancrel.10110.option.fm_suppress:0 "Це викликає занепокоєння. Не розголошуйте отримані відомості."
 ancrel.10110.option.fm_public:0 "Населення має право знати."
 artifact_vultaum_research_completed_public_tooltip:0 "Таке одкровення §Rсхвилювало§! громадськість.\n§Y$artifact_vultaum_research$§! замінюються на таке:"

 ancrel.10111.name:0 "Невтішна новина"
 ancrel.10111.desc:0 "З жалем повідомляємо, що [leading_vultaum_research_scientist.GetAXX:вчений|||fem:вчена] [leading_vultaum_research_scientist.GetName] дуже важко [leading_vultaum_research_scientist.GetAXX:сприйняв|||fem:сприйняла] рішення завершити дослідження, пов'язані з вультаумцями.\n\nОстанні записи у щоденнику [leading_vultaum_research_scientist.GetHerHis] схожі на марення божевільного, а [leading_vultaum_research_scientist.GetAXX:сам|||fem:сама] [leading_vultaum_research_scientist.GetSheHe] [leading_vultaum_research_scientist.GetAXX:вирішив|||fem:вирішила] "продовжити дослідження", вчинивши самогубство."

 ancrel.10112.name:0 "Зняття стресу"
 ancrel.10112.desc:0 "Згідно зі звітами, [leading_vultaum_research_scientist.GetName] сильно [leading_vultaum_research_scientist.GetAXX:змінився|||fem:змінилася] через дослідження, пов'язані з вультаумцями.\n\nТепер [leading_vultaum_research_scientist.GetHerHim] немає рівних у логіці, що дуже допомагає нашим дослідженням, але [leading_vultaum_research_scientist.GetSheHe] [leading_vultaum_research_scientist.GetAXX:почав|||fem:почала] зловживати алкоголем."

 ancrel.10113.name:0 "Прорив"
 ancrel.10113.desc:0 "Згідно зі звітами, [leading_vultaum_research_scientist.GetName] [leading_vultaum_research_scientist.GetAXX:приніс|||fem:принесла] значну користь нашому проєкту. [leading_vultaum_research_scientist.GetHerHimCap] немає рівних у логіці, що дуже допомагає нашим дослідженням."

