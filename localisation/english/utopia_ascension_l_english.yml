 covenant_instrument_of_desire:0 "Договір: виконавець бажань"
 covenant_instrument_of_desire_0:0 "$covenant_instrument_of_desire$"
 covenant_instrument_of_desire_desc:0 "Ми уклали в Покрові договір з могутньою істотою і тепер користуємося плодами її заступництва.\n\n§YДоведеться дорого заплатити.§!"
