 venture.shroud.tooltip:0 "Витрачайте енергію, щоб зануритися в Покров ще глибше. Величина, що витрачається, зменшується залежно від покладів §Hзро§! під нашим контролем до максимуму, що дорівнює 4.\n\n"
 exit.shroud.tooltip:0 "Покиньте Покров і поверніться в нормальний простір."
 shroud.avatar:0 "У разі успіху в нашому всесвіті з'явиться аватар із чистої психічної енергії. Він буде під нашим повним контролем."
 shroud.boon:0 "У разі успіху енергія Покрови буде спрямована в потужний дар із позитивним ефектом на всю нашу державу."
