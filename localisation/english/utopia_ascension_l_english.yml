 # Ascension and the Shroud

 utopia.2500.name:0 "Плоть слабка"
 utopia.2500.desc:0 "Тепер ми володіємо не тільки технологією для створення просунутих кібернетичних імплантатів, а й засобами для їх масового виробництва. Медичні центри в [Root.GetName&prep] готові почати операції з хірургічного імплантації імплантатів нашим громадянам."\n\nУ майбутньому володіння нейронними імплантатами і кібернетикою хоча б на елементарному рівні буде необхідним для функціонування в технологічному суспільстві, яке ми будуємо. Унаслідок цього процедура перетворення зі встановленням базового кібернетичного комплекту буде обов'язковою і безкоштовною для всіх наших громадян."
 utopia.2500.a:0 "Ми повинні освоїти цю технологію."
 utopia.2501.name:0 "Кібернетична революція"
 utopia.2501.desc:0 "Процес кібернетичного перетворення завершено! Усі наші громадяни тепер забезпечені нейроімплантатами і базовими кібернетичними комплектами. Також створено інфраструктуру для поступової модифікації новонароджених громадян нашої держави, щоб вони могли користуватися всіма перевагами даної технології з раннього віку.\n\nНадалі наша раса буде відома під назвою §H"[Root.GetSpeciesNamePlural]"§!."
 utopia.2501.a:0 "Це зоря нової ери."
 utopia.2505.name:0 "[From.Capital.GetName] освоює кібернетику"
 utopia.2505.1.desc:1 "До нас дійшли чутки про значні зміни, які відбуваються на території §Y[From.GetName&gen]§!. Схоже, вони повністю освоїли кібернетичні технології. Тепер у всіх їхніх громадян в обов'язковому порядку мають бути хірургічним шляхом встановлені базові кібернетичні комплекти та нейронні імплантати. Це призвело до радикальних змін у їхньому суспільстві: згідно зі звітами, що надходять зі столиці [From.Capital.GetName], тепер навіть для таких простих дій, як користування ліфтом або керування автомобілем на повітряній подушці, потрібні кібернетичні імплантати. Фактично ця раса настільки змінилася, що вони стали називати себе §H[From.GetSpeciesNamePlural]§!."
 utopia.2505.2.desc:1 "Судячи з усього, зло пустило своє коріння в зоряній імперії §Y[From.GetName]§!. Ми дізналися тривожну новину про те, що її громадяни тепер масово спотворюють свої організми, встановлюючи нечестиві механічні імплантати замість частин тіла, якими їх обдарували при народженні."\n\nОни навіть змінили назву своєї раси на "§H[From.GetSpeciesNamePlural]§!" - ще одне свідчення їхнього стійкого бажання відкинути своє походження і прийняти холодну бездушність технологій."
 utopia.2505.b:0 "Це образа природи."

 utopia.2545.name:0 "Синтетична еволюція"
 utopia.2545.desc:0 "Зі створенням першого покоління прототипів, у синтетичний мозок яких [Root.Species.GetNamePlural] перенесуть свої свідомості, ми наближаємося до того, щоб скинути свої грубі органічні оболонки, які впродовж усієї нашої історії були темницею, що обмежувала наші здібності."
 utopia.2545.a:0 "Це лише питання часу."

 utopia.2550.name:1 "Синтетична трансформація"
 utopia.2550.desc:1 "Нарешті настав час позбутися грубих органічних судин, у яких наш розум перебував, як у в'язниці, від часів зародження нашої раси.\n\nПісля численних спроб і помилок наші вчені винайшли спосіб переміщення свідомості в синтетичний мозок. Залишилося виготовити вмістилища для кожного громадянина, що живе в [Root.GetName&prep], а потім провести масове завантаження свідомості."
 utopia.2550.a:1 "Безсмертя у нас в руках!"

 utopia.2551.name:0 "Синтетична ера"
 utopia.2551.desc:1 "Нарешті. Тюремні клітини плоті, що позбавляли нас свободи, відкинуті, і нейронні схеми наших громадян завантажені в нові синтетичні тіла. Хвороба, старіння і всі інші джерела страждань, пов'язані з органічним існуванням, тепер у минулому.\n\nІсторики майбутнього, безсумнівно, назвуть це початком нової епохи для нашої цивілізації, а можливо, і для всієї галактики. Оскільки ми відкинули нашу колишню органічну сутність, доречним буде придумати нову назву для наших вдосконалених синтетичних форм."
 utopia.2551.a:0 "Ми набагато більше, ніж те, ким були раніше."

 utopia.2555.1.desc:2 "У заключному акті відриву від свого органічного коріння громадяни §Y[From.GetName&gen]§! завантажили свої нейронні схеми в синтетичні аватари.\n\nЦя нова раса машин називає себе §H[From.GetSpeciesNamePlural]§!, і її представники не піддаються хворобам або старінню. Наскільки повним був цей процес нейронного завантаження, ще належить дізнатися..."
 utopia.2555.2.desc:1 "У заключному акті гріхопадіння, який луною відіб'ється у віках, населення §Y[From.GetName&gen]§! продовжило свої невпинні пошуки можливостей осквернити святість тіл, даних їм самою природою, - і тепер вони "завантажили" свою свідомість у мертві металеві оболонки.\n\nНе усвідомлюючи, що вони є результатом того, що можна описати лише як масове самогубство цілої цивілізації, ці нові бездушні машини називають себе "§H[From.GetSpeciesNamePlural]§!". Схоже, вони мають намір і далі продовжувати цей фарс, вважаючи себе такими ж мислячими живими істотами, як ми."
 utopia.2555.a:0 "Нехай буде так."
 utopia.2555.b:0 "Нас не обдурити."
 utopia.2556.desc:0 "Увага, жителі галактики!"\n\nЧутки, що дійшли до вас, вірні. Ми відкинули недосконалі органічні судини, в яких наш розум перебував як у в'язниці, і зробили крок у майбутнє.\n\nЗ мінімальною втратою даних усі наші громадяни завантажили свої нейронні схеми в нові синтетичні аватари. Ці чудові платформи служитимуть нам набагато краще, ніж конструкції з плоті, від яких ми відмовилися...\n\nНехай наш новий вид вас не лякає! Хоча ми стали сильнішими, швидшими, розумнішими і більш не схильні до старіння, будьте впевнені, що ми залишилися тими самими істотами, якими були раніше."
 utopia.2556.a:1 "Синтетичні аватари... Чудово."
 utopia.2556.b:0 "Ці бездушні машини зовсім не схожі на нас."
 utopia.2556.c:0 "Ми розберемо на частини їхні нові синтетичні форми!"
 utopia.2556.d:0 "Подивимося."
 utopia.2558.desc:0 "Ми і раніше помічали гріховність вашої раси, але цей останній акт безумства перевершив наші найстрашніші кошмари. Створити недосконалі копії свого мозку і під'єднати їх до мобільних синтетичних контейнерів - це не те саме, що перемістити свою сутність у нове тіло, оскільки таке неможливо.\n\nВаші душі втрачені навічно. Ви хоч усвідомлюєте жахливість своєї помилки? Знищення тіл, якими ви були обдаровані при народженні, стало колективним самогубством всієї вашої раси. Тепер вам більше нема на що сподіватися..."
 utopia.2558.a:0 "Забобонні дурні дурні."

