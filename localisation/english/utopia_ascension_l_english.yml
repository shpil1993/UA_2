 opinion_invaded_mind:0 "Спроба вторгнення в розум"

 utopia.3100.desc:0 "[Root.Capital.GetName]... Бачення туманне і нечітке, але сумнівів бути не може: це [Root.Capital.GetName], наша столиця. Образи її великих міст хоч і спотворені, але впізнавані, навіть через стіну вогню і диму, що розмиває обриси. Тисячі... ні, мільйони спотворених тіл вистилають вулиці, і всі вони належать до раси [Root.GetSpeciesName]. Запах розкладання нестерпний.\n\n§P"ВАШЕ МАЙБУТНЄ".§!\n\nСеред руїн не залишилося нічого живого. Наші масивні орбітальні системи, залишаючи в небі димний слід, почали своє повільне, але неминуче падіння на планету. Невже ми спостерігаємо один із багатьох можливих варіантів майбутнього?\n\n§P"НЕ ОДИН ІЗ БАГАТЬОХ. ЦЕ ОБОВ'ЯЗКОВО СТАНЕТЬСЯ. ЯК СХІД СОНЦЯ. ЦЕ ВАША ДОЛЯ".§!\n\nВидіння обривається так само раптово, як і почалося, і після нього залишаються міазми вируючої психічної енергії."
 utopia.3100.a:0 "§GНаправити енергію в аватар.§!"
 utopia.3100.b:0 "§YДар: збільшена дальність дії сенсорів.§!"
 utopia.3100.c:0 "§RДар: збільшена сила щита.§!"
 utopia.3110.desc:1 "Це особливо бурхлива область Покрови. Її пронизують масивні потоки сирої псионічної енергії, які зрідка судомно породжують напіврозумних примарних істот. перебуваючи в замішанні, ці духи часто вступають у сутичку один з одним, вивільняючи величезну кількість психічної енергії в битвах, які можуть тривати тисячоліттями. Якщо вже на те пішло, кілька таких поєдинків, схоже, відбувається просто зараз.\n\nНам слід діяти з обережністю."
 utopia.3120.desc:0 "У більш глибоких областях Покрови несподівано дає про себе знати чиясь присутність. Це гості, подібні до нас, і їхній потужний псіонічний зонд створений розумом, настільки ж чужим для нас, як і для Покрова. нечіткий образ величезних органічних істот, які ширяють у якійсь щільній газоподібній атмосфері та супроводжувані зграями більш дрібних створінь, спалахує на короткий час, коли їхнє екстрасенсорне віддзеркалення торкається нашого."
 utopia.3130.desc:0 "Перед нами розстеляється безмежна пустеля. Ми були тут раніше.\n\n§P"Шала'кул мілем зунак?"§!\n\nЩось виникає з піску. Важко розібрати.\n\n§P"Жарабі, меласук".§!\n\nСлова, подібні до грому, породжуються ротом, зовсім для цього непридатним. Ми змушені відповідати."
 utopia.3130.a:0 "Шашка малак."
 utopia.3130.b:0 "Тіріт налі дасумара!"
 utopia.3130.c:0 "Кунак де'Кірак."
 utopia.3140.desc:0 "Раптово, в болісний момент осяяння, оголюється суть нашого існування. Мультивсесвіт із тисячами галактик, подібних до нашої, втягнутий у нескінченні цикли конфлікту.\n\nВін починається, завершується і потім починається знову. І щоразу на кін ставляться трильйони життів.\n\n§P"Так є,§! - шепоче голос, - §Pі так завжди буде".§!"
 utopia.3150.desc:0 "Ми дивимося на нашу галактику зверху, з відстані, мабуть, рівної сотням тисяч світлових років. Раптово потік псіонічної енергії з неймовірною швидкістю кидає нас назустріч міріадам зірок, в область космосу, що належить одній зі згаслих імперій, якою є [fallen_empire.GetName].\n\nПовз проносяться зірки, потім планети, поки перед нами не постає місто, де живуть [fallen_empire.GetSpeciesName]. Неймовірні шпилі піднімаються до неба завдяки технології антигравітації, що випередила наші досягнення на багато поколінь. Потік несе нас усередину такого шпиля і потім через численні стіни, поки ми не потрапляємо до приміщення, схожого на велику залу засідань. У ньому два представники раси [fallen_empire.GetSpeciesNamePlural] ширяють у зручних антигравітаційних кріслах, ведучи спокійну бесіду.\n\nВони не знають про нашу присутність."
 utopia.3150.a:0 "§YПроникнути до них у розум у пошуках секретів.§!"
 utopia.3151.v1.desc:0 "$utopia.3151.a.desc$\n\n$utopia.3151.1.desc$\n\n$utopia.3151.b.desc$\n\n$utopia.3151.4.desc$\n\n$utopia.3151.c.desc$"
 utopia.3151.v2.desc:0 "$utopia.3151.a.desc$\n\n$utopia.3151.2.desc$\n\n$utopia.3151.b.desc$\n\n$utopia.3151.5.desc$\n\n$utopia.3151.c.desc$"
 utopia.3151.v3.desc:0 "$utopia.3151.a.desc$\n\n$utopia.3151.3.desc$\n\n$utopia.3151.b.desc$\n\n$utopia.3151.6.desc$\n\n$utopia.3151.c.desc$"
 utopia.3151.a.desc:0 "Очевидно, ці [fallen_empire.GetSpeciesNamePlural] - якісь вельможі, що обговорюють державні питання. Повільно, але вірно бачення зосереджується на них, а їхня незрозуміла мова поступово перетворюється на слова, що мають для нас сенс."
 utopia.3151.b.desc:0 "Сяйво розуму, яке демонструють ці [fallen_empire.GetSpeciesNamePlural], приголомшує. Немов квітка, що розпустилася, їхній розум відкритий і оголений. Проникнути всередину було б легко."
 utopia.3151.c.desc:0 "Ось і все. Технологічні секрети вирвано із закутків їхнього розуму з такою ж легкістю, як можна скопіювати файл із комп'ютера без пароля. [fallen_empire.GetSpeciesNamePlural] і не здогадуються про розкрадання, яке сталося з їхнього власного розуму."
 utopia.3151.1.desc:0 "§H"...безумство. Якщо вона думає, що народ погодиться навіть із короткочасним зниженням рівня життя, до якого вони звикли, то..."§!"
 utopia.3151.2.desc:0 "§H"... неподобство. Уяви собі, якщо молодші раси почнуть хоча б підозрювати, що ми більше не розуміємо наші власні технології! Ми повинні..."§!"
 utopia.3151.3.desc:0 "§H"...набирають дедалі більшої сили. Члени ради переконані, що якщо ми не вживемо заходів..."§!"
 utopia.3151.4.desc:0 "§H"...начхати на те, що каже рада. Вискочки все ще відстають від нас на тисячоліття, а їхні жалюгідні флотилії - це така сама загроза для нас, як газуріанський комар для вогняної хілаксійської ящірки. Немає потреби в..."§!"
 utopia.3151.5.desc:0 "§H"...продовжую вважати, що каральні заходи недоречні. Вони молоді й безтурботні, але колись і ми були такими. У них усе ще є час, щоб..."§!"
 utopia.3151.6.desc:0 "§H"... і що, можливо, нам слід було вжити заходів, щоб ліквідувати молодші раси, поки вони не стали занадто сильними. Тут я з ним погоджуся, але раді здається, що вже занадто пізно..."§!"
 utopia.3152.desc:0 "Очевидно, ці [fallen_empire.GetSpeciesNamePlural] - якісь вельможі, що обговорюють державні питання. Повільно, але вірно бачення зосереджується на них, а їхня незрозуміла мова поступово перетворюється на слова, що мають для нас сенс.\n\nРезультатно чужинці замовкають і завмирають.\n\n§H "Ти це відчуваєш?"\n\n "Так. Хтось за нами спостерігає".§!\n\nВони оббігають очима приміщення, аж доки обоє не починають дивитись прямо на нас.\n\n§H "Вражаюче. Псіонічний зонд".§!\n\n§H "Схоже, його виготовили [Root.GetSpeciesName]. Швидко, активуй транспланарний щит".§!\n\nВидіння різко обривається."
 utopia.3153.desc:0 "[Root.GetSpeciesNamePlural]!\n\nНе думайте, що ваша мерзенна спроба вторгнутися в розум наших лідерів пройшла непоміченою.\n\nОчікуйте наслідків."
 utopia.3053.a:0 "Н-но... ми можемо пояснити!"
 utopia.3160.desc:0 "Усередині Покрови матеріалізується крихітна мерехтлива зірка. Вона пролітає повз з неймовірною швидкістю, і на мить видно, що це інопланетний корабель невідомої конфігурації. Потім він зникає в хмарі псіонічної енергії так само швидко, як і з'явився.\n\nЯкщо таке можливо? Чи можна фізично увійти в Покров, а потім з'явитися десь іще в нормальному просторі?"
 utopia.3160.a:0 "§YПочекати трохи.§!"
 utopia.3161.desc:0 "Раптово з'являється ще одна мерехтлива зірка, але цього разу ми готові. Цей інопланетний корабель не схожий на жоден із тих, що ми бачили в нашій галактиці. Коли він пролітає повз, ми відчуваємо сяйво розуму його екіпажу, і їхні таємниці стають нашими.\n\nСтрибковий пси-двигун. Як оригінально."
 utopia.3161.name:0 "§GСтрибкові пси-двигуни§!"
 utopia.3162.desc:0 "Раптово з'являється ще одна мерехтлива зірка, але цього разу ми готові. Цей інопланетний корабель не схожий на жоден із тих, що ми бачили в нашій галактиці. Коли він пролітає повз, ми намагаємося злитися з сяйвом розуму його екіпажу, але їхній інтелект темніший і чужорідніший за будь-який, з яким ми стикалися раніше... Мало того, що нас відкидає від їхнього корабля, так ще й зворотна псіонічна реакція, що виникла внаслідок їхнього запеклого відторгнення, слідує за нами аж до виходу з Покрова! Субсвітова швидкість наших зорельотів миттєво знижується."
 utopia.3170.desc:0 "На одному з нижніх планів Покрова ми зустрічаємо духа, який оточив себе якимось потужним псіонічним щитом."\n\n§P "ВІДХОДИТЕ".§!"
 utopia.3170.a:0 "§YСпробувати пробити щит.§!"
 utopia.3171.name:0 "§GПсіонічні щити§!"
 utopia.3171.desc:0 "Ми проникли так глибоко в Покров не для того, щоб тепер повертати назад. Спрямувавши всю свою псионічну міць на щит, наші телепати змогли пробити в ньому досить великий пролом, який дозволив деяким із них зазирнути всередину. Невідомо, що вони побачили по інший бік щита, але цього вистачило, щоб назавжди втратити розум. Однак їхня жертва була не марною, оскільки процедура пробивання щита навчила нас генерувати аналогічне силове поле. Якщо цю методику вдасться вдосконалити, то ми зможемо створювати досить великі псионічні щити, що охоплюють цілі зорельоти..."
 utopia.3172.desc:0 "Нашим телепатам, які й так були виснажені через настільки глибоке проникнення в Покрову, не вдалося спрямувати на щит достатньо псионічної потужності, щоб пробити його. Ця невдала спроба, схоже, спровокувала духа!\n\n§P"ВАС НЕ ДАРМА ПОПЕРЕДЖАЛИ, СЛИМАКИ. РАЗ ВИ СПРОБУВАЛИ ВТОРГНУТИСЯ В МІЙ СВІТ, Я ПРИНЕСУ РУЙНУВАННЯ У ВАШ".§!"
 utopia.3180.desc:0 "Концепція часу в нашому розумінні незастосовна для цієї частини Покрови. Те, що тут може здатися століттями, в реальному світі може бути лише годинами або навіть хвилинами. Якщо знати, куди дивитися, то можна зазирнути і в майбутнє... \n\nПередбачення - це один із найвірніших шляхів до божевілля для телепата, тому ми повинні дотримуватися обережності."
 utopia.3180.a:0 "§YПоміркувати тут трохи.§!"
 utopia.3181.desc:0 "Обмежений прекогнітивний зв'язок із Покровом можна підтримувати без ризику збожеволіти, але масовий приплив імовірнісних даних надто великий, щоб мати більшу практичну цінність..." У той самий час, якщо вдасться розробити цифровий інтерфейс для інтерпретації цих даних, то потенційно його можна застосувати для поліпшення продуктивності бойових комп'ютерів наших зорельотів..."
 utopia.3181.name:0 "§GПрекогнітивний інтерфейс§!"
 utopia.3182.desc:0 "Як ми і побоювалися, наші телепати занурилися в божевілля. Миттєво для їхнього розуму відкрилася незбагненна безліч варіантів і ймовірностей, які існують у минулому й майбутньому.\n\nВсі до єдиного варіації та сценарії, незалежно від того, наскільки величезні або незначні відмінності між ними, нескінченно повторюються всередині їхнього мозку. Вони впали в стан постійної кататонії.\n\nЗнадобиться якийсь час, перш ніж Конклав телепатів зможе накопичити псионічну міць, необхідну для повторного проникнення в Покров."
 utopia.3190.desc:0 "Ми виявили невеликий простір усередині Покрови з концентрацією псионічної енергії такої величини, якої ми ніколи не бачили раніше. Будь-який екстрасенс, якому вдасться підключитися до цієї "кишені" сирої енергії, стане надзвичайно сильним... але її достатньо лише для одного і це пов'язано з певним ризиком.\n\nВ усій державі [Root.GetName] лише троє претендентів мають достатню псіонічну силу, щоб проникнути в цю енергетичну сферу і мати шанси вижити. На кому зупинимо вибір?"
 utopia.3190.1.a:1 "§G[leader_1.GetTitle] [leader_1.GetName]§!"
 utopia.3190.2.a:1 "§Y[leader_1.GetTitle] [leader_1.GetName]§!"
 utopia.3190.3.a:1 "§R[leader_1.GetTitle] [leader_1.GetName]§!"
 utopia.3190.1.b:1 "§G[leader_2.GetTitle] [leader_2.GetName]§!"
 utopia.3190.2.b:1 "§Y[leader_2.GetTitle] [leader_2.GetName]§!"
 utopia.3190.3.b:1 "§R[leader_2.GetTitle] [leader_2.GetName]§!"
 utopia.3190.1.c:1 "§G[leader_3.GetTitle] [leader_3.GetName]§!"
 utopia.3190.2.c:1 "§Y[leader_3.GetTitle] [leader_3.GetName]§!"
 utopia.3190.3.c:1 "§R[leader_3.GetTitle] [leader_3.GetName]§!"
 utopia.3190.1.d:1 "§G[leader_4.GetTitle] [leader_4.GetName]§!"
 utopia.3190.2.d:1 "§Y[leader_4.GetTitle] [leader_4.GetName]§!"
 utopia.3190.3.d:1 "§R[leader_4.GetTitle] [leader_4.GetName]§!"
 utopia.3191.desc:0 "Ми це... зробили. Здається, що весь Покров здригається в міру того, як [chosen_leader.GetName] отримує силу, що перетікає з "кишені" псіонічної енергії... В історії галактики лічені одиниці були обдаровані псіонічною силою такої величини. Хай змилуються духи над нашими душами!"
 utopia.3192.desc:0 "Здається, що весь Покров здригається в міру того, як [chosen_leader.GetName] отримує величезні запаси псіонічної енергії, що містилися в "кишені".\n\nНа жаль, [chosen_leader.GetHerHis] розум [chosen_leader.GetHerHis] не зміг впоратися з напругою. Можливо, така сила не була призначена для жодної живої істоти. [chosen_leader.GetName] гине через великий вибух псіонічної енергії, який забирає з собою і всіх тих, хто перебував поблизу."
 utopia.3193.desc:0 "Здається, що весь Покров здригається в міру того, як [chosen_leader.GetName] отримує величезні запаси псіонічної енергії, що містилися в "кишені".\n\nХоча передача енергії пройшла успішно, [chosen_leader.GetName] тепер... являє собою... якусь істоту, що складається з чистої енергії.\n\n§P"...ЩО... ЩО ВИ... ЗРОБИЛИ... ЗІ МНОЮ?.."§!\n\n§P"ВИ... ВСІ... ЗА ЦЕ... ЗАПЛАТИТЕ..."§!"

 utopia.3200.1.desc:0 "Порожнеча тут мерехтить від енергії, що пронизує її. Давайте трохи відпочинемо."
 utopia.3200.2.desc:0 "Шлях, яким ми йшли, раптово обірвався. Далі нам іти нікуди."
 utopia.3200.3.desc:0 "Щось говорить тут із нами. Щось чудове."
 utopia.3200.4.desc:0 "З незбагненних для нас причин, нас привабило саме в цю частину Покрови. Чому?"
 utopia.3200.5.desc:0 "На якусь мить ми губимося в думках про вічність, проведену в Покрові, і нас охоплює почуття абсолютної паніки. Потім ми приходимо до тями, і жах відступає."
 utopia.3200.6.desc:0 "Група духів, що світяться сліпучими кольорами, які не існують у нормальному просторі, танцюють навколо нас кілька годин, поки ми просуваємося вглиб Покрова. Це приємне видовище, але потім ми раптово усвідомлюємо: нас кудись ведуть."
 utopia.3200.7.desc:0 "Повільно обертаючись навколо своєї осі, тут ширяє ідеальний кристал. Коли ми наближаємося, він розсипається на тисячі шматочків."
 utopia.3200.8.desc:0 "Попереду в порожнечі обертається труп представника раси [Root.GetSpeciesName]. Перш ніж зникнути з поля зору, смердюче тіло видає пронизливий вереск."
 utopia.3200.9.desc:0 "Ми не впевнені, що це відбувається насправді. Ми й справді в Покрові, чи в одного з нас гострий психічний розлад?"

 terraforming_candidate_category:0 "Стародавні ознаки життя"
 terraforming_candidate_category_desc:0 "У цьому безплідному і млявому світі є ознаки того, що колись тут була біосфера."
 MESSAGE_TERRAFORM_FOUND_TITLE:0 "$anomaly.2575.name$"
 MESSAGE_TERRAFORM_FOUND_DESC:0 "Планета [From.GetName] ідентифікована як кандидат на тераформування. [From.GetPlanetMoon] розглядатиметься як потенційна мета майбутньої колонізації."
 anomaly.2575.name:0 "Виявлено кандидата на тераформування"
 anomaly.2575.desc.intro:0 "Детальне вивчення [From.GetPlanetMoon]и [From.GetName] показало, що в далекому минулому тут могло бути життя. На полярних крижаних шапках і під поверхнею є значні запаси замерзлої води. Наявність систем низовин вказує на те, що вода, можливо, колись текла тут вільно."
 anomaly.2575.desc.1:0 "$anomaly.2575.desc.intro$\n\nЦя [From.GetPlanetMoon]а теоретично підходить для тераформування, але у нас немає технологій для здійснення такого грандіозного завдання в реалістичні терміни."
 anomaly.2575.desc.2:0 "$anomaly.2575.desc.intro$\n\nВитрати енергії були б значними, але у нас є технології для терраформування, завдяки яким [From.GetPlanetMoon]а поступово стане місцем, де знову зможе зародитися життя."
 anomaly.2575.desc.3:0 "$anomaly.2575.desc.intro$\n\nНа жаль, наявність у цій системі §YСфери Дайсона§! унеможливлює будь-яку спробу відновити планету."

 utopia.3300.desc:0 "Тут є якась сутність, що повністю займає цю частину Покрови. У минулому ми стикалися з духами, але це щось інше, набагато могутніше... набагато більш давнє.\n\nСхоже, воно нас поки що не помічає. Можливо, воно спить. Можливо, ми не варті його уваги.\n\nНапевно, нам краще покинути це місце."
 utopia.3300.1.a:0 "§GСпробувати встановити зв'язок із сутністю§!"
 utopia.3300.1.b:0 "§YСпробувати встановити зв'язок із сутністю§!"
 utopia.3300.1.c:0 "§RСпробувати встановити зв'язок із сутністю§!"
 utopia.3300.1.d:0 "§G[chosen_one.GetName] поговорить із сутністю§!"
 utopia.3301.desc:0 "Коли ми звертаємося до сутності, ми відчуваємо, як вона ворушиться, а її увага повністю зосереджена на нас. Схоже, їй не подобається, що її потурбували.\n\nХвиля енергії захльостує наших телепатів, змушуючи болісно страждати одних і втратити свідомість інших. Нам не залишається нічого іншого, як покинути Покров до пори до часу."
 utopia.3302.desc:0 "Коли ми звертаємося до сутності, то відчуваємо, як вона ворушиться, а її увага повністю зосереджена на нас. Схоже, їй не подобається, що її потурбували.\n\nВелетенська хвиля псионічної енергії вихлюпується на нас, позбавляючи наших телепатів свідомості. Прокинувшись, вони виявляють, що одного з них не вистачає. §Y[leader_to_kill.GetName]§! на своєму колишньому місці відсутній: там тепер лише псіонічний слід від невеликого розриву, наче стародавня сутність проникла в наш світ і потягла бідолаху з собою для того, щоб... Загалом, хто може знати причину або мету?"\n\nДля чого б це не було зроблено, якось сумнівно, що [leader_to_kill.GetName] коли-небудь постане перед нами знову."
 utopia.3304.desc:1 "Коли ми звертаємося до сутності, розум наших телепатів заповнює хор голосів. Спочатку це всього лише тихий шепіт, але потім какофонія тисячі голосів, що говорять в унісон, стає дедалі гучнішою... Голоси називають себе §YШепчущимися в порожнечі§! Окремі голоси в хорі називають свої імена: Шелест таємниць, Тінь престолу, Лялькар - їх безліч, і всі вони частина хору тих, хто шепоче. Вони заявляють, що знають усі секрети, які потайки шепотіли один одному смертні, і пропонують поділитися з нами деякими з них...\n\n§YМи маємо лише дозволити їм проникнути в нашу свідомість.§!\n\nОни запевняють, що ціна ця дріб'язкова. Мовляв, ми навряд чи навіть помітимо їхню присутність.\n\nУ їхньому тоні чується наполегливість."
 utopia.3304.a:0 "§YУкласти договір з тими, хто шепоче в порожнечі§!"
 utopia.3305.desc:1 "Сутність вітає нас із добродушною фамільярністю. Вона розмовляє не стільки словами, скільки баченнями, концепціями, ідеями. Вона просочується в розум наших телепатів так дбайливо і плавно, що виникає думка, ніби вона завжди там була. Перед їхніми очима миготить вихор образів.\n\nСутність, що назвалася §YУпорядником ланцюжків§!, з цікавістю та інтересом розглядає наші біологічні форми. Він показує різноманітні способи їхнього можливого розвитку, зміни. Поліпшення. Еволюції.\n\n§YМи повинні лише дозволити йому проникнути в нашу плоть.§!\n\nВін очікує від нас відповіді, висловлюючи терпіння і ніжність. Немов батько, який шалено любить свою дитину. За ним стоїть його близнюк, що оживляє глину. Йому немає діла до наших органічних умів. Він жадає творити душі, перетворюючи мікросхеми на дух."\n\nУкладач чекає нашої відповіді."
 utopia.3305.a:0 "§YУкласти договір з Укладачем ланцюжків§!"
 utopia.3306.desc:0 "Коли ми звертаємося до сутності, ми відчуваємо великий голод. Вона не витрачає даремно ні часу, ні слів. Це §YПожирач світів§, який бажає нас поглинути.\n\nПравда, тільки деяких із нас. Не більше, ніж ми можемо пожертвувати. В обмін на це він обіцяє дарувати нам великі здібності. Він навчить нас користуватися своїм голодом, своєю люттю. Він перетворить їх на псионічну зброю, яка може здолати будь-якого ворога.\n\n§YМи повинні лише дозволити йому з'їсти нас.§!\n\nСхоже, йому не терпиться почати."
 utopia.3306.a:0 "§YУкласти договір із Пожирачем світів§!"
 utopia.3307.desc:0 "Ми не встигаємо звернутися до сутності, бо вона сама звертається до нас. Її думки крутяться і крутяться, проникаючи в розум наших телепатів, пропонуючи, просячи. Це §YВиконавець бажань§!, який обіцяє нам багатство, владу, престиж... усе, що ми коли-небудь бажали.\n\nЦіна? Дрібниця, щось на кшталт плати за вхід. Він лише хоче для нас найкращого. Він допомагатиме нам, вказуватиме нам шлях, спрямовуватиме наші прагнення і мрії.\n\n§YМи повинні лише прийняти його в наші серця.§!\n\nВін упевнений, що ми відповімо "так". Як взагалі ми можемо сказати "ні"?"
 utopia.3307.a:0 "§YУкласти договір з Виконавцем бажань§!"
 utopia.3308.desc:0 "Сутність чекала на нас. Це §RЗавершувач циклу§, який завжди нас чекав. Наші телепати раптово починають говорити в унісон, і десяток їхніх голосів зливається в ідеальному хорі: §R "ВАШ ЧАС ЩЕ НЕ НАСТАВ.§! - Пауза. - §RНО ЦЕ МОЖЛИВО".§!\n\nБільше жодних слів не сказано, але нам запропонували угоду - вже це ми знаємо точно. Влада, знання і багатство без числа можуть стати нашими.\n\n§RМи повинні лише закликати Завершувача.§!"
 utopia.3308.a:0 "§RУкласти договір із Завершувачем циклу§!"
 utopia.3310.name:0 "Договір укладено"
 utopia.3320.name:0 "Завершувач циклу: §RРозплата§!"
 utopia.3320.desc.a:0 "Наш час минув. Протягом п'ятдесяти років ми користувалися неймовірною силою, дарованою нам §RЗавершувачем циклу§!. Ми знали, що за неї доведеться платити, але розраховували, що плата буде не надто обтяжливою або що ми зуміємо знайти спосіб її уникнути.\n\nМи помилилися в обох випадках.\n\nНашою ціною стало все. В одну мить, настільки швидко, що не встигаєш навіть охнути, не те що відповісти, [Root.GetName]... зникає. Там, де раніше були процвітаючі колонії, тепер тільки смерть. Там, де колись потужні флотилії борознили порожнечу, тепер тільки примари й уламки. Усе поглинув Завершувач. Усе забрал Покров.\n\nУсе, що залишилося від нашої держави, - це група вигнанців, яку очолює §Y[Root.GetRulerName]§! - потужний псионік, який передбачив наближення кінця і допоміг невеликій частині нашого населення сховатися на планеті, не позначеній Завершувачем для знищення.\n\nІ, наче загибелі всієї нашої держави відразу було недостатньо, величезна сутність із Покрову з'явилася в космосі над столицею [former_capital.GetName]. Ставши неймовірно потужною завдяки поглиненій свідомості наших псіоніків, вона тепер нишпорить по галактиці в пошуках нової здобичі."
 utopia.3320.desc.b:0 "Наш час минув.\n\nПротягом п'ятдесяти років ми користувалися неймовірною силою, дарованою нам §RЗавершувачем циклу§!. Ми знали, що за неї доведеться платити, але розраховували, що плата буде не надто обтяжливою або що ми зуміємо знайти спосіб її уникнути.\n\nМи помилилися в обох випадках.\n\nНашою ціною стало все. В одну мить, настільки швидко, що не встигаєш навіть охнути, не те що відповісти, [Root.GetName]... зникає. Там, де раніше були процвітаючі колонії, тепер тільки смерть. Там, де колись потужні флотилії борознили порожнечу, тепер тільки примари й уламки. Усе поглинув Завершувач. Усе забрал Покров.\n\nМи не тільки виявилися повністю знищеними, а й величезна сутність із Покрови з'явилася в космосі над столицею [former_capital.GetName]. Ставши неймовірно потужною завдяки поглиненій свідомості наших псионіків, вона тепер нишпорить галактикою в пошуках нової здобичі. Принаймні, ми не побачимо, як воно завершить те, що ми почали."
 utopia.3320.opt.a:0 "Що ми наробили?.."
 utopia.3321.desc.a:0 "Протягом п'ятдесяти років ми знали, що в §Y[From.GetName&prep]§! коїться щось недобре. П'ятдесят років тому обсяг їхнього промислового виробництва, ефективність їхньої науки... все в їхній державі раптовим і незрозумілим чином стало демонструвати величезне зростання продуктивності та ефективності, нібито їх благословила якась незрима сила.\n\nЯк виявилося, це було не стільки благословення, скільки прокляття. П'ятдесят років тому [From.GetName:§Y<1>§! відмовився|||fem:§Y<1>§! відмовилася|||neut:§Y<1>§! відмовилося|||pl:§Y<1>§! відмовилися] від свого майбутнього, і настав час сплатити цей борг.\n\nВ одну мить, настільки швидко, що не встигаєш навіть охнути, не те що відповісти, [From.GetName]... зникає. Там, де раніше були процвітаючі колонії, тепер тільки смерть. Там, де колись потужні флотилії борознили порожнечу, тепер тільки примари й уламки. Катастрофа не обійшла стороною і нашу державу: деякі з [From.GetAdj&pl,gen] світів виявилися знищеними разом з рештою.\n\nЩо ще гірше, загибель [From.GetName&gen], схоже, призвела до появи якоїсь надзвичайно потужної енергетичної істоти в космосі над їхньою колишньою столицею.\n\nСхоже, воно голодне."
 utopia.3321.desc.b:0 "Протягом п'ятдесяти років ми знали, що в §Y[From.GetName&prep]§! коїться щось недобре. П'ятдесят років тому обсяг їхнього промислового виробництва, ефективність їхньої науки... все в їхній державі раптовим і незрозумілим чином стало демонструвати величезне зростання продуктивності та ефективності, нібито їх благословила якась незрима сила.\n\nЯк виявилося, це було не стільки благословення, скільки прокляття. П'ятдесят років тому [From.GetName:§Y<1>§! відмовився|||fem:§Y<1>§! відмовилася|||neut:§Y<1>§! відмовилося|||pl:§Y<1>§! відмовилися] від свого майбутнього, і настав час сплатити цей борг.\n\nВ одну мить, настільки швидко, що не встигаєш навіть охнути, не те що відповісти, [From.GetName]... зникає. Там, де раніше були процвітаючі колонії, тепер тільки смерть. Там, де колись потужні флотилії борознили порожнечу, тепер тільки примари й уламки.\n\nЩо ще гірше, загибель [From.GetName&gen], схоже, призвела до появи якоїсь надзвичайно потужної енергетичної істоти в космосі над їхньою колишньою столицею.\n\nНезадоволене кончиною [From.GetAdj&fem,gen] цивілізації, воно тепер поневіряється від одного світу до іншого, знищуючи все на своєму шляху."
 utopia.3321.opt.a:0 "Що вони наробили?!"
 utopia.3324.name:0 "Завершувач циклу: §Rпід Покровом§!"
 utopia.3324.desc:0 "Ми не змогли зупинити жахливу енергетичну істоту. §Y[Root.GetName]§! і всі жителі цієї планети були оповиті ним і повністю поглинені Покровом."
 utopia.3324.opt.a:0 "Жах!"
 utopia.3331.name:0 "Шепочуться в порожнечі: §Rзвикання§!"
 utopia.3331.desc:0 "Хоча секрети, довірені нашому народу Шептунами, приносять велику користь, деякі з них також викликають тривогу. Стрес від надмірних знань може виявитися важким випробуванням, і щоб упоратися з ним, дедалі більше наших громадян, зокрема й §Y[leader_target.GetTitle] [leader_target.GetName]§!, стали зловживати алкоголем або наркотиками."
 utopia.3331.opt.a:0 "Прикро."
 utopia.3332.name:0 "Шепочуться в порожнечі: §Rсамогубство§!"
 utopia.3332.desc:0 "Хоча секрети, довірені нашому народові Шептунами, приносять велику користь, деякі з них також викликають тривогу, особливо ті, якими діляться з важливими державними особами. §Y[leader_target.GetTitle] [leader_target.GetName]§!, опинившись не в змозі більше справлятися зі стресом, вирішує позбавити себе життя."
 utopia.3332.opt.a:0 "Трагедія."
 utopia.3333.name:0 "Шептуни в порожнечі: §Rбезумство§!"
 utopia.3333.desc:1 "Відтоді як ми запросили Шептунів до нашого розуму, серед наших громадян-псіоників почастішали випадки психічних захворювань і незрозумілих актів насильства. Здебільшого ситуація була контрольованою, але останнім часом усе пішло шкереберть. По всій державі розквітли радикальні фракції, які запекло б'ються одна з одною."
 utopia.3333.opt.a:0 "Ми повинні відновити порядок!"
 utopia.3334.name:0 "Шептуни в порожнечі: §Rпсихоз§!"
 utopia.3334.desc:1 "Відтоді як ми запросили Шептунів до нашого розуму, серед наших громадян-псіоників почастішали випадки психічних захворювань і незрозумілих актів насильства. Здебільшого ситуація була контрольованою, але останнім часом усе пішло шкереберть. На всій території держави почали виникати таємні товариства. Деякі з них нешкідливі, в інших же більш підступні плани. Взаємна недовіра вразила все суспільство."
 utopia.3334.opt.a:0 "Це жахливо!"
 utopia.3335.name:1 "Пожирач світів: §Rперекус§!"
 utopia.3335.desc:1 "Один із наших лідерів раптово зник, залишивши після себе лише відлуння псионічної активності. Ми вважаємо, що його поглинув Пожирач світів. Нам вдалося приховати всі сліди. Будемо сподіватися, що Пожирач тимчасово наситився."
 utopia.3335.opt.a:1 "Незначна ціна."
 utopia.3336.name:0 "Пожирач світів: §Rголод§!"
 utopia.3336.desc:0 "Пожирач знову повернувся за своєю даниною і поглинув значну частину населення на планеті §Y[planet_target.GetName]§!. Хоча нам вдалося зберегти в таємниці від широких мас наш договір з Пожирачем, громадян, що залишилися на планеті, у зв'язку з цими "таємничими зникненнями" охопили зрозумілі страх і гнів, і вони вимагають від уряду пояснень."
 utopia.3336.opt.a:0 "Шкода, що так вийшло, але це було неминуче."
 utopia.3337.name:0 "Пожирач світів: §Rненажерливість§!"
 utopia.3337.desc:1 "Пожирач знову повернувся за своєю даниною. Не задовольняючись тим, щоб просто забрати частину нашого населення, він поглинув цілу планету. Світ §Y[planet_target.GetName]§! був оповитий густим псіонічним туманом, і всі послані в атмосферу рятувальні кораблі так і не повернулися. На щастя, цей світ не був заселений, але ми здригаємося від однієї тільки думки, що наступною жертвою може стати одна з наших процвітаючих колоній."
 utopia.3337.opt.a:1 "Як далеко це зайде?"
 #utopia.3338.name:0 "Instrument of Desire: §RParticularism§!"
 #utopia.3338.desc:0 "The desires inflicted upon our people by the Instrument are strong. The people of §Y[planet_target.GetName]§! have become convinced that their own particular customs are of distinct and paramount importance over those of our society as a whole. Alternative political movements are springing up like wildfire, and the political situation on the planet has become unpredictable, to say the least."
 utopia.3338.opt.a:0 "Прикро."
 #utopia.3339.name:0 "Instrument of Desire: §RDeviance§!"
 #utopia.3339.desc:0 "The desires inflicted upon our people by the Instrument are strong. As if overnight, the population of our empire appear to have turned against both the government and the very traditions of our people, questioning ages-old customs and breaking social taboos. Support for government positions are rapidly dropping, and it seems we may be in for a period of considerable political turmoil."
 #utopia.3339.opt.a:0 "Terrible!"
 utopia.3340.name:0 "Виконавець бажань: §Rдекадентство§!"
 utopia.3340.desc:1 "Бажання, навіяні нашим громадянам Виконавцем, сильні. Населення держави збожеволіло від споживацтва і декадентства, вимагаючи дедалі ексклюзивніших товарів, дедалі рідкісніших і вишуканіших продуктів харчування. Бунти вже розгорілися в кількох торгових районах, і, можливо, нам доведеться виробляти §Y[GetInstrumentCraving]§! у більшій кількості, щоб втихомирити натовпи."
 utopia.3340.opt.a:1 "Але чому?"
 instrument_cravings:0 "Дикі бажання"
 instrument_cravings_tooltip:0 "§RНаші £pops£ поселення тепер споживають§! [GetInstrumentCravingIconAndName]"
 instrument_cravings_desc:0 "Виконавець бажань породив нову тенденцію серед нашого населення. Усім потрібні [GetInstrumentCraving], головним чином просто заради володіння ними."
 utopia.3341.name:0 "Укладач ланцюжків: §Rмутації§!"
 utopia.3341.desc:0 "§YУкладач ланцюжків§! дарував нам своє благословення, безпосередньо змінивши генетичний код раси §Y[species_target.GetName]§! Як не дивно, але швидкі й непередбачувані мутації викликали вельми стриману реакцію. Схоже, наше населення має намір вважати випадкові та непередбачувані генетичні зміни не більш ніж звичайною частиною життя, яка навряд чи заслуговує обурення або навіть обговорення."
 utopia.3341.opt.a:0 "Подивимося, до чого це призведе..."

 utopia.3342.name:0 "Пожирач світів: §Rголод§!"
 utopia.3342.desc:0 "Голод Пожирача неможливо вгамувати. Цього разу він підкріпився однією з наших колоній. Значна частина світу зникла з нашої реальності, залишивши по собі неймовірних розмірів кратер, затягнутий клубами пурпурової димки."
 utopia.3342.opt.a:0 "Це буде складно зберегти в таємниці..."
 utopia.3343.name:0 "Пожирач світів: §Rаппетит§!"
 utopia.3343.desc:0 "Пожирач знову повернувся за своєю даниною і поглинув ціле місто на світі §Y[planet_target.GetName]§!. Хоча нам вдалося зберегти в таємниці від широких мас наш договір з Пожирачем, громадян, що залишилися на планеті, у зв'язку з цими "таємничими зникненнями" охопили зрозумілі страх і гнів, і вони вимагають від уряду пояснень."
 utopia.3343.a:0 "Неминуча трагедія."
 utopia.3345.name:0 "Укладач ланцюжків: §Rдегенерація§!"
 utopia.3345.desc:0 "Благословення §YУкладача ланцюжків§! непередбачувані. З одним із наших лідерів трапився прикрий інцидент, під час якого його плоть знайшла власну волю. За лічені миті він перетворився на масу, що корчилася від болю. Не маючи можливості повернути цей процес, адміністрація оголосила лідера загиблим."
 utopia.3345.opt.a:0 "Тепер він живе простим життям."
 utopia.3346.name:0 "Укладач ланцюжків: §Rрегрес§!"
 utopia.3346.desc:0 "Благословенний дар Укладача ланцюжків припав на світ [devolved_species_planet.GetName], частина мешканців якого зазнала серйозної мутації, що перетворила їх на розумних істот."
 utopia.3346.opt.a:0 "Цікаво, але сумно."
 utopia.3346.opt.a.tt:0 "5 £pops£ поселень світу [devolved_species_planet.GetName] перетворилися на §Yпередрозумних§!.\n\nЗа наявності відповідної технології їх можна §Yперетворити§! в закладці рас."

 utopia.200.name:0 "Нова сутність у Покрові"
 utopia.200.desc.a:0 "[target_species.GetNamePlural], які живуть у нашій державі, змінилися. Усе почалося зі слабкої пульсації в Покрові. Тепер вібрація, здається, відбувається на іншому рівні. Ми всі її відчуваємо, а [target_species.GetNamePlural] перебувають на межі набуття прихованих псионічних здібностей, подібних до наших.\n\nМожливо, це пов'язано з тим, що вони живуть недалеко від нас. А можливо, Покров просто обрав їх. Конклав телепатів, що складається з наших головних псионічних експертів, попереджає, що, можливо, для нас це єдиний шанс втрутитися. Ми могли б задавити це в зародку або допомогти їм пробудитися. Без нашої настанови вони далеко не просунуться."
 utopia.200.desc.b:0 "Незвичайна активність у Покрові вказує на те, що [target_species.GetNamePlural], інша раса нашої держави, починають проявляти приховані псионічні здібності. Тепер перед нами стоїть той самий вибір, що й раніше: придушити їхні здібності, що зростають, чи випустити їх на волю?"
 utopia.200.a:0 "Ми розкриємо їхній потенціал."
 utopia.200.a.tooltip:0 "Всі [target_species.GetAdj&pl] поселення отримають ознаку §YПрихований псионік§!."
 utopia.200.b:0 "Вони недостойні."
 utopia.203.name:0 "Пробудження"
 utopia.203.desc.a:0 "Під керівництвом Конклаву телепатів [target_species.GetNamePlural] розвинули глибший зв'язок із Покровом, ніж ми могли навіть припускати. Ці сили немов призначалися для них спочатку.\n\nТепер вони стверджують, що нібито готові для розкриття свого повного псионічного потенціалу. Думка конклаву, однак, розділилася. Одні занепокоєні тим, що зміни настали надто швидко і що їхній розум стане нестабільним, а інші - що їхні новопридбані сили можуть закрутити їм голову. Якщо ми не завдамо удару зараз, то, можливо, іншого шансу в нас не буде."
 utopia.203.desc.b:0 "[target_species.GetNamePlural] також заявляють, що вони готові вжити заходів, необхідних для досягнення повного псионічного потенціалу і пробудження."
 utopia.203.a:0 "Вони готові."
 utopia.203.a.tooltip:0 "Всі [target_species.GetAdj&pl] поселення отримають ознаку §YПсионік§!."
 utopia.203.b:0 "Вони недостойні."
 utopia.203.c:0 "Занадто небезпечно."
 utopia.204.name:0 "Грубе пробудження"
 utopia.204.desc.a:0 "Нещодавно наших дослідників спантеличив несподіваний прояв псионічних здібностей у деяких представників раси [original_species.GetSpeciesNamePlural]. Під час розслідування з'ясувалося, що ці зміни збіглися з великим псионічним пробудженням їхніх побратимів у [target_country.GetName&prep], [target_country.GetName:який давно відомий|||fem:яка давно відома|||neut:яке давно відоме|||pl:які давно відомі] своїми успіхами в галузі псионіки.\n\nМожна тільки припустити, що деякі з цих нововинайдених сил перекинулися на їхніх далеких родичів у нашій державі, хоча ми й не в змозі зрозуміти, як саме це сталося."
 utopia.204.desc.b:0 "Нещодавно наших дослідників спантеличив несподіваний прояв псионічних здібностей у деяких представників раси [original_species.GetSpeciesNamePlural]. Під час ретельнішого вивчення виявилося, що ці псионіки пов'язані телепатично зі своїми побратимами в раніше невідомому [target_country.GetName&prep], з [target_country.GetName:яким|||fem:якою|||pl:якими] ми тепер налагодили стосунки. Схоже, зміни, свідками яких ми стали, були зумовлені хвильовим ефектом внаслідок великого псионічного пробудження всіх представників раси [original_species.GetSpeciesNamePlural] у [target_country.GetName&prep]."
 utopia.204.a.tooltip:0 "До 4 [original_species.GetSpeciesAdj&pl,gen] поселень отримають ознаку §YПрихований псионік§!."
 utopia.205.name:0 "Несподіване пробудження"
 utopia.205.desc:0 "Після псіоничного пробудження раси [target_species.GetName], згідно з нашими інформаторами, такі ж приховані здібності почали повсюдно проявлятися і в інших представників тієї ж раси. Таке відчуття, що, незалежно від відстані, їх пов'язує з Покровом наявність спільних предків.\n\nОднак, на відміну від своїх далеких родичів у нашій державі, їх мало і вони далеко один від одного, тож малоймовірно, що вони коли-небудь досягнуть повного пробудження."

 whisperers_madness:0 "Божевілля через Покрову"
 whisperers_madness_desc:1 "Населення нашої держави бунтує через божевілля, спричинене §YШептуючимися в порожнечі§!."
 whisperers_psychosis:0 "Психоз через Покрову"
 whisperers_psychosis_desc:1 "Наша держава впала жертвою внутрішніх чвар через божевілля, викликане §YШепчущимися в порожнечі§!."
 eater_unhappiness_planet_1:0 "Поглинуте Покровом населення"
 eater_unhappiness_planet_1_desc:0 "Частину населення цієї планети було поглинуто §YПожирачем світів§!."
 eater_unhappiness_planet_2:1 "$eater_unhappiness_planet_1$"
 eater_unhappiness_planet_2_desc:1 "$eater_unhappiness_planet_1_desc$"
 eater_unhappiness_empire:0 "Поглинений Покровом світ"
 eater_unhappiness_empire_desc:0 "Ціла планета в нашій державі була поглинута §YПожирачем світів§!".
 instrument_deviance_planet:0 "Відхилення через Покрову"
 instrument_deviance_planet_desc:0 "Населення цієї планети відмовляється від принципів нашої держави заради переслідування власних цілей. Безсумнівно, це робота §YВиконавця бажань§!."
 instrument_deviance_empire:0 "Відхилення через Покрову"
 instrument_deviance_empire_desc:0 "Населення всієї нашої держави почало ставити під сумнів її принципи та політику. Безсумнівно, це робота §YВиконавця бажань§!".
 instrument_consumer_goods:0 "Декадентство через Покрову"
 instrument_consumer_goods_desc:0 "Населення цієї планети звернулося до декадентського споживання і відчайдушно домагається ексклюзивних харчових продуктів і екзотичних товарів. Безсумнівно, це робота §YВиконавця бажань§!."

 d_eater_deposit:0 "Кратер Покрову"
 d_eater_deposit_desc:0 "Частину цієї планети поглинула сутність Покрови. Кратер, що залишився, заповнили клуби пурпурного туману, поблизу якого часто пропадають випадкові жертви."

