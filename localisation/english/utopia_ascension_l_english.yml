 covenant_composer_of_strands:0 "Договір: укладач ланцюжків"
 covenant_composer_of_strands_0:0 "$covenant_composer_of_strands$"
 covenant_composer_of_strands_desc:0 "Ми уклали в Покрові договір із могутньою істотою і тепер користуємося плодами її заступництва.\n\n§YВам доведеться дорого заплатити.§!"
 covenant_composer_of_strands_0_desc:0 "$covenant_composer_of_strands_desc$"
 covenant_eater_of_worlds:0 "Договір: пожирач світів"
 covenant_eater_of_worlds_0:0 "$covenant_eater_of_worlds$"
 covenant_eater_of_worlds_desc:0 "Ми уклали в Покрові договір із потужною істотою і тепер користуємося плодами її заступництва.\n\n§YДоведеться дорого заплатити.§!"
