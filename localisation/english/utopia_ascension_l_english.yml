 utopia.3000.name:0 "Покров"
 utopia.3000.a:0 "Увійдіть у Покров."
 utopia.3000.intro.desc:0 "Покров. Неймовірно дивний і тривожний, але водночас... дуже знайомий. Усі, хто володіє пси-талантами, могли бачити це місце у своїх снах, хоча, імовірно, цього й не розуміли.\n\nТепер ми стоїмо біля прірви цього виміру, неподалік порожнечі Міжсмертя, яке слугує межею між цим та нормальним простором - або тим, що ми назвали б реальним світом.\n\nЩоб проникнути глибше до Покриву, знадобляться чималі зусилля з боку наших телепатів, а також велика кількість енергії. Не будемо витрачати час даремно... навіть зараз за нами спостерігають."
 utopia.3000.1.desc:0 "Покров сьогодні спокійний."
 utopia.3000.2.desc:0 "Щось за нами спостерігає."
 utopia.3000.3.desc:0 "По цей бік усе виглядає по-іншому."
 utopia.3000.4.desc:0 "Їм потрібно було відправити поета..."
 utopia.3000.5.desc:0 "Щось темне наближається."
 utopia.3000.6.desc:0 "Ми все ще спимо?"
 utopia.3000.7.desc:0 "Ми... ми зробили це. Ми всередині!"
 utopia.3000.8.desc:0 "Якась... сутність застигла поблизу. Вона жестами запрошує зануритися глибше в Покров..."
 utopia.3000.9.desc:0 "Ви теж чуєте голоси?"
 utopia.3000.10.desc:0 "У Покрові пульсує сила. Я немов... вдома."
 utopia.3000.11.desc:0 "Ви думаєте, що зараз дихаєте повітрям?"
 utopia.3000.12.desc:0 "Ми бачимо і водночас не бачимо. Про це місце ще так багато належить дізнатися."
 utopia.3000.13.desc:0 "Яких органів чуття нам бракує, якщо ми не можемо побачити і почути інший світ навколо нас?"
 utopia.3000.14.desc:0 "Будьте дуже обережні. У цьому місці навіть шалена думка може стати чимось відчутним... і, найчастіше, своєю протилежністю."
 utopia.3000.15.desc:0 "Ми ніколи не повинні були потрапити сюди."
 utopia.3000.16.desc:0 "Така... сила..."
 utopia.3000.17.desc:0 "Потрібно... зосередитися..."
 utopia.3000.18.desc:0 "Можливо, саме тут усе почалося?"
 utopia.3000.19.desc:0 "Жах... жах має обличчя."
 utopia.3000.b:0 "§MЗвернутися до вищої сили.§!"

 utopia.3005.desc:0 "Ми знаємо, що по той бік мешкають могутні створіння. Зазвичай вони не звертають на нас уваги, але ми могли б звернутися до них, скориставшись силою зро. Наші телепати відчувають вплив цих сутностей по всьому Покрову. До кого нам варто звернутися?"
 utopia.3005.a:0 "§GДо того, від кого тхне вивільненням плоті.§!"
 utopia.3005.b:0 "§PДо того, хто волає про ненаситну порожнечу.§!"
 utopia.3005.c:0 "§HДо того, хто шепоче про бажання і володіння.§!"
 utopia.3005.d:0 "§BДо того, хто гіркий, як зруйнована довіра.§!"

 utopia.3010.desc:0 "Конклав телепатів ще не відновив сили після напруження, пов'язаного з попереднім візитом до Покрови. Без їхньої об'єднаної псионічної сили ми можемо вловити лише короткі образи цього багатоликого виміру, наче розмиті спогади, до яких немає доступу.\n\nТут нам робити нічого. Доведеться повернутися пізніше."


 boon.bestowed:0 "§GОтримано дар§!"
 curse.bestowed:0 "§RОтримано прокляття§!"


 boon.psi.link:0 "Потужна енергія Покрова хлинула в загальну псионічну лінію зв'язку, яку використовують усі [Root.GetSpeciesNamePlural]."
 boon.ship.link:0 "Нашим телепатам вдалося встановити тимчасовий канал комунікації між Покровом і нашими зорельотами."

 utopia.3030.desc:0 "$boon.psi.link$\n\nПочуття глибокого спокою поширюється всією [Root.GetName&dat], і, схоже, йому піддаються навіть ті, у кого немає екстрасенсорних здібностей."
 utopia.3031.desc:0 "$boon.ship.link$\n\nПеревичний знос, від якого страждають усі зорельоти, майже повністю зник у наших флотиліях. У результаті вартість обслуговування значно зменшилася."
 utopia.3032.desc:0 "$boon.psi.link$\n\nНаші вчені тепер мають телепатичний доступ до колективної бази знань, що дасть змогу істотно підвищити ефективність їхньої роботи."
 utopia.3033.desc:0 "$boon.ship.link$\n\nЕкіпажі наших бойових кораблів тепер можуть збільшувати потужність наших щитів, використовуючи свої пси-таланти."
 utopia.3034.desc:0 "$boon.ship.link$\n\nВикористовуючи свої пси-таланти, наші екіпажі тепер можуть збільшувати силу систем озброєння."
 utopia.3035.desc:0 "$boon.ship.link$\n\nВикористовуючи свої пси-таланти, наші екіпажі тепер можуть підвищувати скорострільність систем озброєння."
 utopia.3036.desc:0 "$boon.psi.link$\n\nУ серцях і умах наших громадян виникло нове почуття згуртованості, і, схоже, тепер вони більшою мірою готові працювати разом над досягненням спільних цілей, позначених нашим урядом."
 utopia.3037.desc:0 "$boon.psi.link$\n\nНаші емпати стали як ніколи сильні, що призвело до підвищення політичного впливу."
 utopia.3038.desc:0 "$boon.psi.link$\n\nМи ніколи не відчували більшого почуття єдності."
 utopia.3039.desc:0 "$boon.ship.link$\n\nВикористовуючи свої пси-таланти, наші екіпажі тепер можуть прямо впливати на рух наших кораблів, покращуючи їхню маневреність під вогнем противника."
 utopia.3040.desc:0 "$boon.ship.link$\n\nВикористовуючи свої пси-таланти, наші екіпажі тепер можуть виконувати на місці ремонтні роботи обмеженого масштабу, латаючи щілини в корпусі однією силою думки."
 utopia.3041.desc:0 "$boon.psi.link$\n\nНаші телепати негайно скористалися своєю силою, щоб сповільнити старіння найвидатніших лідерів держави, продовживши їхнє життя на десятиліття. Як це не прикро, їхньої сили не вистачило б, щоб піднести такий дар усьому населенню."
 utopia.3041.tooltip:0 "Усі лідери отримують рису §YЗбільшена тривалість життя§!, що збільшить тривалість життя лідера на §G+40§! років."
 utopia.3042.desc:0 "$boon.ship.link$\n\nВикористовуючи свої пси-таланти, наші екіпажі тепер можуть збільшувати силу двигунів своїх кораблів, що призвело до значного підвищення субсвітлової швидкості."
 utopia.3043.desc:0 "$boon.psi.link$\n\nЦе зміцнило рішучість наших солдатів, які тепер готові відважно зустріти будь-які небезпеки на полі бою. Їхній командний дух не має собі рівних."
 utopia.3044.desc:0 "$boon.psi.link$\n\nТепер ми можемо відчувати переміщення кораблів у космосі на набагато більшій відстані, ніж будь-яка стандартна матриця датчиків."

 utopia.3045.1.desc:0 "Канал, який наші телепати використовували для комунікації з Покровом, схлопнувся після раптового зсуву кількох рівнів екстрасенсорного виміру.\n\nНас без зволікань викидає назад у нормальний простір."
 utopia.3045.2.desc:0 "Інтенсивна напруга під час контакту з Покровом підірвала сили наших телепатів.\n\nБільше підтримувати зв'язок вони не можуть."
 utopia.3045.3.desc:0 "Спочатку повільно, а потім все швидше і швидше наш контроль над Покровом починає вислизати. Наші телепати кричать у розпачі, втрачаючи стійкий контакт, і нас викидає в нормальний простір."

 curse.psi.link:0 "Потужна екстрасенсорна реакція пройшла у відповідь нашим каналом комунікації з Покровом і загальною псионічною лінією зв'язку, яку використовують усі [Root.GetSpeciesNamePlural]."
 curse.ship.link:0 "Потужна екстрасенсорна реакція пройшла у відповідь нашим каналом комунікації з Покровом і, схоже, впливає і на наші кораблі."

 utopia.3050.desc:0 "$curse.psi.link$\n\nЦе справило величезний вплив на рівень щастя наших громадян, і почуття зневіри тепер пронизує [Root.GetName:увесь|||fem:всю|||neut:все|||pl:всі] [Root.GetName&acc]. Його відчувають навіть приземлені."
 utopia.3051.desc:0 "$curse.psi.link$\n\nЦя негативна енергія породила сумніви в умах наших громадян. Багато хто звертається до нових радикальних ідей, що йдуть врозріз із лінією нашого уряду. Цей ефект торкнувся навіть громадян без екстрасенсорних здібностей!"
 utopia.3052.desc:0 "$curse.ship.link$\n\nЇхня броня стала крихкою і більше не може витримувати такої шкоди, як раніше."
 utopia.3053.desc:0 "$curse.psi.link$\n\nЗ якоїсь причини це мало негативний ефект на народжуваність по всьому світу [Root.GetName&dat]. Порушено навіть представників рас без вроджених псионічних здібностей!"
 utopia.3054.desc:0 "$curse.psi.link$\n\nРозум наших дослідників затуманився, і їм дуже складно зосередитися на роботі."
 utopia.3055.desc:0 "$curse.psi.link$\n\nШвидкість накопичення нами політичного впливу значно зменшилася."
 utopia.3056.desc:0 "$curse.psi.link$\n\nПочуття єдності, яке колись відчували наші громадяни, зникло."
 utopia.3057.desc:0 "$curse.ship.link$\n\nНаші кораблі рухаються так, немов якась невидима сила відтягує їх назад, на кшталт канцелярської гумки. Це призвело до значного зменшення швидкості субсвітлових подорожей."
 utopia.3058.desc:0 "$curse.psi.link$\n\nЦя негативна енергія підірвала мораль наших наземних військ, які якийсь час будуть набагато менш ефективними в бою."
 utopia.3059.desc:0 "Потужна екстрасенсорна реакція пройшла у відповідь нашим каналом комунікації з Покровом і, схоже, перешкоджає нормальній роботі наших міжзоряних сенсорів.\n\nРоздільна здатність сенсорів під час приймання даних із будь-яких джерел істотно знизилася, що призвело до значного зменшення дальності їхньої дії."

