 utopia.3400.name:0 "[chosen_one.GetAXX:Божественний правитель|||fem:Божественна правителька]"
 utopia.3400.desc:0 "[chosen_one.GetAXX:Безсмертний представник|||fem:Безсмертна представниця] раси [chosen_one_species.GetName] на ім'я §H[chosen_one.GetName]§! приваблює дедалі більше відданих послідовників у [Root.GetName&prep]. [chosen_one.GetHerHimCap] поклоняються як вищому божеству, і лунає все більше голосів на користь того, щоб [chosen_one.GetTitle] назавжди [chosen_one.GetAXX:очолив|||fem:очолила] нашу велику державу - віднині і навіки віків."
 utopia.3400.a:0 "Могутній екстрасенс? Можливо. Але [chosen_one.GetAXX:бог|||fem:богиня]? Навряд чи."
 utopia.3400.b:0 "Нехай спрямується [chosen_one.GetHerHis] правління в нескінченність... і за її межі!"
 reject_god_emperor:0 "[chosen_one.GetName] як і раніше [chosen_one.GetTitle]."
 utopia.3401.name:0 "[chosen_one.GetTitle] проходить коронацію."
 utopia.3401.desc:0 "Контроль над расою §H[From.GetName]§! встановив надзвичайно могутній екстрасенс [chosen_one_species.GetName]! Це безсмертна істота, яку пошепки називають не інакше, як "[chosen_one.GetHerHis]", цього ранку було короновано під час пишної церемонії в столиці [From.Capital.GetName]. Незабаром після цього всім міжзоряним урядам було розіслано урочисте офіційне послання про те, що відтепер §H[chosen_one.GetRulerTitle][chosen_one.GetRegnalName]§! стає вічним правителем."
 utopia.3401.a:0 "[chosen_one.GetName] має благословення Покрову."
 utopia.3401.b:0 "Нісенітниця і забобони."
 utopia.3401.c:0 "Це важлива подія."

