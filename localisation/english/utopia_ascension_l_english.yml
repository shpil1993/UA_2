 covenant_end_of_the_cycle_desc:0 "Ми уклали договір із Завершувачем циклу.\n\n§RНас чекає розплата.§!"

 whisperers_covenant_chain_title:0 "Ті, що шепочуться в порожнечі"
 whisperers_covenant_chain_desc:0 "Ми пов'язали себе із сутністю Покрови, відомою як §YТі, що шепочуться в порожнечі§!. Це незбагненне створіння дарувало нам крупиці своєї сили, але не безкоштовно. Імовірно, у майбутньому це повториться.\n\nНаші телепати припускають, що наш зв'язок буде простіше зміцнити, якщо ми краще відповідатимемо нашому покровителеві.\n\nШиптущіеся цінують нові знання, таємниці і змови. Вони насолоджуються простою радістю від розуму, повного настільки, що він ось-ось трісне."
 eater_covenant_chain_title:0 "Пожирач світів"
 eater_covenant_chain_desc:0 "Ми пов'язали себе із сутністю Покрови, відомою як §YПожирач світів§!. Це ненаситне створіння дарувало нам крихти своєї сили, але не безкоштовно. Імовірно, в майбутньому це повториться.\n\nНаші телепати припускають, що наш зв'язок буде простіше зміцнити, якщо ми будемо краще відповідати нашому покровителю.\n\nПожирач ненаситний і нетерплячий. Він жадає війни, солодкого смаку боротьби і скорботи."
 composer_covenant_chain_title:0 "Укладач ланцюжків"
 composer_covenant_chain_desc:0 "Ми пов'язали себе із сутністю Покрови, відомою як §YУкладач ланцюжків§!. Це заступницьке створіння дарувало нам крихти своєї сили, але не безкоштовно. Імовірно, у майбутньому це повториться.\n\nНаші телепати припускають, що ми зможемо зміцнити зв'язок, якщо краще відповідатимемо нашому покровителеві.\n\nУкладач прагне звільнити плоть від обмежень еволюції та генетичних маніпуляцій. Він віщає нам про повагу до життя, природи і святості плоті."
 instrument_covenant_chain_title:0 "Виконавець бажань"
 instrument_covenant_chain_desc:0 "Ми пов'язали себе із сутністю Покрови, відомою як §YВиконавець бажань§!. Це зніжене створіння дарувало нам крупиці своєї сили, але не безкоштовно. Імовірно, у майбутньому це повториться.\n\nНаші телепати припускають, що наш зв'язок буде простіше зміцнити, якщо ми будемо краще відповідати нашому покровителю.\n\nВиконавець прагне млості. Потурання своїм примхам, декадентство і рабовласництво припадуть йому до вподоби."

 utopia.2671.name:0 "Наш зв'язок міцніє"
 utopia.2671.desc:0 "Ми все краще розуміємо нашого покровителя. Для нього ми не більше ніж думка на задвірках свідомості. Комахи в його будинку. І все ж ми припали йому до вподоби, і у зв'язку з цим він обдарував нас ще однією крихтою своєї сили."\n\nТепер наші телепати тісніше пов'язані з покровителем, що надихнуло нас на зведення монумента на честь нашого договору - особливого місця, де наші телепати і §Y[GetShroudPatron]§! можуть спробувати продовжити спілкування."
 utopia.2671.a:0 "Ми почуваємося в безпеці в обіймах Укладача."
 utopia.2671.a.tt:0 "Тепер наші телепати додатково виробляють £pops£ приріст поселень... Ми можемо побудувати £building£ §YСвятилище Укладача§! на одному з наших світів."
 utopia.2671.b:0 "Ми теж голодні. Війна нас наситить."
 utopia.2671.b.tt:0 "Тепер наші телепати додатково виробляють £mod_country_naval_cap_add£ місткість флотилії.\n\nМи можемо побудувати £building£ §YСвятилище Пожирача§! на одному з наших світів."
 utopia.2671.c:0 "Немає нічого прекраснішого за бажання."
 utopia.2671.c.tt:0 "Тепер наші телепати додатково виробляють £amenities£ блага.\n\nМи можемо побудувати £building£ §YСвятилище Виконавця§! на одному з наших світів."
 utopia.2671.d:0 "Заповнений розум не знає сумнівів."
 utopia.2671.d.tt:0 "Тепер наші телепати додатково виробляють $r_research$.\n\nМи можемо побудувати £building£ §YСвятилище Шепочущих§! на одному з наших світів."

 utopia.2676.name:0 "Потенціал досягнуто"
 utopia.2676.desc:0 "Загадки Покрова занадто чужі нам, але ми і §Y[GetShroudPatron]§! стали ближчими. Куди б ми не йшли, він завжди з нами, немов неясна думка у свідомості, і його сила просочується в нашу реальність через тріщини в нашій душі."
 utopia.2676.a:0 "Воля плоті священна."
 utopia.2676.b:0 "У боротьбі поклоніння."
 utopia.2676.c:0 "Ти будеш жадати."
 utopia.2676.d:0 "Таємниця дарує безпеку."

 utopia.2681.name:0 "Крупиці сили"
 utopia.2681.desc:0 "Наш покровитель, §Y[GetShroudPatron]§!, спрямував дещицю своєї сили крізь браму в Покров. Конклав телепатів упевнений, що завдяки нашому тісному зв'язку ми зможемо без шкоди для себе поглинути і використовувати цю силу. Ми відібрали кілька кандидатів, але лише одному буде даровано привілей володіти силою покровителя. Кому випаде ця честь?"
 utopia.2681.a:0 "[leader_1.GetTitle] [leader_1.GetName]"
 utopia.2681.b:0 "[leader_2.GetTitle] [leader_2.GetName]"
 utopia.2681.c:0 "[leader_3.GetTitle] [leader_3.GetName]"
 utopia.2681.d:0 "[leader_4.GetTitle] [leader_4.GetName]"

 utopia.2682.name:0 "Піднесені"
 utopia.2682.desc:0 "Сталося. [chosen_leader.GetName] отримує всю силу, і всі навколо відчувають тяжкість псионічної присутності. Вона могутня, вона викликає повагу. [chosen_leader.GetHeShe] з цього моменту стане безсмертним обранцем."
 utopia.2682.a:0 "Так було визначено."

 utopia.2686.name:0 "Благословенне озброєння"
 utopia.2686.desc:0 "Конклав телепатів здійснив прорив у використанні сили, що дарує нам §Y[GetShroudPatron]§!. Раніше лише псионіки могли повною мірою перейнятися договором, тепер же ми знайшли спосіб направити потік сили крізь цілі космічні кораблі в досі небачених масштабах. Якщо ми побажаємо, §Y[GetShroudPatron]§! може спрямувати наші кораблі крізь відстані, які раніше здавалися неможливими."
 utopia.2686.a:0 "Що таке корпус, якщо не плоть?"
 utopia.2686.b:0 "Наші кораблі теж ненажерливі."
 utopia.2686.c:0 "Ці судна жадають мети."
 utopia.2686.d:0 "Таємниця є незрівнянною зброєю."

 building_composer_sanctum:0 "Святилище Укладача"
 building_composer_sanctum_desc:0 "Це святилище призначене для спілкування зі Укладачем. Тут плоть настільки ж вільна, як думка. Хто знає, як Покров змінить смертну оболонку?"
 building_eater_sanctum:0 "Святилище Пожирача"
 building_eater_sanctum_desc:0 "Це святилище призначене для спілкування з Пожирачем. Тут ми готуємося до війни, плануючи наступний бенкет."
 building_instrument_sanctum:0 "Святилище Виконавця"
 building_instrument_sanctum_desc:0 "Це святилище призначене для спілкування з Виконавцем. Тут ми накопичуємо скарби, а потім тринькаємо їх у споживчому чаді, не в силах вгамувати свої бажання."
 building_whisperers_sanctum:0 "Святилище тих, хто шепоче"
 building_whisperers_sanctum_desc:0 "Це святилище призначене для спілкування з Шептунами. Тут напівголосно обмінюються секретами, тут надійно зберігаються нові знання, тут наш шепіт зливається із загальним хором."
