 utopia.3338.name:0 "Виконавець бажань: §Rвинятковість§!"
 utopia.3338.desc:0 "Бажання, навіяні нашим громадянам Виконавцем, сильні. Жителі планети §Y[planet_target.GetName]§! прийшли до переконання, що їхні власні виняткові звички мають особливе і першорядне значення порівняно зі звичаями нашого суспільства в цілому. Альтернативні політичні рухи виникають всюди зі швидкістю вогню, а політична ситуація на планеті стала, м'яко кажучи, непередбачуваною."
 utopia.3339.name:0 "Виконавець бажань: §Rвідхилення§!"
 utopia.3339.desc:0 "Бажання, навіяні нашим громадянам Виконавцем, сильні. Складається відчуття, що населення нашої держави відразу ополчилося проти уряду і навіть проти наших народних традицій, ставлячи під сумнів багатовікові звичаї і порушуючи соціальні табу. Популярність уряду стрімко падає, і, схоже, може настати період значної політичної нестабільності."
 utopia.3339.opt.a:0 "Це жахливо!"
