 utopia.2700.name:0 "Спроектована еволюція"
 utopia.2700.desc:0 "Іноді еволюції потрібен хороший стусан у правильному напрямку. Тепер у нас є технологія для генетичного модифікування нашого тіла і розуму, що дає змогу безпрецедентно швидко адаптуватися під постійно мінливі умови навколишнього середовища."
 utopia.2703.name:0 "Еволюційна майстерність"
 utopia.2703.desc:0 "Дні, коли виживання нашої раси залежало лише від удачі, давно в минулому. Тоді доля раси [Root.GetSpeciesName] вирішувалася в генетичній лотереї та залежала від примх природи.\n\nНаші сучасні інженери використовують у своїй роботі не сталь і бетон, а будівельні блоки самого життя. Завдяки вдосконаленій генетичній модифікації ми забезпечимо майбутнє нашої нації."

 utopia.2600.name:0 "Розум вищий за матерію"
 utopia.2600.desc:0 "Від самого зародження нашої цивілізації в ній процвітали історії про могутніх чарівників, що володіють силами, які інакше як надприродними не назвеш. Ці рідкісні [Root.GetSpeciesNamePlural] нібито могли впливати на чужий розум, піднімати важкі предмети простим зусиллям волі або виконувати будь-які інші "магічні" трюки. Донедавна ці історії були всього лише історіями.\n\nАле тепер наші вчені нарешті отримали переконливі докази наявності вродженого псионічного потенціалу в деяких представників раси [Root.GetSpeciesName]. І хоча, схоже, лише дуже незначна частина з нас обдарована цими пси-талантами, але останні кілька століть ця кількість у відсотковому відношенні до всього населення поступово зростала. вчені не можуть сказати, чи є це результатом раптового еволюційного стрибка, чи щось пробудило приховані псионічні здібності, що завжди були присутні в нашому генетичному коді."
 utopia.2600.a:0 "Можливо, ми побачили майбутнє, яке очікує на нас."
 utopia.2602.name:0 "[From.GetSpeciesNamePlural] виявляють псионічний потенціал"
 utopia.2602.1.desc:0 "Згідно зі звітами, що просочилися з уряду §Y[From.GetName&gen]§!, в окремих представників раси [From.GetSpeciesName] почали проявлятися приховані пси-таланти. Напевно, це почалося досить недавно, оскільки в нас в архівах немає згадок про те, щоб [From.GetSpeciesNamePlural] коли-небудь проявляли псионічні здібності.\n\nЗгідно з тими самими звітами, цими талантами поки що володіє лише вельми незначна частина індивідів серед усієї раси [From.GetSpeciesName]. Вчені держави §Y[From.GetName&gen]§! поки що не знайшли цьому пояснення."
 utopia.2602.2.desc:0 "$utopia.2602.1.desc$\n\nУ представників раси [From.GetSpeciesName] на нашій території також почали проявлятися подібні зміни, тож, що б там із ними не відбувалося, це не обмежено якимось одним сектором космосу."
 utopia.2602.a:0 "Як незвично."
 utopia.2602.b:0 "Екстрасенсорні здібності? Що за нісенітниця!"
 utopia.2602.c:0 "Це чаклунство їх не врятує."
 utopia.2602.d:0 "Так... так, ми відчуваємо їхнє психічне випромінювання."

 utopia.2605.name:0 "[psionic_leader.GetTitle]-екстрасенс"
 utopia.2605.desc:0 "Хоча пси-таланти рідко проявляються в зрілому віці, не можна назвати це чимось нечуваним. [psionic_leader.GetTitle] [psionic_leader.GetName] останнім часом демонструє здібності, підозріло схожі на псионічні. Повний тест на екстрасенсорну чутливість визначив, що [psionic_leader.GetSheHe] є псионіком 4-го класу."
 utopia.2605.a:0 "Ці нові здібності добре нам послужать."

 utopia.2652.name:0 "[From.GetSpeciesNamePlural] виявляють псионічні здібності"
 utopia.2652.desc:0 "Усі [From.GetSpeciesNamePlural] у галактиці суттєво змінилися. У той час як раніше їхні приховані пси-таланти дозріли лише у незначної меншості, тепер уся раса повністю відкрила свій екстрасенсорний потенціал.\n\nХоча ці зміни, схоже, зародилися в [From.GetName&prep], тепер вони виявилися в усіх представників раси, незалежно від місця їхнього проживання. Крім демонстрації потужних псионічних здібностей, [From.GetSpeciesNamePlural] почали відмовлятися від словесного спілкування один з одним на користь телепатії."
 utopia.2652.b:0 "Цьому має бути наукове пояснення."
 utopia.2652.c:0 "Це недобре..."
 utopia.2652.d:0 "Ми відчули серйозне псіонічне обурення внаслідок їхнього пробудження."

 utopia.2650.name:0 "Велике пробудження"
 utopia.2650.desc:0 "Раса [Root.GetSpeciesName] зазнала того, що можна описати як Велике пробудження. Ми вже давно знали про наявність у нашої раси великого вродженого псионічного потенціалу, але ці таланти проявлялися лише в незначної меншості... до недавніх пір.\n\nМайже відразу [Root.GetSpeciesNamePlural] всюди повністю розкрили свої псионічні здібності. Начебто якийсь загальний резервуар екстрасенсорної енергії, наявний у раси [Root.GetSpeciesName], нарешті досяг критичного моменту переповнення, що призвело до колективного пробудження прихованих можливостей нашого мозку... \n\nТелепатія вже замінила більшу частину словесного спілкування, яким раніше користувалися [Root.GetSpeciesNamePlural], і це лише один невеличкий приклад незліченних змін, із якими зіштовхнулося наше суспільство. Тепер ми пов'язані один з одним таким чином, який мало хто з нас коли-небудь міг собі уявити."
 utopia.2650.a:0 "Завісу таємниці відкрито."
 utopia.2655.name:0 "Покров"
 utopia.2655.desc:0 "Подібно до приглушеного шепоту в темній кімнаті, Покров волає до нас із глибин нашого розуму. Це первозданна область чистої психічної енергії, яка з'явилася на світ на зорі часів. Усі істоти, обдаровані псионічними здібностями, встановлюють якимось способом зв'язок із Покровом, щоб черпати силу, нехай навіть тільки на підсвідомому рівні.\n\nПісля досягнення трансцендентності ми почали бачити Покров більш ясно. Є структури, в яких навіть наші найсильніші телепати змогли побачити лише безформну масу вихристої енергії. Є... й інші речі. Щось на кшталт духів, які дивляться на нас з іншого боку. Іноді з цікавістю, іноді з добротою... а іноді і зі злістю... Ми все ще в процесі вивчення масштабів наших нових здібностей, але, можливо, у нас вийде спілкуватися з цими духами. Це потребуватиме об'єднаних зусиль найпотужніших телепатів серед нас."
 utopia.2655.a:0 "Ми повинні дослідити Покров."
 BREACHING_SHROUD_PROJECT:0 "Прорив Покрови"
 BREACHING_SHROUD_PROJECT_DESC:0 "Якщо ми хочемо налагодити зв'язок з мешканцями екстрасенсорного виміру, відомого під назвою Покрова, нам доведеться використати неймовірну кількість псионічної енергії. Проведено підготовку великого спіритичного сеансу із залученням наших найсильніших екстрасенсів із Конклаву телепатів, нещодавно утвореного на [Root.Capital.GetPlanetMoon]і [Root.Capital.GetName]."
 utopia.2656.name:0 "Спіритичний сеанс"
 utopia.2656.desc:0 "Провівши кілька днів зануреними в гіпнотичний транс, наші екстрасенси з Конклаву телепатів врешті-решт змогли на короткий час відкрити портал до Покрова.\n\nТепер, коли ми встановили базовий псіонічний зв'язок, у майбутньому ми зможемо отримувати доступ до Покрова через меню §HКонтакти§!. Щоб зробити наші візити в цей вимір скільки-небудь осмисленими і щоб познайомитися з істотами, що живуть там, нам, ймовірно, доведеться використовувати особливі пси-випромінювачі для посилення наших екстрасенсорних здібностей. Це потребуватиме величезної витрати енергії."
 utopia.2656.a:0 "Пора вирушити туди і дізнатися, що ми зможемо там знайти."

 utopia.2657.name:0 "Задзеркалля"
 utopia.2657.desc:0 "Нам ще тільки належить пронизати завісу, але ми вже відчуваємо, як вона стоншується від спільних зусиль наших розумів. Але наші спроби проникнути в Покров не залишилися непоміченими з того боку. Щось спостерігає за нами.\n\nЙого присутність випромінює давню силу і незбагненну мету. Воно просочується крізь діри нашої душі.\n\nВоно навряд чи звертає на нас увагу, спостерігаючи за нами так, як ми спостерігаємо за краплею конденсату. Воно може впустити нас, якщо ми зуміємо дістатися до його незбагненного розуму."
 utopia.2657.a:0 "Спробувати зв'язатися з ним."
 utopia.2657.a.tt:0 "§GЦе дасть нам змогу укласти договір.§!"
 utopia.2657.b:0 "Ми увійдемо самостійно."
 utopia.2657.c:0 "Жахлива ідея! Потрібно бути більш обережними."

 name_composer:0 "Укладач ланцюжків"
 name_eater:0 "Пожирач світів"
 name_instrument:0 "Виконавець бажань"
 name_whisperers:0 "Ті, що шепочуться в порожнечі"

 utopia.2658.name:0 "Підтвердження"
 utopia.2658.desc:0 "Минув певний час відтоді, як ми і §Y[GetShroudPatron]§! уклали договір. Наші узи ще слабкі, і в нас є шанс вирватися або, навпаки, зміцнити зв'язок."
 utopia.2658.a:0 "Підтвердити договір."
 utopia.2658.b:0 "Ми і §Y[GetShroudPatron]§! підемо різними шляхами."

 utopia.2659.name:0 "Вхід"
 utopia.2659.desc:0 "Наші телепати невтомно намагалися прорватися в Покрову без допомоги її мешканців. Нарешті вони знайшли вхід. Безодня кличе нас. Потрібно лише ризикнути зробити крок у невідомість."
 utopia.2659.a:0 "Уперед у туманну безодню."

 FORM_COVENANT_PROJECT:0 "Причастя до невимовного"
 FORM_COVENANT_PROJECT_DESC:0 "Конклав телепатів світу [Root.Capital.GetName] готується до спроби зв'язатися з сутністю, що мешкає в Покрові."

 utopia.3020.desc:0 "Потужна енергія Покрову була успішно спрямована в псіонічний аватар, який перебуває під нашим контролем!\n\nПісля переміщення в наш всесвіт новонароджений аватар набув форми якоїсь космічної сутності на орбіті над [Root.Capital.GetPlanetMoon]ою [Root.Capital.GetName]."
 utopia.3021.desc:0 "Потужна енергія Покрова була успішно спрямована в псіонічний аватар, який перебуває під нашим контролем!\n\nПісля переміщення в наш всесвіт новонароджений аватар набув форми гігантського воїна на поверхні [Root.Capital.GetPlanetMoon]и [Root.Capital.GetName]."
 utopia.3022.desc:0 "Псіонічна сила, необхідна для виклику аватара і його переміщення в наш всесвіт, знаходиться за межами наших поточних можливостей. Психічна енергія Покрови тривожно шипіла, коли наша спроба провалилася."
 utopia.3023.desc:0 "Спроба викликати псионічного аватара увінчалася успіхом лише частково. Хоча ця істота і прийняла правильну форму і перемістилася в наш всесвіт, але нашим телепатам не вдалося взяти її під свій контроль.\n\nІ тепер ми зіткнулися з агресивною псионічною сутністю, яка буде знищувати все на своєму шляху!"

 utopia.3024.name:0 "Вторгнення з Покрови"
 utopia.3024.desc:0 "Істота з Покрови пронизала тканину простору і матеріалізувалася в системі [shroud_spawn_system.GetName]! Цей мстивий аватар накопичив величезну кількість псионічної енергії і використовує її, щоб накидатися на все і всіх, кому не пощастило опинитися в нього на шляху."
 utopia.3024.a:0 "Його треба зупинити!"
 utopia.3026.name:0 "Аватар Покрови вигнаний"
 utopia.3026.desc:0 "Тривала атрофія, викликана перебуванням у нормальному просторі системи [shroud_spawn_system.GetName], ослабила аватара настільки, що він більше не зміг підтримувати відчутну форму. Його було вигнано назад у Покров."
 utopia.3026.a:0 "Скатертиною доріжка."

