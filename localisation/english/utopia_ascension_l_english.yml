 covenant.tooltip:0 "§YЦьому є своя ціна.§!\n\n"
 covenant.cycle.tooltip:0 "§RНе робіть цього.§!\n\n"
 covenant.whisperers.desc:0 "Зроблено. Ми уклали договір з §YШепчущимися в порожнечі§, і вони вже стали ділитися своїми секретами з нашими вченими і лідерами. Ці знання принесуть нам величезну користь. Єдиними недоліками, схоже, є раптовий ріст психічних захворювань і самогубств серед населення загалом, а також те, що в деяких із наших світів відбуваються спалахи незрозумілих убивств і нападів, скоєних рештою стабільними та врівноваженими громадянами. Наші клініки і психлікарні відчувають деякі труднощі у зв'язку з раптовим напливом пацієнтів."
 covenant.whisperers.option:0 "Немає нічого, з чим ми б не впоралися."
 covenant.eater.desc:1 "Зроблено. Ми уклали договір з §YПожирачем світів§!, і результати цього вже відчуваються в нашій армії та флоті. Наші солдати тепер б'ються з люттю, що нагадує про дикунів, і навіть зброя наших кораблів якимось чином немов жадає смерті ворогів. Безсумнівним наслідком нашого договору є раптове таємниче зникнення населення цілого великого міста в одній з наших колоній, оскільки Пожирач забрав цих жителів як обіцяну данину. Не така вже й велика ціна... за умови, звісно, що Пожирач не зголодніє знову..."
 covenant.eater.option:0 "Будемо сподіватися, що ні."
 covenant.instrument.desc:1 "Зроблено. Ми уклали договір із §YВиконавцем бажань§! Результатів цього довелося чекати недовго. Надходять повідомлення про нові багаті рудні жили, виявлені в наших шахтах, про підприємства, що мали збанкрутувати, але раптово почали процвітати, про рідкісні й цінні ресурси, знайдені на астероїдах, де раніше, на наше стовідсоткове переконання, не було нічого, крім льоду й каміння. Схоже, наша держава входить у золотий вік багатства і процвітання, як і обіцяв нам Виконавець, але... про яку ціну він нам говорив?.."
 covenant.instrument.option:0 "Навряд чи це означає щось погане."
 covenant.composer.desc:1 "Зроблено. Ми уклали договір із §YУкладачем ланцюжків§! Результатів цього довелося чекати недовго. Раптове значне підвищення коефіцієнтів вагітності та народжуваності, безсумнівно, є роботою Укладача. Однак поряд із цими позитивними ефектами ми також спостерігаємо зростання дивних нових мутацій: діти народжуються із зайвими кінцівками та органами... причому деякі з них не схожі ні на що описане раніше в книгах з анатомії. На щастя, кілька смертей унаслідок таких відхилень більш ніж компенсуються зростанням народжуваності й очевидним підвищенням життєздатності наших громадян."
 covenant.composer.option:0 "Ми вчинили правильно."
 covenant.cycle.desc:1 "Зроблено. Ми уклали договір із §RЗавершувачем циклу§! Коли ми прийняли його пропозицію, він вимовив лише два слова: §R"П'ЯТДЕСЯТ РОКІВ"§!. Потім настала тиша, в якій ми залишилися розмірковувати над майбутніми наслідками того, що ми щойно накликали на себе."
 covenant.cycle.option:0 "Хай змилуються духи над усіма нами!"
 covenant_shroud_marked:0 "Позначений Покровом"
 covenant_shroud_marked_desc:0 "Цей світ позначений Покровом.\n\n§RТут станеться щось дуже погане.§!"

 covenant_whisperers_in_the_void:0 "Угода: ті, що шепочуться в порожнечі"
 covenant_whisperers_in_the_void_0:0 "$covenant_whisperers_in_the_void$"
 covenant_whisperers_in_the_void_desc:0 "Ми уклали в Покрові угоду з потужною істотою і тепер користуємося плодами її заступництва.\n\n§YДоведеться дорого заплатити.§!"
