 ## Events
 # Intro
 situation.200.name:0 "Сонячний спалах"
 situation.200.desc:0 "УВАГА: на зірці §Y[This.GetStarName]§! відзначено сонячний спалах. Ударна хвиля сонячного вітру послаблює магнітосферу світу §Y[This.GetName]§! і піддає наші одиниці Розуму високим рівням іонізуючої радіації. У результаті ми можемо зіткнутися з пошкодженням ПЗ, яке може перекинутися навіть на центр. Наслідки можуть бути спустошливими.\n\nПріоритет: застосування протирадіаційних компонентів для захисту одиниць Розуму зробить їх нечутливими до радіації."
 situation.200.a:0 "Віддати пріоритет захисту простих одиниці Розуму."
 situation.200.b:0 "Віддати пріоритет захисту комплексних одиниць Розуму."
 situation.200.c:0 "Забезпечити захистом усі одиниці Розуму."
 situation.200.d:0 "Помилка: не вдалося виділити кошти."
 situation.200.a.tooltip:0 "Витратити £energy£§Y[Root.simple_drones_cost]§! на захист £pop£ §Y[Root.simple_drones_counter] простих одиниць Розуму§! (£energy£ §Y[Root.energy_cost]§! за £pop£ посел.)."\nДодано модифікатор §YМагнітне порушення§! на §Y5 років§!".
 situation.200.b.tooltip:0 "Витратити £energy£§Y[Root.complex_drones_cost]§! на захист £pop£ §Y[Root.complex_drones_counter] комплексних одиниць Розуму§! (£energy£ §Y §Y[Root.energy_cost]§! за £pop£ посел.).\nДодано модифікатор §YМагнітне порушення§! на §Y5 років§!".
 situation.200.c.tooltip:0 "Витратити £energy£§Y[Root.total_drones_cost]§! на захист £pop£ §Y[Root.total_drones_counter] одиниць Розуму§! (£energy£ §Y[Root.energy_cost]§! за £pop£ посел.).\nДодано модифікатор §YМагнітне порушення§! на §Y5 років§!".
 situation.200.d.tooltip:0 "Не захищати одиниці Розуму.\nДодано модифікатор §YМагнітне порушення§! на §Y5 років§!."

 situation.202.name:0 "Геомагнітна буря"
 situation.202.desc:0 "Зведення: дані підтверджують, що зірка §Y[root.GetStarName]§! увійшла у фазу підвищеної активності, що характеризується великою кількістю сонячних плям, викидами коронарної маси і магнітними бурями. Наші [Root.owner.GetScientistPlural] підрахували, що зірка повернеться до нормальних рівнів активності протягом §П'яти років§!.\n\nредлагаемый план дій: продовжити випуск протирадіаційних компонентів для захисту одиниць Розуму від радіаційного пошкодження, поки буря не вщухне."

