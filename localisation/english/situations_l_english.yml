 sky_dragon_trophy:0 "$sky_dragons_plume$"
 sky_dragon_trophy_desc:1 "Здатність §YНебесного дракона§! протистояти гравітації забезпечила нас додатковим життєвим простором на цьому світі й дала змогу краще вивчити цей феномен."

