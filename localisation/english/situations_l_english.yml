 situation.203.desc:0 "Увага: відзначається аномальна поведінка біотрофеїв. Більшість із них обурені нестачею механічних слуг, але нечисленна група вирішила допомогти у виконанні рутинних обов'язків, вказуючи, що мотивацією стали "жалість" і "співчуття". Вони вимагають створити "пансіонат" для догляду за несправними доглядачами. попередній аналіз показує, що потурання біотрофеям позитивно позначиться на їхній самооцінці, але може наразити декого з них на непередбачену небезпеку."
