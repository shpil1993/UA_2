 situation_stellarite_infested_star:0 "Заражений світ [Target.GetName]"
 situation_stellarite_infested_star_type:0 "Заражена зірка"
 situation_stellarite_infested_star_desc:0 "Наша зірка, [Target.GetName], останнім часом поводиться дуже дивно і виробляє значно менше енергії, ніж зазвичай. Якщо не вирішити проблему негайно, ми можемо зіткнутися з екологічною катастрофою!"
 situation_stellarite_infested_star_fail_tooltip:0 "Зірка [Target.GetName] згасне, що зробить систему непридатною для життя."
