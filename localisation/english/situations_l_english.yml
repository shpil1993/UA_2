 shard_trophy_desc:0 "Під пильним оком §YШард§! населення цього світу працює з великою ретельністю."

 dread_trophy:0 "$dreadnoughts_reactor$"
 dread_trophy_desc:0 "Реактор §YАвтоматичного дредноута§! живить цей світ."
 reactor_overdrive:0 "Розгін реактора"
 reactor_overdrive_desc:0 "Тимчасова допомога реактора §YАвтоматичного дредноута§! допомогла подати додаткову енергію для всіх видів діяльності на цьому світі."

 tiyanki_trophy:0 "$matriarchs_flagella$"
 tiyanki_trophy_desc:0 "Джгутик §Yматріарха тіянки§!, який спочатку не виявляв активності, почав створювати копії мешканців цього світу."
