 deficit.140.B:0 "Відключити біореактори"
 deficit.140.B.tooltip:0 "Всі діючі біореактори відключені. Нам більше не потрібно платити за їх утримання."
 deficit.145.desc:0 "Наша заборгованість по їжі стала критичною. Доведеться вдатися до різких скорочень, оскільки нам не залишилося нічого іншого, окрім як визнати своє банкрутство і оголосити дефолт за боргами."
 deficit.145.desc.gestalt:0 "У нас закінчилася їжа. Ми більше не можемо годувати одиниці Розуму та інші істоти, яким вона необхідна для функціонування. Доведеться значно урізати раціони, оскільки єдиний вихід, що залишився, - значно переглянути наші системи розподілу ресурсів."

 deficit.155.name:0 "Кінець споживацтва"
 deficit.155.desc:0 "Брак товарів масового попиту призвів до каскадного зниження рівня життя в [Root.Owner.GetName&prep]. Незадоволені голоси лунають дедалі голосніше, народ масово закликає нас вжити рішучих заходів, адже всім очевидно, що до повного колапсу поставок залишилися лічені місяці."
 deficit.155.desc.gestalt:0 "Брак товарів масового попиту призвів до каскадного зниження рівня життя індивідуалістичних життєвих форм у [Root.Owner.GetName&prep]. Незадоволені голоси звучать дедалі голосніше, а наші логістичні дрони попереджають, що до повного колапсу поставок залишилися лічені місяці."
 deficit.155.A:0 "На нас чекають важкі часи. Введіть талони."
 deficit.160.desc:0 "Дефіцит товарів масового попиту дійшов до точки неповернення. Доведеться вдатися до різких скорочень, оскільки нам не залишилося нічого іншого, окрім як визнати своє банкрутство й оголосити дефолт за боргами."

 deficit.170.name:1 "$deficit.100.name$"
 deficit.170.desc:1 "[Owner.GetFinancialAdvisorAgencyCap] виявляє дедалі більше занепокоєння щодо дефіциту сплавів, що охопив нашу державу. Якщо ми не зуміємо скоротити витрати, то ризикуємо зіткнутися з масштабними перебоями в промисловості."
 deficit.170.desc.machine:1 "Економічне попередження: витрати сплавів перевищили витрати за останні місяці. Ігнорування проблеми призведе до масштабних перебоїв у промисловості."
 deficit.170.A:1 "Розібрати на частини роботів зі світу §Y[robots_planet.GetName]§!".
 deficit.170.A.tooltip:2 "Розібрати всіх роботів на світі [robots_planet.GetName] (£pop£ §Y[robots_planet.recycled_robots] од. Розуму§!) і отримати £alloys£ §Y[robots_planet.total_alloys_gained] од. сплавів§!"
 deficit.170.B:1 "Об'єднати. Переробити. Розібрати дроїдів на світі §Y[robots_planet.GetName]§!".
 deficit.170.B.tooltip:2 "Розібрати половину населення світу [robots_planet.GetName] (£pop£ §Y[robots_planet.recycled_robots] од. Розуму§!) і отримати £alloys£ §Y[robots_planet.total_alloys_gained] од. сплавів§!"

 deficit.175.desc:1 "Не зумівши впоратися з дефіцитом сплавів, ми були змушені оголосити банкрутство і дефолт за нашими боргами. [Owner.GetFinancialAdvisorAgencyCap] складає новий план жорсткої економії, щоб скоротити витрати і не допустити повторення ситуації."

 deficit.185.name:0 "Критичний дефіцит рідкісних кристалів"
 deficit.185.desc:0 "В [Root.Owner.GetName&prep] дедалі складніше знайти рідкісні кристали. Про дефіцит повідомляють усі, починаючи від критично важливих військових поставок і закінчуючи складними виробництвами. [Owner.GetFinancialAdvisorAgencyCap] попереджає про необхідність реформувати ланцюжки поставок у найближчі місяці. В іншому разі доведеться значно скорочувати витрати."
 deficit.185.A:0 "Забрати кристали зі світу [looted_planet.GetName]."
 deficit.185.B:0 "Доведеться вичерпати насухо власні поклади."
 deficit.185.C:0 "Нічого страшного, якщо кристали стануть ще більш рідкісними."
 deficit.190.desc:0 "Наші запаси рідкісних кристалів скоротилися настільки, що ми не можемо забезпечити ними навіть критично важливі системи. [Owner.GetFinancialAdvisorAgencyCap] пропонує перейменувати їх на "рідкісні кристали" і вимагає урізати їхнє використання до прийнятних рівнів."

 deficit.200.name:1 "Критичний дефіцит летючих пилинок"
 deficit.200.desc:1 "Через невміле управління і нерозважливі витрати наші запаси летючих порошинок випарувалися! Цей рідкісний ресурс використовується в безлічі галузей, від виробництва сплавів і до військової промисловості. Ми повинні будь-що-будь поповнити запаси - на кону економічне процвітання нашої держави."
 deficit.200.A:1 "Забрати порошинки зі світу [looted_planet.GetName]."
 deficit.200.B:1 "Доведеться вичерпати насухо власні поклади."
 deficit.200.C:1 "Нічого страшного, якщо порошинки стануть більш невловимими."
 deficit.205.desc:1 "Тривалий дефіцит летючих пилинок призвів до економічного краху всієї держави. Не маючи можливості відшкодувати дефіцит, ми були змушені оголосити банкрутство і дефолт за нашими боргами. [Owner.GetFinancialAdvisorAgencyCap] готує новий фінансовий план із різким скороченням витрат."
 deficit.205.desc.gestalt:0 "Тривалий дефіцит летючих порошинок призвів до масштабного порушення ланцюжків поставок. Стало очевидним, що ми більше не можемо витрачати цей матеріал у звичних обсягах. [Owner.GetFinancialAdvisorAgencyCap] готує новий фінансовий план із різким скороченням витрат."


 deficit.215.name:1 "Критичний дефіцит екзотичних газів"
 deficit.215.desc:1 "Екзотичні гази стали рідкісним гостем на складах нашої держави, і це вплинуло на весь виробничий процес, значною мірою зав'язаний на них. [Owner.GetFinancialAdvisorAgencyCap] настійно рекомендує переглянути бюджетні пріоритети і покінчити з цією ненормальною ситуацією."
 deficit.215.A:1 "Забрати газ зі світу [looted_planet.GetName]."
 deficit.215.B:1 "Доведеться вичерпати насухо власні поклади."
 deficit.215.C:1 "Нічого страшного, якщо гази стануть ще більш летючими."
 deficit.220.desc:2 "Наша держава більше не може справлятися з дефіцитом екзотичного газу, що порушує весь виробничий процес. [Owner.GetFinancialAdvisorAgencyCap] змушені оголосити банкрутство, тим самим знімаючи з нас борги. Доведеться вдатися до різких скорочень, щоб поступово заповнити запаси ресурсів."
 deficit.220.desc.gestalt:0 "Наша держава більше не може справлятися з дефіцитом екзотичного газу, що порушує весь виробничий процес. [Owner.GetFinancialAdvisorAgencyCap] змушені оголосити банкрутство, тим самим дозволивши нам реорганізувати систему розподілу, щоб поступово заповнити запаси ресурсів."

 deficit_situation_finish_tooltip:0 "Усі штрафи, що їх викликає §Y[This.GetName]§!, буде знято."
 deficit_situation_extra_defaulted_tooltip:0 "Ресурси, отримані від реалізації активів, допоможуть нам відновити економіку."

