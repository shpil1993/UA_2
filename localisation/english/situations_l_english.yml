 deficit.100.name:0 "Прогресуючий дефіцит"
 deficit.100.desc:0 "Брак енергії вийшов з-під контролю! [Owner.GetFinancialAdvisorAgencyCap] вимагає, щоб ми вжили надзвичайних заходів щодо врегулювання ситуації, інакше найближчими місяцями доведеться різко скоротити витрати."
 deficit.100.desc.gestalt:0 "Брак енергії вийшов з-під контролю! Дані щодо благополуччя наших ліній поставок викликають дедалі більше побоювань. Згідно з прогнозами, якщо не вжити рішучих заходів, то в найближчі місяці доведеться різко скоротити витрати."
 deficit.100.A:0 "Ми можемо позичити у наших прихильників."
 deficit.100.B:0 "Відтягнути ресурси зі світу [looted_planet.GetName]."
 deficit.100.C:0 "Усе йде за планом."
 BANKRUPTCY:0 "Банкрутство!"
 deficit.110.desc:0 "Ми не зуміли уникнути банкрутства. Після багатьох місяців дефіциту енергії, що став критичним, нам довелося оголосити дефолт за своїми боргами і різко скоротити витрати."
 deficit.110.desc.gestalt:0 "Ми не зуміли збалансувати витрати. Після багатьох місяців дефіциту енергії, що став критичним, нам довелося значно переглянути наші системи розподілу ресурсів."
 end_deficit_effect_tooltip:0 "§RСтатус усіх покращених споруд знижено.\nВсі наступальні армії розформовано.\n50% військових кораблів розформовано.\n!"
