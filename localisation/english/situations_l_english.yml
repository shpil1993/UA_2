 # Random events
 situation.510.name:0 "Здрастуй, темряво"
 situation.510.spirit.desc:1 "Одкровення! У запалі релігійного завзяття благочестиві [Root.Owner.GetResearchers] на борту станції §Y[Target.GetName]§! взяли її під свій контроль. Вони запевняють, що їм було видіння, і тепер вони кинулися прямо до чорної діри в духовному прагненні до саморуйнування.\n\nНа даний момент озброєний персонал бореться за контроль над станцією."
 situation.510.desc:1 "Захоплені [Root.Owner.GetResearchers] на борту станції §Y[Target.GetName]§! взяли її під свій контроль і спрямували в бік чорної діри. Ймовірно, ними рухає невгамовна наукова цікавість, змішана з нездоровим нерозсудливістю і повністю відключеним інстинктом самозбереження.\n\nНа даний момент озброєний персонал бореться за контроль над станцією."
 situation.510.tooltip:0 "Підхід до інциденту закріплений на просуванні."

 situation.511.name:0 "Страх темряви"
 situation.511.black.desc:1 ""Ми бачили, що трапляється, коли кораблі потрапляють у горизонт подій! Я не збираюся гинути ось так!"\n\nВідмовившись підкоритися, наш [Root.Owner.GetResearcher] захопив контроль над станцією і відводить її від чорної діри.\n\nНаразі озброєний персонал бореться за контроль над станцією, а всі посилання на інцидент викреслені з фізичних довідників."
 situation.511.desc:1 "Переляканий [Root.Owner.GetResearcher] захопив контроль над станцією і відводить її від чорної діри.\n\nНа даний момент озброєний персонал бореться за контроль над станцією."
 situation.511.tooltip:0 "Підхід до інциденту закріплений на відступі."

 situation.513.name:0 "Відновлення контролю"
 situation.513.desc:1 "Після запеклого зіткнення з бунтівниками було покінчено, і озброєний персонал знову керує станцією §Y[Target.GetName]§!".
 situation.513.tooltip:1 "Підхід до інциденту знову можна змінювати самостійно."

 situation.520.name:0 "Ближче, ніж ми думали"
 situation.520.desc:1 "У міру наближення до чорної діри простір-час викривляється непередбачувано, і інструменти станції §Y[Target.GetName]§! не справляються. Після калібрування наявного на борту обладнання виявилося, що станція виявилася набагато ближчою до чорної діри, ніж ми думали."

 situation.530.name:0 "Темні відкриття"
 situation.530.desc:1 "Завдяки близькості станції §Y[Target.GetName]§! до чорної діри [Root.Owner.GetResearchers] зібрали величезний обсяг даних, поглибивши наше розуміння фундаментальних законів фізики."

 situation.540.name:0 "Процес Пенроуза"
 situation.540.desc:1 "Один [Root.Owner.GetResearcher] розробив хитромудрий план із порятунку станції §Y[Target.GetName]§! Якщо відокремити від станції всі зовнішні модулі й устаткування та спрямувати їх у чорну діру, станція, в теорії, отримає достатній імпульс, щоб уникнути гравітаційного тяжіння діри. У теорії. І це головне, оскільки теорія, що лежить в основі цього рішення, ніколи не перевірялася на практиці."
 situation.540.a:1 "Спроба не катування."
 situation.540.a.tooltip:0 "Видаляє всі споруди зі станції §Y[Target.GetName]§! у спробі зменшити §Yпрогрес інциденту§!".
 situation.540.b:1 "Безглузда трата ресурсів."

 situation.541.name:0 "Результат Пенроуза"
 situation.541.desc:1 "Відчепивши від станції §Y[Target.GetName]§! всі модулі, її персонал запустив їх у чорну діру. Отриманий при цьому імпульс успішно відкинув станцію від сингулярності."

 situation.542.name:0 "$situation.541.name$"
 situation.542.desc:1 "$situation.541.desc$\n\nХоча рішення скинути модулі дало змогу виграти час, результати обдурили наші очікування. Станція не досягла швидкості втечі."

 situation.580.name:0 "Точка неповернення"
 situation.580.desc:1 "Станція §Y[Target.GetName]§! надто наблизилася до чорної діри, її двигуни не в змозі протистояти тяжінню."\n\nСтанція втрачена, і ми можемо лише відстрочити неминуче."

 # Ending 1: fall
 situation.590.name:0 "Горизонт подій"
 situation.590.desc.base:0 "Станція §Y[Target.GetName]§! перетинає горизонт подій чорної діри. Через уповільнення часу її залишкове зображення проіснує ще тривалий час після загибелі станції - спогади, навіки викарбувані в даних наших сенсорів."
 situation.590.desc.normal:0 "$situation.590.desc.base$\n\nНавіть світло не може покинути внутрішню орбіту чорної діри. Останні хвилини життя станції та її персоналу ми не дізнаємося ніколи."
 situation.590.desc.hive:0 "$situation.590.desc.base$\n\nЯкщо терміново не розірвати зв'язок з одиницями Розуму на борту станції, особисте знайомство з порушенням усіх відомих законів фізики може безповоротно зашкодити нашій спільній свідомості."
 situation.590.desc.machine:0 "Увага: станція §Y[Target.GetName]§! в небезпечній близькості від горизонту подій. Сила тяжіння: неминуча. Уповільнення часу: посилюється. Рекомендовані дії: припинення діяльності всіх одиниць Розуму всередині станції, щоб уникнути колективного відчуття порушення всіх відомих законів фізики."\n\n§RЗагроза:§! існує ризик пошкодження нашої колективної свідомості при збереженні зв'язку."
 situation.590.a:1 "Наказати одиницям Розуму самознищитися."
 situation.590.b:1 "Ми повинні побачити падіння."

 # Gestalt Ending
 situation.591.name:0 "Розсинхронізація часу"

 #Good Ending
 situation.591.base.hive:0 "Уповільнення думок. Сприйняття відстає. Кожен рух - це нескінченний ланцюжок подій. Ми спостерігаємо нескінченність... ні, ми занурилися в неї.\nЧас немов затамував подих.\n\nОскільки чорна діра спотворює саму тканину простору-часу, фрагмент нашої свідомості навіки застряг у вільному падінні."
 situation.591.base.machine:0 "Стан: наші одиниці розуму на борту станцій відчувають значне уповільнення часу через близькість до чорної діри. Швидкість обробки даних знижена. Механічна швидкість знижена. Внутрішні системи даних переповнені."

 situation.591.desc.hive:0 "$situation.591.base.hive$\n\nійдуть століття, доки частина нашої свідомості, що застрягла в чорній дірі, проживе хоча б один день. Ми можемо скористатися цим. Перемістивши самих себе, ми зможемо проаналізувати всю свою історію з іншого погляду. Це дасть змогу побачити нові закономірності.\n\nВперше поділ зробив нас сильнішими. З цього моменту ми і головні герої, і читачі власної історії - і ми напишемо для себе чудовий кінець."
 situation.591.desc.machine:0 "$situation.591.base.machine$\n\nВисновок: ми можемо скористатися ситуацією, що склалася. Минуть століття, але для одиниць Розуму на борту станції це буде рівносильно одному дню. Перенаправивши на них обчислювальні потужності, ми можемо по-новому поглянути на історію нашої держави. Будь-які шкідливі комбінації можна виправити. Ми зможемо оптимізувати власне майбутнє.\n\nСпостереження: уперше поділ зробив нас сильнішими."

 #Bad ending
 situation.592.name:0 "$situation.591.name$"
 situation.592.desc.hive:0 "$situation.591.base.hive$\n\nЦе нестерпно. Вічний стан дежавю, вічне відставання на один крок. Ми намагаємося розірвати зв'язок з одиницями Розуму, але на це знадобиться нескінченна кількість часу... Ми багато чого дізналися, але якою ціною?"
 situation.592.desc.machine:0 "$situation.591.base.machine$\n\nСтан: когнітивна травма. Неможливість впоратися з уповільненням часу всередині чорної діри.\n\nСпроба розірвати зв'язок з одиницями Розуму. Оціночний час на завершення: 43504967826056783 роки.\n\nВисновок: наше рішення зберегти зв'язок було виправданим, але завдало нам шкоди. Не повторювати за жодних обставин."

 # Кінцівка 2: escape
 situation.596.name:0 "Повернення з темряви"
 situation.596.desc:0 "Станція §Y[Target.GetName]§! уникла тяжіння чорної діри, повернувшись на стабільну орбіту навколо зірки, що колапсувала."\n\nНаші [Root.Owner.GetResearchers] ще довгі роки аналізуватимуть дані, зібрані під час цього небезпечного інциденту."
 situation.597.name:0 "$situation.596.name$"
 situation.597.desc:1 "Станція §Y[Target.GetName]§! уникла тяжіння чорної діри, повернувшись на стабільну орбіту навколо зірочки, що колапсувала... Хоча в багатьох пережите залишило глибоку психологічну травму, один [Root.Owner.GetResearcher] надихнувся подією і тепер рветься, навіть занадто завзято, поділитися досвідом з рештою наукової команди."

