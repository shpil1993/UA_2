 deficit.125.name:0 "$deficit.100.name$"
 deficit.125.desc:1 "В останні місяці дефіцит мінералів посилився. [Owner.GetFinancialAdvisorAgencyCap] вже не просто турбує, а відверто дошкуляє нам своїми прогнозами, згідно з якими у нас незабаром закінчаться ресурси для виплати боргів. Вони пророкують необхідність радикальної економії в найближчі місяці, якщо не вжити рішучих заходів."
 deficit.125.desc.gestalt:0 "Останніми місяцями дефіцит мінералів посилився. Наші можливості з розподілу ресурсів на межі, і не факт, що наші логістичні ланцюжки не заваляться найближчим часом. Ми передбачаємо необхідність радикальної економії в найближчі місяці, якщо не вжити рішучих заходів."
 deficit.130.desc:0 "Ми не зуміли уникнути банкрутства. Після багатьох місяців дефіциту мінералів, що став критичним, нам довелося оголосити дефолт за своїми боргами і різко скоротити витрати."
 deficit.130.desc.gestalt:0 "Ми не зуміли збалансувати витрати. Після багатьох місяців дефіциту мінералів, що став критичним, нам довелося значно переглянути наші системи розподілу ресурсів."

 deficit.140.name:0 "Критична нестача їжі"
 deficit.140.desc:0 "Нестача їжі в державі завдає все більше проблем. Необхідність рішучих заходів стала очевидною, адже в іншому разі вже найближчими місяцями нестача стане критичною."
