 wraith_trophy:0 "$wraiths_energy_disperser$"
 wraith_trophy_desc:0 "Пульсуюче світло від мішка, що розсіює енергію, милує око і заспокоює."
 infused_atmosphere:0 "Примарна атмосфера"
 infused_atmosphere_desc:0 "Ця атмосфера була насичена природною енергією примарного фантома, що робить орбітальні бомбардування менш ефективними."

 horror_study_trophy:0 "$horrific_inverse_mass$"
 horror_study_trophy_desc:0 "Останки істоти з іншого виміру. Одна їхня присутність на цьому світі порушує природний порядок речей."
