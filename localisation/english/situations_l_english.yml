 horror_deify_trophy2_desc:0 "$horror_study_trophy2_desc$"
 horror_too_late:0 "§RЗАЛИШКОМ ПОЗДНО§!"
 horror_too_late_desc:0 "Ми чекали занадто довго. Доля цього світу більше від нас не залежить."
 horror_stabilized:0 "$horrific_inverse_mass$ стабілізувалася"
 horror_stabilized_desc:0 "На світі [Root.GetName] сталося диво: всупереч усьому §Yінверсна маса§! стабілізувалася, і тепер її можна вивчати, нічим не ризикуючи."

 fortress_trophy:0 "$fortress_hull_plates$"
 fortress_trophy_desc:0 "На цьому світі розміщена камера Загадкової фортеці, здатна підлаштовуватися під потреби мешканців. У більшості випадків."

 voidspawn_contaminant:0 "Забруднювач Породження порожнечі"
 voidspawn_contaminant_desc:0 "У цей світ потрапив забруднювач - $voidspawns_chitin$ - і його потрібно очистити."
 voidspawn_trophy:0 "$voidspawns_chitin$ очищено"
 voidspawn_trophy_desc:0 "Цей світ прикрашає очищене отруйне залізо Породження порожнечі. Витік, що стався раніше, завадив виставці, але тепер всі можуть побачити її."

