 studying_decaying_fang:0 "Вивчення ікла, що розкладається"
 studying_decaying_fang_desc:0 "Вивчення розпаду ікла §Yефірного дракона§! поблизу нашої атмосфери дає змогу трохи краще зрозуміти про те, що передувало виникненню нашого всесвіту."

 all_seeing_shard:0 "Всевидяча Шард"
 all_seeing_shard_desc:0 "Завдяки нечистому злиттю машини і ксеноорганізму космічна база в цій системі може бачити куди далі, ніж зазвичай."
