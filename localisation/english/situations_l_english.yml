 situation.5.name:0 "Таємничий лабіринт"
 situation.5.desc:1 "Колоністи у світі [This.GetName] зробили дивовижне відкриття. У центрі далекого гірського хребта виявилася таємнича структура, якої, судячи зі сканування, там не було при першому вивченні. Стан споруди чудовий, немов вона побудована нещодавно, але немає жодного свідчення, що до її зведення [Owner.GetName:причетний <1>|||fem:причетна <1>|||neut:причетно <1>|||pl:причетні <1>]. На ділі архітектура демонструє чужі риси, її вигини і кути здаються незвичайними і навіть страшними з точки зору нашої естетики.\n\nБіля входу висить знак, причому нашою мовою. Він свідчить: "Ласкаво просимо в лабіринт екзотичних міжвимірних аномалій. Входьте на свій страх і ризик"."
 situation.5.A:0 "Відправити команду для розслідування."
 situation.5.A.tooltip:0 "Цей підхід коштуватиме £energy£ §R5§! од. §Yенергії§! на місяць."
 situation.5.B:0 "У нас немає на це часу."
 situation.10.name:0 "Несподівані рухи"
 situation.10.desc:0 "Схоже, інопланетний лабіринт на світі [Target.GetName] намагається привернути нашу увагу. Наші [Owner.GetResearchers] не бажають приписувати подібне бажання будівлі, але інакше й не скажеш: лабіринт тепер розташований не в далеких горах, а недалеко від одного з наших головних поселень. День за днем він у немислимий спосіб змінював своє місце розташування, а попереджувальна табличка біля входу зникла. Ба більше, тепер лабіринт немов запрошує увійти.\n\nХоча декому не терпиться зазирнути всередину, наші [Owner.GetResearchers] благають бути обережними. Очевидно одне, ми більше не можемо просто спостерігати за лабіринтом. Потрібен новий підхід."
 situation.10.desc.gestalt:0 "Схоже, інопланетний лабіринт на світі [Target.GetName] намагається привернути нашу увагу. Дивно, що будівля може володіти свідомістю, але інакше і не скажеш: лабіринт тепер знаходиться не в далеких горах, а недалеко від однієї із зон зберігання дронів. День за днем він у немислимий спосіб змінював своє місце розташування, а попереджувальна табличка біля входу зникла. Ба більше, тепер лабіринт немов запрошує увійти.\n\nПісля цього нам буде складніше не пускати одиниці Розуму всередину, якщо, звісно, не огородити всю область."
 situation.10.A:0 "Огородити область - ніхто не увійде!"
 situation.10.A.tooltip:0 "Цей підхід коштуватиме £energy£ §R10§! од. §Yенергії§! на місяць."
 situation.10.B:0 "Можливо, нам все ж варто вивчити його."
 situation.10.C:0 "Цей лабіринт небезпечний. Його потрібно зруйнувати."
 situation.15.name:0 "Жага уваги"
 situation.15.desc.base:0 "Схоже, лабіринту не подобається відсутність уваги. Уся структура поступово змінює свій вигляд, перетворюючись із закритої будівлі на практично палац задоволень."
 situation.15.desc.base.end:1 "Наші [Root.Owner.GetResearchers] збиті з пантелику, а перешкодити цікавим увійти всередину стало набагато складніше."
 situation.15.desc.standard:0 "$situation.15.desc.base$ Зник застережливий знак, замість нього біля входу бродять чарівні [Owner.Species.GetClass] [Owner.Species.GetSpawnNamePlural] і намагаються привернути увагу, а від нутрощів споруди віє великими пляжами і нескінченним сонячним світлом.\n\n$situation.15.desc.base.end$"
 situation.15.desc.human:0 "$situation.15.desc.base$ Пропав застережливий знак, замість нього біля входу бродять чарівні кошенята, намагаючись привернути увагу нявканням, а від нутрощів споруди віє великими пляжами і нескінченним сонячним світлом.\n\n$situation.15.desc.base.end$"
 situation.15.desc.gestalt.base:0 "Схоже, лабіринту не подобається відсутність уваги. Уся структура поступово змінює свій вигляд, перетворюючись із закритої будівлі на розкішне місце для зберігання дронів."
 situation.15.desc.gestalt.base.end:1 "Наші [Root.Owner.GetResearchers] спантеличені, а завадити одиницям Розуму увійти стало набагато складніше."
 situation.15.desc.machine:0 "$situation.15.desc.base$ Зник застережливий знак, замість нього одразу за входом видніються пристрої, що пропонують високоякісні мастила, ремонт і полірування.\n\n$situation.15.desc.gestalt.base.end$"
 situation.15.desc.hive:0 "$situation.15.desc.base$ Пропав застережливий знак, замість нього одразу за входом видніються пристрої, що пропонують поживні речовини, догляд за нервовою системою і заміну кінцівок.\n\n$situation.15.desc.gestalt.base.end$"
 situation.15.A:0 "Потрібно подвоїти зусилля."
 situation.15.A.tooltip:0 "Наш новий підхід буде додатково коштувати £unity£ §R10§! од. §Yединства§! на місяць."
 situation.20.name:0 "Нагорода за витримку"
 situation.20.desc:0 "Лабіринт зник. Вчора він був, а сьогодні його вже немає. Після себе він залишив послання: "Ми мали намір вивчити мешканців вашого виміру, але ваша витримка і небажання піддаватися спокусам самі по собі були вкрай пізнавальними. Цей досвід дав нам велику поживу для роздумів і стане в пригоді нам у наших... справах. На знак доброї волі ми залишаємо вам невелику просторово-часову аномалію на місці нашої лабораторії. Сподіваємося, вона вас... зацікавить".""
 situation.25.name:0 "Лабіринт знищено"
 situation.25.desc:0 "Незважаючи на незвичайні властивості, лабіринт не зміг протистояти нашій важкій зброї. Від нього залишилися одні уламки.\n\nНа жаль, небагато серед уламків виявилося корисним, але деякі екзотичні елементи витягти вдалося."
 situation.30.name:0 "Лабіринт зник"
 situation.30.desc:0 "Лабіринт пропав. Вчора він був, а сьогодні його вже немає. Від нього не залишилося ні сліду, і наші [Owner.GetResearchers] у замішанні намагаються зрозуміти, що це було. Але, можливо, нам краще й не знати."
 situation.30.A:0 "Загроза оминула нас."
 situation.40.name:0 "Звіт експедиції"
 situation.40.desc:0 "Тільки-но наші [Owner.GetResearchers] увійшли в лабіринт, як зв'язок із ними перервався. Кілька днів тривожного очікування не принесли новин. Минав час, і ми змирилися з втратою.\n\nАж раптом, коли надії вже не залишалося, вони повернулися! Однак їхнє повернення породило лише нові запитання: [Owner.GetResearchers] стверджують, що не пам'ятають свого перебування в лабіринті, а записи експедиції спотворені до невпізнання. Ба більше, хоча вони провели в лабіринті лише кілька тижнів, члени експедиції постаріли на роки!"
 situation.45.name:0 "Тривале здивування"
 situation.45.desc:0 "Наступні експедиції в лабіринт привели до непостійних, а часом і тривожних результатів. Одного разу наші [Owner.GetResearchers] пробули всередині лише кілька секунд і не змогли відповісти, що спонукало їх повернутися так скоро. В іншому випадку члени експедиції були відсутні кілька тижнів, а назад повернулися помолоділими і з річним провалом у пам'яті. Деякі групи поверталися здоровими і зміцнілими, а інші - зі шрамами від важких поранень.\n\nЗ часом змінилася і табличка біля входу. "Входьте на свій страх і ризик" перетворилося на "Смертельна небезпека", а потім і на "УВАГА! УВАГА! Не входьте в лабіринт, інакше ця планета вибухне". Моторошної картини додають розвішані по стінах [Owner.Species.GetRemnantNamePlural], хоча незрозуміло, звідки вони взялися, адже повідомлень про загадкові зникнення останнім часом не надходило.\n\nНеясно, що принесуть подальші дослідження. Наші [Owner.GetResearchers] зазначають, що перевірити правдивість загроз неможливо. Але добровольців на відправку в лабіринт знайти все складніше."
 situation.45.desc.hive:0 "Подальші експедиції в лабіринт призвели до непостійних, а часом і тривожних результатів. Одного разу наші [Owner.GetResearchers] пробули всередині лише кілька секунд і не змогли відповісти, що спонукало їх повернутися так скоро. В іншому випадку члени експедиції були відсутні кілька тижнів, а назад повернулися з річним провалом у пам'яті. Деякі групи поверталися здоровими і зміцнілими, а інші - зі шрамами від важких поранень.\n\nЗ часом змінилася і табличка біля входу. "Входьте на свій страх і ризик" перетворилося на "Небезпека розвтілення", а потім і на "УВАГА! УВАГА! Не входьте в лабіринт, інакше ця планета вибухне". Моторошної картини додають розвішані по стінах [Owner.Species.GetRemnantNamePlural], хоча незрозуміло, звідки вони взялися, адже повідомлень про загадкові зникнення останнім часом не надходило.\n\nНеясно, що принесуть подальші дослідження. Наші [Owner.GetResearchers] зазначають, що перевірити правдивість загроз неможливо. Але одиниці Розуму на відправку в лабіринт знайти все складніше."
 situation.45.desc.machine:0 "Подальші експедиції в лабіринт привели до непостійних, а часом і тривожних результатів. Одного разу наші [Owner.GetResearchers] пробули всередині лише кілька секунд і не змогли відповісти, що спонукало їх повернутися так скоро. В іншому випадку члени експедиції були відсутні кілька тижнів і повернулися з очищеною пам'яттю. Деякі групи поверталися корпусами, що сяяли новизною, а в інших спостерігалися вм'ятини і були відсутні кінцівки.\n\nЗ часом змінилася і табличка біля входу. "Входьте на свій страх і ризик" перетворилося на "Небезпека утилізації", а потім і на "УВАГА! УВАГА! Не входьте в лабіринт, інакше ця планета вибухне". Моторошної картини додають розвішані по стінах [Owner.Species.GetRemnantNamePlural], хоча незрозуміло, звідки вони взялися, адже повідомлень про загадкові зникнення останнім часом не надходило.\n\nНеясно, що принесуть подальші дослідження. Наші [Owner.GetResearchers] зазначають, що перевірити правдивість загроз неможливо. Але одиниці Розуму на відправку в лабіринт знайти все складніше."
 situation.50.name:0 "Відправлення"
 situation.50.desc:0 "Всупереч попередженням, пропажа лабіринту не знищила світ [Target.GetName]. Навпаки, його відправлення стало вкрай примітним - учора він був, а сьогодні його не стало. Після себе він залишив послання: "Ми дякуємо вам за дозвіл вивчити істот вашого виміру. Це стане в пригоді нам у наших... справах. На щастя, ви достатньо заінтригували Міністерство екстрамерної безпеки, і вони надали нам засоби для безпечного відходу. На знак доброї волі ми залишаємо вам невелику просторово-часову аномалію на місці нашої лабораторії. Сподіваємося, вона вас... зацікавить"."
 situation.50.A:0 "Ми вивчимо її таємниці."
 situation.55.name:0 "Бурхливе відправлення"
 situation.55.desc:0 "Всупереч попередженням, зникнення лабіринту не знищило світ [Target.GetName]. Проте непомітною її назвати складно: земля здригнулася від землетрусів, прокинулися давно згаслі вулкани."\n\nСеред хаосу і руйнувань відшукалося послання: "Ми дякуємо вам за дозвіл вивчити істот вашого виміру. Це стане в нагоді нам у наших... справах. Ми приносимо вибачення за незручності, спричинені нашим відходом, - ми не зуміли отримати достатньо коштів від Міністерства екстрамерної безпеки для безпечного відходу. На знак доброї волі ми залишаємо вам невелику просторово-часову аномалію на місці нашої лабораторії. Сподіваємося, вона вас... зацікавить"."
 situation.55.A:0 "Немає лиха без добра."

 d_space_time_anomaly:0 "Просторово-часова аномалія"
 d_space_time_anomaly_desc:0 "Неймовірно стабільна просторово-часова аномалія, залишена расою з іншого виміру, яка проводила дослідження на цьому світі. Її наявність матиме суттєвий вплив на нашу науку."

 situation_living_snow:0 "Незвичайний сніг"
 situation_living_snow_type:0 "Незвичайний сніг"
 situation_living_snow_desc:1 "Сніг збирається на кордоні однієї з наших колоній у світі [Target.GetName], хоча для пустельної планети сніг є вкрай незвичайним явищем."
 situation_living_snow_monthly_change_tooltip:0 "$situation_monthly_change_tooltip_little_control$"
 situation_snow_hostile:0 "Розтопити його. Весь."
 situation_snow_observation:1 "Вести мирні спостереження"
 situation_snow_very_hostile_tt:0 "Полум'яні дії"
 too_late_to_change_approach:0 "§RЗанадто пізно змінювати підхід до інциденту.§!"
 situation.150.name:0 "Незвичайний сніг"
 situation.150.desc:0 "Наші колоністи у світі [Root.GetName] повідомляють про дивне явище: на кордоні одного з великих поселень почав накопичуватися сніг.\n\nВтім, "снігом" це назвали вже вони самі. Навряд чи це справді сніг, адже [Root.GetName] - пустельний світ, і температура на ньому рідко досягає точки замерзання води, навіть у полярних регіонах. Крім того, немає жодних свідчень того, що цей сніг падає з неба. Проте, початкові дані показують, що ця субстанція дійсно складається переважно із замерзлої води. Не цілком зрозуміло, чому вона не тане. Наші [Root.Owner.GetResearchers] горять бажанням вивчити властивості снігу, але інші попереджають про можливу небезпеку і пропонують позбутися його."
 situation.155.name:0 "Повзучий холод"
 situation.155.desc:1 "Сніг у світі [Target.GetName] збільшується в обсязі. Спочатку невелика ділянка продовжує розростатися, покриваючи все нові частини пустелі, перешкоджаючи перевезенням і сільському господарству. Якщо поширення снігу не припиниться найближчим часом, колонія, можливо, не зможе існувати без підтримки.\n\nНаші [Owner.GetResearchers] марно билися над загадкою феномена. Взяті зразки швидко танули, залишаючи після себе органічні сполуки. Наші [Owner.GetResearchers] висунули теорію, що саме ці речовини дозволяють снігу підтримувати себе і захищають його від спеки за допомогою невідомих хімічних реакцій. Але це всього лише здогадка, і про загадкову сполуку вдалося дізнатися не так вже й багато."
 situation.155.A:0 "Продовжуйте стежити за ситуацією."
 situation.155.A.tooltip:0 "Спостереження за снігом принесе £physics_research£ £society_research£ £engineering_research£ §G+5§! §Yдосліджень§! на місяць, але коштуватиме £unity£ §R10§! од. §Yєдності§!".
 situation.155.B:0 "Потрібно позбутися цієї загрози!"
 situation.155.B.tooltip:0 "Наші спроби позбутися снігу підвищать §Yстабільність на планеті§! на §G+10§!, але коштуватимуть £energy£ §R10§! од. §Yенергії§! на місяць."
 situation.160.name:0 "Усунення проблем"
 situation.160.desc:0 "Схоже, сніг чинить опір спробам позбутися його. Нам вдалося відсікти невеликі частини і розтопити їх, але це практично не сповільнило поширення снігу, а більш активні спроби втручання провалилися через загадкові механічні поломки."\n\nДа й того, дедалі частіше надходять повідомлення про зникнення колоністів в областях, захоплених снігом. Схоже, ці події пов'язані. Здається, сніг живий і наміри у нього недобрі."
 situation.160.A:0 "Потрібно подвоїти зусилля."
 situation.160.A.tooltip:0 "Наші спроби позбутися снігу тепер коштуватимуть £energy£ §R15§! од. §Yенергії§! на місяць.\nШвидкість прогресу інциденту подвоїться."
# situation.160.B:0 "It's alive? Можливо, варто бути обережнішими."
 situation.160.C:0 "Нас влаштовує обраний підхід."
 situation.160.C.tooltip:0 "Наші спроби позбутися снігу підвищать §Yстабільність на планеті§! лише на §G+5§!".
 situation.165.name:0 "Засипані снігом"
 situation.165.desc:1 "Сніг у світі [Target.GetName] поширюється лякаюче швидко і тепер покриває чималу частину екваторіальних областей планети. Наші військові лідери попереджають про необхідність терміново вжити рішучих заходів, якщо ми хочемо стримати сніг. Однак більш розважливі вказують, що досі сніг був радше прикрою перешкодою, ніж загрозою, і намагався уникати обжитих земель. Вони стверджують, що сніг живий, і ми маємо спробувати налагодити спілкування з ним.\n\nУ будь-якому разі простір для маневру стрімко скорочується."
 situation.165.A:0 "Ми повинні дізнатися, що йому потрібно."
 situation.165.B:0 "Спалити його. Зараз же."
 situation.165.tooltip:0 "§RМи більше не зможемо змінювати підхід до інциденту.§!"
 situation.170.name:0 "Поглинені снігом"
 situation.170.desc:1 "Ми отримали тривожні звістки щодо "снігової проблеми" світу [Target.GetName]. Схоже, зникло кілька колоністів, які вирішили "пограти в сніжки". Зв'язок із ними обірвався кілька днів тому, і нам не вдалося виявити ні слідів, ні тіл. Колоністам рекомендується уникати контактів зі снігом, поки наші [Owner.GetResearchers] не дізнаються більше, або поки не знайдуться зниклі колоністи."
 situation.170.A:0 "Варто дотримуватися обережності."
 situation.170.A.tooltip:0 "Вартість спостереження за снігом збільшується до £unity£ §R15§! од. §Yединства§! на місяць."
# situation.170.B:0 "We must get rid of the snow with all haste!"
 situation.175.name:0 "Зміни клімату"
 situation.175.desc:0 "Поширення снігу на світі [Target.GetName] привнесло не тільки розмаїття і труднощі в життя наших колоністів, а й призвело до різких змін в екосистемі, наразивши на небезпеку багато видів місцевої флори і фауни. Ми вже спостерігаємо масову міграцію з постраждалих областей. Але, на наш подив, окремі види процвітають у новому, прохолодному кліматі. Наші кліматологи з цікавістю спостерігають за тим, що відбувається, сприймаючи його як унікальну можливість побачити стрімку зміну клімату, викликану не нами."
 situation.180.desc:0 "Ваша присутність дала нам знання. Ми поглинули ваших зниклих, щоб навчитися мислити по-новому, існувати по-новому. Але ви хочете знищити нас. Лише нещодавно ми знайшли розум і не бажаємо здаватися. Ваші наміри не залишили нам іншого вибору: ви хотіли війни, і ви її отримаєте."
 situation.180.A:0 "$situation.185.B$"
 situation.185.desc:0 "Ваша присутність дала нам знання. Ми поглинули ваших зниклих, щоб навчитися мислити по-новому, існувати по-новому. Ми досі не знаємо, що означає цей стан буття - розум. Ми бажаємо сховатися у віддаленій частині планети і зрозуміти, що значить бути нами.\n\nЯкщо ви відмовитеся, стережіться, ми не відкинемо своє нове існування. Якщо буде потрібно, ми будемо захищатися."
 situation.185.A:0 "Ми можемо поступитися вам землями."
 situation.185.B:0 "Значить, буде війна."
 situation.185.B.tooltip:0 "§RМи повинні битися за контроль над світом§!"

 d_living_snow_reserve:0 "Заповідник живого снігу"
 d_living_snow_reserve_desc:0 "Ізольована область, в якій живий сніг може жити спокійно і пізнавати своє нове буття. Ми ж можемо вивчати унікальні хімічні реакції."

 situation.190.name:0 "Колонію втрачено!"
 situation.190.desc:0 "Ми втратили контроль над світом [FromFrom.GetName], захопленим §Yживим снігом§!. Вже зараз екосистема [FromFrom.GetPlanetMoon] зазнає значних змін. Наші [This.GetResearchers] попереджають, що якщо ми найближчим часом не відіб'ємо його, цей світ стане для нас безлюдним."
 situation.190.tooltip:0 "§RПотрібно відбити світ, поки ще не пізно!§!"
 situation.195.name:0 "Нескінченний лід"
 situation.195.desc:1 "Живий сніг захопив світ [Root.GetName], і [Root.GetPlanetMoon] стала ще холоднішою, а її атмосфера змінюється з постійно зростаючою швидкістю. Цей світ уже не можна вважати придатним для життя. Невідомо, чи зуміємо ми повернути йому колишній вигляд... але [saved_owner.GetResearchers] запевняють нас, що ми можемо дізнатися чимало нового, спостерігаючи за снігом у його спробах пізнати своє нове існування, а також за хімічними реакціями, що посприяли такому радикальному перетворенню світу [Root.GetName]."
 situation.195.A:0 "Бррррррр..."

