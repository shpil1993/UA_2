 #Events
 situation.1000.name:0 "[This.GetLeviathanTargetNameDE1&plain]"
 situation.1000.desc.small:0 "Время пришло. Наши [Owner.GetSensoryWorkers] на местах и готовы тщательно изучить §Y[This.GetTrophyNameDE1&acc]§!. С началом изучения небольшая часть нашего сознания занялась артефактом, чтобы вобрать в себя результаты исследования аномального предмета. Увы, откровение было не столь интересным, как мы рассчитывали, когда перевозили останки.\n\nВскоре после начала процесса мы решили переместить исследования в центр нашего кластера в мире [Target.GetName], где специализированные [Owner.GetSensoryWorkers] будут непрерывно наблюдать за объектом. Будем надеяться, результаты будут более интересными."
 situation.1000.desc.standard:0 "Время пришло. Наши [Owner.GetSensoryWorkers] на местах и готовы тщательно изучить §Y[This.GetTrophyNameDE1&acc]§!. С началом изучения значительная часть нашего сознания занялась артефактом, чтобы вобрать в себя результаты исследования аномального предмета. На день продуктивность всего [Owner.GetName&gen] снизилась на целых §H0,2%§!.\n\nПосле этого все данные были заархивированы в центре нашего кластера в мире [Target.GetName], где специализированные [Owner.GetSensoryWorkers] будут непрерывно наблюдать за объектом."
 situation.1000.desc.large:0 "Время пришло. Наши [Owner.GetSensoryWorkers] на местах, их много, и они готовы тщательно изучить §Y[This.GetTrophyNameDE1&acc]§!. С началом изучения все наше сознание занялось артефактом, чтобы вобрать в себя результаты исследования заинтересовавшего нас аномального предмета. Несколько дронов, оказавшихся в этот момент в неподходящих местах, получили ранения, а некоторые даже погибли. Так сильно заинтриговал нас этот объект.\n\nПо завершении первичного изучения мы решили переместить исследования в центр нашего кластера в мире [Target.GetName], где специализированные [Owner.GetSensoryWorkers] будут непрерывно наблюдать за объектом. Почти с благоговением мы разместили его на новом месте и направили часть сознания на дальнейшее изучение."
 situation.1000.a:0 "Разочаровывающие результаты."
 situation.1000.b:0 "[This.GetLeviathanTargetNameDE1&plain] останется в нашей памяти."
 situation.1000.c:1 "В [This.GetTrophyNameDE1&prep] мы нашли самих себя."
 situation.1005.name:0 "[This.GetLeviathanParadeName]"
 situation.1005.desc.small:0 "Пасмурный день застал редкую толпу в столице мира §Y[Target.GetName]§!. Процессия, несущая доказательство гибели §Y[This.GetLeviathanTargetNameDE1&gen]§!, быстро пробежала мимо скучающих зевак. Процессию транслировали на все государство, но особого интереса она не вызвала, да и на [This.GetTrophyNameDE1&acc] смотреть оказалось не так интересно, как мы надеялись.\n\nПосле мирового турне [This.GetTrophyNameDE1&acc] установят на особом постаменте в центре столицы — возможно, этот трофей вдохновит грядущие поколения."
 situation.1005.desc.standard:0 "Солнечный день застал плотную толпу в мире §Y[Target.GetName]§!. Процессия, несущая доказательство гибели §Y[This.GetLeviathanTargetNameDE1&gen]§!, проследовала по всем городам мира. Процессию транслировали на все государство, и она привлекла миллиарды зрителей. [This.GetTrophyNameDE1&plain] уже является важной частью нашей культуры, вдохновляя художников и поэтов.\n\nПосле мирового турне [This.GetTrophyNameDE1&acc] установят на особом постаменте в центре столицы, чтобы этот трофей вдохновлял грядущие поколения."
 situation.1005.desc.large:0 "Погода у світі §Y[Target.GetName]§! видалася гарна, і не дивно, адже системи атмосферного контролю на межі перевантаження. Усі міста забиті вщерть, а заповнені туристами кораблі продовжують прибувати на орбіту, аби стати причетними до цього історичного дня. Грандіозний парад відвідав усі поселення, і всюди його вітали захоплені [Owner.GetSpeciesNamePlural]. Кожне місто держави, здатне придбати голоекран, привернуло масу глядачів, спраглих побачити трансляцію. Парад досяг апогею, коли [This.GetTrophyNameDE1&acc] привезли до столиці світу [Target.GetName]. Багато хто вже пропонує оголосити цей день щорічним святом. Після церемонії [This.GetTrophyNameDE1&acc] встановлять на особливому постаменті в центрі столиці, щоб цей великий трофей надихав прийдешні покоління."
 situation.1005.a:0 "Навіщо просити свято, а потім не приходити на нього?"
 situation.1005.b:0 "Усі [Owner.GetSpeciesNamePlural] запам'ятають цей славний день."
 situation.1005.c:0 "Сьогодні ми єдині."

 situation.1045.name:0 "Нестабільне ікло"
 situation.1045.desc:0 "Готуючись до свята, ми доставили один із §Yкликів ефірного дракона§! на світ §Y[Target.GetName]§! Навіть завантаження його на транспортний корабель виявилося непростим завданням - унікальна біологія ефірного дракона не підкоряється законам фізики. Особливо незвичайною виявилася реакція ікла на вхід корабля в атмосферу: воно почало зникати просто в нас на очах, і якби корабель не встиг зреагувати, ми могли б позбутися цінного артефакту."
 situation.1045.a:0 "Спорудіть надійніший контейнер і доставте ікло."
 situation.1045.b:1 "Подібна реакція набагато цікавіша, ніж [Owner.GetParadeStudy]."
 situation.1045.b.tooltip:1 "[Owner.GetParadeStudy] скасовується заради вивчення реакції."
 situation.1045.c:0 "Замініть ікло реплікою."
 situation.1045.c.tooltip:0 "Це знизить кількість отриманої єдності."
 situation.1050.name:0 "Блюститель"
 situation.1050.desc:0 "Витяг §Yглаза Шард§! був брудною справою з безліччю помилок. На щастя, у гіганта вистачає очей, на яких можна попрактикуватися. Коли ми відбуксирували око в систему [Target.Solar_System.GetName], сталося щось разюче і несподіване: око прикріпилося до місцевої космічної бази і почало інтегруватися в неї. Причина цієї поведінки невідома, втім, фізіологія дракона залишається для нас незбагненною."\n\nЗлиття ще не завершено, але наші [Owner.GetScientistPlural] вважають, що якщо ми хочемо слідувати первісним планом, процес потрібно негайно припинити."
 situation.1050.a:0 "Поглянемо очима Шард!"
 situation.1050.a.tooltip:1 "[Owner.GetParadeStudy] скасовується заради використання ока в інших цілях."
 situation.1050.b:0 "Відірвіть його, нам потрібно слідувати графіку."
 situation.1050.c:0 "Дбайливо видаліть його, намагаючись не пошкодити."
 situation.1055.name:0 "Викид потужності"
 situation.1055.desc:0 "§YРеактор дредноута§! поводився як порядний вантаж до самого прибуття на світ §Y[Target.GetName]§!, де ми розмістили його на складі в очікуванні знаменного дня. Так от і почалися проблеми: за відсутності спостерігачів реактор мимовільно увімкнувся. Спалахи плазми освітили склад, погрожуючи розплавити всю будівлю.\n\nНаші [Owner.GetScientistPlural] зреагували швидко і зуміли врятувати становище. Як бонус ми отримали працюючий реактор, яким можемо розпоряджатися на свій розсуд."
 situation.1055.a:0 "Підключити його до місцевої електромережі."
 situation.1055.b:0 "Зробити його частиною вистави."
 situation.1055.b.tooltip:0 "Це збільшить кількість отриманої єдності."
 situation.1055.c:0 "Знайдіть вимикач."
 situation.1060.name:0 "Регенерувальний джгутик"
 situation.1060.desc:0 "Незважаючи на вжиті заходи щодо стримування можливої загрози, проблем уникнути не вдалося. Коли §Yжгутик матріарха§! досяг столиці світу §Y[Target.GetName]§!, він якимось чином вступив у контакт з одним зі спостерігачів і одразу ж почав реагувати. У всі боки від трофея потягнулися пульсуючі відростки плоті, формуючи безформну масу. Згодом маса почала набувати форми і, на наш подив, цією формою стала копія невдачливого спостерігача! Схоже, регенеруючі здібності матріарха прийняли ДНК нашої раси і запустили процес, результатом якого стануть нові [Owner.GetSpeciesNamePlural]."
 situation.1060.a:0 "Згодуйте глядачам!"
 situation.1060.b:0 "Нехай реакція триває."
 situation.1060.c:0 "Припекти джгутик."
 situation.1065.name:0 "У вічній гонитві за пером"
 situation.1065.desc:0 "Перевозячи §Yперо небесного дракона§, наш транспортний корабель помітив вторинне викривлення в гіперкоридорі, яким він прямував. Спочатку це було списано на аномалію, і лише після входу в систему §Y[Target.Solar_System.GetName]§! стало зрозуміло, що спотворення було спричинене групою істот, які слідували за кораблем. Відразу за транспортником у систему увійшла зграйка дракончиків. Мабуть, вони ховалися біля точки переходу і пішли за нами. Дракончики не володіють розумом свого батька і сліпо йдуть за нами, а точніше, за пером."
 situation.1065.a:0 "Знищіть шкідників."
 situation.1065.b:0 "Потрібно створити для них заповідник у системі [Target.Solar_System.GetName]."
 situation.1065.b.tooltip:1 "[Owner.GetParadeStudy] скасовується, ми повинні створити для дитинчат будинок на астероїді."
 situation.1065.c:1 "Тільки уявіть, [Owner.GetParadeStudy] з живими істотами!"
 situation.1065.d:0 "Відженіть їх попереджувальними пострілами!"
 situation.1070.name:0 "Найважчий з металів"
 situation.1070.desc:0 "Цього ранку на світі §Y[Target.GetName]§! на нас чекав сюрприз - §Yущільнювач робота-сміттяра§! на нашому складі виробив свій останній продукт. Великий злиток сплаву виявився щільнішим і компактнішим, ніж будь-що, що виробляється нашою промисловістю. Усього в кількох кубічних метрах вистачить матеріалу для побудови цілого лінкора. Вивчивши подію, наші [Owner.GetScientistPlural] заявили, що за необхідності зможуть змусити ущільнювач працювати з §G0,001%§! ефективності."
 situation.1070.a:0 "Розберіть і використовуйте в будівництві."
 situation.1070.b:1 "[Owner.GetParadeStudy] отримає ще один експонат."
 situation.1070.c:0 "Поверніть ущільнювач у космос і запустіть його."
 situation.1070.c.tooltip:1 "[Owner.GetParadeStudy] скасовується, ми знову запустимо ущільнювач і отримаємо поклад у розмірі $d_alloys_10$ на орбіті світу [Target.GetName]."
 situation.1075.name:0 "Мішок, що протікає"
 situation.1075.desc:0 "Мерехтливе світло §Yрозсіювального мішка зоряного фантома§! відволікає, причому настільки, що ми не відразу помітили, що мішок, за допомогою якого фантом генерує свій природний щит, протікає. Переконавшись, що хімікати, які зберігаються в ньому, не спровокують екологічної катастрофи на світі §Y[Target.GetName]§!, наші [Owner.GetScientistPlural] зайнялися вивченням впливу газу, який міститься всередині, на атмосферу.\n\nХочеться, що речовини змішалися з нашою мезосферою і напрочуд добре розподілили накопичену в них енергію. Причому настільки добре, що вивільнення вмісту мішка значно посилить обороноздатність світу."
 situation.1075.a:0 "Випустіть залишок газу і дозвольте реакції дійти до кінця."
 situation.1075.a.tooltip:1 "[Owner.GetParadeStudy] скасовується, нехай $wraiths_energy_disperser$ наповнить атмосферу світу [Target.GetName]."
 situation.1075.b:0 "Заткніть дірку."
 situation.1075.c:0 "Зробити його частиною подання."
 situation.1080.name:0 "Жахливий феномен"
 situation.1080.desc:0 "Наші [Owner.GetTeamMemberPlural] повідомляють про дивну активність на кораблі, що перевозить §Ужгутку інверсну масу§! у систему [Target.Solar_System.GetName]. Ми отримали безліч тривожних повідомлень, зокрема про вікна у світи, сповнені болю, і голоси, що шепочуть про руйнування. Імовірно, річ у тім, що [This.GetLeviathanTargetName] важить дуже багато, і в нас є всі підстави побоюватися наслідків доставки такого вантажу на світ §Y[Target.GetName]§!".
 situation.1080.a:0 "Поверніть це туди, звідки воно з'явилося."
 situation.1080.a.tooltip:0 "[Owner.GetParadeStudy] скасовується, нам важливіше, щоб [Owner.GetSpeciesNamePlural] на світі [Target.GetName] не постраждали."
 situation.1080.b:0 "Ні! Нам потрібно це вивчити."
 situation.1080.c:0 "Захистіть трофей. Не можна, щоб це явище вийшло з-під контролю."
 situation.1080.d:0 "Це могло б допомогти нам зрозуміти божественну суть."
 situation.1085.name:0 "Якщо довго вдивлятися в безодню"
 situation.1085.desc.study:0 "Чутки виявилися правдою: §Yжутка інверсна маса§! на світі §Y[This.GetName]§! почала розривати саму реальність, відчиняючи двері в інші виміри. Жодні процедури стримування не зуміли зупинити це явище, яке почало захоплювати столицю світу [This.GetName]. Будь-які спроби контакту з іншим виміром, нехай навіть і опосередковано через пристрої, породжують сильне відчуття тривоги. Наші [Owner.GetScientistPlural] побоюються, що явище може поширитися ще далі, але обіцяють у найкоротші терміни відкрити таємниці іншого виміру."
 situation.1085.desc.deify:0 "Чутки виявилися правдою: §Yжутка інверсна маса§! на світі §Y[This.GetName]§! почала розривати саму реальність, відчиняючи двері у світ чистого зла. Будь-кому, хто хоча б подивиться в бік розлому, потрібно провести години на самоті, щоб хоча б перестати волати від жаху. Уже кілька років наші жерці розмірковували про сутність поваленого нами супротивника, не отримуючи жодних одкровень, але зараз вони близькі до правди. "Нам потрібно зовсім небагато часу!" - просять вони, а вчені, навпаки, попереджають, що ще трохи, і процес стане незворотнім."
 situation.1085.a:0 "Відкриття варті ризику!"
 situation.1085.b.divine:0 "Ми повинні побачити божественне одкровення."
 situation.1085.b.anathema:0 "Ми повинні пізнати зло, щоб боротися з ним."
 situation.1085.c:0 "Ні, небезпека занадто велика."
 situation.1090.name:0 "На порозі порожнечі"
 situation.1090.desc.study:0 "Ми були занадто зарозумілі. Світ §Y[This.GetName]§! розриває на шматки, а §Yжорстка інверсна маса§! все ще чіпляється за нього. Наукові досягнення від вивчення іншого виміру воістину революційні, але світу неабияк дісталося. Мало хто [Owner.GetScientistPlural] вірить, що реакцію можна стабілізувати, але шанс ще є! Мешканці світу [This.GetName] масово вантажаться на транспортні кораблі, [This.GetPlanetHabitat] стрімко порожніє, а розломи продовжують відкриватися один за одним. Точка неповернення стрімко наближається."
 situation.1090.desc.deify:0 "Ми були занадто зарозумілі. Світ §Y[This.GetName]§! розриває на шматки, а §Yжорстка інверсна маса§! все ще чіпляється за нього. Ми багато чого дізналися про вимір болю, але світу неабияк дісталося. Небагато жерців вірять, що масу можна очистити, але шанс ще є! Мешканці світу [This.GetName] масово вантажаться на транспортні кораблі, [This.GetPlanetHabitat] стрімко порожніє, а розломи продовжують відкриватися один за одним. Точка неповернення стрімко наближається."
 situation.1090.a:0 "Ми зайшли занадто далеко, щоб усе кинути."
 situation.1090.b:0 "Якщо ми зупинимося, зло переможе!"
 situation.1090.c:0 "Позбавтеся від маси, за всяку ціну!"
 situation.1095.name:0 "Кінець"
 situation.1095.desc:0 "Небо зникло. Його більше не покривають хмари. Замість них над нами лише порожнеча. Від світу §Y[This.GetName]§! залишилися лише шматки землі в океані порожнечі. Решта мешканців світу щомиті відчувають агонію. Час вийшов, ми дали нашим фахівцям усе, що могли. У порожнечі над нами гримить відлуння далеких, спотворених голосів, §R "Ддаааа ве-вернись до мене-е-е..."§!"."
 situation.1095.a:0 "Зараз або ніколи, [Owner.GetScientistPlural]!"
 situation.1095.b:0 "Зараз або ніколи, жерці!"
 situation.1100.name:0 "Втеча з фортеці"
 situation.1100.desc:0 "Після перемоги над Загадковою фортецею від неї відколовся фрагмент, що залишився дрейфувати в космосі. Ми вирішили відбуксирувати його в систему [Target.Solar_System.GetName] і провести [Owner.GetParadeStudy]. Деякі [Owner.GetSpeciesNamePlural] пропали під час дослідження внутрішніх переходів §Yкамери фортеці§! Від самого прибуття на світ §Y[Target.GetName]§! її щодня оглядали наші [Owner.GetTeamMemberPlural], але сьогодні вранці щось у її структурі змінилося. Двері запечаталися наглухо, залишивши після себе непроникні стіни. Застряглі всередині [Owner.GetSpeciesNamePlural] вийшли з нами на зв'язок, але ми не уявляємо, як визволити їх, не руйнуючи камеру. Схоже, загадкова фортеця приховала від нас один зі своїх секретів."
 situation.1100.a:0 "Жоден [Owner.GetSpeciesName] не буде кинутий напризволяще!"
 situation.1100.b:0 "Ми не можемо ризикувати пошкодити камеру."
 situation.1100.c.auth:0 "Ми могли б використовувати цю технологію для утримання небажаних елементів."
 situation.1100.c.regular:0 "Ми перетворимо структуру на лабіринт для відвідувачів параду."
 situation.1100.c.gestalt:0 "Відкрийте таємниці камери!"

 situation.1110.name:0 "Катастрофічний витік"
 situation.1110.desc.base:0 "Контейнер із §Yотруйною залозою Породження порожнечі§! протікає! Через руйнівну отруту [Owner.GetWaterCoolantLower] на світі §Y[Target.GetName]§! більше не можна використовувати, і нам потрібно організувати постачання з інших світів."
 situation.1110.desc.reg:0 "$situation.1110.desc.base$ Жоден [Owner.GetSpeciesName] не переживе потрапляння до організму отрути, що здатна знерухомити гігантську космічну фауну та пропікати броню. $situation.1110.desc.end$"
 situation.1110.desc.lithoid:0 "$situation.1110.desc.base$ Жоден [Owner.GetSpeciesName] не витримає потрапляння на кам'янисту шкіру отрути, що здатна знерухомити гігантську космічну фауну і пропалювати броню. $situation.1110.desc.end$"
 situation.1110.desc.machine:0 "$situation.1110.desc.base$ Під час контакту з нашим холодоагентом отрута, яка здатна знерухомити гігантську космічну фауну та пропалювати броню, стає ще більш корозійною. Будь-які модулі, що використовують зіпсований холодоагент, швидко вийдуть з ладу. $situation.1110.desc.end$"
 situation.1110.desc.end:0 "Тепер нам необхідно розібратися з кризою... Можна провести молекулярну зачистку всієї ДНК Породження порожнечі, що потрапило в цей світ, а можна повільно відфільтрувати отруту, і тоді [Owner.GetParadeStudy] продовжиться."
 situation.1110.a:0 "Стримуйте поширення, але [Owner.GetParadeStudy] все одно відбудеться."
 situation.1110.a.tooltip:0 "Призупиніть [Owner.GetParadeStudy], доки проблему не буде вирішено."
 situation.1110.b:0 "Очистити світ від забруднювача і від отруйної залози!"
 situation.1110.b.tooltip:0 "[Owner.GetParadeStudy] скасовується, потрібно терміново очистити світ."
 situation.1115.name:0 "Світ [Target.GetName] очищено"
 situation.1115.desc:1 "Знадобилося багато місяців, але [Owner.GetWaterCoolantLower] на світі §Y[Target.GetName]§! більше не містить отрути Породження порожнечі. Наші зусилля не були марними, адже ми багато чого дізналися про ксенобіологію і тепер готові відновити [Owner.GetParadeStudy]. Наші [Owner.GetScientistPlural] вважають, що ці відкриття допоможуть покращити життя на світі [Target.GetName], коли [Owner.GetParadeStudy] добіжить кінця."

 situation.1120.name:0 "Остання іскра"
 situation.1120.desc:1 "Супутники стеження, залишені на місці загибелі Пожирача зірок, повідомляють, що фрагменти його тіла почали зливатися із зіркою. Енергія підвищила активність зірки, але, як показують розрахунки, через видалення §Yяйцевої камери§! цього не вистачить для відновлення системи §Y[dead_stellarite.solar_system.GetName]§!. Якщо ми розгорнемо транспортний корабель зараз, то ще зможемо знову розпалити зірку."
 situation.1120.a:0 "Поверніть яйцеву камеру і подивіться, що можна зробити."
 situation.1120.a.tooltip:0 "[Owner.GetParadeStudy] скасовується, ми повинні знову розпалити зірку [dead_stellarite.system.GetName]."
 situation.1120.b:0 "Ні, яйцева камера відправиться на світ [Target.GetName]."

 situation.1125.name:0 "Поперечна орієнтація"
 situation.1125.desc.base:0 "\n\nУ нього на борту мільйони крихітних Звездних Пожирачів, які зберігаються при температурі абсолютного нуля. Вони спатимуть, поки не досягнуть центрального світила системи. Транспортний корабель на деякий час перерве зв'язок, щоб підібратися ближче до місця, яке [Target.GetSpeciesPlural] звуть своєю столицею."
 situation.1125.desc.binary:0 "При вході в систему [Target.capital_scope.Solar_System.GetName] світло подвійної зірки осяяло наш транспортний корабель.$situation.1125.desc.base$"
 situation.1125.desc.trinary:0 "Світло трьох зірок осяяло корпус транспортного корабля, коли той увійшов у систему [Target.capital_scope.Solar_System.GetName].$situation.1125.desc.base$"
 situation.1125.desc.regular:0 "Залишивши позаду перший етап шляху до цілющого світла зірки [Target.capital_star.GetName], наш транспортний корабель заглибився в простір держави [Target.GetName].$situation.1125.desc.base$"

 situation.1130.name:0 "Старі коди"
 situation.1130.desc:0 "Наш транспорт із пожирачем зірок пройшов перевірку систем безпеки - [spynetwork.leader.GetAXX:керівник|||fem:керівниця] резидентури [spynetwork.leader.GetName] як завжди на висоті, і здобуті коди безпеки допомогли проникнути в систему. Наші оперативники почали процедуру розігріву, щоб розворушити маленьких пожирачів зірок. Незабаром транспортний корабель вирушить у свій останній політ до центрального світила системи."

 situation.1135.name:0 "Із транспортника в палаючу плазму"
 situation.1135.desc:0 "[spynetwork.leader.GetAXX:Керівник|||fem:Керівниця] резидентури [spynetwork.leader.GetName] [spynetwork.leader.GetAXX:повідомив|||fem:повідомила], що все готово. Наші оперативники вже почали залишати транспортний корабель, залишаючи на ньому мінімальний екіпаж. Коли корабель досягне максимальної досвітової швидкості, вони теж покинуть його за миті до зіткнення з центральним світилом, тим самим позбувшись усіх доказів.\n\nПожирачі зірок уже заворушилися. Якщо не провести операцію найближчим часом, вони можуть пробратися до корабельних запасів палива."

 situation.1140.name:0 "Успішне зараження"
 situation.1140.desc:0 "Последние свидетельства нашего вмешательства быстро растаяли в короне звезды. Сенсоры сгорели через секунды после столкновения, но успели подтвердить, что звезда §Y[From.target.capital_star.GetName]§! успешно заражена.\n\nВозможно, мы только что обрекли целую солнечную систему на жестокую холодную погибель."
 situation.1140.a:0 "А тепер будемо чекати."

 situation.1145.name:0 "Сонячна енергія слабшає"
 situation.1145.desc.base:1 "Ми зіткнулися з напрочуд низькою активністю зірки [capital_star.GetName]. Через падіння температури зірки сонячні плями з'являються в небаченій кількості, істотно знижуючи кількість випромінюваного тепла."
 situation.1145.desc.regular:1 "$situation.1145.desc.base$\n\nЖителі світу [capital_scope.GetName] почали запасатися термопокривалами і намагаються якомога рідше залишати домівки. Будемо сподіватися, що найближчим часом знову потеплішає."
 situation.1145.desc.gestalt:1 "$situation.1145.desc.base$\n\nМи спрямували більше енергії на обігрів і наказали всім дронам триматися ближче один до одного для збереження тепла. Ми переживемо цей холод."
 situation.1145.a:0 "Увімкнути обігрівачі."

 situation.1150.name:0 "Великий холод"
 situation.1150.desc:1 "Термоядерна реакція всередині зірки §Y[capital_star.GetName]§! поступово затихає, і дотепер ми не стикалися ні з чим подібним. Через нестачу світла на світі [capital_scope.GetName] почалася екологічна катастрофа, і якщо ситуація не зміниться, найближчим часом на нас чекає льодовиковий період. Усі станції та інші місця проживання в системі зіткнулися з аналогічними проблемами. Наші [owner.GetScientistPlural] впевнені, що справа нечиста, і хочуть вивчити зірку [capital_star.GetName]."
 situation.1150.a:0 "Дізнайтеся, що відбувається!"

 situation.1160.name:0 "Паразити знайдені"
 situation.1160.desc:0 "§RЗірка [capital_star.GetName] заражена Пожирачами зірок!§! Ми не уявляємо, як ці юні левіафани зуміли проникнути в нашу зірку, не володіючи здібностями до надсвітових перельотів. Із цим ми розберемося пізніше. Поки що нам потрібно придумати спосіб зупинити цих паразитів, поки наша столиця не перетворилася на суцільну брилу льоду."
 situation.1160.a:0 "Так витягніть їх звідти!"

 situation.1170.name:1 "Зірка [Target.GetName] згасла"
 situation.1170.desc.base:1 "Сьогодні чорний день в історії [owner.GetName&gen]. Наше рідне світило, §Y[target.GetName]§!, згасло. Ми вивезли мільйони мешканців, але це лише трохи пом'якшило удар. Наша столиця втрачена, вона занурилася в нескінченний льодовиковий період. Сама зірка стиснулася до розмірів коричневого карлика, що завдало страшного удару по всьому життю в системі."
 situation.1170.desc.notknows:0 "$situation.1170.desc.base$\nНа жаль, ми так і не дізнаємося, що за випадок привів у нашу систему Пожирачів зірок. Зараз потрібно зайнятися відновленням."
 situation.1170.desc.knows:0 "$situation.1170.desc.base$\nМи знаємо, що цих пожирачів цілеспрямовано [star_infesters.GetName:підкинув|||fem:підкинула|||neut:підкинуло|||pl:підкинули] у нашу зірку §Y[star_infesters.GetName]§!, і тепер ми змусимо [star_infesters.GetName:його|||fem:її|||pl:їх] понести за це покарання."
 situation.1170.a:0 "Жахлива трагедія."
 situation.1170.b:0 "[star_infesters.GetName:<1> поплатиться|||pl:<1> поплатяться]."

