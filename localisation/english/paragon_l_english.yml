 NAME_Exakeides:0 "Кайдес, нащадок Вагроса"
 desc_exakeides:0 "Цілу вічність він провів у кріоанабіозі. Нарешті опинившись на волі, §YЕкзакайдес§! прагне надолужити згаяні роки. Під його юнацькою зовнішністю ховається незвичайний і гострий розум."
 leader_trait_legendary_far_from_home:0 "Туманне минуле"
 leader_trait_legendary_far_from_home_desc:0 "Звідки він родом? Хто помістив його в кріоанабіоз і як він звідти вибрався? Цей лідер прагне пізнати світ, сподіваючись знайти відповіді на питання про своє минуле."
 leader_trait_legendary_ancestors_knowledge:0 "Спадщина предків"
 leader_trait_legendary_ancestors_knowledge_desc:0 "Саме тіло цього лідера - велике джерело знань і умінь. Така його генетична спадщина - результат жертви з боку предків."
 job_archivist:0 "$job_fe_archivist$"
 job_archivist_plural:0 "$job_fe_archivist_plural$"
 job_archivist_desc:0 "Під чуйним керівництвом Кайдеса ці архіваріуси каталогізують дані за вагросіанськими стандартами."
 mod_job_archivist_add:0 "$mod_job_fe_archivist_add$"

 paragon.3100.name:0 "Сигнал катастрофи"
 paragon.3100.desc:0 "Провідний вчений [Root.Leader.GetName] виявляє слабкий сигнал, що виходить із поверхні планети [event_target:exakeides_planet.GetName].\n\nЕго переривчастий повторюваний звук не залишає жодних сумнівів: комусь потрібна допомога. Однак сигнал дуже слабкий, і [Root.Leader.GetName] сумнівається, що вдасться напевно встановити його джерело. Можливо, поспішати на допомогу вже немає сенсу."
 paragon.3100.a:0 "Треба скористатися цим шансом, нехай він і малий."
 paragon.3100.b:0 "Проігнорувати сигнал."
 LEGENDARY_LEADER_FIRST_PROJECT:0 "Джерело сигналу лиха"
 LEGENDARY_LEADER_FIRST_PROJECT_DESC:0 "На точне визначення джерела сигналу лиха на планеті [event_target:exakeides_planet.GetName] піде деякий час."
 paragon.3104.name:0 "Аварійна капсула"
 paragon.3104.desc:1 "Ми виявили джерело сигналу лиха на поверхні планети [event_target:exakeides_planet.GetName].\n\nВ корі планети глибоко засіла стародавня аварійна капсула. Усередині її кріоанабіозної камери ми виявили інопланетянина - вочевидь, дитину.\n\nНе дивлячись на поважний вік капсули, анабіозне обладнання працює безвідмовно, і дитина подає стабільні ознаки життя. На обшивці апарата грубо вирізано низку символів. Ми переклали символи: "Наша надія. Наше майбутнє. Наш нащадок"."
 paragon.3104.a:0 "Привести дитину до тями."
 LEGENDARY_LEADER_RESUSCITATION:0 "Відновлення після кріоанабіозу"
 LEGENDARY_LEADER_RESUSCITATION_DESC:0 "Дитина, виявлена нами на планеті [event_target:exakeides_planet.GetName], провела в кріоанабіозі довше, ніж інші відомі нам екземпляри. Щоб привести його до тями, потрібна ретельна підготовка."
 paragon.3105.name:0 "Успішне відновлення"
 paragon.3105.desc:1 "Дитина, виявлена нами на планеті [event_target:exakeides_planet.GetName], виведена з анабіозу. Ознаки життя в межах норми для представників її виду. Він поки що непритомний, але незабаром прийде до тями.\n\nУсередині капсули ми також виявили кілька речей - наприклад, потерпілий від часу кристал із даними, що розкрив нам стать, ім'я та видову приналежність дитини. Виявилося, що її звуть §YЕкзакайдес§!, він же далі за текстом - §Y"Нащадок Вагроса"§! Крім того, ми знайшли дивну реліквію з невідомого важкого матеріалу. Судячи з її вигляду, вона могла входити до складу якоїсь більшої конструкції. Рекомендується більш ретельне вивчення.\n\nПотребується вирішення питання, що робити з дитиною. Ким би не був цей Екзакайдес, за ним потрібен нагляд."
 paragon.3105.a:1 "У нас Екзакайдес знайде дім."
 paragon.3105.b:0 "Це не наша турбота."
 LEGENDARY_LEADER_STUDY_RELIC_PROJECT:0 "Частина реліквії"
 LEGENDARY_LEADER_STUDY_RELIC_PROJECT_DESC:1 "Ця розбита реліквія, виявлена в кріокапсулі Екзакайдеса, - величезна загадка для наших учених. На розкриття її секретів піде чимало часу і ресурсів."
 paragon.3110.name:0 "Частина реліквії"
 paragon.3110.desc:0 "Наші спроби з'ясувати призначення розбитої реліквії з капсули Екзакайдеса зайшли в глухий кут. У нас занадто мало фрагментів, тому залишається тільки висувати гіпотези. Однак якщо взяти до уваги аномальні показники, зафіксовані поруч із реліквією, то можна припустити, що вона якимось чином впливає на простір і час."
 paragon.3114.name:0 "Екзакайдес зростає"
 paragon.3114.desc:0 "§YЕкзакайдес§! виявився розвиненим не за віком, і до десятого року свого життя він переходить на професійне навчання. До цього ми намагалися заохочувати його невгамовну цікавість і допомагати займатися тим, що йому було цікаво. Тепер же хлопчикові належить брати уроки у найсвітліших умів нашої держави. \n\n\nЄго потенціал стати лідером наукового світу більш ніж виправдовує будь-які можливі витрати. Питання лише в тому, які цінності закласти в основу його освіти."
 paragon.3114.a:0 "Надихнути його відкритися невідомому." # Xenophile
 paragon.3114.b:0 "Попередити її не довіряти чужинцям." # Xenophobe
 paragon.3114.c:0 "Вселити йому цінність життя." # Pacifist
 paragon.3114.d:0 "Нагадати йому, що сила - запорука могутності." # Militarist
 paragon.3114.e:0 "Виховати в ньому повагу до рівності." # Egalitarian
 paragon.3114.f:0 "Навчити його підкорятися." # Authoritarian
 paragon.3114.g:0 "Наставити її в питаннях віри." # Spiritualist
 paragon.3114.h:1 "Зосередити її на питаннях матеріального світу." # Materialist

 paragon.3115.name:0 "Кайдес, нащадок Вагроса"
 paragon.3115.desc:0 "У день свого двадцятиріччя §YЕкзакайдес§! готується вступити в доросле життя.\n\nЗ того моменту, як ми привели його до тями, і до цієї хвилини він старанно й цілеспрямовано поглинав знання, що вкладаються в нього. Однак, незважаючи на разючу майстерність і гнучкий розум, юнак завжди залишався скромним.\n\nЩе в дитинстві він виявив велику любов до науки, яка стала для нього головною рушійною силою в пошуках відповідей на питання про своє минуле - і про призначення реліквії з рятувальної капсули. Однолітки прозвали його просто §YКайдес§!".
 paragon.3115.a:1 "Настав час спланувати його наступні кроки."
 paragon.3115.a.custom_tooltip:0 "Через §Y10 років§! відбудеться подія "§Y$paragon.3116.name$§!"."
 paragon.3116.name:0 "$paragon.3115.name$"
 paragon.3116.desc:1 ""Здрастуйте".\n\n§HКайдес стоїть перед нами на повний зріст. Він оцінює обстановку - і одночасно власну реакцію на неї. Погляд юнака швидко падає на руки. Вони зовсім не тремтять. Він підготувався заздалегідь.§!\n\nЯ готовий."
 paragon.3116.a:1 "Здрастуй, Кайдес."
 paragon.3116.a.response:1 "§HЮнак киває і робить вдих.§!\n\n"Я мріяв про цей день. Я чекав його стільки, скільки себе пам'ятаю.\n\nЯ згоден і готовий служити"."
 paragon.3116.b:1 "Це ти ще встигнеш. Спочатку скажи нам: чого ти шукаєш?"
 paragon.3116.b.response:1 ""Того самого, чого прагнуть і інші. Пізнати себе, зрозуміти, яке місце я посідаю в цьому всесвіті."\n\nЯ вважаю, що ключ до пізнання - це реліквія. З вашою допомогою я зберу решту її фрагментів. Тільки не думайте, що мене веде марнославство. Я не сумніваюся, що в цьому предметі міститься сила, яка принесе благо нашому народові".\n\n§HВін робить паузу.§!\n\n "Ви врятували моє життя, і я ваш боржник. Мені потрібні відповіді і ваша допомога"."
 paragon.3116.c:0 "Припустимо, ти знайдеш їх. Що далі?"
 paragon.3116.c.response:1 "§HКайдес гордовито піднімає погляд.§!\n\n "Це складне питання, на яке не можна дати одну конкретну відповідь. Якщо коротко, то у вас я знайшов притулок. Тому я буду ділитися з вами всім, що дізнаюся, де б я не опинився. Даю слово"."
 
 paragon.3117.name:1 "Вплив реліквії"
 paragon.3117.desc:1 "Оглянувши реліквію вперше, §YКайдес§! повідомив про незвичайні враження... Після тривалого фізичного контакту в нього трапилося "видіння" - він побачив образи людей і місць із давно забутого минулого, які випливли з глибин підсвідомості. Справжній сенс цього бачення поки невідомий, але деякі з побачених Кайдесом місць виявилися реальними.\n\nВін просить заснувати особливий проєкт із дослідження цих місць."
 paragon.3117.a:1 "Цікаво. Потрібно знайти відповіді."

 paragon_legendary_leader_chain_title:0 "Видіння, наслані реліквією"
 paragon_legendary_leader_chain_desc:0 "§YКайдес§! подав офіційний запит на підтвердження - або спростування - дійсності його видіння.\n\nЗайнявшись цим, ми зможемо підібрати ключ до розкриття таємниці його минулого, а заразом і знайденої в капсулі реліквії."
 planets_studied:0 "Досліджені видіння"
 legendary_leader_system_1:0 "Вулканічний ландшафт"
 legendary_leader_system_1_desc:0 "Поверхня цього світу вкрита величезними тріщинами від активного руху літосферних плит і залита яскравою розплавленою породою.\n\nЗгідно з нашими даними, він знаходиться в системі [event_target:1st_system_legendary.GetName]."
 legendary_leader_system_2:0 "Агресивна природа"
 legendary_leader_system_2_desc:0 "Ця планета вкрита густими джунглями, під покровом яких живуть страшні хижаки... і їх здобич.\n\nЗгідно з нашими даними, вона знаходиться в системі [event_target:2nd_system_legendary.GetName]."
 legendary_leader_system_3:0 "Кладовище кораблів"
 legendary_leader_system_3_desc:0 "Пустельна поверхня цієї планети, де виють згубні вітри і земля рясно вкрита кратерами, всипана уламками космічних кораблів.\n\nЗгідно з нашими даними, вона знаходиться в системі [event_target:3rd_system_legendary.GetName]."

 paragon.3120.name:1 "Пророче видіння" # Volcanic
 paragon.3120.desc:1 "Незабаром після входу в систему [From.GetName] ми виявили планету, що відповідає опису §YКайдеса§! Її поверхнею неквапливо течуть океани з розплавлених мінералів."
 paragon.3120.a:0 "Приготуватися до дослідження поверхні."
 LEGENDARY_LEADER_VOLCANO_PLANET_PROJECT:0 "Експедиція до вулканів"
 LEGENDARY_LEADER_VOLCANO_PLANET_PROJECT_DESC:1 "Перші результати огляду планети в системі $NAME_Vapob$ збігаються зі сценами з бачення §YКайдеса§!.\n\nЦей світ геологічно нестійкий, але подекуди зустрічаються стабільні регіони, де можна висадити наземний загін.\n\n§RЦей особливий проєкт має досліджувати особисто §YКайдес§!.§!"
 paragon.3121.name:0 "Експедиція до вулканів"
 paragon.3121.desc:1 "Серед заток і розливів розплавленої породи §YКайдес§! виявив руїни заводу з переробки мінералів. Він повідомив про нове видіння: перед юнаком постав темний коридор, що веде в закриту кімнату. Уявний шлях привів його до стародавньої зотлілої коробки, усередині якої він знайшов ще одну частину реліквії, незайману часом.\n\nКайдес повідомляє, що, торкнувшись її, він відчув чергове, тривожне видіння."
 paragon.3121.a:1 "Що він побачив?"
 paragon.3122.name:0 "Привиди минулого" #vision
paragon.3122.desc:1 " Біля §YКайдеса§! пашить жаром величезна плавильна піч. Земля вкрита шахтами, заводами і машинами, що снують туди-сюди, а небо, як зірками, всипане транспортними кораблями. Вдалині від гуркотливої машинерії видно незліченну кількість порталів, які то з'являються, то зникають, немов вони йдуть самі в себе. Раптом лунає гучний гуркіт, і земля починає трястися. Здалеку долинає приглушений крик.\n\nПрокинувшись від видіння, Кайдес поміщає новий фрагмент поруч зі старим. Повітря пронизує ріжуче слух виття. Майже миттєво дві частини самі з'єднуються одна з одною. При цьому ефект від дії реліквії, схоже, посилився."
 paragon.3122.a:0 "Цікавий хід подій."

 paragon.3125.name:1 "Пророче видіння" # Wildlife
 paragon.3125.desc:1 "Бачення §YКайдеса§! привело нас на планету в системі [From.GetName]. Її поверхня більш ніж на 90% вкрита густими джунглями."
 paragon.3125.a:0 "Приготуватися до дослідження поверхні."
 LEGENDARY_LEADER_HOSTILE_PLANET_PROJECT:0 "Дослідження джунглів"
 LEGENDARY_LEADER_HOSTILE_PLANET_PROJECT_DESC:0 "Якщо планета в системі $NAME_Taprib$ хоч трохи схожа на ту, яку бачив Кайдес§!, то слід бути вкрай обережними.\n\n§RЦей особливий проєкт повинен дослідити особисто Кайдес.§!"
 paragon.3126.name:0 "Над лісовим пологом"
 paragon.3126.desc:1 "Подолати непрохідні джунглі виявилося не так-то просто. Не раз §YКайдес§! опиняється на волосині від загибелі\n\nАле смерть його не лякає. Він наполегливо йде вперед, поки нарешті не виявляє порослі зеленню руїни якоїсь величезної споруди, чий дах височіє над деревами. Напівзруйновані сходи закінчуються невеликим приміщенням, де на плиті з чорного металу спочивав черговий уламок реліквії.\n\nМайже миттєво до §YКайдесу§! прийшло ще одне видіння."
 paragon.3126.a:0 "Що він побачив?"
 paragon.3127.name:0 "Привиди минулого" #vision
 paragon.3127.desc:1 "Рослинність розійшлася в сторони, явивши зелену пишність. На величезних ділянках - кожна розміром з ліс - тут мешкають звірі з усіх куточків галактики.\n\nРаптом оточення різко змінюється. §YКайдес§! опиняється всередині просторого приміщення. На одній зі стін зображено мапу кількох зоряних систем, чотири з яких не з'єднуються гіперкоридорами з рештою.\n\nПовернувшись на корабель, §YКайдес§! кладе новий фрагмент реліквії поруч із попереднім. З тихим гулом вони притягуються один до одного і міцно з'єднуються. Реліквія посилилася."
 paragon.3127.a:0 "Чудові новини."

 paragon.3130.name:1 "Пророче видіння" # Ship Graveyard
 paragon.3130.desc:1 "На одній із планет системи $NAME_Ivusheh$ виявлено цвинтар кораблів, схожий на той, що бачив §YКайдес§!".
 paragon.3130.a:1 "Приготуватися до дослідження."
 LEGENDARY_LEADER_SHIP_PLANET_PROJECT:0 "Експедиція на кладовище кораблів"
 LEGENDARY_LEADER_SHIP_PLANET_PROJECT_DESC:1 "На планеті в системі $NAME_Ivusheh$ ми виявили цвинтар кораблів, лякаюче схожий на той, який бачив §YКайдес§!.\n\n§RЦей особливий проєкт повинен дослідити особисто §YКайдес§!.§!"
 paragon.3131.name:0 "Експедиція на кладовище кораблів"
 paragon.3131.desc:1 "Спустошена поверхня планети завалена остовами кораблів. У самому центрі найбільшого їхнього скупчення §YКайдес§! виявляє каркас величезної космічної станції.\n\nПідкоряючись якійсь непереборній силі, §YКайдес§! проникає всередину і пробирається до малопримітної кімнати. Серед покритих віковим пилом ящиків він знаходить черговий фрагмент реліквії.\n\nТоркнувшись його, §YКайдес§! провалюється в чергове видіння."
 paragon.3131.a:1 "Що ж він побачив цього разу?"
 paragon.3132.name:0 "Привиди минулого" #vision
 paragon.3132.desc:1 "Зі стапелів орбітальної бази велетенських розмірів нескінченним потоком сходить один лінкор за іншим.\n\nНа палубі флагмана стоїть молодий адмірал, що стискає в руці щось, схоже на реліквію. Один помах руки - і навколишній світ розмивається, чорніє, і перед кораблем виникає чорна діра. За наказом адмірала флотилія рухається в темряву... і видіння закінчується.\n\nПеререрернувшись на корабель із фрагментом у руках, §YКайдес§! кладе його поруч із попереднім. Уламки вібрують із пронизливим гулом, а потім змикаються так, що їх уже не роз'єднати. Після цього реліквія, схоже, стала діяти сильніше."
 paragon.3132.a:0 "Чудові новини."

 paragon.3135.name:0 "Відновлена реліквія"
 paragon.3135.desc:1 "Після з'єднання з останнім фрагментом реліквія має вигляд зовсім як нова.\n\nТепер робота над нею виглядає перспективнішою. Можна знову приступати до розкриття таємниці. §YКайдес§! підготував особливий проєкт."
 paragon.3135.a:0 "Завдання першорядної важливості."
 LEGENDARY_LEADER_OPEN_WORMHOLE_PROJECT:0 "Відновлена реліквія"
 LEGENDARY_LEADER_OPEN_WORMHOLE_PROJECT_DESC:1 "Цей проєкт має дати відповіді на запитання щодо відновленої реліквії §YКайдеса§! Чи справді вона викликала видіння? І якщо так, то на що ще вона здатна?"
 paragon.3140.name:0 "Дослідження реліквії"
 paragon.3140.desc:1 "Дослідники відновленої реліквії здійснили кілька цікавих відкриттів.\n\nПідтверджено її безпосередній зв'язок із §YКайдесом§!: під час контакту з вагросіанською ДНК частинки, що входять до складу реліквії, починають резонувати з високою частотою. Специфіка цього процесу поки що невідома, але його вплив вказує на маніпуляцію простором і часом.\n\nПісля кількох спроб заміряти і проконтролювати процес §YКайдес§! відчуває чергове видіння."
 paragon.3140.a:1 "Доповідайте!"
 paragon.3141.name:0 "Ключ"
 paragon.3141.desc:1 "§YКайдес§! розповідає, що побачив реліквію ніби зсередини. Навколо нього вихором носилися частинки - кожна розміром із сонце, а порожнечі між ними були наповнені енергією. Наситившись нею, §YКайдес§! зміг одними лише жестами рук керувати рухом сфер.\n\nВидіння поступово минуло. Юнак поклав руки на реліквію, і до нього прийшло розуміння: під його долонями покоївся артефакт величезної сили. З його допомогою можна викликати колапс двох точок у просторі, створивши таким чином, по суті, стабільну червоточину. Вагросіани прозвали цей пристрій §YКлючем§!.\n\nПідстрясений цим відкриттям, §YКайдес§! поспішив відкрити червоточину в нашій рідній системі. Невідомо, що опиниться на тому боці, але сам він вважає, що там на нього може чекати рідний дім."
 paragon.3141.a:0 "Давайте дізнаємося. Чим швидше, тим краще."

 paragon.3144.name:0 "Ворожий флот!"
 paragon.3144.desc:0 "Створена реліквією червоточина веде в систему $NAME_Sursect$. Незабаром після входу в неї датчики зафіксували присутність флотилії агресивно налаштованих дронів. Очевидно, вони охороняють єдину планету. Первісне сканування не виявило жодних ознак життя ні в системі, ні на планеті.\n\n§YКайдес§! з упевненістю заявляє, що його народ дійсно родом з цього світу. На поверхні напевно знайдуться відповіді.\n\nДрони вимагають відкрити канал зв'язку."
 paragon.3144.a:0 "Вийти на зв'язок."
 paragon.3145.name:0 ".--. --- .-- .. -. ..- .--- - . ... -..-"
 paragon.3145.desc:1 "§HСеанс зв'язку встановлено. Шум перешкод зливається з монотонною механічною мовою. Один голос циклічно накладається на інший, а гучність передачі постійно коливається.§!§n\nСТИМУЛ: конфіскація ключа, порушення хартії.\nСТАН ВАГРОСІЙСЬКОГО КЛЮЧА: відсутній.\nСТАН ВАГРОСІЙСЬКО-ІМПЕРСЬКОЇ ХАРТІЇ № 412: порушено.\n\nЗАХОД ЗАХОДУ: повернення ключа.\nПРОТИДІЯ: знищення цілі."
 paragon.3145.a:0 "Ми не віддамо реліквію. Придумати що-небудь ще."
 paragon.3145.b:1 "Віддайте їм ключ. Наша безпека понад усе."
  paragon.3146.name:0 "..- -- -. ---"
 paragon.3146.desc:1 "§НТріск механічних голосів сповільнюється. На якусь мить запановує пауза, а потім канал зв'язку знову оживає.§!\nСТАН ВАГРОСІАНСЬКОГО КЛЮЧА: отримано.\nСТАН ВАГРОСІАНСЬКО-ІМПЕРСЬКОЇ ХАРТІЇ № 412: тимчасово недійсна.\n\nДІЯ: очікування."
 paragon.3146.a:1 "Звучить багатообіцяюче."

 paragon.3147.name:0 "Реліквію втрачено"
 paragon.3147.desc:1 "Передавши Ключ флотилії, одиниці Розуму відкрили власну червоточину і одразу ж залишили систему.\n\nПісля цього червоточина закрилася. Тепер ми можемо спокійно досліджувати як саму систему, так і планету."
 paragon.3147.a:1 "Ми прийняли правильне рішення."

 LEGENDARY_LEADER_SABOTAGE_FLEET_PROJECT:0 "Електромагнітний вплив"
 LEGENDARY_LEADER_SABOTAGE_FLEET_PROJECT_DESC:1 "§YКайдес§! запропонував особливий проєкт з "відставки" дронів, що захищають систему $NAME_Sursect$.\n\nВін хоче вимкнути їхні джерела живлення за допомогою електромагнітного поля. У разі успіху ми зможемо приземлитися на планету."
 paragon.3148.name:0 "Успішний вплив"
 paragon.3148.desc:1 "Ми випустили в бік одиниць Розуму потужний електромагнітний імпульс, який спалив їхню електроніку.\n\nТепер ми можемо спокійно досліджувати як саму систему $NAME_Sursect$, так і планету."
 paragon.3148.a:1 "Успішне завдання."

 paragon.3149.name:0 "Дрони знищені"
 paragon.3149.desc:1 "Творець дронів подбав про те, щоб його творіння не потрапило до рук ворога. Дрони задіяли систему самознищення у відповідь на нашу атаку. Їхні уламки вже ніяк не допоможуть нашим вченим.\n\nАле все-таки тепер ми можемо спокійно досліджувати як саму систему $NAME_Sursect$, так і планету."
 paragon.3149.a:1 "Це все одно перемога."

 paragon_legendary_leader_homeworld:0 "Вагросіанські руїни"
 paragon_legendary_leader_homeworld_desc:1 "Планета, яку так ретельно оберігали дрони, обертається синхронно зі своєю зіркою. Один бік вічно звернений у холодний морок світового простору, інший же залитий світлом. На цій теплій і яскравій стороні ми виявили руїни імовірно вагросіанського міста.\n\n§YКайдес§!" вважає, що тут поховано таємниці його минулого, і сподівається відновити перебіг подій.\n\n§RРозкопками тут повинен зайнятися особисто YКайдес§!"
 paragon.3150.name:0 "Осередок влади?"
 paragon.3150.desc:0 "Мабуть, колись ця планета відігравала провідну роль у житті вагросіанського суспільства. Уже на перших етапах розкопок стало зрозуміло, що значна частина інфраструктури була відведена під адміністративні потреби - можливо, місто виступало своєрідним вузлом зв'язку. Місць для зборів лідерів було відведено більш ніж достатньо. Археологи вже розкопали кілька міських площ вражаючих розмірів."
 paragon.3150.a:0 "Багатообіцяюче."
 paragon.3151.name:0 "Сховище"
 paragon.3151.desc:1 "Після того як кілька днів тому ми дізналися про існування підземного сховища, §YКайдес§! зовсім перестав спати. Він твердо впевнений, що десь тут ключ до його існування.\n\nГлибоко всередині сховища він виявив нескінченні ряди порожніх кріоанабіозних капсул, які пустують. Прямо в підлозі було прокладено вигадливу мережу мікросхем, що веде до центру сховища. Усі вони сходилися біля підніжжя пристрою, що нагадував трон."
 paragon.3151.a:0 "Цікаво. Для чого він призначений?"
 paragon.3152.name:0 "Видіння проти волі"
 paragon.3152.desc:0 "Не звертаючи уваги на протести вчених, §YКайдес§! сів на механічний трон. В цю ж мить він втратив свідомість.\n\nТіло обм'яклого юнака почало здригатися в конвульсіях. Команда кинулася на допомогу, але навіть спільними зусиллями не змогла стягнути його з трону. За кілька годин, коли вже почало здаватися, що ці тортури остаточно згублять Кайдеса, той прокинувся. Ми готуємося заслухати його доповідь."
 paragon.3152.a:0 "Відважний, як і завжди."
 paragon.3153.name:0 "Доповідь про перше видіння"
 paragon.3153.desc:0 "§YКайдес§! побачив міську площу, заповнену тисячами, якщо не сотнями тисяч людей.\n\nУсі вони заворожено дивилися в небо, спостерігаючи, як з верхніх шарів атмосфери спускається величезний космічний корабель. Над головами, наче грім, пролунав чийсь голос.\n\n"Слухайте! - виголосив він. - Бо настав судний час. Ключі переходять в інші руки. Ви ж залишитеся тут до кінця часів".\n\nТолпа підняла оглушливий крик. Кайдес зрозумів, що його світ залишили напризволяще. Його господарі, чужоземні істоти неймовірної сили, розчарувалися у своїх підданих. Ключі (а заодно і породжувані ними стабільні червоточини) - єдине, що з'єднувало його планету з рештою галактики. Розрив зовнішніх торговельних зв'язків означав повне і безповоротне руйнування самої основи цього колись процвітаючого світу."
 paragon.3153.a:0 "Суворе покарання."
 paragon.3154.name:0 "Доповідь про друге видіння"
 paragon.3154.desc:1 "Як жест доброї волі господарі вагросіан відвели їм місяць на те, щоб здати ключі та матеріали для їхнього виробництва. Насправді, звісно, це була завуальована образа. Місяць - нікчемний термін. Уся планета являла собою один великий адміністративний апарат і була нездатна самостійно підтримувати таке численне населення. Її жителі могли сподіватися хіба що на нормування продовольства, щоб відтягнути безславну загибель від голоду. І господарі чудово це розуміли.\n\nОднак навіть у такій атмосфері загального відчаю народився зухвалий план. Недавні досягнення в галузі передової кріоконсервації та геноміки надали світовим лідерам унікальну можливість врятувати свій народ."
 paragon.3154.a:0 "Значить, вони не хотіли вмирати просто так. Похвально."
 paragon.3155.name:0 "Кінець видінь"
 paragon.3155.desc:0 "Почалася грандіозна операція з порятунку планети. У космос було запущено капсулу з вагросіанським "нащадком" - §YКайдесом§! Разом із ним планету залишив і фрагмент останнього ключа, розділений на чотири частини і розкиданий по галактиці, щоб недоброзичливці не змогли його відстежити. У Кайдеса не було батьків: він - дитя генної інженерії. У його ДНК закодовані спогади всього вагросіанського народу. Уже в дорослому віці контакт із Ключем відкрив йому ці спогади, які тоді здавалися видіннями.\n\nПорядком із цим світові лідери почали будівництво багатьох тисяч кріоанабіозних капсул у величезному підземному комплексі. У них найбільші уми планети мали чекати на повернення свого нащадка. Так вони лежали протягом століть, поки обладнання не дало збій. Тепер їхня оцифрована свідомість оселилася в троні, призначеному для нащадка."
 paragon.3155.a:0 "Трагічна доля."
 paragon.3156.name:0 "Розкопки завершено"
 paragon.3156.desc:0 "Щоб вшанувати жертву свого народу, §YКайдес§! знову зайняв місце на троні. Цього разу видіння вийшло не таким довгим і драматичним. Спогади вагросіанців нахлинули на юнака і накрили його, наче ніжний річковий потік.\n\nОзброївшись знаннями і пам'яттю своїх предків, Кайдес припинив розкопки. Тепер він збирається осмислити весь цей масив даних і постати перед нами з доповіддю."
 paragon.3156.a:0 "Добре. Ми будемо чекати доповіді."

 paragon.3160.name:0 "Доповідь про розкопки вагросіанських руїн"
 paragon.3160.desc:0 "§HКайдес поник духом. Його звична енергійність кудись зникла: схоже, недавні події поступово беруть своє. І все-таки він зміг вичавити із себе слабку посмішку.§!\n\n"Я знайшов відповіді. І я цьому радий, нехай моя радість і не без гіркоти"."
 paragon.3160.a:0 "Твої предки могли б пишатися тобою."
 paragon.3160.a.response:0 ""Все, що мені залишається, - це бути гідним нащадком. Ця ноша нелегка, але я готовий її прийняти".""
 paragon.3160.b:0 "А що з Ключем?"
 paragon.3160.b.response:0 ""Ах так... Ключ повністю відновлений і в робочому стані. З його допомогою наші фізики зроблять ще не одне відкриття".\n\n§HКайдес на мить опускає погляд.§!\n\n"На жаль, він втратив свою колишню силу. Щоб створити стабільну червоточину, на іншому її кінці має бути система наведення. Така була на планеті моїх предків. На жаль, ми не зможемо зібрати ще одну"."
 paragon.3160.c:0 "І чим ти збираєшся займатися далі?"
 paragon.3160.c.response:0 ""Я повністю у вашому розпорядженні... Навіть зараз мене вабить наука. Якщо на те пішло, спогади предків тільки розпалили мій інтерес до незвіданого. Галактика - чудове місце, яке обов'язково треба пізнати самому; недостатньо лише дивитися з боку. Можливо, згодом рідний світ мого народу навіть знайде нове життя. Але зараз я пропоную вам усе, що встиг пізнати. Я не хочу, щоб ці уроки пропали даремно. Де я можу стати в нагоді?""
 paragon.3160.d:0 "Продовжуй йти дорогою науки."
 paragon.3160.d.custom_tooltip:0 "§YКайдес§! залишиться вченим"
 paragon.3160.e:0 "Ти потрібен на флоті."
 paragon.3160.e.custom_tooltip:0 "§YКайдес§! стане адміралом"
 paragon.3160.f:0 "Нашому народу потрібен мудрий правитель."
 paragon.3160.f.custom_tooltip:0 "§YКайдес§! стане губернатором"
 paragon.3160.g:0 "Нашій армії потрібен досвідчений полководець."
 paragon.3160.g.custom_tooltip:0 "§YКайдес§! стане генералом"
 paragon.3160.new_focus:0 "§HКайдес салютує нам.§!\n\n "Добре. Я вас не підведу"."

