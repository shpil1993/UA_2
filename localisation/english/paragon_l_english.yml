 ### THE BEHOLDER ###
 ####################

 # Chain aborted, due to either on_colonized or on_uplift_completion
 paragon.102.name:0 "Моноліт втрачено"
 paragon.102.desc:0 "Моноліт на планеті [beholder_planet.GetName] зник, залишивши після себе тільки величезний кратер. Біля його країв збираються спантеличені розумні мешканці цього світу."

 # RECRUITMENT #
 paragon_beholder_category:0 "Нерівні свідчення"
 paragon_beholder_category_desc:0 "Ми виявили, що на планеті відбуваються періодичні потужні сплески енергії. Навряд чи їхнє джерело спорудили місцеві мешканці: цей розумний народ поки що не опанував такої технології."

 paragon.3.name:0 "Нерівні показання"
 paragon.3.desc:0 "Ми визначили, що сплески енергії на планеті [From.GetName] виходять від моноліту в самому центрі поселення місцевих розумних жителів. Цікаво, що ці істоти регулярно скупчуються біля моноліту.\n\nЯкщо ми вирішимо точно встановити призначення цього об'єкта, взаємодії з мешканцями планети не уникнути."
 paragon.3.a:0 "Висадити на поверхню дослідницький загін."
 paragon.3.b:0 "$distar.255.b$"
 
 paragon.4.name:0 "Моноліт, що шепоче"
 paragon.4.desc:0 "Дослідницький загін приступив до вивчення об'єкта на планеті [From.From.GetName]. При розгляді ближче виявилося, що він являє собою стародавню правильну піраміду. Вчені миттєво охрестили її "монолітом, що шепоче", оскільки, за їхніми твердженнями, поруч із монолітом їм чується загадковий шепіт.\n\nПо всій видимості, моноліт відіграє ключову роль у примітивному світогляді місцевих розумних мешканців. У їхньому суспільстві сформувалася складна система культових ритуалів, що досить незвично для виду, який навіть не встиг освоїти інструменти.\n\n\n[beholder_presapients.GetAdj] народ не терпить зазіхань на свою територію і дуже запальний. Наше прибуття стривожило їх, і біля моноліту зібралися нові аборигени. Щоб пробратися до нього, доведеться застосувати силу."
 paragon.4.a:0 "Потрібно завоювати їхню довіру."
 paragon.4.b:0 "Їхня віра безпідставна."
 paragon.4.b.custom_tooltip:0 "Ми навчимо цих розумних поклонятися нам."
 paragon.4.c:0 "Звільнити місцевість силою."
 paragon.4.d:0 "Вони нічим нам не загрожують. Не варто їх чіпати."

 the_beholder_presapients_protected:0 "Аномальний симбіоз"
 the_beholder_presapients_protected_desc:0 "Шепіт, що виходить від моноліту, що стоїть тут, заспокоює розумних мешканців планети. Ті захищають піраміду так, немов без неї їм загрожує смерть. Будь-яке втручання з нашого боку може обернутися непередбаченими наслідками."

 ### Befriending pre-sapients
 #Befriend Special project
 BEFRIENDING_BEHOLDER_PRESAPIENTS:0 "Довірчі відносини"
 BEFRIENDING_BEHOLDER_PRESAPIENTS_DESC:0 "Якщо мешканці планети [beholder_planet.GetName] звикнуть до нас, дістатися до Шепотливого моноліту буде простіше. Домігшись прихильності місцевих жителів, ми зможемо вільно переміщатися серед них і навіть зайнятися вивченням їхнього виду."

 paragon.5.name:0 "Довіра майже поруч"
 paragon.5.desc:0 "Провівши якийсь час на планеті [beholder_planet.GetName], ми стали менше лякати її мешканців. Поступово зростає наше розуміння устрою їхнього суспільства.\n\n$paragon_whispering_info$"
 paragon.5.a:0 "Результати поки що непогані."

 paragon_whispering_info:0 "[beholder_presapients.GetAdj] народ починає збиратися біля моноліту. Вони більше не проявляють агресії - навпаки, в їхніх лавах панує спокій упереміш з очікуванням. Зараз щось трапиться."

 ### Proclaim our own divinity
 # Success
 paragon.10.name:0 "Помилкові боги"
 paragon.10.desc:0 "Ми повністю приручили аборигенів. [beholder_presapients.GetAdj] народ тепер дивитиметься на нас як на богів і звертатиметься до нас по захист. Наша техніка здається їм чимось чарівним, і звернути примітивні вірування цих істот собі на користь не становило нам ніяких труднощів. Тепер ніхто не завадить нам дістатися до Шепітливого моноліту."
 # Failure
 paragon.11.name:0 "$paragon.10.name$"
 paragon.11.desc:0 "Приручити аборигенів не вдалося. [beholder_presapients.GetAdj] народ не погодився поклонятися нам замість моноліту і відповів агресією на спроби переконання. Тепер моноліт перекритий величезним натовпом, який не підпускає нас близько."
 paragon.11.a:0 "Прикро. $paragon.4.c$"
 paragon.11.b:0 "$distar.255.b$"

 ### Make them move
 paragon.15.name:0 "Опиратися не рекомендується"
 paragon.15.desc:1 "[beholder_presapients.GetAdj] Народ змушений був визнати нашу перевагу після яскравої демонстрації вогневої потужності. Незважаючи на різницю в інтелектуальному розвитку, аборигени добре засвоїли урок: не варто вставати у нас на шляху. Багато хто в страху сховався у своїх оселях. Тепер Шепітливий моноліт можна спокійно оглянути."
 paragon.15.a:0 "Це було необхідно."

 ### Study the Monolith
 #Monolith study Special Project
 WHISPER_TEMPLE_STUDY:0 "Вивчити Шепітливий моноліт"
 WHISPER_TEMPLE_STUDY_DESC:0 "У нас є можливість вивчити стародавній Шепотливий моноліт на планеті [beholder_planet.GetName]."

 paragon.20.name:0 "Огляд Шепітливого моноліту"
 paragon.20.desc:0 "На вивчення Шепітливого моноліту пішло більше часу, ніж передбачалося, а результати поки що розчаровують. Нашим ученим не вдалося розкрити таємниці цієї піраміди. Технологія, що ховається всередині, напевно, неймовірно розвинена, але сама кількість енергії, що виділяється, суперечить нашим поточним науковим уявленням.\n\nЗа стінами моноліту відбувається щось незвичайне. $paragon_whispering_info$"
 paragon.20.a:0 "$paragon.5.a$"

#The Murmuring (previously The Whispering)
 paragon.25.name:0 "Шепіт"
 paragon.25.desc:0 "Коли місцеві жителі знову зібралися навколо Шепотливого моноліту, ми помітили нове явище: натовп миттєво заспокоївся, і істоти завмерли, немов паралізовані невидимою силою. Кілька наших учених теж потрапили під її вплив; на якусь мить вони втратили зв'язок із реальністю. Прийшовши до тями, вони заявили, що безпосередньо спілкувалися з монолітом, що шепоче."
 paragon.25.a:0 "Доповісти про подію у всіх подробицях."

 paragon.26.name:0 "$paragon.25.name$"
 paragon.26.desc:0 "Доповідь наших учених про спілкування з монолітом, що шепоче, виявилася цікавою. За їхніми словами, сам процес супроводжувався відчуттям свободи і перетворення.\n\nПід час цього так званого Шепоту моноліт встановив із ними прямий контакт - недовгий, але достатній, щоб усі його учасники, занурені в атмосферу взаємної довіри і розуміння, встигли поділитися найпотаємнішими думками з усіма іншими.\n\nКоли сеанс завершився, викиди енергії пішли на спад. Можливо, у нас вийде знайти спосіб знову вступити в контакт із монолітом."

 WHISPER_TEMPLE_ENERGY:0 "Моноліт, що шепоче: енергія"
 WHISPER_TEMPLE_ENERGY_DESC:0 "Спрямувавши спалахи енергії на внутрішні компоненти Шепітливого моноліту, ми, можливо, викличемо Шепіт і тим самим вступимо в новий контакт."

 paragon.30.name:0 "Доглядач"
 paragon.30.desc:0 "Ми успішно відтворили умови першого Шепоту і вступили в новий зв'язок із монолітом. Цього разу нам вдалося подовжити сеанс і встановити контакт із сутністю, яка використовує моноліт як засіб далекої комунікації.\n\nЦя сутність називає себе §YДоглядачем§! Він стверджує, що мешкає в §YПокрові§!, на іншому рівні буття, і моноліт для нього - спосіб зв'язатися з нашим світом. Доглядач запропонував нам допомогу в обмін на велику кількість енергії - єдиної його їжі."
 paragon.30.a:0 "Пожертвувати необхідну кількість енергії."
 paragon.30.b:0 "Пожертвувати необхідну кількість енергії - поступово."
 paragon.30.c:0 "У нас немає причин йому довіряти."

 the_beholder_energy_small:0 "Доглядач"
 beholder_context_menu_title:0 "Приземлення"
 beholder_action_activity_key:0 "Рухається до планети $PLANET_NAME|Y$ і готується приземлятися"
 the_beholder_energy_small_desc:0 "Пожертвувавши енергію, ми укладемо угоду з Доглядачем."
 the_beholder_energy_medium:0 "$the_beholder_energy_small$"
 the_beholder_energy_medium_desc:0 "$the_beholder_energy_small_desc$"
 the_beholder_energy_big:0 "$the_beholder_energy_small$"
 the_beholder_energy_big_desc:0 "$the_beholder_energy_small_desc$"

 paragon.31.name:0 "Корабель"
 paragon.31.desc:0 "§HМи виконали свою частину угоди і надали Смотрителю енергію. Отримавши її, моноліт завібрував на високій частоті, затрясся і піднявся в повітря, вирвавшись із ґрунту. Справжні розміри моноліту виявилися щонайменше вдвічі більшими за найсміливіші наші припущення.\n\nГігантський восьмигранник повис у небі, рясно посипаючи землю брудом і пилом. Місцеві жителі в паніці заверещали, з жахом спостерігаючи, як їхня реліквія злітає в атмосферу.\n\nТепер нам стало зрозуміло, що насправді Шепотливий моноліт - величезний космічний корабель. Зараз він висить на орбіті планети [beholder_planet.GetName].§!"
 paragon.1.a:0 "Навіщо ви шукаєте енергію?"
 paragon.1.a.response:0 "§HПісля тривалого мовчання канал передачі починає заповнюватися перешкодами; їх стає дедалі більше й більше, доки всі, хто слухає, не сповнюються незліченними емоціями, від нищівного жалю до непереборних бажань. У цій какофонії майже неможливо нічого розібрати, але крізь перешкоди явно читається одне:§!\n\nСпостерігати."
 paragon.1.b:0 "Що ви можете дати нашій цивілізації?"
 paragon.1.b.response:0 "§HУ відповідь чується гомін невиразних шелестких голосів.§!\n\nТаємниці... оголені. Потенціал... шляху... відкритий. Покров... починається. Ми розкриємо обійми... Дайте нам... ваші очі... привести... туди.\n\n§HХоча це неясне повідомлення можна інтерпретувати по-різному, ні в кого не залишається сумнівів у тому, що тут якось замішані псіонічна енергія і Покров.§!"
 paragon.1.c:0 "Що ви таке?"
 paragon.1.c.response:0 "§HНесподівано ясно чується один голос:§!\n\nМинуще і вічне. Ніщо і все... Ваша мова безсила. Ми подібні до "мети". Зараз будь-яке інше визначення вам недоступне. Покров великий і сповнений прихованих знань."

 paragon_beholder_joins:1 "§Y$NAME_The_Beholder$§! приєднується до вашої держави в якості §Hлідера§!."

