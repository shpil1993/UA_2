 r_wormhole_key_fragment_4:0 "Відновлена реліквія"
 r_wormhole_key_fragment_4_desc:0 "Шви на стиках зникли. Реліквія діє на повну силу. Втім, ми досі мало що знаємо про її склад або принцип дії."
 paragon_relic_wormhole_key:0 "$r_wormhole_key$"
