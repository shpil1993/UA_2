 BEHOLDER_CLOUD_LIGHTNING:0 "Блискавка з енергії Покрови"
 NAME_Temple_of_Whispers:0 "Моноліт, що шепоче"
 building_the_beholder:0 "$NAME_Temple_of_Whispers$"
 building_the_beholder_desc:0 ""
 building_the_beholder_known_desc:2 "$beholder_decisions$"
 building_the_beholder_unknown_desc:0 "Загадкова споруда, що випромінює дивну енергію."

 beholder_ship_button_desc:0 "§HПриземлення§!\nПосадити цей корабель на належну вам планету, де він перетвориться на споруду.\n\n§YШепітливий моноліт§!\nЛіміт для держави: §Y1/1§!\nВиробляє: £sr_zro£ 8,00\nУтримання: £energy£ 25,00\nРесурси від поселень псионіків: §G+10%§!\n\n$beholder_decisions$"
 beholder_decisions:1 "Відкриває §Eпланетарні рішення§!:\n- §H$decision_deploy_beholder$§!\n- §H$decision_psi_inoculate_pops$§!\n- §H$decision_cease_psi_inoculate_pops$§!\n\n"

 SHROUD_SHIELD_SUPPRESSION_FIELD:0 "Придушення щитів енергією Покрову"
 SHROUD_SHIELD_SUPPRESSION_FIELD_DESC:0 "Поле, насичене енергією Покрову, нейтралізує всі щити в межах однієї зоряної системи."
 SHIP_PLANETFALL:0 "Конструкція подвійного призначення"
 SHIP_PLANETFALL_DESC:0 "Моноліт - дуже міцне судно, здатне служити як кораблем, так і планетарною спорудою."
 decision_deploy_beholder:0 "Підняти Шепітливий моноліт"
 decision_deploy_beholder_custom_tooltip:1 "Шепітливий моноліт, з'явиться у вигляді боєздатного міжзоряного судна."
 decision_deploy_beholder_desc:0 "У космосі корабель Доглядача вмикає потужний демпфер щита, що відключає всі щити без розбору."
 cannot_deploy_during_psi_inoculation:1 "§RЙде псі-інокуляція населення цієї планети. Не можна підняти Доглядача, інакше психіка населення опиниться під загрозою.§!"

 decision_psi_inoculate_pops:1 "Почати пси-інокуляцію"
 decision_psi_inoculate_pops_custom_tooltip:2 "Шепітливий моноліт замість виробництва £sr_zro£ §Yзро§! буде поступово давати £pop£ §Yпоселенням§! ознаку §Yпсіоник§!.\n\n§R Під час цього процесу Шепітливий моноліт неможливо підняти в космос.§!"
 decision_psi_inoculate_pops_desc:3 "Доглядач поступово прищеплює поселення, пробуджуючи в них ознаку §Y$trait_psionic$§!. Для цього необхідно, щоб поселення не зазнавали геноциду, не були кібернетичними і не належали колективному розуму."
 no_organic_pops_on_planet:0 "§RНа цій планеті немає органічних мешканців, які не стали кіборгами і могли б пройти інокуляцію.§!"

 decision_cease_psi_inoculate_pops:0 "Припинити псі-інокуляцію"
 decision_cease_psi_inoculate_pops_custom_tooltip:0 "Модифікація £pop£ §Yпоселень§! з метою поступового пробудження в них ознаки §Yпсіоник§! буде припинена.\n$beholder_psi_pops_timer_tooltip$\nЦе дасть змогу підняти Шепітливий моноліт у космос і відновити виробництво £zro£ §Yзро§!."
 decision_cease_psi_inoculate_pops_desc:0 "Доглядач поступово прищеплює поселення, пробуджуючи в них ознаку §Yпсіоник§!. Для цього необхідно, щоб поселення не зазнавали геноциду, не були кібернетичними і не належали колективному розуму."

 beholder_psi_pops_timer_tooltip:0 "Наступна псі-інокуляція на планеті §Y[This.GetName]§! завершиться §Y[This.beholder_psi_pops_timer]§!."

