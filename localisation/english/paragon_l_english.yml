# Azaryn chain
 paragon.202.name:0 ""
 paragon.202.desc:0 "§HХтось намагається вийти з нами на зв'язок.§!\n\n§HВдалині чути шум води, що біжить, і пронизливі пташині крики, що змінюються шелестом крил - злітають зграйки маленьких пернатих. Схоже, повідомлення передається звідкись із дикої природи.§!"
 paragon.202.a:0 "Ало?"
 paragon.202.a.response:0 "§HНемає відповіді.§!"
 paragon.202.b:0 "Припинити зв'язок."

 paragon.204.name:0 ""
 paragon.204.desc:0 "§HХтось знову намагається з нами зв'язатися.§!\n\n§HНа тлі чути ті самі звуки, що й минулого разу. Нам знову ніхто не відповідає.§!"
 paragon.204.a:0 "Відстежити джерело передачі."
 paragon.204.b:0 "Марна трата часу."
 
 UNKNOWN_COMMS_PROJECT:0 "Відстежити джерело"
 UNKNOWN_COMMS_PROJECT_DESC:0 "Ми зможемо встановити, звідки з нами намагався зв'язатися загадковий абонент."

 paragon.206.name:0 "Джерело передач"
 paragon.206.desc:0 "Ми визначили, звідки виходили загадкові дзвінки. Виявивши кілька точок походження сигналу, ми встановили, що його видавав рухомий об'єкт. Швидше за все, з нами намагався зв'язатися свого роду корабель-заповідник."
 paragon.206.a:0 "Встановити зв'язок."

 paragon.208.name:0 "$paragon.206.name$"
 paragon.208.desc:0 "§HМи відкриваємо канал зв'язку. Перше, що ми чуємо, - це ті самі звуки дикої природи. Але цього разу до них додався ще й чийсь голос.§!\n\n«[owner.GetAdjective] народ, вітаю вас! Я чекала на ваш дзвінок. Вибачте, що змусила вас витратити час: мені було цікаво, наскільки ви цікаві. Дозвольте поставити вам одне запитання. Наскільки ви цінуєте життя?»"
 paragon.208.a:0 "Хто ви?"
 paragon.208.a.response:0 ""А, значить, ви бажаєте спочатку обмінятися люб'язностями? Добре. Дозвольте представитися".\n\n§HОбличчям розумної рослини розпливається усмішка.§!\n\n"Мене звати §YАзарін§!. Але більше я вам нічого не скажу, поки ви не відповісте на моє запитання. Отже, наскільки ви цінуєте життя?""
 paragon.208.b:0 "По-різному. Життя дуже різноманітне."
 paragon.208.c:0 "Це що, запитання з підступом?"
 paragon.208.d:0 "Поясніть."
 paragon.208.d.response:0 ""Я розумію, що вам не хочеться відповідати відразу. Зрозумійте, я б із радістю сказала вам більше, якби могла, але зараз я не можу ризикувати чистотою даних. Прошу вас, дайте відповідь, наскільки ви цінуєте життя?""
 paragon.208.e:0 "Перервати зв'язок."
 
 paragon.210.name:0 "$paragon.206.name$"
 paragon.210.desc:0 ""Розумно. Мало хто готовий стояти осторонь, якщо чиємусь життю загрожує небезпека. Але все-таки пам'ятайте, що будь-яке життя таїть у собі величезний потенціал".\n\n "А тепер я проллю трохи світла на причину цього дзвінка"."
 paragon.210.desc_alt:0 "§HРослина зітхає.§!\n\n«Нарешті мені зустрівся хтось, не стурбований виключно війною. Я згодна з вами. Будь-яке життя таїть у собі величезний потенціал.\n\nА тепер дозвольте пояснити причину цього дзвінка"."
 paragon.210.a:0 "Продовжуйте."

 paragon.212.name:0 "$paragon.206.name$"
 paragon.212.desc:0 "$paragon.212.desc_with_intro$ $paragon.212.desc_main_chunk$"
 paragon.212.desc_alt:0 "$paragon.212.desc_without_intro$ $paragon.212.desc_main_chunk$"
 paragon.212.desc_with_intro:1 ""Мене звуть §YАзарін§!. Я колишній астробіолог з Азатеї,"
 paragon.212.desc_without_intro:0 ""Я колишній астробіолог з Азатеї,"
 paragon.212.desc_main_chunk:0 "а зараз вивчаю астрогенез і шукаю речовини, які підійшли б для створення нового життя. Астрогенез вимагає набагато більше енергії, ніж я можу виробити".\n\n§HАзарин робить коротку паузу.§!\n\n"Запевняю вас, це заняття дуже перспективне. Але спочатку - невелике випробування. Зараз я відправлю вам подарунок. Спробуйте його нейтралізувати"."
 paragon.212.a:0 "Що таке Азатея?"
 paragon.212.a.response:0 ""Азатея - моя колишня батьківщина. Колись ідеальний світ, столиця Астрофітанського Сплетіння - держави мого народу, і обитель найрізноманітніших біологічних видів. На жаль, усі вони згинули".\n\n§HАзарин відводить погляд кудись убік.§!\n\n"Колись ця прекрасна планета була сповнена життя. У неї неможливо було не закохатися. Мабуть, мало де було таке ж біологічне розмаїття... Але все це розсипалося на порох.\n\nПрошу вас, будьте обережні з моїм подарунком"."
 paragon.212.b:0 "Що таке астрогенез?"
 paragon.212.b.response:0 "«Чудове запитання. $paragon_astrocreation_is$\n\nДивовижно, правда? Мій подарунок - перший крок до цієї мети"."
 paragon.212.c:0 "Розкажіть нам про свій корабель."
 paragon.212.c.response:0 ""Ах так, непосвяченим він може здатися незвичайним. Так, ось так він виглядає зсередини".\n\n§HАзарин обводить рукою приміщення у себе за спиною.§!\n\n"Це Віварій - корабель-купол, поєднаний з повноцінною екосистемою. Повинна зізнатися, я ним пишаюся".\n\n"Тут виріс мій подарунок вам".""
 paragon.212.d:0 "До зв'язку."
 
 AZARYNS_BACTERIA_PROJECT:0 "Подарунок Азарін"
 AZARYNS_BACTERIA_PROJECT_DESC:0 ""Подарунок", який нам надіслала Азарін, виявився невідомою бактерією рослинного походження. Нейтралізувати її буде непросто, але, якщо нам це вдасться, наше розуміння науки і медицини зросте багаторазово."
 
 paragon.214.name:0 "Бактерія Азарин"
 paragon.214.desc:0 "Ми продовжуємо працювати з органічним "подарунком" Азарин. З кожним днем потенціал здійснення нових відкриттів одразу в декількох наукових дисциплінах тільки зростає.\n\nМікроорганізм нейтралізований і більше не є небезпечним. Ми впорядкували отримані результати і готові знову зв'язатися з Азарін."
 paragon.214.a:0 "Продовжуємо. Відкрити канал зв'язку."

 paragon.216.name:0 "$NAME_Astrocreator_Azaryn$"
 paragon.216.desc:0 "§HАзарін приходить у захват, почувши про наші досягнення.§!\n\n"Чудово! Можу тільки привітати ваші старання. А тепер, [owner.GetName], я хочу поставити ще одне запитання.\n\nЧи можете ви забрати життя, щоб уникнути смерті?""
 paragon.216.a:0 "Так, зможемо."
 paragon.216.b:0 "Ні, не зможемо."

 paragon.218.name:0 "$paragon.201.name$"
 paragon.218.desc_yes:0 ""Як і багато інших. Все ж нами рухає інстинкт самозбереження. Усвідомлення цієї простої істини коли-небудь може врятувати вам життя і не заплямувати совість".\n\n$paragon.218.desc_flower$"
 paragon.218.desc_no:0 ""Невже?"\n\n§HАзарін задумливо чухає потилицю.§!\n\n"Ви мене засмучуєте... Навіть не віриться. Хоча, звісно, це навіть по-своєму мило. Нехай і неможливо".\n\n$paragon.218.desc_flower$"
 paragon.218.desc_flower:0 ""Перед тим як поставити наступне запитання, я хочу вручити вам ще один подарунок. Це раффлезія азатейська - квітка, що росте на моєму кораблі. Спробуйте зробити так, щоб вона розцвіла. До нових зустрічей"."
 paragon.218.a:0 "Гаразд. До побачення."

 AZARYNS_RAFFLESIA_PROJECT:0 "Раффлезія Азарин"
 AZARYNS_RAFFLESIA_PROJECT_DESC:0 "Азарін доручила нам проростити величезний бутон, вирваний з рідної екосистеми її корабля-купола. Початкові спостереження дозволяють припустити, що ця квітка дуже важлива для астробіології."
 
 paragon.220.name:0 "Раффлезія Азарин"
 paragon.220.desc:0 "Перші спроби спровокувати у квітки будь-яку реакцію виявилися безуспішними. Лише після впливу електричним струмом з потужністю, що виходить за допустимі обмеження, бутон розцвів. Завдання Азарін виконано. Можна знову з нею зв'язуватися."
 paragon.220.a:0 "Відмінно. Вийти на зв'язок з Азарін."

 paragon.222.name:0 "$NAME_Astrocreator_Azaryn$"
 paragon.222.desc:1 "§HНад головою Азарин дзижчить крихітний дрон-запилювач. Легким рухом руки вона відганяє його геть.§!\n\n"І знову здрастуйте. Раффлезія азатейська - цікава рослина, чи не так? Еволюція часом творить чудеса. Вражає, що ви підібрали якраз стільки енергії, щоб квітка зацвіла!"\n\n§HВона в захваті плескає в долоні.§!\n\n"Настав час поставити ще одне запитання. Чи готові ви пожертвувати родичами заради порятунку іншого життя - і не одного, а відразу багатьох тисяч?""
 paragon.222.a:0 "Так, готові."
 paragon.222.b:0 "Нізащо."
 
 paragon.224.name:0 "$paragon.201.name$"
 paragon.224.desc_yes:0 "§HАзарін розуміюче киває.§!\n\n"Так, зараз відповідь здається очевидною, але далеко не кожне переконання проходить перевірку практикою. Потрібно забути про емоції та діяти заради загального блага".\n\n$paragon.224.desc_question$"
 paragon.224.desc_no:0 "§HАзарін співчутливо киває.§!\n\n"Так, це непростий вибір. Дякую за чесну відповідь."\n\n"Я, втім, вважаю, що егоїзм має бути чужий розумному життю. Так буде краще для всіх".\n\n$paragon.224.desc_question$"
 paragon.224.desc_question:0 ""Тепер я поставлю вам останнє запитання".\n\n"Припустімо, вам потрібно усунути загрозу. Чи будуть вас мучити сумніви?""
 paragon.224.a:0 "Так. Рішучі дії необхідно обмірковувати."
 paragon.224.b:0 "Ні. Сумнів - це смерть."

 paragon.226.name:0 "$paragon.201.name$"
 paragon.226.desc_yes:0 ""Згодна. Рішучість - це важливо, але іноді потрібно зупинитися і подумати. Не завжди ми відразу знаємо все, що необхідно. Терпіння іноді окупається сторицею".\n\n$paragon.226.desc_end$"
 paragon.226.desc_no:0 ""Ага, значить, ви любите поміркувати. На жаль, така можливість - радше розкіш. Іноді секунди зволікання достатньо, щоб успіх обернувся невдачею".\n\n$paragon.226.desc_end$"
 paragon.226.desc_end:0 "§HАзарін якийсь час мовчить, а потім вимовляє:§!\n\n"Ну що ж, я дізналася все, що хотіла. Ваше терпіння гідне захоплення. Якийсь час мені потрібно буде подумати над цією бесідою. До швидкої зустрічі"."

 paragon.228.name:0 "$NAME_Astrocreator_Azaryn$"
 paragon.228.desc_opening_worst:0 ""І знову здрастуйте! Ви показали, на що здатний ваш вид. Сподіваюся, з часом я зможу навчити вас застосування моїх здібностей до астрогенезу".\n\n§HАзарін кланяється.§!\n\n"Разом ми оживимо цю галактику"."
 paragon.228.desc_opening_mid:0 ""[owner.GetAdjective] народ, я знову вітаю вас. Дуже рада вас бачити.\n\nНезважаючи на всі розбіжності, я сподіваюся, що згодом ви приймете моє вчення й опануєте астрогенез на благо галактиці".\n\n"
 paragon.228.desc_opening_best:0 ""[owner.GetAdjective] народ, я гаряче вітаю вас. Обміркувавши наші розмови, я зрозуміла, що ваш вид - справжній поборник ідей астрогенезу!"\n\n§HАзарін усміхається.§!\n\n"Разом ми вдихнемо життя в міжзоряну порожнечу і подаруємо надію мешканцям галактики!"\n\n"
 paragon.228.desc_worst:0 "$paragon.228.desc_opening_worst$$paragon.228.desc_end$"
 paragon.228.desc_mid:0 "$paragon.228.desc_opening_mid$$paragon.228.desc_end$"
 paragon.228.desc_best:0 "$paragon.228.desc_opening_best$$paragon.228.desc_end$"
 paragon.228.desc_end:0 ""Поки ви прагнете створювати нове життя, усі мої знання, а заразом і мій корабель у вашому розпорядженні. Я з радістю приєднаюся до вас, якщо завгодно"."
 paragon.228.a:0 "Що взагалі таке астрогенез?"
 paragon.228.a.response:0 ""Ах так, прошу вибачення. Я занадто захопилася і забула пояснити найважливіше. Хоча, напевно, краще буде один раз показати...\n\n$paragon_astrocreation_is$\n\nТак, незабаром ви самі побачите, що таке астрогенез"."
 paragon_astrocreation_is:1 ""Астрогенез - це вдосконалена техніка тераформування. І дуже ефективна! Я засіваю планету тераформувальним ядром... — §HАзарін вказує на паростки у себе за спиною§!, — і майже будь-який світ перетворюється на ідеальний. Витрати енергії просто величезні, зате результат не назвати інакше, як вражаючим"."

 paragon.228.b.custom_tooltip:2 "§Y$NAME_Astrocreator_Azaryn$§! приєднується до нашої держави в якості §Hлідера§!."

 paragon.228.c:0 "Що це в тебе на спині?"
 paragon.228.c.response:0 "§HСхоже, Азарін здивована цим запитанням.§!\n\n"Це унікальна особливість моєї раси, якщо в двох словах. В юності вони ростуть швидко - що не дуже приємно, зауважу! - і їх потрібно регулярно підрізати, щоб вони не почали переважувати, §H- вона посміхається. -§! Але в моєму віці це вже давно не проблема.\n\nЦе не зовсім насіння, але можна їх і так назвати. Я називаю їх ядрами, що терраформують. Усередині них таїться потенціал зростання, відродження і життя"."
 paragon.228.d:0 "А що це так гуде? Твій маленький дрон?"
 paragon.228.d.response:0 ""Ах, це? §H- Азарін злегка торкається маленького літаючого об'єкта. -§! Це один із дронів-запилювачів. Вони підтримують життєздатність екосистеми мого корабля.\n\nВони не зовсім неорганічні, вони навіть здатні самі виробляти пилок, §H- Азарін вказує на днище дрона. -§! Вони навіть можуть регулювати перенесення пилку за допомогою статичних магнітних властивостей своїх акумуляторних терміналів. Правда мило?""

 paragon.230.name:0 "$NAME_Astrocreator_Azaryn$"
 paragon.230.desc_worst:0 "$paragon.230.desc_main$ $paragon.230.worst$"
 paragon.230.desc_mid:0 "$paragon.230.desc_main$ $paragon.230.mid$"
 paragon.230.desc_best:0 "$paragon.230.desc_main$ $paragon.230.best$"

 paragon.230.desc_main:0"§Ншвидко вбивши в термінал управління кілька команд, Азарін коригує бортові прилади.§!\n\n"Чудово! Я проклала курс до вашої столиці. Скоро буду на місці".\n\n"Ах так, поки не забула: в екосистемі мого корабля процвітає величезна різноманітність ектогормонів"."
 paragon.230.worst:0 ""Думаю, буде доречно поділитися з вами ось цими §Yферомонами§! Вони сумісні з вашим біологічним видом і навіть сприятливо на нього впливають"."
 paragon.230.mid:0 ""Щоб відзначити нашу співпрацю, я хочу подарувати вам §Yферомони§! Вони далекі від ідеалу, але все ж сприятливо впливають на ваш народ"."
 paragon.230.best:0 ""Щоб відзначити цей чудовий день, я дарую вам §Yферомони§! У них міститься потужна сполука, яка позитивно діє на ваш народ. Ви це більш ніж заслужили"."

 pheromone_cocktail_best:0 "Коктейль із феромонів"
 pheromone_cocktail_best_desc:0 "§Y$NAME_Astrocreator_Azaryn$§! піднесла нам цей подарунок."
 pheromone_cocktail_mid:0 "$pheromone_cocktail_best$"
 pheromone_cocktail_worst:0 "$pheromone_cocktail_best$"
 terraformation_nucleus_side_effect:0 "Зарості"
 terraformation_nucleus_side_effect_desc:0 "§Y$NAME_Astrocreator_Azaryn$§! терраформувала цю планету своїм ядром."
 leader_trait_legendary_terraformation_nucleus_3_buds:0 "Терраформувальні ядра"
 leader_trait_legendary_terraformation_nucleus_3_buds_desc:0 "Паростки, які носить на спині §Y$NAME_Astrocreator_Azaryn$§!. Вона не поспішає розповідати про них докладніше.\n§HЗалишилося три паростки.§!"
 leader_trait_legendary_terraformation_nucleus_2_buds:0 "$leader_trait_legendary_terraformation_nucleus_3_buds$"
 leader_trait_legendary_terraformation_nucleus_2_buds_desc:0 "Паростки, які носить на спині §Y$NAME_Astrocreator_Azaryn$§!. Схоже, вони безпосередньо впливають на її здоров'я.\n§HЗалишилося два паростки.§!"
 leader_trait_legendary_terraformation_nucleus_1_bud:0 "Терраформувальне ядро"
 leader_trait_legendary_terraformation_nucleus_1_bud_desc:0 "Паростки, які носить на спині §Y$NAME_Astrocreator_Azaryn$§!. Ці пагони - джерело її сили. Без них Азарін не виживе.\n§RЗалишився один паросток.§!"
 # TO DO [LD]: Update other languages' loc strings to match the trait rework-related addition of "_bud(s)" above

 paragon.232.name:0 "Зів'янення"
 paragon.232.desc:0 "§Y$NAME_Astrocreator_Azaryn$§! виглядає помітно гірше, ніж раніше. Вона відмовляється проходити медогляд, тому ми не в силах їй допомогти."
 paragon.232.a:0 "Тривожно."

 paragon.235.name:0 "Зростання і занепад"
 paragon.235.desc:0 "§Y$NAME_Astrocreator_Azaryn$§! нерозривно пов'язана зі своїми ядрами, що терраформують, - це ми тепер знаємо напевно. Втрата кожного паростка сильно б'є по її здоров'ю. Ми підозрюємо, що ще одне таке тераформування закінчиться смертю."
 paragon.235.a:0 "Сумно."

 paragon.240.name:0 "Останній паросток"
 paragon.240.desc:0 "§H$NAME_Astrocreator_Azaryn$ застигла нерухомо. Шум і гам її корабля стихли, перетворившись на неголосне тужливе гудіння. Напружуючи останні сили, Азарін шепоче:§!\n\n"Я не засмучуюся. Я тільки рада віддати своє життя, щоб інші світи процвітали. Спасибі вам, друзі".\n\n§HВона покинула нас.§!"

 paragon.240.a:0 "Велика втрата."
 withered_dome_ship_effect:0 "Зів'ялий Віварій"
 paragon_withered_dome_ship_desc:0 "Усе, що залишилося від корабля-купола, яким за життя володіла §Y$NAME_Astrocreator_Azaryn$§!."
 
 paragon.241.desc:1 "§HНам надійшло заздалегідь заготовлене повідомлення від Азарин.§!\n\n"Я з честю приймаю свою жертву, але не можу змиритися з думкою, що Віварій і все життя на борту загинуть разом зі мною. Між нами глибокий зв'язок, і коли я зів'яну, засохне і корабель.\n\nЯ знала, що так буде, тому побудувала Віварій з модулів. Кожна екосистема на борту здатна підтримувати себе самостійно. Життя готове зародитися знову. Усе, що вам потрібно зробити, - це знайти відповідну планету, щоб підібрати Віварію інший притулок. Прошу вас, не підведіть мене"."
 paragon.241.a:0 "Не підведемо."
 paragon.241.a.custom_tooltip:0 "§Y$building_contained_ecosphere$§! Азарин готова до переміщення і відновлення. Відновити її можна на будь-якій планеті, яку ми виберемо."

 building_contained_ecosphere:0 "Ізольована біосфера"
 building_contained_ecosphere_desc:0 "§Y$NAME_Astrocreator_Azaryn$§! залишила нам цю сферу - невеликий "зріз" внутрішньої екосистеми Віварію - перед тим, як піти з життя.\n\nРозпилює в атмосфері концентровані §H$contained_ecosphere_pheromones$§!, що сприятливо впливають на населення."
 contained_ecosphere_pheromones:0 "Феромони з екосфери"
 contained_ecosphere_pheromones_desc:0 "§H$building_contained_ecosphere$§! регулярно виділяє ці корисні феромони, що сприятливо впливають на населення."

 paragon.260.name:0 "Проба з ядра"
 paragon.260.desc:0 "Один із наших учених за власною ініціативою таємно добув пробу з тераформуючого ядра, яке носила із собою §Y$NAME_Astrocreator_Azaryn$§!.\n\nВивчення цього паростка може відкрити нам важливі відомості, якими так не хотіла ділитися Азарін."
 paragon.260.a:0 "Приступити до вивчення."
 paragon.260.b:0 "Повернути пробу господині."

 paragon.261.name:0 "Пробу з ядра повернуто"
 paragon.261.desc:0 "§H$NAME_Astrocreator_Azaryn$ відчуває помітне полегшення.§!\n\n"Не можу висловити, наскільки я вдячна, що ви повернули мені пропажу. Якщо силу астрогенезу не стримувати, наслідки можуть виявитися катастрофічними.\n\nНе турбуйтеся, історія не піде на друге коло. У нагороду за чесність я підготувала вам нову партію феромонів"."
 paragon.261.a:0 "Це більше не повториться."
 paragon.261.b:0 "На друге коло?"
 paragon.261.b.response:0 ""Я вже сказала занадто багато".\n\n§HАзарин хитає головою.§!\n\n"Будь-яке прагнення втрутитися в справи природи загрожує жахливими наслідками. Колись давно, коли я ще була молодою і невмілою, я зробила жахливу помилку...\n\nНаші прекрасні процвітаючі планети згубив один-єдиний прорахунок. В екосистему випадково проникла згубна для неї бактерія. Баланс порушився. Почалося масове вимирання. Ми дорого заплатили за недбалість"."

 NUCLEUS_SAMPLE_STOLEN:0 "Дослідження тераформувального ядра"
 NUCLEUS_SAMPLE_STOLEN_DESC:0 "Вивчення проби, узятої з ядра, що терраформує, яке носить із собою §Y$NAME_Astrocreator_Azaryn$§!, наблизить нас до розуміння цієї технології."

 paragon.265.name:0 "Терраформувальне ядро досліджено"
 paragon.265.desc:0 "Секретна наукова група, що вивчає взяту з ядра пробу, почерпнула дуже багато. Проєкт успішно завершено. §Y$NAME_Astrocreator_Azaryn$§! нічого не підозрює."

 paragon.270.name:0 "Зарослий комплекс"
 paragon.270.desc:0 "Науковий комплекс на планеті [event_target:nucleus_building_planet.GetName] значно постраждав. Зсередини і зовні він заріс рослинністю, що швидко поширюється. Вчені, які вивчають пробу з тераформувального ядра, безсилі."
 paragon.270.a:0 "Спалити комплекс. Знищити все."
 paragon.270.b:0 "Потрібно у всьому зізнатися. Вийти на зв'язок з Азарін."
 paragon.270.b.custom_tooltip:0 "Є невелика ймовірність, що §Y$NAME_Astrocreator_Azaryn$§! припинить співпрацювати з нами."

 paragon.272.name:0 "$NAME_Astrocreator_Azaryn$"
 paragon.272.desc:1 "§HАзарін здивована.§!\n\n"Доброго дня. Рада вас бачити!"\n\n"Мушу сказати, наша співпраця виявляється куди пліднішою, ніж я очікувала. Разом ми досягаємо великих успіхів. А все тому, що ми довіряємо один одному".\n\n§HВона привітно посміхається.§!"
 paragon.272.a:0 "Нам потрібно вам дещо розповісти."

 paragon.273.desc:0 ""Ось як..."\n\n§HВона зітхає.§!\n\n"Ну, збитків уже завдано. Вам ще пощастило, що ви зв'язалися зі мною саме зараз. Чекати більше не можна. З вашого боку будуть потрібні значні вкладення. Дайте мені все, що можете, - і я наведу порядок"."

 paragon.273.a:0 "Забирайте все."
 paragon.273.a.custom_tooltip:0 "Азарін забирає всі ваші £energy£ §Hенергокредити§!."

 paragon.275.name:0 "Зелений жах"
 paragon.275.desc:0 "Дослідницький комплекс, де ми вивчали пробу з тераформувального ядра, повністю спустошений. Припинити поширення агресивних рослин не вдалося. Тепер свіжі квіти випускають пилок, від якого на шкірі виникають пухирі, а вдихати його смертельно небезпечно. [event_target:nucleus_building_planet.GetName] під загрозою."
 paragon.275.a:0 "Ми не впораємося самі. Вийти на зв'язок з Азарін."

 nucleus_sample_boils:0 "Алергенний пилок"
 nucleus_sample_boils_desc:0 "На лікування ран, отриманих унаслідок невдалих досліджень проби з ядра, що терраформує, знадобиться якийсь час."

 paragon.280.name:0 "$NAME_Astrocreator_Azaryn$"
 paragon.280.desc:0 "§H$NAME_Astrocreator_Azaryn$ засмучена до глибини душі.§!\n\n"Я знала про вашу жадібність, але не очікувала, що вам властива і гординя. Ви підставили під удар власний народ. Він гине!\n\nЯ займуся усуненням рослин, що розрослися. Ви ж поки надайте негайну медичну допомогу жертвам вашої недбалості"."
 paragon.280.a:0 "Ми про них подбаємо."

 ###########################
 ### LEADER DEATH EVENTS ###
 ###########################

 paragon.550.name:0 "Смерть великого лідера"
 paragon.550.desc:2 "Наш великий лідер, §Y[From.GetTitle] [From.GetName]§!, йде з життя у віці [From.GetAge] років після довгої і вірної державної служби. Народ вимагає організувати церемонію прощання, на якій §Y[Root.GetName]§! зможе вшанувати пам'ять чудового керівника. Цей грандіозний захід допоможе всім змиритися з непоправною втратою і зміцнить ідеали нашої держави."
 paragon.550.a:0 "Нехай збираються і сумують."
 paragon.550.b:1 "Досить і приватної процесії."
 paragon.550.c:0 "Вони цього не заслуговують."
 paragon.550.d:1 "Пожертвувати тіло науці."
 paragon.550.e:0 "Помолитися за душу покійного."
 paragon.550.f:1 "Організувати великий парад. Негайно."
 paragon.550.g:1 "Заснувати на честь н[From.GetHisHer] благодійний фонд."
 paragon.550.h:1 "Поховати за традиційним обрядом."
 paragon.550.i:1 "Запустити тіло в космос."
 paragon.550.j:0 "Встановити належний пам'ятник."
 paragon.550.k:1 "Вистачить невеликої церемонії."
 paragon.550.l:0 "Назвати пам'ятку на честь лідера."
 paragon.550.m:1 "На цьому [From.GetHisHer] історія не закінчиться..."

 paragon.551.name:1 "Відкритий похорон"
 paragon.551.desc:2 "Після публічної церемонії прощання §Y[From.GetName]§! вирушає в останню путь. Висловити свою повагу лідеру, який пішов, може кожен громадянин імперії §Y[Root.GetName]§!.\n\nПісля похорону в імперії організовуються тижневі святкування, на які не шкодують жодних коштів. Прозору кришталеву труну, в якій спочиває §Y[From.GetName]§!, виставлено на огляд у мавзолеї на планеті §Y[Root.Capital.GetName]§!. Побачити тіло лідера, який пішов в інший світ, збираються величезні черги народу."
 paragon.551.a:1 "Відповідне прощання."

 paragon.552.name:1 "Закритий похорон"
 paragon.552.desc:1 "§Y[From.GetName]§! не привертає до себе великої уваги. На похороні присутні тільки близькі родичі та колеги. §Y[Root.GetName]§! віддає належне діяльності цього лідера, але зараз не час розкидатися грошима."
 paragon.552.a:1 "Гідні проводи."

 paragon.553.name:1 "Довгоочікувана смерть"
 paragon.553.desc:2 "§Y[From.GetTitle]§! §Y[From.GetName]§! не дає пресі спокою навіть після смерті: журналісти не забули відзначити, що ми постаралися поховати тіло без зайвої помпи. Деякі висловлюють заклопотаність, а багато хто й зовсім відверто смакує недоліки покійного. У суспільстві панує полегшення: нарешті на місце лідера прийде хтось достойніший.\n\n"
 paragon.553.a:1 "Давайте жити далі."

 paragon.554.name:1 "Кругообіг матерії"
 paragon.554.desc:0 "Після невеликої пам'ятної церемонії ми передали тіло вченим. [From.GetTitle] послужить великій справі розвитку медицини та освіти.\n\nПісля цього останки будуть кремовані і перетворені на багате мінеральними ресурсами добриво, щоб нічого не пропало даремно."
 paragon.554.a:0 "Так і влаштоване життя."

 paragon.555.name:1 "Безрадісна втрата"
 paragon.555.desc:2 "§Y[From.GetName]§! назавжди залишиться в пам'яті нашого народу як неймовірно творча особистість, яка прожила славне життя. По всій державі збираються величезні натовпи шанувальників цього великого наставника. [From.GetHeSheCap] тепер дивиться на нас з-за тієї сторони завіси, слухаючи гімни на свою честь, які не вщухають до самого ранку.\n\nКожен вважає своїм обов'язком процитувати уривки з проповідей, які об'єднали нас ще сильніше, ніж колись."
 paragon.555.a:0 "До зустрічі."

 paragon.556.name:1 "Гідне прощання"
 paragon.556.desc:2 "§Y[From.GetName]§! отримує по-справжньому грандіозний похорон: труну супроводжують маршируючі війська, а над головою пролітає авіація. Під час офіційної церемонії, що передавалася в прямому ефірі по всіх державних каналах, [From.GetHisHer] тіло було урочисто запущене з торпедного апарату в найближчу зірку.\n\nСтратегічні підходи і настанови цього діяча стануть обов'язковим предметом вивчення для нового покоління курсантів."
 paragon.556.a:0 "Славні проводи."

 paragon.557.name:0 "Фонд"
 paragon.557.desc:2 "§Y[From.GetTitle]§! §Y[From.GetName]§! житиме, зокрема, і в імені некомерційного фонду, який поставив перед собою благородне завдання: стати дороговказною зіркою, що прокладе шлях до миру та всегалактичної гармонії між космічними співтовариствами і расами."
 paragon.557.a:0 "Спадщину закріплено."

 paragon.558.name:1 "Традиційний похорон"
 paragon.558.desc:2 "Новина, що наш великий лідер, §Y[From.GetTitle]§! §Y[From.GetName]§!, тепер у світі іншому, глибоко вразила суспільство. §Y[Root.Capital.GetName]§! приймає в себе численні натовпи охочих провести знаменитого діяча в останню путь традиційними обрядами.\n\nТіло ретельно вимите та відповідним чином прикрашене. Перед тим як §Y[From.GetTitle]§! вирушить в останню путь, у всіх наших системах оголошується хвилина мовчання."
 paragon.558.a:0 "Такий наш шлях."

 paragon.559.name:1 "Безмовний політ"
 paragon.559.desc:2 "§Y[From.GetName]§! відправиться в останній політ безкрайніми просторами космосу - так ми висловимо шану цьому видатному діячеві.\n\nНа космодромі пройде урочистий запуск капсули з останками, а також віршами, картами, записами та іншими пам'ятними речами, які принесли з собою перші особи держав. Одного разу судно, на якому летить [From.GetTitle], знайде новий дім серед зірок і, [From.GetHeShe] завершить своє останнє завдання."
 paragon.559.a:0 "Уперед, до зірок."

 paragon.560.name:0 "Високопоставлена особа"
 paragon.560.desc:1 "Ремісники отримали партію найкращих матеріалів, щоб образ такого великого лідера, як §Y[From.GetName]§!, вийшов якомога більш правдоподібним: §Y[Root.GetName]§! здавна цінує своїх героїв. Величний образ, закарбований у камені та металі, нагадуватиме, на що здатна сильна особистість."
 paragon.560.a:0 "Нащадки запам'ятають таку силу духу."

 paragon.561.name:0 "Ім'я на стіні"
 paragon.561.desc:1 "§Y[Root.GetName]§! вшанує пам'ять своїх героїв, нанісши їхні імена на високий пам'ятник. §Y[From.GetTitle]§! §Y[From.GetName]§!, звісно, теж буде серед згаданих. Пам'ять про цього діяча залишиться в серцях народу, і всі майбутні лідери прагнутимуть іти тим самим шляхом."
 paragon.561.a:0 "Заради загального блага."

 paragon.562.name:0 "Пам'ятка"
 paragon.562.desc:1 "Першою реакцією на смерть лідера став різкий, нехай і недовгий, обвал курсу акцій на галактичних фондових ринках.\n\n§Y[Root.GetName]§! не лише спонсорує пишний похорон, а й перейменовує один із найвищих хмарочосів на [From.GetName]-білдінг - таким чином [From.GetTitle] назавжди залишиться в анналах корпоративної історії. Крім того, у кожному конференц-залі тепер обов'язково висітиме портрет покійного, виконаний із деякими художніми вольностями, - на згадку про діяльність на благо держави."
 paragon.562.a:0 "Розрізати стрічку."

 paragon.563.name:1 "Нове життя"
 paragon.563.desc:1 "§Y[From.Species.GetName]§! не завжди помирає безповоротно. Навіть якщо стебло в'яне, у коріння ще можна вдихнути життя.\n\nВостанки вимочують у гормональному розчині, після чого акуратно поміщають у ґрунт планети §Y[burial_planet.GetName]§!. Там §Y[From.GetName]§! перебуватиме під наглядом учасників зграї, які терпляче чекають на появу молодняка на поверхні. Так життя зародиться знову."
 paragon.563.a:0 "Уперед, до іншого життя."
 
 paragon.570.name:1 "Посмертна служба"
 paragon.570.desc:2 "§Y[From.GetTitle] [From.GetName]§! виходить з ладу після бездоганної служби на благо держави протягом [From.GetYearsOfService] днів. Наші вчені перенесли його дані в архів для збереження важливої інформації.\n\nНа бортових комп'ютерах наших кораблів був встановлений створений на його основі голографічний віртуальний помічник під назвою "§Y[From.GetName]§!", який буде і далі допомагати нам у нашій справі."
 paragon.570.a:1 "Смерть більше не перешкода."

 paragon.571.name:1 "Вулик житиме"
 paragon.571.desc:1 "§Y [From.GetTitle][From.GetName]§! втрачає своє місце в колективі у віці [From.GetAge] років. Ми - §Y[Root.GetName]§!. Ми будемо жити далі."
 paragon.571.a:0 "Ми будемо жити далі."

 paragon.580.name:1 "Смерть великого мислителя"
 paragon.580.desc:2 "Ми отримали похмурі новини із системи §Y[system_killed_in.GetName]§! У жорстокій битві з військами імперії §Y[country_killed_by.GetName]§! загинула флотилія, командиром якої був знаменитий дослідник §Y[leader_killed.GetName]§!.\n\nВ останні моменти перед своєю загибеллю самовіддана команда транслювала нам повідомлення з усіма останніми дослідженнями свого командира. Ми вирішили організувати особливий пам'ятний день, героєм якого стане §Y[leader_killed.GetName]§!".
 paragon.580.a:0 "Жертва виявилася марною."

 paragon.581.name:1 "Непростимий вчинок"
 paragon.581.desc:2 "Наш великий учений §Y[leader_killed.GetName]§! загинув у системі §Y[system_killed_in.GetName]§! після підлого нападу з боку імперії §Y[country_killed_by.GetName]§.!\n\nТака безглузда жорстокість вразила кожного з нас. Населення вимагає справедливості. Потрібно зробити все можливе, щоб імперія §Y[country_killed_by.GetName]§! пошкодувала про свій мерзенний вчинок."
 paragon.581.a:0 "Ми цього не забудемо."

 paragon.582.name:1 "Втрачено великого вченого"
 paragon.582.desc:1 "Один із наших видатних дослідників нещодавно перестав виходити на зв'язок. Востаннє корабель цього вченого на ім'я §Y[leader_killed.GetName]§! був помічений у системі §Y[system_killed_in.GetName]§!, де тривав запеклий бій.\n\nТака втрата сильно вдарила по нашій державі. Слід якомога швидше вжити заходів щодо усунення наслідків."
 paragon.582.a:1 "Потрібно терміново знайти заміну."
 paragon.582.b:1 "Ця втрата не залишиться непоміченою."
 paragon.582.c:1 "Обставини проти нас."

 ##############################
 ### DEATH EVENTS MODIFIERS ###
 ##############################

 paragon_death_public_funeral:0 "Відкритий похорон"
 paragon_death_public_funeral_desc:1 "Великий лідер був похований після публічного прощання. Це згуртувало жителів імперії."

 paragon_death_private_funeral:0 "Закритий похорон"
 paragon_death_private_funeral_desc:1 "Великого лідера поховали в колі близьких. Народу імперії так і не дали попрощатися з улюбленим лідером."

 paragon_death_good_tidings:0 "Добрі вісті"
 paragon_death_good_tidings_desc:1 "Смерть нашого беззмінного лідера несподівано згуртувала опонентів. Вони готові разом усувати наслідки невмілого правління."

 paragon_death_pragmatic_approach:0 "Прагматичний підхід"
 paragon_death_pragmatic_approach_desc:1 "Рішення заповідати тіло нашого покійного лідера науці принесло плоди, сприявши науковому прогресу."

 paragon_death_harmonious_passing:0 "Гармонійна смерть"
 paragon_death_harmonious_passing_desc:0 "Наш великий лідер йде у світ небуття, а ми знаходимо розраду і підтримку один в одному."
 
 paragon_death_military_funeral:0 "Військовий похорон"
 paragon_death_military_funeral_desc:1 "Наша армія і збройні сили урочисто проводили великого лідера в останню путь, не втративши можливості продемонструвати галактиці свою міць."

 paragon_death_foundation_peace:0 "Фонд миру"
 paragon_death_foundation_peace_desc:1 "На честь великого лідера був заснований фонд, що сприяє процвітанню миру між спільнотами."

 paragon_death_reignited_traditions:0 "Відродження традицій"
 paragon_death_reignited_traditions_desc:1 "Традиційна похоронна церемонія, якою ми проводили нашого лідера в інший світ, нагадала народу про єдине минуле. Цей захід допоміг нам згадати нашу історію і по-новому поглянути на наші традиції."

 paragon_death_to_the_stars:0 "До зірок"
 paragon_death_to_the_stars_desc:1 "Наш покійний лідер вирушив у нову подорож. Це надихне нас разом розсовувати кордони та йти вперед."

 paragon_death_towering_memorial:0 "Грандіозний монумент"
 paragon_death_towering_memorial_desc:1 "Наша слава увічнена в грандіозному пам'ятнику."

 paragon_death_name_wall:0 "Ім'я на стіні"
 paragon_death_name_wall_desc:1 "Ім'я великого лідера увічнено нарівні з іменами всіх, хто служив нашому суспільству."

 paragon_death_landmark_building:0 "Примітна споруда"
 paragon_death_landmark_building_desc:0 "Над містом височіє хмарочос, названий на честь покійного лідера. Так ми підкреслюємо важливість внеску цієї особистості в розвиток нашої держави."

 paragon_death_rejuvenation:0 "Новий цикл"
 paragon_death_rejuvenation_desc:1 "Поховане коріння нашого колишнього лідера проросло і дало пагони, готове породити нове життя."

 paragon_death_virtual_advisors:1 "Віртуальний консультант"
 paragon_death_virtual_advisors_desc:2 "Розумна голограма, що має досвід нашого зламаного лідера, служить досвідченим ветераном-консультантом на наших кораблях."

 paragon_death_the_hive_endures:0 "Вулик житиме"
 paragon_death_the_hive_endures_desc:0 "Вулик втратив цінну одиницю Розуму. Їй буде знайдена заміна."

 #########################
 ###   LEADER EVENTS   ###
 #########################

 paragon.1000.name:0 "Роз'єднана рада"
 paragon.1000.desc:1 "Несуттєва спочатку суперечка переросла в довгі і безвихідні сперечання майже з кожного питання, що стоїть перед радою. Під загрозою тепер сама її діяльність.\n\n§Y[root.GetName]§! поки що найбільш сварливий і непродуктивний учасник ради. Багато хто закликає підібрати зняти цю особу з посади і відновити порядок."
 paragon.1000.a:0 "Прибрати баламута."
 paragon.1000.b:1 "Потрібно вчитися працювати разом."

 paragon.1005.name:0 "Космічне явище, що надихає"
 paragon.1005.desc:1 "Побачивши прекрасне і дуже рідкісне космічне явище, §Y[root.GetName]§! тепер у нападі натхнення прагне до нових висот. Нові ідеї ллються нескінченним потоком, а неспокійний розум вимагає дій. Залишається тільки вирішити, яким напрямком науки займатиметься §Y[event_target:leader_event_target.GetName]§!."
 paragon.1005.a:0 "Ці спостереження стануть у пригоді у фізиці."
 paragon.1005.b:1 "Зайнятися соціологічними дослідженнями."
 paragon.1005.c:0 "Наші інженери розберуться з прикладними питаннями."

 paragon.1010.name:0 "Конфіскована контрабанда"
 paragon.1010.desc:1 "За той час, що при владі перебуває §Y[root.GetName]§!, ми конфіскували величезні обсяги контрабанди. Операція з боротьби з контрабандистами зайняла багато часу, і її успіх відчутно підірвав діяльність організованої злочинності в наших кордонах."
 paragon.1010.a:1 "Правосуддя не дрімає."

 paragon.1015.name:0 "Єдина рада"
 paragon.1015.desc:1 "§Y[event_target:leader_event_target.GetName]§! демонструє справжній талант, об'єднавши розрізнену раду і поклавши край безладу в керівних колах. Уміло вдаючись до статистики, традицій і дипломатії, [event_target:leader_event_target.GetName] схиляє на свій бік не тільки інших членів ради, а й різні фракції."
 paragon.1015.a:1 "Коли ми разом, ми - сила."

 paragon.1020.name:0 "Особистісний розвиток"
 paragon.1020.desc:1 "§Y[event_target:leader_event_target.GetName]§! стає на шлях самопізнання та особистісного розвитку. Якісна освіта, старанність і постійний самоаналіз дозволили досягти нових висот. Тепер [event_target:leader_event_target.GetName] збирається вийти за межі можливого та надихнути інших дотягнутися до зірок."
 paragon.1020.a:1 "Робоча етика в приклад усім."

 paragon.1025.name:0 "Науковий прогрес"
 paragon.1025.desc:1 "Своїми вражаючими науковими відкриттями §Y[event_target:leader_event_target.GetName]§! помітно прискорює проведення дослідницьких робіт. Наукова спільнота, тепер захоплена бурхливими дискусіями з приводу цих відкриттів, одностайно визнає, що [event_target:leader_event_target.GetName] - справжній інтелектуальний авторитет."
 paragon.1025.a:1 "Це піде на користь нам усім."

 paragon.1030.name:0 "Витік інформації"
 paragon.1030.desc:1 "У результаті серйозного витоку інформації важливі засекречені дані стали надбанням громадськості. Публіка отримала доступ до креслень військових об'єктів, результатів експериментів із нейроінтерфейсами та доказів незаконного стеження за кількома видатними опозиційними діячами.\n\nБуло встановлено, що відповідальність за цю катастрофу несе §Y[root.GetName]§!".
 paragon.1030.a:0 "Усі ми помиляємося."
 paragon.1030.b:1 "За помилки треба відповідати."

 paragon.1035.name:0 "Законодавець моди"
 paragon.1035.desc:1 "§Y[event_target:leader_event_target.GetName]§! користується певною популярністю серед населення. Воно прагне в усьому наслідувати свого кумира, починаючи від стилю одягу і закінчуючи манерою спілкування. Вплив цієї постаті так чи інакше простежується в усіх верствах суспільства, але найбільше до нього схильна молодь."
 paragon.1035.a:1 "У нас немає причин не підтримати це."

 paragon.1040.name:0 "Вічний відгомін"
 paragon.1040.desc:1 "§Y[event_target:leader_event_target.GetName]§! піднімає в суспільстві потужну хвилю патріотизму, виголосивши полум'яну промову перед публікою. Виступ вийшов настільки палким, що народ перейнявся почуттям відповідальності та безмовної любові до батьківщини."
 paragon.1040.a:1 "Тепер нас ніщо не зупинить."

 paragon.1045.name:0 "Схильність до унікальності"
 paragon.1045.desc:1 "За даними нашого статистичного аналізу, §Y[event_target:leader_event_target.GetName]§! демонструє схильність до когнітивно-поведінкових моделей, які межують з індивідуалістичними.\n\nМи не в змозі точно передбачити ані ризики, ані можливі переваги незалежного мислення. Перед нами стоїть вибір: [event_target:leader_event_target.GetName] або залишиться в такому стані, або пройде через виправні процедури."
 paragon.1045.a:1 "Приборкати цю індивідуальність, що народжується."
 paragon.1045.b:0 "Вигнати і відсіяти."

 paragon.1050.name:1 "Державний скандал"
