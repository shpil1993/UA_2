 r_wormhole_key_fragment_1:0 "Частина реліквії (1/4)"
 r_wormhole_key_fragment_1_desc:0 "Цю загадкову реліквію виявили в кріоанабіозній капсулі Екзакайдеса. Ми мало що про неї знаємо."
 r_wormhole_key_fragment_2:0 "Частина реліквії (2/4)"
 r_wormhole_key_fragment_2_desc:0 "Наші вчені майже нічого не знають ні про хімічний склад цих фрагментів, ні про їхнє призначення."
 r_wormhole_key_fragment_3:0 "Частина реліквії (3/4)"
