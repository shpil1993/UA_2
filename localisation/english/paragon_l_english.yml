 wormhole_key_relic_effect:0 "§GДозволяє всім кораблям здійснювати стрибки, минаючи гіперкоридори§!\n$MOD_SHIP_JUMPDRIVE_COOLDOWN_MULT$: §G-50%§!\n$MOD_SHIP_DISENGAGE_CHANCE_MULT$: §G+75%§!"

