 leader_trait_governor_psionic_communion:0 "Псіонічне єднання"
 leader_trait_governor_psionic_communion_desc:1 "Завдяки своїм псионічним здібностям цей лідер покращує душевне здоров'я населення, підвищує взаємну довіру і дарує йому відчуття безпеки."

 # Beholder Backstory
 beholder_backstory:1 "Сутність із Покрова, що належить до хору тих, хто шепоче. Вміє встановлювати зв'язок із нашим світом через канал між різними рівнями буття. На перший погляд не шкідлива, але рекомендується дотримуватися обережності. Справжні масштаби її сили, так само як і наміри, невідомі."


