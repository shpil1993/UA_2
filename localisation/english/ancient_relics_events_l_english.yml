 ancrel.8030.intro:0 "Розкопки, які проводять наші [Root.Owner.GetArchaeologistPlural] на планеті [From.Planet.GetName], якимось чином призвели до активації кількох стародавніх дроїдів-стражів."
 ancrel.8030.critical:0 "Ворожі роботи розправилися з головним археологом на ім'я §H[dead_scientist.GetName]§!, перш ніж їх вдалося відключити назавжди за допомогою вогнепальної зброї. "
 ancrel.8030.failure:0 "Деякі [Root.Owner.GetArchaeologistPlural] були вбиті ворожими роботами, перш ніж головному археологу на ім'я §H[Root.GetLeaderName]§! вдалося їх зупинити."
 ancrel.8030.success:0 "На щастя, §H[Root.GetLeaderName]§! і найближча команда супроводу зуміли нейтралізувати ворожих роботів, перш ніж будь-хто був серйозно поранений."
 ancrel.8030.pay:0 "Ворожих роботів поки що вдалося стримати, але цей шлях закритий. Якщо їх не можна нейтралізувати, доведеться шукати шлях в обхід."
