 ancrel.8000.intro:0 "Під час археологічних розкопок на [From.Planet.GetPlanetMoon] [From.Planet.GetName] було ненавмисно активовано стародавню, але все ще справну лазерну решітку."
 ancrel.8000.critical:0 "§H[dead_scientist.GetName]§! та деякі інші [Root.Owner.GetArchaeologistPlural] стали жертвами швидкорухомих лазерних променів, які розрізали їх на дрібні шматочки."
 ancrel.8000.failure:0 "Деякі [Root.Owner.GetArchaeologistPlural] стали жертвами швидкорухомих лазерних променів, які розрізали їх на дрібні шматочки. Хоча §H[Root.GetLeaderName]§! [Root.Leader.GetAXX:вцілів|||fem:вціліла], ця втрата негативно позначилася на проєкті."
 ancrel.8000.success:0 "На щастя, головний археолог §H[Root.GetLeaderName]§! [Root.Leader.GetAXX:встиг|||fem:встигла] відключити лазери до того, як вони змогли завдати будь-якої шкоди. Проєкт рухається вперед із випередженням графіка."
 ancrel.8000.pay:0 "Лазери блокують єдиний шлях уперед. Їхнє вимкнення буде дорогим, але пошук іншого шляху в обхід лазерної решітки займе багато часу."
 ancrel.8000.name:0 "Активовано лазерну решітку"
