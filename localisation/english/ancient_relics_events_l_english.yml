 ANCREL_MECHANO_CAT_DESC:0 "Від полюса до полюса всю поверхню планети займають стародавні іржавілі механізми, здебільшого покриті органічною тканиною невизначеного походження. Що за істоти створили цю технічну дивину і що з ними сталося?"

 baol_chain_title:0 "Предтечі: Баол"
 baol_chain_desc:0 "Наші дослідники виявили інфокристали віком сім мільйонів років, що оповідають про існування §Yгрунурів§!, раси воїнів, які освоїли космос, і §YОрганізму баол§!, форми життя, на планети якої грунури вторглися."
 baol_colonies:0 "Виявлено колонії баол"

 BAOL_COLONY_1:0 "Вивчення колишньої колонії баол"
 BAOL_COLONY_1_DESC:0 "Ми знайшли список з координатами, що вказують на передбачуване місце розташування колишньої колонії §Yбаол§! Потрібно вивчити це більш ретельно."
 BAOL_COLONY_2:0 "$BAOL_COLONY_1$ II"
 BAOL_COLONY_2_DESC:0 "Координати ще однієї колишньої колонії §Yбаол§! витягнуто зі стародавнього інфокристала грунурів. Потрібно вивчити це місце більш ретельно."
 BAOL_COLONY_3:0 "$BAOL_COLONY_1$ III"
 BAOL_COLONY_3_DESC:0 "$BAOL_COLONY_2_DESC$"
 THE_LAST_BAOL:0 "Сигнал лиха грунурів"
 THE_LAST_BAOL_DESC:0 "Наші сенсори, схоже, зафіксували сигнал лиха з інформаційно-логічними сигнатурами грунурів. Що могло взагалі залишитися від давно зниклої раси в цій раніше не вивченій зоряній системі?"
 FERROPHAGE_CURE:0 "Розробити засіб проти ферофага"
 FERROPHAGE_CURE_DESC:0 "Інтерактивний інтерфейс CARE на планеті [Root.GetName] звернувся до нас по допомогу в розробці засобу від вірусу, що поїдає метал і мучить його впродовж тисячоліть.\n\nНам ще треба зрозуміти, як можна розробити протиотруту від стародавнього біологічного інопланетного вірусу, що впливає на штучний інтелект."

