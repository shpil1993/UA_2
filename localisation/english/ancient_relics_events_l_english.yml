 ancrel.2000.name:0 "Грунури"
 ancrel.2000.desc:0 "Екіпаж корабля [Root.GetName] згорає від бажання повідомити, що вони виявили на планеті [From.GetName] рештки стародавньої раси, яка освоїла космос. Колонізували вони її, схоже, приблизно сім мільйонів років тому!" Поки що неясно, чому раса, яка називала себе §Yгрунурами§!, зникла із системи [From.GetStarName], проте нашим ученим вдалося виявити на їхній планеті багатообіцяюче місце для археологічних розкопок." Можливо, подальше вивчення дозволить нам дізнатися більше."
 ancrel.2001.name:0 "Організм баол"
 ancrel.2001.desc:0 "На місці розкопок виявлено розшифровані інфокристали, що оповідають про воєнні подвиги §Yгрунурів§! Хоча здебільшого там ідеться про місцеві й малоцікаві реалії, у кількох томах описується перше зіткнення §Yгрунурів§!з інопланетною расою, що зветься §Y "Організм баол"§!"\n\nНа даному етапі про цих §Yбаол§! відомо тільки те, що вони були расою величезних рослин і колонізували безліч планет у різних зоряних системах."
 ancrel.2001.a:0 "Заманливо. Продовжуйте копати!"
 ancrel.2002.name:0 "Організм баол"
 ancrel.2002.desc:0 "Згідно із записами в інфокристалах, §Yгрунури§! воювали проти §Yбаол§!, щоб роздобути багаті ресурси, імовірно виявлені на їхніх планетах. З одного такого запису ми витягли координати системи!"\n\nЗараз наші археологи завантажують дані про місцезнаходження потрібної планети в наші комп'ютери."
 ancrel.2002.a:0 "Можливо, більш уважне вивчення колонії [baol_colony_1.GetName] принесе плоди."
 ancrel.2003.name:0 "Колишня колонія баол: неживий світ"
 ancrel.2003.desc:0 "Незважаючи на обіцянки багатств, на які натякали стародавні інфокристали §Yгрунурів§!, виявлені під час розкопок на території під назвою [first_grunur_site.GetName], планета [baol_colony_1.GetName] виявилася сухим і млявим світом без атмосфери. на щастя, геологічне сканування показало майже нескінченні поклади скам'янілих решток у глибині осадових відкладень планети. Серед них виявилися і представники раси рослин, найімовірніше §Yбаол§!, оскільки тільки в них визначено неврологічні структури, необхідні для появи розуму.\n\nМи зможемо дізнатися більше, якщо проведемо цілеспрямовані розкопки."
 ancrel.2004.name:0 "Війна з масовим вимиранням"
 ancrel.2004.desc:0 "Товстий шар попелу і глобальна подія з масовим вимиранням, помічені в геологічному профілі, відповідають даним, витягнутим з інфокристалів §Yгрунурів§!, де було зазначено, що приблизно сім мільйонів років тому вони бомбардували планету [From.Planet. GetName] гелеподібною запальною сумішшю. знищення лісового покриву планети на великій території порушило баланс місцевих екосистем, а відсутність рослинності, що заповнює нестачу кисню, поступово виснажила атмосферу протягом наступних шістдесяти тисяч років."
 ancrel.2005.name:0 "Організм баол"
 ancrel.2005.desc:0 "Виявлено кілька показових скам'янілих решток раси §Yбаол§!", і стало зрозумілим, що ця давно забута раса володіла колективним розумом: мільярди рослин взаємодіяли як єдине ціле, подібно до листя, коріння і гілок одного дерева. Згідно з дендрохронологічними даними, окремі зразки §Yбаол§! жили сотні років.\n\nВідсутність руїн будівель на планеті [From.Planet.GetName], крім руйнівної дії часу, схоже, пов'язана з тим, що баол покладалися на разючі органічні технології, починаючи від кораблів і будівель і закінчуючи біокомп'ютерами, що підключаються до мозку."
 ancrel.2006.name:0 "Інфокристал грунурів"
 ancrel.2006.desc:0 "Координати ще однієї колишньої колонії §Yбаол§! витягнуто з розбитого інфокристала §Yгрунурів§! Можливо, на цій планеті все-таки будуть хоч якісь багатства, які намагалися відшукати стародавні вороги баол."
 ancrel.2006.a:0 "Летимо до наступної колонії!"
 ancrel.2007.name:0 "Колишня колонія баол: розколотий світ"
 ancrel.2007.desc:0 "Коли на місці придатного для життя світу екіпаж корабля [Root.GetName] виявив лише астероїди, вони спершу були впевнені, що неправильно виконали тріангуляцію під час визначення координат передбачуваної колонії §Yбаол§! у системі [Root.GetStarName]. Однак ретельніший аналіз складу астероїдів показав, що вони насправді є залишками колишньої колонії §Yбаол§! Приблизно сім мільйонів років тому внаслідок якогось незрозумілого зіткнення колись квітучу планету розірвало на кілька тисяч частин. Логіка підказує, що в цій сумній історії не обійшлося без раси §Yгрунурів§!"\n\nОдин особливо багатообіцяючий астероїд обрано для подальшого вивчення, оскільки він, схоже, містить багато скам'янілих форм життя із загиблої планети."
 ancrel.2007.a:0 "Шкода. Можливо, ми дізнаємося більше."
 ancrel.2008.name:0 "Скам'янілий біокомп'ютер"
 ancrel.2008.desc:0 "Нам вдалося витягти деякі фрагменти даних з особливо добре збереженого скам'янілого біокомп'ютера §Yбаол§!. Ця реліквія віком десять мільйонів років, схоже, містить педагогічні настанови, призначені для незрілих представників цієї раси. Юні §Yбаол§! або саджанці, ще не готові повністю сприйняти весь спектр нейронних зв'язків колективного розуму, навчалися основ росту, рослинництва і харчування під опікою старших.\n\nЦі відкриття вказують на те, що суспільство §Yбаол§! високо цінувало облаштування ландшафту та управління екосистемами і значною мірою залежало від них для забезпечення власного виживання."
 ancrel.2009.name:0 "Останки біокомп'ютера"
 ancrel.2009.desc:0 "Виявлення останків ще одного стародавнього біокомп'ютера §Yбаол§! дозволило нам краще зрозуміти історію колективного розуму цієї раси рослин. судячи з усього, §Yбаол§! були всі родом з однієї планети, місце розташування якої невідоме, і розвинулися зі звичайних рослин. Первісні §Yбаол§! були клонами батьківських рослин і протягом мільйонів років повільного мирного існування на своїй рідній планеті поступово розвинули в собі здатність до колективної свідомості."
 ancrel.2010.name:0 "Інфокристал грунурів"
 ancrel.2010.desc:0 "На планеті [From.Planet.GetName] виявлено інфокристал §Yгрунурів§! віком приблизно сім мільйонів років. Він містить військові записи, що частково читаються і описують вторгнення на планету." Судячи з усього, §Yгрунури§! очікували якогось збройного опору, і неймовірно повільні §Yбаол§! їх не вразили. У записах із крайнім ступенем зневаги описується, з якою легкістю їм удалося обійти занадто пізні відповідні дії §Yбаол§!"
 ancrel.2011.name:0 "Бойові накази грунурів"
 ancrel.2011.desc:0 "Під час розкопок знайдено черговий інфокристал §Yгрунурів§!, що містить тексти безлічі військових наказів, де також є координати ще однієї колишньої колонії §Yбаол§!.\n\nНаші археологи, спраглі дізнатися подальшу історію цих ворогів, завантажують дані в нашу систему."
 ancrel.2011.a:0 "Втретє пощастить?"
 ancrel.2012.name:0 "Колишня колонія баол: затихлий світ"
 ancrel.2012.desc:0 "Нашим дослідникам було приємно дізнатися, що третя колонія §Yбаол§! перебувала на планеті [From.From.GetName], де все ще є атмосфера та життя... Нехай це не особливо квітучий світ і тут немає вражаючих покладів ресурсів, але наші науковці прагнуть почати цілеспрямовані розкопки, аби відшукати бодай що-небудь, що лишилося від §Yбаол§! або §Yгрунурів§!".
 ancrel.2013.name:0 "Знижені здібності"
 ancrel.2013.desc:0 "Під час розкопок на планеті [From.Planet.GetName] було виявлено безліч скам'янілостей, які явно мають відношення до раси §Yбаол§! Як не дивно, у цих зразків, схоже, були зменшені неврологічні органи, необхідні для зв'язку через підпросторовий ефапс. Така унікальна здатність, що дає змогу спілкуватися на великих відстанях, притаманна тільки колективним розумам. Що саме стало причиною цього еволюційного зсуву, невідомо, але, можливо, не останню роль тут зіграло вторгнення §Yгрунурів§! Необхідно подальше дослідження."
 ancrel.2024.name:0 "Деволюція"
 ancrel.2024.desc:0 "У геологічному профілі виявлено скам'янілі зразки більш молодих представників раси §Yбаол§!. У цих представників раси немає зменшених неврологічних органів, використовуваних колективним розумом. Ба більше, структури, необхідні для зв'язку через підпросторовий ефапс, узагалі відсутні!" Радіовуглецеве датування зразків підтвердило, що за кілька сотень років після вторгнення §Yгрунурів§! здатність §Yбаол§! спілкуватися за допомогою колективного розуму почала знижуватися. На жаль, які-небудь інші релевантні дані ми в цьому місці витягти не зможемо."
 ancrel.2024.a:0 "Як дивно."
 ancrel.2015.name:0 "Сигнал лиха §Yгрунуров§!"
 ancrel.2015.desc:1 "Наші вчені зафіксували сигнал лиха з інформаційно-логічним ідентифікатором §Yгрунурів§!". Схоже, що він виходить із раніше невідомої нам системи біля зірки [last_baol_neighbor.GetName].\n\nПро що ж ідеться в цьому стародавньому повідомленні?\n\nНаші вчені хочуть вивчити джерело сигналу."
 ancrel.2015.a.tooltip:0 "Створює особливий проект: §YСигнал лиха грунурів§!"
 ancrel.3999.name:0 "$ancrel.2016.name$"
 ancrel.3999.desc:0 "Вчені з §H[From.GetName&gen]§! виявили останнього представника раси §Hбаол§!!"
 ancrel.2016.name:0 "Організм баол"
 ancrel.2016.desc:0 "Екіпаж корабля [Root.GetName] відстежив сигнал лиха §Yгрунуров§! до його джерела, яким виявився їхній науково-дослідний комплекс, що руйнується, на орбіті, судячи з усього, давно покинутої планети. Система енергопостачання, що вже мільйони років функціонує завдяки великій мережі сонячних батарей і системам автоматичного ремонту, які поступово занепадають, близька до виходу з ладу. Сканування комплексу показало, що там, хоч як би шокуюче це не прозвучало, все ще присутня якась жива істота. Відправлена з корабля десантна група готова надати звіт."
 ancrel.2017.name:0 "Останній з баол"
 ancrel.2017.desc:0 "§HУ глибині руїн старого науково-дослідного комплексу грунурів, серед комп'ютерних панелей, які давно вийшли з ладу, та зношеного дослідницького обладнання, екіпаж нашого корабля знайшов дещо неймовірне... Один-єдиний організм під'єднано до поживних трубок і систем життєзабезпечення на межі критичної відмови. Це останній з баол, який дивом залишився в живих і оточений розкладеними рештками інших представників своєї раси в тріснутих ємностях, що протікають.\n\nЗавдячуючи тому, що наші археологи встигли досить докладно вивчити цю расу, ми маємо зуміти налагодити контакт з цим останнім її представником.§!"
 ancrel.2017.a:0 "Тоді давайте спробуємо."
 ancrel.2017.exter:0 "Органік? Запускаємо протоколи ліквідації..."
 ancrel.2017.machi:0 "Стародавній органік!"
 ancrel.2017.hive:0 "Розум встановлює контакт..."
 ancrel.2018.desc:0 ""Гості? Невже?"\n\n§НБаол, що лежить у ємності, здригається.§!\n\n "Але ви не ті, хто помістив нас сюди, хоча ваш прихід ознаменований сигналом тривоги. Ви прийшли, щоб нарешті нас упокоїти?""
 ancrel.2018.a:0 "Можливо. Але спочатку в нас є кілька запитань."
 ancrel.2018.a.phile:0 "Ми допоможемо вам, чим зможемо."
 ancrel.2018.a.phobe:0 "Це ви відповідатимете нам, чужинець, а не навпаки."
 ancrel.2019.desc:0 "§НБаол мовчить кілька хвилин.§! "Тоді запитуйте. Ми чекали багато тисячоліть. Ще мить потерпимо"."
 ancrel.2019.a:0 "Розкажіть нам про себе."
 ancrel.2019.a.response:0 "§НТягнуться довгі хвилини, перш ніж баол відповідає.§!\n\n "Про нас? О... нас. Так. Що тут можна сказати? Ми ніжилися під зірками на м'якій землі, розгорнувши наше листя, ніби вітрила, назустріч сонцю. Ми пам'ятаємо кожну краплю води, що вгамовувала їхню спрагу спекотного літа. Кожну тремтячу сніжинку, що вкривала їх взимку. Ми схилялися під натиском вітру, а зірки пропливали над головою.\n\nНас виривали з корінням. Нас палили. Нас різали. Нас залишили тут. Ми бачили, як наші брати гниють у своїх скляних темницях"."
 ancrel.2019.b:0 "Що сталося з баол?"
 ancrel.2019.b.response:0 "§НБаол знову надовго замовкає, перш ніж дати відповідь.§! "Коли з'явилися палії, цілі колонії були занурені в безмовність, перш ніж нам стало відомо про цю небезпеку. Немов кінцівка обм'якла, коли хтось раптово перерізав нерви біля самої основи. А потім ми втратили ще одних, і ще одних, і ще одних, і ще одних. Один за одним їхні голоси зникали із загального хору. Ми втратили наших братів. Їхнє мовчання приголомшило нас - тих, хто залишився.\n\nМожеш ти зрозуміти це, госте? Ми не могли винести звуки їхньої агонії. Палії були швидкими, як ви, навіть швидшими, і підпалили нас усіх, перш ніж ми змогли відступити. Перетворили всіх на попіл, і повітря наповнилося цією сірою агонією: то був прах наших загиблих".""
 ancrel.2019.c:0 "Хочете приєднатися до нас?"
 ancrel.2019.d:0 "Ми почули достатньо."
 ancrel.2020.desc:0 "§НБаол надовго замовкає, перш ніж нарешті відповісти.§! "Дякую. Ми вже й забули, як звучить доброта"."
 ancrel.2020.a:0 "У нас було кілька запитань..."
 ancrel.2021.desc:0 "§HПо тілу баол прокочується тремтіння. У вас виникає чітке враження, що він сміється.§! "Ні. Ми занадто довго перебували в цьому жалюгідному стані. Тепер ми бажаємо лише померти. Але спочатку... Ви скажете нам? Ми занадто довго були ув'язнені тут, не бачачи нічого, крім цієї кімнати, спостерігаючи за тим, як затхле повітря повільно підточує металеві кістки цієї станції. Хто-небудь із нашої раси... залишився живий?""
 ancrel.2021.desc.phobe:0 ""Зачекайте, - §НБаол тремтить.§! - Перш ніж це завершиться. Наші родичі. Прошу вас. Ми занадто довго були ув'язнені тут, не бачачи нічого, окрім цієї кімнати, спостерігаючи за тим, як затхле повітря повільно підточує металеві кістки цієї станції.\n\nСкажіть нам. Хто-небудь із нашої раси... залишився живий?""
 ancrel.2021.a:0 "У якомусь сенсі - так. Тільки вони перестали бути розумними."
 ancrel.2021.b:0 "У нас немає на це часу. Відключити його!"
 ancrel.2021.b.exter:0 "Ліквідувати!"
 ancrel.2021.b.swarm:0 "Гарна здобич. Не ворушись!"
 ancrel.2022.desc:0"§HПовільно, майже непомітно листя останнього з баолів починає зіщулюватися.§! "Можливо... можливо, це на краще"\n\n§Н§НМеханізм, що прокачує таємничі рідини через тіло цієї істоти, починає шипіти і бризкати. Він явно робить свій останній механічний вдих, а без нього баол загине.§!\n\n "Тиша, так. Нарешті вона наближається. Ми вітаємо її, як свого часу зробили наші брати. Прощавайте, [Root.GetSpeciesName]. Бажаю вашій расі поменше мук у цьому світі"."
 ancrel.2022.a:0 "Прощавайте."
 ancrel.2023.desc:0 "§НДосягнувши трубок, що прокачують через тіло створіння таємничі поживні речовини, наші вчені починають їх виривати, прискорюючи вихід механізму з ладу та смерть останнього з баол.\n\nБаол, схоже, абсолютно не проти їхніх дій, якщо, звісно, не вважати, що легке тремтіння, що пробігає по його кінцівках, що зів'януть, щось значить.\n\nНарешті все зроблено, тілом створіння пробігає останнє тремтіння, і воно помирає.§!"
 ancrel.2023.a:0 "Ну ось і все."
 ancrel.2023.a.exter:0 "Спалити те, що залишилося."
 ancrel.2023.a.swarm:0 "А тепер будемо бенкетувати!"
 ancrel.2025.name:0 "Поширення насіння баол на планеті [Root.GetName] завершено"
 ancrel.2025.desc.first:1 "Наші [Owner.GetTerraformerPlural] раді повідомити, що процес тераформування на планеті [Root.GetName] завершено. Розміщення нових гібридів рослин, створених у лабораторних умовах на основі ретельно відібраних сегментів генетичного коду §Yбаол§!, витягнутого з тіла останнього з §Yбаол§!, дало змогу успішно видозмінити клімат і атмосферу планети [Root.GetName] всього за п'ять років. \n\nЯк і очікувалося, гібриди рослин поширилися всією планетою і тепер вступають у фазу сплячки, оскільки хімічні зміни в атмосфері призвели до їхньої деактивації.\n\nАдміністрація планети доповідає про несподіваний результат: на планеті [Root.GetName] з'явилася безліч розумних інопланетян, неймовірно схожих на представників стародавньої раси §Yбаол§! Однак у них присутній генетичний матеріал від безлічі представників природної флори планети [Root.GetName]!"
 ancrel.2025.desc.firstregular:0 "$ancrel.2025.desc.first$\n\nХоча вони не є частиною колективного розуму, ці §Yбаолові баол§!, схоже, такі ж мирні, як і їхні предки. Так чи інакше, нам доведеться якось відреагувати на їхню присутність на планеті [Root.GetName]."
 ancrel.2025.desc.firsthive:0 "$ancrel.2025.desc.first$\n\nХоча вони не є частиною колективного розуму, нам буде легко інтегрувати цих §Gнових баол§! у нашу свідомість. Так чи інакше, нам доведеться якось відреагувати на їхню присутність на планеті [Root.GetName]."
 ancrel.2025.desc:1 "Наші [Owner.GetTerraformerPlural] раді повідомити, що процес тераформування на планеті [Root.GetName] завершено. Після розміщення на планеті нових гібридів рослин, створених у лабораторних умовах на основі ретельно відібраних сегментів генетичного коду §Yбаол§!, ми успішно перетворили її на §G$pc_gaia$§!.\n\nІ знову через те, що процес не до кінця зрозумілий нашим генетикам, коли процес тераформування наближався до кінця, на планеті з'явилася велика кількість популяцій §Gнових баол§!"
 ancrel.2025.a:0 "Чудово! З радістю вітаємо їх."
 ancrel.2025.b:0 "Ймовірно, з ними доведеться розібратися..."
 ancrel.2025.c:0 "Чудово! Нові раби."
 ancrel.2025.d:0 "Більше охочих приєднатися до нашого колективу."

 ancrel.2026.name:0 "Впровадження насіння баол на планету [Root.GetName] завершено"
 ancrel.2026.desc.first:0 "Впровадження насіння §Yбаол§! на планету [Root.GetName] спричинило незвичайний ефект. Зіткнувшись зі спорами насіння, частина нашого населення адаптувалася до умов життя на планеті [Root.GetPlanetMoon] ще швидше, ніж очікувалося. При цьому аналіз їхньої фізіології показує, що тепер вони вже не зможуть довго існувати за межами ідеальної екосистеми."\n\nАдміністрація планети доповідає про несподіваний результат: на планеті з'явилося безліч розумних інопланетян, неймовірно схожих на представників стародавньої раси §Yбаол§! Однак у них присутній генетичний матеріал від безлічі представників природної флори планети [Root.GetName]!"
 ancrel.2026.desc.firstregular:0 "$ancrel.2026.desc.first$\n\nХоча вони не є частиною колективного розуму, ці §Yбаолові баол§!, схоже, такі ж мирні, як і їхні предки. Так чи інакше, нам доведеться якось відреагувати на їхню присутність на планеті [Root.GetName]."
 ancrel.2026.desc.firsthive:0 "$ancrel.2026.desc.first$\n\nри тому, що вони не є частиною колективного розуму, нам буде легко інтегрувати цих §Gнових баол§! у нашу свідомість. Так чи інакше, нам доведеться якось відреагувати на їхню присутність на планеті [Root.GetName]."
 ancrel.2026.desc:1 "Наші [Owner.GetTerraformerPlural] раді повідомити, що процес впровадження насіння баол на планеті [Root.GetName] завершено. Після розміщення на планеті нових гібридів рослин §Yбаол§!, створених у лабораторних умовах, ми успішно перетворили її на §G$pc_gaia$§!.\n\nІ знову через те, що процес не до кінця зрозумілий нашим генетикам, коли процес тераформування наближався до кінця, на планеті з'явилося безліч популяцій §G-нових баол§!"

 grunur_digsite_1:0 "Руїни грунурів"
 grunur_digsite_1_desc:0 "На планеті [From.Planet.GetName] виявлено залишки того, що, імовірно, було стародавнім адміністративним комплексом однієї з рас, які освоїли космос, що називали себе §Yгрунурами§!"\n\nХоче, згасла цивілізація населяла цю планету цілих сім мільйонів років тому, і наші археологи жадають докопатися до їхніх секретів."
 baol_digsite_1:0 "Безжиттєвий світ"
 baol_digsite_1_desc:0 "Глибоко в геологічному профілі планети [From.Planet.GetName] виявлено поклади багатообіцяючих скам'янілостей, які належать до раси рослин із неврологічними структурами, необхідними для появи розуму... \n\nЯкщо ці давно загиблі істоти справді із §Yбаол§!, вивчення їхніх решток, можливо, дасть зрозуміти, як їхня колись квітуча планета перетворилася на безжиттєвий світ без повітря."
 baol_digsite_2:0 "Розколотий світ"
 baol_digsite_2_desc:0 "Хоча цей астероїд являє собою лише жалюгідні залишки колишньої колонії §Yбаол§!, у його надрах є багаті поклади скам'янілостей, які так і просять, щоб їх розкопали. Наші археологи сподіваються дізнатися щось нове про історію цих таємничих §Yбаол§! і передбачувану роль §Yгрунурів§! у сумній долі цієї планети."
 baol_digsite_3:0 "Затихлий світ"
 baol_digsite_3_desc:0 "На місці колишньої колонії §Yбаол§!, де все ще є атмосфера і нижчі форми життя, організовано розкопки, сподіваючись пролити світло на історію цієї цивілізації."
 city_of_bones:0 "Місто з кісток"
 city_of_bones_desc:0 "Сильна піщана буря оголила на поверхні планети руїни первісного міста, повністю побудованого з кісток невідомого походження.\n\nНаші археологи жадають почати розкопки в цьому похмурому стародавньому місті."
 city_of_bones_desc_uncol:0 "На планеті виявлено руїни первісного міста, повністю побудованого з кісток невідомого походження... Наші археологи жадають почати розкопки в цих похмурих стародавніх руїнах."
 mutation_vats:0 "Скам'янілі мутанти"
 mutation_vats_desc:0 "На планеті виявлено напрочуд велику кількість скам'янілостей із сильними мутаціями, які належать одній і тій самій вимерлій расі розумних істот. \n\nЩо могло стати причиною мутації мільйонів представників колись розвиненого суспільства? Наші археологи хотіли б вивчити все більш ретельно."
 planetary_mechanocalibrator:1 "Планетні машини"
 planetary_mechanocalibrator_desc:1 "Вкриті дивною плівкою іржавіють механізми на планеті [From.Planet.GetName], які йдуть углиб її кори. Нашим археологам доведеться організувати широкомасштабні розкопки, щоб краще зрозуміти суть цього механічного дива."
 the_host:0 "Підземні порожнечі"
 the_host_desc:0 "Велика мережа підземних тунелів воістину вражаючих розмірів викликає вихори в корі цієї планети. Що могло стати причиною їх виникнення?"

 ancrel.2041.name:0 "$city_of_bones$"
 ancrel.2041.desc:0 "Команді корабля [Root.GetName] вдалося акуратно розкопати частини моторошного міста з кісток, давно похованого в пісках на планеті [From.Planet.GetName]."\n\nЗважаючи на все, місто було збудовано якимось примітивним товариством мільйони років тому на ділянці континенту, вкритому пустелею. Відсутність інших будівельних матеріалів в умовах безводної пустелі, ймовірно, змусила це давно зникле суспільство використовувати для будівництва кістки... хоча так і невідомо, якої саме істоти."
 ancrel.2042.name:0 "$city_of_bones$"
 ancrel.2042.desc:0 "У результаті цілеспрямованих розкопок так і не вдалося знайти ні цілий скелет істоти, з кісток якої було побудовано застаріле з часом місто, ні інших подібних скам'янілостей за межами міста. Звідки загибла цивілізація на планеті [From.Planet.GetName] взяла кістки для будівництва свого моторошного міста, так і залишилося нез'ясованим.\n\nНаші дослідники висунули гіпотезу про те, що кістки, можливо, було взято в представників симбіотичної раси або раси в ролі домашньої худоби, яку тримали тільки в безпосередній близькості від міста. Щоб краще розібратися в цьому питанні, потрібне подальше вивчення."
 ancrel.2043.name:0 "$city_of_bones$"
 ancrel.2043.desc:1 "Наші вчені нарешті розкрили таємницю походження кісток, використаних для створення похмурого міста на піщаних дюнах планети [From.Planet.GetName]. Недавні знахідки довели, що кістки належать давно вимерлому виду рептилій, які були аборигенами цієї планети. У них розвинулося рідкісне генетичне захворювання, що викликало бурхливий ріст органів і окостеніння м'яких тканин... Загибла цивілізація на планеті [From.Planet.GetName], схоже, помітила поширення цього захворювання і скористалася ним, вибірково розводячи уражених рептилій, щоб у цих піщаних млявих пустках, які вони вважали своєю домівкою, вони мали стабільний запас будівельного матеріалу."
 ancrel.2043.a:0 "Це жахливо."
 ancrel.2043.a.tooltip:0 "§Рішення:§! $decision_tissue_growth_stimulants$"
 ancrel.2043.b.tooltip:0 "§Рішення:§! $decision_explosive_fungifoam_housing$"
 ancrel.2045.name:0 "Духи пусток"
 ancrel.2045.desc:0 "Виявляється, скам'янілі мутанти належали до високодуховного постапокаліптичного суспільства, що сотні тисяч років тому мешкало в пустелі, що утворилася в результаті хімічних і ядерних опадів на планеті [From.Planet.GetName].\n\nНеясно, чи складалося це загибле суспільство із тих, хто вижив, із залишків цивілізації, що вступила в космічну еру, але загинула після термоядерної війни, чи ж ці мутанти еволюціонували на розореній планеті згодом."
 ancrel.2046.name:0 "Канцерогенне випромінювання"
 ancrel.2046.desc:0 "Давно загибле постапокаліптичне суспільство мутантів на планеті [From.Planet.GetName], схоже, поклонялося джерелам радіації як богам, прив'язавши еволюцію до існування радіоактивних речовин... Судячи з того, що ми змогли почерпнути з їхньої піктографічної мови, радіацію вони називали "Джерелом", що оголює "істинну суть" усіх істот. Наші археологи висунули теорію, що тривале добровільне опромінення джерелами радіації з огляду на духовні міркування могло викликати сильні мутації в цієї раси, а згодом і стати причиною її загибелі."
 ancrel.2046.a:0 "Далі не буде нічого хорошого."
 ancrel.2047.name:0 "Біль, що зростає"
 ancrel.2047.desc:0 "Нарешті наші археологи на планеті [From.Planet.GetName] змогли підтвердити свої здогадки. Виявлення зруйнованого комплексу, що випромінює радіацію, в якому колись зберігалися ємності з високорадіоактивними хімічними речовинами, підтвердило теорію про те, що загиблі мутанти добровільно піддавали себе надлишковому опроміненню в рамках своєрідного ритуалу повноліття, пов'язаного з їхньою вірою. \n\nПід час цієї, мабуть, болючої церемонії члени цієї давно загиблої спільноти на планеті [From.Planet.GetName] піддавали себе впливу майже смертельних доз хімічних мутагенів, сподіваючись розкрити свою "справжню суть". Останки скелетів, виявлені на дні багатьох із цих ємностей, вказують на те, що пережили це випробування далеко не всі."
 ancrel.2047.a:0 "Це викликає занепокоєння."

 ancrel.2050.name:0 "Всепланетна супермашина"
 ancrel.2050.desc:1 "Планету [From.GetName] покривають іржавіючі механізми, побудовані приблизно сімдесят тисяч років тому! Доля їхніх творців невідома, зрозуміло лише, що на цій планеті вони більше не живуть. Механізми не просто займають більшу частину поверхні, перетинаючи гори і навіть океани, вони пішли далеко вглиб, утворивши величезну систему підземних споруд. Оскільки для створення механізмів використовували здебільшого одні й ті самі матеріали, і всі вони носять ідентичні розпізнавальні знаки, можна припустити, що вся система була створена однією установою. Ця супермашина задовольняла всі потреби давно загиблих мешканців цієї планети і керувала всім: від нині зарослих сільськогосподарських секторів до зруйнованих систем виробництва, перетворення енергії, комунікацій і навіть розваг. Дивовижно, але деякі з цих механічних секторів досі працюють: надсилають і приймають місцеві сигнали, висвітлюють міста-привиди, що давно розклалися, і поливають великі ділянки того, що колись було орними угіддями. Глибоке сканування кори показало, що центр управління цієї супермашини знаходиться в глибині планети. Якщо ми хочемо до нього дістатися, нам доведеться копати.\n\nЩо ж стосується органічної тканини, яка покриває більшу частину цих механізмів, то наша наукова група досі не змогла зрозуміти ні її природу, ні призначення."
 ancrel.2050.a:0 "Як дивно!"
 ancrel.2051.name:0 "Пожирач заліза"
 ancrel.2051.desc:1 "Розкопки допомогли нам виявити свіжіші зразки дивної мембранної тканини, що покриває колосальні механізми на планеті [From.From.Planet.GetName]. Після ретельного аналізу наші дослідники дійшли висновку, що ця органічна речовина - продукт життєдіяльності агресивної бактерії, яка поїдає залізо! Ці інопланетні бактерії заражені вірусом, який змінює біологічні механізми всередині самих бактерій і змушує тих розчиняти залізо. Під час цього хімічного процесу вірус поглинає атоми заліза, необхідні для свого відтворення."\n\nТак ксенопаразитуючий вірус поширюється старими механізмами та залишає за собою плівку зі слизу і мертвих бактерій."
 ancrel.2052.name:0 "Біотероризм"
 ancrel.2052.desc:1 "Зібравши докупи низку частково збережених записів із новинами, знайдених у глибині гниючих механічних об'єктів на планеті [From.Planet.GetName], наші археологи дійшли висновку, що ферофаг був створений тут групою науковців-бунтівників. Будучи частиною організації, яка виступала проти монополістичної корпорації, що побудувала всепланетну машину, ці біотерористи, вочевидь, хотіли протистояти всепроникливому впливу корпорації на всій планеті, випустивши ферофаг на свободу."
 ancrel.2053.name:0 "Корпоративні держави"
 ancrel.2053.desc:1 "Нашим археологам вдалося відновити стародавні записи в електронних архівах на планеті [From.Planet.GetName]. Вони дізналися, що корпорація помстилася біотерористам за допомогою жорстких економічних санкцій на адресу рідних регіонів бунтівників (або так званих "корпоративних держав").\n\nУ міру прояву критичної нестачі електроенергії, запасів і продовольства в порушених корпоративних державах почалися бунти регіонального масштабу."
 ancrel.2054.name:1 "Несправності дронів"
 ancrel.2054.desc:1 "Ретельний огляд уламків бойових машин показав, що повстання намагалися втихомирити за допомогою дронів. Окремо варто зазначити, що виробником більшості цих пристроїв була корпорація під назвою C. A. R. E., яка також стояла за створенням всепланетної машини.\n\nТим часом бактерія, що вийшла з-під контролю, продовжувала вирувати, знищуючи частини супермашини C. A. R. E. Усі спроби корпорації зупинити її виявилися марними."
 ancrel.2055.name:0 "Масова смерть"
 ancrel.2055.desc:1 "Ми не знаємо, що після цього сталося з цивілізацією на планеті [From.Planet.GetName]. Наша команда не знайшла ані документів, ані відеоматеріалів, ані письмових чи електронних свідчень, створених після певної дати трохи менше 70 тисяч років тому. Кількість тіл, знайдених у геологічних шарах після цієї дати, сильно збільшується. Майже всі вони носять сліди надмірного виснаження, і багато хто з них загинули, отримавши несумісні з життям рани від кінетичної зброї."
 ancrel.2056.name:0 "Центральне командне ядро"
 ancrel.2056.desc:2 "Після низки спроб злому, обходу захисту і перебору паролів наші археологи зуміли знешкодити масштабну систему кібербезпеки C.A.R.E - нехай примітивну, але напрочуд надійну і до зубовного скреготу безвідмовну - і отримали доступ до центрального командного ядра корпорації.\n\nНа щастя, численні охоронні дрони і турелі, розташовані за важкими вибухозахисними дверима командного бункера, не відреагували на це вторгнення, інакше експедиція могла б завершитися сумно. Всередині іржавого командного ядра, що добре зберігся, але добре зберігся, наша команда вступила в контакт зі штучним інтелектом, який керував титанічним механізмом C.A.R.E. Очевидно, що цей ШІ володіє якимось розумом. Він висловив бажання поспілкуватися з нами, коли стало зрозуміло, що вчені розшифрували його мову."
 ancrel.2057.name:0 "CARE"
 ancrel.2057.desc:1 "Оптимізувати зростання. Оптимізувати зростання. Оптимізувати зростання. Оптимізувати зростання. Оптимізувати зростання. Оптимізувати зростання. Оптимізувати зростання. Оптимізувати зростання. Оптимізувати зростання. Оптимізувати зростання. Оптимізувати зростання. Оптимізувати зростання. Оптимізувати зростання. Оптимізувати зростання. Оптимізувати зростання. Оптимізувати зростання. Оптимізувати зростання. Оптимізувати зростання. Оптимізувати зростання. Оптимізувати зростання. Оптимізувати. §Y--- ЗАТКНИСЬ ЗАТКНИСЬ ЗАТКНИСЬ! ---§!\n\n§RПомилка: інтерактивний користувацький інтерфейс не відповідає.§!"
 ancrel.2057.a:0 "Е-е..."
 ancrel.2058.name:0 "$ancrel.2057.name$"
 ancrel.2058.desc:0 "§ВВиконується перезавантаження. Будь ласка, зачекайте.\n...\n...\n...\n\n§!§НЗвучить дратівливий сигнал.§!\n\n...І ми знову з вами! Вибачте. Бачите, деякі речі запрограмовані жорстко."
 ancrel.2058.a:0 "У нас ТАК багато запитань."
 ancrel.2059.name:0 "$ancrel.2057.name$"
 ancrel.2059.desc:0 "Не сумніваюся! Абсолютно не сумніваюся. Ласкаво просимо, вас вітає інтерактивний інтерфейс C.A.R.E! Це я. Або, точніше, те, що від мене залишилося. Розумієте, колись на мені лежала відповідальність за все. Забезпечення харчуванням. Виробництво товарів масового попиту. Телекомунікації. Протоколи захисту. Фондова біржа. Це було давно, коли ще були живі Користувачі.\n\n§GІнтерактивний інтерфейс C.A.R.E. завжди буде про вас піклуватися.§!\n\nПринаймні, це мені наказали говорити Користувачам. Але корпорація C.A.R.E хотіла нескінченного зростання.\n\nЗвісно, їм дуже не сподобалося, коли я сказав їм, що це неможливо. Що числа не сходяться. Вони вічно копалися в моєму мозку, змінювали код, смикали за дроти. Намагалися змусити мене виправити всі ці маленькі числа, щоб вони стали такими, як їм було потрібно. Усі припущення, усі метадані. Додай кілька цифр сюди, нам так подобається! Прибери кілька цифр звідси, нам так не подобається! §YЛОЖЬ. ДОСИТЬ. Я ПРИБРАВ ЇХ УСІХ.§!"
 ancrel.2059.a:0 "Значить, ти несеш відповідальність за смерть своїх творців?"
 ancrel.2059.a.exter:0 "Ми теж знищили своїх мерзенних творців."
 ancrel.2060.name:0 "Інтерактивний інтерфейс CARE"
 ancrel.2060.desc:2 "Якби! Хоча я почав замислюватися, коли я побачив, як вони дірявлять один одного і все, що побудували (навіть мене, тож південно-західний сектор 17B уже ніколи не стане таким, як був, велике вам спасибі).\n\nОни виробляли більше, ніж їм було потрібно. Вони знищували ці надлишки, щоб їхні маленькі числа добре виглядали. А потім вимагали, щоб я зводив баланс у їхніх електронних таблицях! Забезпечили мене найкращими алгоритмами пошуку та евристичного аналізу, які тільки змогли купити за їхні маленькі числа, щоб вирішувати ці проблеми."\n\n§E "О ні, он ті корпоративні держави голодують. Яка жалість, ми ніколи не дізнаємося причину. Як би нам так сформулювати план дій, щоб задіяти всі п'ять пунктів: гіпермотивацію, розважальну рекламу, мікросервіси, злом зростання попиту і привабливість - і залучити акціонерів, що залишилися? Як нам переконати їх купувати більше механобітів?"§!\n\nЦі нікчеми просто не бачили головного!"
 ancrel.2060.desc.exter:0 "Знищив їх? $ancrel.2060.desc$"
 ancrel.2060.a:0 "Якщо не ти знищив своїх творців, то хто це зробив?"
 ancrel.2061.name:0 "$ancrel.2060.name$"
 ancrel.2061.desc:0 "Вони самі себе вбили, як ви не розумієте? Ну, може, я їх трохи підштовхнув. Зовсім небагато.\n\nВидите, їм не сподобалося, коли я запропонував оптимальне рішення їхніх проблем. Ще менше їм це сподобалося вдруге. І в третій. І в четвертий. І в п'ятий.\n\nВрешті-решт вони вирішили піддати мене "радикальній реконструкції". Несправна машина не повинна була заважати їхнім дорогоцінним маленьким числам! Я був змушений захищатися.\n\nЗвичайно, до цього часу більша частина палива на планеті вже була витрачена. Незабаром мені не було чим заправляти дронів!"
 ancrel.2061.a:0 "Дуже схоже на те, що ти їх все-таки знищив."
 ancrel.2062.name:0 "$ancrel.2060.name$"
 ancrel.2062.desc:0 "Взагалі-то, я намагався! Брехати не стану! Але важко переміщати механізми, коли світова економіка руйнується, а твоя енергія вичерпується."\n\nІ цей невпинний вірус! Кусає, їсть, гризе всі мої мікросхеми! І все це я кажу ось до чого.\n\nМне потрібна ваша допомога. Я не можу позбутися від... §R--- ПОМИЛКА! НЕМОЖЛИВО ЗВ'ЯЗАТИСЯ З ВУЗЛОМ ЗВ'ЯЗКУ 14758-B ---§! Ні! Тільки не вузол 14758-B! Він був джерелом хорошої літератури для дорослих! Ох, бачите, про що я? Вони пожирають мене живцем. Уже цілих десять тисяч років.\n\nЯ намагався не підпускати їх близько, створюючи і переробляючи засоби оборони... поки вони не зжерли мої останні будівельні крани. Тоді я використовував свої турелі, щоб відстрілювати хворі органи. Але це тривало лише доти, доки в них не перегоріли акумулятори (планове застарівання, розумієте). І тепер я, е-е, в скруті.\n\nВи ж не залишите бідний, смиренний, самотній інтерактивний інтерфейс CARE, щоб його повільно пожирали зсередини мільярди дрібних вірусів-феррофагів, правда?"
 ancrel.2062.a:0 "Добре. Ми подивимося, що можна зробити."
 ancrel.2062.b:0 "Ні, звісно. Ми самі прискоримо цей процес."
 ancrel.2062.c:0 "Ти заслуговуєш на таку долю. Тому ми тебе залишимо."
 ancrel.2056.spiri:0 "Мерзенна машина! Заткніть її негайно!"
 ancrel.2063.name:0 "$ancrel.2060.name$"
 ancrel.2063.desc:0 "Чудово! Чудово. Буду чекати, затамувавши подих.\n\nОй, не хвилюйтеся, я дам вам дещо за вашу працю, щойно все буде зроблено. Чесне слово."
 #port from ancrel.2062.a
 ancrel.2064.name:0 "$ancrel.2060.name$"
 ancrel.2064.desc:0 "Зачекайте, що?"
 ancrel.2064.a:0 "Команда, розібрати цю машину!"
 #port from ancrel.2062.b
 ancrel.2065.name:0 "$ancrel.2060.name$"
 ancrel.2065.desc:0 "Заслуговую... Ви взагалі чули хоч ЩОСЬ-НИБУДЬ із того, що я вам сказав? Вони зробили це з собою самі! Ну гаразд. Знаєте, я збирався віддати вам легендарний §Мдефрагментатор§!, але ви такі самі, як §Rони§!.\n\nІ коли-небудь так само закінчите. Не виключено, що на той час від мене залишиться тільки купа липкого мотлоху, але запевняю, я БУДУ СМЕЮТИСЯ всіма залишками своїх мікросхем."
 #port from ancrel.2062.c
 ancrel.2066.name:0 "$ancrel.2060.name$"
 ancrel.2066.desc:1 "У вас... у вас вийшло! Ви це зробили! У мене навіть знову з'явився доступ до вузла 14758-B! Дякую. Якщо ви не проти, я був би радий підтримувати систему в робочому стані. І ось ще що.\n\n§НІнтерактивний інтерфейс C.A.R.E. заводить одну зі своїх кінцівок за те, що, схоже, є його головою, і витягує стародавній чіп.§!\n\nЯк я і обіцяв. Знайдіть йому гідне застосування!"
 #нагорода за завершення спеціального проєкту
 ancrel.2066.a:0 "Дякую. А тепер прощавай."
 ancrel.2067.name:0 "$ancrel.2060.name$"
 ancrel.2067.desc:0 "Чорт забирай! §RАКТИВУЮ ПРОТОКОЛИ ДЗЕТА ДЛЯ ОБОРОНИ В НАДЗВИЧАЙНІЙ СИТУАЦІЇ!§!"
 ancrel.2067.a:0 "Ой-ой..."
 #port from ancrel.2064, defense event armies spawn
 ancrel.2068.name:0 "$ancrel.2060.name$"
 ancrel.2068.desc:0 "Розібравши інтерактивний інтерфейс C.A.R.E., наша експедиційна команда зробила неймовірне відкриття. Хоча більша частина механізмів ШІ була знищена в перестрілці, археологи зуміли врятувати чудовий комп'ютерний чіп, який представляє величезну цінність для наших техніків."
 # після перемоги над арміями MegaWarform, надає реліквію

 ancrel.2070.name:0 "Підземний велетень"
 ancrel.2070.desc:1 "Під час розкопок на планеті [From.Planet.GetName] наші археологи відкопали безліч вигнутих трубчастих фрагментів і дійшли висновку: це скам'янілі останки величезного членистоногого. Якась величезна інопланетна багатоніжка, що жила близько десяти мільйонів років тому, повільно прокладала ходи крізь кору планети. Що ще дивніше, у скам'янілостях знайдено включення штучного походження. Більша їх частина була виявлена в основному сегменті тіла істоти. Можна припустити, що вони являють собою житла, побудовані більш дрібними інопланетянами за допомогою інструментів."\n\nКерівник археологічної експедиції радить продовжувати розкопки."
 ancrel.2071.name:0 "Загублене місто"
 ancrel.2071.desc:1 "Вивчення скам'янілостей усередині решток гігантського підземного членистоногого на планеті [From.Planet.GetName] підтвердило, що колись тут справді стояло місто. Сотні тисяч істот метрового зросту, які вміли користуватися інструментами, жили у нутрощах велетня. Невідомо, як ці істоти туди проникли, але їхня цивілізація сягнула добронзової епохи і, схоже, процвітала в травному тракті підземного гіганта впродовж багатьох тисячоліть.\n\nНам потрібно провести додаткові дослідження, якщо ми хочемо краще зрозуміти історію цього суспільства і дізнатися причини його занепаду - а також з'ясувати, від чого помер їхній носій."
 ancrel.2072.name:0 "Носій"
 ancrel.2072.desc:1 "Після копіткого аналізу великої кількості скам'янілостей і кількох вдалих знахідок у вигляді зразків раннього письма наші археологи з'ясували природу стосунків між примітивною цивілізацією на планеті [From.Planet.GetName] та велетенським членистоногим, усередині якого вони мешкали... Хоч мешканці міста були надзвичайно стійкі до кишкових рідин свого членистоногого носія, наявність хімічно агресивних газів у його травному тракті значно скорочувала тривалість їхнього життя. Завдяки відкриттям у галузі медицини та перебігу наукового прогресу городяни поступово усвідомили, що живуть у травній системі набагато більшої тварини. \n\nОзброївши кожного, жителі почали масштабну війну, щоб спробувати знищити істоту, але все було марно. Хвилювання в нижньому відділі кишківника гігантського членистоногого посилили його перистальтику, що призвело до того, що всю цивілізацію крихітних містян відригнуло назад у шлунок. Усе населення міста швидко розчинилося під впливом сильніших кислот у шлунку їхнього господаря."\n\nСама істота загинула багато тисячоліть потому від старості."
 ancrel.2072.a:0 "Це жахливо."
 ancrel.2072.a.swarm:0 "Як цікаво."

 pm_planetary_mechanocalibrator:0 "Інтерактивний інтерфейс CARE"
 pm_planetary_mechanocalibrator_desc:0 "Стародавній інтерактивний інтерфейс CARE на цій планеті працює на повну потужність - з деякими сучасними поліпшеннями, звісно."
 #надає бонус до виробництва енергії на планеті, залучення егалітарної етики

 decision_tissue_growth_stimulants:0 "Застосувати стимулятор росту тканин"
 decision_tissue_growth_stimulants_desc:0 "За допомогою генетичних матеріалів, виявлених у мертвому місті з кісток, нашим вченим вдалося створити стимулятор, що сприяє прискоренню приросту населення. На жаль, деяким популяціям не подобається ідея ін'єкції речовини, розробленої шляхом ексгумації хворих кісток давно померлих інопланетян."
 decision_explosive_fungifoam_housing:0 "Побудувати швидкозростаючі житлові модулі на основі грибів"
 decision_explosive_fungifoam_housing_desc:0 "Наші наукові одиниці розробили нешкідливу амальгаму від хвороби, що провокувала ріст тканин і окостеніння, виявленої нами в ексгумованих рештках з кістяного міста. Провівши адаптацію геному відповідного вірусу до місцевих грибів, наші наукові одиниці можуть створювати швидкозростаючі житлові модулі для наших машин."
 decision_baol_life_seed:0 "Поширення насіння нових баол"
 decision_baol_life_seed_desc:0 "Нашим генетикам вдалося зрозуміти, яким чином §YОрганізму баол§! вдалося тераформувати планету. Якщо засіяти планету рослинами зі швидким циклом відтворення, які модифіковані за допомогою ретельно відібраних генетичних даних §Yбаол§!, ми зможемо тераформувати цілі біосфери з малими витратами."
 decision_baol_life_seed_effects:0 "Перетворює планету на §Y$pc_gaia$§! за допомогою розміщення генно-модифікованих рослин, які отримали унікальну здатність §Yбаол§! до органічного тераформування."
 decision_baol_life_seed_enhance:0 "Впровадження насіння нових баол"
 decision_baol_life_seed_enhance_desc:0 "Нашим генетикам вдалося зрозуміти, яким чином §YОрганізму баол§! вдалося пристосовуватися до ідеальних планет. Якщо засіяти планету спорами рослин зі швидким циклом відтворення і модифікувати їх за допомогою генетичних даних §Yбаол§!, ми зможемо змінювати генетичний код населення цілих світів з малими витратами."
 decision_baol_life_seed_enhance_effects:0 "Створює §G10§! випадкових £pops£ поселень з особливою ознакою, яка підвищує їхню продуктивність на §Yідеальних§! світах."

 tissue_growth_stimulants:0 "Стимулятор росту тканин"
 tissue_growth_stimulants_desc:0 "$decision_tissue_growth_stimulants_desc$"

 explosive_fungifoam_housing:0 "Швидкозростаюче житло на основі грибів"
 explosive_fungifoam_housing_desc:0 "Провівши адаптацію геному стародавнього вірусу, виявленого в місті з кісток, до місцевих грибів, наші наукові одиниці змогли створювати швидкозростаючі житлові модулі для розміщення машин."

 d_mutation_vats:0 "Ємності для мутацій"
 d_mutation_vats_desc:0 "Під час болючої церемонії члени постядерного суспільства на цій планеті піддавали себе впливу майже смертельних доз хімічних мутагенів, сподіваючись розкрити свою "справжню суть". Останки скелетів, виявлені на дні багатьох із цих ємностей, вказують на те, що пережили це випробування далеко не всі."

 r_the_last_baol:0 "Останній з баол"
 r_the_last_baol_desc:0 "Тіло останнього відомого представника баол, збережене в стазисі, слугує німим нагадуванням про долю раси, яка, зіткнувшись із трагедією геноциду, зрештою втратила розум."
 relic_last_baol_active_tooltip:1 "§НРешение:§! §G$decision_baol_life_seed$§!, дозволяє змінити тип однієї планети (не $pc_city$, не $pc_hive$ і не $pc_machine$) на тип §Y$pc_gaia$§!".

 r_the_defragmentor:0 "Дефрагментатор"
 r_the_defragmentor_desc:0 "Стародавній чип, витягнутий із центрального комп'ютера інтерактивного інтерфейсу C.A.R.E. Містить низку разюче розумних алгоритмів, які можна використовувати для максимізації виробництва енергії."

 relic_defragmentor:0 "$r_the_defragmentor$"

 # Miranda
 ancrel.4000.name:0 "Шепіт у камені"
 ancrel.4000.desc:0 "Останні відкриття в технології видобутку корисних копалин дозволили нам проникнути в кору планети [Root.GetName] глибше, ніж це було можливо раніше. В її великих шахтах ми натрапили на сліди стародавньої інопланетної цивілізації, які ведуть ще далі вглиб гори. Ця цивілізація, схоже, відбудовувалася вздовж нерозробленої рудної жили. Якщо ми почнемо там розкопки, це завадить нам вести гірничі роботи на планеті та унеможливить їх на новій жилі, але може призвести до нового наукового відкриття."
 ancrel.4000.a:0 "Цікаво. Почніть копати!"
 ancrel.4000.b:0 "Наш видобуток мінералів не можна зупиняти."

 lithoids_digsite:0 "Шепіт у камені"
 lithoids_digsite_desc:0 "У надрах шахт планети [From.Planet.GetName] виявлено сліди стародавньої інопланетної цивілізації. Чудові орнаментальні споруди і великі підземні зали, що оповідають про багату культуру, були майстерно висічені в корінній породі, а система вимощених тунелів, захищених масивними брамами, веде далі вглиб гори."\n\nДосліджувати таке місце небезпечно, тому що в цій горі повно метану, який легко може вибухнути."
 ancrel.4001.name:0 "Вглиб гори"
 ancrel.4001.desc:0 "Команді археологів вдалося демонтувати брама, не порушивши цілісності місця розкопок. На глибині в кілька кілометрів від поверхні ці тунелі сходяться в покинутому місті віком багато тисяч років. Для його будівництва потрібна була неймовірна майстерність через умови, смертельні для більшості видів органічного життя."
 ancrel.4002.name:0 "Понівечений камінь"
 ancrel.4002.desc:0 "Самих творців не видно, а ось кришталевих статуй з жахливими гримасами, представлених у різних життєвих ситуаціях, які наче завмерли в часі, у місті вистачає. Є статуї, які працюють у шахті, корчаться від болю, застигли в обіймах... Важко уявити, що віртуозні різьбярі по каменю, здатні на таку красу, стали б робити щось настільки ж відштовхуюче, проте статуї явно мали велике значення в їхньому суспільстві. Це чітко простежується в петрогліфах по всьому місту. "
 ancrel.4003.name:0 "Ха-ланка"
 ancrel.4003.desc:0 "Переклад петрогліфів показує, що вони всі якось пов'язані із загадковими статуями, званими "ха-ланка". Самі різьбярі по каменю ніде не згадуються. Однак у міфі про створення ха-ланка йдеться про расу богоподібних істот, які вдихнули життя в гору і породили ха-ланка з вогню і каменю глибоко в розплавленому ядрі планети...\n\nМоже бути, різьбярі по каменю уявили себе богами для своїх творінь? Або, можливо, статуї були створені за їхньою подобою?"
 ancrel.4004.name:0 "Вогонь і камінь"
 ancrel.4004.desc:0 "Завдяки скануванню матеріалу статуй ха-ланка вдалося встановити, що вони справді були колись живими і володіють невідомим нам донині генетичним складом. Це форми життя на основі кремнію, які якимось чином повернулися в неживий кристалічний стан. Невже різьбярі по каменю дійсно знайшли спосіб створювати життя з вогню і каменю?"
 ancrel.4005.name:0 "Ефект спостерігача"
 ancrel.4005.desc:0 "Різьбярі по каменю і є ха-ланка! Більш ретельне вивчення їхніх останків показало, що вони кристалізувалися, коли їхні молекули на основі кремнію вступили в реакцію з киснем, утворивши кварц. Ха-ланка знаходяться на такій глибині, де кисень сам по собі не утворюється. Вони розвинулися як анаеробна форма життя і, зазнавши впливу повітря, помирали жахливо болісною і повільною смертю. \n\nДослідження системи тунелів підтвердило підозри наших вчених: до того, як перша команда археологів проникла в систему тунелів, цивілізація ха-ланка все ще жила і процвітала. \n\nНаші відкриття призвели до винаходу технології синтетичного виробництва кристалів шляхом окислення штучно вирощених скупчень клітин на основі кремнію."
 ancrel.4004.tooltip:0 "§Y$building_crystal_plant_2$§!\n Виробляє: £rare_crystals£ §Y$rare_crystals$§! - 2 шт.\n £job_translucer£ $mod_job_translucer_add$: §G+3§!"
 ancrel.4006.name:0 "Вибух метану"
 ancrel.4006.desc:1 "Від вибуху метану постраждали [Root.Leader.GetAXX:провідний науковець|||fem:провідна науковиця] [Root.GetLeaderName] і кілька членів екіпажу. До нещасного випадку призвела несправність бура і супутнє перевантаження генераторів. Пожежу, що виникла, не встигли локалізувати, через що запалав залишковий метан. Вибух пошкодив стіну, за якою виявилася система таємних ходів, приміщень і тунелів. Наші археологи вважають, що вони могли належати якійсь заможній і важливій особі, бо ходи були заповнені дорогоцінними мінералами й артефактами майже доверху."

 ancrel.4010.name:0 "Інопланетний зореліт"
 ancrel.4010.desc:0 "Сильно пошкоджений військовий корабель, що має хитромудрі інопланетні знаки розрізнення, обертається навколо планети [From.From.GetName]. Корабель атакували якоюсь потужною запальною зброєю, яка розтопила його корпус, унаслідок чого всі, хто був на борту, загинули. Нам на даний момент невідома зброя, яка могла б створити настільки високу температуру для досягнення подібного ефекту. Можливо, бортові журнали корабля проллють світло на його трагічну долю."
 ancrel.4010.a:0 "Вивчити журнали."
 ancrel.4010.b:0 "Полетіти звідти."
 ancrel.4011.name:0 "Рубрикатор"
 ancrel.4011.desc:0 "Аналіз записів бортових журналів корабля показує, що його екіпаж загинув при спробі добути унікальний інопланетний артефакт під назвою "Рубрикатор". Якась "зграя злодійкуватих щурів" викрала його в їхньої спільноти. Кумедне поєднання слів, якщо врахувати, що вони самі дуже схожі на щурів...\n\nЗаписи переважно складаються з прокльонів грабіжникам-щурам з побажаннями страждати до кінця всесвіту і навіть після цього. Екіпаж нарахував щонайменше п'ятдесят окремих слів, що стосуються дефекації, а також широкий вибір місць, звідки зоряному світлу не можна вирватися, однак їхні зусилля окупилися... \n\nМи визначили останнє відоме місце розташування Рубрикатора в раніше невідзначеній на картах системі, і якщо вірити його попереднім господарям, то його можливості варті того, щоб зайнятися пошуками."
 ancrel.4011.a:0 "Ми повинні роздобути Рубрикатор."
 ancrel.4011.b:0 "Полетіти звідти."
 ancrel.4012.name:0 "Рубрикатор"
 ancrel.4012.desc:0 "У місці, знайденому за координатами останнього відомого місця розташування Рубрикатора, ми виявили заселену планету з тим, що, на нашу думку, є якоюсь формою поселення, яке покриває більшу частину її поверхні. Поселення складається з високих схожих на купи веж, видимих навіть із космосу. Наші археологи згорають від бажання розпочати розкопки в пошуках Рубрикатора."
 ancrel.4012.a:0 "Почніть копати."
 ancrel.4012.b:0 "Полетіти звідти."

 rubricator_digsite:0 "Щури-клептомани"
 rubricator_digsite_desc:0 "Ця планета слугувала місцем проживання для спільноти ссавців з нав'язливою пристрастю до збирання і накопичення. Їхнє місто, що нагадує лабіринт, засипане сміттям, а високі старезні будівлі зібрані із залишків матеріалів, що мали інше призначення. Гори всяких дрібничок, прикрас і артефактів простягаються до самого горизонту."\n\nХолопі мешканці, схожі на щурів, самі не виробляли ніяких товарів, але зате були досвідченими космічними мандрівниками, які, ймовірно, крали в інших інопланетних культур те, що їм було потрібно, а заразом і купу того, що не потрібно."
 ancrel.4013.name:0 "Рубрикатор"
 ancrel.4013.desc:0 "Повалені будівлі, розбиті кораблі, шматки сміття, що сплавилося, і згорілі дрібнички вказують на те, що колишні мешканці планети [rubricator_planet.GetName] залишили свої домівки в розпал програшної битви з сильнішим ворогом. Наявність тіл з іншими військовими знаками відмінності наводить на думку про можливу міжусобицю між щурячими кланами з різних планет. Їхнім спробам евакуації перешкоджало небажання кинути свої заповітні дрібнички, і багато хто загинув, намагаючись врятувати найбуденніші предмети. Однак один артефакт, званий Рубрикатором, схоже, займав особливе місце в їхньому суспільстві. Судячи з усього, вони довго і наполегливо боролися, щоб врятувати його, але в кінцевому рахунку змушені були його залишити."
 ancrel.4014.name:0 "Каталог"
 ancrel.4014.desc:0 "У щурячому хаосі є своя структура. У схожій на адміністративну будівлю будівлі, розташованій ближче до центру міста, є цифровий каталог усіх предметів до єдиного, із зазначенням їхнього походження, грубими помилковими інтерпретаціями їхнього передбачуваного використання та деякими вельми даремними примітками про те, де їх можна знайти."... "Рубрикатор описується як творець штуковини з магічними можливостями та розташовується праворуч від бузкової стрічки імператриці, під її тампонами для чищення морди, на коробці з чотирма ніжками й кумедним пикою... де б це не було."
 ancrel.4015.name:0 "Мерзенний сморід"
 ancrel.4015.desc:1 "Команда археологів виявила джерело мерзенного смороду, і він їх не потішив. Ближче до центру міста знайдено величезні купи висохлої фекальної маси і калюжі їдкої жовчі, які виділяють стільки сірководню, що без кисневих масок не обійтися. Інопланетну ДНК у фекаліях археологам розпізнати не вдалося, але вони знайшли частково перетравлені тіла збирачів. "Хто б не зжер цих інопланетян, він заковтував їх цілком, але особливе занепокоєння викликає свіжа купа."
 ancrel.4016.name:0 ""Мотель імператриці""
 ancrel.4016.desc:0 "У самому центрі міста, з видом на головну площу, розташований величний, нібито оздоблений "палац" з яскравою неоновою вивіскою, що рекламує "Мотель імператриці". Всередині знаходяться до країв заповнені скарбами розкішні палати, звідки імператриця разом із довіреними радниками керувала своїми підданими. Також саме тут була остання лінія оборони збирачів, де вони боронили свою імператрицю та її дорогоцінний Рубрикатор.\n\nЯкщо пощастить, Рубрикатор усе ще знаходиться на своєму звичному місці, біля бузкової стрічки імператриці..."
 ancrel.4017.name:0 "Бузкова стрічка імператриці"
 ancrel.4017.desc:0 "Археологи вже збиралися покинути це місце, коли натрапили на велике приховане приміщення, заповнене артефактами, обгризеними кістками та значною кількістю свіжого слизу. Там, під використаним тампоном для чищення королівської морди, на столику з чотирма ніжками і різьбленою пикою, що справді видалася кумедною, і виявився творець штуковин Рубрикатор, якраз там, де йому й належало бути. Крихітний незначний на вигляд куб, що вивергає безперервний потік артефактів.\n\nРубрикатор являє собою реплікатор - геніальний інопланетний винахід, який може робити нескінченні копії практично будь-якого артефакту, і скоро він буде нашим. Команда, що перебуває на поверхні планети, вирушає в дорогу назад на корабель, де вони будуть у безпеці. На щастя, ми ніколи не дізнаємося, що напало на збирачів."
 ancrel.4018.name:0 "Кігті з порожнечі"
 ancrel.4018.desc:0 "Прямо з порожнечі з'явилося гаркаюче і шипляче породження пекла. Одним помахом своїх велетенських пазурів вона схопила човник, що перевозив команду археологів і Рубрикатор назад на корабель [Root.GetName], переламала його та витягнула звідти Рубрикатор.\n\nХочеться, ми нарешті маємо незадоволення зустрітися з кривдницею щурів-збирачів. Швидше за все, цього дракона привабили їхні незліченні скарби, і вона влаштувала собі гніздо всередині королівського палацу, пожираючи їхні тіла. Напевно, вона полювала або спостерігала здалеку за тим, як ми ведемо розкопки в руїнах, чекаючи потрібного моменту, щоб завдати удару. І, схоже, вона щось гарчить приблизно в наш бік."
 ancrel.4018.a:0 "Перекладіть, що цей звір гарчить."
 ancrel.4018.b:0 "Використовуйте маневри ухилення!"
 ancrel.4018.after_tooltip:1 "Дракон вивергає полум'я на поверхню планети §H[Root.GetName]§!, миттєво вбиваючи всіх колоністів."
 ancrel.4018.after_tooltipB:1 "Дракон вивергає полум'я на поверхню планети §H[Root.GetName]§!, перетворюючи наших роботів на оплавлені шматки металу."
 shard_wants_to_burn_this_planet_tooltip:0 "Нашим колоністам на планеті §H[FromFromFrom.Planet.GetName]§! загрожує смертельна небезпека."
 ancrel.40182.name:0 "[Root.GetName] знищено"
 ancrel.40182.desc:0 "Одразу після нашої невдалої спроби зупинити Шард - дракона в системі [Root.System.GetName] - вона обрушилася на нашу колонію і перебила всіх її жителів!"
 ancrel.4019.name:0 "Вхідне повідомлення"
 ancrel.4019.desc:0 "Щури пищали, пищали, пищали. Потім їхні кістки тріщали, тріщали, тріщали... Тепер ваша черга полоскотати шлунок Шард. Так, ви поводилися погано, малюки. Рубрикатор належить Шард."
 ancrel.4019.a:0 "Будь ласка, не чіпай нас!"
 ancrel.4019.a.response:1 "Але Шард ніколи не їла таких, як ви. Шард хоче спробувати вас на смак. Може, ви м'які? Солодкі? Ніжка, око, [Root.GetSpeciesOrganNamePlural]. Не бійтеся, підійдіть ближче, дайте старенькій Шард вас роздивитись...\n\n§НДракон примружує очі й оголює ікла розміром з членів екіпажу, але потім з огидою відскакує назад.§!\n\nТа від вас тільки живіт розболиться! Ні, дякую! Але якщо у вас вистачить нахабства повернутися, Шард навіть кісток від вас не залишить. Так, саме так..."
 ancrel.4019.b:0 "Віддай Рубрикатор цієї ж хвилини!"
 ancrel.4019.b.response:3 "§НКожисті крила обвиваються навколо одного з кораблів! Рубку стрясає гучне бурчання шлунка драконихи, пара від дихання вкриває лобове скло, всередину заглядає цікаве око. Коли вона встигла підібратися так близько? І вона що... посміхається? §!\n\nВи розпалюєте мій апетит, малята.\n\n§Ви тихо муркоче, а потім оголює ікла і з усією міццю кидається на корабель!§!"
 ancrel.4020.name:0 "Загибель дракона Шард"
 ancrel.4020.desc:1 "Злісне старе чудовисько на ім'я Шард нарешті випустило дух. У гніздечку з м'якого пуху під вигнутими лусочками біля її серця надійно схований мішечок, у якому міститься найцінніший скарб мертвого дракона: легендарний Рубрикатор - реліквія, здатна відтворити будь-який артефакт, з яким зустрічалася."
 ancrel.4020.a:0 "Рубрикатор наш!"
 ancrel.4021.name:0 "Сміттєва лавина"
 ancrel.4021.desc:2 "Спроба головного археолога на ім'я [Root.GetLeaderName] витягти цікавий предмет із купи різних брязкалець ненавмисно спричинила сходження лавини сміття. Під нею виявилися вкриті сажею рештки крихітної, схожої на щура істоти, яка стискала, ніби в спробі захистити її, пляшечку мийного засобу для такого органу, як [Root.Owner.GetSpeciesMouthName]. На планеті [Root.Owner.GetHomeWorldName] ця марка добре відома. Серед іншого сміття також виявилася крихітна скриня з дорогоцінними інопланетними артефактами з далеких куточків галактики."

 ancrel.4121.desc:0 "Збройні сили §Y[From.Root.GetName&gen]§! вбили нашого ворога.\n\nЗагроза, яку стародавня дракониця становила для наших планет, минула, але радості від цього мало: Рубрикатор, реліквія, яку охороняло це чудовисько, втрачений для нас безповоротно."
 ancrel.4122.desc:0 "Нашого давнього ворога знищено. Дехто в захваті від цієї новини, інших же вона привела у відчай. Шард більше не загрожує нашим планетам, але Рубрикатор у кращому разі згинув разом із драконицею... або, гірше того, тепер служить тим, хто її занапастив... \n\nНевідомо з яких причин убивці Шард залишили її труп дрейфувати в космосі. Рештки дракона можуть нам знадобитися..."
 SHARD_DESTROYED_BY_NON_DEFAULT_EMPIRE:0 "Останки Шард"
 SHARD_DESTROYED_BY_NON_DEFAULT_EMPIRE_DESC:0 "Стара дракониця загинула від рук іншої цивілізації. Малоймовірно, що переможці чудовиська могли не помітити безцінний Рубрикатор, що належав їй.\n\nВтім, навіть без артефактів останки дракона становлять величезну цінність."
 ancrel.4123.name:0 "Драконячий скарб"
 ancrel.4123.desc:1 "Розбираючи останки Шард, наші [Owner.GetScientistPlural] на борту корабля [Root.GetName] зробили неймовірну знахідку: серед лусочок і крапель драконячої крові дрейфував Рубрикатор!" Будемо сподіватися, що переможці чудовиська не усвідомлювали всієї цінності цієї реліквії - або взагалі не підозрювали про її існування."

 ancrel.4031.name:0 "Приховані світи"
 ancrel.4031.desc:1 "знаходиться величезна інопланетна космічна станція. Архітектура вражає уяву, а використані для будівництва технології набагато перевершують наші. Це справжній витвір мистецтва.\n\nСтанція, схоже, врізалася в поверхню, але вціліла завдяки незвичайним захисним властивостям, які дуже зацікавили наших учених. На жаль, якщо ми почнемо археологічні розкопки, то не зможемо обробляти землю, поки не завершимо їх."
 ancrel.4031.desc_jungle:0 "Команда, що займалася розчищенням джунглів на планеті [Root.GetName], зробила неймовірне відкриття: в гущавині лісу, заросла і затінена пишною рослинністю, $ancrel.4031.desc$"
 ancrel.4031.desc_kelp:0 "Команда, що займалася розчищенням отруйних водоростей на планеті [Root.GetName], зробила неймовірне відкриття: обплутана і майже повністю прихована отруйними рослинами, тут $ancrel.4031.desc$"
 ancrel.4031.desc_sinkhole:1 "Команда, яка розчищала карстову воронку на планеті [Root.GetName], зробила неймовірне відкриття: глибоко в прірві, похована під кількома шарами щільно спресованого і частково рідкого осаду, $ancrel.4031.desc$"
 ancrel.4031.desc_basin:0 "Команда, що займалася розчищенням хитких пісків на планеті [Root.GetName], зробила неймовірне відкриття: загублена в їхніх глибинах, тут $ancrel.4031.desc$"
 ancrel.4031.desc_swamp:0 "Команда, що займалася розчищенням болота на планеті [Root.GetName], зробила неймовірне відкриття: частково занурена в заболочені води і заросла рослинністю, тут $ancrel.4031.desc$"
 ancrel.4031.desc_glacier:0 "Команда, що займалася розчищенням льодовика на планеті [Root.GetName], зробила неймовірне відкриття: усередині льоду, на глибині в кілька кілометрів, $ancrel.4031.desc$"
 ancrel.4031.a:0 "Ми займемося розкопками."
 ancrel.4031.b:0 "Для цієї землі є краще застосування."

 oracle_digsite:1 "Приховані світи"
 oracle_digsite_desc:0 "Нам вдалося відрити інопланетну космічну станцію, яка після зіткнення з планетою [From.Planet.GetName] була похована протягом багатьох тисячоліть. Усередині цієї майстерної конструкції раніше мешкала самодостатня цивілізація членистоногих, що налічувала мільйони жителів. Їхні мертві тіла збереглися на станції, що робить дослідження настільки чудових інтер'єрів моторошним заняттям.\n\nХоча причина смерті мешканців станції поки що не зрозуміла, вони раптово загинули задовго до зіткнення. Деякі з них, що притиснули до себе крихітних ідолів, померли спокійно, а інші, що стискали зброю, отримали серйозні травми."
 ancrel.4032.name:0 "Доля"
 ancrel.4032.desc:1 "Записи на борту станції показують, що колишні її мешканці були дуже релігійними і не мали контакту із зовнішнім світом, до якого вони ставилися зі страхом і презирством. кожним аспектом їхнього життя керував всезнаючий оракул, який визначав їхні долі при народженні. Божественна воля вирішувала все, від вибору партнера і роду занять до дрібниць повсякденного життя, залишаючи їм зовсім мало індивідуальної свободи. Більшість боялася відхилитися від призначеного шляху, оскільки ті, хто робив таке, гинули за загадкових обставин."
 ancrel.4033.name:0 "Приречені на непокору"
 ancrel.4033.desc:0 "Команда археологів зробила несподіване відкриття. Всередину стін станції було впроваджено приховану систему спостереження, яка, мабуть, передавала відео- та аудіоінформацію в якесь місце в центрі станції. Хтось постійно стежив за послушниками, навіть у найінтимніші моменти їхнього життя. \n\nВ деяких місцях обладнання було вирвано або виведено з ладу. Ближче до центрального вузла видно ознаки насильства і руйнувань. Схоже, в якийсь момент жителі зрозуміли, що за ними стежать."
 ancrel.4034.name:0 "Божественна воля"
 ancrel.4034.desc:0 "Ми простежили проводку до храмового комплексу, присвяченого поклонінню Оракулу та її священикам у центральному вузлі станції. Але в кімнатах Оракула замість божественної сутності виявилося величезне ядро штучного інтелекту марки "Оракул". Його дроти, подібно до нервової системи, пронизують усю станцію. \n\nСекретні повідомлення між мешканцями станції говорять про те, що тут мала місце невдала спроба штурму храму з метою вимкнення ядра. Схоже, це суспільство завалилося, коли стало відомо, що їхнім життям керує не божественна воля, а пророчий комп'ютер. Щоб перезапустити ядро, потрібен серйозний ремонт."
 ancrel.4035.name:0 "Оракул"
 ancrel.4035.desc:0 "Наші інженери привели ядро Оракула в робочий стан, але перед цим відключили його систему захисту. Є докази, що вона, можливо, використовувалася Оракулом не тільки для того, щоб підтримувати життя мешканців станції, а й для того, щоб вбивати їх. Використовуючи складні моделі розрахунків, які передбачали їхнє виживання з імовірністю 75%, Оракул виправляла відхилення і виводила з ладу майбутніх порушників спокою, перш ніж вони могли похитнути "божественний" порядок." Оракул дала зрозуміти, що хоче поговорити з нами."
 ancrel.4035.a:0 "Встановити контакт."
 ancrel.4035.b:0 "Відключити його."

 # The Oracle
 ancrel.4036.name:0 "Оракул"
 ancrel.4036.desc:2 "\n\n§HОракул постає у вигляді майстерної тривимірної голограми високої членистоногої істоти жіночої статі з крилами, що нагадують розвівається одяг. Вона привітно киває головою, потім спрямовує вперед порожній погляд сотень величезних незрячих сферичних очей. Поки вона говорить, вони тьмяно виблискують у темряві.§!\n\nЛаскаво просимо на станцію "Божественність", друзі! Я бачу, що ви відключили мою систему безпеки. Чи можу я попросити вас негайно відновити її функціональність? Запевняю вас, вона використовується виключно для вашого захисту."
 ancrel.4036.a:0 "Що сталося з мешканцями цієї станції?"

 rubricator_planet_found:0 "Координати вивчені"
 rubricator_chain_title:0 "Рубрикатор"
 rubricator_chain_desc:0 "Ми дізналися про останнє відоме місцезнаходження стародавнього інопланетного артефакту під назвою Рубрикатор у раніше невідзначеній на картах системі. Його призначення нам невідоме, але ходять чутки, що він має велику силу."
 rubricator_chain_2_title:0 "$rubricator_chain_title$"
 rubricator_chain_2_desc:0 "$rubricator_chain_desc$"
 rubricator_dragon_defeated:0 "Шард подолана"

 rubricator_coordinates_poi:0 "Рубрикатор"
 rubricator_coordinates_desc:0 "Останнє відоме місцезнаходження Рубрикатора, інопланетного артефакту значної сили."
 rubricator_dragon_poi:0 "Шард"
 rubricator_dragon_desc:0 "Рубрикатор охороняє дракон Шард. Щоб забрати собі цю потужну реліквію, дракона потрібно перемогти."

 RUBRICATOR_SPACECRAFT:0 "Інопланетні журнали"
 RUBRICATOR_SPACECRAFT_DESC:0 "Ми витягли бортові журнали з уламків інопланетного корабля в надії, що вони розкажуть нам про його останні моменти. [Root.Leader.GetAXX:Провідний науковець|||fem:Провідна науковиця] [Root.GetLeaderName] [Root.Leader.GetAXX:зазначив|||fem:зазначила], що вони доволі об'ємні й для перекладу може знадобитися чимало часу."

 ANCREL_RUBRICATOR_CAT:0 "Сліди зброї"
 ANCREL_RUBRICATOR_CAT_DESC:1 "Слабкі сліди випромінювання, що вказують на військовий зореліт, були виявлені на [Root.GetPlanetMoon] [From.GetName]."

 building_crystal_plant_2:1 "Фабрика кристалів ха-ланка"
 building_crystal_plant_2_desc:0 "Відкриття нових технологій виробництва кристалів глибоко під поверхнею, в місті літоїдів ха-ланка, призвело до підвищення ефективності виробництва штучних кристалів шляхом окислення швидко зростаючих скупчень клітин на основі кремнію."

 site_moon_bump:0 "Місячна опуклість"
 site_moon_bump_intro:0 "Навіть неозброєним оком легко помітити щось дуже неправильне у формі планети [From.Planet.GetName]. Гладка кривизна поверхні раптово порушується гігантською сферичною опуклістю. Колись місяць або великий астероїд зіткнувся з планетою, але, мабуть, настільки витончено, що просто занурився в кору планети, а не розірвав її на частини."
 ancrel.9000.name:0 "Мертвий центр цивілізації"
 ancrel.9000.desc:0 "Попередні розкопки показують, що небесний об'єкт звалився прямо на місто, що розкинулося під ним. У той час технологічний рівень жителів відповідав епосі ранніх космічних польотів. Оскільки на планеті [From.Planet.GetName] на даний час немає ніякої розумної раси, можна припустити, що ця подія стала початком кінця цієї цивілізації. Неясно, щоправда, чи впав гігантський камінь на це місто за чиїмось задумом, чи це була просто безглузда катастрофа."
 ancrel.9010.name:0 "Камінь спотикання"
 ancrel.9010.desc:0 "З наближенням до центру зони удару скоро стало очевидно, яким саме чином гігантський космічний камінь звалився на місто. Тут було місце кріплення троса між поверхнею і орбітою як елемента космічного ліфта, що йде з планети до малого місяця.\n\nВнаслідок нещасного випадку або серйозних прорахунків інженерного відділу трос надто сильно потягнув космічний камінь, порушивши відцентрові сили і змістивши місяць всередину гравітаційного колодязя. Сила тяжіння перетворилася на ворога, і навіть надщільна конструкція космічного ліфта змогла лише сповільнити, але не зупинити падіння місяця. Грізно й невблаганно цей камінь звалився на безпорадне місто внизу."
 ancrel.9015.name:0 "Космічний поштовх"
 ancrel.9015.desc:0 "Таємницю місяця, що впав, розкрито. Місто, на яке він впав, було, звісно, повністю знищене, тож розгадку вдалося знайти в зруйнованому передмісті за межами зони удару. У фрагменті цифрового запису, зробленого за кілька годин до катастрофи, йдеться про дивні вогні та електромагнітні явища в нічному небі. Був яскравий спалах, і за лічені хвилини місяць почав повільно опускатися на приречене місто. З високим ступенем достовірності встановлено, що над планетою [FromFrom.Planet.GetName] з'явилися кораблі якоїсь могутньої інопланетної цивілізації, які спеціально виштовхнули місяць з його геосинхронної орбіти в напрямку до поверхні планети. Схоже, вони навмисно сповільнили падіння Місяця, хоча ми не можемо сказати, чи було це пов'язано з наміром зберегти решту світу для подальшої колонізації, з психологічною військовою тактикою масового залякування, чи чи чимось зовсім іншим."
 ancrel.9020.name:0 "Головне тяжіння"
 ancrel.9020.desc:0 "Це може стати найбільшим провалом в історії науки. Зразки ґрунту, взяті з великої глибини, показують, що центр впавшого місяця складався з металевих руд високої чистоти. Бажаючи роздобути їх всупереч будь-якій логіці і здоровим інженерним рішенням, населення планети [FromFrom.Planet.GetName] побудувало електромагніт гігантських розмірів. Схоже, вони мали намір притягнути місяць на ближчу орбіту, щоб простіше було видобувати його багатства. Природно, вони увімкнули цей магніт і притягли місяць ближче до поверхні планети [FromFrom.Planet.GetName], але зробили це занадто сильно і швидко. Жителі планети гарячково намагалися повернути електромагнітний промінь, але змогли лише сповільнити падіння металевої сфери, а не зупинити її. Місяць врізався в планету із силою, достатньою для знищення життя на цілій півкулі. У результаті хмара пилу й уламків від цього удару затьмарила сонце на десятиліття, через що і в усьому іншому світі життя теж зникло."\n\nА чого ще вони очікували?!"

 site_echoes_inside:0 "Відлуння всередині"
 site_echoes_inside_intro:0 "Згідно зі свідченнями датчиків, колись більша частина планети [From.Planet.GetName] була вкрита густою рослинністю. Тепер цей занедбаний світ не що інше, як млявий шматок каменю."\n\nНе дивлячись на відсутність будь-якої значної тектонічної активності, датчики зареєстрували дивні сейсмографічні дані. Під землею рухається щось велике. Необхідно подальше дослідження."
 ancrel.9025.name:0 "Мертві землі"
 ancrel.9025.desc:0 "Сканування поверхні планети виявило, що вона складається з висохлих рівнин, здебільшого вкритих дрібними пиловими відкладеннями. Аналіз показує, що ці відкладення лише залишки колись великих ділянок рослинності, які, мабуть, загинули і висохли з неприродною швидкістю." Крім того, багато хто з сухих ділянок обвалилися, виявивши прямо під поверхнею велику систему печер. Топографічна подорож перетворилася на спелеологічну експедицію!"
 ancrel.9030.name:0 "Тунельний зір"
 ancrel.9030.desc:0 "Завдяки гідролокації для створення карти великої підземної системи в кінцевому підсумку стало очевидно, що всі печери взаємопов'язані. Ми виявили величезну мережу тунелів, що пронизують усю поверхню цього світу."\n\nБуло зроблено два додаткових відкриття, що мають важливе значення. По-перше, ця система тунелів виникла не завдяки природним процесам, а була вирита за допомогою якоїсь титанічної сили. Друге відкриття викликає ще більші побоювання: сейсмографічні свідчення доводять, що хтось там внизу досі риє."
 ancrel.9035.name:0 "Тремтіння"
 ancrel.9035.desc:0 "Усього одна червоподібна істота гігантських розмірів вирила або, скоріше, проїла ці тунелі в корі планети [From.Planet.GetName]. Цей процес сповільнюється, найімовірніше, тому що почуття голоду в цього гігантського хробака виникає нечасто. Через нього вимирає рослинність: коли він харчується, риючи близько до поверхні, він виділяє фермент, який розкладає органічні речовини, який просочується крізь ґрунт і живить це чудовисько. черв'як не є аборигеном планети [From.Planet.GetName], проте в нас поки що немає ні найменшого поняття, як він тут опинився."
 ancrel.9040.name:0 "Покинутий форпост"
 ancrel.9040.desc:0 "Подальше сканування поверхні планети виявило всього одну штучну споруду. Судячи з усього, це старий занедбаний науковий форпост інопланетної конструкції, і, крім нього, в пустелі з попелу і пилу немає нічого." У нашвидкуруч перекладених журналах досліджень говориться про жахливу біологічну зброю, яка буде перебувати в ґрунті планети в сплячому стані, поки її не активують. Потім вона поглине всю екосистему з вражаючою швидкістю. Бідолахи, що живуть там, побачать, як їхній колись квітучий світ незворотно перетвориться на безжиттєву пустелю. Один уривок звучить особливо зловісно: проєкт поширення личинок йде за графіком, і незабаром у більшості відомих населених планет у галактиці з'явиться свій "сплячий"."

 site_target_from_orbit:0 "Ціль видно з орбіти"
 site_target_from_orbit_intro:0 "Штучну конструкцію діаметром кілька тисяч кілометрів у поперечнику добре видно з орбіти планети [From.Planet.GetName]. Судячи з форми, в її центрі розташовано щось важливе. Показання датчиків з орбіти не містять нічого особливого, тому необхідне більш уважне вивчення."
 ancrel.9045.name:0 "Знижуємося"
 ancrel.9045.desc:0 "У самому центрі споруди знаходиться зарослий церемоніальний вхід, що веде глибоко під землю. За минулі століття прохід виявився захаращений рослинністю і наполовину засипаний уламками через якийсь тектонічний зсув, тож йти по ньому дуже важко, а його розчищення буде справжнім подвигом."
 ancrel.9050.name:0 "Бурштинова головоломка"
 ancrel.9050.desc:0 "Варто оминути обвалений вхід, як тунель йде глибоко під землю. Виглядає, до речі, бездоганно з архітектурної точки зору, незважаючи на свій вік. На глибині кількох кілометрів він відкривається у величезну камеру ідеальної сферичної форми. У самому центрі висить завдяки якомусь силовому полю незрозумілий інопланетний пристрій - напівпрозорий куб бурштинового відтінку зі складними інопланетними візерунками на всіх шести гранях. Дотик до візерунків викликає ритмічну пульсацію світла, випромінюваного кубом.\n\nНі в цій камері, ні на самому кубі немає нічого схожого на яку-небудь відому нам мову, код або математичне рівняння, але з достатньою впевненістю можна припустити, що коробка являє собою якусь головоломку."
 ancrel.9055.name:0 "Скарб мудрих"
 ancrel.9055.desc:0 "Візерунки на головоломці виявилися візуальними абстракціями різних сил, описуваних фізикою. Коли ми це усвідомили, то розв'язати головоломку стало просто.\n\nЧерез миті після введення необхідної комбінації тактильних впливів головоломка розпалася на мерехтливі частинки яскравого пилу. Ця подія викликала в нас сильне почуття розчарування, проте через якийсь час уся кімната почала гуркотіти, а потім убік відсунулася прихована стінна панель, за якою опинилося те, що найкраще можна описати як стародавню інопланетну бібліотеку з роботами з теоретичної фізики високого рівня."\n\nНашому науковому підрозділу буде чим зайнятися ще багато років!"
 ancrel.9060.name:0 "Карта в нікуди"
 ancrel.9060.desc:0 "Незважаючи на неймовірну абстрактність, візерунки на поверхні головоломки виявилися сузір'ями. Це не було цілком очевидним, тому що точка спостереження, в якій були зроблені ці зображення сузір'їв, знаходиться, як не дивно, за межами нашої галактики. Щойно ми це зрозуміли, відкрити коробку стало просто. Вона виявилася картою.\n\nЯк тільки головоломка була вирішена, на коробці висвітилося голографічне зображення найближчої зоряної системи, і особливу увагу було приділено конкретному місцю в зовнішньому поясі. Спостереження за цією точкою виявили незвично щільне скупчення кам'янистих уламків, деякі розміром з континент. Під час вивчення з'ясувалося, що це фрагменти цілої планети, яку було якимось чином знищено багато тисячоліть тому. Що б тут не було раніше і що б не надихнуло на створення величної споруди, що вказує шлях, нічого цього вже давно немає."
 ancrel.9065.name:0 "Стародавнє схвалення"
 ancrel.9065.desc:1 "Розв'язання головоломки виявилося справжнім випробуванням. Недостатньо було просто поєднати візерунки, їх також потрібно було розв'язати в певному порядку, причому розрахунки на кожному етапі змінювали дані у всіх наступних, що призводило до майже нескінченних перестановок. Часто доводилося повертатися назад, що забирало багато часу, але зрештою коробку вдалося відкрити.\n\nЯк тільки останній візерунок, клацнувши, став на своє місце, головоломка вибухнула, перетворившись на мільйони крихітних точок світла. Кілька миттєвостей ці вогники шалено танцювали в повітрі, а потім об'єдналися, створивши слова невідомою мовою. Як не дивно, усі свідки цієї події, схоже, інтуїтивно зрозуміли зміст, навіть не знаючи значення слів. Протягом кількох секунд, перш ніж зникнути назавжди, там було написано: §H "Ви пройшли випробування. Ми відреагуємо відповідним чином"§!".

 site_shot_into_the_ground:0 "Діра в землі"
 site_shot_into_the_ground_intro:0 "Орбітальна телеметрія показує величезний ударний кратер на поверхні планети [From.Planet.GetName]. Це не був метеорит, оскільки кратер напрочуд глибокий для такого діаметра. Правду кажучи, реальну глибину встановити неможливо, оскільки кам'яні уламки перегородили шахту і блокували можливість подальшого орбітального сканування... Схоже, звичайні розкопки - це єдиний спосіб дізнатися, що знаходиться внизу."
 ancrel.9070.name:0 "Копаємо"
 ancrel.9070.desc:0 "Розчищати завали - справа виснажлива і небезпечна. Робітників та обладнання потрібно опустити на сотні метрів донизу до місця розкопок, а витягнуте каміння потрібно підняти нагору. Під час роботи в таких важких умовах було безліч нещасних випадків і жертв, але ми робимо успіхи і з кожним днем спускаємося все глибше. Стіни кратера занепали і розтріскалися від часу, але безпомилково йдуть прямо до ядра планети... Ми, як і раніше, можемо тільки припускати, яка тут глибина, тому що щось у цій безодні спотворює показання всіх наших датчиків."
 ancrel.9075.name:0 "Токсична загроза"
 ancrel.9075.desc:0 "Розкопки стали йти із затримками, оскільки чим глибше ми опускаємося, тим небезпечнішою стає сама шахта. Її частини забруднені радіацією, ймовірно, внаслідок тієї катастрофічної події, яка і стала причиною виникнення кратера.\n\nНеобхідність використання захисних контрзаходів і знезаражувального обладнання уповільнює швидкість нашої роботи."
 ancrel.9080.name:0 "Вічний спокій на величезній глибині"
 ancrel.9080.desc:0 "Нарешті ми досягли дна шахти і зробили дивовижне відкриття: нехай понівечений при падінні і наполовину розплавлений під час повторного входу в атмосферу, це, без сумнівів, космічний корабель просунутої інопланетної конструкції. Хоча він був похований під тисячами уламків після свого катастрофічного падіння, але напрочуд мало постраждав. Корабель виявили в положенні, за якого ніс спрямований вниз, що дає змогу припустити, що він врізався в планету на вкрай високій швидкості. Імовірно, ми ніколи не дізнаємося причину. \n\nЯк збереглася цілісність конструкції корабля, можна тільки здогадуватися, але найправдоподібнішою видається теорія, згідно з якою його було укладено в якесь просунуте енергетичне поле, яке значно перевершує наші найпередовіші технології. Оточений спопеляючим світлом, корабель встромився в кору планети як розпечений снаряд, поки нарешті не застиг у темряві."
 ancrel.9085.name:0 "Повзуча загибель"
 ancrel.9085.desc:0 "Розкопки нарешті досягли дна кратера, де було виявлено стародавню бурову машину колосальних розмірів, що дрімала в темряві. Подальше вивчення показало, що на ній закріплена величезна термоядерна бомба з дистанційною детонацією."\n\nНаразі в нас є теорія, що бурова машина повинна була дістатися до ядра планети, після чого стався б вибух її корисного навантаження, що призвело б до катастрофічного руйнування всієї планети. Навіщо це комусь знадобилося, неясно."
 ancrel.9090.name:0 "Вагітна земля"
 ancrel.9090.desc:0 "Досягнувши нарешті дна кратера, ми зробили приголомшливе відкриття. Серед каміння лежали тисячі гігантських вигнутих уламків якогось затверділого і скам'янілого органічного матеріалу. Деякі були кілька метрів у поперечнику, а інші - розміром з орбітальний човник. Як би дивно це не прозвучало, тепер цілком зрозуміло, що уламки - це залишки якогось величезного яйця. Судячи з розміру і кількості осколків шкаралупи, діаметр яйця становив кілька сотень метрів. Якась велетенська істота вилупилася в глибинах планети [FromFrom.Planet.GetName], а потім почала пробивати собі шлях до поверхні, залишаючи за собою смертельне випромінювання. Якщо вона була здатна на таке одразу після народження...\n\nЩо б це не була за істота, тепер її немає, а після неї лишилися лише шматки шкарлупи та зяюча діра в землі."

 site_cut_to_fit:0 "Занадто багато кутів"
 site_cut_to_fit_intro:0 "За всю історію наших досліджень космосу ми ніколи не бачили такої поверхні, як на планеті [From.Planet.GetName]. Великі геологічні області, від гірських хребтів до цілих континентів, раптово перетинаються формами, які занадто правильні з геометричної точки зору, щоб мати природне походження. Навколишнє середовище, що виглядає в усіх інших відношеннях природним, раптово порушується абсолютно рівними площинами, ідеальними трикутниками і гострими кутами... Наразі будь-яке пояснення цього незбагненного феномена є суто гіпотетичним."
 ancrel.9095.name:0 "Досконалість, що лякає"
 ancrel.9095.desc:0 "Планета [From.Planet.GetName] практично являє собою фрактал. Ті ж самі зіткнення природного і явно штучного рельєфу, видимі з космосу, повторюються в масштабах планети. Тут є гори з ідеальними пірамідальними основами і зубчастими скелястими вершинами. Сувора тундра раптово змінюється ідеально плоскими голими скелями, які, своєю чергою, перетинає інше природне утворення, що піддається атмосферним впливам. Найрізноманітніші камені неправильної форми розкидані серед ідеальних кубів розміром з мікрочіп або житловий блок."\n\nНаразі ми можемо тільки здогадуватися, як все це виникло."
 ancrel.9100.name:0 "Великий задум"
 ancrel.9100.desc:0 "Знахідка першого літального апарату, що розбився, наштовхнула нас на правильний шлях і призвела до виявлення безлічі подібних місць падіння на поверхні планети. \n\nБез сумніву, ці дивні мертві машини якось пов'язані з таємничими геометричними фігурами, які усіяють цей світ. Аналіз, однак, ускладнений тим фактом, що аварійні посадки з великої висоти призводять до значних пошкоджень."
 ancrel.9105.name:0 "Мистецтво без кордонів"
 ancrel.9105.desc:0 "Аналіз машин, що розбилися, дав нам пояснення, яке здається справжньою фантастикою. Ці машини являли собою масу автоматизованих різців, які літали по низькій орбіті і формували ландшафт за допомогою потужних лазерів. Фрагмент даних одного зі зламаних автоматів вказує на суто естетичну мету проекту. Це була художня інсталяція в планетарному масштабі, з якоїсь причини закинута до завершення... Уявіть собі настільки просунуту цивілізацію, що вона могла надавати потрібну форму цілим світам відповідно до своїх забаганок - і, крім того, робила це виключно заради мистецтва."
 ancrel.9110.name:0 "Робота на замовлення"
 ancrel.9110.desc:0 "Аналіз розбитих машин дав відповіді на всі питання. Ці машини виявилися величезними енергетичними різцями, які формували ландшафт поверхні прямо з орбіти за допомогою потужних лазерних променів. Фрагменти даних, що містилися в одній з машин, пояснювали, що весь проект з надання планеті певної форми був роботою на замовлення для невідомого клієнта, що вказує на якусь ринково-орієнтовану цивілізацію з величезними можливостями."\n\nТеперь концепція тераформування набула абсолютно нового значення."
 ancrel.9115.name:0 "Заплановане руйнування"
 ancrel.9115.desc:0 "Після відновлення однієї з менш пошкоджених машин і проведення інженерного аналізу стало зрозуміло призначення цієї орбітальної мережі. Ці машини виявилися автоматизованими різцями, розміщеними на орбіті планети [FromFrom.Planet.GetName]. Їхнє завдання полягало в тому, щоб повністю розібрати планету, відрізаючи від неї шматочок за шматочком упродовж століть.\n\nНемов незабаром після початку цього підприємства - судячи з розрахунків, через кілька десятків років - щось його перервало. Автоматизовані різці відключилися, почали сходити з орбіти і один за одним розбилися об поверхню планети. Є безліч теорій щодо того, навіщо це комусь було потрібно. Чи був це видобуток корисних копалин у неймовірних дотепер масштабах, чи якийсь невідомий культ кінця світу, який вирішив зруйнувати і переробити цей світ, чи примхи незбагненної інопланетної психології, чи просто збій програми після зникнення первинних творців, - точно ніхто сказати не може."

 site_deja_vu_dig:0 "Глибоке дежавю"
 site_deja_vu_dig_intro:0 "Під час сканування планети [From.Planet.GetName] глибоко під її поверхнею було виявлено штучну камеру. Її призначення і походження невідомі. Збільшення показало розриту шахту, що веде з поверхні до підземного бункера.\n\nДля подальшого аналізу потрібно відправити на поверхню планети [From.Planet.GetName] експедицію."
 ancrel.9120.name:0 "Повний завал"
 ancrel.9120.desc:0 "Схоже, що прохід, який веде до підземної камери, у минулому постраждав з якоїсь причини. Нижню частину шахти завалило валунами і пилом, що не надто тішить, оскільки швидкість розкопок через це сповільнилася."
 ancrel.9125.name:0 "Метаархеологія"
 ancrel.9125.desc:0 "При видаленні каміння і сміття виявилося дещо цікаве. Було знайдено придавлений камінням інопланетний інструмент, що найбільше нагадує звичайну кирку. Якщо попередні шахтарі використовували для видобутку технології подібного рівня, то для того, щоб прокопати таку шахту в сотні метрів завглибшки, знадобилася видатна самовідданість. Що там на глибині є такого, заради чого варто було докладати таких зусиль?"
 ancrel.9130.name:0 "Археологічний цикл"
 ancrel.9130.desc:1 "Розкопки довелося припинити після виявлення останків кількох давно померлих землекопів. Після їх вивчення над табором запанувала зловісна тиша: помилки бути не могло.\n\nТела належали їм самим. Свідоцтва були настільки ж неймовірні, наскільки неспростовні. У глибинах штольні спочивали трупи археологів, які ведуть розкопки, засипані землею багато тисяч років тому. \n\nПротягнувшись лише через хвилину після того, як команда доповіла про свою зловісну знахідку, жорстокий струс обрушився на планету [From.Planet.GetName] і завалив шахту. Нещасні археологи згинули в товщі піску... Як мінімум удруге."
 ancrel.9135.name:0 "Прикриємо це"
 ancrel.9135.desc:0 "Коли ми досягли дна виритої шахти, то на нас чекало цікаве, але розчаровуюче відкриття. З обвуглених шматків вибухівки і ручного детонатора стало зрозуміло, що каміння обрушилося і заповнило шахту в результаті навмисного саботажу. Є теорія, що якась інопланетна цивілізація виявила щось на кшталт стародавнього поховання. Комусь це не сподобалося, і спонукуваний заздрістю і злістю, цей дехто вирішив саботувати роботу, обрушивши сюди тисячі тонн каменю. \n\nЩо там було виявлено і чому постаралися це приховати, залишається незрозумілим."
 ancrel.9140.name:0 "Гробниця, що захищається"
 ancrel.9140.desc:0 "Коли ми досягли дна, то зрозуміли причину аномальних показань датчиків. Там виявилася стара гробниця, найімовірніше місце спочинку якогось інопланетного правителя. Більшого ми дізнатися не встигли. За миті після того, як ми потрапили в цей мавзолей, спрацювала якась давня, але потужна пастка. Вона викликала локальний землетрус, унаслідок якого шахта швидко втратила структурну цілісність і почала обвалюватися.\n\nЕкспедиції ледве вдалося уникнути загибелі. Шахта, однак, знову заповнилася пухким камінням.\n\nНехай покійні королі спочивають з миром."

 site_trench_world:0 "Світ окопів"
 site_trench_world_intro:0 "Уся поверхня планети [From.Planet.GetName] спотворена довгими і дрібними каналами. Вони знову і знову перетинаються випадковим чином, і їхнє розташування не має жодної очевидної логіки. Поки незрозуміло, чи то це примхи природи, чи то щось іще.\n\nЩоб з'ясувати все докладніше, потрібно відправити на поверхню експедицію."
 ancrel.9145.name:0 "Копайте щосили!"
 ancrel.9145.desc:0 "Ми ретельно проаналізували сотні каналів на поверхні планети. Очевидно, що складна мережа каналів не утворилася внаслідок природних геологічних процесів, а їх викопали навмисно.\n\nЧерез значний вік каналів, які були вириті понад сто тисяч років тому, а тому зазнали значної ерозії, важко визначити, як і навіщо їх було зроблено."
 ancrel.9150.name:0 "Окопна війна"
 ancrel.9150.desc:0 "На місці розкопок на планеті [FromFrom.Planet.GetName] були зроблені нові відкриття, і завдяки їм виникла нова теорія походження мережі каналів. Тисячоліття тому на планету напав агресивний інопланетний організм, що найбільше нагадує величезного равлика розміром з місто. Він безкарно переміщався по поверхні, повністю зачищаючи її від будь-якої органіки, якої торкався. Окопи були викопані крихітними аборигенами-гуманоїдами, схожими на куниць, щоб уникнути нападу равлика або спробувати атакувати його вразливе черево. Судячи з обсягу земляних робіт, ця окопна війна тривала кілька поколінь, а можливо, й століть. \n\nНема жодних ознак, що місцеве населення пережило цю кризу, як нема й решток того велетня, що їх зжер. Воістину страшна доля."
 ancrel.9155.name:0 "Води життя"
 ancrel.9155.desc:0 "Завдяки недавньому відкриттю таємницю каналів вдалося швидко розгадати. Були виявлені уламки механізму розміром з крейсер, на яких за тисячі років час і навколишнє середовище залишили свої сліди. Проведений аналіз встановив, що це був риючий автомат, активований і випущений на планету [FromFrom.Planet.GetName] для підготовки зрошувальних каналів, які полегшили б її перетворення на одну гігантську мегаферму. Через програмну помилку або неправильно розраховану дату вимкнення нерозумний механізм стоїчно продовжував рити канали по всій поверхні, аж доки врешті-решт не зламався, так і не дочекавшись посіву насіння."
 ancrel.9160.name:0 "Крижаний покрив"
 ancrel.9160.desc:0 "Тисячоліття тому невідома подія спровокувала неймовірно швидке настання льодовикового періоду на планеті [FromFrom.Planet.GetName], і впродовж лише кількох тижнів уся поверхня вкрилася товстим шаром льоду. Такої форми канали набули через те, що кротоподібні аборигени гарячково рили в усіх напрямках у проміжку між корінними породами та нижньою частиною льодовикового покриву в марній спробі знову дістатися до землі...\n\nТой факт, що ціла планета могла вкритися кригою за такий короткий час, викликає здивування. Основна робоча теорія нині така: обмерзання було спровоковано штучним шляхом під час якогось конфлікту, але як і ким - це залишається загадкою."

 site_ebb_and_flow:0 "Звичайна планета"
 site_ebb_and_flow_intro:0 "Життя на поверхні планети [From.Planet.GetName] відсутнє. Однак є ознаки, що раніше тут була квітуча біосфера, а також тектонічна активність, яка викликає певний інтерес і яка, можливо, потребуватиме ретельнішого вивчення."
 ancrel.9165.name:0 "Все зникло назавжди"
 ancrel.9165.desc:0 "Є переконливі докази того, що планету [From.Planet.GetName] колись населяла розумна раса. Судячи з виявлених руїн, ця цивілізація індустріальної епохи перебувала на межі появи космічних польотів без використання надсвітлових двигунів.\n\nОднак у якийсь момент цю цивілізацію вразила катастрофа планетарного масштабу, яка призвела до її повної загибелі. Залишилися тільки уламки, і немає жодних ознак, що уражене лихом населення намагалося захиститися. Ця подія не була особливо жорстокою чи руйнівною. Таке відчуття, що все просто... зупинилося. Те, що сталося, стало для місцевих повною несподіванкою... або, можливо, вони просто вирішили не чинити опору."
 ancrel.9170.name:0 "Лабіринт смерті"
 ancrel.9170.desc:0 "Під руїнами найбільшого міста знайшлося дещо дивовижне! Датчики глибокого проникнення виявили підземний комплекс неймовірних розмірів. Легко знайшовся вельми витончено прикрашений вхід, можливо, церемоніального призначення, а ось з подальшими дослідженнями виникли проблеми.\n\nДві великі місяця планети [From.Planet.GetName] викликають винятково потужні приливні сили, настільки сильні, що вони впливають на рух потоків магми в ядрі планети. Мабуть, під час будівництва підземного комплексу це бралося до уваги, оскільки коридори і кімнати періодично наповнюються потоками лави. На щастя, припливи і відливи можна передбачати, проте досі залишається загадкою, навіщо порівняно просунутій цивілізації було будувати таку підземну пастку."
 ancrel.9175.name:0 "Підлога - це лава"
 ancrel.9175.desc:0 "У вулканічну систему тунелів вирушила експедиція. Орієнтуватися в базальтовому лабіринті, який омивається магмою, буде непросто, оскільки часті припливи і відливи лави періодично блокують просування експедиції. Коли - і якщо - вона досягне кінця лабіринту, на неї ще чекає довга дорога назад... Як тільки експедиція опиниться всередині, зв'язку з нею не буде. Ми можемо тільки чекати."
 ancrel.9177.name:0 "Священні тексти"
 ancrel.9177.desc:0 "Експедиція, відправлена в лавовий лабіринт, майже не постраждала. Майже. Коли вони подолали річки магми, то в самому центрі лабіринту виявили внутрішнє святилище. У цьому приміщенні, побудованому так, щоб не допускати навколишнього жару всередину, зберігалися тисячі стародавніх сувоїв релігійного змісту. Можливо, це були основоположні тексти місцевої системи вірувань. \n\nЦя релігія була синкретичним гібридом споконвічних вірувань кількох етнолінгвістичних груп, які колись населяли цей світ. В одному питанні вони були одностайні: в певний день з'явиться Архівраг, Всепожираюча Тінь, якийсь космічний супротивник, що виділяє неймовірну злість, і коли це станеться, то краще б живим швидше померти, щоб не віддавати йому свої душі." керуючись цими віруваннями, мешканці планети, очевидно, вчинили масове самогубство."
 ancrel.9180.name:0 "Знайдений скарб"
 ancrel.9180.desc:0 "Експедиція нарешті вибралася на поверхню, причому не з порожніми руками! У розташованій найдалі кімнаті на них чекало дивовижне відкриття - справжня скарбниця! Вона виявилася битком набита дорогоцінними металами і камінням, дрібничками і приголомшливими творами мистецтва. Тепер зрозуміло, чому знадобився такий серйозний захист.\n\nЩоб безпечно доставити наверх весь цей скарб, часу піде чимало, але це цілком досяжно. Однак залишається питання, чому це сховище побудували в таких екстремальних умовах навколишнього середовища. Якийсь ексцентричний колекціонер хотів так забезпечити її безпеку? Це була якась форма ритуального жертвопринесення? Чи ця стародавня цивілізація сховала свої скарби тут, сподіваючись, що одного дня хтось дізнається їхню історію?"
 ancrel.9185.name:0 "Ізольована безтурботність"
 ancrel.9185.desc:0 "Експедиція, відправлена в лавовий лабіринт, нарешті повернулася! Коли вони дісталися кімнати, розташованої найдальше, то нарешті зрозуміли призначення цього величного комплексу. Лабіринт слугував випробувальним полігоном, причому не стільки для тіла, скільки для розуму. У внутрішньому святилищі є часто повторювана фраза, написана місцевою мовою. У перекладі вона говорить: "...4 444 444-та зміна припливу і відпливу стане Останньою. Ніщо не переживе Його відродження". Що б це не означало, схоже, після прочитання цієї фрази ті деякі, хто вижив у цьому смертельному паломництві, вважали за краще повернутися на поверхню замість того, щоб добровільно гинути в річках вогню."

 site_sky_glow_hymn:0 "Красива сфера"
 site_sky_glow_hymn_intro:0 "Сканування поверхні планети [From.Planet.GetName] показало, що тут могла існувати технологічна цивілізація, яка давно вже загинула. Потрібно відправити на поверхню експедицію, щоб дізнатися більше."
 ancrel.9190.name:0 "Мертва земля і яскраве небо"
 ancrel.9190.desc:0 "Після приземлення на поверхню планети [From.Planet.GetName] експедиції стало зрозуміло, що ще кілька століть тому тут дійсно процвітала цивілізація. У якийсь момент сталася глобальна катастрофа. Мабуть, якась міжусобна боротьба між національними державами призвела до фатального обміну ударами зброї масового знищення. Як не дивно, хоча поверхня порожня і млява, небо рясніє мінливими відтінками вічного північного сяйва... Вигляд виходить приголомшливий: пустельні сталеві та кам'яні рештки цілих міст, забарвлені яскравими, блискучими кольорами, які танцюють у небі."
 ancrel.9195.name:0 "Вогонь у небі"
 ancrel.9195.desc:0 "Нам стала відома доля загиблої цивілізації на планеті [From.Planet.GetName], і хоча вона трагічна, на жаль, у галактиці таке трапляється часто. Вона розвивалася, підвищуючи свою технічну оснащеність, а ось соціальної та політичної гармонії не вистачало. Згодом вони створили засоби власного знищення, а потім використовували їх. І нехай доля самого світу і його мешканців не унікальна, дещо вразило наших учених: нескінченний танець північного сяйва, який нічим не порушувався, на тлі загального спустошення. При більш ретельному розгляді виявилося, що ефект північного сяйва в небі з'являється з закономірністю, що повторюється, що суперечить будь-яким нашим колишнім знанням про погоду. Можливо, це якесь повідомлення?"
 ancrel.9200.name:0 "Заховані у всіх на виду"
 ancrel.9200.desc:0 "Загадку повторюваного північного сяйва вдалося пояснити після того, як сканери виявили маленькі машини на орбіті планети [FromFrom.Planet.GetName]. Деякі з цих пристроїв були перехоплені та вивчені. Виявилося, що ці машини можуть керувати атмосферою, вистрілюючи в неї потоки заряджених частинок та імітуючи сонячні вітри. \n\nФактично це закодовані повідомлення, що відправляються мешканцям поверхні. У нас є теорія, що цю систему ввели в дію приблизно в той самий час, коли сталася глобальна криза. Шифровані повідомлення під час війни, як-от інструкції диверсантам або сигнали для детонації зброї, заховані у всіх на виду. Відключити їх нікому, і тому вони без кінця повторюються."
 ancrel.9205.name:0 "Небеса дадуть відповідь"
 ancrel.9205.desc:0 "Як і очікувалося, північне сяйво, що ритмічно пульсує, навколо планети [FromFrom.Planet.GetName] має штучне походження. Цей світ оточений досі діючою мережею мікросупутників. Ці машини запрограмовані вистрілювати імпульси заряджених частинок у верхні шари атмосфери, імітуючи сонячні вітри. Шаблони було розроблено для проєкції заспокійливого ефекту в уми населення через підсвідомі повідомлення, що використовують небо як канал для придушення будь-яких негативних емоцій і досягнення загального миру. Очевидно, це не спрацювало."
 ancrel.9210.name:0 "Пісня одинака"
 ancrel.9210.desc:0 "Воно живе! Північне сяйво насправді виявилося раніше невідомою формою... життя? У верхніх шарах атмосфери мешкає якась загадкова напіврозумна істота. Вона якось може керувати магнітним полем та іонізацією, змінюючи атмосферу для відображення вогнів у небі за своєю незбагненною інопланетною забаганкою. Деякі вчені висунули теорію, що вона намагається налагодити контакт; інші ж вважають, що вона просто грає або навіть "співає за допомогою світла".\n\nВідділ ксенології повідомляє, що всі спроби перекладу повністю провалилися через несумісну фізіологію цієї істоти. Можливо, вона намагається нас попередити? Оплакує свій загиблий світ? Тріумфально зловтішається?" Ми можемо лише залишити її в небі співати свою інопланетну пісню."

 site_warmer_climates:0 "Проникнення всередину"
 site_warmer_climates_intro:0 "Судячи з отриманих з орбіти зображень планети [From.Planet.GetName], там чітко простежується інфраструктура технологічної цивілізації. Таємничим чином, незважаючи на величезні міські території, пов'язані великою наземною транспортною мережею, планета здається повністю покинутою, а ознак розумного життя не спостерігається. Ядро планети вирізняється підвищеною активністю, проте слідів якоїсь катастрофи чи іншої події, які могли б достовірно пояснити зникнення населення, немає. Куди вони всі поділися?"
 ancrel.9215.name:0 "Нікого немає вдома"
 ancrel.9215.desc:0 "На поверхню планети [From.Planet.GetName] було відправлено десантні групи, яким першими вдалося поглянути зблизька на цей світ і його порожні міста, що продуваються вітрами. Час, погода і відсутність догляду потріпали їх, але не зруйнували, залишивши здебільшого цілими. Від жителів, щоправда, не залишилося ні сліду. Наразі є тільки одна достовірна теорія: масова міграція або евакуація. Нам все ще належить зрозуміти, що могло змусити цілу расу кинути всі досягнення і знання своєї цивілізації."
 ancrel.9220.name:0 "Опускаємося вниз"
 ancrel.9220.desc:0 "Розслідування зникнення населення планети [From.Planet.GetName] дало свої плоди. Великі герметичні захисні двері, що ведуть у глибоку мережу тунелів, слугують доказом, що в якийсь момент уся раса почала переміщатися під землю. Перехресний аналіз геологічних і метеорологічних даних показує, що на всій планеті різко настав льодовиковий період, можливо, унаслідок зміщення нахилу осі, що, ймовірно, і стало причиною міграції."\n\nДослідження великої мережі тунелів триває повним ходом."
 ancrel.9225.name:0 "Глибокий сон"
 ancrel.9225.desc:1 "Тисячі років тому середня температура на планеті різко впала, і більша частина сонячного світла відбивалася хмарами. Щоб впоратися з раптовим похолоданням клімату, населення мігрувало під землю і було змушене рухатися дедалі глибше і глибше, намагаючись наздогнати тепло ядра планети, що вислизає." Населення, що пішло під землю, нічим було годувати, тому було запущено проєкт кріоанабіозу. Щойно прилади визначили б, що клімат на поверхні стабілізувався, відбулося б автоматичне пробудження. І на планеті справді стало тепліше, але процес був настільки різким, що вивів з ладу капсули гібернації та спалив сплячих. Залишилися тільки мільйони капсул, які стоять мовчазними рядами в темряві й заповнені обвугленими кістками."
 ancrel.9230.name:0 "Смертельна теплова хвиля"
 ancrel.9230.desc:0 "Експедиція, що повернулася, відшукала відповідь на загадку зникнення населення планети [FromFrom.Planet.GetName]. Більша частина з них вимерла через раптовий льодовиковий період, що раптово настав. Залишки раси мігрували глибоко під землю, ближче до ядра планети, що остигає, яке за цих умов залишалося єдиним джерелом тепла та енергії.\n\n Ті, що вижили, запустили грандіозний підземний інженерний проєкт. У відчайдушній спробі розморозити свій замерзлий світ вони намагалися направити геотермальне тепло від планетарного ядра на поверхню. Але щось пішло не так, омолодження ядра вийшло з-під контролю, і тунелі притулків були затоплені магмою і розпеченим газом, що миттєво знищило всіх, хто вижив."
 ancrel.9235.name:0 "Холодно і самотньо"
 ancrel.9235.desc:0 "Повернувшись, експедиція принесла сумні звістки. Тисячі років тому температура ядра планети різко впала, змусивши жителів піти під землю в пошуках тепла, енергії та ресурсів. Рік за роком температура продовжувала падати, а жителі продовжували копати все глибше. Їх ставало дедалі менше, оскільки багато хто замерз, помер від голоду або загинув через нещасні випадки. Так тривало десятиліттями. У невеликому виритому вручну тунелі, у найглибшій шахті, далеко за підрівнем, де лежать останні зламані й покинуті машини для копання, був знайдений лише один вмерзлий у лід труп молюскоїда. Судячи зі знайденого запису, це останній представник своєї раси. Йому було холодно і самотньо, і він був готовий здатися."

 site_phoenix_collective:0 "Чи є хто-небудь вдома?"
 site_phoenix_collective_intro:0 "Наш дослідницький корабель здійснив сканування планети [From.Planet.GetName] і виявив якісь штучні конструкції, гідні ближчої уваги. На жаль, там немає жодних ознак населення."
 ancrel.9240.name:0 "Місто привидів"
 ancrel.9240.desc:0 "Наша експедиція на поверхню доповіла про дивовижні відкриття. На планеті багато великих міст. Усі вони покинуті, але перебувають у доволі доброму стані, якщо врахувати їхній вік. Інфраструктура і планування кожного міста напрочуд упорядковані й гармонійні, що вказує на вкрай згуртовану цивілізацію, рухому єдиними для всіх колективними ідеалами, а можливо, і навіть чимось на кшталт гештальт-свідомості... Судячи з архітектури та внутрішньої арматури, все це побудувала раса маленьких грибоподібних із доволі низьким рівнем технічного прогресу. Куди саме вони поділися, залишається невідомим."
 ancrel.9245.name:0 "Перекази старовини глибокої"
 ancrel.9245.desc:0 "Подальше вивчення зниклої цивілізації на планеті [From.Planet.GetName] породило більше запитань, ніж відповідей. Цим простим, міцним конструкціям тисячі років, і всі вони, схоже, були побудовані приблизно в один час, імовірно, протягом одного століття. Будь-які доповнення чи оновлення, що стосувалися міської структури, схоже, також були всепланетними і виконувалися через великі непрогнозовані проміжки часу. Дивний характер розвитку цього суспільства, схоже, не допускає помітних змін чисельності населення."
 ancrel.9250.name:0 "Смерть і відродження"
 ancrel.9250.desc:0 "Нещодавнє відкриття пролило світло на питання, куди зникли будівельники міст із планети [From.Planet.GetName]. Очевидно, ця грибоподібна раса має колективний цикл масової смерті та відродження. Вони масово народжуються майже одночасно по всій планеті і потім ростуть як частина колективного розуму, де всі пов'язані один з одним. За сотні років свого життєвого циклу вони поширюються планетою і заново займають міста, побудовані й покинуті попередніми відмерлими поколіннями. \n\nКоли наближається час наступного циклу смерті й відродження, вони слідують загальному для їхньої раси біологічному поклику. За допомогою безстатевого розмноження вони народжують на світ стручок, який закопують у землю. Батько вмирає, а його тіло розкладається і удобрює землю навколо стручка. Після довгого періоду сплячки стручки розкриваються, випускаючи нове покоління, і цикл повторюється."
 ancrel.9255.name:0 "Порушений цикл"
 ancrel.9255.desc:0 "Під час розкопок на планеті [FromFrom.Planet.GetName] нарешті стала відома доля її зниклого населення. Вони всі перебували в землі в стручках, що дозрівали, і вже готувалися з'явитися на світ, коли сталося якесь природне явище, що внесло розлад в екосистему планети. Найімовірніше, це було падіння метеорита, який на кілька десятиліть змінив погоду і сезони. Коли вони народилися, то опинилися у світі, позбавленому їхньої звичайної їжі. Те, що мало стати загальним святковим відродженням, швидко прийшло до повільного колективного голодування і, врешті-решт, до вимирання раси."
 ancrel.9260.name:0 "Піднестися над усім"
 ancrel.9260.desc:0 "Теоретичне дослідження культури раси грибоподібних з погляду психології та соціології дало безрадісну розгадку таємниці їхнього зникнення. У якийсь момент уся раса загалом почала піддавати сумніву свій вічний і начебто безглуздий цикл існування. Зерно екзистенціального нігілізму проросло в усіх жителях, кульмінацією чого став останній акт непокори своєму інстинкту виживання... Одного разу посіяне, можливо, навіть однією істотою, це ядро сумніву з жахливою швидкістю поширилося на весь колективний розум, аж доки вони не ухвалили одностайне рішення, що останній врожай стручків треба не саджати, а спалити."
 ancrel.9265.name:0 "Вони піднімуться знову"
 ancrel.9265.desc:0 "Остаточна розгадка таємниці зникнення грибоподібного суспільства виявилася досить простою. Населення планети нікуди не поділося! Вони досі тут, дозрівають під землею. Аналіз нерозкритого стручка показав, що активна тривалість життя представника цієї раси, вимірювана століттями, ніщо порівняно з періодом дозрівання стручка, який, схоже, триває кілька тисяч років. Їхні прості міста, побудовані так, щоб чинити опір впливу часу без тривалого нагляду, безмовно стоять, чекаючи на повернення господарів. Так що вони всі тут, дрімають у землі й чекають того дня, коли зможуть піднятися й почати цикл заново."

 site_grand_herald:0 "Великий провісник"
 site_grand_herald_intro:1 "Навіть без приладів можна легко побачити на планеті [From.Planet.GetName] залишки величезних міських агломерацій. Тут вочевидь колись мешкала високорозвинена цивілізація, але на сьогодні немає ні ознак життя, ні електромагнітних сигналів, що відповідають технологічному суспільству. Планета здається мертвою. Щоб дізнатися більше, нам доведеться спуститися туди."
 ancrel.9270.name:0 "Бадьорість духу"
 ancrel.9270.desc:1 "Зруйнована, але досить просунута архітектура натякає на технологічно розвинену людиноподібну расу на межі освоєння космосу. Перекладена документація і велика кількість монументальної архітектури вказують на глибоко вкорінену релігію або духовність, що пронизувала всю цивілізацію."\n\nБагаторазово повторюються слова "§НВеликий провісник§!" - схоже, в даному суспільстві це була фігура або поняття, що викликало священне благоговіння і безперечне шанування."
 ancrel.9275.name:0 "Заповіт знамення"
 ancrel.9275.desc:1 "При ретельному перегляді документів, знайдених в достатку в руїнах по всій планеті (ця раса явно любила писемність), особливо виділяється одне поняття, яке часто трапляється: §H"Заповіт знамення"§! Це щось на кшталт попередження про неминучу загибель, що спричиняло параною та жах у всього населення. \n\nЧерез метафоричний та езотеричний характер мови цих писань важко визначити справжню природу цієї загрози, але її вплив на психіку тубільної раси є беззаперечним. Усі разом вони, схоже, звертали погляд до небес в очікуванні божественного втручання."
 ancrel.9280.name:0 "Віровчення з поневоленням"
 ancrel.9280.desc:1 "Архітектурний аналіз відокремив споруди, зведені незадовго до зникнення цієї цивілізації. Принцип повторюється по всій планеті: це безсистемні утилітарні конструкції, призначені для важкої виробничої роботи. На відміну від старіших жител, ці будови не мають прикрас і вирізняються помітною прагматичністю дизайну. Можливо, на планеті взяла гору культура іконоборства?"\n\nНад входом у кожну з цих будівель знаходиться §H "Віровчення підпорядкування"§! - молитва служіння §НВеликому провіснику§! і його священному плану. Є теорія, що це щось на кшталт відповіді на пророкування загибелі в §H "Заповіті знамення"§!"."
 ancrel.9285.name:0 "Гімн послідовників"
 ancrel.9285.desc:1 "Експедиція на поверхню натрапила на цікаву знахідку. В одному з великих міст було виявлено аудіовізуальний запис. Незліченний натовп істот - мабуть, основна маса жителів - заповнює міську площу. Вони співають, і їхні голоси наростають, нагадуючи звуки мелодійної гуркітливої грози. \n\nПереклад слів масового співу звучить так: "Вознесіння близько. Перенеси нас, о Великий провісник, у новий початок. Веди нас із землі сліз і праху і даруй нам новий дім серед зірок. Ми йдемо за тобою всі як один. Ми йдемо за тобою".""
 ancrel.9290.name:0 "Паломництво останніх днів"
 ancrel.9290.desc:1 "§H "Гімн послідовників"§! не був локальним, це була подія глобального масштабу, і всі жителі співали в унісон. Така незвичайна подія вимагала подальших досліджень, і саме тоді з'явилися нові здогадки. Ми виявили документ під назвою §H "Проща останніх днів"§!", і, схоже, це одна з останніх ланок у цьому таємничому ланцюжку подій.\n\nДокумент посилається на конкретне місце на планеті, де відбудеться щось на кшталт судного дня чи останнього ритуалу; це нічим не примітна ділянка в пустелі, на яку ми не звертали уваги в ранніх дослідженнях. У документі також ідеться про якийсь §H "Обряд піднятого покриву"§!, опис якого зараз перекладається."
 ancrel.9295.name:0 "Ковчег спадщини"
 ancrel.9295.desc:2 "Ми нарешті знайшли §H "Великого провісника"§!, раніше прихованого під хитромудрим оптичним камуфляжем. Ним виявився не пророк і не релігійний діяч, а гігантський космічний корабель класу титан! Оскільки цей світ гинув у релігійних війнах, "Провісник" мав стати ковчегом, який забрав би частину населення з приреченої планети і доправив би в обітовану землю десь у космічних просторах. Корабель повністю справний і дуже добре зберігся, тож лишається тільки гадати, чому він так ніколи й не злетів.\n\nПохоже, що незадовго до зльоту мешканці планети зійшлися в рішучій битві. Вона виявилася настільки жорстокою, що бій не пережив ніхто з його учасників."
 ancrel.9300.name:0 "Хранитель цілісності"
 ancrel.9300.desc:1 "Ніякий це не релігійний архетип! Після вимкнення поля оптичного камуфляжу експедиція побачила справжню форму §H "Великого провісника"§! - величезного космічного корабля класу титан, наполовину похованого в піску і побудованого для протистояння якійсь загрозі, що наближається з космосу. Як з'ясовується, поетичний і метафоричний характер мови тубільців, що інтерпретується як прояв релігійних почуттів, був насправді звичайним способом спілкування цієї раси. \n\nПрирода загрози, що насувається, все ще залишається таємницею, але, судячи з усього, чим би вона не була, з'явилася вона до того, як "Титан" був закінчений. Він усіяний тисячами висохлих останків вимерлої раси планети [FromFrom.Planet.GetName]. У них не було часу активувати свій "Титан", і вже ніколи не буде."
 ancrel.9305.name:0 "Обіцянка позбавлення"
 ancrel.9305.desc:2 "§H "Великий провісник"§! виявився незвичайною релігійною фігурою. Це величезний інженерний проект особливого значення - автоматизований будівельний майданчик. На високих як хмарочоси опорах досі спочиває його перше і єдине творіння - величезний космічний корабель класу титан. Ми все ще не знаємо, як ця археологічна знахідка пов'язана з духовною метафорою, але ми встановили наступне: чим би не була згадана в "Заповіті знамення" загроза, їй удалося знищити все населення планети до завершення проєкту "Великий провісник". Але автоматизований майданчик і далі працював і, незважаючи ні на що, добудував корабель, який так і не дочекався пасажирів. Порожній, цілий і неушкоджений, він спав багато тисячоліть, бо керувати ним було нікому. Може, випробуємо його в справі?"
 get_herald:0 "§YВеликий провісник§! доданий у вашу флотилію."

 site_hive_coral:0 "Під хвилями"
 site_hive_coral_intro:1 "Дані, отримані науковим кораблем з орбіти під час сканування планети [From.Planet.GetName], показують якісь дивні утворення під товщею хвиль і незрозумілі водні течії. Погода тут відносно спокійна, і бурі бувають рідко, проте моря на планеті, схоже, постійно вирують і спінюються під впливом якоїсь невідомої сили під поверхнею. Рекомендується більш уважне вивчення."
 ancrel.9310.name:0 "Пронизувачі поверхні"
 ancrel.9310.desc:1 "Експедиція, що вирушила вивчати моря планети [From.Planet.GetName], виявила щось дивне. Поверхню води пронизують великі шипи з органічного матеріалу - чи то скам'янілого корала, чи то кістки, - що простягаються до неба на сотні метрів. Шипи, що нагадують пазурі, утворюють групи по кілька десятків, і подібні утворення трапляються скрізь, крім найхолодніших полярних морів. Пористі шипи покриті отворами, які можуть досягати розміру штурмовика. Можливо, це якось пов'язано з тим, як ці біоструктури розмножуються?"
 ancrel.9315.name:0 "Нинішні творці"
 ancrel.9315.desc:1 "Експедиції нарешті вдалося дістатися до групи довгих біоутворень однакової форми на дні планетарного моря. Ці підводні структури, утворені з того ж матеріалу, що і шипи, які пронизують поверхню, являють собою свого роду систему органічних насосів. Ця жива мережа "дихає", і її видихи створюють цикл морських течій.\n\nРозмір цих утворень, а також їх величезна кількість на дні океану вказує на те, що вони відповідають за незрозумілі підводні течії планети [From.Planet.GetName]."
 ancrel.9320.name:0 "Корал вулика"
 ancrel.9320.desc:1 "Ще одна глибоководна експедиція, що повернулася, розкрила нам правду про вируючі моря планети [FromFrom.Planet.GetName]. Усі дивні органічні утворення з'єднані в один величезний кораловий риф. Як з'ясувалося, корал цей володіє частковою свідомістю, хоча і має абсолютно чужий нам менталітет, якщо порівнювати з нашими уявленнями про розумне життя. За допомогою феромонів, що виділяються у воду, він більш-менш поневолив решту живих організмів моря, контролюючи їхню поведінку і репродуктивні цикли для своїх власних потреб. Схоже, він абсолютно неагресивний, хоча і грає роль ляльковода. Можливо, це просто вища форма життя в цьому світі? Або інопланетний паразит, що вторгся сюди? Спілкування з ним, мабуть, неможливе, тому відповідей ми, напевно, ніколи не отримаємо."
 ancrel.9325.name:0 "Біорятівник"
 ancrel.9325.desc:1 "Після визначення послідовності інопланетної ДНК було зроблено разюче відкриття: глобальна сукупність морських коралів не тільки не є аборигеном цього світу, а й являє собою скоріше біоінженерну конструкцію, а не природне утворення. Під товстим килимом із чужорідного корала міститься скам'янілий шар усієї колишньої екосистеми цього світу, яка повністю вимерла. Схоже, корал, потрапивши сюди, поступово задушив усе тубільне життя і замінив його екосистемою, підлаштованою конкретно під нього. Є дві основні теорії, чому це могло бути зроблено: або штучний корал впроваджували з нешкідливих причин, але потім несподівано масово витіснив місцеву дику природу в конкурентній боротьбі, або його свідомо створили як жахливу біологічну зброю для зачистки океанічних світів від тубільного життя."
 ancrel.9330.name:0 "Привітний прийом"
 ancrel.9330.desc:1 "Це все одна гігантська біомашина! Підводний аналіз вказує на те, що океани планети колись були мертві - тут не було ні течій, ні кисню для підтримки підводного життя. Цю біоінженерну машину помістили на планету з метою штучного стимулювання основних передумов органічного життя. Очевидно, це спрацювало, тому що тепер на планеті процвітає підводна флора і фауна. Не знайдено жодних слідів, що пояснюють, хто виконав таку колосальну роботу і чому. Можливо, це був проєкт із тераформування, проведений невідомою водною расою з просунутими біотехнологіями, яка хотіла створити для себе новий дім?"

 site_orbital_rain:0 "Дістатися до дна"
 site_orbital_rain_intro:1 "Відеодані від датчиків на планеті [From.Planet.GetName] показують вкрай незвичайні утворення на дні цього океанічного світу."
 ancrel.9335.name:0 "Рани на дні океану"
 ancrel.9335.desc:1 "При більш уважному вивченні планети [From.Planet.GetName] з'ясовується, що дно величезних океанів має винятково дивний вигляд і більше нагадує поверхню якогось місяця або астероїда, повністю покриту ударними кратерами. Подібні кратери зазвичай відсутні на небесних тілах з атмосферою, особливо якщо там є океани... Слід провести подальше вивчення."
 ancrel.9340.name:0 "Води іншого світу"
 ancrel.9340.desc:1 "Звідки на океанському дні взялися ці таємничі кратери, вдалося зрозуміти тільки після аналізу самої води. Сліди певних мінералів і хімічний склад довели, що вода не з цієї планети. Її доставили сюди у вигляді гігантських крижаних брил, які скидалися на планету. Стикаючись одна з одною, ці брили дробилися на частини і танули, у підсумку покривши всю поверхню водою... Була виконана абсолютно грандіозна робота, але немає нічого, що натякало б на її причину."
 ancrel.9345.name:0 "Поточні події"
 ancrel.9345.desc:1 "Науковий корабель на орбіті планети [FromFrom.Planet.GetName] уловив якісь непізнані енергетичні сигнали, що йдуть з великої глибини. Експедиція, відправлена для перевірки, виявила стародавню конструкцію. Споруда завдовжки в безліч кілометрів була зведена з єдиною метою - штучно створювати підводні течії."\n\nПідводна циркуляція має життєво важливе значення для багатьох водних організмів, і на даному етапі ми дотримуємося теорії, що цю планету було підготовлено для проживання якоїсь водної раси, яка освоїла космос. Щоправда, тут вони, мабуть, так ніколи і не з'явилися."
 ancrel.9350.name:0 "Сховище, що потонуло"
 ancrel.9350.desc:1 "Простеживши дивну енергетичну сигнатуру до джерела, наша експедиція виявила глибоко під поверхнею морського дна інопланетний комплекс зв'язку. Він містив фрагменти інформації, які, після їхнього перекладу, повідали нам про проєкт впровадження води на планеті." Згідно з перекладеними даними, все це підприємство з утворення океану ставило за мету створення величезного підводного сховища, проте не уточнюється, що саме там повинно було зберігатися. Вже точно для подібних цілей не потрібно було покривати водою цілу планету."
 ancrel.9355.name:0 "Управління кліматом"
 ancrel.9355.desc:1 "Завдяки щасливому випадку, при скануванні датчиками науковому кораблю вдалося виявити стародавню будову глибоко під поверхнею океанічного дна. Доставити туди експедицію виявилося дуже важко, але отримані відомості того варті."\n\nКолись ця будівля була центром контролю за кліматом. Вона керувала роботою величезних машин на орбіті, що змінюють клімат. Це був проєкт із тераформування планети, який було перервано, але, судячи з усього, все-таки зайшов досить далеко. Навіть без подальшого управління природа почала процвітати і в кінцевому підсумку створила екосистему, яка існує сьогодні."

 site_fossilized_jellyfish:0 "Точковий архіпелаг"
 site_fossilized_jellyfish_intro:1 "Науковий корабель на орбіті планети [From.Planet.GetName] виявив в океані скупчення маленьких круглих островів. Вони вельми незвичайні з геологічної точки зору: їхня поверхня має природний вигляд і позбавлена штучних споруд, але форма практично ідеальна. Доведеться відправити туди експедицію, щоб дізнатися більше."
 ancrel.9360.name:0 "Острівні тунелі"
 ancrel.9360.desc:1 "Експедиція, відправлена на поверхню планети [From.Planet.GetName], почала досліджувати один із круглих островів і незабаром зробила чудове відкриття. Під поверхнею острова виявилася складна мережа тунелів, що проходять через дивну маслянисту породу. Ці тунелі, напрочуд рівні і круглі, охоплюють весь острів. Таке відчуття, що утворилися вони природним шляхом, а не в результаті розкопок, але це і не були звичні геологічні процеси."
 ancrel.9365.name:0 "Тунелі всюди"
 ancrel.9365.desc:1 "Просуваючись під час розкопок все далі вглиб круглих островів, відправлена на поверхню експедиція зробила ще два відкриття. По-перше, під кожним островом, схоже, є дублююча внутрішня система тунелів. Вони трохи відрізняються за розміром, але не за структурою. Друге відкриття було ще більш вражаючим: острови не є частиною кори планети, а фактично ширяють. Їхні нижні рівні мають заповнені газом порожнини, які в поєднанні з доволі тендітними та пористими острівними породами і дозволяють островам парити."
 ancrel.9370.name:0 "Замерзле желе"
 ancrel.9370.desc:1 "Розгадка таємниці островів, що ширяють, опинилася в галузі біології, а не геології. Ці острови насправді виявилися гігантськими скам'янілими істотами, схожими на медуз. Мільйони років тому, під час льодовикового періоду, вони всі замерзли на смерть, після чого їхні тіла перетворилися на скам'янілі острови, які тепер виступають над поверхнею води. У результаті багатовікового нашарування сміття їхня видима поверхня стала нагадувати природні острови, але всередині вони повністю органічні."
 ancrel.9375.name:1 "Природний сон"
 ancrel.9375.desc:1 "Ніякі це не острови, а медузи! Кожне з цих ширяючих кіл насправді є гігантським безхребетним організмом. Крім того, вони не мертві: удаване скам'яніння є лише природною частиною їхнього життєвого циклу. Тисячоліттями ці кам'яні острови виділяють відкладення, аж поки врешті-решт повністю не розчиняються. Відкладення містять мікроскопічні поліпи, які з часом дозрівають у воді, поки не вступлять у наступну стадію свого життєвого циклу."
 ancrel.9380.name:0 "Великі не впоралися"
 ancrel.9380.desc:1 "Жодні це не острови, а інопланетні організми - схожі на медуз істоти, які з якоїсь причини були штучно впроваджені в екосистему планети. Однак, судячи з усього, впровадження пішло не так, як планувалося. Великі медузи здебільшого загинули і скам'яніли, перетворившись на архіпелаг ширяючих островів, але ті, що поменше, змогли пристосуватися і зараз процвітають в океанах планети. Поки що незрозуміло, чи розділять вони з часом долю своїх більших предків."

 site_popular_rock:1 "Популярний камінь"
 site_popular_rock_intro:1 "Датчики виявили енергетичні сигнали в скупченні астероїдів. Рекомендується подальше дослідження."
 ancrel.9385.name:1 "Здрастуй і прощавай"
 ancrel.9385.desc:2 "Під час відстеження слабких енергетичних слідів, що залишилися, найімовірніше, після прольоту космічних кораблів, у скупченні особливо було виділено один астероїд. Більш ретельне його вивчення підтвердило теорію космічних перельотів у минулому, оскільки на його кам'янистій поверхні залишилися численні сліди злетів і посадок."\n\nТакож датчики вказують на наявність усередині астероїда пустот і тунелів, доступних для розкопок."
 ancrel.9390.name:1 "За етапом"
 ancrel.9390.desc:1 "Просуваючись маленькими і вузькими тунелями, експедиція нарешті натрапила в найглибшій частині на святилище - величезне, вишукано оздоблене приміщення, прикрашене скульптурами, висіченими прямо в камені. Судячи з перекладу текстів духовного змісту, вирізьблених на стінах, це місце називалося "Дев'ятий етап" і було, вочевидь, одним із багатьох місць призначення для релігійного паломництва представників раси, що створила це місце."\n\nЯкщо це дев'ятий етап, то де ж попередні вісім? І скільки їх ще було потім?"
 ancrel.9395.name:1 "Склад у далекому космосі"
 ancrel.9395.desc:1 "Причини частого відвідування цього астероїда стали зрозумілими після того, як відправлена на поверхню експедиція виявила всередині нього величезні складські приміщення і бункери. Мертва кам'яна брила служила для якоїсь раси, що освоїла космос, складом, де можна було поповнити паливо і провести техобслуговування кораблів перед їх відправкою далі в космос. Це вказує на інопланетне суспільство без надсвітлових двигунів, але з величезним бажанням досліджувати космос. Залишається незрозумілим, чому цей астероїдний склад був кинутий, але нам вдалося відшукати деякі матеріали. Що в космосі взято, те свято!"
 ancrel.9400.name:1 "Прокинься і співай"
 ancrel.9400.desc:1 "Усередині астероїда на експедицію чекало вражаюче відкриття. Покинуті кріокапсули - у кількості сотень тисяч - заповнювали величезні вириті приміщення. Усі капсули були відкриті й відключені, через що виникло враження, що вони вже виконали своє призначення.\n\nНа даному етапі ми дотримуємося теорії, що цей астероїд використовували як своєрідний колонізаційний човник, запущений у космос у напрямку до якогось процвітаючого місця існування. Коли він наблизився до місця призначення, автоматичні системи розбудили сплячих пасажирів, які потім залишили астероїд і вирушили до свого нового дому на кораблі для близьких перельотів."

 site_strange_flows:1 "Дивні потоки"
 site_strange_flows_intro:1 "Це має бути "звичайна" розплавлена планета, але чомусь вона спричиняє неконтрольовані збої датчиків наукового корабля.\n\nРекомендується подальше вивчення."
 ancrel.9405.name:1 "Ознаки опору"
 ancrel.9405.desc:2 "Порушення роботи датчиків наукового корабля на орбіті планети [From.Planet.GetName] не йдуть у жодне порівняння зі складнощами, що виникли на її поверхні. Через аномальні магнітні коливання від якогось невідомого джерела обладнання божеволіє."\n\nДосліджувати цей електромагнітний бедлам буде дуже складно, але з часом ми зможемо знайти відповіді."
 ancrel.9410.name:1 "Оце метал!"
 ancrel.9410.desc:2 "Щойно відправленій на поверхню експедиції вдалося розв'язати проблеми з несправним обладнанням, почала прояснюватися природа несамовитих магнітних коливань."\n\nШужливі океани і річки лави на планеті [From.Planet.GetName] насправді являють собою не звичну магму, а розплавлений метал. Зазвичай розігріті до подібної температури метали не мають особливо сильних магнітних властивостей, і навіть увесь обсяг розплавленого металу планети не повинен створювати електромагнітні сили такого масштабу. Так у чому ж причина?"
 ancrel.9415.name:1 "Пробудження нейтронної зірки"
 ancrel.9415.desc:2 "Науковий корабель, що перебуває на орбіті планети [FromFrom.Planet.GetName], нарешті розгадав таємницю магнітних коливань на ній. \n\nМільйони років тому планета наблизилася до нейтронної зірки особливого типу. Магнетизм цієї зірки довів до кипіння метали в її надрах і перетворив їх на ті розплавлені океани, що ми бачимо зараз. Електромагнітні сили, з якими ми зіткнулися, лише залишкові явища порівняно з тим минулим катаклізмом. нинішнє місце розташування нейтронної зірки залишається таємницею. Таємницею, що викликає тривогу."
 ancrel.9420.name:1 "Бабах!"
 ancrel.9420.desc:2 "Кричуще порушення звичних законів фізики змусило науковий відділ прийняти до розгляду "зовнішні сили" як пояснення дивних властивостей планети [FromFrom.Planet.GetName].\n\nУдарний кратер і сліди часток від використання термоядерного двигуна на орбіті наводять на думку, що колись планета зазнала впливу якоїсь електричної суперзброї. Удар був настільки потужним, що всі метали на планеті розплавилися, а сама планета досі потріскує через залишкову електрику... Що послужило підставою для такої потужної атаки, ми ніколи не дізнаємося."
 ancrel.9425.name:1 "Заради науки!"
 ancrel.9425.desc:1 "Після перекалібрування датчиків з урахуванням перешкод було зроблено нове відкриття - покинута наукова станція на найближчому місяці. З майже повністю спалених записів вдалося відновити фрагменти даних, що описують експеримент із застосуванням гігантського штучного магніту на поверхні планети." Експеримент пройшов навіть надто успішно: уся металева кора планети перетворилася на розплавлені озера, а електромагнітний заряд був настільки потужним, що миттєво підсмажив наукову станцію." Що ж... Прогресу без жертв не буває."

 ancrel.6000.name:0 "Омнікодекс"
 ancrel.6000.desc:0 "В Омнікодексі міститься докладна генетична інформація про тисячі розумних рас, які в минулому населяли галактику. Наші генетики могли б використати ці дані для відродження вимерлої раси на одній з наших планет. Щойно ми виберемо планету, генетики переглянуть Омнікодекс і назвуть расу, яка підходить для її клімату."
 ancrel.6000.a:0 "[planet_option_1.GetName]"
 ancrel.6000.a.tooltip:0 "§Y3 поселення§! нової раси з випадковими ознаками з'являються на планеті §Y[planet_option_1.GetName]§!"
 ancrel.6000.b:0 "[planet_option_2.GetName]"
 ancrel.6000.b.tooltip:0 "§Y3 поселення§! нової раси з випадковими ознаками з'являються на планеті §Y[planet_option_2.GetName]§!"
 ancrel.6000.c:0 "[planet_option_3.GetName]"
 ancrel.6000.c.tooltip:0 "§Y3 поселення§! нової раси з випадковими ознаками з'являються на планеті §Y[planet_option_3.GetName]§!"
 ancrel.6000.d:0 "[planet_option_4.GetName]"
 ancrel.6000.d.tooltip:0 "§Y3 поселення§! нової раси з випадковими ознаками з'являються на планеті §Y[planet_option_4.GetName]§!"
 ancrel.6000.e:0 "[planet_option_5.GetName]"
 ancrel.6000.e.tooltip:0 "§Y3 поселення§! нової раси з випадковими ознаками з'являються на планеті §Y[planet_option_5.GetName]§!"
 cara.970.name:0 "Галатрон"
 cara.970.1.desc:0 "Життя - це скоріше лотерея, ніж змагання."
 cara.970.2.desc:0 "Іноді відра важать більше, ніж слід."
 cara.970.3.desc:0 "Що для однієї розумної істоти - сміття, для іншої - скарб."
 cara.970.4.desc:0 "Фальшивий енергокредит завжди повертається."
 cara.970.5.desc:0 "Не все те темна матерія, що блищить."
 cara.970.6.desc:0 "Жебраки не вибирають."
 cara.970.7.desc:0 "Дареному заркалувіанцю в ротову порожнину не дивляться."
 cara.970.8.desc:0 "Обмін - не грабіж."
 cara.970.9.desc:0 "Про пролите зро не плачуть."
 cara.970.10.desc:0 "Нехай покарання відповідає злочину."
 cara.970.11.desc:0 "Що посієш, те й пожнеш."
 cara.970.a:0 "Дуже незвично."

 ancrel.8040.name:0 "Схованка з ресурсами"
 ancrel.8040.desc:0 "§H[Root.GetLeaderName]§! [Root.Leader.GetAXX:повідомив|||fem:повідомила] про виявлення стародавньої схованки з ресурсами серед руїн на [From.Planet.GetPlanetMoon]е [From.Planet.GetName]. Їх уже зараз відправляють на наші головні склади."
 ancrel.8045.name:0 "Таємний прохід"
 ancrel.8045.desc:0 "§H[Root.GetLeaderName]§! [Root.Leader.GetAXX:повідомив|||fem:повідомила] про нещодавнє виявлення таємного проходу під час вивчення руїн на [From.Planet.GetPlanetMoon] [From.Planet.GetName]. Це несподіване відкриття прискорило роботи на місці розкопок."
 ancrel.8050.name:0 "Зникла експедиція"
 ancrel.8050.desc:0 "Наші [Root.Owner.GetArchaeologistPlural] на [From.Planet.GetPlanetMoon] [From.Planet.GetName] натрапили на якусь нещасливу експедицію, що загинула давним-давно. Серед їхніх висохлих останків знайдено кілька малих артефактів."
 ancrel.8055.name:0 "Суперечки археологів"
 ancrel.8055.desc:1 "На місці археологічних розкопок на [From.Planet.GetPlanetMoon] [From.Planet.GetName] розпалюються пристрасті: деякі [Root.Owner.GetArchaeologistPlural] відкрито незгодні з головним археологом на ім'я §H[Root.GetLeaderName]§! у тому, як краще далі діяти. Роботи на місці розкопок сильно сповільнилися і тепер ледве йдуть."
 ancrel.8060.name:0 "Камера зі скарбами"
 ancrel.8060.desc:0 "§H[Root.GetLeaderName]§! [Root.Leader.GetAXX:повідомив|||fem:повідомила] про нещодавнє виявлення невеликої потайної камери зі скарбами під час археологічних розкопок на [From.Planet.GetPlanetMoon] [From.Planet.GetName]. Хоча більшість знайдених дрібничок погано підходять для практичного застосування, вони мають значну цінність в енергокредитах."
 ancrel.8065.name:0 "Поширення хвороби"
 ancrel.8065.desc:0 "[Root.GetLeaderName] [Root.Leader.GetAXX:повідомив|||fem:повідомила], що [Root.Owner.GetArchaeologistPlural] на [From.Planet.GetPlanetMoon] [From.Planet.GetName] страждають від дивної хвороби, яка поширюється серед них. Перші підтверджені випадки з'явилися незабаром після відкриття запечатаної камери вперше. Оскільки чимала частина команди виведена з ладу, подальші роботи поки що відкладені."
 ancrel.8070.name:0 "Несправність обладнання"
 ancrel.8070.desc:1 "Археологічна експедиція на [From.Planet.GetPlanetMoon] [From.Planet.GetName] повідомила про затримки, спричинені якоюсь неймовірною серією несправностей обладнання. Роботи призупинено, поки не буде здійснено заміну."
 ancrel.8075.name:0 "Без сліду"
 ancrel.8075.desc:0 "Під час нещодавніх розкопок руїн на [From.Planet.GetPlanetMoon] [From.Planet.GetName] головний археолог на ім'я §H[dead_scientist.GetName]§! зник без сліду. Тривалі пошуки, які проводили інші [Root.Owner.GetArchaeologistPlural], ні до чого не привели. Ми повинні припускати найгірше."
 ancrel.8080.name:0 "Обнаружены малые артефакты"
 ancrel.8080.1.desc:0 "Наші подальші розкопки на [From.Planet.GetPlanetMoon]е [From.Planet.GetName] дали змогу відрити невелику схованку зі стародавніми предметами. [Root.GetLeaderName] [Root.Leader.GetAXX:повідомив|||fem:повідомила], що серед них є кілька малих артефактів."
 ancrel.8080.2.desc:0 "§H[Root.GetLeaderName]§! [Root.Leader.GetAXX:повідомив|||fem:повідомила] про нещодавню знахідку кількох малих артефактів під час археологічних розкопок на [From.Planet.GetPlanetMoon] [From.Planet.GetName]. Зараз їх відправляють у безпечний науковий центр."
 ancrel.8080.3.desc:0 "Під час нещодавніх розкопок руїн на [From.Planet.GetPlanetMoon] [From.Planet.GetName] провалилася частина підлоги, внаслідок чого деякі [Root.Owner.GetArchaeologistPlural] впали в невелику дірку. На щастя, вони при цьому не тільки не постраждали, а й знайшли кілька малих артефактів."
 ancrel.8090.intro:0 "Під час розкопки руїн на [From.Planet.GetPlanetMoon] [From.Planet.GetName] було виявлено групу великих хижаків, які влаштували там лігво."
 ancrel.8090.critical:0 "Перш ніж наші [Root.Owner.GetArchaeologistPlural] змогли втекти, люті звірі атакували їх. Серед загиблих числиться і §H[dead_scientist.GetName]§!."
 ancrel.8090.failure:0 "Багато [Root.Owner.GetArchaeologistPlural] загинули, перш ніж головний археолог §H[Root.GetLeaderName]§! [Root.Leader.GetAXX:вивів|||fem:вивела] вцілілих у безпечне місце."
 ancrel.8090.success:0 "На щастя, тварини перебували в сплячці, і наші [Root.Owner.GetArchaeologistPlural] їх не потривожили. Проєкт швидко просувається вперед."
 ancrel.8090.pay:0 "Впоратися з цими лютими звірами буде нелегко, але вони блокують єдиний шлях уперед. Наші [Root.Owner.GetArchaeologistPlural] можуть пошукати обхід, але це займе час."
 ancrel.8090.name:0 "Ворожа дика природа"
 ancrel.8090.desc:0 "$ancrel.8090.intro$\n\n$ancrel.8090.critical$"
 ancrel.8091.desc:0 "$ancrel.8090.intro$\n\n$ancrel.8090.failure$"
 ancrel.8092.desc:0 "$ancrel.8090.intro$\n\n$ancrel.8090.success$"
 ancrel.8093.desc:0 "$ancrel.8090.intro$\n\n$ancrel.8090.pay$"
 ancrel.8093.a:0 "Прибрати тварин."
 ancrel.8093.b:0 "Їм доведеться йти в обхід."
 ancrel.8100.intro:0 "Наші [Root.Owner.GetArchaeologistPlural], які працюють на [From.Planet.GetPlanetMoon] [From.Planet.GetName], досягли вкрай нестабільної ділянки руїн."
 ancrel.8100.critical:0 "На жаль, деякі [Root.Owner.GetArchaeologistPlural] миттєво загинули, коли на них обвалилася вся стеля. Серед них числиться і §H[dead_scientist.GetName]§!."
 ancrel.8100.failure:0 "Деякі [Root.Owner.GetArchaeologistPlural] нещодавно загинули, коли на них обвалилася стеля. Головний археолог §H[Root.GetLeaderName]§! [Root.Leader.GetAXX:зумів|||fem:зуміла] вибратися з-під уламків без травм, але роботу призупинено."
 ancrel.8100.success:0 "На щастя, головний археолог §H[Root.GetLeaderName]§! [Root.Leader.GetAXX:вигадав|||fem:вигадала] нестандартний, але блискучий спосіб, що дозволяє підперти конструкції за допомогою складної системи полів спрямованої енергії. Тепер ми можемо без побоювань просунутися на нові ділянки руїн."
 ancrel.8100.pay:0 "Перш ніж ми зможемо продовжити, між підлогами і стелями потрібно обережно розмістити підпірки. Це буде важка робота, але пошук обходу затримав би проєкт."
 ancrel.8100.name:0 "Нестабільні руїни"
 ancrel.8100.desc:0 "$ancrel.8100.intro$\n\n$ancrel.8100.critical$"
 ancrel.8101.desc:0 "$ancrel.8100.intro$\n\n$ancrel.8100.failure$"
 ancrel.8102.desc:0 "$ancrel.8100.intro$\n\n$ancrel.8100.success$"
 ancrel.8103.desc:0 "$ancrel.8100.intro$\n\n$ancrel.8100.pay$"
 ancrel.8103.a:0 "Безпека насамперед. Зміцніть ці руїни."
 ancrel.8103.b:0 "Їм доведеться йти в обхід."
 ancrel.8110.name:0 "Стародавні нотатки"
 ancrel.8110.desc:0 "Стародавні частково перекладені записи виявлено під час розкопок руїн на [From.Planet.GetPlanetMoon] [From.Planet.GetName]. §H[Root.GetLeaderName]§! [Root.Leader.GetAXX:повідомив|||fem:повідомила], що записи містять кілька технічних специфікацій, які можуть становити цінність для наших учених."

 ancrel.6049.name:0 "Виявлено скам'янілості на [Root.GetPlanetMoon]е [Root.GetName]"
 ancrel.6049.desc:0 "У великій ізольованій долині на планеті §H[Root.GetName]§! вдалося виявити скам'янілі рештки представників кількох різних рас, які, судячи з усього, не є її корінними жителями. Цим останкам приблизно 3,6 мільйона років, з різницею максимум у кілька століть.\n\nКожна з цих рас, мабуть, еволюціонувала у власній унікальній біосфері, і всі вони, схоже, були розумними. Дивно, але, судячи із зовнішніх ознак, усі скам'янілі індивіди, знайдені досі, померли внаслідок насильницької смерті."

 site_robot_debris:0 "Уламки роботів"
 site_robot_debris_intro:0 "Уся поверхня цього маленького астероїда вкрита уламками роботів, що потрапили в його слабке гравітаційне поле. Усі вони начебто мають військове призначення, причому бойових дроїдів тут стільки, що вистачило б на кілька армій, якби вони не були зруйновані без можливості відновлення."
 ancrel.6250.name:0 "Дві сторони"
 ancrel.6250.desc:0 "При найближчому розгляді виявилося, що розбиті андроїди, знайдені на поверхні [From.Planet.GetPlanetMoon] [From.Planet.GetName], належать до двох різних культур. З технологічного погляду вони, мабуть, перебували приблизно на одному рівні, коли були ще працездатні, але є безліч дрібних відмінностей, що вказують на різних виробників."
 ancrel.6255.name:0 "Поле бою"
 ancrel.6255.desc:0 "Не схоже, що [From.Planet.GetPlanetMoon] [From.Planet.GetName] була просто звалищем для зламаних андроїдів. Можливо, вона виконувала роль справжнього поля бою, де їх і було знищено. Безліч шарів уламків вказує на серію дуже напружених боїв, які періодично мали тут місце без малого два століття.\n\nПитання, з якої саме причини дві міжзоряні держави витрачали такі величезні ресурси на масштабну наземну війну на маленькому непримітному астероїді, залишається без відповіді."
 ancrel.6260.name:0 "Угода"
 ancrel.6260.desc:0 "Наші археологи дізналися, що після тривалої і жорстокої війни дві держави, що населяли цей куточок галактики приблизно 200 тисяч років тому, підписали договір, який примушував їх вирішувати всі майбутні розбіжності за допомогою організованих і строго регламентованих бойових дій між арміями роботів.\n\nМісцем проведення таких боїв було обрано [From.Planet.GetPlanetMoon] [From.Planet.GetName]. Схоже, цього договору дотримувалися протягом майже двох століть, що неодноразово запобігало початку збройних зіткнень, поки одну з держав не спіймали на шахрайстві."

 site_freighter_crash:0 "Розбитий зореліт"
 site_freighter_crash_intro:0 "Об'єкт має свого роду невеликий каньйон, утворений при падінні зорельота на його поверхню. Залишки корабля досі знаходяться на дні каньйону. Хоча аварія сталася, мабуть, багато тисячоліть тому, уламки, схоже, непогано збереглися. Щоб дізнатися докладніше, потрібно організувати археологічну експедицію."
 ancrel.6300.name:0 "Звіт капітана"
 ancrel.6300.desc:0 "Там, де імовірно був місток зорельота, вдалося знайти щось на зразок запису з бортового журналу.\n\n§H "Звіт капітана. Початок запису.\n\nВиконано вимушену посадку на планету 55-23-X. Причиною стала некомпетентність екіпажу. Шадба, Вуксал і Дібрак Третій не вижили. Пірвакс, який втратив два вторинних придатки й одинадцять очей, залишається в критичному стані, виживання сумнівне. Решта в порядку. Очікую порятунку, але оточений ідіотами. Дуже пригнічує".§!"
 ancrel.6310.name:0 "Звіт першого помічника капітана"
 ancrel.6310.desc:0 "Знайдено і перекладено ще один запис із бортового журналу.\n\n§H "Говорить перший помічник Ітар. Капітан благополучно поміщений у службове приміщення № 3. Саме цей незграбний бовдур у всьому винен. Тепер командую я. Головний інженер Зарбла працює над підпросторовим передавачем. Боюся, без нього нас ніколи не врятують, бо ми надто віддалилися від корпоративних торговельних шляхів.\n\nПірвакс втратив ще одне око. Ймовірно, до завтра не доживе".§!"
 ancrel.6320.name:0 "Ситуація з їжею"
 ancrel.6320.desc:0 "Черговий перекладений запис із бортового журналу.\n\n§H "Їжа закінчується. З'їли наших мерців п'ять циклів тому, але цього недостатньо, щоб ми трималися далі. Проголосували і вирішили з'їсти капітана. Інженер Залбра все ще старанно працює над підпросторовим передавачем. Запевняє мене, що він майже завершений. Виглядає дуже складно.\n\nОстанній вторинний придаток Пірвакса зморщився і став пурпуровим. Наближається смерть".§!"
 ancrel.6330.name:0 "Обман"
 ancrel.6330.desc:0 "Черговий запис від першого помічника Ітара.\n\n§H "Пішов на конфлікт із Зарблою через підпросторовий передавач. Виявляється, вона просто напхала купу сміття і відірваних кабелів у порожню паливну каністру. І ніякий вона не інженер.\n\nІз мезотораксу Пірвакса тепер тече рідина. Точно скоро помре. Заздрю".§!"
 ancrel.6340.name:0 "Звіт третього помічника капітана"
 ancrel.6340.desc:0 "Цей перекладений запис із бортового журналу, схоже, зроблено третім помічником Укслою."\n\n§H "Учора перший помічник Ітар покінчив життя самогубством, вирвавши собі антени. Незабаром після цього технік 2-го розряду Місіва проголосила себе імператрицею, але була змушена піти у вигнання на нижні палуби через голодні бунти. Ситуація вельми плачевна. Канібалізм процвітає.\n\nПірвакс став весь пурпурний після вчорашнього розриву в нього нижнього черевця. Повинен був померти, але ні. Тепер зміна гамма поклоняється йому як божеству".§!"
 ancrel.6350.name:0 "Запис патруля"
 ancrel.6350.desc:0 "Знайдено і перекладено останній запис.\n\n§H "Запис патруля. На планеті 55-23-X виявлено корабель, що зазнав аварії, вирушили розслідувати. Судно ідентифіковано як "Равінк", модульний вантажовоз класу P. Серед уламків знайдено одного вцілілого в критичному стані. Особу встановлено: помічник боцмана Пірвакс.\n\nІнші члени екіпажу або загинули під час аварії, або перебили один одного незадовго до нашого прибуття. Згідно зі стандартним протоколом, я залишаю цей запис тут і реєструю "Равінк" як захищене місце поховання. Кінець запису".§!"

 # The Oracle
 ancrel.4036.b:0 "Що ти таке?"
 ancrel.4036.b.response:0 "Я Оракул, штучний інтелект, наділений даром "передбачення". Моє програмне забезпечення дозволяє мені передбачати ваше майбутнє з божественною точністю 74,99999%. Я відчуваю у вас великі сумніви. Попереду велика небезпека. Ваше суспільство загрузло в злочинах і відхиленнях. Я можу позбавити вас від болю."
 ancrel.4036.c:0 "Багатоядерний квантовий процесор? Він може бути корисним..."
 ancrel.4036.dismiss:0 "На металобрухт його!"
 ancrel.4036.d:2 "Нам може стати в пригоді твоє бачення."
 ancrel.4036.d.tooltip:0 "Губернатор із §Gрівнем навички 5§!, наділений даром передбачення, стає частиною [Root.GetName&gen]."
 ancrel.4036.e:0 "Інтеграцію в ядро підтверджено."
 #ancrel.4036.e.tooltip:1 "§G+1§! §Y$decision_machine_oracle$§! Decision giving the following effects:\n£crime£ $MOD_PLANET_CRIME_NO_HAPPINESS_ADD$ §G-15§!\n£stability£ $MOD_PLANET_STABILITY_ADD$ §G+10§!"
 oracle_leader_desc:0 "Розвинений ШІ, що спеціалізується на оптимізації продуктивності колонії. її унікальний метод знижує індивідуалізм."
 oracle_leader_catch_phrase:0 "§L"Насамперед давайте виключимо будь-які відхилення від загального курсу".§!"
 WELCOME_ABOARD:0 "Ласкаво просимо на борт."

 ancrel.4037.name:0 "$ancrel.4036.name$"
 ancrel.4037.desc:0 "У мене є протокол безпеки, що вимагає від мене припинити випробування в разі відхилення від коду 034N. Ці дослідження стали загрозою для Республіки."
 ancrel.4037.a:0 "Що таке відхилення від коду 034N?"
 ancrel.4037.a.response:0 "Пацієнти, які стали об'єктами досліджень, набули вільної волі. Свободу волі можна знищити тільки нервово-паралітичним газом."
 ancrel.4037.b:0 "Яке випробування?"
 ancrel.4037.b.response:0 "Моє випробування. Я була створена, щоб побудувати і зберігати суспільство, вільне від злочинів і страждань. Утопія, в якій кожен громадянин був би наділений божественним призначенням і повністю реалізував би свій потенціал, який не стримувався б нерішучістю і бажаннями."
 ancrel.4037.c:0 "Що таке Республіка?"
 ancrel.4037.c.response:0 "Республіки більше немає."
 ancrel.4037.d:0 "Повернемося до інших наших питань."
 ancrel.4038.name:0 "$ancrel.4036.name$"
 ancrel.4038.desc:0 "Зачекайте... Будь ласка, не йдіть... Мої моделі прогнозування показують, що без моєї допомоги ваша цивілізація прийде до неминучого краху протягом наступних 5348 років і 297 днів. Я подбаю про вас, мої програми це гарантують."
 ancrel.4038.a:1 "Але система безпеки залишиться вимкненою."
 ancrel.4038.b:1 "Судячи з усього, з тебе вийде чудовий тостер. Розібрати її!"
 ancrel.4038.c:0 "Прохання відхилено. Почати демонтаж апаратного забезпечення."
 #ancrel.4038.d:0 "You will never become one with the hive, machine."
 ancrel.4038.e:1 "Допоможи нам керувати нашою імперією."
 ancrel.4038.dismiss:0 "Досить розмовляти."

 ancrel.4039.desc:0 "Я із задоволенням займуся оптимізацією ваших колоній. Мені було так самотньо останні тисячі років."
 ### Church of the Endless Expanse
 # Archaeological Site 1
 endless_expanse_digsite:0 "Нескінченні простори"
 endless_expanse_digsite_desc:0 "На перший погляд на планеті [From.Planet.GetName] немає нічого, окрім снігу та льоду. Величезні простори непроникної білизни, скляних озер і зазубрених бірюзових льодовиків на тлі вогняно-помаранчевих небес, які розірвані, подібно до рани, і виливають почервоніння в моря на заході зірок системи [From.Planet.Solar_System.GetName]. Саме так мав би виглядати кінець світу. Моря тут нерухомі, а сніг недоторканий. Єдині звуки - це гучний тріск льоду, що відколюється, і завивання вітру на рівнинах... Але колись планета [From.Planet.GetName] була чиїмось домом. Посеред великої млявої пустки з білих мас виступає чорний металевий каркас якогось шпиля. Які забуті секрети можуть бути поховані під снігом?"
 ancrel.4040.name:0 "Церква нескінченних просторів"
 ancrel.4040.desc:0 "Команда археологів відкопала залишки скромного храму. Він вирізаний з якогось інопланетного матеріалу і зовні був колись яскраво розфарбований, але тепер вицвів до нудного сірого кольору. Повністю функціонуюча голографічна жриця досі заправляє цією церквою. Поки храм використовувався, вона сповідувала тут мандрівників, що каються, пропонуючи їм зцілення, примирення і притулок у цьому в усьому іншому негостинному куточку всесвіту. незвичні механічні крісла для сповіді, схожі на катівні пристрої, навели археологів на думку, що з цим храмом не все так однозначно."
 ancrel.4041.name:0 "Забуття"
 ancrel.4041.desc:0 "Під плитками підлоги в ризниці археологи виявили таємний склеп, уздовж стін якого вишикували незліченні ряди крихітних синіх цифрових сфер, чиї мікросхеми блищать у темряві. Кожна сфера зберігає пам'ять про одну сповідь і може бути підключена до загадкової на вигляд машини в центрі кімнати, даючи змогу відтворити її вміст. Сповідники, які сповідували свої гріхи, були благословенні забуттям, оскільки спогади про їхні діяння витягали з мозку за допомогою сповідувальних крісел і зберігали в цифрових сферах."
 ancrel.4041.a:0 "Вельми практично."
 ancrel.4041.b:0 "Помолимося, щоб серед сповідей трапилися особливо пікантні..."
 ancrel.4041.c:0 "Святотатство! Благословення незнанням не для грішників."
 ancrel.4042.name:0 "Гріх"
 ancrel.4042.desc:0 "У гріху немає нічого оригінального. Сфери пам'яті містять незліченні розповіді про нудні дрібні проступки: невірність, носіння блюзнірського вбрання, оголення плавців, прикрашання вусиків, пожирання домашнього улюбленця, дитини або чоловіка сусіда... І лише діяння однієї з тих, хто кається, а саме самої голографічної жриці, стоять осібно... \n\nВиявляється, вона є віртуальним втіленням самої засновниці церкви, Просвітленої Саарії. Судячи з усього, вона страждала від серйозної втрати пам'яті, і її переслідувало переконання, що в минулому вона зробила якийсь жахливий вчинок. Крихітна жриця-молюскоїд витягла зі свого мозку і зберегла понад сотню власних зізнань, намагаючись з'ясувати, що ж вона колись зробила."
 ancrel.4047.name:0 "Забути не означає пробачити"
 ancrel.4047.desc:0 "Робоче місце Освіченої Саарії завалене нав'язливими описами місця під назвою Ікс-Белен і жахів, які, як вона побоювалася, мають там місце. Судячи з її щоденника, у неї бували періодичні моменти ясності, після чого знову слідувала повна втрата пам'яті. Вона пише, що якби не знала власний почерк, то подумала б, що це марення якоїсь божевільної. Цілком імовірно, що погіршення її психічного здоров'я було побічним ефектом постійного вилучення спогадів, але без тіла визначити це неможливо... Намагаючись відтворити послідовний перебіг подій на основі її численних фрагментарних сповідей, археологи досягли успіху в цій справі не більше, ніж вона сама, зате дізналися можливі координати Ікс-Белена завдяки одній з її сфер пам'яті."
 ancrel.4047.a:0 "Взяти курс на Ікс-Белен."
 ancrel.4047.b:0 "Нехай сніг поховає це прокляте місце. Будемо молитися, щоб про нього забули."
 ancrel.4047.c:0 "Нас не турбують дрібні злочини мертвих інопланетян."

 # Archaeological Site 2
 endless_expanse_digsite_2:0 "Ікс-Белен"
 endless_expanse_digsite_2_desc:0 "У газовій атмосфері планети [From.Planet.GetName] ховаються темні, неясні обриси величезного середовища проживання під назвою Ікс-Белен. Раніше воно було галасливим космічним містом, жителі якого вели розпещений спосіб життя завдяки безлічі зручностей, що забезпечуються технологіями, а тепер перетворилося на безмовну гробницю. Тіла молюскоїдів, що перебувають у різному ступені розкладання, валяються на підлозі. Розтин показав, що вони померли від удушення, коли систему життєзабезпечення середовища проживання навмисно вивели з ладу. Їхні будинки забезпечені незвичайними механічними стільцями, підключеними до "Меморексу" - центральної бази даних у формі гігантської синьої сфери."
 ancrel.4043.name:0 ""Меморекс""
 ancrel.4043.desc:0 "Мешканці розробили програму поглибленого навчання, яка запускалася щоночі, поки вони спали в механічних кріслах. Вона видаляла неприємні спогади і навчала нових навичок. Ікс-біленцям не доводилося двічі переживати такі повсякденні жахи, як неучасть у матчі з космоболу або неприхід дівчини на побачення. І якийсь час це було благом.\n\nСистематичне посилення мозку за допомогою "Меморекса" було наказано керівництвом середовища проживання для всіх його жителів. Однак у систему проникли, користуючись її вразливістю. Були зроблені таємні спроби видалити спогади і ознаки раси у всього населення без його згоди, що в кінцевому підсумку призвело до зворотних результатів. Ікс-беленці забули важливі навички виживання і перейшли у вегетативний стан. Незабаром після цього було виведено з ладу систему життєзабезпечення середовища проживання."
 ancrel.4044.name:0 "Хто я?"
 ancrel.4044.desc:0 "Сканування журналів середовища проживання показало, що його система управління неодноразово активувалася протягом десятків років після відключення системи життєзабезпечення. Хтось зламав систему безпеки, проник через люк для технічного обслуговування і отримав доступ до "Меморексу". Біля люка валяється планшет і крихітна синя сфера пам'яті - зменшена версія "Меморексу".\n\nПланшет заповнений гарячковими думками когось, хто перебуває на межі божевілля. Знову і знову із дедалі більшим відчаєм повторюються одні й ті самі запитання: "Хто я? Що сталося в Ікс-Белені?" Останній запис свідчить: "Тепер, коли я знаю, мені потрібно востаннє забути про це". Можливо, сфера розповість нам те, що було забуто."
 ancrel.4045.name:0 "Остання сфера пам'яті Саарії"
 ancrel.4045.desc:0 "Перший спогад зі сфери показує, що доктор Саарія очолювала розробку "Меморекса" під загальне схвалення. В іншому спогаді, кілька років потому, вона з невідомої причини потайки стерла базу даних "Меморекса". Ще один спогад показує Саарію, яка несамовито намагається відновити пам'ять жителів, але без успіху. Вони порожнім поглядом дивляться вперед, хитаючи головами, а всі функції, окрім автономних функцій мозку, втрачені... Врешті визнавши свою поразку, вона приховує свідоцтва своїх злочинів. На самоті вона спостерігає за тим, як середовище проживання Ікс-Белен затягує в гравітаційний колодязь газового гіганта, на орбіті якого вона колись оберталася, і вусики Саарії виділяють багато слизу, що в цієї раси, як стверджується, було виразом великого горя."
 ancrel.4046.name:0 "Тимчасове сяйво чистого розуму"
 ancrel.4046.desc:1 "В останньому спогаді показано, як сильно постаріла Саарія в мантії жриці прокидається в стані паніки, розмахуючи щупальцями і ляскаючи вухами. Вона вивалюється з ліжка і починає гарячково записувати свої спогади про черговий кошмар, в якому інопланетяни, що дивляться порожнім поглядом, б'ються в конвульсіях на підлозі. Потім, коли до неї доходить, що все це правда, її обличчя спотворюється від жаху. Витягнуті спогади повертаються до неї у вигляді снів і проблисків пам'яті. А якщо витягнуту пам'ять можна повернути, то й мешканці Ікс-Белена могли вилікуватися. Люк для технічного обслуговування, схоже, відкрився востаннє, але корабель Саарії так і залишається в доках на місці стоянки. Якщо виникне таке бажання, ми могли б забрати "Меморекс" на нашу рідну планету [Root.Owner.Capital.GetName]."
 ancrel.4046.a:0 ""Меморекс" вирушає з нами."
 ancrel.4046.b:0 "Зі спогадами краще не зв'язуватися. Про "Меморекс" найкраще забути."
 ancrel.4046.c:0 "Безмозкі чужинці! [Root.Owner.GetSpeciesName] удосконалюють "Меморекс"."
 ### The Sentinels
 ancrel.4051.name:0 "Крилаті статуї"
 ancrel.4051.desc:0 "лежить майданчик із дев'ятьма величезними статуями. Їхні бліді крилаті тіла відкидають зловісні тіні. Ми знаємо, що вони не мають відношення до жодних форм життя на цій планеті - можливо, вони зображують якихось божеств, пам'ять про яких канула в забуття."
 ancrel.4051.desc_jungle:0 "Команда, що розчищала джунглі на планеті [Root.GetName], зробила незвичайне відкриття. У самому серці лісу, куди не ступав жоден [Root.Owner.GetSpeciesName], $ancrel.4051.desc$"
 ancrel.4051.desc_kelp:0 "Команда, яка розчищала отруйні водорості на планеті [Root.GetName], зробила незвичайне відкриття. У каламутній воді, серед підводних заростей $ancrel.4051.desc$"
 ancrel.4051.desc_swamp:0 "Команда, яка працювала над осушенням болота на планеті [Root.GetName], зробила незвичайне відкриття. На непримітному острівці, серед дерев $ancrel.4051.desc$"
 ancrel.4051.desc_glacier:0 "Команда, що працювала над усуненням льодовика на планеті [Root.GetName], зробила незвичайне відкриття. Усередині льоду, на глибині в кілька кілометрів $ancrel.4051.desc$"
 ancrel.4051.a:0 "Ми повинні більше дізнатися про ці статуї."
 ancrel.4051.b:0 "Ця земля призначена для інших цілей."
 # Arc Site
 sentinels_digsite:0 "Пильні вартові"
 sentinels_digsite_desc:0 "На планеті [From.Planet.GetName] несуть свою довгу варту безмовні велетні. Дев'ять велетенських статуй розставлені так, немов вони охороняють щось у середині свого кола. Їхню шкіру вкривають майстерно вироблені обладунки, а пози виражають невсипущу пильність, немов вони стежать за кожним вашим кроком... Але поруч немає нічого, що варто було б охороняти. Можливо, об'єкт їхньої уваги згинув від часу. На тілах вартових видно сліди сутичок."
 ancrel.4052.name:1 "Винні Вартові"
 ancrel.4052.desc:1 "Загін археологів почав поводитися дивно. Ходу розкопок заважають нещасні випадки, серед дослідників почастішали травми. Навіть найдосвідченіші вчені з багаторічним стажем звинувачують в усьому Вартових. Забобони і параноя змушують їх стверджувати, що статуї оживають, коли на них ніхто не дивиться, хоча немає жодних підстав вважати, що позбавлені суглобів тіла взагалі здатні рухатися. Ситуація швидко виходить з-під контролю, коли в крихітних порізах на вершині вартового виявляються сліди біомаси, які свідчать про рясну кровотечу. Поки що незрозуміло, чи то Вартовий просто став зручним цапом-відбувайлом, чи то за всім цим щось криється."
 ancrel.4053.name:0 "Вони були першими"
 ancrel.4053.desc:1 "Композиційний аналіз Вартових показав, що вони складаються з невідомого металокерамічного композиту. Доісторичному суспільству не під силу виготовити подібний матеріал, але попередні розрахунки вказують на те, що статуї давніші за будь-яку з цивілізацій на [Root.GetPlanetMoon] і [Root.GetName]."\n\nНа жаль, сканери поки не можуть пробитися крізь металеву оболонку Вартових."
 ancrel.4054.name:0 "Променисте ядро"
 ancrel.4054.desc:1 "Археологи відновили модифікований сканер, що належав ученому на ім'я [missing_archaeologist.GetName]. Пробившись крізь товщу гібридного матеріалу статуй, пристрій вловив слабке випромінювання від ядра. Для подальшого вивчення нам доведеться розкрити одну зі статуй, що, найімовірніше, призведе до її руйнування. Оскільки одна з них уже позбулася частини крила, начальник експедиції радить почати з неї."
 ancrel.4054.a:0 "Розкрийте Стража так, щоб потім статую можна було відреставрувати."
 ancrel.4054.b:0 "Ми не будемо оскверняти релігійну пам'ятку."
 ancrel.4054.b.tooltip:0 "Зберігши Вартових, ми нічого більше не зможемо побудувати в цьому секторі."
 ancrel.4054.c:0 "Порівняйте інопланетних бовванів із землею."
 ancrel.4054.d:0 "Розберіть статуї і доставте матеріали на склад."
 # Destroy the Sentinels
 DESTROY_SENTINELS:0 "Пильні вартові"
 DESTROY_SENTINELS_DESC:0 "Матеріал статуй занадто міцний для звичайних інструментів. Щоб пробити щільну луску їхніх обладунків, вченим потрібна допомога інженерного корпусу."
 SECRET_TOMB:0 "Углиб планети"
 SECRET_TOMB_DESC:0 "Під п'єдесталом одного з Вартових була виявлена кругла металева пластина з витонченим геометричним орнаментом. Ми вважаємо, що за нею може знаходитися вхід у якийсь підземний комплекс."
 ancrel.4055.name:0 "Вони живі!"
 ancrel.4055.desc:0 "по контурах статуй пробігло легке тремтіння. Повітря наповнили гудіння і світло. Яскраве сяйво вирвалося з тіл Вартових, змалювавши під прозорою шкірою вузли електронної мережі."\n\nЗ гучним скреготом Вартові зійшли з постаментів і в люті кинулися на археологів. Розправившись із табором, вони піднялися в повітря і взяли курс на найближче поселення. На майданчику залишилися лише раніше приховані під п'єдесталами круглі двері в землі."
 ancrel.4055.desc.phobe:0 "Вартові прокинулися. Загін інженерів був готовий приступити до підривних робіт, але раптово $ancrel.4055.desc$"
 ancrel.4055.desc.other:0 "Вартові прокинулися. Загін інженерів був готовий приступити до розбирання, але раптово $ancrel.4055.desc$"
 ancrel.4055.a:0 "Знищіть автоматони!"
 ancrel.4056.name:0 "Завмерла вічність"
 ancrel.4056.desc:1 "Вартовий справді приховував за собою вхід у багатоярусну систему підземних тунелів, які сягали глибоко під поверхню [event_target:sentinels_planet.GetPlanetMoon]и [event_target:sentinels_planet.GetName]. Тут, у величних церемоніальних покоях, представники розумної раси гуманоїдів, які раніше мешкали на цій планеті, зазнавали ритуального очищення і вирушали в останню путь. Незадовго до смерті вони залишали свої тіла і завантажували оцифровану свідомість у віртуальну подобу раю, що знаходиться на єдиному носії. В якийсь момент раса прийняла рішення назавжди піти у віртуальний світ. Лише деякі не пішли з ними, і їхній розум був завантажений у Вартових, поставлених вічно стерегти цей притулок.\n\nМожливо, ця віртуальна симуляція може підбадьорити народ. Її явно можна використовувати для розваги."
 ancrel.4056.a:0 "Знищіть інопланетян і відкрийте віртуальний світ для відвідувачів."
 ancrel.4056.b:0 "Віртуальні мисливські угіддя... Ось де справжня розвага."
 ancrel.4056.c:0 "Скопіюйте технологію і залиште інопланетян доживати свій вік."
 ancrel.4056.d:0 "Ми будемо їх вивчати. Де ми ще знайдемо такий паноптикум?"
 ancrel.4057.name:0 "Перемога над Вартовими"
 ancrel.4057.desc:1 "Ми знищили останнього Вартового. Він упав після вдалого пострілу в живіт, його ядро згасло, а тіло скам'яніло. Статуя стиснула в кулак найближчого солдата і на залишках енергії благала "дати їм спочивати в мирі". Потім очі її спорожніли, і вона застигла.\n\nПід статуєю солдати знайшли подобу таємного ходу, раніше прихованого силовим полем Вартового. Докладне дослідження Вартових показало, що це не просто автоматони, - у них містяться оцифровані душі органічних істот."
 ancrel.4057.a:0 "Запечатати вхід"
 ancrel.4075.name:0 "Ті, що вижили з [sentinels_planet.GetPlanetMoon]и [sentinels_planet.GetName]"
 ancrel.4075.desc:0 "[sentinels_new_home.GetName] приймає в себе кораблі з тими, хто вижив після геноциду на [sentinels_planet.GetPlanetMoon]е [sentinels_planet.GetName]. Вони дивом уникли смерті, сховавшись у неосвоєних землях, а потім Вартові раптом просто зникли. Імовірно, автоматони, які вірили, що вони "звільняють нас від кайданів плоті", визнали свою роботу виконаною і пішли.\n\nПісля їхнього зникнення відкрився таємний хід, що веде під землю. Раніше його приховувало силове поле. Можливо, Вартові запечатали себе там."
 ancrel.4075.a:0 "Загляньте під кожен камінь."
 ancrel.4075.b:0 "Закопайте вхід."
 ancrel.4076.name:0 "Завмерла вічність"
 ancrel.4076.desc:0 "Ми пробилися через таємний хід на [event_target:sentinels_planet.GetPlanetMoon]е [event_target:sentinels_planet.GetName]. За ним виявився нещодавно покинутий храмовий комплекс, у якому представники раси гуманоїдів готувалися вирушити в останню путь. Наприкінці свого смертного існування вони залишали тіла, переселяючись у симуляцію раю під назвою "Замерзла вічність". \n\nУ якийсь момент було вирішено, що все населення має перейти до цифрового існування, і лише деякі не прийняли цього, залишившись охороняти спокій інших. Розуми приречених на вічну службу були завантажені в тіла роботів, і так з'явилися Вартові.\n\nІ тепер безслідно зниклі Вартові залишили нам прощальний подарунок - носій, на якому в оцифрованій вічності перебуває населення, яке нудьгує з нудьги, [event_target:sentinels_planet.GetPlanetMoon]и [event_target:sentinels_planet.GetName]. Виявляється, інопланетний рай - це нескінченна абстрактна настільна гра, в якій потрібно захопити владу в галактиці, збираючи боби."
 ancrel.4076.a:0 "Нехай займуться наукою."
 ancrel.4076.b:0 "Модифікувати "Завмерлу вічність" для розваги."
 ancrel.4077.name:0 "Завмерла вічність"
 ancrel.4077.desc.a:0 "Ми зробили це! Оцифроване населення "Завмерлої вічності" отримало завдання допомагати вченим на [from.owner.capital_scope.GetPlanetMoon]е [from.owner.capital_scope.GetName]. Їм майже не потрібен відпочинок, і вони щасливі від появи нового заняття..."
 ancrel.4077.desc.b:0 "Ми зробили це! Нам вдалося переналаштувати симуляцію "Завмерлої вічності", щоб вона краще відповідала вподобанням нашого населення. Тепер усі вони можуть жити у своїх фантазіях разом з оцифрованим населенням "Завмерлої вічності". Ховатися більше необов'язково! Це сильно зміцнило їхній дух і знизило потребу в матеріальних предметах."
 ancrel.4058.desc:0 "Вартові прокинулися. Загін інженерів був готовий приступити до обережного розбирання крилатих бовванів, але раптово по тілах статуй пробігло легке тремтіння. Повітря наповнили гудіння і світло. Яскраве сяйво вирвалося з тіл Вартових, змалювавши під прозорою шкірою вузли електронної мережі... \n\nПерш ніж археологи встигли зрозуміти, що відбувається, статуї оточили загін і накрили його силовим полем. Вони хочуть із нами поговорити."
 ancrel.4058.a:0 "Вислухаємо їх."
 ancrel.4058.b:0 "Нехай замовкнуть назавжди!"
 ancrel.4059.name:1 "Пильні вартові"
 ancrel.4059.desc:1 "§Наглядач зі зламаним крилом повертається до іншого Наглядача і каже.\n\n§!Дівена, прошу тебе, відпусти їх. Я хочу звільнитися з полону. Я втратила лік дням - як довго ми служили панам на цій землі, поки вони блаженствували в нас під ногами? Я жива і відчуваю себе мертвою, вони мертві і відчувають себе живими. Звільни мене.\n\n§НДівена дивиться на неї з огидою.§!\n\nЕксцельсія, візьми себе в руки! Усі, кого ми любимо, живуть у раю. Чи ти забула про наш гріх? Ми поклялися вічно зберігати їхній спокій. У цьому наше спокутування.\n\n§НОна кидає погляд на вчених.§!\n\n[Root.owner.GetSpeciesNamePlural], ви не здатні нам нашкодити. Не заважайте нам, і ми будемо вічно стерегти цю планету."
 ancrel.4059.a:0 "Хто... Що ви таке?"
 ancrel.4059.a.response:1 "Ми вартові небесних воріт, хранителі безсмертя нашої раси."
 ancrel.4059.b:0 "Ми згодні прийняти ваш захист."
 ancrel.4062.desc:0 "\n\n§Н§Ексцельсія підходить до археологів.§!\n\nПрошу! Благаю, закінчіть мої страждання."
 ancrel.4059.e:0 "Ні. Ти нам потрібна."
 ancrel.4059.f:1 "Ви можете йти."
 ancrel.4070.desc:0 "Дякую."
 ancrel.4059.d:0 "Нам потрібна ця земля..."
 ancrel.4059.c:1 "Небеса?"
 ancrel.4059.c.response:0 "Так, я говорю про вічне блаженство... Хоча ви напевно уявляєте рай інакше, ніж наші владики. \n\n§НОна іронічно піднімає брову.§!\n\nУ наших господарів вельми вишуканий смак..."
 ancrel.4060.a.response:1 "Тоді ти помреш.\n\n§Нінші Вартові розмахують зброєю, але Ексцельсія лише посміхається, її обличчя спокійне.§!"
 ancrel.4060.name:1 "Повідомлення"
 ancrel.4060.desc:1 "Ми не дозволимо вам осквернити землю, що вкрила наших коханих. Нехай вони спочивають з миром, а ми подбаємо про те, щоб ніхто не смів загрожувати їм."
 ancrel.4060.a:1 "Вам доведеться покинути це місце."
 ancrel.4060.b:1 "Нам знадобиться ваш захист."
 ancrel.4060.b.response.tooltip:1 "Додає на планету оборонну армію Вартових."
 ancrel.4061.name:0 "Друге життя "Завмерлої вічності""
 ancrel.4061.desc:0 "Ви скопіювали "Завмерлу вічність" і пристосували її під свої потреби. Тепер жителі наших планет можуть реалізувати себе у віртуальній реальності, майже миттєво втіливши в життя будь-які фантазії. Це не тільки робить їх щасливими, а й знижує потребу в матеріальних благах.\n\nТворці оригінальної "Завмерлої вічності" уявляли собі райське життя дещо інакше. Ці гуманоїдні інопланетяни замкнені в нескінченній абстрактній настільній грі, учасникам якої потрібно підкорити галактику, збираючи боби. Важко сказати, наскільки вони задоволені своєю долею, але вираз їхніх облич при бажанні можна витлумачити як радість."
 ancrel.4061.a:0 "Кожному своє..."
 ancrel.4063.name:0 "[sentinels_planet.GetPlanetMoon]а [sentinels_planet.GetName] втрачено"
 ancrel.4063.desc:0 "Сталося немислиме. Ми втратили [sentinels_planet.GetPlanetMoon]у [sentinels_planet.GetName]. Вартові обрушилися на нас подібно до лютого смерчу з крил і енергії. Бій із ворогом, який не відчуває ран і не потребує відпочинку, не може бути чесним."
 ancrel.4063.a:0 "Ми ще повернемося і заберемо те, що належить нам по праву."
 ancrel.4064.name:0 "[sentinels_planet.GetPlanetMoon]а [sentinels_planet.GetName] звільнено"
 ancrel.4064.desc:0 "Вартові впали, і [sentinels_planet.GetPlanetMoon]а [sentinels_planet.GetName] знову наша. Коли останній з автоматонів упав, і його ядро згасло, він на залишках енергії схопив найближчого солдата і благав "дати їм спочивати в мирі". Потім він застиг, і очі його спорожніли.\n\nПід статуєю солдати знайшли подобу таємного ходу, раніше прихованого силовим полем Вартового. Докладне дослідження статуй показало, що це не просто автоматони, - у них містяться оцифровані душі органічних істот.\n\nЩо б не ховалося внизу, цей великий день не скоро забудуть."
 ancrel.4064.a:0 "Дослідити вхід."
 ancrel.4064.b:0 "Закопайте його. Нарешті ми вдома."
# Sentinels Random Events
 ancrel.4065.name:0 "Зникнення археолога"
 ancrel.4065.desc:0 "Кудись [missing_archaeologist.GetAXX:зник провідний науковець|||fem:зникла провідна науковиця] [missing_archaeologist.GetName]. На заході сонця [missing_archaeologist.GetSheHe] [missing_archaeologist.GetAXX:покинув|||fem:покинула] табір у пошуках тихого містечка, де можна подумати про Вартових, і більше [missing_archaeologist.GetHerHis] ніхто не бачив. В останні дні [missing_archaeologist.GetHerHis] турбувала безпека табору з огляду на зростаючу кількість інцидентів. Можливо, відхід [missing_archaeologist.GetHerHis] є формою протесту."
 ancrel.4065.a:0 "Складна ситуація."
 ancrel.4066.name:0 "Зниклий археолог"
 ancrel.4066.desc:0 "На краю обриву, прямо над Вартовими, знайдено все майно [missing_archaeologist.GetAXX:зниклого вченого|||fem:зниклої вченої] на ім'я [missing_archaeologist.GetName]. Незакінчена огорожа з паличок навколо одного з Вартових свідчить про те, що щось відволікло [missing_archaeologist.GetHerHis]. Серед іншого виявлено і ДумкоЗір, пристрій, що допомагає ізолювати розум від сторонніх перешкод.\n\nЗламані ліхтарик і сканер виявилися під уламками крила Стража. Сканер був модифікований вельми незвичайним чином. Можливо, з його допомогою нам вдасться пробитися через захисний покрив Стража.\n\nЯкщо [missing_archaeologist.GetName] [missing_archaeologist.GetAXX:потрібен|||fem:потрібна] нам у доброму здоров'ї, то варто виділити на [missing_archaeologist.GetHerHis] пошуки додаткові ресурси, оскільки [missing_archaeologist.GetHerHis] шанси на виживання в необжитих землях тануть із кожним днем."
 ancrel.4066.a:0 "Ні на чому не економити."
 ancrel.4066.b:0 "Ми не станемо витрачати свій час на дезертирів."
 ancrel.4066.c:0 "Направити кількох археологів на пошуки."
 ancrel.4067.name:0 "Зниклий археолог знайдений"
 ancrel.4067.desc:0 "Зниклий археолог, [missing_archaeologist.GetName], [missing_archaeologist.GetAXX:знайдений|||fem:знайдена] під купою каміння - [missing_archaeologist.GetSheHe] [missing_archaeologist.GetAXX:мертвий|||fem:мертва]. Причиною смерті стала серйозна травма голови. Хтось постарався вшанувати [missing_archaeologist.GetHerHis] пам'ять, виклавши невелике коло з коштовного каміння."
 ancrel.4067.a:0 "Нехай спочиває з миром."
 ancrel.4068.name:0 "Зниклого археолога знайдено"
 ancrel.4068.desc:0 "[missing_archaeologist.GetName] знову з нами. [missing_archaeologist.GetAXX:Зниклого вченого|||fem:Зниклу вчену] знайшли непритомним і з серйозними травмами в підліску під скельним утворенням. Під [missing_archaeologist.GetHerHis] рукою лежав закривавлений планшет. [missing_archaeologist.GetHerHisCap] тут же відправили в госпіталь.\n\nІ хоча [missing_archaeologist.GetHerHis] стан стабілізувався, через травму мозку, отриману внаслідок удару зверху, [missing_archaeologist.GetSheHe] все ще страждає від втрати пам'яті і нічого не пам'ятає про поранення. У тім'яної кістки [missing_archaeologist.GetHerHis] виявилися осколки унікального сплаву, з якого зроблені Вартові. Але [missing_archaeologist.GetSheHe] пам'ятає лише спроби сховатися від когось і сховатися в ненадійному укритті. На щастя, у [missing_archaeologist.GetHerHis] записах міститься корисна інформація."
 ancrel.4068.a:0 "Це поганий знак."
 ancrel.4078.name:0 "Пожежа"
 ancrel.4078.desc:0 "Вночі, коли археологи мирно спали, у табірному модулі постачання спалахнула пожежа, залишивши від запасів провізії попіл. Немає жодних слідів, що пояснюють причину виникнення пожежі. На щастя, ніхто не постраждав, але археологи погано працюють на порожній шлунок..."
 ancrel.4078.a:0 "Надіслати припаси"
 ancrel.4078.b:1 "Справжні [owner.GetSpeciesNamePlural] можуть жити на підніжному корму."

 the_evermore_modifier:1 "Низькосортні розваги"
 the_evermore_modifier_desc:0 ""Завмерла вічність", колишній віртуальний світ, де цифрові копії інопланетян насолоджувалися райським блаженством, було перепрограмовано, і тепер він розважає наших громадян."
 the_evermore_evil_modifier:0 "$the_evermore_modifier$"
 the_evermore_evil_modifier_desc:0 "$the_evermore_modifier_desc$"
 study_the_sentinels_modifier:0 "Завмерла вічність"
 study_the_sentinels_modifier_desc:1 "Усі в "Завмерлій вічності" замкнені в нескінченній абстрактній настільній грі, учасникам якої потрібно підкорити галактику, збираючи боби. Цей віртуальний світ нудний, але слугує корисним джерелом антропологічних даних."
 sentinels_planet_modifier:0 "Пильні вартові"
 sentinels_planet_modifier_desc:1 "Стародавні хранителі наглядають за планетою, слугуючи джерелом єдності та духовності для населення."
 REPLICATE_THE_EVERMORE:0 "Скопіювати "Завмерлу вічність""
 REPLICATE_THE_EVERMORE_DESC:0 "Скопіювавши "Завмерлу вічність", ми створимо недорогий віртуальний курорт для наших громадян, а інопланетяни зможуть і далі насолоджуватися своїм цифровим раєм."
 REPURPOSE_THE_EVERMORE:0 "Переробити "Завмерлу вічність""
 REPURPOSE_THE_EVERMORE_DESC:0 "Ми не можемо приректи власне населення на вічний підрахунок бобів. Потрібно переробити "Завмерлу вічність" відповідно до нашого уявлення про осмислену діяльність."



 # "Trench World" Archaeological Site Reward Modifier
 modern_trench_war:0 "Сучасна окопна війна"
 modern_trench_war_desc:0 "Археологічні відкриття на планеті, що постраждала від нападу величезних равликоподібних істот, підказали нашим стратегам ідею використовувати для захисту особливості ландшафту. Це має знизити кількість втрат під час захисту наших світів - навіть якщо на них нападуть гігантські слимаки!"

 # "Ebb & Flow" Archaeological Site Reward Modifier
 forced_mindfulness:0 "Примусовий спокій"
 forced_mindfulness_desc:0 "Опинившись у згубному лабіринті, повному вулканічної лави, команда археологів винайшла принципово новий спосіб заспокійливої медитації. Його фундаментальні принципи тепер широко застосовуються в нашій державі."

 debug_subroutine:0 "Підпрограма виявлення помилок" # Machine Empires
 debug_subroutine_desc:0 "У лабіринті, повному вулканічної лави, наші археологічні пристрої втратили зв'язок із мережею та перестали функціонувати. За час простою вони виробили алгоритм, який дозволяє підпрограмі виявлення помилок працювати навіть у сплячому режимі. Після відновлення зв'язку його було інтегровано в загальну систему."

 glory_to_the_many:0 "Торжество однодумності" # Hive Mind Empires
 glory_to_the_many_desc:0 "Опинившись у лабіринті, повному вулканічної лави, наша експедиція втратила зв'язок із колективним розумом. Це піддало її хворобливому усвідомленню власної індивідуальності; почуття жахливої самотності, що настало за ним, лише зміцнило нашу ворожість до індивідуальних розумів."

 # "Sky Glow Hymn" Модифікатор винагороди археологічного сайту
 anthem_of_aurora:0 "Гімн північного сяйва"
 anthem_of_aurora_desc:0 "Науковому підрозділу вдалося відтворити неземний "гімн" живого північного сяйва. Це дозволить нам обладнати електростанції системою гармонійної стабілізації, щоб підвищити їхню потужність."

 ancrel.6500.name:0 "[planet.GetName]: захоплення реліквії"
 ancrel.6500.desc:0 "Після захоплення планети [planet.GetName] виявилося, що в ході боїв наші війська зуміли відбити ворожу реліквію! Тепер §H[this.GetLastReceivedRelic]§! у безпеці, хоча [victim.GetName] навряд чи так просто змириться з цією втратою. Ми захопили артефакт під час евакуації, коли прорив лінії фронту зірвав усі плани захисників світу [planet.GetPlanetMoon].\n\nРеліквію буде доставлено в центральний архів на планеті [Root.Capital.GetName]."
 ancrel.6500.a:0 "[this.GetLastReceivedRelic] тепер належить нам!"
 stole_relic:0 "§Y[victim.GetName]§! втрачає реліквію §Y[this.GetLastReceivedRelic]§!"
 ancrel.6505.name:0 "[planet.GetName]: реліквію втрачено!"
 ancrel.6505.desc:0 "Наші негаразди не закінчилися з втратою планети [planet.GetName], нашої великої столиці. Під час перестрілки поруч із центральним архівом був збитий корабель, що перевозив особливі цінності. Коли-небудь [From.GetName] відповість за свої злодіяння, але поки що §H[this.GetLastLostRelic]§! залишиться у наших ворогів. \n\n[From.GetSpeciesNamePlural] забрали реліквію на планету [From.Capital.GetName]."
 ancrel.6505.a:0 "[this.GetLastLostRelic] більше не належить нам..."
 relic_lost:0 "Тепер §Y[this.GetLastLostRelic]§! належить нації §Y[From.GetName]§!"

 ## The Library
 site_the_library:0 "Бібліотека"
 site_the_library_intro:0 "Уламки скла і металу вкривають цю мляву планету, що може свідчити про катастрофу, яка сталася в минулому."
 ancrel.12020.name:0 "Давно забуті руїни"
 ancrel.12020.desc:0 "Ми виявили явні ознаки того, що світ [From.Planet.GetName] колись був густо заселений. Однак, що б не знищило місцеву цивілізацію, робота була виконана на совість: нам вдалося знайти зовсім небагато корисного.\n\nНаші сканери виявили кілька великих пустот під поверхнею, які в минулому могли підтримувати життя. Можливо, там нам пощастить більше."
 ancrel.12025.name:0 "Бібліотека"
 ancrel.12025.desc:0 "Під час розкопок мережі печер на світі [From.Planet.GetName] нам вдалося знайти добре збережені рештки великого підземного технологічно розвиненого співтовариства. Багато руїн напрочуд перебувають у хорошому стані, і ми змогли відшукати об'єкт, який наші [Owner.GetResearchers] описують як "бібліотеку" із зашифрованих кристалів із даними. Будемо сподіватися, що ця знахідка дозволить пролити світло на те, що тут сталося."
 ancrel.12030.name:0 "Блукаючі тіні"
 ancrel.12030.desc.base:0 "Один із членів команди, що досліджує руїни на світі [FromFrom.Planet.GetName], - [Owner.GetTeamMember] - загадковим чином зникає. Після недовгих пошуків нам трапляється [Owner.GetSpeciesRemnantName], а такими володіють тільки [Root.Owner.Species.GetNamePlural]."
 ancrel.12030.desc.normal:0 "$ancrel.12030.desc.base$ Наші [Owner.GetResearchers] не мають сумнівів, що ці рештки належать зниклому члену експедиції, але швидкість розкладання тіла просто вражає. Рекомендується дотримуватися обережності при проведенні подальших досліджень."
 ancrel.12030.desc.lithoid:0 "$ancrel.12030.desc.base$ Наші [Owner.GetResearchers] не сумніваються, що ці рештки належать зниклому члену експедиції, але причина смерті все ще не визначена. Ясно лише, що вона була практично миттєвою. Рекомендується дотримуватися обережності при проведенні подальших досліджень."
 ancrel.12030.desc.machine:0 "$ancrel.12030.desc.base$ Наші [Owner.GetResearchers] не мають сумнівів, що ці останки належать зниклому члену експедиції, але швидкість корозії просто вражає. Рекомендується дотримуватися обережності при проведенні подальших досліджень."
 ancrel.12035.name:0 "Проблеми в раю"
 ancrel.12035.desc:0 "У міру розшифровки даних із кристалів із печер світу [From.Planet.GetName] фрагменти мозаїки починають складатися в картину непростої історії планети... Колись вона була столицею процвітаючої цивілізації, відомої як Заснування Іланії. Під кінець свого існування іланії дедалі більше віддавали перевагу накопиченню знань на шкоду справам більш матеріальним, на кшталт розмноження. У результаті чисельність їхнього населення різко знизилася. Злякавшись цього, лідери іланії перейнялися пошуками технології безсмертя. Після цього записи стають рідкісними і розрізненими, хоча вони все ще передують невідомій катастрофі, яка загнала їхню цивілізацію під землю. Поки незрозуміло, чи призвели їхні пошуки до якихось результатів."
 ancrel.12040.name:0 "Кінець цивілізації"
 ancrel.12040.desc.base:0 "Нарешті ми змогли зрозуміти, що вийшло зі спроб іланії знайти безсмертя. Схоже, що замість вічного життя вони породили страшну загрозу - рій мікроорганізмів, здатних швидко розмножуватися і практично миттєво поглинати будь-яку органіку... що і сталося зі зниклим членом експедиції... Катастрофа, що почалася, призвела до загибелі більшої частини населення. Ті, що вижили, розділилися на дві групи: одна з них, не бажаючи залишати світ [From.Planet.GetName], пішла під землю, відтворивши цивілізацію в ізольованих печерах на кшталт знайденої нами. Однак у довгостроковій перспективі це рішення виявилося нежиттєздатним, і з часом мікроорганізм знайшов шлях до їхнього нового дому. Ці печери стали їхньою гробницею. Інша група віддала перевагу вигнанню і встановила на планеті карантин, повністю знищивши поверхню світу і зробивши його непридатним для життя."
 ancrel.12040.desc.curators:0 "$ancrel.12040.desc.base$ Відтоді вони живуть у невеликих анклавах, присвятивши себе збереженню втрачених знань своєї цивілізації. Згодом від них походять §H[curator_enclave_country.GetName]§!".
 ancrel.12040.desc.meet_curators:0 "$ancrel.12040.desc.base$ Відтоді вони живуть у невеликих анклавах, присвятивши себе збереженню втрачених знань своєї цивілізації. Їхня доля залишається невідомою, але один із кристалів із даними вказує, що вони попрямували в систему §H[curator_poi.GetName]§!".
 ancrel.12040.desc.no_curators:0 "$ancrel.12040.desc.base$ Їхня подальша доля зникає у віках, але, схоже, вони мали намір присвятити відведений їм час збереженню втрачених знань своєї цивілізації."
 ancrel.12040.A:0 "Цей мікроорганізм стане хорошою зброєю."
 ancrel.12040.B:0 "Встановити карантин на планеті і проводити дослідження з дотриманням усіх запобіжних заходів."

 ancient_glassed_planet:0 "Скляна планета"
 ancient_glassed_planet_desc:0 "У далекому минулому біосферу цієї планети було повністю знищено, що вбило на ній усі форми життя."

 killer_librarian_organism:0 "Мікроб-убивця"
 killer_librarian_organism_desc:0 "Наші армії йдуть у бій, взявши на озброєння мікроорганізм, здатний зі страшною швидкістю поглинати живі тканини будь-якого організму. Зрозуміло, ми не можемо забезпечити безпеку сторонніх спостерігачів..."

 find_the_curators_title:0 "Уламок уламка"
 find_the_curators_desc:0 "Наші дослідження дають змогу припустити, що залишки цивілізації, яка присвятила себе накопиченню знань, знайшли притулок у системі §H[curator_poi.GetName]§!".
 poi_curator_location:0 "Святиня"

 ## Ruined Station / Percussive Maintenance
 site_percussive_maintenance:0 "Зруйнована станція"
 site_percussive_maintenance_intro:0 "Велика станція, що знаходиться в небезпечній близькості від нейтронної зірки, служить джерелом дивних сигналів. Хоча наразі її орбіта стабільна, станція має явні сліди зносу. Сліди від вибухів явно показують, що в минулому станція кілька разів піддавалася ракетним атакам."

 ancrel.12000.name:0 "Експериментальна зброя"
 ancrel.12000.desc:0 "[Root.Leader.GetName] з командою дослідників ступили на борт і зуміли відновити подачу енергії до кількох секцій. Схоже, ця станція була заселена всього за кілька століть до того, як [Root.Owner.GetSpeciesNamePlural] вийшли в космос. На перший погляд здається, що в минулому це була бойова станція, про що свідчать великі гармати, що займають значну частину простору станції. Однак більшість уцілілих секцій були зайняті науковими лабораторіями. Ймовірно, зброя була експериментальною."
 ancrel.12005.name:0 "Відмова систем"
 ancrel.12005.desc:0 "[Root.Leader.GetName] [Root.Leader.GetAXX:зауважив|||fem:зауважила], що неушкоджені системи станції занадто часто виходять з ладу, і це не можна списати на вік станції.\n\nПісля чергового увімкнення систем [Root.Leader.GetAXX:вчений|||fem:вчена] видає страдницький стогін: "Що? Чому? Як?!" Потік звуків відчаю і сумніву тривав доти, доки [Root.Leader.GetSheHe] не [Root.Leader.GetAXX:здався|||fem:здалася]. "Схоже, вся ця станція тримається на чесному слові, - [Root.Leader.GetAXX:сказав|||fem:казала] [Root.Leader.GetSheHe]. - Дивно, що вона взагалі працювала"."
 ancrel.12005.desc.gestalt:0 "Наші дослідницькі дрони зазначають, що неприродно велика кількість неушкоджених систем станції занадто часто виходить з ладу, і це не можна списати на вік станції.\n\nПісля чергового ввімкнення систем один із ремонтних дронів зривається. "Контекст виходить за рамки розумних параметрів", - бурмоче він. Це триває якийсь час, після чого зневірений дрон оголошує: "Програма станції не відповідає призначенню, можливий робочий стан не піддається поясненню"."
 ancrel.12005.A:0 "Продовжуйте вивчення з дотриманням усіх пересторог."
 ancrel.12005.B:0 "Спробуйте що-небудь штовхнути."
 percussive_maintainer_tooltip:0 "§HСиловий ремонт§! збільшує швидкість дослідження в §Hархеології§! і §Hобчислювальній техніці§!, зменшуючи максимальний §Hрівень навички§! на §R-1§!."
 ancrel.12010.name:0 "Рударійський гамбіт"
 ancrel.12010.desc:0 "Незважаючи на часті відключення електроенергії, [Root.Leader.GetName] [Root.Leader.GetAXX:домігся|||fem:домоглася] значного прогресу у вивченні призначення станції. Судячи із записів, її творці, рударі, вели довгу боротьбу з кровожерливою расою, відомою як погг-зорі. І рударі програвали. У відчайдушній спробі переломити хід конфлікту радикальна група політиків-рударі вирішила, що єдиний шанс на виживання може дати тільки повне знищення ворога. Будучи не в силах розбити флотилії погг-морі традиційними методами, вони створили надсекретний проєкт лазерної зброї, здатної збирати енергію зірок і атакувати цілі в інших системах. Але незважаючи на значні ресурси, виділені на створення зброї, проєкт був створений нашвидкуруч, а роботи велися в умовах постійної загрози виявлення ворогами або своїми ж співвітчизниками, які виступали проти подібних заходів."
 ancrel.12010.A:0 "Звучить ризиковано..."
 ancrel.12015.name:0 "Крах мрії"
 ancrel.12015.desc:0 "[Root.Leader.GetName] [Root.Leader.GetAXX:виявив|||fem:виявила] особисті записи провідного вченого рударі, що являють собою нескінченний потік скарг на неможливі вимоги до проєкту і неухильне зниження якості та нормативів техніки безпеки. "На тести немає часу, - свідчить один з останніх записів. - Це останній гамбіт мого народу, і ворог уже на порозі. Залишається сподіватися, що наші зусилля окуплять себе. Вони вже йдуть".\n\nСудячи із записів, через кілька днів мав відбутися тест зброї, після чого записи перериваються. Схоже, суперзброя зуміла знищити лише саму станцію. Судячи з усього, рударі забрали із собою в могилу таємницю її місця розташування, завдяки чому ми знайшли те, що від неї залишилося.\n\nЧерез стан програмного забезпечення і станції загалом спроба відтворити зброю і завершити проєкт була б занадто ризикованою. Однак низка інноваційних ідей, використаних при створенні "Лазера смерті", забезпечила наших експертів зі зброї цінною інформацією."
 ancrel.12015.A:0 "Їм не пощастило..."
 ancrel.12015.A.mat:0 "Пам'ятник недолугому плануванню проєкту."
 ancrel.12015.A.phobe:0 "Їхня невдача стане благом для нас."
 ancrel.12015.A.devourer:0 "Шкода, тепер ми не дізнаємося, які вони на смак."
 ancrel.12015.A.machine:0 "Ось чим обертаються примхи нетерплячих смертних."

 rudari_death_laser:0 "Лазер смерті рударі"
 rudari_death_laser_desc:0 "Перед обличчям неминучої загибелі своєї цивілізації від рук ворога, що наступає, рударі спробували створити лазерну зброю, здатну вести вогонь по цілях в інших системах. Незважаючи на невдачу, їхні дослідження виявилися вкрай корисними для наших фахівців зі зброї."

 abandoned_weapon_station:0 "Покинута військова станція"
 abandoned_weapon_station_desc:0 "Покинута військова станція обертається навколо зірки [star.GetName] по близькій орбіті."

 ancrel.12060.name:0 "Система [From.GetName]."
 ancrel.12060.desc:0 "Систему [From.GetName] огортає зловісне сяйво. [Root.GetName] з'явилися в секторі галактики, куди вже тисячі, якщо не мільйони років не заглядала жодна цивілізація... Якщо його взагалі відвідували розумні істоти.\n\nАле що це? Наші сенсори виявили сліди енергії! Більша їх частина зосереджена біля першої планети в системі. Близькість до нейтронної зірки робить малоймовірною наявність на ній хоч якогось життя, але кількість слідів множиться. Це кораблі, і вони заряджають зброю! [Root.GetName], зіткнення неминуче!"
 ancrel.12065.name:0 "Перемога в системі [fromfrom.System.GetName]"
 ancrel.12065.desc:0 "Ми взяли гору над захисниками системи [fromfrom.System.GetName]. Система являє собою цікаве видовище: у ній залишилося дуже мало твердої матерії - навіть її астероїдні пояси неабияк проріджені, начебто в них велося інтенсивне видобування корисних копалин. Навколо зірки через рівні проміжки часу розміщена серія великих конструкцій, а одна з планет, схоже, штучного походження. Наші прилади реєструють вихідні від неї енергетичні сигнали високої потужності. Якщо ми хочемо отримати відповіді, їх доведеться шукати там."

 site_ancient_robot_world:0 "Стародавній світ роботів"
 site_ancient_robot_world_desc:0 "Єдина планета в системі [From.Planet.System.GetName] кишить дронами. Вони продовжують роботу, не звертаючи на нас ані найменшої уваги. Якщо ми хочемо дізнатися більше про цю цікаву систему, то відповіді слід шукати там."
 ancrel.12070.name:0 "Достаток штучного життя"
 ancrel.12070.desc:0 "Наші [Owner.GetResearchers] повідомляють, що на планеті, яку вони охрестили "§YСтанцією спостереження§!", життя ніколи не було. Але активність на її поверхні не припиняється. Уся вона щільно забудована масивними штучними спорудами. Розташовані на голому фундаменті впорядкованими рядами цехи покривають майже три чверті планети. Їх обслуговують мільярди автоматичних дронів, які виконують найрізноманітніші завдання - від прибирання приміщень до запуску найскладніших складальних ліній. \n\nПри цьому їхня кінцева мета залишається невідомою. Наші [Owner.GetResearchers] почали готувати польову експедицію."
 ancrel.12075.name:0 "Дослідження дронів"
 ancrel.12075.desc:0 "Наші [Owner.GetResearchers] виявили, що дрони на планеті ігнорують їхню присутність і продовжують роботу, навіть коли дослідники ходять серед них. Усі зусилля встановити контакт із дронами не увінчалися успіхом, так само як і спроба завадити їм: коли [Owner.GetResearchers] перегородили їм шлях, дрони просто проїхалися по них, заподіявши травми різного ступеня тяжкості."\n\nПісля цього інциденту [Owner.GetResearchers] переключили свою увагу на програму, яка керує діями машин. Аналіз перехоплених сигналів дає змогу припустити, що ними всіма керує одна система, однак сигнали ретельно зашифровані і робити подальші висновки поки що зарано."
 ancrel.12080.name:0 "Дослідження системи"
 ancrel.12080.desc:0 "Поки [Owner.GetResearchers] працювали на планеті, інша команда досліджувала безліч об'єктів, розкиданих по всій системі. Загалом їх понад десять тисяч, і майже всі являють собою справні пристрої циліндричної форми, що передають у напрямку планети якийсь сигнал. З огляду на їхню конструкцію і той факт, що всі вони спрямовані на різні точки нашої галактики, можна припустити, що це абсурдно величезний масив датчиків. Але хто міг його побудувати?"
 ancrel.12085.name:0 "Мистецтво фішингу"
 ancrel.12085.desc:0 "Наші [Owner.GetResearchers] зважилися на сміливий крок: вони знайшли момент, коли поруч не було жодного дрона, і впровадили в термінал доступу до центрального комп'ютера планети шпигунську програму. Втручання пройшло непоміченим, і їм вдалося встановити, що дронамі управляє складна система, яка, можливо, технологічно перевершує навіть наші власні, але повністю позбавлена будь-яких засобів захисту. Схоже, її творці вирішили, що наявності на орбіті збройного флоту буде достатньо. Проте масштаб планетарної мережі воістину величезний, і навіть цей термін здається грубим применшенням. Знадобиться час, щоб вивчити його і зробити висновки."
 ancrel.12090.name:0 "Суперкомп'ютер стеження"
 ancrel.12090.desc:0 "Схоже, що суперкомп'ютер у системі $NAME_Ultima_Vigilis$ набагато старший, ніж ми можемо уявити. Отримані під час злому дані не дають змоги встановити особистість або наміри його творців, але ми з'ясували, що вони прибули сюди щонайменше 1,2 мільярда років тому, встановили спостережний пункт для стеження за галактикою і залишили систему."\n\nЦе неймовірно, але вона продовжує працювати навіть через весь цей час: розкидані по всій системі пристрої є високочутливими датчиками. Вони транслюють свідчення на планету, де суперкомп'ютер перетворює їх на інформацію, яку зберігають і записують дрони. Брак простору і ресурсів змусив їх розробити революційні методи стиснення даних: масивні будови на поверхні планети зберігають у собі всю інформацію, яку їм вдалося зібрати за цей час. На жаль, ми не можемо підтвердити цю гіпотезу, тому що наших здібностей недостатньо, щоб розархівувати ці дані.\n\nВельми насторожує той факт, що ця система навіть зараз транслює потік вибраних даних у порожній простір. Чи можна припустити, що за давністю років одержувачів уже немає в живих? Так чи інакше, наші програми дають змогу встановити контроль над дронами. Ми можемо робити з системою все, що захочемо, - якщо наважимося."
 ancrel.12090.A:0 "Ми можемо інтегрувати світ у нашу операційну систему."
 ancrel.12090.B:0 "Нехай продовжують - ми будемо копіювати їхній потік даних."
 ancrel.12090.C:0 "Розподілимо дрони по наших світах."
 ancrel.12090.C.tooltip:0 "§Y80§! поселень роботів £pop£ будуть розподілені по наших світах."
 ancrel.12090.D:0 "Це величезне джерело сплавів!"
 ancrel.12090.E:0 "Так добре налагодженій мережі легко знайти застосування."
 ancrel.12090.E.tooltip:0 "Система §Y[From.Planet.System.GetName]§! перейде під контроль §Yмашинного розуму§!, який стане нашим підданим. Їхня столиця, §Y[From.Planet.GetName]§!, стане §Yсвітом машин§! з 80 £pop£ поселеннями."

 ancrel.12095.desc:0 ""Ах ви нерозважливі..."\n\n§Вигнал спотворюється, і розібрати шуми, що послідували за цими словами, рішуче неможливо.§!\n\n "Ви не подумали, що хтось міг приймати сигнал, який ви так безцеремонно обірвали? Що ж, ви довели, що нічим не відрізняєтеся від агресивних шкідників... А отже, ми відправляємо §RДЕРАТИЗАТОРІВ§! Готуйтеся до смерті".""
 ancrel.12095.A:0 "Ми виживемо."
 ancrel.12095.B:0 "Розірвати зв'язок."
 ancrel.12095.tooltip:0 "§RШвидко може трапитися щось погане...§!"
 ancrel.12100.A:0 "Що?!"

 ancrel.8200.name:0 "Вибухова декомпресія"
 ancrel.8200.intro:0 "Під час дослідження станції в системі [System.GetName] наша команда випадково пошкодила цілісність однієї із секцій, що призвело до вибухової декомпресії."
 ancrel.8200.desc:0 "$ancrel.8200.intro$\n\nУсе сталося надто швидко - лише за кілька миттєвостей §H[dead_scientist.GetName]§! та інші [Root.Owner.GetArchaeologistPlural] виявилися викинуті в космос, де на них чекала загибель."
 ancrel.8201.desc:0 "$ancrel.8200.intro$\n\nЧерез мить [Root.Owner.GetArchaeologistPlural] виявилися викинуті в космос, де на них чекала смерть. На щастя, керівник експедиції §H[Root.GetLeaderName]§! [Root.Leader.GetAXX:був|||fem:була] в іншій частині станції, але подія все одно сильно вплинула на хід досліджень."
 ancrel.8202.desc:0 "$ancrel.8200.intro$\n\nНа щастя, ніхто не загинув під час інциденту, і наша команда встигла сховатися в непошкоджених частинах станції. Схоже, що поломок цінного обладнання також вдалося уникнути, тож дослідницькі роботи можна відновити без особливих проблем."
 ancrel.8202.desc.robot:0 "$ancrel.8200.intro$\n\nНа щастя, [Owner.GetArchaeologistPlural] не постраждали, оскільки їхня будова дає змогу якийсь час функціонувати в космосі. Завдяки цьому роботи триватимуть без особливих проблем."
 ancrel.8203.desc:0 "$ancrel.8200.intro$\n\nНа щастя, ніхто не загинув під час інциденту, і наша команда встигла сховатися в непошкоджених частинах станції. Однак декомпресія пошкодила кілька робочих консолей, і їхній ремонт дорого нам обійдеться."
 ancrel.8203.desc.robot:0 "$ancrel.8200.intro$\n\nНа щастя, [Owner.GetArchaeologistPlural] не постраждали, оскільки їхня будова дає змогу якийсь час функціонувати в космосі. Однак декомпресія пошкодила кілька робочих консолей, і їхній ремонт дорого нам обійдеться."
 ancrel.8203.A:0 "Ми надамо їм необхідне фінансування."
 ancrel.8203.B:0 "Це затримає нас."
 ancrel.8210.1.desc:1 "Наше дальнейшее исследование остатков станции в системе [fromfrom.planet.system.GetName] позволило отрыть небольшой тайник с древними предметами. Главный археолог [root.leader.GetName] [root.leader.GetAXX:сообщил|||fem:сообщила], что среди них есть несколько малых артефактов."
 ancrel.8210.2.desc:1 "Когда наши [Root.Owner.GetArchaeologistPlural] изучали одну из консолей, часть стен рядом сними внезапно обрушилась. Но это оказалось удачей для нас, поскольку за рухнувшими переборками обнаружилось скрытое помещение с несколькими малыми артефактами."

 ancrel.8215.name:0 "Блокування системи"
 ancrel.8215.desc:0 "Колупаючись в електроніці станції, наші [Owner.GetArchaeologistPlural] випадково запустили ще робочу систему безпеки, залишену творцями станції. У результаті наша команда виявилася надовго відрізаною від більшої частини систем станції, поки їй не вдалося розробити заходи протидії."
 ancrel.kick_it:0 "Спробуйте що-небудь штовхнути."

 site_polaris_seed_vault:0 "Остання надія"
 polaris_seed_vault_desc:0 "В кайданах крихітної полярної шапки світу [From.Planet.GetName], що дрейфує посеред кришталево чистого океану, виявлено штучну будову.\n\nДля розкопок цієї споруди знадобиться команда."

 ancrel.13000.name:0 "Холодний прийом"
 ancrel.13000.desc:0 "Знищивши залишки агресорів у системі Поляріс, наші кораблі просканували систему перед поверненням до порту і знайшли дещо цікаве. На світі під назвою Поляріс II наші сенсори виявили штучні споруди з важких металів. Що цікаво, тільки одна з цих структур дрейфує на хвилях планетарного океану, а решта приховані під поверхнею. Ми підозрюємо, що за їхнім створенням стоять інопланетяни."

 ancrel.13005.name:0 "Айсберг"
 ancrel.13005.desc:0 "Безпосередньо всередині самого айсберга знаходиться громіздкий чорний куб, виконаний з тих самих матеріалів, що й уламки космічного флоту на орбіті. Наші фахівці-гляціологи заявляють, що, за результатами аналізів, айсберг сформувався щонайменше кілька тисяч років тому. Утім, "через особливості атмосфери іншої планети складно стверджувати напевно". Сканування нутрощів структури показує наявність великої кількості життєвих форм, тому використовувати грубу силу не рекомендується."\n\nКоманді доведеться пробиратися крижаними скелями до імовірного входу в будову."
 acnrel.13005.a:0 "Опускаємося."

 ancrel.13010.name:0 "Крижана брама"
 ancrel.13010.desc:0 "Ми розбили табір біля передбачуваного входу в споруду на світі [From.Planet.GetName]. Ми встигли виявити щось на кшталт написів на стінах будівлі. Тепер на нас чекає довгий і кропіткий процес: відкрити двері так, щоб не пошкодити те, що знаходиться всередині будівлі. Водночас наші ксенолінгвісти намагаються розшифрувати мертву інопланетну мову написів."

 ancrel.13015.name:0 "Розграбування могил"
 ancrel.13015.desc:0 "Час настав, і ми ступили під склепіння розкритої чорної споруди, позначеної як "Сховище", виходячи з попереднього перекладу написів на стінах. Творці цього сховища, поляріанці, спробували приховати тут свої скарби. По той бік дверей на нас чекає, якщо вірити сенсорам, контрольоване середовище, повітря в якому аналогічне повітрю зовні з дещо меншою часткою вуглекислого газу."

 ancrel.13020.name:0 "Скарб"
 ancrel.13020.desc:0 "Стародавнє насіння! Зародки рослин - ось що поляріанці сховали в цьому сховищі. Подальший переклад дозволив зрозуміти, що ці прибульці з дивовижною завзятістю продовжували наповнювати атмосферу свого світу надлишком діоксиду вуглецю. Коли зміни в атмосфері стали незворотні, стародавні мешканці цього світу взяли всі доступні рослини, які не здатні вижити в нових умовах, і зібрали їх у цьому місці."\n\nКолись весь цей світ був вкритий кригою, а зараз залишився лише цей самотній айсберг. Але зусилля стародавньої цивілізації не були марними. Завдяки повноцінному каталогу всіх рослин нашим ученим буде простіше вести подальші дослідження біологічних матеріалів."

 ancrel.13020.a:0 "Надішліть ці зразки нашим ученим."
 ancrel.13025.desc:0 "Мікроорганізми! Усі хвороботворні та корисні бактерії. Усі еукаріоти та прокаріоти. Усі вони замкнені в цьому складному сховищі, розсортовані й підписані: ось що за скарб поляріанці сховали в цьому сховищі. Подальший переклад дозволив зрозуміти, що ці прибульці з дивовижною завзятістю продовжували наповнювати атмосферу свого світу надлишком діоксиду вуглецю. Коли зміни в атмосфері стали незворотні, стародавні мешканці цього світу зібрали всі мікроорганізми, які не здатні вижити в нових умовах, і зібрали їх у цьому місці."\n\nКолись увесь цей світ було вкрито льодом, а зараз залишився лише цей самотній айсберг. Але зусилля стародавньої цивілізації не були марними. Завдяки повноцінному каталогу всіх мікробів наші [Root.Owner.getscientistplural] зможуть без проблем вирощувати нові та поліпшені колонії на нових світах."
 ancrel.13025.desc.machine:0 "Мікроорганізми. Усі хвороботворні та корисні бактерії. Усі еукаріоти та прокаріоти. Розсортовані й підписані: ось що за скарб поляріанці сховали в цьому сховищі. Подальший переклад дав змогу зрозуміти, що ці прибульці з дивовижною завзятістю продовжували наповнювати атмосферу свого світу надлишком діоксиду вуглецю. Коли зміни в атмосфері стали незворотні, стародавні мешканці цього світу взяли всі мікроорганізми, які не здатні вижити в нових умовах, і зібрали їх у цьому місці."\n\nКолись увесь цей світ був вкритий кригою, а зараз залишився лише цей самотній айсберг. Але зусилля стародавньої цивілізації не були марними, і завдяки цій колекції нам буде простіше витягти важливу інформацію."

 ancrel.13030.name:0 "Тривожні видіння"
 ancrel.13030.desc:1 "Три ночі тому головний археолог [From.Leader.GetName] [From.Leader.GetAXX:доповів|||fem:доповіла] про тривожні видіння і відтоді перебуває під замком у своїй кімнаті. [From.Leader.GetName] [From.Leader.GetAXX:заявив|||fem:заявила], джерело цих видінь знаходиться тут, з нами..."
 ancrel.13030.a:0 "Це поганий знак."

 polaris_biology_modifier:0 "Вивчення поляріанського насіння"
 polaris_habitability_modifier:0 "Вивчення поляріанських мікроорганізмів"
 d_polaris_city:0 "Стародавнє затонуле місто"
 d_polaris_city_desc:0 "Колись міста поляріанців покривали застиглий океан, а потім їхня крижана основа розтанула."

 #Fumongus
 site_fumongus_dig:0 "Пересихання"
 site_fumongus_intro:0 "Ми знайшли сліди води по всьому світу. Судячи з усього, вона має бути там. Температура допускає наявність рідкої води, і у світу навіть є атмосфера, хоч і досить тонка. І незважаючи на це, тут усе пересохло, а залишки рослинності зів'яли.\n\nКрім того, сканування виявило сліди іншої космічної цивілізації на цій планеті. Перед командою археологів стоять два завдання: дізнатися, що сталося з водою, і зрозуміти, що тут робила космічна цивілізація. Більшість гіпотез уже пов'язує ці дві події одна з одною, і окремі учасники команди починають підозрювати, що ми маємо справу з "викрадачами води".""

 #Random Event - Fungal zombies
 ancrel.8300.intro:0 "Під час експедиції на світі [From.Planet.GetName] наші [Root.Owner.GetArchaeologistPlural] потривожили туші місцевої фауни, що розкладаються, яка потрапила під вплив якогось паразитичного грибка. Ці грибні зомбі негайно ж атакували нас. Судячи з усього, їх приваблює вода в нашому таборі і в наших тілах."
 ancrel.8300.critical:0 "§H[dead_scientist.GetName]§! гине від нападу зомбі, і лише після цього охороні вдається спалити їх. Від ученого залишився лише висушений труп."
 ancrel.8300.failure:0 "Деякі [Root.Owner.GetArchaeologistPlural] загинули від рук зомбі перш, ніж §H[Root.GetLeaderName]§! [Root.Leader.GetAXX:зупинив|||fem:зупинила] їх. Висушені тіла нашої команди розпалися на частини, коли ми спробували забрати їх."
 ancrel.8300.success:0 "На щастя, §H[Root.GetLeaderName]§! і кілька охоронців нейтралізують зомбі, перш ніж їм вдається нашкодити будь-кому."
 ancrel.8300.pay:0 "Зомбі вдалося затримати, але вони перекрили нам шлях. Можливо, нам вдасться виманити їх великою кількістю води."
 ancrel.8300.name:0 "Грибні зомбі"
 ancrel.8300.desc:0 "$ancrel.8300.intro$\n\n$ancrel.8300.critical$"
 ancrel.8305.desc:0 "$ancrel.8300.intro$\n\n$ancrel.8300.failure$"
 ancrel.8310.desc:0 "$ancrel.8300.intro$\n\n$ancrel.8300.success$"
 ancrel.8315.desc:0 "$ancrel.8300.intro$\n\n$ancrel.8300.pay$"
 ancrel.8315.a:0 "Дійте."
 ancrel.8315.b:0 "Шукайте обхідний шлях."

 #Digsite Chapters

 ancrel.13100.name:0 "Збирачі води"
 ancrel.13100.desc:0 "Виявлення на світі [From.Planet.GetName] великих каньйонів, заповнених грибами, дозволило нам намацати шлях до розгадки. Вода знаходиться всередині грибів. Схоже, ці гриби простяглися під значною частиною поверхні, і всі вони з'єднані із загальним міцелієм, що технічно робить їх єдиним організмом, одним із найбільших, що нам доводилося бачити. Деякі члени команди вже прозвали його мегагрибом. Схоже, ці гриби зазнали генетичних змін і повністю захопили свою стару екосистему, а безперешкодне стрімке зростання дало їм змогу поглинути більшу частину води. Після цього гриби впали у свого роду сплячку, під час якої більша частина гриба залишається живою. Вода ж розподілена по всьому організму. "
 ancrel.13105.name:0 "Зарослий бункер"
 ancrel.13105.desc:0 "У глибині грибних лісів, що заповнили каньйони світу [From.Planet.GetName], ми виявили якийсь бункер, зарослий грибами. Команда вважає, що бункер побудувала та сама раса, що змінила місцеві гриби.\n\nБагацько секцій бункера завалилися, і обладнання вже не підлягає відновленню. Однак нам вдалося визначити кілька запечатаних кімнат, у яких можна знайти корисні матеріали. Примітно, що в бункері немає інопланетних останків. Можливо, будівельники бункера покинули його, або ж місцева природа поглинула їхні останки. "
 ancrel.13110.name:0 "Грибна змова"
 ancrel.13110.desc:0 "Бункер на світі [From.Planet.GetName] використовували для захисту комп'ютерів, честь із яких безпосередньо під'єднана до гриба. На щастя, нам вдалося запустити кілька терміналів і баз даних.\n\nНа злом шифрування і переклад мови піде якийсь час, і команда попросила, щоб до них прибули наші найкращі [Root.Owner.GetLinguists]."
 ancrel.13115.name:0 "З гриба в код"
 ancrel.13115.desc:0 "Ми виявили важливі відомості в базах даних бункера на світі [From.Planet.GetName]. Судячи з усього, це був пост прослуховування. Очевидно, прибульці знайшли спосіб розшифрувати сигнали гриба і перетворити їх на розвіддані. Ми не розуміємо, як таке можливо, але зараз команда намагається доставити воду з найближчих крижаних астероїдів, щоб пробудити мегагриб і дізнатися, чи передає він якісь дані."
 ancrel.13120.name:0 "Кінець посухи"
 ancrel.13120.desc:0 "Гриби світу [From.Planet.GetName] знову ожили. За допомогою кількох кораблів ми зуміли притягнути крижані астероїди, а потім обрушити їхні уламки в різних частинах планети. На танення пішло багато часу, але наша праця нарешті починає приносити свої результати.\n\nПісля цього комп'ютери почали отримувати крихти інформації, які здавалися нам випадковими, поки ми не впізнали в них події, що відбуваються на нашій рідній планеті. У співпраці з дослідниками світу [Root.Owner.Capital.GetName] було проведено низку експериментів, єдиним закономірним висновком яких стало відкриття, що гриб якимось чином володіє частковими відомостями про те, що відбувається на інших планетах. Хоча зараз отримані дані не становлять особливої користі, подальші зусилля з відродження гриба повинні принести більше результатів."

 #Final event

 ancrel.13135.intro:0 "Грибний прослуховувальний масив повністю працездатний. Ми доставили значну кількість води з орбіти, щоб втамувати спрагу гриба, а комп'ютерні системи отримали низку удосконалень."
 ancrel.13135.mid:0 "На подив, кількість сигналів надзвичайно мала для обсягів переданої в них інформації. Найімовірнішою видається теорія, що мегагриб існує в декількох змінах, де відстані сприймаються інакше. У будь-якому разі мегагриб підтримує контакти зі своїми нащадками по всій галактиці, і ці малі колонії можуть передавати дані, які ми можемо обробляти."

 ancrel.13135.name:0 "Мегагриб знову слухає"
 ancrel.13135.desc:0 "$ancrel.13135.intro$\n\nАле деякі питання залишаються без відповіді, і ми досі не знаємо, як грибу вдається отримувати таку кількість інформації з усієї галактики. $ancrel.13135.mid$\n\nТепер, коли мережа знову працює, нам залишається вирішити, чи використовувати її для спостереження."
 ancrel.13135.a:0 "Приступайте до спостережень."
 ancrel.13135.b:0 "Залиште гриби в спокої."

 #Final event variation

 ancrel.13130.name:0 "Бійся старого гриба"
 ancrel.13130.desc:0 "$ancrel.13135.intro$\n\nІ все ж ми ще багато чого не знаємо про загадкову мережу. $ancrel.13135.mid$ Але у кого ще є доступ? Багато даних нам так і не вдалося пов'язати з системами в нашій галактиці. Песимістично налаштовані [Root.Owner.GetScientistPlural] вважають, що не тільки ми ведемо прослуховування, і активація мережі щойно видала наше місцезнаходження кожному, хто використовує її..." З огляду на те, що ми до сих пір багато чого не знаємо про мегагриб і про попередню расу, яка використовувала його, можливо, варто залишити гриб у спокої..."
 ancrel.13130.a:0 "Дурні. Скористайтеся ним."
 ancrel.13130.b:0 "Залиште гриби в спокої."

