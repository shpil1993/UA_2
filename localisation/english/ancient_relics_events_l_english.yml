 asteroid_vault_1:0 "Дивний астероїд"
 asteroid_vault_1_desc:0 "[From.Planet.GetName] спочатку видається непримітним небесним тілом, але за більш уважного вивчення виявилося, що насправді це штучна конструкція, яка імітує справжній астероїд."
 ancrel.101.name:0 "Дивний астероїд"
 ancrel.101.desc:0 "[From.Planet.GetName] спочатку здається непримітним небесним тілом, але під час більш уважного вивчення виявилося, що насправді це штучна конструкція, що імітує справжній астероїд."
 ancrel.101.a:0 "Вивчити!"
 ancrel.102.name:1 "Дивні двері"
 ancrel.102.desc:0 "Коли науковий корабель наближається до астероїда [From.Planet.GetName], він виявляє величезні двері, стародавні та застарілі. Хто міг би встановити таку махину і навіщо? Можливо, відповіді чекають всередині."
 ancrel.102.a:0 "Відкрити двері!"
 ancrel.103.name:0 "Сховище на астероїді"
 ancrel.103.desc:0 "Відкриття сховища викликало більше запитань, ніж дало відповідей. Усередині нього знаходиться езотерична колекція різних предметів - від сміття до можливих артефактів якоїсь забутої імперії. Розбір усього цього зайняв чимало часу, але ми все-таки знайшли кілька корисних речей."
 ancrel.103.a:0 "Приємний сюрприз!"
 it_was_aliens_site:0 "Руїни"
 it_was_aliens_site_desc:0 "Поверхня планети [From.Planet.GetName] вкрита руїнами, однак, судячи зі слідів великих ядерних вибухів, вони сталися під поверхнею, а не в результаті атмосферного або орбітального бомбардування. Тут необхідне подальше вивчення, а для повного розуміння того, що сталося, потрібні археологічні розкопки."
 ancrel.104.name:0 "Перебираючи уламки"
 ancrel.104.desc:0 "Зруйновано майже все, але кілька розрізнених записів все-таки вціліли. Судячи з усього, у жителів планети [From.Planet.GetName] була нав'язлива ідея, що за ними спостерігають інопланетяни. Часті повідомлення про невпізнані літаючі об'єкти, каліцтва тварин і викрадення приводили їх у сказ. У відповідь вони витрачали незліченну кількість ресурсів на великі системи виявлення, засоби захисту від космічних кораблів і підземні укриття для захисту населення."
 ancrel.105.name:0 "Виявлено записи"
 ancrel.105.desc:0 "З виявлених нами розрізнених записів вдалося отримати додаткову інформацію. У міру того як дедалі більший відсоток планетних ресурсів витрачався на заходи протидії НЛО без будь-яких помітних успіхів, економіка і суспільство стали занепадати. Відключення електрики і нестача продовольства набули масового характеру, більшість галузей технології перестали розвиватися, а всі рівні суспільства охопило глибоке відчуття безвиході. Зустрічаються окремі згадки про якийсь "ідеальний щит", яких стає все більше в міру погіршення загальної ситуації на планеті [From.Planet.GetName]."
 ancrel.106.name:0 "Розкрито долю"
 ancrel.106.desc:0 "В одному з укріплених військових бункерів ми знайшли банк даних, що частково зберігся, який повідав нам про сумну долю планети [From.Planet.GetName]. Зіткнувшись із перспективою тотального розвалу економіки, який поклав би край заходам із протидії НЛО, правителі планети активували свій "ідеальний щит". На жаль, цей план не передбачав порятунок планети [From.Planet.GetName] - його метою було тотальне ядерне знищення всього населення та інфраструктури, щоб вони не дісталися інопланетним загарбникам. Судячи з усього, це рішення було спровоковано виявленням якогось "інопланетного сигналу", джерелом якого став "невідомий об'єкт у системі".""
 ancrel.107.name:0 "Пошуки істини"
 ancrel.107.nothing.desc:0 "Ретельне дослідження планети [From.Planet.GetName] так і не виявило чого-небудь, пов'язаного з інопланетянами. Або ніякого сигналу звідси ніколи не було, або його джерело залишило це місце, не залишивши й сліду. Щоправда, при найближчому розгляді вдалося виявити на планеті мінерали."
 ancrel.107.junk.desc:0 "Джерелом "інопланетного сигналу" виявилася зовсім не зловісна інопланетна армія вторгнення, а стародавній геодезичний знак, вочевидь, встановлений тут автоматичним зондом, який виявив на планеті [From.Planet.GetName] невеликі поклади цінних ресурсів. Передавач пошкоджений і передає свій сигнал дуже слабко і з перервами."
 ancrel.107.aliens1.desc:0 "Джерелом сигналу, що йде з планети [From.Planet.GetName], виявився покинутий аванпост невідомої конструкції. Судячи з виявлених записів, тут не виношували планів щодо вторгнення, а просто хотіли налагодити контакт із <сусідньою планетою> і запросити її в галактичне співтовариство."
 ancrel.107.aliens2.desc:0 "Джерелом сигналу, що йде з планети [From.Planet.GetName], виявився покинутий аванпост невідомої конструкції. У покинутих банках даних містяться докладні плани вторгнення на <сусідню планету> і обробки населення на "фермах болю", щоб зробити їхню плоть м'якшою перед подальшим вживанням у їжу."
 ancient_battle_site_desc:0 "Сканування планети [From.Planet.GetName] виявило область, повну переробленого матеріалу і розсіяних радіоактивних речовин, хоча з орбіти мало що видно. Щоб дізнатися більше, нам потрібно вивчити все на місці."
 omnirelic_site:0 "$ancrel.21.name$"
 cool_relic_world_site_desc:0 "Ціла планета вкрита величезними спорудами. У цього полеглого мегаполісу, безумовно, є секрети, які потрібно розкрити."
 ancrel.108.name:0 "Стародавнє місце битви"
 ancrel.108.desc:1 "Перероблений матеріал виявлено, і, хоча необхідне подальше вивчення, все вказує на те, що це залишки величезного місця битви. Схоже, одна зі сторін спустилася з орбіти і була атакована захисниками планети. Чому не було проведено орбітальне бомбардування і хто вийшов переможцем, залишається незрозумілим."
 ancrel.109.name:0 "Забута злоба"
 ancrel.109.desc:1 "Ми дійшли висновку, що сили "Руйнівників", раси кочівників з іншого виміру, вторглися на планету [From.Planet.GetName], яка на той час належала "Опору", коаліції кількох різних рас. Судячи з розрізнених записів, війна здебільшого точилася в інших місцях галактики, і Опір намагався створити на планеті [From.Planet.GetName] секретну колонію поза межами досяжності Руйнівників. Результат цієї битви і війни в цілому залишається невідомим, але вивчення розбитих бойових машин дало певну цінну інформацію."
 zroni_digsite_1_desc:0 "Вивчити покинуту колонію."
 zroni_digsite_2_desc:0 "Вивчити першу малу колонію Зроні."
 zroni_digsite_3_desc:0 "Вивчити інфокристал другої малої колонії Зроні."
 zroni_digsite_4_desc:0 "Вивчити інфокристал третьої малої колонії Зроні."
 zroni_digsite_5_desc:0 "Вивчити велику колонію Зроні."
 zroni_digsite_6_desc:0 "Вивчити рідний світ Зроні."
 zroni_digsite_1:0 "Руїни покинутої колонії"
 zroni_digsite_2:0 "Мала колонія Зроні"
 zroni_digsite_3:0 "Мала колонія Зроні"
 zroni_digsite_4:0 "Мала колонія Зроні"
 zroni_digsite_5:0 "Велика колонія Зроні"
 zroni_digsite_6:0 "Зрон"
 ancrel.1.name:0 "Таємничі руїни"
 ancrel.1.desc:0 "На планеті [From.Planet.GetName] знайдено залишки покинутої колонії. З орбіти не видно жодних ознак катастрофи, яка могла б спричинити загибель жителів або змусити їх рятуватися втечею. Якщо ми хочемо отримати відповіді, нам доведеться спорядити експедицію на поверхню."
 ancrel.2.desc:1 "Дивні руїни не мають жодних ознак пошкоджень, крім відсутності догляду. Будинки, заводи, будови невідомого призначення - всі порожні й занедбані. Куди всі поділися? Невідомо чому, але нам здається, що відповіді, можливо, знайдуться у великій будівлі в центрі колонії."
 ancrel.3.name:0 "Дивний кристал"
 ancrel.3.desc:1 "Великий кристал знайдено всередині будівлі, яка, як ми тепер знаємо, була головним адміністративним центром колонії. У певному сенсі кристал хотів бути знайденим і, схоже, намагається вступити з нами в контакт. Можливо, ми зуміємо зробити це в ході подальшого вивчення?"
 ancrel.3.a:0 "Зондувати кристал"
 ancrel.4.desc:1 "Ми нарешті досягли успіху після незліченних спроб і помилок. Кристал являє собою щось на кшталт псіонічного архіву, але записи в ньому уривчасті.\n\nМи знаємо, що колонія належала §Нзроні§! - псионічно активній расі, яка першою виявила вимір, згодом названий "Покровом". Щойно населення зроні досягло певної критичної маси, їхній колективний розум, мабуть, почав вступати в контакт із Протопокровом у хвилини відпочинку, що призвело до масових усвідомлених сновидінь. Коли цей феномен було вивчено, зроні отримали можливість проектувати свою свідомість у Покров і маніпулювати самою тканиною реальності за допомогою псионічних здібностей... \n\nЗроні доволі швидко виявили, що можуть фізично входити до Покрову й жити там як боги, змінюючи цей вимір за своїм бажанням... \n\nНа цьому записи в архіві закінчуються, і в нас немає інформації про те, що після цього трапилося з жителями планети [From.Planet.GetName]. Проте ми дізналися ще про одну колонію Зроні, в якій міг уціліти більш повний архів."
 ancrel.5.desc:0 "На планеті [From.Planet.GetName] знаходяться руїни ще однієї покинутої колонії Зроні. Першим кроком до розгадки цієї таємниці буде знайти псионічний архів цього світу і встановити з ним контакт."
 ancrel.6.desc:1 "Використовуючи протоколи, встановлені під час роботи з попереднім кристалом, налагодити контакт із цим кристалом вдалося набагато швидше. Записи знову виявилися фрагментарними, проте ми дізналися, що ще однією перевагою можливості проникнення в Покрову є те, що вона одночасно перебуває в контакті з усіма частинами фізичної галактики (а можливо, і всього всесвіту)."\n\nЯкщо потрапити до Покриву, то можна залишити його в будь-якому відомому місці. Така здатність здійснювати "псіонічний стрибок" з одного фізичного місця в інше дозволила зроні поширитися в усі куточки галактики, хоча через перебування більшу частину часу в Покрові вони створили лише кілька постійних колоній, які здебільшого розташовувалися близько від їхнього рідного світу.\n\nЗавдячуючи цьому кристалу, ми також дізналися про місцезнаходження ще однієї колонії."
 ancrel.7.desc:1 "Шукати архіви в кристалах і встановлювати з ними зв'язок стало набагато простіше. Ми змогли налагодити контакт одразу ж після приземлення експедиції і тепер отримуємо доступ до більш докладних записів та ідей. Багато що з того, що ми дізналися, здається занадто неймовірним, щоб бути правдою. Божественна сила, яку дарував Зроні Покров, мала свою ціну. Енергія, що живила Покров, мала звідкись узятися, і ми встановили, що вона походила з масивної чорної діри в центрі галактики. У міру того, як зроні вносили зміни в Покров, ця сингулярність розширювалася, поглинаючи масу центру галактики і перетворюючи її на енергію Покрова. Це відкриття приголомшило Зроні. Мирні суперечки переросли в запеклі перепалки і призвели спершу до розколу, а потім і до громадянської війни між двома основними фракціями."
 ancrel.8.desc:1 "Ми витягли з кристала докладнішу інформацію про залучені до громадянської війни фракції зроні. Перша з них називала себе "Небожителями" і вважала, що доля фізичної галактики не має значення, тому що Зроні могли продовжувати існування в Покрові доти, доки вся галактика не опинилася б поглиненою в якомусь неймовірно далекому майбутньому, але навіть після цього залишалися інші галактики, можливо навіть інші всесвіти, які теж могли бути поглиненими. Інша фракція називала себе "Спасителями" і рішуче відкидала цю ідею. На їхню думку, зроні не мали права знищувати галактику, щоб жити як боги-паразитувальники. Їхні псионічні здібності забезпечували їм райське існування навіть за межами Покрови.\n\n Нам також вдалося дізнатися координати ще однієї колонії зроні."
 ancrel.9.desc:1 "Було напрочуд важко визначити місце розташування архіву на планеті [From.Planet.GetName], але щойно ми його знайшли, причина стала зрозумілою: він розбитий і не містить записів, до яких ми можемо отримати доступ. Однак слабкий сигнал наводить на думку, що тут можна відшукати щось ще."
 ancrel.9.a:0 "Продовжити пошуки"
 ancrel.10.desc:1 "Зовсім крихітний псионічний кристал знайдений у приміщенні, схожому на лабораторію. Зроні, які фіксували свої відкриття на цьому кристалі, були вкрай розчаровані тим, що колеги піднімають їхні дослідження на сміх, виявляючи загальну недовіру. Вони вважали, що Зроні більше не самотні в Покрові і що з колективних страхів і бажань цілої раси виникають нові розумні сутності... Прагнучи стати сильнішими, ці створіння почали майстерно впливати на емоції й думки вразливих Зроні, повільно приводячи до того, що їхня поведінка ставала дедалі більш радикальною, унаслідок чого могла розпочатися громадянська війна... Ми також виявили згадку про місцезнаходження однієї з великих колоній Зроні."
 ancrel.11.desc:1 "На відміну від попередніх світів Зроні, планета [From.Planet.GetName] явно була великою колонією з кількома величезними містами і безліччю дрібніших, розкиданих по всій поверхні. Але, як і в світах, знайдених раніше, тут порожньо і немає жодних ознак втечі або загибелі, через що доля населення залишається невідомою. Виявлено кілька архівних кристалів, які потрібно вивчити."
 ancrel.12.desc:1 "Більшість доступних записів оповідають про перебіг війни. Наша робоча теорія полягає в тому, що думки населення впливали на "силу" запису на певну тему, унаслідок чого проблеми, про які зроні думали найчастіше, записувалися найчіткіше.\n\nНе дивно, що війна була в думках у всіх: більшість зронів стала на бік Рятівників, але, хоча в тих була чисельна перевага, вони опинилися в невигідному становищі. Не піклуючись про те, як все це відіб'ється на галактиці, Небожителі вільно використовували всю свою псіонічну міць, а Рятівники були обмежені силою, яку вони могли витягти тільки з власних тіл. Спочатку війна здавалася безнадійною, але зрештою один герой з Рятівників зробив жахливе, але життєво важливе відкриття."
 ancrel.12.a:0 "Вивчити відкриття"
 ancrel.13.desc:0 "Кристал розповів нам про те, як один вчений-одинак зі Зроні, який працював над теорією, в яку його колеги відмовлялися вірити, повернув свою силу всередину, унаслідок чого його власне тіло поглинуло під час замкнутої псионічної ланцюгової реакції. Відповідно до його останніх вказівок вчені вивчили прах, що залишився після його найбільшої жертви, і підтвердили, що він є неймовірно потужним джерелом псионічної енергії. По суті це був повний псионічний потенціал усього його життя, але він міг бути миттєво використаний іншим псионіком.\n\nКристал також вказує на місце розташування рідного світу Зроні."
 ancrel.13.a:0 "Прах зроні"
 ancrel.15.desc:1 "Планета Зрон охоплена бурями псионічної енергії. Наші вчені вважають, що її існування лише частково синхронізоване з рештою всесвіту. Яка б катастрофа тут не трапилася, ясно одне: уся раса Зроні походить звідси."\n\nЯк і в раніше знайдених колоніях, Зроні тут немає, але сигналів від кристалів більш ніж достатньо. При такій їхній кількості і через дивні навколишні умови нам знадобиться час, щоб витягти якусь корисну інформацію."
 ancrel.16.desc:1 "Ми знайшли кілька кристалів, зокрема й той, що залишився після вчених-ізгоїв, які вивчали створіння Покрови. Ми встановили зв'язок із кристалами, щоб дізнатися докладніше про війну зроні. Використання праху зро зажадало величезної жертви з боку Спасителів, але завдяки їй вони змогли переломити хід війни з Небожителями. Однак, у міру того як поразка ставала неминучою, постійно зростаючі лють і страх Небожителів породжували в Покрові нових жахливих істот. Інтенсивність цього циклу взаємозв'язку наростала: Небожителі занурювалися в глибини божевілля, що викликало до життя дедалі моторошніші створіння, а Рятівники дедалі відчайдушніше прагнули покласти край війні за будь-яку ціну."
 ancrel.16.a:1 "Продовжуйте."
 ancrel.17.desc:1 "Що більше ми спілкуємося з кристалами, то більше подробиць дізнаємося. Опинившись на межі поразки, Небожителі наважилися піти на крайні заходи і завершити цикл. Вони планували прискорити ріст чорної діри, щоб вона поглинула галактику якнайшвидше.\n\nУ гіршому разі Рятівників (і всі інші раси) було б знищено, а Небожителі залишилися б правити Покровом на дуже довгий, хоча й не безконечний термін. При цьому існувала ймовірність, що подібне розширення переросте в самопідтримувальний процес і поглине не тільки галактику, а й увесь всесвіт. Це дало б Зроні запас енергії - нескінченний або ж близький до нескінченного."
 ancrel.18.desc:0 "Нам стала відома доля зроні. Коли Спасителі дізналися про план Небожителів, то зрозуміли, що протидіяти йому, з огляду на майже непроникний захист Небожителів, можна тільки одним способом. Зіткнувшись із загрозою повного знищення, вони вирішили пожертвувати всім своїм населенням, окрім одного Зроні. Цей останній Спаситель, що залишився, використав залишки псионічної енергії цілої раси, щоб знищити всіх інших Зроні, а отже, і всіх Небожителів, у такий спосіб навічно покінчивши з цією загрозою. Якщо не брати до уваги невеликої кількості непоглинутого праху, Зроні зникли майже без сліду."
 ancrel.18.a:0 "Незбагненне"
 ancrel.19.desc:1 "Коли наша експедиція була готова покинути планету, один із псіонічних кристалів раптово знову вступив у контакт і вказав на те, що може виявитися корисним і що нам слід узяти його з собою. Навіть якщо це твердження не відповідає дійсності, жоден з інших кристалів не здавався розумним, тому така подія потребує подальшого вивчення."
 ancrel.19.a:0 "Взяти кристал"
 ancrel.21.name:0 "Зруйнований світ"
 ancrel.21.desc:0 "Масивні застарілі будови займають всю поверхню цього світу. Мабуть, колись ця планета-місто була домівкою для мільярдів жителів, але тепер вона порожня. Хто б не жив тут колись, вони повинні були залишити підказки про те, що з ними сталося, але для виявлення цих слідів потрібно детально вивчити поверхню."
 ancrel.22.desc:1 "Після тривалого, але безплідного прочісування руїн низка підказок спрямувала наш пошук у потрібне русло, і ми виявили залишки якогось планетарного центру обробки та зберігання даних. Якщо ми знайдемо спосіб отримати доступ до вцілілих записів, вони стануть ключем до розгадки загадкового минулого цієї планети."
 ancrel.23.desc:1 "Коли ми виявили прохід до центру збору даних і розчистили його від уламків, нам напрочуд легко вдалося активувати комп'ютерні системи і підключитися до них. Схеми автоматичного налагодження та алгоритми навчання швидко відновили обмежену функціональність і зв'язалися з нашими комп'ютерами."\n\nНемовго нам стало зрозуміло, чому це сталося. Виявилося, що планета [From.Planet.GetName] колись була столицею імперії машин. Ця імперія носила назву §НОмнікодекс§!, і в ньому крився натяк на їхнє головне призначення. Омні були гібридом роботів і кіборгів і намагалися зібрати зразки всіх видів біологічного життя в галактиці, щоб запобігти їхньому зникненню в разі невідомої галактичної катастрофи. \n\nСудячи з уцілілих записів, іншим галактичним державам того часу ця ідея не надто подобалася, і під час об'єднаної атаки кількох із них омні зрештою перемогли й знищили... Тим не менш, до своєї загибелі вони встигли зібрати зразки безлічі рас і доклали чимало зусиль для створення пристрою, що міг би відтворити їх за потреби. Цей пристрій, також іменований Омнікодексом, зберігається десь неподалік."
 ancrel.24.desc:0 "Нам вдалося відрити Омнікодекс. У цьому унікальному пристрої міститься інформація про генетичну послідовність кожної раси, зразок якої був зібраний омні, і він може відтворити їх, використовуючи тільки базові елементи як сировину. На жаль, омні, схоже, не встигли вдосконалити пристрій до свого знищення, тому немає жодного способу вибрати, яка з безлічі рас буде створюватися на основі зразка при будь-якій активації пристрою."

