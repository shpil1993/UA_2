 ancrel.8020.intro:0 "Наші [Root.Owner.GetArchaeologistPlural] зіткнулися на [From.Planet.GetPlanetMoon]е [From.Planet.GetName] з бродячим андроїдом-дробарником, який влаштовує засідки на необережних дослідників."
 ancrel.8020.critical:0 "Стародавній напіврозумний робот встиг рознести головного археолога на ім'я §H[dead_scientist.GetName]§! на крихітні шматочки, поки його буйство не вдалося вгамувати."
 ancrel.8020.failure:0 "Головний археолог §H[Root.GetLeaderName]§! [Root.Leader.GetAXX:уникнув|||fem:уникла] його буйства, але деякі інші [Root.Owner.GetArchaeologistPlural] не були настільки щасливими."
 ancrel.8020.success:0 "Завдяки майстерності та деякій удачі головний археолог §H[Root.GetLeaderName]§! [Root.Leader.GetAXX:зупинив|||fem:зупинила] розбурханого робота до того, як хтось постраждав."
 ancrel.8020.pay:0 "Усім вдалося уникнути оскаженілого робота, але тепер він невпинно патрулює єдиний шлях уперед. Якщо відключити його не вдасться, наші [Root.Owner.GetArchaeologistPlural] будуть змушені шукати інший шлях."
 ancrel.8020.name:0 "Розбурханий дроїд-дробарник"
