 ancrel.8010.intro:0 "Наші [Root.Owner.GetArchaeologistPlural], що працюють на [From.Planet.GetPlanetMoon] [From.Planet.GetName], випадково активували систему стародавніх, але все ще справних автоматичних турелей."
 ancrel.8010.critical:0 "§H[dead_scientist.GetName]§! і деякі інші [Root.Owner.GetArchaeologistPlural] швидко загинули під вогнем самонавідних гармат, перш ніж їх вдалося відключити."
 ancrel.8010.failure:0 "Деякі [Root.Owner.GetArchaeologistPlural] потрапили в зону вогню. Головному археологу на ім'я §H[Root.GetLeaderName]§! зрештою вдалося відключити турелі, але без втрат не обійшлося."
 ancrel.8010.success:0 "На щастя, головний археолог §H[Root.GetLeaderName]§! [Root.Leader.GetAXX:знешкодив|||fem:знешкодила] гармати до того, як вони заподіяли комусь шкоду."
 ancrel.8010.pay:0 "Ніхто не постраждав, але турелі блокують єдиний шлях уперед. Якщо їх не можна відключити, наші [Root.Owner.GetArchaeologistPlural] будуть змушені шукати шлях в обхід."
