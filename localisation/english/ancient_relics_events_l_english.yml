 crisis.250.name:0 "Нове потомство"
 crisis.250.desc:0 "Матка породила нову преторіанську флотилію, яка зайняла орбіту над планетою [Root.Capital.GetName]. Поки матка у нас під контролем, ці істоти будуть гранично вірними, вони підкоряться будь-якій нашій команді."
 crisis.252.name:0 "Матка захоплена в полон"
 crisis.252.desc:0 "У недавньому космічному бою з преторіанцями в системі [battle_system.GetName] нашим військам вдалося захопити щось на кшталт яйця, яке перевозила одна з їхніх маток. Незабаром із цього яйця вилупилася нова §Нматка§!.\n\nЗа допомогою нейронних передавачів наші вчені зуміли приборкати цю істоту. Зараз вона виконує наші команди, як якби їх віддавав колективний розум преторіанців. Теоретично ми можемо використовувати цю матку, щоб виростити своє власне преторіанське потомство."
 crisis.1250.name:0 "Чаклун"
 crisis.1250.desc:0 "Після того, як вируюча енергія, що залишилася після знищення останнього міжпросторового порталу, розсіялася, наші війська виявили ослабілу екстрамерну істоту, що дрейфувала поблизу. Її було взято в полон і допитано.\n\nСудячи з усього, це §H "чаклун"§! - одна з могутніх, навіть за їхніми мірками, істот, які відповідають за збереження порталу між нашою та їхніми реальностями. Якщо ми зможемо вивчити або навіть використати його псионічну силу, це дасть нам змогу значно підвищити нашу субсвітлову швидкість і дальність дії стрибкових двигунів."
 crisis.2480.name:0 "Ядро центрального комп'ютера врятовано"
 crisis.2480.desc:0 "Нашим військам вдалося врятувати частково недоторкане §Ядро центрального комп'ютера Контингенції§! з уламків їхнього останнього Світу Машин. Цей неймовірно потужний комп'ютер використовувався для планування і технічного обслуговування будівельних програм Контингенції. Він дозволить нам значно підвищити швидкість створення роботів і будівництва мегаспоруд.\n\nЗрозуміло, необхідно буде впровадити багаторівневу систему безпеки, щоб запобігти повторній активації будь-яких залишків коду Контингенції, що може призвести до... несприятливих побічних ефектів."
 crisis.2481.desc:0 "Нашим військам вдалося захопити практично неушкоджене §Ядро центрального комп'ютера Контингенції§!, яке намагалося залишити останній Світ Машин до того, як його огорнув щит. Цей неймовірно потужний комп'ютер використовувався для планування і технічного обслуговування будівельних програм Контингенції. Він дасть нам змогу значно підвищити швидкість створення роботів і будівництва мегаспоруд.\n\nЗрозуміло, необхідно буде впровадити багаторівневу систему безпеки, щоб запобігти повторній активації будь-яких залишків коду Контингенції, що могло б призвести до... неприємних побічних ефектів."
 marauder.710.name:0 "Виявлено трон Великого хана"
 marauder.710.desc:0 "Поршукавши серед уламків флагмана Великого хана, наші війська знайшли велике забруднене кров'ю крісло, що летіло в космосі. Ми маємо всі підстави вважати, що цей предмет меблів і є трон Великого хана."\n\nРеліквію поміщено в надійне сховище."
 story.335.name:0 "Топограф активовано"
 story.335.desc:0 "Ми пройшлися по нашому простору потужним скануючим променем реліквії під назвою Топограф і виявили раніше невідомий поклад ресурсів на планеті §H[chosen_planet.GetName]§!".
 precursor.105.name:0 "Реальність перфорована"
 precursor.105.desc:0 "На якусь мить тканина всесвіту навколо стародавньої вультаумської реліквії наче спотворюється і потім розширюється. У міру того як відома нам реальність повільно відновлює свої позиції, нам надається короткий проміжок часу, в який можна витончено переписати деякі правила."
 precursor.105.a:0 "Звільніть ваш розум."
 relic_reality_perforated:1 "Виконайте перфорування реальності заради значних бойових переваг на короткий час."
 relic_javorian_pox:1 "Активує тактику орбітального бомбардування рівня §Yяворіанська чума§!" збільшує ймовірність отримання £society£ §Yбіотехнологій§!"
 site_command_center:0 "Вибухозахисні двері на астероїді"
 site_command_center_intro:0 "У результаті зіткнення астероїда [From.Planet.GetName] з меншим астероїдом було виявлено невеликі вибухозахисні двері або повітряний шлюз, що трохи виступає над поверхнею. Цим дверям, схоже, тисячі років, і раніше вони ховалися під шаром каміння і пилу... Сканувати внутрішню частину астероїда ми з невідомих причин не можемо, як і відкрити самі двері за допомогою звичних нам ріжучих інструментів. Щоб дізнатися, що знаходиться за цими дверима, команді, ймовірно, доведеться пробиратися до центру астероїда з іншого боку."
 ancrel.6005.name:0 "Буріння свердловини"
 ancrel.6005.desc:0 "Якась дуже велика конструкція займає більшу частину внутрішнього простору астероїда [From.Planet.GetName]. Вибухозахисні двері, які колись слугували єдиним входом туди, відкрити, як і раніше, не вдається, але з іншого боку астероїда вдалося прорити прохід."\n\nБури поки що не можуть пройти крізь товсті зовнішні стінки конструкції, проте цим способом у нас усе-таки найбільше шансів отримати туди доступ. Незважаючи на свій вік, вибухозахисні двері виявилися майже невразливими."
 ancrel.6010.name:0 "Вхід"
 ancrel.6010.desc:0 "Нарешті вдалося просвердлити дірку в зовнішніх стінках конструкції, розташованої всередині астероїда [From.Planet.GetName]. Там виявилося щось на кшталт величезного командного центру або бункера, усіяного розкладеними рештками тисяч мертвих інопланетян. \n\nПотрібно буде ретельно все проаналізувати, щоб зрозуміти, що саме трапилося всередині астероїда, а це займе чимало часу."
 ancrel.6015.name:0 "Командний центр"
 ancrel.6015.desc:0 "Цей астероїд колись слугував таємною столицею порівняно великої міжзоряної імперії, яка домінувала в цьому секторі галактики кілька тисяч років тому. З укріпленого командного центру правляча еліта разом із тисячами військових і цивільних посадовців керувала імперією, захистившись від жорстоких повстань, що часто виникали через їх сувору політику. Контакт із рештою їхньої імперії, схоже, здійснювали винятково за допомогою зашифрованих підпросторових повідомлень і одного вантажного корабля, що періодично прилітав сюди для поповнення припасів бази та заміни персоналу."
 ancrel.6020.name:0 "Останні дні"
 ancrel.6020.desc:0 "Судячи з уривчастих даних, вантажний корабель, що летів поповнити припаси, схоже, зіткнувся з цим астероїдом через несправність двигуна. Подальший вибух пошкодив вибухозахисні двері і знищив підпросторовий передавач астероїда, навіки перервавши всі контакти із зовнішнім світом. Мешканці астероїда, які потрапили в пастку і не мали надії на порятунок, поступово померли або від голоду, або в результаті самогубства. Останні записи їхнього єдиного вцілілого підпросторового приймача підтверджують, що їхня держава, яка раптово втратила столицю, занурилася в громадянську війну й анархію."

 site_hunting_ground:0 "Скам'янілі рештки"
 site_hunting_ground_intro:0 "У великій ізольованій долині на планеті [From.Planet.GetName] вдалося виявити скам'янілі рештки представників кількох різних рас, які, судячи з усього, не є її корінними жителями. Цим решткам приблизно 3,6 мільйона років, з різницею максимум у кілька століть. кожна з цих рас, мабуть, еволюціонувала у власній унікальній біосфері, і всі вони, схоже, були розумними. Дивно, але, судячи із зовнішніх ознак, усі скам'янілі індивіди, знайдені досі, померли внаслідок насильницької смерті."
 ancrel.6050.name:0 "Нові останки"
 ancrel.6050.desc:0 "Археологи виявили в долині ще більше скам'янілих решток, і кількість чітко виокремлюваних розумних рас, жодна з яких не є корінною для планети [From.Planet.GetName], досягла 26. Скам'янілості, що досить добре збереглися для визначення причини смерті, вказують на фізичну травму, нанесену клинком, списом або стрілою. Судячи з усього, жоден екземпляр не загинув від чогось еквівалентного сучасній кінетичній або енергетичній зброї.\n\nПри вході в долину було знайдено руїни якоїсь маленької споруди. Вона, схоже, належить до того ж часового періоду, що й скам'янілості. Можливо, її вивчення проллє на все це хоч якесь світло."
 ancrel.6055.name:0 "Сторожка"
 ancrel.6055.desc:0 "Розкопки стародавньої споруди, знайденої біля входу в долину, ідуть згідно з планом. Виявлено безліч артефактів, більшість з яких являють собою варіації мисливської зброї і трофеїв. Вдалося частково перекласти напис, який, мабуть, містить назву споруди:\n\n§H "ДОЛИНА МАКВАЕЛ - ГОЛОВНА МИСЛИВСЬКА СТОРОЖКА"§!"
 ancrel.6060.name:0 "Вотчина ретараксів"
 ancrel.6060.desc:0 "Подальші розкопки поруч із мисливською сторожкою дали більш детальну інформацію. Планета [From.Planet.GetName] - і долина Макваел, зокрема - слугувала мисливським заповідником для правлячого класу воїнів у міжзоряній державі, відомій під назвою §H "Вотчина ретараксів"§!"\n\nРетаракси, раса пернатих хижаків, періодично збирала випадкових представників безлічі підкорених інопланетних цивілізацій, що опинилися під їхньою владою. Потім цих інопланетян вбивали під час полювання в долині Макваел, відповідно до ритуалів, регульованих суспільством ретараксів. Ця традиція проіснувала кілька століть, поки Вотчина врешті-решт не стала жертвою невизначеної зовнішньої загрози."
 ancrel.6065.name:0 "Мисливиця"
 ancrel.6065.desc:0 "Археологи, що займаються розкопками біля мисливської сторожкі, натрапили на кілька згадок про легендарну жінку-воїна з раси ретараксів, прозвану §H "Мисливицею".§! Вочевидь, вона була їхньою найефективнішою вбивцею, яка прославилася на всю Вотчину тим, що власноруч перебила тисячі інопланетян у долині Макваел.\n\nЯсно-неясно, чи є її історія правдою, чи вигадкою, але, згідно з легендою ретараксів, Мисливицю вбили десь на полонині, коли її перехитрив прибулець, якого вона ж сама й переслідувала як здобич. Імовірно, тоді вона мала при собі знаменитий §H "Клинок Мисливиці"§!"."
 ancrel.6070.name:0 "Клинок Мисливиці"
 ancrel.6070.desc:0 "Після старанного прочісування долини Макваел у пошуках будь-яких слідів легендарної Мисливиці археологи нарешті змогли встановити місце її останнього спочинку. Скам'янілий скелет Мисливиці застиг навіки в сутичці з рештками великого рогатого членистоногого, причому її пазурі продовжували стискати рукоятку меча, який ідеально зберігся."... Мабуть, це і є §НКлинок Мисливиці§! Зброя зроблена з невідомого матеріалу і має гостроту, достатню для того, щоб пробити найміцнішу броню."

 ancrel.6099.name:0 "Виявлено хамелеонове поле"
 ancrel.6099.desc:0 "§H[tomb_planet.GetName]§! - це нежива [tomb_planet.GetPlanetMoon]а у нашому просторі, і нещодавно на її поверхні було виявлено хамелеонове енергетичне поле, що приховує якусь стару споруду. Про його існування стало відомо тільки завдяки випадковому зіткненню з астероїдом, відбитим цим полем, коли [tomb_planet.GetPlanetMoon] була під наглядом пролітаючого повз вантажного корабля."
 ancrel.6099.a:0 "Це потрібно вивчити."
 site_zarqlan:0 "Стародавня гробниця"
 site_zarqlan_intro:0 "Хамелеонове енергетичне поле приховувало стародавню споруду на поверхні цієї планети. Про його існування стало відомо тільки завдяки випадковому зіткненню з астероїдом, відбитим цим полем, коли планета була під наглядом."\n\nПісля деактивації поля археологи отримали доступ до великого комплексу будівель, який до цього був захований."
 ancrel.6100.name:0 "Мавзолей"
 ancrel.6100.desc:0 "Скоріш за все, ми маємо гігантський мавзолей або некрополь, що налічує кілька мільйонів років. Немає жодних очевидних ознак, що тут побували мародери, тож, можливо, комплекс залишився недоторканим від моменту створення хамелеонового поля."\n\nПерша камера комплексу доступна для входу, але непроникні двері перешкоджають подальшому просуванню. На стіні над дверима вирізані великі інопланетні символи, але перекладу їхнього значення поки немає."
 ancrel.6105.name:0 "Перша камера"
 ancrel.6105.desc:0 "Переклад інопланетних символів над дверима звучить наступним чином:\n\n§H"Я ЗАРКЛАН, страж МОЗ-ТАРБ, пророк ЗВА. У галактиці, наповненій злістю і ненавистю, я вирішив усамітнитися тут. Рухайтеся вперед, якщо ви гідні".§!\n\nПрочесавши першу камеру в пошуках чогось цікавого, археологи виявили крихітну приховану панель у стіні. Після натискання на неї з гуркотом відчинилися стародавні двері. Тепер можна потрапити в другу камеру."
 ancrel.6110.name:0 "Друга камера"
 ancrel.6110.desc:0 "Друга камера нічим не примітна, якщо не брати до уваги ще один набір інопланетних символів над зачиненими дверима. Вони свідчать:\n\n§H "Дрібні королі видавали укази від мого імені. Імперії вели війну на мою честь. Дурні співали мені вихваляння. Мені нічого цього не було потрібно".§!\n\nПоки не знайдено жодної секретної панелі в стіні, яка дала б доступ до третьої камери."
 ancrel.6115.name:0 "Третя камера"
 ancrel.6115.desc:0 "Після довгих і виснажливих пошуків під підлогою був знайдений прихований важіль, що відкрив доступ до четвертої камери. Як і раніше, інопланетні символи прикрашали стіну над ще одними дверима:\n\n§H "Бажаючі поговорити із ЗАРКЛАНОМ повинні спершу знайти свій шлях. У кожній камері є прихований ключ, який потрібно повернути, щоб просунутися далі. Мета цих випробувань скоро відкриється".§!"
 ancrel.6120.name:0 "Четверта камера"
 ancrel.6120.desc:0 "Цього разу важіль був прихований у стелі. П'ята камера містить ще більше інопланетних написів:\n\n§H "Немає нічого. Випробування так само безглузді, як і ці слова. Це мій урок. Я ЗАРКЛАН, всього лише пішак. Течія історії забрала мене проти волі. Рухайтеся далі, і у вас з'являться послідовники, якщо вони все ще будуть вас цікавити".§!\n\nНаступна камера, швидше за все, стане останньою."
 ancrel.6125.name:0 "Остання камера"
 ancrel.6125.desc:0 "Після виснажливих пошуків було виявлено останній "ключ" - у вигляді крихітної кнопки, захованої в одному з вирізаних інопланетних символів. В останній камері на гігантському троні згорбилася нерухома фігура великого гуманоїда. Жахливий запах натякає на розкладання тіла. Кілька символів у нижній частині трону свідчать таке: §H "ЗАРКЛАН, ДО ВАШИХ ПОСЛУГ"§!\n\nТіло в такому стані, що його не можна рухати з місця, але голова збереглася напрочуд добре, незважаючи на вік. Не бажаючи йти з порожніми руками, археологи використовують лазерний різак, щоб забрати голову."
 ancrel.6130.desc:0 "Значить... це правда. Ви знайшли легендарну гробницю Зарклана. Коли віщуни сказали мені, мені не вірилося, але докази неспростовні. Наскільки я розумію, у вас є голова Пророка? Отже, як і було передбачено, нарешті знайдено обранців великого Зарклана. Як міг би побажати великий Зарклан, будь-які незаселені священні світи поруч із нашим простором переходять у ваше повне розпорядження. Також багато побожних паломників на планеті [spiritualist_fallen_empire.Capital.GetName] вважатимуть за велику честь битися під вашими прапорами."
 ancrel.6130.a:0 "Кінець повідомлення."
 opinion_zarqlans_chosen:0 "Обранці Зарклана"
 ancrel.6132.a.desc:0 "Вірні слуги Зарклана у вашому розпорядженні, [Root.GetSpeciesNamePlural]. Дайте нам знати, кого потрібно вбити!"
 ancrel.6132.b.desc:0 "Ми покликані. Немає більшої честі, ніж служити Обранцям Зарклану."
 ancrel.6132.c.desc:0 "Ми належимо вам. Вкажіть нам своїх ворогів.\n\n§HТАКА ВОЛЯ ЗАРКЛАНА!§!"
 ancrel.6132.d.desc:0 "Ви покликали, і ось ми тут!" Нехай у ворогів Зарклана народяться потворні діти! Нехай вони поперхнуться з'їденим, нехай їхній одяг розпадеться в недоречний і прикрий момент, нехай їхні органи зору спонтанно запаляться, нехай..."
 ancrel.6132.a:0 "Така воля Зарклана!"
 ancrel.6133.name:0 "Поява паломників"
 ancrel.6133.desc:0 "До наших днів дожило мало шанувальників Зарклана, проте маленька флотилія кораблів супроводу з побожними, але ненавченими екіпажами вирушила в дорогу до [Root.Capital.GetPlanetMoon]и [Root.Capital.GetName] і зобов'язалася служити [Root.GetName&gen]."
 relic_summon_pilgrims:1 "Закликати маленьку флотилію згаслої імперії. Кожна активація збільшить розмір флотилії."

 ancrel.6150.name:0 "Екранована планета"
 ancrel.6150.desc:0 "Як підтвердило недавнє дослідження, планета §H[From.GetName]§! оточена неймовірно сильним енергетичним полем, яке перешкоджає будь-яким спробам її просканувати. Джерело цього поля, схоже, розташоване на найближчому місяці планети."
 ancrel.6151.desc:0 "§H[From.GetName]§! створює непроникний енергетичний бар'єр, що оточує планету поблизу. Точне джерело бар'єру визначити важко, але, схоже, він знаходиться десь глибоко під млявою поверхнею місяця.\n\nУсередині одного з найбільших кратерів місяця знаходяться стародавні руїни того, що колись, мабуть, було великою базою, причому, можливо, військовою. Є ймовірність, що вдасться отримати якісь відповіді."

 site_minigalaxy_1:0 "Місячна база"
 site_minigalaxy_1_intro:0 "Усередині великого кратера на цьому місяці виявлено руїни якоїсь великої бази. Мабуть, її покинули тисячі років тому. Джерело енергетичного бар'єру, що оточує найближчу планету, схоже, розташоване безпосередньо під цією стародавньою базою."
 ancrel.6155.name:0 ""Ініціатива перемир'я""
 ancrel.6155.desc:0 "Подальші розкопки серед руїн на планеті §H[From.Planet.GetName]§! виявили, що закинута база була колись величезним військовим комплексом, побудованим "Ініціативою перемир'я §!". Це був напівпостійний альянс, що складався з щонайменше п'яти великих і дуже розвинених міжзоряних держав, які діяли в цьому галактичному регіоні приблизно 75 тисяч років тому. Точна природа цього альянсу невідома, але, схоже, його метою було негайне припинення кількох тривалих галактичних воєн. Великі військові контингенти кожного з членів "Ініціативи" були розміщені на базі на цьому місяці."
 ancrel.6160.name:0 "Воююча сторона № 3"
 ancrel.6160.desc:0 "Екранована планета в цій системі була столицею однієї з держав, що воюють, для перешкоджання якій і була створена "Ініціатива перемир'я". Назва цієї держави досі невідома, і в усіх документах "Ініціативи", виявлених на цей момент, її згадують просто як "§Нвоююча сторона № 3§!" Очевидно, "Ініціатива перемир'я" прагнула покарати воюючу сторону № 3 задля науки іншим. Після вторгнення в їхній простір і перемоги в кількох запеклих боях "Ініціатива" ув'язнила рідний світ сторони № 3, оточивши його енергетичним щитом. На найближчому місяці було засновано військову базу, яка мала обслуговувати щит і реагувати в разі малоймовірної розгерметизації."
 ancrel.6165.name:0 "Генератор щита"
 ancrel.6165.desc:0 "База "Ініціативи" на Місяці функціонувала кілька століть, але зважаючи на відсутність будь-яких ознак розгерметизації, обслуговуючий персонал був поступово скорочений. Зміни альянсів і чвари між різними членами "Ініціативи" зрештою призвели до того, що база повністю спорожніла."\n\nДля обслуговування щита, що оточує рідний світ сторони № 3, було залишено автоматичні системи, які, що можна вважати неймовірним, продовжують працювати й досі. На жаль, коли наші археологи прокладали шлях у підземну генераторну камеру, було перебито важливий кабель електроживлення. Щит перестав існувати через 75 тисяч років безперервної роботи."

 site_minigalaxy_2:0 "Покинутий екуменополіс"
 site_minigalaxy_2_intro:0 "Цей древній реліктовий світ перебував за непроникним енергетичним бар'єром приблизно 75 тисяч років. Напевно, колись це був бурхливий життям екуменополіс з населенням у кілька сотень мільярдів, але вулиці і будівлі зараз пустельні. З первісних жителів планети не залишилося нікого."
 ancrel.6170.name:0 "Зникнення"
 ancrel.6170.desc:0 "Зникнення первісного населення цієї планети залишається загадкою. Щойно з'явився щит і вони опинилися ізольованими від решти своєї міжзоряної імперії, вони, імовірно, зіткнулися з масовим голодом і цивільними заворушеннями, намагаючись щосили підтримати величезну чисельність населення своєї столиці за допомогою обмежених ресурсів, які вони мали. Однак немає жодних ознак того, що вони зруйнували частину своєї планети-міста, аби обробляти землю. Ніщо не вказує на будь-які значні бойові дії після появи щита, і немає жодних решток жителів, скам'янілих чи ні. Вони немов просто розтанули в повітрі."
 ancrel.6175.name:0 "День евакуації"
 ancrel.6175.desc:0 "Моторошні порожні вулиці цього занедбаного міста, що займало всю планету, все ще зберігають секрет того, що ж саме сталося з корінними жителями. Виявлено плакати та листівки, в яких згадується якийсь "§День евакуації§!". Зазвичай вони супроводжуються малюнками галактики, яку наші астрономи не впізнають.\n\n§H "ДЕНЬ ЕВАКУАЦІЇ - СЬОГОДНІ ТОЙ САМИЙ ДЕНЬ. ЗВЕРНІТЬСЯ ДО НАЙБЛИЖЧОГО ЦЕНТРУ ПЕРЕСЕЛЕННЯ ЯКОМОГА ШВИДШЕ, ЩОБ ПОЧАТИ НОВЕ ЖИТТЯ".§!"
 ancrel.6180.name:0 "Проєкт"
 ancrel.6180.desc:0 "Планета була явно покинута після завершення цього "дня евакуації", але як? Немає жодних свідчень того, що енергетичний бар'єр коли-небудь зникав.\n\nВіднайдено докази, що вказують на виконання якогось масштабного дослідницького проекту ще до появи щита. Ресурси і науковий персонал виділялися на цей проєкт дедалі більшою кількістю, і зусилля, схоже, значно зросли після активації щита."
 ancrel.6185.name:0 "Галактика в мініатюрі"
 ancrel.6185.desc:0 "Після інтенсивних пошуків ми виявили, куди поділися мешканці планети [From.Planet.GetName]. Глибоко всередині високої укріпленої споруди поблизу північного полюса планети ми знайшли реліквію, в якій, як переконані наші археологи, міститься справжня галактика в мініатюрі... Якимось чином після створення цієї галактики всі жителі реліктового світу перемістилися туди, а потім оточили її в цьому контейнері якимось непроникним підпросторовим полем. Хоча ми не можемо втручатися в те, що в цій галактиці відбувається, наші вчені запевняють нас, що ми можемо її вивчати."

 site_star_petal:0 "Станція біля газового гіганта"
 site_star_petal_intro:0 "Велика покинута космічна станція повільно обертається на термінальній орбіті в атмосфері цього газового гіганта. Гравітаційні сили, ймовірно, зруйнують її повністю протягом наступної тисячі років.\n\nОна ще не увійшла в атмосферу досить глибоко, тому археологічні експедиції на станцію, як і раніше, можливі."
 ancrel.6200.name:0 "Палац задоволень"
 ancrel.6200.desc:0 "Нині темні і мляві, нутрощі космічної станції цілком вдало приховують той факт, що вона, судячи з усього, була задумана як щось на зразок розкішного палацу задоволень. Серед практично нескінченних рядів іржавих ігрових автоматів, сотень занедбаних барів і ресторанів лежать тисячі тіл. Всюди можна знайти мертвих, частково муміфікованих інопланетян як мінімум десятка різних рас, але здебільшого тіла скупчилися навколо порожніх відсіків, де були аварійні капсули."
 ancrel.6205.name:0 ""Зоряна пелюстка""
 ancrel.6205.desc:0 "Приблизно тисячу років тому ця закинута станція, відома під назвою "§Зоряна пелюстка§!", була, вочевидь, найвідомішим розкішним курортом у цій частині галактики. Щороку невелика флотилія буксирувальників переміщала станцію в якесь нове екзотичне місце, але, схоже, планета [From.Planet.GetName] стала останнім пунктом призначення."\n\nПід невідомою причиною станцію затягнуло в атмосферу газового гіганта, де вона й дістала критичні пошкодження."
 ancrel.6210.name:0 "Останні дні"
 ancrel.6210.desc:0 "Археологи, які працюють на "Зоряній пелюстці", зібрали достатньо підказок і фактів, щоб намалювати цілком чітку картину останніх днів станції. У станцію врізався блукаючий астероїд, який відкинув її на орбіту, рухаючись по якій вона перемістилася в атмосферу планети [From.Planet.GetName]. \n\nДвигуни станції не змогли зробити потрібне коригування курсу, і незабаром командування віддало наказ про евакуацію. На жаль, аварійні капсули станції були розраховані на евакуацію лише частини пасажирів, і незабаром почалася масова паніка. Ті, кого не затоптали до смерті, загинули після відмови систем життєзабезпечення станції в міру її дедалі глибшого занурення в атмосферу газового гіганта."
 ancrel.6215.name:0 ""Серце пульсара""
 ancrel.6215.desc:0 "У надійних сейфах, де найбагатші клієнти "Зоряної пелюстки" зберігали свої особисті речі, вдалося виявити безліч дивних артефактів і ювелірних виробів. Можливо, найприкметнішим серед знайдених предметів є "Серце пульсара" - унікальне діамантове кольє, досить відоме свого часу тим, що його носили п'ять різних глав держави."

