 ### Unrest

 situation_planetary_revolt:0 "Всепланетне повстання на світі [Target.GetName]"
 situation_planetary_revolt_type:0 "Всепланетне повстання"
 situation_planetary_revolt_desc_standard:0 "Бунтівники хочуть повалити нашу владу на світі [Target.GetName]!"
 situation_planetary_revolt_desc_slave:0 "Повсталі раби хочуть повалити нашу владу на світі [Target.GetName]!"
 situation_planetary_revolt_desc_gestalt_standard:0 "Боягузливі поодинокі організми прагнуть покинути [Owner.GetGovernmentName]."
 situation_planetary_revolt_desc_gestalt_breakaway_gestalt:0 "Нейтральні та девіантні елементи на [Target.GetPlanetMoon]і [Target.GetName] прагнуть вирвати її з наших рук."
 situation_planetary_revolt_monthly_change_tooltip:1 "Чим сильніші хвилювання у світі §Y[Target.GetName]§! і населеніше [Target.GetPlanetMoon]а, тим швидший прогрес §Yінциденту§!. На просунутих етапах інциденту інші колонії та імперії можуть пообіцяти підтримку заколотникам, через що запобігти повстанню стане складніше.\n\nЩоб уповільнити прогрес, можна підвищити £stability£ §Yстабільність§!, знизити £unemployment£ §Yбезробіття§!, розмістити £defense_army£ §Yармії§! в гарнізоні світу або посилити §Yкосмічну базу§!.\n\n§YПереселення§! £pop£ мешканців [Target.GetName] прискорить прогрес повстання."
 situation_planetary_revolt_complete_tooltip:0 "Світ §Y[Target.GetName]§! оголосить про свою незалежність від §Y[Owner.GetName&gen]§!."
 situation_planetary_revolt_complete_joiner_tooltip:0 "Світ §Y[Target.GetName]§! почне бунт і приєднається до §Y[new_owner_empire.GetName&dat]§!."
 situation_planetary_revolt_fail_tooltip:0 "§Y[This.GetName]§! завершиться провалом, а всі пов'язані штрафи буде знято."
