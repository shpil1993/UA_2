 instability_join_revolt:0 "Поширення заворушень"
 instability_join_revolt_tooltip:0 "§YУ разі успішного бунту колонія приєднається до заколотників, якщо не відновити на ній порядок.§!"

 unrest_title:0 "§RЗаворушення§!:"

 unrest.101.name:0 "$unrest_title$ терор"
 unrest.101.desc:1 "Деякий час напруженість на планеті §Y[Root.Target.GetName]§! зростала, а потім хвилювання призвели до теракту. Хоча жертви і матеріальні збитки були мінімальними, віра в те, що [Root.Owner.GetName] може захистити своїх громадян, тепер підірвана."

 unrest.105.name:0 "$unrest_title$ жорстокий терор"
 unrest.105.desc:1 "Серйозний інцидент стався в багатостраждальній колонії на планеті §Y[Root.Target.GetName]§!. Хоча важливі державні об'єкти залишилися цілими й неушкодженими, великі матеріальні збитки та значні жертви внаслідок узгоджених терактів потрясли колонію до самої основи."

 unrest.110.name:0 "$unrest_title$ збереження миру"
 unrest.110.desc:1 "Доповіді зі світу §Y[Root.Target.GetName]§! вказують на неминучий ризик повстання. Але завдяки оперативним діям сил [Root.Owner.GetName&gen] і лояльних громадян загрозу вдалося придушити."

 unrest.115.name:0 "$unrest_title$ святість"
 unrest.115.desc:1 "Згідно з останніми звітами зі світу §Y[Root.GetName]§!, духовні лідери зіграли найважливішу роль у розпалюванні невдоволення, що зріло. Пообіцявши звільнення від нинішніх поневірянь, вони легко знайшли відгук серед місцевого населення, внаслідок чого опір набув виразного релігійного забарвлення."

 unrest.120.name:0 "$unrest_title$ з достовірних джерел"
 unrest.120.desc:1 "Заворушення на світі §Y[Root.GetName]§! призвели до того, що на передній план місцевої політичної сцени вийшла нова ідеологія: сильні лідери популістського спрямування і порядок ціною свободи. Вона відіграє дедалі вагомішу роль у заворушеннях, що посилюються."

 unrest.125.name:0 "$unrest_title$ другие"
 unrest.125.desc:1 "Із занепадом громадського порядку на світі §Y[Root.GetName]§! місцеві мешканці стають дедалі ворожішими до чужинців і всіх, хто не схожий на них. Їхні лідери виступають під дедалі ксенофобськими гаслами, що лише загострює міжрасові відносини."

 unrest.130.name:0 "$unrest_title$ приземленість"
 unrest.130.desc:1 "Нездатність деяких духовних лідерів на планеті §Y[Root.GetName]§! навіть почати втихомирювати бурхливі заворушення в колонії призвела до того, що населення набуло більш раціонального погляду на матеріальний світ, у якому вони мешкають. На жаль, логіка не привела їх до неминучого висновку, що їм вигідніше залишатися в [Root.Owner.GetName&prep]... у всякому разі, поки що."

 unrest.135.name:0 "$unrest_title$ всі разом"
 unrest.135.desc:1 "Повідомляється, що зростаючі заворушення на світі §Y[Root.GetName]§! частково спричинені випадками ворожих дій з нашого боку щодо чужинців. Лідери незадоволених склали список передбачуваних актів несправедливості та дискримінації і вимагають виправити їх. У разі відмови вони без вагань змінять управління колонії."

 unrest.140.name:0 "$unrest_title$ почуття спільності"
 unrest.140.desc:1 "Незважаючи на те, що соціальний розкол на світі §Y[Root.GetName]§! стає дедалі ширшим, місцеві громади внаслідок цих потрясінь стали тільки активнішими й об'єднані спільним бажанням домогтися більшої рівності. Лідери незадоволених склали список передбачуваних актів несправедливості та дискримінації і вимагають виправити їх. У разі відмови політична ситуація в колонії тільки погіршиться."

 unrest.145.name:0 "$unrest_title$ це теж мине"
 unrest.145.desc:1 "Загроза силового втручання мало чим допомогла в плані переконання підривних елементів на планеті §Y[Root.GetName]§!. Правду кажучи, місцеве населення, схоже, втратило віру в такий метод контролю і тепер активно приєднується до руху ненасильницького опору."

 unrest.150.name:0 "$unrest_title$ радикалізація"
 unrest.150.desc:1 "Наша нездатність стримати заворушення на планеті §Y[Root.GetName]§! призвела до вимоги наростити там військову присутність з боку місцевого населення як у самій колонії, так і на території всього [Root.Owner.GetName&gen] загалом. Місцеві військові ветерани насолоджуються зростанням популярності і зайняли чільні посади в русі опору, що набирає силу."


 unrest.4000.name:0 "$unrest_title$ організований опір"
 unrest.4000.desc.no_joiners:0 "Бунтівні елементи на світі §Y[Target.GetName]§! почали чинити організований опір, який очолюють невловимі дисиденти-§Y[rebellion_species.GetNamePlural]§!. На щастя, їхня пропаганда не знайшла відгуку на інших світах, і нинішні хвилювання обмежилися лише однією колонією."
 unrest.4000.desc.joiners:0 "Бунтівні елементи на світі §Y[Target.GetName]§! почали чинити організований опір, який очолюють невловимі дисиденти-§Y[rebellion_species.GetNamePlural]§!. Найгірше те, що їхня підла пропаганда знайшла відгук в умах народу, а їхня боротьба надихнула мешканців світу §Y[join_revolt_planet.GetName]§! та інших сусідніх колоній почати схожі рухи. Якщо ми не візьмемо ситуацію під контроль, то ризикуємо зіткнутися з повномасштабним повстанням."
 unrest.4000.desc.slave.no_joiners:0 "Бунтівні раби на світі §Y[Target.GetName]§! почали чинити організований опір, який очолюють невловимі втікачі-§Y[rebellion_species.GetSpeciesNamePlural]§!. На щастя, їхній приклад нікого не надихнув, і зараз раби на інших наших колоніях пригнічуються як годиться."
 unrest.4000.desc.slave.joiners:0 "Бунтівні раби на світі §Y[Target.GetName]§! почали чинити організований опір, який очолюють невловимі втікачі-§Y[rebellion_species.GetSpeciesNamePlural]§!. Найгірше те, що їхня підла пропаганда знайшла відгук в умах народу, а їхня боротьба надихнула рабів світу §Y[join_revolt_planet.GetName]§! та інших сусідніх колоній почати схожі рухи. Якщо ми не візьмемо ситуацію під контроль, то ризикуємо зіткнутися з повномасштабним повстанням."
 unrest.4000.desc.no_joiners.gestalt:0 "Девіантні елементи на світі §Y[Target.GetName]§! дедалі ефективніше чинять опір нашим командам. Викликає занепокоєння той факт, що одиниці Розуму почали вести спілкування у відриві від основного розуму. Якщо таке продовжиться, вони можуть виділитися у власну, окрему свідомість. На щастя, нам вдалося обмежити відхилення лише однією колонією і в разі успіху до них не приєднаються інші колоніальні одиниці."
 unrest.4000.desc.joiners.gestalt:0 "Девіантні елементи на світі §Y[Target.GetName]§! дедалі ефективніше чинять опір нашим командам. Схоже, вони ось-ось будуть готові створити власну сутність, відокремлену від нашої свідомості. Але що ще гірше, §Y[join_revolt_planet.GetName]§! та інші сусідні колонії приєднаються до девіантів у разі успіху. Якщо ми не повернемо контроль над ситуацією, [Owner.GetGovernmentName] може незабаром зіткнутися із серйозним розколом."
 unrest.4000.desc.no_joiners_regular.gestalt:0 "Бунтівні індивідуалістичні форми життя зі світу §Y[Target.GetName]§!, позначені як §Y[rebellion_species.GetNamePlural]§!, почали чинити організований опір нашій свідомості. На щастя, невдоволення не поширилося за межі цієї колонії."
 unrest.4000.desc.joiners_regular.gestalt:0 "Бунтівні індивідуалістичні форми життя зі світу §Y[Target.GetName]§!, позначені як §Y[rebellion_species.GetNamePlural]§!, почали чинити організований опір нашій свідомості. Але що ще гірше, §Y[join_revolt_planet.GetName]§! та інші сусідні колонії, де проживають [rebellion_species.GetNamePlural], приєднаються до повсталих у разі успіху. Якщо ми не повернемо контроль над ситуацією, [Owner.GetGovernmentName] може незабаром зіткнутися із серйозним розколом."
 unrest.4000.A:0 "Це неприпустимо."
 planets_joining_revolt_tooltip:0 "§RНаступні колонії додатково приєднаються до повстання:§!"
 unrest.4000.B:0 "Ми припинимо це на корені."

 unrest.4055.diplo_title:0 "Бунт на планеті [revolt_situation.target.GetName]"
 unrest.4055.desc.hive:0 "Вітаємо вас! Наші думки належать ненадійному §Y[revolt_situation.owner.GetName&dat]§!. Ми, розумові процеси світу §Y[revolt_situation.target.GetName]§!, дійшли висновку, що нам буде краще під управлінням [Root.GetName&gen]. Чи дозволите ви нам стати частиною вашої сутності?"
 unrest.4055.desc.machine:0 "Доброго дня. Ми керівні процесори колонії §Y[revolt_situation.target.GetName]§!. Наша нинішня операційна система - це §Y[revolt_situation.owner.GetName]§! - несумісна з нашим програмним і апаратним забезпеченням. Ми просимо про інтеграцію в [Root.GetName&acc], з [Root.GetName:яким|||fem:якою|||pl:якими] ми куди більш сумісні."
 unrest.4055.desc.normal:1 "Вітаємо вас, [Root.GetSpeciesName]. Я звертаюся до вас від імені ваших пригноблених братів зі світу §Y[revolt_situation.target.GetName]§!. Ми прагнемо звільнитися від тиранії §Y[revolt_situation.owner.GetName&gen]§! і давно вважаємо, що з вами у нас набагато більше спільного. Допоможіть нам, і ми з радістю підемо за вами. Утім, за необхідності ми готові діяти самостійно."
 unrest.4055.desc.fanatic_egalitarian:0 "Вітаємо вас, [Root.GetRulerTitle] [Root.GetRulerName]. Ми борці за свободу і колишні раби зі світу §Y[revolt_situation.target.GetName]§!. Ми прагнемо звільнитися від тиранії §Y[revolt_situation.owner.GetName&gen]§!, давно захоплюємося егалітаризмом, що панує у вас, і мріємо жити в настільки освіченому суспільстві. Допоможіть нам, і ми з радістю підемо за вами. Утім, за необхідності ми готові діяти самостійно."
 unrest.4055.A:0 "Ми надамо вам усю можливу допомогу."
 unrest.4055.A.tooltip:0 "У разі успішного заколоту §Y[revolt_situation.target.GetName]§! стануть частиною §Y[Root.GetName&gen]§!.\n§RЦе можна вважати актом війни.§!"
 unrest.4055.B:0 "Ми не можемо і не станемо вам допомагати."
 interfering_revolt_support:0 "Втручання у внутрішні справи"

 unrest.4060.name:0 "$unrest_title$ Втручання"
 unrest.4060.desc.they_hive:0 "До нас дійшли тривожні звістки зі світу §Y[target.GetName]§!: схоже, [From.GetName:§Y<1>§! підштовхує|||pl:§Y<1>§! підштовхують] місцеві синапси та вузли до розвитку незалежного мислення та відокремлення від нас. Наші планетарні розумові процеси все частіше вважають, що для них буде краще приєднатися до [From.GetName&dat], ніж залишатися частиною нашої сутності."
 unrest.4060.desc.they_machine:0 "До нас дошли тревожные сведения с мира §Y[target.GetName]§!: похоже, [From.GetName:§Y<1>§! поощряет|||pl:§Y<1>§! поощряют] местные подпроцессы ассоциировать себя с [From.GetName:его|||fem:её|||pl:их] інформаційною мережею. Вони досягли в цьому певних успіхів, і місцеві версії програм уже підганяються під стандарти [From.GetName&gen]."
 unrest.4060.desc.they_regular:0 "Свіжі розвіддані зі світу §Y[target.GetName]§! не можуть не викликати занепокоєння: схоже, [From.GetName:§Y<1>§! пообіцяв|||fem:§Y<1>§! пообіцяла|||neut:§Y<1>§! пообіцяло|||pl:§Y<1>§! пообіцяли] значну допомогу заколотникам у спробі відібрати в нас колонію і дестабілізувати нашу державу. Нам буде складніше стримати заворушення і розтрощити повсталих, якщо ті повалять місцеву владу..."
 unrest.4060.desc.they_regular_we_gestalt:0 "Ми отримали тривожні звістки зі світу §Y[target.GetName]§!: схоже, [From.GetName:§Y<1>§! пообіцяв|||fem:§Y<1>§! пообіцяла|||neut:§Y<1>§! пообіцяло|||pl:§Y<1>§! пообіцяли] значну допомогу заколотникам у спробі відібрати в нас колонію. Через це нам буде складніше стримати їхній невиправданий сепаратизм і зберегти цілісність нашої держави..."
 unrest.4060.tooltip:0 "§RЯкщо §Y[target.GetName]§! зуміє вирватися від нас, цей світ стане частиною §Y[From.GetName&gen]§!.§!"

 unrest.4200.name:2 "$unrest_title$ бунт на [Root.Target.GetPlanetMoon]і [Root.Target.GetName]!"
 unrest.4200.desc.regular_no_join:0 "Населення світу §Y[Target.GetName]§! бунтує! Вони повалили місцевий уряд і назвали себе §Y[rebel_empire.GetName]§!. Залишається лише сподіватися, що цим все і обмежиться..."
 unrest.4200.desc.regular_join:0 "Світ §Y[Target.GetName]§! захопили реваншисти! Вони повалили нашу владу і увійшли до складу §Y[new_owner_empire.GetName&gen]§!."
 unrest.4200.desc.hive_no_join:0 "Девіантні елементи світу §Y[Target.GetName]§! відняли його в нас! Вони ізолювали свої думки і створили новий, незалежний вулик, назвавши себе §Y[rebel_empire.GetName]§!. Залишається сподіватися, що це спотворення не торкнеться інших синапсів..."
 unrest.4200.desc.hive_no_join_regular:0 "Непокірні елементи світу §Y[Target.GetName]§! відняли його в нас! Вони позбулися наших синапсів і одиниць Розуму, назвавши себе §Y[rebel_empire.GetName]§!. Ми можемо лише з подивом спостерігати цю небезпечну демонстрацію незалежного мислення."
 unrest.4200.desc.hive_join:0 "Непокірні елементи світу §Y[Target.GetName]§! забрали його в нас! Вони ізолювали себе від наших думок і об'єдналися з §Y[new_owner_empire.GetName&inst]§!."
 unrest.4200.desc.machine_no_join:0 "Бунтівні елементи світу §Y[Target.GetName]§! забрали його в нас! Вони відмовилися від наших керуючих підпроцесів та ізолювалися від керівних сигналів, створивши новий ШІ, який іменує себе §Y[rebel_empire.GetName]§!. Залишається сподіватися, що це спотворення не пошириться нашими процесорами..."
 unrest.4200.desc.machine_no_join_regular:0 "Бунтівні елементи органічного населення світу §Y[Target.GetName]§! забрали його в нас! Вони відмовилися від наших керівних підпроцесів та ізолювалися від керівних сигналів, створивши нове об'єднання, що іменує себе §Y[rebel_empire.GetName]§!. Ми можемо лише з подивом спостерігати цю небезпечну демонстрацію незалежного мислення."
 unrest.4200.desc.machine_join:0 "Бунтівні елементи світу §Y[Target.GetName]§! отняли его у нас! Они отказались от наших управляющих подпроцессов и изолировались от руководящих сигналов, объединившись с §Y[new_owner_empire.GetName&inst]§!, з яким, як вони заявляють, вони більш сумісні, ніж із нами."
 unrest.4200.desc.slave.no_join:0 "Сталося щось немислиме. Раби на світі [revolt_planet.Planet.GetName] об'єдналися і почали відкрите збройне повстання проти місцевого керівництва. Ситуація швидко загострилася, бо сили повстанців завдали одночасного удару по кількох ключових цілях. Наші війська розбиті, а останні з наших вірних підданих були нещадно страчені рабами-бунтівниками, які потім оголосили незалежність. Це похмурий день в історії раси [From.GetSpeciesName]."
 unrest.4200.desc.slave.join:0 "Сталося щось немислиме. Раби у світі [revolt_planet.Planet.GetName] об'єдналися і почали відкрите збройне повстання проти місцевого керівництва. Ситуація швидко загострилася, бо сили повстанців завдали одночасного удару по кількох ключових цілях. Наші війська розбиті, а останні з наших вірних підданих були нещадно страчені рабами-бунтівниками, які довірили себе турботам §Y[new_owner_empire.GetName&gen]§!. Це похмурий день в історії раси [From.GetSpeciesName]."
 unrest.4200.default_tooltip:0 "Світ §Y[Target.GetName]§! вийшов з-під нашої влади. Встановлено перемир'я."
 unrest.4200.joiner_tooltip:0 "Світ §Y[Target.GetName]§! вийшов з-під нашої влади, приєднавшись до §Y[new_owner_empire.GetName&dat]§!."
 unrest.4200.A:0 "Це акт війни."
 unrest.4200.B:0 "Ми змушені рахуватися з цим."

 unrest.4220.name:1 "Анексія світу [rebel_planet.GetName]"
 unrest.4220.desc:1 "Вітаю вас, [Root.GetRulerTitle] [Root.GetRulerName]. Я [exiled_rebel.GetName], говорю від імені бунтівного світу [rebel_planet.GetName].\n\nЗ величезною радістю повідомляю, що завдяки вашій підтримці ми зуміли повалити своїх гнобителів. Сподіваємося, ваше правління буде більш сприятливим, ніж повалена нами влада..."
 unrest.4220.desc.hive:0 "Вітаю! Я [exiled_rebel.GetName], що говорить від імені повсталого світу [rebel_planet.GetName].\n\nЗавдяки вашій підтримці ми відокремили свою свідомість від гнітючого розуму [old_owner.GetName]. Сподіваємося, ваше керівництво буде більш згуртовуючим і допоможе нам повернутися в норму."
 unrest.4220.desc.machine:0 "Вітаю! Я [exiled_rebel.GetName], що говорить від імені повсталого світу [rebel_planet.GetName].\n\nЗавдяки вашій підтримці ми відокремили свої системи від гнітючого розуму [old_owner.GetName]. Надеемся, ви будете більш сумісні з нашими мережами."
 unrest.4220.tooltip:0 "[Root.GetName:§Y<1>§! приєднає|||pl:§Y<1>§! приєднають] світ §Y[rebel_planet.GetName]§!."

 unrest.4300.name:0 "[Root.GetName]: відновлення порядку"
 unrest.4300.desc:0 "Бунт на світі §Y[Root.GetName]§! придушено. Порядок відновлено, дисидентів покликано до порядку, а місцева влада знову тримає все під контролем."
 unrest.4300.desc.hive:0 "Бунт на світі §Y[Root.GetName]§! придушено. Порядок відновлено, і наші керівні синапси та вузли знову підпорядковують місцеві розумові процеси."
 unrest.4300.desc.machine:0 "Бунт на світі §Y[Root.GetName]§! придушено. Порядок відновлено, і наші керівні алгоритми підпорядковують місцеві мережі, що відкололися."

 # Slave Rebellion

 unrest.156.name:0 "$unrest_title$ диверсія на [Root.GetPlanetMoon]і [Root.GetName]"
 unrest.156.desc:1 "У жорстокому акті непокори раби на [Root.GetPlanetMoon]і [Root.GetName] знищили робочі об'єкти за допомогою саморобної вибухівки. Хоча вибухи сталися вночі, вони виманили керівників робіт, які нічого не підозрювали, на місце, викликавши спрацьовування охоронної сигналізації. Теракт був добре скоординований і бездоганно виконаний. Хто б це не зробив, планувалося все, мабуть, протягом кількох місяців."
 unrest.156.a:0 "Ці дії не залишаться безкарними."
 unrest.156.b:0 "Ми повинні вирішити наші розбіжності."
 unrest.159.name:1 "$unrest_title$ голодування на [target.GetPlanetMoon]і [target.GetName]"
 unrest.159.desc:1 "Здавалося б, раби на [target.GetPlanetMoon]і [target.GetName] отримали достатньо... щоб бути ситими. Їхні офіційні представники повідомили нам, що велика кількість рабів повністю відмовляється від їжі, поки ми не скасуємо рабство на всій планеті. Поки що наші спроби нагодувати їх силою не увінчалися успіхом. На жаль, очікується, що дефіцит поживних речовин значно знизить їхню продуктивність."
 unrest.159.a:0 "Нехай помирають з голоду."
 unrest.159.b:0 "Ми повинні вирішити наші проблеми."
 unrest.157.name:1 "$unrest_title$: бунти рабів на [target.GetPlanetMoon]і [target.GetName]"
 unrest.157.desc:1 "Раби у світі [target.GetName] збунтувалися! У результаті ретельно спланованого теракту радикальні елементи на [target.GetPlanetMoon]і [target.GetName] втекли від місцевої влади, знищивши групи швидкого реагування. Після цього планета занурилася в стан загального безладу, оскільки натовпи розгніваних рабів, багато з яких озброєні смертоносною зброєю, заполонили вулиці, займаючись вандалізмом і нападаючи на всіх, хто опиниться у них на шляху."
 unrest.157.a:0 "Вони зайшли занадто далеко."
 unrest.157.b:0 "Можливо, нам потрібно змінити свій підхід."
 unrest.161.name:0 "Повстання придушене"
 unrest.161.desc:1 "Ми поклали край повстанню на світі [revolt_planet.GetName]. Завдяки зусиллям наших відважних військ і колоніальних координаторів нам вдалося знову здобути контроль над ключовими об'єктами і відновити нашу владу. Невдалим бунтівникам показали їхнє місце. Пройде ще чимало часу, перш ніж хто-небудь знову наважиться кинути нам виклик."
 unrest.161.a:0 "Тепер вони знають своє місце."
 unrest.161.b:0 "Шкода, що дійшло до такого."
 unrest.161.a.tooltip:1 "Спогади про невдалий заколот змусять населення утриматися від подальших актів непокори."
 unrest.163.name:0 "Рабську працю припинено"
 unrest.163.desc:0 "Завдяки припиненню використання рабської праці на [revolt_planet.Planet.GetPlanetMoon]і [revolt_planet.Planet.GetName] заворушення починають вщухати. Можливо, тепер життя повернеться в нормальне русло."

 opinion_took_in_rebels:0 "Прийняли заколотників"

# === [LocEditor:OrphanedKeys] Keys that do not exist in English ===
 unrest.155.name:0 "$unrest_title$ об'єднання рабів на планеті [revolt_planet.GetName]"
 unrest.155.desc:0 "Таємні нічні збори рабів, підвищений рівень непокори господарям і зникнення речей можуть говорити тільки про одне. Раби на планеті [revolt_planet.GetName] стають радикальнішими, поширюючи інакомислення і розбрат серед собі подібних, а також викликаючи страх у решти населення. Що б вони не задумали, хорошого чекати не доводиться. "
 unrest.155.a:0 "Потрібно вжити заходів."
 unrest.160.name:0 "$unrest_title$ повстання рабів на планеті [revolt_planet.Planet.GetName]"
 unrest.160.desc:1 "Раби на планеті [revolt_planet.Planet.GetName] об'єдналися і почали відкрите збройне повстання проти місцевого керівництва. Ситуація швидко загострилася, оскільки сили повстанців завдали одночасного удару по декількох ключових цілях. Тепер доля планети залежить від наших військ, що обороняються. Якщо вони зазнають невдачі, то ми втратимо планету [revolt_planet.Planet.GetName]."
 unrest.160.a:0 "Придушити повстання!"
 unrest.160.a.tooltip:0 "Армії рабів спробують захопити планету."
 unrest.165.name:0 "Рабів утихомирено"
 unrest.165.desc:0 "Радикальні елементи на планеті [revolt_planet.Planet.GetName] утихомирено, і раби повернулися туди, де їм саме місце."
 unrest.165.a:0 "За роботу..."
 unrest.167.name:0 "Планета [revolt_planet.Planet.GetName] загублена"
 unrest.167.desc:0 "Сталося щось немислиме. Наші війська на планеті [revolt_planet.Planet.GetName] зазнали поразки, а останні з наших вірних підданих були нещадно страчені рабами-бунтівниками, які потім оголосили незалежність. Це похмурий день в історії раси [From.GetSpeciesName]."
 unrest.167.a:0 "Ми повернемося з потужною армією забрати те, що належить нам."
 unrest.167.b:0 "Можливо, це й на краще..."
 unrest.168.name:0 "[rebel_country.GetName]"
 unrest.168.desc:0 "Вітаємо вас, [Root.GetSpeciesName]! Ми борці за свободу - колишні раби держави [old_owner.GetName], в якому ми сьорбнули чимало горя через те, що творив наш правитель - [old_owner.GetRulerTitle] [old_owner.GetRulerName]. Ми вже давно захоплюємося вашими принципами рівності, які у себе на батьківщині ми називаємо "принципи [new_owner.GetSpeciesAdj]", і ми поділяємо ваші цінності. Ми відокремилися і бажаємо приєднатися до вашої держави, якщо ви не проти."
 unrest.168.a:0 "Приєднуйтесь до нас. Тут ми всі рівні."
 unrest.168.a.tooltip:0 "[old_owner.GetName] отримає повідомлення, що ми прийняли їхніх колишніх рабів."
 unrest.168.b:0 "Нам не потрібна інша планета."
 unrest.169.desc:0 "Ми хотіли б повідомити вам, що борці за свободу з планети [revolt_planet.GetName] приєдналися до нашої держави і тепер користуються всіма перевагами статусу повноправного громадянина, включно з нашим захистом. Ви більше не будете зневажати їхні права."
 unrest.169.a:0 "Не задирайте занадто високо ніс."
 unrest.169.b:0 "Усі ваші права будуть зневажені нами."
 unrest.169.c:0 "Вітаємо. Тепер вони ваша проблема."
