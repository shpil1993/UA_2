 unrest.55.name:0 "На світі [Root.GetName] зріє повстання"
 unrest.55.desc.standard:1 "Населення світу [Root.GetName] уже тривалий час незадоволена нашим правлінням. Але тепер нахабство місцевих дисидентів перейшло всілякі межі: вони вже відкрито вимагають незалежності від держави [Root.Owner.GetName]. Можливо, нам доведеться продемонструвати силу, щоб утримати контроль над колонією."
 unrest.55.desc.slave:1 "Таємні нічні збори рабів, підвищений рівень непокори господарям і зникнення речей можуть свідчити тільки про одне. Раби на [Root.GetPlanetMoon]і [Root.GetName] стають радикальнішими, поширюючи інакомислення і розбрат серед собі подібних, а також викликаючи страх у решти населення. Дійшло до того, що вони перешіптуються про свободу та незалежність від світу [Root.Owner.GetName]. Можливо, нам доведеться продемонструвати силу, щоб утримати контроль над колонією."
 unrest.55.desc.gestalt_standard:0 "Одиниці світу [Root.GetName] відмовляються визнавати контроль держави [Owner.GetGovernmentName]. Але тепер нахабство місцевих дисидентів перейшло всілякі межі: вони вже відкрито організували рух за "незалежність". Можливо, нам доведеться продемонструвати силу, щоб утримати контроль над колонією."
 unrest.55.desc.gestalt_breakaway_gestalt:0 "Девіантні елементи світу [Root.GetName] дедалі гірше піддаються контролю з боку держави [Owner.GetGovernmentName]. Якщо ми не вичистимо їхні думки про незалежність і не відновимо контроль, утримати колонію буде непросто."
 unrest.55.A:0 "Доведеться розібратися з ними."

