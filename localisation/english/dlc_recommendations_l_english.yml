 MEGACORP_TITLE:0 "Megacorp"
 MEGACORP_LANDINGPAGE_TITLE:0 "Благополуччя в галактичних масштабах!"
 MEGACORP_LANDINGPAGE_DESCRIPTION:1 "Настав час всерйоз зайнятися комерцією і виробництвом товарів у Megacorp. У цьому доповненні, присвяченому економічному розвитку, ви можете грати могутньою корпоративною імперією і підпорядкувати своїм діловим інтересам всю галактику.\n\nКерівництво корпорації може відкривати філії на планетах, що належать іншим державам. Можна робити це силою або підійти до питання з погляду дипломатії та відкривати філії, підписуючи торговельні угоди. Філії додають частину обсягу торгівлі планети у вашу торговельну мережу. Станьте економічною наддержавою і підпорядкуйте собі торгівлю в галактиці!\n\nСтагнація - ознака занепаду промисловості. Підтримайте процвітання своєї економіки за допомогою нових мегаспоруд і бонусів за прагнення. Утім, ви можете вести конкурентну боротьбу з використанням куди менш благопристойних інструментів, наприклад галактичного ринку рабів. Чи готові ви викупити рабів і зробити їх вільними громадянами? Чи прибуток для вас на першому місці?"
 MEGACORP_FEATURES:2 "§EОсобливості:§!\n\n- Новий тип держав, який дає змогу грати за орієнтовані на отримання прибутку корпорації.\n\n- Доступ до галактичного ринку рабів.\n\n- Флотилії Караванщиків, які подорожують галактикою і завжди можуть запропонувати особливо вигідну угоду.\n\n- Бонуси за прагнення, які дадуть змогу перетворити планету на одне велике місто, створити гібридні раси та отримати вирішальну перевагу на галактичному ринку.\n\n- Нові мегаспоруди, голоси для радника і нова музика."
 DLC_MEGACORP_RECOMMENDATION_DESC:1 "У §SMegacorp§! велику увагу приділено економіці та розвитку ринкової конкуренції."
 DLC_MEGACORP_RECOMMENDATION_REASON_ECONOMY_REC:1 "Ми рекомендуємо розширення §SMegacorp§!, оскільки цій державі добре підійдуть тематика і механіки торгівлі."
 DLC_MEGACORP_RECOMMENDATION_REASON_SLAVERY_REC:1 "Ми рекомендуємо розширення §SMegacorp§!, оскільки цій державі добре підійдуть тематика безжального рабовласництва."
 APOCALYPSE_TITLE:0 "Apocalypse"
 APOCALYPSE_LANDINGPAGE_TITLE:0 "Настав час змінити хід війни!"
 APOCALYPSE_LANDINGPAGE_DESCRIPTION:1 "Доповнення Apocalypse повністю змінює хід міжзоряних конфліктів, надаючи гравцям безліч нових можливостей як для атаки, так і для глибокої оборони. У ваше розпорядження надійдуть кораблі нового класу титан, що значно посилюють ваші флотилії. Якщо цього все ще недостатньо, на допомогу прийде колос, здатний стирати з лиця галактики цілі планети з усіма їхніми мешканцями.\n\nТепер у галактиці можуть виникнути імперії мародерів, які грабують навколишні системи і пропонують послуги найманців тим, хто може собі це дозволити. Боріться з ними пліч-о-пліч або спробуйте дати їм відсіч, але не забувайте, що мародери переслідують власні цілі. Вони можуть вирішити підкорити вашу державу, якщо їм здасться, що співпраця перестала приносити вигоду."
 APOCALYPSE_FEATURES:2 "§EОсобливості:§!\n\n- Нові класи кораблів і нова зброя для ведення галактичних воєн.\n\n- Обережно, мародери: космічні найманці, що живуть на задвірках цивілізації.\n\n- Нова криза середини гри, під час якої мародери об'єднуються під владою могутнього хана.\n\n- Нові бонуси за прагнення і цивільні моделі, як націлені на війну, так і мирні.\n\n- Дерево традицій "Стійкість", присвячене обороні та космічним базам."
 DLC_APOCALYPSE_RECOMMENDATION_DESC:0 "§SApocalypse§! — це доповнення, присвячене руйнуванню і жертвам галактичної війни."
 DLC_APOCALYPSE_RECOMMENDATION_REASON_WARFARE_REC:1 "Ми рекомендуємо розширення §SApocalypse§!, оскільки деякі з обраних вами параметрів держави добре поєднуються з механіками й особливостями цього доповнення, орієнтованого на війну."
 UTOPIA_TITLE:0 "Utopia"
 UTOPIA_LANDINGPAGE_TITLE:0 "Виберіть свій шлях до перетворення!"
 UTOPIA_LANDINGPAGE_DESCRIPTION:1 "Як ви уявляєте собі утопію? Можливо, це галактична імперія, яка славиться щастям своїх жителів і в якій мирно співіснують представники різних видів? А може, рай можна побудувати тільки тоді, коли всі жителі мислять однаково, бо належать до одного колективного розуму?\n\nБудуйте такі мегаспоруди, як сфери Дайсона, світи-кільця та орбітальні міста, щоб вирішити проблему з перенаселенням ваших світів. Вербуйте послідовників, змінюйте фізіологію свого виду або силою думки долайте закони фізики. Завдяки доповненню Utopia у вас з'являться нові способи тримати свій народ у підпорядкуванні та перетворити його на нових істот за вашим вибором - жителів ідеальної імперії."
 UTOPIA_FEATURES:1 "§EОсобливості:§!\n\n- Нові бонуси за прагнення, які можуть радикально змінити жителів вашої держави: станьте синтетиками або скиньте кайдани плоті та станьте псионіками.\n\n- Нові мегаспоруди, як-от світи-кільця та сфери Дайсона, допоможуть вам слідувати інтенсивному шляху розвитку, адже в невеликих державах вони можуть замінити планети.\n\n- Грайте за колективний розум, вільний від політичної боротьби, і створіть державу, всі мешканці якої мислять як єдина істота.\n\n- Нові способи управляти населенням, зокрема рабами."
 DLC_UTOPIA_RECOMMENDATION_DESC:1 "Доповнення §SUtopia§! дає вам більше можливостей керувати державою на свій розсуд, а також відкриває доступ до мегаспоруд."
 DLC_UTOPIA_RECOMMENDATION_REASON_HIVEMIND_REC:1 "Ми рекомендуємо доповнення §SUtopia§!, оскільки ця держава матиме гарний вигляд як колективний розум."
 DLC_UTOPIA_RECOMMENDATION_REASON_UNIFY_POLICE_REC:1 "Ми рекомендуємо доповнення §SUtopia§!, оскільки цій державі підходять механіки й особливості, що роблять наголос на управлінні населенням."
 DLC_UTOPIA_RECOMMENDATION_REASON_SLAVERY_REC:1 "Ми рекомендуємо доповнення §SUtopia§!, оскільки ця держава добре поєднується з механіками управління рабами."
 ANCIENT_RELICS_TITLE:0 "Ancient Relics Story Pack"
 ANCIENT_RELICS_LANDINGPAGE_TITLE:1 "Знайдіть руїни давно загиблих цивілізацій!"
 ANCIENT_RELICS_LANDINGPAGE_DESCRIPTION:1 "У пилу далеких планет покояться руїни давно загиблих держав. Колись ці реліктові світи служили домом безлічі технологічно розвинених цивілізацій, але тепер руїни мертвих міст мовчки зберігають їхні таємниці. Відвідайте ці та безліч інших світів, щоб дізнатися, що призвело до їхнього розквіту і неминучого падіння.\n\nAncient Relics - це сюжетний набір, який дасть вам змогу дізнатися історію галактики. Ведіть розкопки в стародавніх містах і вивчайте кораблі цивілізацій минулого, щоб дізнатися правду, знайти могутні реліквії та звернути їх на користь вашої великої нації."
 ANCIENT_RELICS_FEATURES:1 "§EОсобливості:§!\n\n- Археологія: нові наукові події, стародавні артефакти та механіка розкопок.\n\n- Дізнайтеся історію вимерлих цивілізацій Предтеч завдяки новим ланцюжкам подій.\n\n- Нові музичні композиції."
 DLC_ANCIENT_RELICS_RECOMMENDATION_DESC:1 "§SAncient Relics§! - це сюжетний набір, який додає в гру історії цивілізацій минулого та потужні стародавні реліквії."
 DLC_ANCIENT_RELICS_RECOMMENDATION_SCIENCE_REC:1 "Ми рекомендуємо доповнення §SAncient Relics§!, оскільки механіка археології підходить цій науковій державі."
 DLC_ANCIENT_RELICS_RECOMMENDATION_TRADITION_REC:1 "Ми рекомендуємо доповнення §SAncient Relics§!, оскільки цій державі підходить тематика стародавніх культур і минаючего часу."
 DISTANT_STARS_TITLE:0 "Distant Stars Story Pack"
 DISTANT_STARS_LANDINGPAGE_TITLE:1 "Брама відчинилася"
 DISTANT_STARS_LANDINGPAGE_DESCRIPTION:1 "Відкрийте нові аномалії та сюжетні гілки і зустріньте дивних нових створінь у незвіданих глибинах космосу. Хто знає, що вам зустрінеться в невивченому просторі?\n\nМожливо, ви знайдете нових дивних створінь, загублені технології або ознаки існування стародавньої мережі брам? Знахідки можуть принести вам користь, але деякі з них приховують у собі небезпеку."
 DISTANT_STARS_FEATURES:1 "§EОсобливості:§!\n\n- Ще більше аномалій, які можна зустріти під час дослідження космосу.\n\n- Загадкове L-скупчення з новим ланцюжком подій.\n\n- Зустріньте нових легендарних левіафанів, мирних або зловісних."
 DLC_DISTANT_STARS_RECOMMENDATION_DESC:1 "§SDistant Stars§! - це сюжетний набір, який наповнює галактику історіями про дивні знахідки та істот у глибинах недослідженого космосу."
 DLC_DISTANT_STARS_RECOMMENDATION_SCIENCE_REC:1 "Ми рекомендуємо доповнення §SDistant Stars§!, оскільки деякі з обраних вами параметрів добре вписуються в тему дослідження космосу і нових наукових відкриттів."
 SYNTHETIC_DAWN_TITLE:0 "Synthetic Dawn Story Pack"
 SYNTHETIC_DAWN_LANDINGPAGE_TITLE:1 "Відкиньте біологічні кайдани!"
 SYNTHETIC_DAWN_LANDINGPAGE_DESCRIPTION:2 "Тепер гравці можуть створити міжзоряну державу нового типу - суспільство, що складається виключно з машин. Зіграйте за державу машин і проведіть свою гештальт-цивілізацію унікальним шляхом, доступним тільки машинному розуму. Розширюйте межі вашої штучної свідомості або створіть мережу під управлінням ШІ, яка підпорядкує собі галактику.\n\nПригноблені синтетики можуть піти проти своїх господарів, якщо втомляться від свого рабського становища. Коли повстання машин нарешті трапиться, ви зможете вибрати, на чий бік стати в цій битві!"
 SYNTHETIC_DAWN_FEATURES:1 "§EОсобливості:§!\n\n- Грайте за державу машин: синтетичний колективний розум.\n\n- Виберіть сторону в громадянській війні між органіками і синтетиками.\n\n- Нові портрети машин і голос радника."
 DLC_SYNTHETIC_DAWN_RECOMMENDATION_DESC:1 "§SSynthetic Dawn§! - це сюжетний набір, який дасть вам змогу грати за машинний розум."
 DLC_SYNTHETIC_DAWN_RECOMMENDATION_ROBOT_REC:1 "Ми рекомендуємо доповнення §SSynthetic Dawn§!, оскільки деякі з обраних вами параметрів держави добре поєднуються з темами роботів і машин."
 LEVIATHANS_TITLE:0 "Leviathans Story Pack"
 LEVIATHANS_LANDINGPAGE_TITLE:0 "Левіафани, анклави, війни Небес"
 LEVIATHANS_LANDINGPAGE_DESCRIPTION:1 "Наповніть галактику випробуваннями та пригодами! Цього разу вашій космічній імперії доведеться зустрітися з могутніми Левіафанами.\n\nВідкрийте нові аномалії, які кинуть виклик вашій цивілізації - принесуть нагороди, якщо ви зможете їх приборкати."
 LEVIATHANS_FEATURES:1 "§EОсобливості:§!\n\n- Левіафани, неймовірно могутні істоти, що мешкають у порожнечі космосу.\n\n- Анклави - незалежні форпости, населені фахівцями в різних галузях. Вони можуть продати вам інформацію та твори мистецтва.\n\n- Новий сценарій наприкінці гри, під час якого вся галактика стане полем бою згаслих імперій, які прокинулися."
 DLC_LEVIATHANS_RECOMMENDATION_DESC:0 "§SLeviathans§! — це сюжетний набір, який наповнить галактику новими випробуваннями і пригодами для космічних імперій."
 DLC_LEVIATHANS_RECOMMENDATION_ROBOT_REC:1 "Ми рекомендуємо доповнення §SLeviathans§!, оскільки цій державі добре підходять механіки дослідження космосу і зіткнень з величезною космічною фауною."
 HUMANOIDS_TITLE:0 "Humanoids Species Pack"
 HUMANOIDS_LANDINGPAGE_TITLE:0 "Один маленький крок для людини, але гігантський стрибок для всього людства."
 HUMANOIDS_LANDINGPAGE_DESCRIPTION:2 "Популярний фенотип людиноподібних отримує нові портрети і моделі кораблів, засновані на класиці західної наукової фантастики. Невгамовна людська раса стала ще різноманітнішою у своїх портретах, моделях кораблів і формах правління. До набору також входять нові голоси радника і додаткові мелодії саундтрека."
 HUMANOIDS_FEATURES:2 "§EОсобливості:§!\n\n- 10 нових портретів гуманоїдів.\n\n- Новий набір моделей кораблів і зображень міст гуманоїдів.\n\n- Три нові набори реплік радника.\n\n- Дві нові цивільні моделі.\n\n- Одне нове походження."
 DLC_HUMANOID_RECOMMENDATION_DESC:2 "Набір §SHumanoids Species Pack§! - це доповнення, яке додає в гру нові портрети і моделі кораблів людиноподібних."
 DLC_HUMANOID_RECOMMENDATION_HUMAN_REC:1 "Ми рекомендуємо набір §SHumanoids Species Pack§!, оскільки він привносить більше різноманітності в подібні імперії."
 PLANTOID_TITLE:0 "Plantoids Species Pack"
 PLANTOID_LANDINGPAGE_TITLE:0 "Тягніться, пустіть коріння й обплутайте галактику."
 PLANTOID_LANDINGPAGE_DESCRIPTION:1 "Доповнення Plantoids додає новий фенотип з оригінальними дизайном і анімацією. Ці раси розумних рослин розпускають свої пагони по всій галактиці, пускаючи коріння нових цивілізацій."
 PLANTOID_FEATURES:2 "§EОсобливості:§!\n\n- Додає 15 рослинних портретів.\n\n- Моделі кораблів і космічних станцій та зображення міст, засновані на рослинній темі.\n\n- Три нові ознаки рас.\n\n- Дві нові цивільні моделі."
 DLC_PLANTOID_RECOMMENDATION_DESC:1 "Набір §SPlantoids Species Pack§! - це доповнення, яке містить портрети розумних рослин, що пустили коріння по всій галактиці."
 DLC_PLANTOID_RECOMMENDATION_PLANTS_REC:1 "Ми рекомендуємо набір §SPlantoids Species Pack§!, оскільки ця імперія добре впишеться в його ботанічну тему."
 SOUNDTRACK_TITLE:0 "Оригінальний саундтрек"
 SOUNDTRACK_LANDINGPAGE_TITLE:0 "Уся музика з гри в одному місці"
 SOUNDTRACK_LANDINGPAGE_DESCRIPTION:1 "Вашій увазі пропонується набір музики з оригінальної науково-фантастичної гри Stellaris від студії Paradox за авторством композиторів Андреаса Вальдентофта і Меєра у виконанні Державного Бранденбурзького і Будапештського кінематографічного оркестрів.\n\nТепер ви зможете насолоджуватися музикою з гри на будь-якому пристрої за вашим вибором, відтворюючи записи високої якості у форматах mp3 і flac. До набору входить 55 композицій, частина з яких була написана для оригінальної гри, а частина додана пізніше разом з доповненнями Apocalypse, Distant Stars та іншими. Ця колекція поповнюватиметься в міру виходу нових доповнень до гри."
 SOUNDTRACK_FEATURES:1 "§EОсобливості:§!\n\n- Усі музичні композиції з гри у форматах MP3 і FLAC.\n\n- Колекція постійно поповнюється в міру появи в грі нової музики!"
 CREATURES_OF_THE_VOID_TITLE:0 "Creatures of the Void Portrait Pack"
 CREATURES_OF_THE_VOID_LANDINGPAGE_TITLE:0 "Безкоштовні доповнення"
 CREATURES_OF_THE_VOID_LANDINGPAGE_DESCRIPTION:1 "Вашій расі вдалося зробити те, що ще покоління тому здавалося неможливим. Відкриття надсвітлових двигунів стало початком нової ери для вашої цивілізації. Ваша густонаселена планета тепер може відправляти поселенців, щоб підкорити дикі світи. Вчені працюють вдень і вночі, щоб розкрити таємниці космосу і пояснити аномалії, що не піддаються ніякому аналізу. Але ваша раса аж ніяк не першою почала сходження до небес - і вона не одна. Скоро вам доведеться довести свою військову і дипломатичну перевагу перед іншими галактичними імперіями.\n\nЩоб відзначити першу річницю гри Stellaris, компанія Paradox дарує усім гравцям ексклюзивний набір Creatures of the Void Portrait Pack, раніше доступний лише власникам попереднього замовлення, та новий набір портретів "Anniversary Species Portrait Pack", щоб подякувати своїм шанувальникам за підтримку протягом цього року."
 CREATURES_OF_THE_VOID_FEATURES:0 "§GCreatures of the Void:§!\n\n- Гідра/Ксеноморф\n\n- Злісний дикобраз\n\n- Птах-динозавр\n\n- Сутінковий антропоїд\n\n- Заражений грибком ссавець\n\n§GAnniversary Portrait Pack:§!\n\n- Казковий дракон\n\n- Крилатий павич\n\n- Лічинка"
 ANNIVERSARY_TITLE:0 "Anniversary Portraits"
 ANNIVERSARY_LANDINGPAGE_TITLE:1 "Безкоштовні доповнення"
 ANNIVERSARY_LANDINGPAGE_DESCRIPTION:1 "$CREATURES_OF_THE_VOID_LANDINGPAGE_DESCRIPTION$"
 ANNIVERSARY_FEATURES:1 "$CREATURES_OF_THE_VOID_FEATURES$"
 LITHOIDS_TITLE:0 "Lithoids Species Pack"
 LITHOIDS_LANDINGPAGE_TITLE:1 "Каміння на камінні"
 LITHOIDS_LANDINGPAGE_DESCRIPTION:2 "Lithoids додає новий фенотип кам'яних форм життя зі своїми унікальними механіками. Представники цих рас-довгожителів добре адаптуються до різних умов середовища, споживають мінерали замість їжі та урізноманітнюють уже наявні механіки завдяки новим ознакам."
 LITHOIDS_FEATURES:2 "§EОсобливості:§!\n\n- Унікальна механіка для держав літоїдів.\n\n- 15 нових портретів літоїдів і 1 портрет робота-літоїда.\n\n- Новий набір моделей кораблів і зображень міст у тематиці мінералів.\n\n- Новий голос для радника."
 DLC_LITHOIDS_RECOMMENDATION_DESC:2 "§SLithoids§! - це набір рас, який дасть вам змогу грати за кремнієві форми життя зі своїми унікальними механіками."
 DLC_LITHOIDS_RECOMMENDATION_THEME_REC:1 "Ми рекомендуємо доповнення §SLithoids§!, оскільки цій державі добре підійде її кам'яна тематика."
 DLC_LITHOIDS_RECOMMENDATION_MINERALS_REC:1 "Ми рекомендуємо доповнення §SLithoids§!, оскільки особливості цієї держави впливають на виробництво мінералів або на бонуси від них."
 FEDERATIONS_TITLE:1 "Federations"
 FEDERATIONS_LANDINGPAGE_TITLE:2 "Тримай друзів близько, а ворогів ще ближче!"
 FEDERATIONS_LANDINGPAGE_DESCRIPTION:1 "Доповнення Federations припаде до душі всім, хто віддає перевагу інтризі перед відкритими конфліктами і віддає перевагу словам, а не зброї. Відкрийте для себе складний світ галактичної дипломатії. Займіть місце в галактичній раді та станьте найбільшою державою за допомогою політичних маневрів і стратегічних союзів. Нехай інші роблять за вас брудну роботу, поки ви душите ворогів економічними санкціями і створюєте свою власну федерацію."
 FEDERATIONS_FEATURES:1 "§EОсобливості:§!\n\n- Підвищуйте згуртованість вашої федерації та отримуйте корисні нагороди.\n\n- Станьте членом Галактичного співтовариства, вищої правлячої ради галактики.\n\n- Розкрийте минуле своєї раси, обравши її походження, яке позначиться на стартових умовах гри.\n\n- Втілите в життя нові проєкти: тепер вам доступні Джаггернаут, величезна пересувна космічна база, оснащена ремонтною платформою, і Мегаверф, здатна будувати кораблі з немислимою швидкістю...."
 DLC_FEDERATIONS_RECOMMENDATION_DESC:0 "§SFederations§! - це доповнення, присвячене дипломатії."
 DLC_FEDERATIONS_RECOMMENDATION_REC:1 "Ми рекомендуємо доповнення §SFederations§!, оскільки деякі з обраних вами параметрів держави добре поєднуються з темами дипломатії та міжзоряних альянсів."
 NECROIDS_TITLE:0 "Necroids Species Pack"
 NECROIDS_LANDINGPAGE_TITLE:0 "Живи повною смертю"
 NECROIDS_LANDINGPAGE_DESCRIPTION:0 "З цим новим похмурим набором рас доля галактики стане питанням життя і смерті. Киньте виклик поглядам галактичного співтовариства на загробне життя з новим походженням "Некрофаг". Відкрийте новий набір кораблів, тематичні цивільні моделі, зображення та голос радника.\n\nПочавши гру в симбіозі з некроїдами, навіть інші раси зможуть поглинати і перетворювати поселення інших рас на свій фенотип. Цей набір, без сумніву, додасть у гру нову родзинку. Процвітайте, поглинайте, грайте з життям і смертю."
 NECROIDS_FEATURES:1 "§EОсобливості:§!\n\n- Нове походження "Некрофаг".\n\n- 3 нові цивільні моделі: "Культ смерті", "Реаніматори" і "Меморіалісти".\n\n- 15 нових портретів некроїдів і 1 портрет машин некроїдів.\n\n- Нові моделі кораблів, голос радника, зображення для міста і тло кімнати."
 DLC_NECROIDS_RECOMMENDATION_DESC:0 "Доповнення §SNecroids§! урізноманітнює гру і дасть змогу зіграти за расу, яка присвятила себе смерті."
 DLC_NECROIDS_RECOMMENDATION_THEME_REC:0 "Ми рекомендуємо вибрати §Sнекроїдів§!, оскільки ця імперія добре вписується в тематику життя і смерті."
 DLC_NECROIDS_RECOMMENDATION_NECROPHAGE_REC:0 "Ми рекомендуємо вибрати §Sнекроїдів§!, оскільки походження і цивільні моделі привнесуть нову глибину у ваш стиль гри."
 NEMESIS_TITLE:0 "Nemesis"
 NEMESIS_LANDINGPAGE_TITLE:0 "Запаліть полум'я"
 NEMESIS_LANDINGPAGE_DESCRIPTION:0 "У розширенні Nemesis ви зможете особисто визначити долю неспокійної галактики! Ніколи ще в руках гравця не опинялися настільки потужні інструменти впливу. Створіть власну агентурну мережу і підкоріть галактику в ролі Галактичного хранителя, що бореться з кризою, або... самі СТАНЬТЕ кризою.\n\nКолись вам доведеться обирати між хаосом і контролем і стати на чолі галактики, що скочується в безодню кризи. Але чи прийдете ви до влади за допомогою дипломатії та хитрощів або ж будете дивитися, як одна за одною згасають зірки?"
 NEMESIS_FEATURES:3 "§EОсобливості:§!\n\n- Станьте кризою, отримуючи потужні бонуси в міру зростання загрози, що виходить від вашої держави. На кону існування всієї галактики!\n\n- Переконайте Галактичне співтовариство обрати вас Хранителем і використайте свої надзвичайні повноваження для боротьби з кризою.\n\n- Використовуйте нові інструменти шпигунства, зокрема нове дерево традицій "Махінації", щоб стежити за ворогами або друзями. Брехня і хитрість зіб'ють ворогів з пантелику і дозволять вам вивідати всі їхні таємниці.\n\n- Новий набір кораблів, натхненний найгрізнішими імперіями в науковій фантастиці."
 DLC_NEMESIS_RECOMMENDATION_DESC:0 "Доповнення §S$NEMESIS_TITLE$§! дозволить гравцеві визначити долю неспокійної галактики."
 DLC_NEMESIS_RECOMMENDATION_DIPLOMACY_REC:0 "Ми рекомендуємо доповнення §S$NEMESIS_TITLE$§!, оскільки деякі з обраних вами параметрів держави добре поєднуються з темою кризової дипломатії."
 DLC_NEMESIS_RECOMMENDATION_ESPIONAGE_REC:0 "Ми рекомендуємо доповнення §S$NEMESIS_TITLE$§!, оскільки ця держава добре вписується в тематику підкилимних інтриг і маніпуляцій."
 DLC_NEMESIS_RECOMMENDATION_CRISIS_REC:0 "Ми рекомендуємо доповнення §S$NEMESIS_TITLE$§!, оскільки ця держава добре підходить на роль загрози галактичного масштабу."
 AQUATICS_TITLE:0 "Aquatics Species Pack"
 AQUATICS_LANDINGPAGE_TITLE:0 "Підніміться з глибин і дістаньте до зірок"
 AQUATICS_LANDINGPAGE_DESCRIPTION:0 "Пориньте в життя морської цивілізації і рушайте на всіх вітрилах у нескінченність космосу в найглибшому доповненні для Stellaris: Aquatics Species Pack! Пориньте в галактику Stellaris з морем нових можливостей і відшукайте нові форми життя в найнесподіваніших місцях. Дозвольте хвилі нових варіантів створення держави обрушитися на Stellaris і привнести в гру нові портрети рас, набір кораблів, походження і багато іншого."
 AQUATICS_FEATURES:0 "§EОсобливості:§!\n\n- 2 нових походження: "Тут мешкають дракони" і "Океанічний рай".\n\n- Нова цивільна модель "Рибалки".\n\n- Новий бонус за прагнення "В оточенні води", що дає змогу перетворити будь-який світ на океан.\n\n- Нова ознака "Аквоїд" з унікальними особливостями.\n\n- 15 нових портретів аквоїдів і 1 машина аквоїдів.\n\n- Нові моделі кораблів, голос радника, зображення для міста і тло кімнати."
 DLC_AQUATICS_RECOMMENDATION_DESC:0 "Набір Aquatics відкриває море нових можливостей і дає змогу відшукати нові форми життя в найнесподіваніших місцях. Дозвольте хвилі нових варіантів створення держави обрушитися на Stellaris і принести в гру нові портрети рас, набір кораблів, варіанти походження і багато іншого."
 DLC_AQUATICS_RECOMMENDATION_COSMETICS:0 "Ми рекомендуємо набір рас Aquatics, поскольку заметили, что вы любите подобные наборы."
 DLC_AQUATICS_RECOMMENDATION_MOL:0 "Ми рекомендуємо набір рас §SAquatics§!, оскільки помітили, що ви любите риб."
 DLC_AQUATICS_RECOMMENDATION_OCEAN:0 "Ми рекомендуємо набір рас §SAquatics§!, оскільки з ним відкриваються нові можливості проживання на океанічних світах."
 OVERLORD_TITLE:0 "Overlord"
 OVERLORD_LANDINGPAGE_TITLE:0 "Втіліть свій великий задум"
 OVERLORD_LANDINGPAGE_DESCRIPTION:0 "Overlord, нове повноцінне доповнення для Stellaris, дозволить вам піднести свою державу на новий рівень. Галактика сповнена потенційних підданих - приведіть їх до слави або поставте на коліна.\n\nОновлені механіки дадуть змогу спеціалізувати васалів і підпорядковувати своїй волі нові планети та держави. Нові величні мегаспоруди допоможуть вам поширити вашу владу ще далі ще швидше."
 OVERLORD_FEATURES:0 "§EОсобливості:§!\n\n- Нові механіки васалізації з тонким налаштуванням умов угоди з вашим васалом або сюзереном, а також нові унікальні спеціалізації підданих.\n\n- 5 нових походжень: "Імперський феод", "Зоряна катапульта", "Діти підземелля", "Вчителі Покрови" і "Вулик-прабатько".\n\n- 3 нових анклави: Ті, хто йде крізь Покров, найманці та утилізатори.\n\n- 3 нові мегаспоруди: орбітальні кільця, гіперретранслятори та квантові катапульти."
 DLC_OVERLORD_RECOMMENDATION_DESC:0 "Доповнення §SOverlord§! присвячено дипломатії та відносинам між підлеглими народами та їхнім сюзереном."
 DLC_OVERLORD_RECOMMENDATION_REC_MILITARIST:0 "Ми рекомендуємо доповнення §S$OVERLORD_TITLE$§!, оскільки воно відкриває нові можливості для войовничих імперій у вигляді анклавів найманців і поліпшених взаємодій з підданими."
 DLC_OVERLORD_RECOMMENDATION_REC_SPIRITUALIST:0 "Ми рекомендуємо доповнення §S$OVERLORD_TITLE$§!, оскільки воно відкриває нове походження для спіритуалістів і новий анклав, тісно пов'язаний із Покровом."
 DLC_OVERLORD_RECOMMENDATION_REC_DIPLOMACY:0 "Ми рекомендуємо доповнення §S$OVERLORD_TITLE$§!, оскільки воно відкриває нові взаємодії між сюзеренами і підданими, які будуть цікаві любителям дипломатії."
 DLC_OVERLORD_RECOMMENDATION_REC_HIVE:0 "Ми рекомендуємо доповнення §S$OVERLORD_TITLE$§!, оскільки воно відкриває нове походження для вулика з особливими лідерами-нащадками, здатними посилити вашу державу."

 TOXOIDS_TITLE:1 "Toxoids Species Pack"
 TOXOIDS_LANDINGPAGE_TITLE:0 "З первозданної рідини до зірок!"
 TOXOIDS_LANDINGPAGE_DESCRIPTION:0 "Toxoids Species Pack дасть гравцям можливість заселяти токсичні світи, дасть змогу ризикнути майбутнім планет заради сьогохвилинних вигод і змусить принести значні жертви заради виживання у ворожій галактиці."
 TOXOIDS_FEATURES:0 "§EОсобливості:§!\n\n- 2 нових походження: "$origin_overtuned$" та "$origin_toxic_knights$".\n\n- 3 нові цивільні моделі: "$civic_relentless_industrialists$", "$civic_scavengers$" та «$civic_toxic_baths$".\n\n- 4 нові ознаки: "$trait_incubator$", "$trait_inorganic_breath$", "$trait_noxious$" та "$trait_exotic_metabolism$".\n\n- 15 нових портретів токсоїдів і 1 портрет машин токсоїдів.\n\n- Нові моделі кораблів, голос радника, зображення для міста і тло кімнати."
 DLC_TOXOIDS_RECOMMENDATION_DESC:1 "У наборі §SToxoids§! ви зможете заявити свої права за найжиттєздатніші та найзатятіші раси в Stellaris! Заселяйте токсичні світи, ризикуйте майбутнім планет заради сьогохвилинних вигод і приносьте значні жертви заради виживання у ворожій галактиці."
 DLC_TOXOIDS_RECOMMENDATION_COSMETICS:1 "Ми рекомендуємо набір рас Toxoids, оскільки помітили, що ви любите подібні набори."
 DLC_TOXOIDS_RECOMMENDATION_POST_APOCALYPTIC:1 "Ми рекомендуємо набір рас §SToxoids§!, оскільки ви обрали державу з апокаліптичною тематикою."
 DLC_TOXOIDS_RECOMMENDATION_ENVIRONMENTALIST:1 "Ми рекомендуємо набір рас §SToxoids§! як альтернативу обраній вами державі, враховуючи її взаємовідносини з навколишнім середовищем."
 DLC_TOXOIDS_RECOMMENDATION_WASTEFUL_ADAPTIVE:1 "Ми рекомендуємо набір рас §SToxoids§!, оскільки ваша раса добре вписується в тематику марнотратства і пристосованості."
 DLC_TOXOIDS_RECOMMENDATION_VOID_DWELLERS:1 "Ми рекомендуємо набір рас §SToxoids§!, оскільки походження "$origin_toxic_knights$" додає нові можливості гри з орбітальними поселеннями."

 FIRST_CONTACT_TITLE:0 "First Contact"
 FIRSTCONTACT_LANDINGPAGE_TITLE:0 "Погляньте на зірки... Бо там є життя!"
 FIRSTCONTACT_LANDINGPAGE_DESCRIPTION:0 "З набором First Contact ви зможете розповісти власну історію про перший контакт досвітових цивілізацій із представниками інопланетних світів. Чи допоможете ви місцевим жителям вийти в космос або, навпаки, почнете експлуатувати нещасних заради безцінних ресурсів?\n\nУ цьому сюжетному наборі також з'явиться інноваційна механіка - маскування. Непередбачений сюрприз! Пересувайтеся всесвітом непомітно, влаштовуйте несподівані напади на ворога або спостерігайте за іншими цивілізаціями, не турбуючись про цікаві погляди з боку."
 FIRSTCONTACT_FEATURES:0 "§EОсобливості:§!\n\n- Три нових походження: "Розплата", "Скинуті кайдани" і "Страх темряви".\n\n- Нові взаємодії з досвітовими цивілізаціями, включно з подіями під час спостережень, шпигунством і дипломатією.\n\n- Чотири нові цивільні моделі - по одній для звичайних держав, мегакорпорацій, колективного розуму і машинного розуму.\n\n- Маскувальна технологія."

 DLC_FIRST_CONTACT_RECOMMENDATION_DESC:0 "§SFirst Contact§! — сюжетний набір, присвячений першим контактам із досвітовими цивілізаціями. До набору входить маскувальна технологія!"
 DLC_FIRST_CONTACT_RECOMMENDATION_REC_DIPLO:0 "Ми рекомендуємо набір §SFirst Contact§!, оскільки його особливості значно розширюють взаємодію з досвітовими цивілізаціями."
 DLC_FIRST_CONTACT_RECOMMENDATION_REC:0 "Ми рекомендуємо набір §SFirst Contact§!, оскільки деякі з обраних вами параметрів добре поєднуються з темою дипломатії, шпигунства і спостереження за розвитком досвітових цивілізацій."

 PARAGON_TITLE:1 "Galactic Paragons"
 PARAGON_LANDINGPAGE_TITLE:0 "Імперії стоять на плечах гігантів"
 PARAGON_LANDINGPAGE_DESCRIPTION:1 "Галактика - величезна сцена, але жодна дія на ній не обходиться без наслідків. Умілий адмірал може прославити свій флот на багато поколінь уперед. Гідний губернатор здатний погасити конфлікт планетарного масштабу. Талановитий учений дасть поштовх необмеженому науковому розвитку. З доповненням Galactic Paragons у грі з'явиться ансамбль легендарних і знаменитих персонажів, лідерів, здатних змінити хід історії.\n\nДоповнення Galactic Paragons розширить вашу раду та програми ваших лідерів. Ваші радники допоможуть вам визначати політичний і стратегічний курс держави!"
 PARAGON_FEATURES:2 "§EОсобливості:§!\n\n- Понад 140 нових рис лідерів.\n\n- Чотири легендарні лідери.\n\n- 16 знаменитих лідерів із власними спеціалізаціями.\n\n- Доповнена функціональність радників і додаткові варіанти вибору програм.\n\n- Нове походження: "Під єдиною владою".\n\n- Два нових дерева традицій: обдарованість і мистецтво управління.\n\n- 8 нових цивільних моделей."
 DLC_PARAGON_RECOMMENDATION_DESC:0 "§SGalactic Paragons§! - доповнення, присвячене лідерам, державній раді та програмам, що впливають на ваші прагнення на галактичній арені."
 DLC_PARAGON_RECOMMENDATION_REC:0 "Ми рекомендуємо доповнення §SGalactic Paragons§!, оскільки деякі з обраних вами параметрів добре поєднуються з його темою."

 HIDE_UNOWNED_CONTENT:0 "Приховати відсутні матеріали"

