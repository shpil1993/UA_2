 #Події

 colony.2060.name:0 "Збір грибів"
 colony.2060.desc:0 "Під час рутинної екологічної перевірки на планеті [Root.GetName] було виявлено дивну грибну форму життя. Поверхня її міцелію, як повідомляють учені, мерехтить і переливається всіма кольорами веселки. Але куди цікавіше інше: схоже, що віддалені формації здатні попереджати одна одну, якщо в деякому радіусі від них відбувається щось незвичне. Судячи з біології цього організму, він абсолютно чужий місцевій екосистемі. Можливо, ми маємо справу з розумним видом. Вчені колонії запитують допомоги великих фахівців."
 colony.2060.a:0 "Позбавтеся цих грибів."
 colony.2060.b:0 "Вивчіть їх як слід."
 colony.2060.c:0 "...Вони пов'язані з мегагрибом!"
 colony.2065.name:0 "У суперечки є вуха"
 colony.2065.desc:0 "З планети [Root.GetName] надійшло тривожне донесення. Нові дослідження показали, що знайдений нами інопланетний гриб випускає сигнал, спрямований у невстановлену область десь у глибинах галактики. Телеметрія та аналіз вразливостей вказують, що міцелій може бути генетично модифікованим організмом-шпигуном.\n\n Варто зауважити, що організм цей дуже давній. Цілком імовірно, що творці цих грибів-шпигунів давно зникли. Але якщо вони все ще тут, буде нерозумно турбувати сплячого хижака."
 colony.2065.a:0 "Ми повинні дізнатися більше."
 colony.2065.b:0 "Ризик занадто великий. Знищити гриби."
 colony.2070.intro:0 "Ретельний аналіз міцелію та його сигналів показує, що він, імовірно, був частиною цілої мережі таких організмів. Ця мережа покривала всю галактику - можливо, навіть виходила за її межі. Нам вдалося з'ясувати небагато, але міцелій, безумовно, міг отримувати сигнали з інших місць, що також входять у мережу."
 colony.2070.name:0 "Хтось підслуховує"
 colony.2070.desc:0"$colony.2070.intro$\n\n З огляду на обсяг даних, що передаються, та інші фактори, ми змушені припустити, що хтось активно використовує цю мережу для отримання розвідданих. Контррозвідка вже почала складати програму для дезінформації потенційного противника. Протоколи безпеки по всій державі оновлюються з урахуванням цієї нової форми шпигунства."
 colony.2070.a:0 "Напихаємо їх неправдивими відомостями!"
 colony.2075.name:0 "Ніхто не підслуховує"
 colony.2075.desc:0 "$colony.2070.intro$\n\n З огляду на обсяг даних, що передаються, та інші чинники, ми сумніваємося в тому, що мережа використовується за призначенням. Її епізодична активність показує, що мережа не знищена, а перебуває в сплячому режимі."
 colony.2075.a:0 "Що ми можемо дізнатися з цієї мережі?"
 colony.2080.name:0 "Зв'язок суперечка"
 colony.2080.desc:0 "Навіть поверхневе порівняння міцелію з грибним прослуховувальним масивом розвіяло будь-які сумніви: цей гриб породжений мегагрибом і зберігає зв'язок із ним. Перед нами з'явилася можливість поглибити наше розуміння загадкового організму."
 colony.2080.a:0 "Потрібно спробувати зміцнити мережу."
 colony.2080.b:0 "Скористайтеся міцелієм, щоб доглядати за колонією."
 colony.2080.c:0 "Мережу вже розібрано, але це не повинно завадити дослідженням."
 colony.2085.name:0 "Хвилювання на планеті [Root.GetName]"
 colony.2085.desc:0 "Колонією розходяться чутки, що ми використовуємо міцелій для нагляду над місцевим населенням. Жителі планети аж ніяк не раді нововведенню, вони вважають цей проєкт кричущим порушенням їхніх прав і вимагають негайно згорнути його.\n\nНаселення відкидає будь-які компромісні пропозиції з нашого боку, на планеті зростає напруженість, а місцеві сили безпеки явно не в змозі взяти ситуацію під контроль. Якщо ми захочемо продовжити роботу над проектом, їм знадобляться значні підкріплення."
 colony.2085.a:0 "Жителі колонії мають рацію. Згорнути проєкт."
 colony.2085.b:0 "Тим, кому нема чого приховувати, нема чого боятися."
 colony.2090.name:0 "У спір наші вуха"
 colony.2090.desc:0 "Ми виростили міцелій на планеті [Root.GetName] і налаштували комп'ютерне обладнання для відсіювання перешкод. Колектив розробників із задоволенням повідомляє, що тепер мережа відстежує кожен чих колоністів. Завдяки їй нам уже вдалося затримати кілька дрібних злочинців.\n\nК нещастю, усі спроби продублювати систему на інших планетах закінчилися невдачею. Ймовірно, є якийсь фактор, який ми не змогли врахувати."
 colony.2095.name:0 "Невдача з грибами"
 colony.2095.desc:0 "Усі спроби прискорити ріст міцелію на планеті [Root.GetName] призвели лише до повсюдного розповсюдження більш традиційних видів грибів. Дослідним шляхом колоністи встановили, що вони цілком їстівні. На якийсь час наш експеримент похитнув стабільність мережі, але згодом її робота стабілізувалася. На жаль, жодних поліпшень ми не помітили - схоже, гриби, що виросли, просто накопичують воду. Вони не пов'язані з мережею, і їхнє знищення ніяк не позначиться на її роботі."
 colony.2095.a:0 "Зібрати врожай."
 colony.2095.b:0 "Дослідити їх. "

 terra.15.name:0 "Гнучке обладнання для тераформування"
 terra.15.desc:0 "Завершивши тераформування світу §Y[From.GetName]§!, наші [Owner.GetTerraformerPlural] виявили унікальну можливість. Устаткування, що залишилося для тераформування, цілком можна використовувати в якості інфраструктури планети."
 terra.15.a:0 "Нам потрібно більше житла."
 terra.15.b:0 "Побудуйте ливарні заводи."
 terra.15.c:0 "Збільште виробництво енергії."
 terra.15.c.tooltip:0 "На планеті з'являться §G2§! §Y$district_generator_plural$§!"
 terra.15.d:0 "Шахт багато не буває."
 terra.15.d.tooltip:0 "На планеті з'являться §G2§! §Y$district_mining_plural$§!"
 terra.15.e:0 "Потрібно більше ферм."
 terra.15.e.tooltip:0 "На планеті з'являться §G2§! §Y$district_farming_plural$§!"
 terra.15.f:0 "Просто розберіть його на запчастини."
 terra.20.name:0 "Спроектована краса"
 terra.20.desc:0 "Тераформування світу §Y[From.GetName]§! закінчилося з випередженням графіка, і наші [Root.GetTerraformerPlural] вирішили витратити час, що залишився, на експерименти. У результаті природні властивості планети посилилися, як з погляду естетики, так і в плані практичної користі."
 terra.20.a:0 "Прекрасно!"
 terra.20.b:0 "А що, не можна було зробити її менш штучною?"
 terra.25.name:0 "Складнощі з тераформуванням"
 terra.25.desc:0 "Наш тривалий проєкт у світі §Y[From.GetName]§! на превеликий збентеження, лише частково завершився успіхом. Під час роботи в останніх кількох долинах сталася помилка в розподільнику біомаси, що призвело до створення великих покладів §Y-терраформуючих шлаків§! Вони не становлять загрози для наших колоністів, але якийсь час на планеті буде затісно."
 terra.25.a:0 "Не повторюйте подібних помилок."
 terra.30.name:0 "На своїх помилках"
 terra.30.desc:0 "Наші [Owner.GetTerraformerPlural] прибрали залишки §Y-терраформувальних шлаків§! зі світу §Y[Root.GetName]§!. Хоча очищення було довгим і неприємним, зусилля виявилися не марними. Аналіз причини та наслідків інциденту дозволив нам краще зрозуміти принципи перетворення світів."
 terra.30.a:0 "Хоч якась користь від того, що сталося."
 terra.35.name:0 "[Root.GetHomeWorldName] II"
 terra.35.desc:0 "Ми не тільки успішно завершили тераформування світу §Y[From.GetName]§!, але ще й домоглися несподіваного результату. На останньому етапі наші [Root.GetTerraformerPlural] зуміли зробити світ ідеальною домівкою для звичної нам фауни, і в результаті [From.GetPlanetMoon] виглядає майже так само, як [Root.GetHomeWorldName]. На ній є звична нам рослинність, але ось рельєф відрізняється."
 terra.35.a:0 "Ця [From.GetPlanetMoon] називатиметься [Root.GetHomeWorldName] II"
 terra.35.a.tooltip:0 "Змінює назву світу §Y[From.GetName]§! на §Y$terra.35.name$§!"
 terra.35.b:0 "Вдалий збіг обставин."
 terra.40.name:0 "Планетарний гамбіт"
 terra.40.desc:0 "Із закінченням процесу тераформування світу §Y[From.GetName]§! там склалася унікальна ситуація. Наші [Root.GetTerraformerPlural] виявили спосіб зробити орбіту світу синхронною. У природному вигляді такий стан може негативно позначитися на розвитку колонії. Але якщо провернути все під час тераформування, ми отримаємо доступ до невичерпної сонячної енергії денного боку. Нам, звісно, все одно доведеться сконцентрувати промисловість і житло в сутінковій зоні та на нічному боці."
 terra.40.a:0 "Нехай [From.GetPlanetMoon] обертається так само, як і до цього, ризик занадто великий."
 terra.40.b:0 "Дійте."
 terra.40.b.tooltip:0 "Відкриває унікальне §Yпланетарне рішення§!, що дає змогу розкрити весь потенціал світу."
 terra.45.name:0 "Надлишки успіху"
 terra.45.desc:0 "Тераформування світу §Y[From.GetName]§! підходить до завершення, і ми зіткнулися з несподіваною ситуацією. Нам не знадобилася та кількість ресурсів, яку спочатку було відведено на цей проект, і тепер у нас є можливість додати світу ще одну унікальну рису. Наші [Root.GetTerraformerPlural] пропонують три варіанти."
 terra.45.a:0 "Нам потрібні $district_generator_plural$."
 terra.45.b:0 "Подивіться, чи не вийде розмістити додаткові $district_mining_plural$."
 terra.45.c:0 "Цьому світу потрібні $district_farming_plural$."
 terra.50.name:0 "Єдність"
 terra.50.desc:0 "Змінюючи клас світу §Y[From.GetName]§! на [This.GetAAnPlanetClass] [This.GetClassAdj], [Root.GetTerraformerPlural] зуміли пов'язати розум не лише місцевої фауни, а й завдяки дивним мутаціям під впливом тераформувальних газів зуміли зв'язатися з розумом самого світу. Нам випала можливість стати по-справжньому єдиними."
 terra.50.a:0 "Так, розум бажає цього".
 terra.50.b:0 "Ні, у нас інші види на цей світ."
 terra.55.name:0 "Ідеальна організація"
 terra.55.desc:0 "Перевага над природою - звична справа для цього колективу. Під час тераформування світу §Y[From.GetName]§! було враховано кожен пагорб, кожна тварина була розміщена на своєму місці. Ця [From.GetPlanetMoon] стала ідеально організованим логістичним раєм, у якому наші [Root.GetUnitDronePlural] зможуть працювати заради загального блага."
 terra.60.name:0 "Відкопане примітивне суспільство"
 terra.60.desc:0 "Збагачуючи ґрунт і створюючи атмосферу на світі §Y[From.GetName]§!, наші [Root.GetTerraformerPlural] зробили несподіване відкриття. Під поверхнею світу мешкає підземна цивілізація. Ймовірно, оскільки світ §Y[From.GetName]§! багатий на мінерали, наші сканери не зуміли виявити місцевих мешканців... Схоже, вони не підозрюють про зміни на поверхні, що дає нам можливість самим розпорядитися їхньою долею."
 terra.60.a:0 "Дуже незвично."
 terra.60.b:0 "Значить, тепер шкідники живуть під землею?"
 terra.60.c:0 "Приємно знати, що всесвіт не позбавлений розумного життя."
 terra.55.a:0 "Яка гарна новина."
 terra.65.name:0 "Корисна вада"
 terra.65.desc:0 "Те, що наші [Root.GetTerraformerPlural] спочатку визнали незручною газовою каверною у світі §Y[From.GetName]§!, виявилося просто подарунком! Токсичні гази виявилися неочищеним різновидом §Yекзотичних газів§! Завдяки новому природному ресурсу витрати енергії на перетворення атмосфери вдалося значно знизити, а в майбутньому ми матимемо можливість видобувати газ!"
 terra.65.a:0 "Відмінно."
 terra.70.name:0 "Несподівані мутації"
 terra.70.desc:0 "Наші [Root.GetTerraformerPlural] принесли нам хорошу і погану новини про світ §Y[From.GetName]§!. Хороша новина в тому, що тераформування пройшло без сучка без задирки, і ми отримали новий ідеальний світ. Погана ж новина полягає в тому, що всі мешканці світу мутували під впливом тераформувальних газів і тепер не можуть жити за межами ідеальних світів. Дивно, але місцеві жителі демонструють значне зростання продуктивності в ідеальних світах, перевершуючи робітників, які мігрували в уже перетворений світ."
 terra.70.a:0 "Принаймні їм зручно."
 terra.75.name:0 "Рай світу [From.GetName]"
 terra.75.desc_regular:0 "Багато [Root.GetTerraformerPlural] беруть участь у перетворенні світу §Y[From.GetName]§! Серед них опинилися послідовники стародавньої секти. Ці [Root.GetSpeciesNamePlural] вважають, що нам уготований рай і замість того, щоб шукати його, вони його створили. [From.GetName] тепер благословенна [From.GetPlanetMoon], немов би зійшла зі сторінок стародавніх текстів."
 terra.75.desc_spirit:0 "Наші терраформісти перевершили самих себе! Історія знає безліч легенд і переказів про благословенну землю для нашого народу, про рай. Коли ми вирушили до зірок і не знайшли там Землю Обітовану, наші [Root.GetTerraformerPlural] розпочали проєкт зі створення власної. І тепер перед нами розстеляються вселяють трепет горизонти світу §Y[From.GetName]§!, і ми знаємо, що створили власний рай."
 terra.75.a:0 "Як красиво."
 terra.75.b:0 "Хіба це не ідеальний світ?"
 terra.80.name:0 "Радіоактивна флора"
 terra.80.desc:0 "Очищаючи атмосферу і ґрунт світу §Y[From.GetName]§! від радіації, наші [Root.GetTerraformerPlural] були змушені шукати допомоги у ксенобіологів. Вони виявили вид, який чудово почувався в умовах підвищеної радіації, а тепер почав в'янути. Ще більше інтересу викликає той факт, що цей вид демонструє зачатки розуму. Ґрунтоочисники готуються завершити свою роботу, і нам потрібно вирішити, як вчинити з цим новим життям."
 terra.80.a:0 "Ми знищили їхнє середовище існування, і тепер маємо зберегти їх."
 terra.80.a.tooltip:0 "4 передрозумних §Yрадіотрофних £pops£ поселення§! з'являться у світі [This.GetName]."
 terra.80.b:0 "Чому б не запропонувати їм приєднатися до нас?"
 terra.80.c.indifferent:0 "Зберемо їхній генетичний матеріал."
 terra.80.c.xenophile:0 "Вивчіть їхню біологію."
 terra.80.c.cantuse:0 "Їхній генетичний матеріал несумісний із нашим, але однаково може бути корисним."
 terra.80.c.tooltip:0 "Робить доступною ознаку §Y$trait_plantoid_radiotrophic$§! при генетичній модифікації."
 terra.80.d:0 "До чого нам ці бур'яни. Продовжуйте тераформування."
 terra.85.name:0 "Радіоактивне вітання"
 terra.85.desc:0 "Витративши кілька років на акліматизацію радіотрофних рослин зі світу §Y[FromFromFrom.GetName]§!, ми готові прийняти їх до нашого суспільства. Ця раса неймовірно молода, але вона відмінно запасає енергію."
 terra.85.a:0 "Ласкаво просимо!"
 terra.85.a.tooltip:0 "У вашій державі з'являться 6 §Yрадіотрофних £pops£ поселень§!".
 terra.90.name:0 "Склад зі зброєю"
 terra.90.desc:0 "Відродження спустошеного світу - це важка й одноманітна праця: виділити ділянку, прибрати руїни, замінити ґрунт, очистити воду, що залишилася, і додати нову фауну. Під кінець тераформування світу §Y[From.GetName]§! наші [Root.GetTerraformerPlural] виявили під землею великий контейнер і за ступенем захищеності вирішили, що це склад зброї."
 terra.90.a:0 "Цікаво."
 terra.95.name:0 "Відкопуючи минуле"
 terra.95.desc:0 "Склад у світі [From.Planet.GetName] відмовилося не так-то просто відкопати, адже він знаходився глибоко під зруйнованим містом. Розкопки велися повільно ще й через побоювання здетонувати вміст контейнера. Тепер він стоїть перед нами, готовий до вивчення. Стінки контейнера вкриті складними інопланетними письменами, які можуть вказувати, що в ньому приховано."
 terra.100.name:0 "Арсенал"
 terra.100.desc:0 "Наші [Owner.GetLinguists] завершили переклад інопланетних написів і з'ясували, що це попередження. Воно говорить: §Y "За жодних обставин не дозволяйте жодному з урядів роздобути це у воєнний час! "§!\n\nЯка б зброя не була в ньому, вона була занадто руйнівною навіть за мірками цивілізації, здатної перетворити саму себе на порох. Залишилося лише обережно відкрити контейнер і роздобути нагороду."
 terra.105.name:0 "Помилка перекладу"
 terra.105.desc.generic:0 "Схоже, наші [Owner.GetLinguists] помилково переклали слово "бібліотека" як "арсенал". Ми помилково витлумачили словосполучення "джерело могутності", сенс якого став зрозумілим після того, як ми відкрили контейнер і виявили інший інопланетний текст. §Y "Якщо ви читаєте це, значить, ми пережили війну і готові до відродження. Ми з моїм другом і вірним наперсником витратили місяці на створення цієї бібліотеки, поки ситуація у світі ставала дедалі гіршою. Але раз ви читаєте ці рядки, значить, комусь вдалося вижити, тож візьміть участь у відродженні власної спадщини. Тут зібрано всі культурні надбання, які ми з моїм другом зуміли зібрати. Нехай першим, що ви побачите, стане образ мого дорогого друга".§!\n\nПід меморіальною табличкою виявили останки двоногого ссавця і металеву статую чотирилапої тварини з витягнутою мордою."
 terra.105.desc.earth:0 "Схоже, наші [Owner.GetLinguists] помилково переклали слово "бібліотека" як "арсенал". Ми помилково витлумачили словосполучення "джерело могутності", сенс якого став зрозумілим після того, як ми відкрили контейнер і виявили інший інопланетний текст. §Y "Якщо ви читаєте це, значить, ми пережили війну і готові до відродження. Ми з моїм другом і вірним наперсником Вальтером витратили місяці на створення цієї бібліотеки, поки ситуація у світі ставала дедалі гіршою. Але раз ви читаєте ці рядки, значить, комусь вдалося вижити, тож візьміть участь у відродженні власної спадщини. Тут зібрано всі культурні надбання, які ми з Вальтером зуміли зібрати. Нехай першим, що ви побачите, стане образ мого дорогого друга".§!\n\nПід меморіальною табличкою виявили останки двоногого ссавця і металеву статую чотириногої тварини з витягнутою мордою."
 terra.105.a:0 "Погладити статую."
 terra.105.b:0 "Складіть каталог інопланетних даних."
 terra.105.c:0 "Нам обіцяли зброю. Розплавте бібліотеку і статую як компенсацію."

 #Депозит

 d_fungal_study_zone:0 "Область вивчення грибів"
 d_fungal_study_zone_desc:0 "Виявлені тут "шпигунські" гриби стали невичерпним джерелом знань про їхню незвичну біологію та про зв'язок, що їх об'єднує."
 d_terraforming_blocker:0 "£blocker£ Шлаки, що тераформують"
 d_terraforming_blocker_desc:0 "Унаслідок частково успішного тераформування тут утворилася область із дивною біологічною масою."
 d_dayside_farm:0 "Сонячна ферма денного боку"
 d_dayside_farm_desc:0 "Цей світ, що синхронно обертається, видобуває сонячну енергію на денній півкулі завдяки необмеженій кількості сонячних годин."
 d_radiotrophic_preserve:0 "Заповідник радіотрофів"
 d_radiotrophic_preserve_desc:0 "Ізольована область з розрідженою радіоактивною атмосферою підтримує життя корінних мешканців цього світу."

 #Модифікатор

 fumongus_monitor_pops:0 "Місцева грибна мережа"
 fumongus_monitor_pops_desc:0 "Ми навчилися використовувати місцеву грибну мережу для стеження за своїми колоністами."
 disinformation_protocols:0 "Протоколи дезінформації"

 UBUME_BABY_CAT:0 "Незвичайні уламки"
 UBUME_BABY_CAT_DESC:0 "Сканування виявило поле уламків невідомого походження. Чи не пов'язане воно з покинутим науковим кораблем, який патрулює систему?"

 anomaly.6791.name:0 "Корабель-привид"
 anomaly.6791.desc:0 "Сканування поля уламків у системі Іллос завершено. Ми ніколи раніше не стикалися з подібною хімічною структурою: феномен одночасно має як органічні, так і абіогенні характеристики!" Нам поки не вдалося встановити зв'язок між полем і дивним кораблем. На борту немає ознак життя або будь-яких енергетичних сигнатур. По суті, перед нами справжнісінький корабель-привид."
 anomaly.6791.a:0 "Жах."

 anomaly.6792.name:0 "Дитя Убуме"
 anomaly.6792.desc:1 "Вивчивши судновий журнал, учені з'ясували, що покинутий корабель називався "Убуме". У системі Іллос його екіпаж проводив науковий експеримент зі створення синтетичної форми життя. Унаслідок нещасного випадку всю команду було знищено, під час прориву контейнера з антиматерією загинув і "новонароджений". Водночас нам вдалося виявити низькорівневу псіонічну енергію, що виходить із систем корабля. Мабуть, за мить до події "дух" синтетичного створіння захопив контроль над судном.\n\nМи можемо припустити, що ця істота досі марно розшукує свою матір. На жаль, у нас немає можливостей встановити з нею зв'язок і ми не знаємо, як допомогти їй знайти спокій. Мабуть, привид Іллоса приречений мандрувати по системі і далі."
 anomaly.6792.alt.desc:0 "Вивчивши судновий журнал, учені з'ясували, що покинутий корабель називався "Убуме". У системі Іллос його екіпаж проводив науковий експеримент зі створення синтетичної форми життя. Унаслідок нещасного випадку всю команду було знищено, під час прориву контейнера з антиматерією загинув і "новонароджений". У всіх системах корабля ми також виявили присутність псионічної енергії. Це дає змогу запідозрити, що за катастрофою стоїть щось більше, ніж звичайна несправність.\n\nНе виключено, що синтетична форма життя сама володіла прихованим псионічним потенціалом і що її "привид" заволодів судном за кілька секунд до аварії. Ми можемо припустити, що свідомість, яка зародилася, досі марно розшукує свою матір. На жаль, у нас немає можливостей встановити з нею контакт, і, мабуть, привид Іллоса приречений мандрувати системою й далі."
 anomaly.6792.a:0 "Сумна історія."
 anomaly.6792.b:0 "Це розчаровує."

 anomaly.6793.name:0 "Псіонічний лепет"
 anomaly.6793.desc:0 "Ми виявили в системі Іллос щось незвичайне. Так званий корабель-привид "Убуме" передає на умовній "псионічній частоті" щось, що можна описати тільки як пронизливий і хаотичний плач. Схоже, це почало відбуватися після нашої першої зустрічі з кораблем і свідомістю, що зароджується, замкненою у нього на борту. Досить імовірно, що ми отримали можливість чути його крики завдяки нашому нещодавньому псионічному просвітленню. Ми напевно зможемо відповісти, якщо докладемо достатніх зусиль."

 anomaly.6794.name:0 "Він заговорив"
 anomaly.6794.desc:0 "Кілька місяців болісних спроб дозволили нашим екстрасенсам установити контакт зі свідомістю, ув'язненою на борту корабля-привида "Убуме". Хоча синтетична форма життя володіє лише зачатками словникового запасу, вона змогла виразити себе через емоції та враження. Самотність "немовляти" була очевидною, як і його радість від того, що він нарешті встановив контакт з іншою свідомістю. Схоже, йому сподобалося наше наукове судно: він грайливо слідував за ним системою Іллос, ніби дитинча кита за своєю матір'ю. В історії привида системи Іллос виявився щасливий кінець."
 anomaly.6794.a:0 "Вибачте, у мене запрацювали слізні залози."

 anomaly.6795.desc:0 "Ми отримали повідомлення від одного з наших найкращих екстрасенсів. Дізнавшись про події в системі Іллоса, він самостійно вирушив туди, щоб установити контакт із псионічною свідомістю, ув'язненою на борту корабля-привида "Убуме". Йому вдалося зробити це після кількох місяців болісних спроб.\n\nХоча синтетична форма життя володіє лише зачатками словникового запасу, вона змогла виразити себе через емоції та враження. Самотність "немовляти" була очевидною, як і його радість від того, що він нарешті встановив контакт зі свідомістю, схожою на його власну. Тепер корабель грайливо пустує в системі Іліос, радісно лопочучи щось кожному, хто здатен його почути."
 anomaly.6795.a:0 "Щасливий кінець для цієї історії."

