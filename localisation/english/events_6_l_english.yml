 VENDING_MACHINE_CAT:0 "Запрошення"
 VENDING_MACHINE_CAT_DESC:0 "Навколо астероїда [From.GetName] обертається сигнальний маяк, привертаючи подорожніх, що пролітають повз. На самому астероїді височіє гігантський металевий моноліт, призначення якого залишається неясним."

 anomaly.7000.name:0 "Таємничий моноліт"
 anomaly.7000.desc:0 "Моноліт на астероїді [From.GetName] височіє над науковим кораблем, надісланим для його вивчення. Колись цей величний гладкий металевий стовп вкривали яскраві візерунки, від яких залишилися лише бліді плями."\n\nРоз'єм для живлення, що знаходиться на боці машини, натякає, що її секрети можна дізнатися, пожертвувавши деяку кількість енергокредитів."

 anomaly.7000.a:0 "Активувати машину."
 anomaly.7000.b:0 "Краще залишити її в спокої."

 anomaly.7010.name:0 "Машина пробуджується"
 anomaly.7010.desc.base:0 "Машина здригається, під її гладкою поверхнею клацають механізми. Після довгого дзижчання, гудіння і драматичної паузи металеві панелі розходяться, і з машини викочується циліндр розміром з корабель... \n\n"
 anomaly.7010.a:0 "Запатентуйте напій. Будемо продавати його по всій галактиці."
 anomaly.7010.desc.full:0 "У циліндрі міститься стародавній напій, який напрочуд добре пережив невблаганний хід часу."
 anomaly.7010.desc.full.megacorp:0 "$anomaly.7010.desc.base$$anomaly.7010.desc.full$ Ринкові дані свідчать, що цей давно забутий напій на 20% смачніший за нашу нинішню добірку питних продуктів для біологічних істот."
 anomaly.7010.desc.full.nonbio:0 "$anomaly.7010.desc.base$$anomaly.7010.desc.full$ Хоча рідина для нас марна, наші [Owner.GetScientistPlural] зуміли перетворити її на набагато цінніший ресурс: §Yекзотичний газ§!".
 anomaly.7010.desc.full.bio:0 "$anomaly.7010.desc.base$$anomaly.7010.desc.full$ Наші [Owner.GetScientistPlural] скопіювали напій і після ретельного вивчення дійшли висновку, що він безпечний, поживний і, найголовніше, смачний."
 anomaly.7010.desc.empty:0 "$anomaly.7010.desc.base$Циліндр порожній, його вміст давно випарувався через пошкодження кришки. Сам контейнер добре зберігся, а використаний при його створенні невідомий сплав схожий на той, який використовується для корпусів кораблів."
 anomaly.7010.desc.rot.bio:0 "$anomaly.7010.desc.base$У циліндрі міститься огидна субстанція. Час не пощадив колись смачну і поживну рідину. Наші [Owner.GetScientistPlural] сподіваються вивчити її і краще пізнати біологію прибульців, які колись насолоджувалися її смаком. Головне, вирішити проблему огидного запаху."
 anomaly.7010.desc.rot.nonbio:0"$anomaly.7010.desc.base$У циліндрі міститься рідка суміш сахарози, лимонної кислоти та інших біологічних сполук. Наші [Owner.GetScientistPlural] вважають, що цю поживну субстанцію створили вуглецеві форми життя для собі подібних. Ми сподіваємося, що подальші дослідження дадуть змогу зрозуміти біологію вимерлої раси."

 #GREED IS BAD
 colony.9050.name:0 "Несподівані пласти мінералів"
 colony.9050.desc:0 "Геологорозвідка світу [Root.GetName] показала, що його мінеральне багатство набагато вище, ніж нам здавалося. Відкалібрувавши наші сенсори для роботи на більшій глибині, ми виявили кілька вдалих місць для розміщення шахт. Виділивши додаткові ресурси, ми, можливо, зуміємо виявити ще глибші поклади цінних руд."
 colony.9050.a:0 "Підтримки не буде. Починайте копати."
 colony.9050.b:0 "Кошти перераховано. Проведіть глибоке сканування."
 colony.9055.name:0 "Глибокі жили"
 colony.9055.desc:0 "Глибинне сканування світу [Root.GetName] - процес досить виснажливий. Наші сканери погано реагують на склад гірських порід, і їх щоразу доводиться калібрувати заново, коли ми натикаємося на нові шари. І все ж нам вдалося знайти нові поклади якісної руди. Через велику глибину ми безсумнівно зіткнемося з логістичними труднощами під час їхнього розроблення, але нас таким не зупиниш. Не факт, що подальше сканування призведе до виявлення нових рудних жил."
 colony.9055.a:0 "Починайте видобуток."
 colony.9055.b:0 "Напевно є ще."
 colony.9060.name:0 "Занадто глибоко"
 colony.9060.desc:0 "Нещодавне сканування світу [Root.GetName] не дало явних результатів. Виявлені мінерали залягають надто глибоко, у малій кількості та в нестабільних породах. Очікувана вартість їх видобутку перевищує можливу вигоду. Але незважаючи на цю невдачу, наші попередні знахідки є колосальним джерелом ресурсів, на освоєння яких підуть десятиліття, якщо не століття."
 colony.9060.a:0 "Добре. За роботу."
 colony.9065.name:0 "Більше руди."
 colony.9065.desc:1 "Хоч би як глибоко ховалися мінерали світу [Root.GetName], ми знайдемо і витягнемо їх. У цьому ми фахівці. Там, де інші відступлять перед обличчям нестабільних порід, великих глибин або проблем з обслуговуванням тунелів, ми продовжимо роботу. Ми живемо під землею, і вона дає нам усе необхідне, якщо знати, де шукати. Що глибше ми спускаємося, то більше якісної руди ми знаходимо. Недавні зразки породи дають змогу припустити, що ще глибше ми знайдемо рідкісні кристали."
 colony.9065.a:0 "Ми знайшли достатньо. Починайте копати."
 colony.9065.b:0 "Ці кристали будуть нашими!"
 colony.9070.name:0 "Вогняні кристали"
 colony.9070.desc:1 "Наша дослідницька експедиція на світі [Root.GetName] досягла нових глибин. Як і очікувалося, ми виявили скупчення кристалів, що на світлі переливаються відтінками помаранчевого, жовтого і червоного. Часом здається, немов печеру з ними опромінює полум'я жаровні, що відкидає на стіни танцюючі тіні. Крім того, на нас чекало незвичайне відкриття: схоже, що ці кристали протягом тисяч років мігрували в бік ядра планети. Ми впевнені, що зробимо більше відкриттів, заглибившись у бік ядра."
 colony.9070.a:0 "Це сканування коштує занадто дорого."
 colony.9070.b:0 "Отже, будемо копати."
 colony.9075.name:0 "Ціна жадібності"
 colony.9075.intro:0 "Чим глибше наші дослідники йшли в надра світу [Root.GetName], тим більше кристалів зустрічалося на їхньому шляху. Нарешті вони досягли гігантської печери поруч із ядром світу [Root.GetName], після чого зв'язок перервався. За останніми відомостями, команда почала розставляти освітлення і сенсори для вивчення печери. Потім пролунали крики. Біль. Смерть. Руйнування.\n\nПричина стала зрозумілою, коли інші геологи відзначили множинне відлуння, що рухається в бік наших колоній. Незабаром серед землетрусів і розломів на нас напав величезний кристалічний організм. Він нагадує космічні кристали, але поводиться набагато агресивніше і здатний миттєво змінювати форму тіла.\n\n"
 colony.9075.outro:1 "Сховавши своє ядро в надрах світу, кристалічний організм випустив своєрідні щупальця, які підірвали землю, щоб атакувати нас або поглинути нові кристали для зростання. Прогнози малюють похмуру картину, і ми можемо повністю позбутися колонії на світі [Root.GetName]."
 colony.9075.desc.a:0 "$colony.9075.intro$ Усі спроби використати радіосигнали, здатні приборкати космічні кристали, зазнали невдачі. $colony.9075.outro$" #Pacified Crystals
 colony.9075.desc.b:0 "$colony.9075.intro$ Одна справа битися з подібним ворогом у космосі, де наші кораблі здатні використовувати свої швидкість і озброєння, і зовсім інша воювати з ним на планеті. $colony.9075.outro$" #Regular
 NAME_Crystal_Kraken:0 "Кристалічна погибель"
 crystal_kraken_army:0 "Підземний кристалічний організм"
 crystal_kraken:0 "Кристалічна погибель"
 NAME_Crystal_Shard:0 "Кришталевий уламок"
 colony.9080.name:0 "Кристалічний організм переможений"
 colony.9080.desc:1 "Після затяжної кампанії кристалічний організм, що мешкає в ядрі планети, нарешті вдалося перемогти. Фінальна битва відбулася глибоко під поверхнею в печері з ядром кристалічного гіганта і завершилася лише після знищення самого ядра. Численні щупальця розпалися, втративши цілісність на молекулярному рівні, і вкрили планету кристалічним пилом. Численні тунелі, залишені щупальцями, допоможуть нам у видобутку надзвичайно багатих матеріалів цього світу. У нас залишилося чимало запитань про походження організму, але ми отримали цінні відомості про виникнення кристалічних організмів."
 colony.9080.a:0 "Нарешті перемога."
 d_crystal_kraken_body:0 "Кристалічні рештки"
 d_crystal_kraken_body_desc:0 "Уламки кристалічного організму, що мешкав у корі цього світу. Його численні щупальця перетворилися на багаті поклади мінералів."
 d_crystal_kraken_body_bombed:1 "Розбиті кристалічні останки"
 d_crystal_kraken_body_bombed_desc:0 "$d_crystal_kraken_body_desc$"
 colony.9085.name:0 "Незвичайна подія"
 colony.9085.desc:1 "Ми зіткнулися з несподіваними труднощами при проведенні гірничих робіт на світі [Root.GetName]. Щось відбувається, і проявляється це в слабких сейсмічних поштовхах і зсувах кристалічних жил. Незважаючи на багатий досвід прокладання тунелів, ми не можемо зрозуміти, в чому справа. Подібні умови роблять роботу небезпечною - ми вже втратили частину обладнання, робітників і рудних покладів через інциденти. Можливо, варто обмежити видобуток корисних копалин певною глибиною?"
 colony.9085.a:0 "Найімовірніше, побоюватися нічого."
 colony.9085.b:0 "Краще перестрахуватися."

 #### Rage Sage

 site_rage_sage_dig:0 "Насіння руйнування"
 seeds_of_destruction_intro:0 "Ми знайшли стародавній корабель інопланетян, наполовину похований у кратері астероїда. Корпус судна майже повністю скутий льодом, але ми можемо дістатися до шлюзу і дізнатися, які секрети ховаються всередині!"

 ancrel.14001.name:0 "Бійня в клітці"
 ancrel.14001.desc:0 "Розкривши шлюз інопланетного корабля, ми виявили, що він сповнений згнилих трупів. За всіма ознаками, тут відбулося страшне побоїще. Ми оглянули понівечені тіла членів екіпажу і абсолютно впевнені в тому, що вони повбивали один одного - буквально розірвали на частини. На цьому огляд корабля можна припинити... але тоді ми ніколи не дізнаємося, що призвело до цієї жахливої трагедії."
 ancrel.14002.name:0 "Фармацевтична лабораторія"
 ancrel.14002.desc:0 "Спустившись углиб корабля, ми відшукали суднову лабораторію. Її освітлює мізерне світло ультрафіолетових ламп, які живить аварійне джерело енергії. Буйні зарості якихось пурпурових кущів випускають густі хмари спор. Схоже, що корабельний лікар скористався лабораторією, щоб заповнити цим п'янким дурманом вентиляційні шахти корабля."
 ancrel.14003.name:0 "Смикнемо рубильник?"
 ancrel.14003.desc:0 "Здається, п'янкий дурман на нас не діє. Якщо увімкнути корабельні двигуни, ми зможемо відправити корабель на базу для досліджень. Можливо, секрети фармацевтичної лабораторії допоможуть у розробці біохімічних складів, здатних підвищити боєздатність наших солдатів."
 ancrel.14003.a:0 "Негайно увімкнути реактор!"
 ancrel.14003.b:0 "Провести діагностику і відремонтувати судно."
 ancrel.14004.name:0 "Спалах екстазу"
 ancrel.14004.desc:0 "Ми помилялися, коли думали, що дурман на нас не подіє. Надихавшись ним, інженери впали в стан несамовитого екстазу, вони танцюють у проходах і коридорах, співаючи гучні пісні. Перш ніж запускати корабель, потрібно очистити атмосферу і зловити сп'янілих товаришів, доки вони не накоїли лиха. Це займе якийсь час."
 ancrel.14004.a:0 "Відловити сп'янілих дурманом інженерів."
 ancrel.14005.name:0 "Спалах люті"
 ancrel.14005.desc:0 "Ми помилялися, коли думали, що дурман на нас не подіє. Надихавшись ним, вчені впали в буйну лють, по всьому судну йдуть жорстокі бійки. Перш ніж запускати корабель, потрібно очистити атмосферу і знешкодити жертв отруєння. Це займе якийсь час."
 ancrel.14005.a:0 "Знешкодити розлючених учених."
 ancrel.14006.name:0 "Спокуси технології"
 ancrel.14006.desc:0 "Корабель відірвався від поверхні! Цей інопланетний дурман - річ небезпечна, і все ж він може допомогти підвищити боєздатність і зміцнити бойовий дух солдатів... Але чи варте здоров'я наших воїнів такого ризику? Може, краще не повторювати трагічної помилки творців цієї субстанції?"
 ancrel.14006.a:0 "Вивчити перспективну технологію."
 ancrel.14006.a.tooltip:0 "Уперед, до перемоги! Наші воїни завжди повинні бути готові ризикувати собою."
 ancrel.14006.b:0 "Відмовитися від небезпечної технології."
 ancrel.14006.b.tooltip:0 "На світі є таємниці, яким краще залишатися нерозкритими."

 on_crashed_ship_cat:0 "Місце аварії"
 on_crashed_ship_desc:0 "Ми знайшли стародавній корабель інопланетян, наполовину похований у кратері астероїда."

 anomaly.7030.name:0 "Місце аварії"
 anomaly.7030.desc:0 "Ми знайшли стародавній корабель інопланетян, наполовину похований у кратері астероїда. Судно явно наукове: воно несе потужну матрицю датчиків, а зброї на ньому немає. Не видно й ознак пошкоджень, які могли бути отримані до падіння. Судячи з усього, аварія була результатом помилки екіпажу."
 anomaly.7030.desc.a:0 "Яка трагедія."

 #SPACE SHANTY (автор Брайан Кемпбелл), Мелодія: "Fish in the Sea"

 site_space_shanty_dig:0 "Послання в пляшці"
 space_shanty_intro:0 "Ми виявили уламки стародавнього космічного корабля незвичайної конструкції. Замість звичних двигунів у ньому використовувалися величезні вітрила. Імовірно, корабель збирав сонячну енергію і дрейфував на сонячних вітрах. Наші археологи з нетерпінням чекають можливості розкрити секрети цієї технології."

 ancrel.15021.name:0 "Послання в пляшці"
 ancrel.15021.desc:0 "Очікувано, інтер'єр "сонячного вітрильника" виявився архаїчним. Місток нагадує палубу старовинного морського судна, що борознить водні простори.\n\nСама палуба металева, але більшість поверхонь вкрито різьбленим деревом, що контрастує зі склоподібною речовиною ілюмінаторів та інформаційних панелей.\n\nПіджививши корабельні комп'ютери, ми виявили файл зі старомодною моряцькою піснею. За словами наших археологів, цю мелодію колись назвали морською або космічною шанті. Ми намагаємося перекласти її текст."
 ancrel.15022.name:0 "Космічна хорова"
 ancrel.15022.desc:0 "Варто було нам відновити й активувати файли, як кораблем рознісся гуркіт музики з автоматично налаштованими голосами стародавніх моряків. Переклад пісні наступний:\n\n"Гей, матроси, космонавти, слухайте мене!\nЗаспіваю я пісню вам про те, що приготували моря!\n\nА погодка-то, хлопці, міцнішає погодка,\nГрізні вітри ревуть на всю глотку,\nАле команда безстрашна - галактика чекає,\nВітрила ми піднімемо, і повний вперед!\n\nОсь сонячний вітер\nНесе нас до долі,\nКрізь космос летимо ми\nДо прекрасної зірки!\n\nА погодка-то, хлопці, міцнішає погодка,\nГрізні вітри ревуть на всю глотку,\nАле команда безстрашна - галактика чекає,\nВітрила ми піднімемо, і повний вперед!""
 ancrel.15023.name:0 "Космічна живність"
 ancrel.15023.desc:0 "Продовжуючи досліджувати корабель, ми подаємо живлення до нових систем і відновлюємо файли з даними, відкриваючи нові рядки космічної хорової. Голографічний дисплей корабля проєктує яскраві образи моряків і космонавтів, які танцюють під акомпанемент пісні:\n\n"Ось дракон величезний,\nШукає він наш дім,\nАле захован він надійно\nПід пінною товщею хвиль!\n\nА погодка-то, хлопці, міцнішає погодка,\nГрізні вітри ревуть на всю глотку,\nАле команда безстрашна - галактика чекає,\nВітрила ми піднімемо, і повний вперед!\n\nОсь летить тіянки,\nЦар морських просторів,\nОбходить наш корабель\nПо гіперкоридорах!\n\n(приспів)\n\nОсь великий левіафан\nЩупальця до нас тягне,\nСтискає наш корабель,\nЖах наганяє!\n\n(приспів)»"
 ancrel.15024.name:0 "Міцне пійло"
 ancrel.15024.desc:0 "Наші археологи виявили запас міцних напоїв. Невже моряки пили цю гидоту? Ми цього робити точно не будемо. Дослідження корабля п'янить нас саме по собі!\n\n"Ось летять літоїди,\nКам'яні пики,\nТі ще задираки,\nКоли знають, що їх більше!\n\n(приспів)\n\nОсь летять некроїди,\nУ серце страх вселяють.\nСкільки ти не бий їх,\nТут же воскресають!\n\n(приспів)\n\nОсь летять машини,\nШвидше, хлопці, біжимо!\nОдин, десяток, сотня...\nЇх 1101!\n\n(приспів)»"
 ancrel.15025.name:0 "Віддати швартові!"
 ancrel.15025.desc:1 "Наше дослідження дало змогу зазирнути в минуле, побачити завзяття і відвагу стародавніх дослідників. Судячи з усього, капітан використовував космічну хорову, щоб мотивувати екіпаж і віддавати накази. Можливо, команда навіть підспівувала! Наші археологи пропонують зберегти цю виставу для музею.\n\nЩо ж до самої пісні, ми переклали знайдені тексти і завантажили в бази даних. Тепер уже наші власні "моряки" виспівують свої варіанти космічних хорових, що піднімає їхній бойовий дух і ефективність.\n\n"Народилися ми в морі,\nПіднялися до небес,\nІ імперія наша\nНепідвладна вікам.\n\nА погодка-то, хлопці, міцнішає погодка,\nГрізні вітри ревуть на всю глотку,\nАле команда безстрашна - галактика чекає,\nВітрила ми піднімемо, і повний вперед!"\n\nЧас нам відчалювати від цієї стародавньої посудини, віддати швартови і наповнити вітрила сонячним вітром. Повний вперед!"
 ancrel.15022.a:0 "Перекладіть більше рядків пісні."
 ancrel.15023.a:0 "Перекладіть більше рядків пісні!"
 ancrel.15024.a:0 "Нам потрібно більше рядків пісні!"
 ancrel.15025.a:0 "Запам'ятайте слова і прокладіть новий курс!"

