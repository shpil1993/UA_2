## Event: Concentrated Energy
 anomaly.7105.name:0 "Згусток енергії"
 anomaly.7105.desc:0 "Ми отримали підтвердження, що джерелом аномального рівня енергії на планеті [From.GetName] є невелика блакитна сфера. Наші [Owner.GetScientistPlural] рапортують, що їхні датчики реєструють присутність тахіонів і зворотної полярності.\n\nНа землі навколо об'єкта вирізано символи - можливо, їх залишила по собі якась стародавня цивілізація. Інструкція це чи застереження, сказати складно.\n\nПереклад написів цілком зробити поки що не вдалося, але окремі символи, схоже, відносяться до вимірів часу і відносного положення небесних тіл у системі [Solar_System.GetName]."
 anomaly.7105.a.standard:0 "Вивчити сферу."
 anomaly.7105.a.devouring:0 "З'їсти сферу."
 anomaly.7105.b:0 "Це небезпечно, залишити її в спокої!"

## Event: Local Time Reversal
 anomaly.7110.name:0 "Місцеве обертання часу"
 anomaly.7110.desc:0 "Блакитна енергетична сфера, виявлена на планеті [FromFrom.GetName], зникла. Сканування місця, де вона перебувала, не виявило жодних її слідів. Що ще дивніше, разом зі сферою зникли й написи на землі: їх немов ніколи тут не існувало.\n\nПроаналізувавши незвичну на місці виявлення активність тахіонів, наші [Owner.GetScientistPlural] стверджують, що сфера і написи рухалися в часі у зворотному напрямку."

## Event: Timeless
 anomaly.7115.name:0 "Час тече, подібно до річки"
### Regular empires are non-gestalt empires with a non-robot scientist
 anomaly.7115.desc.regular:0 "Під час роботи в полі на [FromFrom.GetPlanetMoon] [FromFrom.GetName] [Root.GetLeaderName] ненавмисно [leader.GetAXX:торкнувся|||fem:торкнулася] блакитної сфери.\n\nУ цей момент час для н[leader.GetHisHer] витягнулося, немов річка, що тече з нескінченного минулого в нескінченне майбутнє. Між потоком часу і [leader.GetHisHer] тілом проскочила дуга і наситила [leader.GetHisHer] блакитною енергією. Хоча інші [Owner.GetScientistPlural] заміряли, що контакт тривав менше секунди, [Root.GetLeaderName] стверджує, що для н[leader.GetHisHer] за цей час минуло понад годину.\n\nПрокинувшись від видіння, [Root.GetLeaderName] [leader.GetAXX:виповнився|||fem:виповнилася] упевненості, що час на н[leader.GetHisHer] більше не діє. Тепер [leader.GetHeShe] хоче присвятити своє нескінченне життя самостійному дослідженню всесвіту."
### Scientist is already immortal
 anomaly.7115.desc.immortal:0 "Під час роботи в полі на [FromFrom.GetPlanetMoon] [FromFrom.GetName] [Owner.GetScientist]-[leader.GetAXX:лаборант|||fem:лаборантка] [intemporal_leader.GetName] ненавмисно [leader.GetAXX:торкнувся|||fem:торкнулася] блакитної сфери.\n\nУ цей момент час для н[intemporal_leader.GetHisHer] витягнулося, немов річка, що тече з нескінченного минулого в нескінченне майбутнє. Між потоком часу і [intemporal_leader.GetHisHer] тілом проскочила дуга і наситила [intemporal_leader.GetHisHer] блакитною енергією. Хоча інші [Owner.GetScientistPlural] заміряли, що контакт тривав менше секунди, [intemporal_leader.GetName] стверджує, що для н[intemporal_leader.GetHisHer] за цей час минуло понад годину.\n\nПрокинувшись від видіння, [intemporal_leader.GetName] [leader.GetAXX:сповнився|||fem:сповнилася] впевненості, що час на н[intemporal_leader.GetHisHer] більше не діє. Тепер [intemporal_leader.GetHeShe] хоче присвятити своє нескінченне життя самостійному дослідженню всесвіту."
### Empire is a gestalt consciousness (hive or machine intelligence)
 anomaly.7115.desc.hive:0 "Під час роботи в полі на [FromFrom.GetPlanetMoon] [FromFrom.GetName] [Root.GetLeaderName] ненавмисно [leader.GetAXX:торкнувся|||fem:торкнулася] блакитної сфери.\n\nУ цей момент у н[leader.GetHisHer] трапилося видіння, немов час витягнувся, наче річка, що тече з нескінченного минулого в нескінченне майбутнє. Між потоком часу і [leader.GetHisHer] тілом проскочила дуга і наситила [leader.GetHisHer] блакитною енергією. Хоча інші [Owner.GetScientistPlural] заміряли, що контакт тривав менше секунди, стверджує, що для н[leader.GetHisHer] за цей час минуло понад годину.\n\nПісля того, як видіння розсіялося, ми зрозуміли, що [Root.GetLeaderName] тепер існує поза часом. Ми можемо скористатися [leader.GetHisHer] вічним життям і відправити [leader.GetHisHer] самостійно досліджувати всесвіт."
### Empire is devouring swarm
 anomaly.7115.desc.devouring:0 "[Root.GetLeaderName] [leader.GetAXX:проковтнув|||fem:проковтнула] блакитну сферу на [FromFrom.GetPlanetMoon] [FromFrom.GetName].\n\nУ цей момент час у н[leader.GetHisHer] сталося видіння, немов час витягнувся, як річка, що тече з нескінченного минулого в нескінченне майбутнє. Між потоком часу і [leader.GetHisHer] тілом проскочила дуга і наситила [leader.GetHisHer] блакитною енергією. Хоча інші [Owner.GetScientistPlural] заміряли, що контакт тривав менше секунди, стверджує, що для н[leader.GetHisHer] за цей час минуло більше години.\n\nПісля того, як видіння розсіялося, ми зрозуміли, що [Root.GetLeaderName] тепер існує поза часом. Ми можемо скористатися [leader.GetHisHer] вічним життям і відправити [leader.GetHisHer] самостійно досліджувати всесвіт."

 anomaly.7115.a:0 "Добре, щасливої дороги!"
 anomaly.7115.a.regular.tt:0 "[intemporal_leader.GetName] отримує невеликий корабель для автономних міжзоряних перельотів.\nНеобхідно призначити нового §Hвченого§! для керівництва державою [From.GetName]."
 anomaly.7115.a.immortal.tt:0 "[intemporal_leader.GetName] отримує невеликий корабель для автономних міжзоряних перельотів."
