 fungal_emitters_category_desc:0 "З підземних печер на планеті [From.GetName] виходить незвичайне випромінювання. Можливо, це якийсь сигнал?"

 anomaly.6755.name:0 "Випромінювання грибів"
 anomaly.6755.desc:0 "Глибоко під поверхнею планети [From.GetName] мешкає дивовижний організм. Зразки і результати сканування показують, що це міцелій - проте розмір його спор на тлі звичних грибів нашої рідної планети воістину величезний. Поверхня спор подібна до мерехтливого калейдоскопа, їхній колір постійно змінюється залежно від оточення. \n\nАле найдивніше, що міцелій начебто утворює єдину мережу, здатну випромінювати певні сигнали - в усякому разі, так вважають учені. Наразі випромінювання дуже слабке, але якщо постаратися, ми можемо з'ясувати, куди веде цей сигнал."
 anomaly.6755.a:0 "Спробуємо встановити, куди спрямований сигнал."
 anomaly.6755.b:0 "Ці спори можна продати."
 anomaly.6755.c:0 "У нас немає на це часу."
 anomaly.6760.intro:0 "Глибоко під поверхнею планети [From.GetName] мешкає вже відомий нам організм. Зразки і результати сканування показують, що це міцелій, вкритий величезними спорами, і він явно має відношення до мегагриба. Спори на цій планеті, втім, мутували і перетворилися на невеликі строкаті кульки, що переливаються всіма кольорами веселки. Схоже, що сигнал, який вони випромінюють, значно сильніший за випромінювання звичайних спор."
 anomaly.6760.desc:0 "$anomaly.6760.intro$\n\nВчені вважають, що ми можемо посилити діючу мережу, з'єднавши ці спори з мегагрибом."
 anomaly.6760.a:0 "Займіться цим проєктом."
 anomaly.6760.b:0 "Просто передайте всі зібрані дані."
 anomaly.6765.desc:0 "$anomaly.6760.intro$\n\nПісля розбирання мережі ця інформація для нас не потрібна."
 anomaly.6770.name:0 "Куди приводять гриби"
 anomaly.6770.intro:0 "Відстежити сигнал від міцелію виявилося непросто."
 anomaly.6770.desc:0 "$anomaly.6770.intro$ Нарешті, один з наших вчених "використовував гриби, щоб зазирнути в інші виміри" (як було зазначено у звіті). Подробиці нам не відомі, проте йому вдалося домогтися результату і обчислити потрібний напрямок."
 anomaly.6770.a:0 "Прокласти курс!"
 anomaly.6780.desc:0 "$anomaly.6770.intro$ [Root.GetLeaderName] з гіркотою [Root.Leader.GetAXX:визнав|||fem:визнала], що всі зусилля були марними - напрямок сигналу встановити не вдалося. Вчені не зуміли розгадати головний секрет міцелію, проте під час роботи їм вдалося зібрати чимало цінних даних."
 anomaly.6785.name:0 "Грибна мережа"
 anomaly.6785.desc:0 "Для того щоб приєднати до гриба спори-мутанти, довелося проявити справжні чудеса біоінженерії. Допомогли архіви, де зберігалися дані про проведені над мегагрибом генетичні маніпуляції - завдяки їм вчені змогли внести нові генетичні зміни, не порушивши цілісність його структури. Результат був вельми вражаючим: за лічені місяці міцелій збільшився приблизно в десять разів. На щастя, прилеглі крижані астероїди зможуть забезпечувати мегагриб водою сотні, а то й тисячі років. Зростання грибів значно підвищило ефективність мережі, і після модернізації комп'ютерного устаткування ми знову можемо отримувати відомості з суперечка."

 FOLLOWING_FUNGI_PROJECT:0 "Грибний слід"
 FOLLOWING_FUNGI_PROJECT_DESC:0 "Аномалія на планеті [From.GetName] виявилася колонією дивних грибів, що передає сигнал у невідомому напрямку. Вчені вважають, що якщо посилити потужність вихідного сигналу, ми зможемо обчислити, куди він іде, і зрозуміти природу загадкового міцелію."
 MUSHROOMING_NETWORK_PROJECT:0 "Приєднання суперечки"
 MUSHROOMING_NETWORK_PROJECT_DESC:0 "Відкриття спор-мутантів дає нам унікальну можливість удосконалити грибний прослуховувальний масив. Ці спори випромінюють потужніший сигнал, і якщо з'єднати їх із мегагрибом, його ефективність значно зросте."

