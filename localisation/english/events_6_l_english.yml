## Event: The Return
 anomaly.7120.name:0 "Повернення"
 anomaly.7120.desc.regular:0 "Радари дальнього радіусу дії виявили в околицях світу [Root.Capital.GetName] невідоме судно. Коли воно наблизилося, стало зрозуміло, що своєю конструкцією воно схоже на наш власний корабель столітньої давнини.\n\nВстановивши зв'язок із кораблем, ми виявили, що його пілот - [intemporal_explorer.GetName], [Owner.GetScientist], що подорожує поза часом відтоді, як [intemporal_explorer.GetHisHer] вирвала з часового потоку загадкова сфера блакитної енергії.\n\n[intemporal_explorer.GetHeSheCap] плутано [intemporal_explorer.GetAXX:розповів|||fem:розповіла] про нейтронні зірки, що стикаються, та про простір-час, що інвертують, у гравітаційних колодязях, а потім [intemporal_explorer.GetAXX:розвернув|||fem:розвернула] корабель і знову [intemporal_explorer.GetAXX:вирушив|||fem:вирушила] у політ. Що цікаво, наші фізики підтверджують: багато чого з [intemporal_explorer.GetHisHer] розповідь не тільки підтверджується спостереженнями, а й здатна перевернути нашу науку.\n\n[intemporal_explorer.GetName] [intemporal_explorer.GetAXX:виглядав|||fem:виглядала] точно так само, як і багато років тому, але навіть наші сучасні пізнання нездатні пояснити механізм роботи тієї сфери. Якщо [intemporal_explorer.GetName] зможе уникнути насильницької смерті, [intemporal_explorer.GetHeShe] продовжить досліджувати всесвіт до кінця віків."

 anomaly.7120.desc.hive:0 "Радари дальнього радіусу дії виявляють на околицях світу [Root.Capital.GetName] невідоме судно. Коли воно наблизилося, стало зрозуміло, що своєю конструкцією воно схоже на наш власний корабель столітньої давнини. Виявилося, що його пілот - [intemporal_explorer.GetName], [Owner.GetScientist], що подорожує поза часом відтоді, як [intemporal_explorer.GetHisHer] вирвала з часового потоку загадкова сфера блакитної енергії.\n\nВозз'єднавши свою свідомість із колективом, [intemporal_explorer.GetHeShe] [intemporal_explorer.GetAXX:передав|||fem:передала] нам знання про нейтронні зірки, що стикаються, та про простір-час, що інвертують, у гравітаційних колодязях. Завершивши передачу даних, [intemporal_explorer.GetHeShe] знову [intemporal_explorer.GetAXX:направив|||fem:направила] свій корабель у темряву космосу. Що цікаво, наші [Owner.GetScientistPlural]-фізики підтверджують: багато чого з цих відомостей не тільки підтверджується спостереженнями, а й здатне перевернути нашу науку.\n\n[intemporal_explorer.GetName] [intemporal_explorer.GetAXX:виглядав|||fem:виглядала] точно так само, як і багато років тому, але навіть наші сучасні пізнання нездатні пояснити механізм роботи тієї сфери. Якщо [intemporal_explorer.GetName] зможе уникнути насильницької смерті, [intemporal_explorer.GetHeShe] продовжить досліджувати всесвіт до кінця віків."

 DATA_DIAMOND_CAT:0 "Тонкий лід"
 DATA_DIAMOND_CAT_DESC:0 "Тонкий шар льоду на поверхні планети [From.GetName] приховує аномально велике родовище кристалів. Ми також фіксуємо присутність слабкого сигналу."
 DATA_DIAMOND_PROJECT:0 "Вивчення родовища на [From.GetPlanetMoon]і [From.GetName]"
 DATA_DIAMOND_PROJECT_DESC:0 "Дезорієнтуючі сигнали, які видають кристали на [From.GetPlanetMoon] [From.GetName], гідні інтересу. Слід вивчити їх уважніше."
 anomaly.3145.name:0 "Божевілля бурильників"
 anomaly.3145.desc:0 "Після підготовки до буріння шару льоду на [From.GetPlanetMoon]і [From.GetName] [Root.GetLeaderName] раптом [leader.GetAXX:почав|||fem:почала] бачити яскраві галюцинації. [leader.GetAXX:Він розповів|||fem:Вона розповіла], що всі [leader.GetHisHer] органи чуття були засліплені розрізненими образами невідомої інопланетної раси.\n\nМи організували особливий проєкт для подальшого вивчення цього дивного родовища кристалів."
 anomaly.3145.a:0 "Складна ситуація."
 anomaly.3150.name:0 "Алмаз даних"
 anomaly.3150.desc:0 "Під шаром льоду ховається колосальний кристал, який становить більшу частину маси планети. Під час вивчення взятих образів з'ясувалося, що його кристалічна решітка має штучне походження і використовується для зберігання інформації. За попередніми оцінками, обсяг збережених у ньому даних на багато порядків перевищує всю нашу сукупну базу даних.\n\nСхоже, творці кристала записували інформацію шляхом псионічного резонансу. [Root.GetLeaderName] просить дозволу очолити розгортання автоматизованої наукової станції на поверхні."
 anomaly.3150.a:0 "Краще вивчати його з орбіти."
 anomaly.3150.b:0 "Удачі вам на поверхні, [Root.GetLeaderName]."
 anomaly.3150.c:0 "Почати добувати з кристала ресурси."
 anomaly.3165.name:0 "Жахлива доля"
 anomaly.3165.desc:0 "Автоматична наукова станція була майже закінчена, але тут стався спалах активності кристала, в результаті якої [Root.GetLeaderName] [leader.GetAXX:загинув|||fem:загинула]. Незабаром після цього ми отримали автономне повідомлення, нібито від н[leader.GetHisHer] ж.\n\nХоча [leader.GetHisHer] нервову систему безповоротно зруйновано, свідомість виявилася замкненою всередині кристала. [leader.GetSheHeCap] [leader.GetAXX:готовий|||fem:готова] скористатися своїм новим становищем і допомогти нам з подальшим дослідженням бази даних кристала."
 anomaly.3165.a:0 "Як сумно і радісно."
 anomaly.3150.a.tooltip:0 "На [FromFromFrom.GetPlanetMoon]і [FromFromFrom.GetName] з'являться невеликі поклади для дослідження."
 anomaly.3150.b.tooltip:0 "На [FromFromFrom.GetPlanetMoon]і [FromFromFrom.GetName] з'являться великі поклади для дослідження, але [Root.GetLeaderName] опиниться в небезпеці."
 anomaly.3150.c.tooltip:0 "На [FromFromFrom.GetPlanetMoon]і [FromFromFrom.GetName] з'явиться родовище рідкісних кристалів. За наявності відповідної технології ми зможемо їх добувати."

