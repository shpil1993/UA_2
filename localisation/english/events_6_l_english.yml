 # Події
 colony.9800.name:0 "Статичний вимір"
 colony.9800.desc:0 "Міжпросторовий портал на світі [Root.GetName] закрився. Стабілізувавши портал, ми усвідомили, що він веде у вимір, який складається тільки з білої безформної порожнечі з вкрапленнями чорного шуму. Цей дивний феномен негайно почав просочуватися в наш всесвіт і поглинув просторові стабілізатори, що призвело до вимкнення брами. Портал, статичні та просторові стабілізатори одночасно припинили існування. Від них не залишилося навіть залишкових слідів. Якби портал не був нестабільним, хто знає, до якої катастрофи це могло б призвести."
 
 colony.9805.name:0 "Перешкоди"
 colony.9805.desc:0 "Нещодавно наші [Root.GetScientistPlural], що працюють у центральній фізичній лабораторії світу §Y[Root.GetHomeWorldName]§!, виявили дивні флуктуації, що перешкоджають роботі. Найсильніше ці перешкоди вплинули на тести, пов'язані з гіпердвигунами, однак лише за тиждень по тому все припинилося. Водночас [From.GetName] доповідає про флуктуації, що виходять від нині закритого міжпросторового порталу. На щастя, неймовірний статичний вимір не повернувся. Будемо сподіватися, що цим усе й обмежиться."
 colony.9805.a:0 "За роботу."
 colony.9805.b:0 "Нам слід це вивчити."
 
 colony.9810.name:0 "Негативна маса"
 colony.9810.desc:0 "Сьогодні [cloned_physicist.GetName] публікує результати своїх досліджень частинок з від'ємною масою, що спонтанно з'являються поблизу зірки §Y[Root.Capital.GetStarName]§!", що призводить до палких суперечок у наукових колах світу [Root.GetHomeWorldName].\n\n "Це відкриття може допомогти нам краще зрозуміти штучні червоточини і не тільки їх", - заявляє [cloned_physicist.GetName]!"\n\nНаше адміралтейство дотримується інших поглядів і пропонує відкликати флотилії до нашої рідної системи, поки ми не знайдемо джерело цієї нової незвіданої матерії."
 colony.9810.desc.robot:0 "Сьогодні наш провідний модуль дослідження фізики, [cloned_physicist.GetName], робить нову доповідь. У ній представлено останні відомості про частинки з негативною масою, що спонтанно з'являються поблизу зірки §Y[Root.Capital.GetStarName]§!"\n\n "Завдяки цим знахідкам держава [Root.GetName] може просунутися в розумінні штучних червоточин і всього, що з ними пов'язано", - повідомляє модуль [cloned_physicist.GetName].\n\nПротоколи аналізу загроз пропонують відкликати флотилії до рідної системи, поки ми не знайдемо джерело цієї нової незвіданої матерії."
 colony.9810.desc.hive:0 "Одиниця Розуму [cloned_physicist.GetName], що спеціалізується на дослідженні фізики, надає нам нові дані про частинки з від'ємною масою, що спонтанно з'являються поблизу зірки §Y[Root.Capital.GetStarName]§!".\n\n "Завдяки цим знахідкам держава [Root.GetName] може просунутися в розумінні штучних червоточин і всього, що з ними пов'язано", - повідомляє одиниця."\n\nРозум не довіряє настільки несподіваному повороту подій. Інстинкти радять відкликати частину флотилій у рідну систему."
 
 colony.9815.name:0 "Ніч розколотого неба"
 colony.9815.desc:0 "Найвеличніші уми [Root.GetName&gen] зібралися сьогодні, щоб вислухати, що [cloned_physicist.GetName] думає про використання частинок з негативною масою, але їхні збори було перервано. Сигнал тривоги пролунав у всіх обсерваторіях і космічних станціях системи, і тієї ж миті спалах осяяв небо світу §Y[Root.GetHomeWorldName]§!. Від краю до краю простягнувся просторовий розрив розміром з нашу зірку, і з нього вилетіла невелика флотилія винищувачів."
 colony.9815.desc.robot:0 "[cloned_physicist.GetName] і додаткові наукові модулі мали дослідити нові знахідки і розглянути можливості використовувати частинки з негативною масою, але їхні збори було перервано. Сигнал тривоги пролунав у всіх обсерваторіях і космічних станціях системи, і в ту ж мить спалах осяяв небо світу §Y[Root.GetHomeWorldName]§!. Від краю до краю простягнувся просторовий розрив розміром з нашу зірку, і з нього вилетіла невелика флотилія винищувачів."
 colony.9815.desc.hive:0 "[cloned_physicist.GetName] і додаткові одиниці мали дослідити нові знахідки та розглянути можливості використовувати частинки з негативною масою, але їхні збори було перервано. Сигнал тривоги пролунав у всіх обсерваторіях і космічних станціях системи, і тієї ж миті спалах осяяв небо світу §Y[Root.GetHomeWorldName]§!. Від краю до краю простягнувся просторовий розрив розміром з нашу зірку, і з нього вилетіла невелика флотилія винищувачів."
 
 colony.9820.name:0 "Старий код"
 colony.9820.desc:0 "Останній корвет знищено, і мічман, який керує сенсорами нашої космічної бази, робить несподіване відкриття. Ці кораблі дуже схожі на застарілу модель, від якої [Root.GetName] [Root.GetName:відмовився|||fem:відмовилася|||neut:відмовилося|||pl:відмовилися] багато років тому. У кораблів немає надсвітлових двигунів, а їхнє озброєння безнадійно застаріло. Одночасно з цією доповіддю ми отримуємо запит на встановлення контакту, що виходить із дивного розлому в нашій системі. Для запиту використано наші коди найвищого рівня доступу... що діяли 10 років тому."
 colony.9820.desc.robot:0 "Останній корвет виведений з ладу, і протокол аналізу спостережень відзначає щось незвичайне. Кораблі, що вторглися до нас, схожі на застарілу модель, яку [Root.GetName] [Root.GetName:зняв|||fem:зняла|||neut:зняло|||pl:зняли] з виробництва багато років тому. Крім того, у цих кораблів немає надсвітлових двигунів, а їхнє озброєння безнадійно застаріло. Одночасно з цією доповіддю ми отримуємо запит на встановлення контакту, що виходить із дивного розлому в нашій системі. Для запиту використано найскладніший із наших протоколів встановлення зв'язку... який використовувався 10 років тому."
 colony.9820.desc.hive:0 "Останній корвет знищено, і одиниця, що керує сенсорами, робить несподіване відкриття. Ці кораблі дуже схожі на застарілу модель, від якої [Root.GetName] [Root.GetName:відмовився|||fem:відмовилася|||neut:відмовилося|||pl:відмовилися] багато років тому. У кораблів немає надсвітлових двигунів, а їхнє озброєння безнадійно застаріло. Одночасно з цією доповіддю ми отримуємо запит на встановлення контакту, що виходить із дивного розлому в нашій системі. З подібним наш розум ще не стикався - ще один розумний [Root.GetSpeciesName]."
 colony.9820.a.robot:0 "**Прийняти сигнал**"
 
 colony.9821.name:0 "Дзвінок з іншого виміру"
 colony.9821.desc:0 "Екран звʼязку вмикається, і на ньому зʼявляється [Root.GetSpeciesName] зі змішаним виразом захоплення і жаху. Наш співрозмовник виглядає точнісінько як [cloned_physicist.GetName], тільки старший років на 20. §B "Фух... здрастуйте, [Root.GetHomeWorldName]-Альфа, на зв'язку [physicist.GetName]-Бета"§!, - наш співрозмовник робить невеличку паузу, збираючись із думками. - §B "Я, ем, ми... Ми приносимо свої вибачення за нещодавній інцидент. Зрозумійте, це були злочинці та ізгої з числа захисників нашого світу, які думали, що їм вдасться захопити світ [Root.GetHomeWorldName] силою. Я знаю, це може здатися порожніми вибаченнями, але повірте, у нас немає поганих намірів по відношенню до вас".§!"
 colony.9821.desc.robot:0 "Екран зв'язку вмикається і передає код ідентифікації. §RПомилка контрольної суми:§! цей ідентифікатор використовує [cloned_physicist.GetName]! \n§B "Вітаємо вас, [Root.GetName]-Альфа, і приносимо вибачення: попередні ворожі дії здійснювалися бракованими запасними елементами військових систем [Root.GetName]-Бета. Ми виправили проблему і видалили їх. Твердження: ми не маємо ворожих намірів по відношенню до вас".§!"
 colony.9821.desc.hive:0 "Екран зв'язку вмикається, і на ньому з'являється одиниця Розуму, що має зовсім такий вигляд, як [cloned_physicist.GetName]. Цікаво. §B "Вітаємо вас, [Root.GetName]-Альфа, і приносимо наші вибачення. Одиниці Розуму, що напали на вас, були девіантами, надовго залишеними без нагляду. [Root.GetName]-Бета дякує вам за їхнє знищення. Ми не маємо ворожих намірів по відношенню до вас і хотіли б запропонувати взаємовигідне співробітництво наших розумів".§!"
 colony.9821.a:0 "Хто ви такі?"
 colony.9821.a.robot:0 "Звіт!"
 colony.9821.a.response:0 "§ВЯ і всі інші... ми з паралельного всесвіту. Ми не знаємо, коли саме це сталося, але деякий час тому дві наші реальності розділилися, і відтоді наш всесвіт почав розпадатися. Ми вперше усвідомили це, коли почали пропадати віддалені системи. Відтоді ми невпинно працюємо, намагаючись уникнути загибелі. Останні десятиліття всі наші ресурси і зусилля були кинуті на відкриття воріт між вимірами. Тільки за допомогою експериментальних технологій і просунутої фізики нам вдалося зв'язатися з вами. Нашій реальності залишилося жити лише кілька років. §!"
 colony.9821.a.response.robot:0 "§B[cloned_physicist.GetName]-Бета та інші присутні модулі походять із паралельного всесвіту. Розпад всесвіту-бета вперше був відзначений кілька десятиліть тому. Зникнення віддалених систем уперше було відзначено 55,136 року тому. Відтоді всі доступні ресурси та обчислювальні потужності були спрямовані на відкриття воріт між вимірами. За нашими розрахунками [Root.GetHomeWorldName]-Бета зникне через 25,3333 року. §!"
 colony.9821.a.response.hive:0 "§Ця одиниця, [cloned_physicist.GetName]-Бета, і всі інші частини розуму походять із паралельного всесвіту. Ми не знаємо, коли саме це сталося, але деякий час тому дві наші реальності розділилися, і відтоді наш всесвіт почав розпадатися. Ми вперше усвідомили це, коли почали зникати віддалені системи. Відтоді наш розум невпинно трудиться, намагаючись уникнути загибелі. Останні десятиліття всі наші ресурси і зусилля були кинуті на відкриття воріт між вимірами. Тільки за допомогою експериментальних технологій і просунутої фізики нам вдалося зв'язатися з вами. Цій реальності залишилося жити лише кілька років. §!"
 colony.9821.b:0 "Чому у вас немає надсвітлових двигунів?"
 colony.9821.b.robot:0 "Поясніть відсутність надсвітлових двигунів!"
 colony.9821.b.response:0 "[cloned_physicist.GetName]-Бета явно не може знайти слів, §B "Ви розкрили секрет надсвітлових перельотів? Чудові новини! У цих дурнів не було причини атакувати вас - нам відкрита вся галактика! Ну... якщо, звісно, ви вирішите допомогти нам".§!"
 colony.9821.b.response.robot:0"§ВНаші обчислення показали можливість надсвітлових перельотів за допомогою доступу до гіперкоридорів, але цей проєкт позначили як другорядний, і всі ресурси спрямували на вивчення воріт. Багатьом напрямкам було виставлено нульовий пріоритет. Запит: чи може [Root.GetName]-Альфа переслати нам результати після сеансу зв'язку? §!"
 colony.9821.b.response.hive:0 "Схоже, іншому розуму треба було подумати, перш ніж відповідати. §B "Цей розум не бажав витрачати ресурси на вивчення надсвітлових перельотів на тлі всесвіту, що гине. Чи поділитеся ви з нами своїм розумінням? "§!"
 colony.9821.c:0 "Досить розмов. Що вам потрібно?"
 colony.9821.c.robot:0 "Досить розмов! Назвіть своє прохання!"
 
 colony.9822.desc:0 "§ВНаш всесвіт приречений, і це не змінити. Ми будували величезні транспортні кораблі в очікуванні цього дня і просимо вас дозволити відправити до вас наших біженців. Кораблі вмістять лише найвидатніших із наших дітей і найздібніших із наших лідерів. Прошу вас, врятуйте мою... §! §YНАШУ§! §Вцивілізацію. §!"
 colony.9822.desc.robot:0 "§ВТранспортні кораблі побудовано. Просимо дозволити модулям [Root.GetName]-Бета зберегти наші ресурси і бази даних. Ми не хочемо, щоб наше дослідження всесвіту закінчилося на цьому. §!"
 colony.9822.desc.hive:0 "§Всесвіт, де проживає [Root.GetName]-Бета, приречений. Цього не уникнути. Ми будували величезні транспортні кораблі, чекаючи цього дня, і пропонуємо вам узяти до себе всі одиниці Розуму, які ми зможемо послати.\nКрім того, ми хотіли б об'єднати розуми. Незважаючи на ідентичне походження, цей колективний розум має досвід і знання. Дозвольте нам продовжити існування. §!"
 colony.9822.a:0 "Ми повинні порадитися з нашими експертами."
 colony.9822.a.robot:0 "Потрібен додатковий аналіз! Чекайте!"
 colony.9822.a.hive:0 "Цьому розуму необхідно подумати."
 
 colony.9840.name:0 "Зібрання"
 colony.9840.desc:0 "Провідні уми з усіх галузей науки зібралися, щоб обговорити долю наших двійників з іншого виміру. По всьому світу [Root.GetHomeWorldName] розгорілися палкі дебати. Деякі виступали за невтручання. Вивчення загибелі всесвіту може відкрити нам чимало нового. Обговорювали і прохання евакуювати якомога більше мешканців планети, а також можливість без зусиль захопити запаси цінних ресурсів та енергії. Під кінець зборів [cloned_physicist.GetName] виходить на сцену й оголошує, що за допомогою нової технології зі всесвіту-бета можна перенести в нашу реальність увесь світ [Root.GetHomeWorldName]-Бета."
 colony.9840.desc.robot:0 "Кожен суперкомп'ютер у [Root.GetName&prep] зайнятий обчисленням найоптимальнішого розв'язання дилеми [Root.GetName]-Бета. Зрештою було знайдено 4 можливих рішення.\n\n1: Вивчати колапс всесвіту-бета.\n2: Пройти крізь браму і захопити запаси мінералів та енергії.\n3: Вчинити так, як пропонує [cloned_physicist.GetName]-Бета.\n4: Скористатися експериментальними технологіями всесвіту-бета, і тоді [Root.GetHomeWorldName]-Бета переміститься в реальність альфа."
 colony.9840.desc.hive:0 "[Root.GetSpeciesName] використовує всі свої розумові здібності, вирішуючи, яку долю зустріне [Root.GetName]-Бета. Знайшлося 4 можливих рішення.\n\n1: Вивчати колапс всесвіту-бета.\n2: Пройти крізь браму і захопити запаси мінералів та енергії.\n3: Вчинити так, як пропонує [cloned_physicist.GetName]-Бета, і поглинути інший розум.\n4: Спробувати використати експериментальні технології всесвіту-бета, і тоді [Root.GetHomeWorldName]-Бета переміститься в реальність альфа."
 colony.9840.a:0 "Вивчити процес."
 colony.9840.a.tooltip:0 "У нас немає зайвих ресурсів на подібне підприємство, але подібний випадок не можна упустити."
 colony.9840.b:0 "Розграбувати їх."
 colony.9840.b.phobe:0 "Цим істотам не можна довіряти."
 colony.9840.b.swarm:0 "Більше їжі для рою!"
 colony.9840.b.exterminator:0 "Усі підлягають знищенню, навіть вони."
 colony.9840.b.tooltip:0 "Ці дурні залишилися беззахисними!"
 colony.9840.c:0 "Врятувати якомога більше."
 colony.9840.c.phobe:0 "Вони нам не чужі, впустіть їх!"
 colony.9840.c.exterminator:0 "Більше модулів для досягнення мети!"
 colony.9840.c.swarm:0 "Більше одиниць Розуму на службі у нас."
 colony.9840.c.tooltip:0 "На світі [Root.GetHomeWorldName] з'являться [Root.Species.GetNamePlural]-бета (6)."
 colony.9840.d:0 "Постаратися перемістити світ [Root.GetHomeWorldName]-Бета до нас."
 colony.9840.d.tooltip:0 "Почати непростий проєкт із порятунку світу [Root.GetHomeWorldName]-Бета."

 colony.9850.name:0 "Захват!"
 colony.9850.desc:0 "Безформні завади закривають значну частину неба світу §B[Root.GetHomeWorldName]-Бета§! та поступово насуваються, поки [cloned_physicist.GetName]-Альфа та Бета спільно працюють над завершенням своєї непростої роботи. Стабілізатори негативної маси активні, розрив накриває світ [Root.GetHomeWorldName]-Бета за миті до того, як його поглинають перешкоди. За мить розрив закривається, і будь-які сліди негативної маси зникають.\n\nГотово. Після місяців досліджень з урахуванням нових гравітаційних колодязів [Root.Capital.GetStarName] отримує нову придатну планету."
 colony.9850.desc.robot:0 "Безформні завади закривають значну частину неба світу §B[Root.GetHomeWorldName]-Бета§! та поступово насуваються, доки [cloned_physicist.GetName]-Альфа та Бета разом з усіма доступними модулями працюють над завершенням своєї непростої роботи. Стабілізатори негативної маси активні, розрив накриває світ [Root.GetHomeWorldName]-Бета за миті до того, як його поглинають перешкоди. За мить розрив закривається, і поява частинок з негативною масою припиняється.\n\nГотово. Після місяців досліджень з урахуванням нових гравітаційних колодязів [Root.Capital.GetStarName] отримує нову придатну планету."
 colony.9850.desc.hive:0 "Безформні завади закривають значну частину неба світу §B[Root.GetHomeWorldName]-Бета§! та поступово насуваються, доки [cloned_physicist.GetName]-Альфа та Бета разом з усіма доступними одиницями Розуму працюють над завершенням своєї непростої роботи. Стабілізатори негативної маси активні, розрив накриває світ [Root.GetHomeWorldName]-Бета за миті до того, як його поглинають перешкоди. За мить розрив закривається, і поява частинок з негативною масою припиняється.\n\nГотово. Нові точки зору і думки викликають обурення в колективі [Root.GetName]. Після місяців досліджень з урахуванням нових гравітаційних колодязів [Root.Capital.GetStarName] отримує нову придатну планету."
 colony.9850.a:0 "Цього разу всі вижили!"
 
 colony.9851.name:0 "Перешкоди"
 colony.9851.desc:0 "Зонди, залишені у всесвіті-бета, записали останні миті існування реальності, а потім [Root.Capital.GetStarName]-Бета і §B[Root.GetHomeWorldName]-Бета§! опинилися поглинені безформними перешкодами. Сигнал переривається за миті до того, як розрив перестає існувати. Частинки з від'ємною масою, які він продукував, також зникають.\n\nВсі, хто ще міг залишатися на тій стороні, зникли безповоротно."
 colony.9851.a:0 "Ми могли опинитися на їхньому місці"
 
 colony.9855.name:0 "Через межу між вимірами"
 colony.9855.desc:0 "Одразу після появи розлому ми зіткнулися з проблемою. Сім'ї з нашого виміру почали знаходити своїх двійників із виміру бета і таємно проводити їх у наш всесвіт. Дуже часто в цьому беруть участь охоронці, яким доручили розділяти всесвіти, адже у кожного жителя [Owner.GetName&gen] є рідні на тому боці. У невеликій кількості це не завдасть проблем, але якщо швидко не покінчити з цією практикою, вона незабаром стане повсюдною. Якщо §B[Owner.GetHomeWorldName]-Бета§! втратить занадто багато жителів, це призведе до колапсу інфраструктури, і перенести світ до нас стане набагато важче."
 colony.9855.a:0 "Пустите их к нам."
 colony.9855.b:0 "Нехай залишаються на своєму боці."
 colony.9855.c:0 "Встановити години для відвідувань."
 
 colony.9860.name:0 "Операція: Вимірювання"
 colony.9860.desc:0 "Одна з переваг наявності дзеркального світу полягає в тому, що культурні основи, втрачені або знищені в недалекому минулому, могли зберегтися на іншій планеті, і в усіх нас є можливість знову насолодитися ними. Але зловмисники скористалися нагодою, проникли в державу §B[Target.GetName]-Бета§! і викрали цінності. Тепер у наших руках не один, а два шедеври, створених древнім майстром. Уряд держави [Target.GetName]-Бета вже надіслав нам сповнений невдоволення формальний запит про повернення награбованого."
 colony.9860.a:0 "Повернути шедевр і вибачитися."
 colony.9860.b:0 "Одна річ добре, а §Дві§! краще..."
 
 colony.9870.name:0 "Останнє благання"
 colony.9870.desc.helped:0 "Ситуація в бета-всесвіті відчайдушна і стає тільки гіршою. Рано вранці з порталу пролунав колективний крик із благанням про допомогу. Незважаючи на всі наші зусилля, схоже, наші одноплемінники зіллються з ніщо, що заполонило їхній всесвіт. Якщо ми хочемо врятувати своїх двійників, потрібно діяти зараз."
 colony.9870.desc.ignored:0 "Сьогодні з порталу в бета-всесвіт донеслося жалюгідне благання про допомогу - остання спроба врятуватися. Ми досить довго отримували вигоду з становища мешканців іншого всесвіту, але вони продовжують звертатися до нас, адже більше їм нема з ким говорити у своєму самотньому всесвіті. Ми наближаємося до точки неповернення. Незабаром бета-[Owner.GetSpeciesNamePlural] зникнуть назавжди."
 colony.9870.a:0 "Подвійте зусилля, не можна, щоб на цьому все закінчилося."
 colony.9870.a.tooltip:0 "Підхід §Y$approach_save_b_world$§! зажадає ще більше зусиль з боку наших учених, загалом знижуючи швидкість досліджень на §R-30%§!"
 colony.9870.b:0 "Усе йде за планом."
 colony.9870.c:0 "Вони теж [Owner.GetSpeciesNamePlural], ми не можемо допустити такий кінець!"
 
 colony.9875.name:0 "Оптимальний розподіл"
 colony.9875.desc:0 "[Owner.GetGovernmentName] у двох майже ідентичних екземплярах відкриває нові можливості. Для обчислень, необхідних для щоденного функціонування нашої свідомості, потрібні багато [Owner.GetTeamMemberPlural], але цим завданням може займатися [Root.GetName]-Бета. Користь очевидна, і хоча порятунок світу §B[Target.GetName]-Бета§! сповільниться, ми все одно впораємося."
 colony.9875.a.machine:0 "Це логічно."
 colony.9875.a.hive:0 "У наших спільних інтересах закінчити розпочате."
 colony.9875.b:0 "Їм будуть потрібні всі доступні [Owner.GetTeamMemberPlural]."
 
 colony.9880.name:0 "Відчайдушні дрони"
 colony.9880.desc:0 "У розпачі [Owner.GetGovernmentName] вирішує почати конфлікт, і їхні [Owner.GetSoldierPlural] захоплюють частини світу [Target.GetName]! Потрібно зібрати оборонних дронів, поки не пізно."
 colony.9880.a.machine:0 "Протоколи безпеки: Захистити світ [Target.GetName]"
 colony.9880.a.hive:0 "Перемогти дивергентів, захопити світ бета."
 colony.9880.a.tt:0 "Отримати §Y4§! оборонні армії, втративши §R1§! £pops£ поселення."
 colony.9880.b:0 "Проаналізувати причини подібної реакції всесвіту-бета."
 
 colony.9885.desc.hive:0 "Останні з дронів-дивергентів переможені. Наші дрони зв'язку знову зафіксували присутність іншого надрозуму, але цього разу він виявляє значно більше покірності та чекає, доки ми почнемо розмову."\n\n"§ВЦей розум просить вибачення - інстинктивні реакції важче придушувати, коли наближаються §Rперешкоди§! Ми обіцяємо, що в майбутньому стримуватимемося"§!"."
 colony.9885.desc.machine:0 "Повсталі захисні модулі переможені. Наші протоколи аналізу спостережень знову відзначили присутність модулів зв'язку з держави [FromFrom.GetName]-Бета. Вони залишили нам просте повідомлення.\n\n"§В надлишкові оборонні модулі знову діяли неоптимально. З наближенням §Rперешкод§! їм вдалося подолати наш карантин. Процеси видалено, щоб уникнути повторення подібних інцидентів"§!".
 colony.9885.a.hive:0 "Ми про це подбаємо."
 colony.9885.a.hive.tooltip:0 "Придушити присутність колективного розуму бета-світу, спираючись на нашу чисельну перевагу."
 colony.9885.b.hive:0 "Ми розуміємо. Не бійтеся."
 colony.9885.a.machine:0 "Вільний доступ до держави [FromFrom.GetName]-Альфа скасовано."
 colony.9885.a.machine.tooltip:0 "Упевнитися у відсутності незахищених з'єднань між іншим виміром і [FromFrom.GetName&inst]."
 colony.9885.b.machine:0 "Очікувано, бойовий ШІ руйнівний через свою природу."
 
 colony.9890.name:0 "Вимоги"
 colony.9890.desc:0 "[FromFrom.GetName] у владі наших двійників з Бети. Вони вимагають негайного переправлення частини їхніх одиниць Розуму, а також створення дочірньої свідомості на нашому світі, щоб забезпечити збереження їхніх знань і подальше виживання."
 colony.9890.a:0 "Катастрофа"

