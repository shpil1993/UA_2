 mask_of_transformation:0 "Маска перетворення"
 site_transformation_dig:0 "Послання в листі"
 site_transformation_intro:0 "Наші вчені виявили щось незвичайне на тропічному світі [From.Planet.GetName]. Більшу частину його поверхні вкривають густі джунглі, а над морем листя височіють густі крони найбільших тисячолітніх дерев.\n\nНа перший погляд розташування цих гігантів здається довільним. Однак подальші дослідження показали, що ці дерева розташовані з математичною точністю і, ймовірно, були висаджені якоюсь давно зниклою цивілізацією. Ба більше, лідер команди вважає, що схема розподілу цих дерев може являти собою набір координат, що вказують на недосліджені території в глибині джунглів."

 ancrel.15010.name:0 "Послання в листі"
 ancrel.15010.desc:0 "Наші вчені виявили щось незвичайне на тропічному світі [From.Planet.GetName]. Більшу частину його поверхні вкривають густі джунглі, а над морем листя височіють густі крони найбільших тисячолітніх дерев.\n\nНа перший погляд розташування цих гігантів здається довільним. Однак подальші дослідження показали, що ці дерева розташовані з математичною точністю і, ймовірно, були висаджені якоюсь давно зниклою цивілізацією. Ба більше, лідер команди вважає, що схема розподілу цих дерев може являти собою набір координат, що вказують на недосліджені території в глибині джунглів."

 ancrel.15000.name:0 "Ласкаво просимо в джунглі"
 ancrel.15000.desc:0 "Через щільне листя світу [From.Planet.GetName] розвідка з повітря не допомогла знайти оптимальний маршрут через джунглі. Під пологом листя в підліску вирує життя: там мешкають безногі хижаки, лобасті примати і рої комах-гермафродитів. Ґрунт у лісі глинистий, і смердючі калюжі води значно сповільнили просування команди. Ба більше, щось - густе листя або невідомі електричні перешкоди - вивело з ладу значну частину обладнання... Голова проєкту вважає, що їм вдасться прокласти шлях крізь зарості, хоча навряд чи це станеться швидко."
 ancrel.15000.a:0 "Зрозуміло."

 ancrel.15001.name:0 "Псіонічні метаморфози"
 ancrel.15001.desc:0 "Аналіз ґрунту показав, що світ [From.Planet.GetName] зазнав різких кліматичних змін протягом останніх 100 циклів. Колись він був кам'янистим і млявим і нічим не нагадував сьогоднішні густі джунглі. Проєкт вважає, що відповідальні за це самі дерева: резонансна томографія показала наявність слідів псионічної енергії в їхньому соку. Витягнута із землі великою мережею деревного коріння, ця енергія зрештою розчинилася в атмосфері планети під час процесу, що нагадує фотосинтез. Ймовірно, саме це призвело до несправності обладнання.\n\nПримітно, що місячне світло прискорює процес псионічного розсіювання. Ясними ночами саме повітря починає вібрувати, і цей феномен стає дедалі інтенсивнішим у міру того, як наша команда наближається до мети. Нічого подібного ми ще не зустрічали."
 ancrel.15001.a:0 "Вражаюче."

 ancrel.15002.name:0 "Печера"
 ancrel.15002.desc:0 "Нарешті досягнувши заданих координат, команда археологів виявила звивисту річкову долину, приховану в гущі листя. Річка витікає з круглого входу в печеру і, мабуть, бере початок у великому підземному джерелі. Ненадійні сходи, висічені в скелі кілька тисячоліть тому, привели команду до підземного тунелю. Стіни і стеля печери щільно усіяні ідеограмами, серед яких виділяється кругле обличчя гуманоїда. Наші алгоритми перекладу успішно розшифрували символи, і це конкретне зображення, найімовірніше, позначає місяць планети.\n\nУ печері псионічна енергія відчувається настільки явно, що команда описує це як свого роду невидимий туман. На жаль, обвал, що стався століття тому, перекрив подальший шлях, але з часом експедиція зуміє пробратися через нього."
 ancrel.15002.a:0 "Починайте копати!"

 ancrel.15003.name:0 "Стовп"
 ancrel.15003.desc:0 "Наша дослідницька команда повідомляє про успіх на планеті [From.Planet.GetName]! Благополучно діставшись до нижніх рівнів печери, вони проникли в просторий зал у формі півсфери. Річка там розділена невеликим островом, у центрі якого височіє сталагміт із рідкісних кристалів. Крапля за краплею, цей стовп формувався протягом кількох тисячоліть, і, мабуть, саме він є джерелом дивної псионічної енергії планети. Команда виявила сліди проведення релігійних ритуалів, а також кілька церемоніальних артефактів, розкиданих навколо стовпа. Що ще цікавіше, мультифазне сканування засікло круглий предмет в основі стовпа. Ми сподіваємося, що витягнутий артефакт проллє світло на справжню природу цього таємничого місця."
 ancrel.15003.a:0 "Дійте з обережністю."
 ancrel.15003.b:0 "Ми повинні відшукати джерело цієї сили."

 ancrel.15004.name:0 "Маска перетворення"
 ancrel.15004.desc:0 "Команда на планеті [From.Planet.GetName] здійснила прорив! Акуратні розкопки кристалічного стовпа підійшли до кінця. Усередині нього виявили маску гуманоїда. Ідеограми зі зворотного боку називають артефакт Маскою перетворення. Імовірно, назва відсилає до перетворювальних здібностей супутника планети, що керує припливами й відливами під час зміни фаз. Сама Маска володіє неймовірними псіонічними властивостями і, ймовірно, відповідальна за зміну клімату на планеті. Той, хто виростив кристалічний стовп і посадив хитромудру карту з дерев, вочевидь, хотів виявити повагу артефакту і захистити його. Команда висунула теорію, що при правильному використанні Маска дасть змогу нашій державі перетворювати цілі світи."
 ancrel.15004.a:0 "Неймовірно."

 ancrel.15005.name:0 "На друзки!"
 ancrel.15005.desc:0 "Дослідницька команда на планеті [From.Planet.GetName] розчарована. Вони не зуміли витягти артефакт із кристалічного сталагміту. Імовірно, вони працювали занадто завзято, через що стовп розколовся. Що ще гірше, прихований під ним артефакт був зруйнований і не піддається розпізнанню, а всі сліди псионічної енергії зникли... Слабкою втіхою слугує цінність самих кристалів. Хоча ми вже ніколи не зрозуміємо, з якою метою стародавня цивілізація збудувала це місце, наші зусилля не були зовсім вже марними."
 ancrel.15005.a:0 "Сумно, але хоч якась компенсація."

 ancrel.15006.name:0 "Засідка!"
 ancrel.15006.desc:0 "Термінове повідомлення від наукової команди з планети [From.Planet.GetName]! Їхні незграбні спроби пробратися крізь джунглі розлютили представників місцевої фауни." Кілька ночей поспіль команда помічала ледь помітні тіні в підліску. Потім, напередодні повного місяця, група мавпоподібних істот атакувала експедицію, завиваючи і жбурляючи палиці. Завдяки технологічній перевазі нежданих гостей вдалося прогнати, проте вони встигли потягти кількох членів команди. Як нам сказали, густе листя майже не заглушало їхніх криків.\n\nНе дивлячись на небезпеку, [Root.GetLeaderName] має намір продовжити експедицію."
 ancrel.15006.a:0 "Тривожні звістки."

 ancrel.15007.name:0 "Загублені та знайдені"
 ancrel.15007.desc:0 "Ми отримали свіжі новини від експедиції на планеті [From.Planet.GetName]. Пробиратися через лабіринт джунглів виявилося набагато складніше, ніж ми думали. Коли команда застрягла серед боліт і густих ліан, до них підійшла напрочуд розумна мавпа. Пробираючись крізь листя верхи на прирученому копитному, ця істота провела дослідників через найнебезпечнішу частину джунглів. Вона також вказала на їстівні личинки в коренях дерев. З огляду на збуджену жестикуляцію істоти, ці личинки, мабуть, є місцевим делікатесом. Але що ще важливіше, ця підказка зайвий раз довела, що на планеті колись мешкала стародавня цивілізація, оскільки команді вдалося відшукати серед коренів кілька артефактів."
 ancrel.15007.a:0 "Цілком пристойна мавпа!"

 ancrel.15008.name:0 "Вечірка в кущах"
 ancrel.15008a.desc:0 "Для команди дослідників на планеті [From.Planet.GetName] настали важкі часи. Просування через джунглі практично припинилося після того, як вони натрапили на річкову долину, що звивається під покровом дерев. То тут, то там з бурхливого потоку випирають гострі скелі, і обраний експедицією маршрут виявився непрохідним. Однак відхилення від наміченого плану призвело до незвичайних наслідків: експедиція зустріла дружню групу місцевих мавп. Ці лобасті створіння з радістю розважили експедицію, щоночі приносячи забродивший сік місцевих ягід, який виявився дуже міцним. Хоча учасники експедиції перебувають у чудовому настрої, керівник групи відзначає тривожне падіння бойового духу."
 ancrel.15008b.desc:0 "Для команди дослідників на планеті [From.Planet.GetName] настали важкі часи. Просування через джунглі практично припинилося після того, як вони натрапили на річкову долину, що звивається під покровом дерев. То тут, то там з бурхливого потоку випирають гострі скелі, і обраний експедицією маршрут виявився непрохідним. Однак відхилення від наміченого плану призвело до незвичайних наслідків: експедиція зустріла дружню групу місцевих мавп. Ці лобасті створіння з радістю розважили експедицію, щоночі приносячи забродивший сік місцевих ягід, який виявився дуже міцним. Незважаючи на нашу нездатність насолодитися даром, команда все одно радіє прибуттю мавп, насолоджуючись їхніми витівками на шкоду місії."
 ancrel.15008.a:0 "Повертайтеся до роботи."

 engineered_nature:0 "Природна інженерія"
 engineered_nature_desc:0 "Ця планета ідеальна і формою, і змістом."
 second_home:0 "Другий будинок"
 second_home_desc:0 "Ця планета лякаюче схожа на рідний світ своїх творців."
 intentionally_tidally_locked:0 "Навмисна синхронізація"
 intentionally_tidally_locked_desc:0 "Під час тераформування цей світ було спеціально синхронізовано, щоб використовувати необмежену енергію денної сторони."
 perfect_organization_modifier:0 "Ідеальна організація"
 perfect_organization_modifier_desc:0 "На цьому світі все організовано настільки ідеально, що один його вигляд може збентежити окремі розуми."
 imperfect_organization_modifier:0 "Недосконала організація"
 imperfect_organization_modifier_desc:0 "Колись цей світ був настільки ідеальний, що місцевим було некомфортно жити в ньому."
 paradise_made:0 "Штучний рай"
 paradise_made_desc:0 "Ця планета тераформована так, щоб нагадувати Землю Обітовану своїх творців."

 #lostsoulanomaly

 lost_soul_cat:0 "Загублений"
 lost_soul_cat_desc:0 "Ми виявили пошкодженого двоногого робота, що дрейфує в космосі. Джерело живлення залишається для нас загадкою, але, можливо, нам вдасться витягти інформацію з його пам'яті."

 anomaly.6786.name:0 "Загублений"
 anomaly.6786.desc:0 "Ми виявили двоногого робота, що дрейфує в космосі. Його лицьова пластина позбавлена будь-яких рис, а металевий корпус пошкоджений. Попереднє сканування показало залишкові сліди енергії, але його джерело живлення кардинально відрізняється від наших. Можливо, в його мікросхемах збереглися спогади про минуле, але нам потрібен час, щоб перезарядити їх і перевести інформацію."
 anomaly.6786.a:0 "Проскануйте робота."
 anomaly.6786.a.tooltip:0 "§LПодивимося, що ти пам'ятаєш, космічний мандрівник. §!"
 anomaly.6786.b:0 "Киньте його."
 anomaly.6786.b.tooltip:0 "§LПрощавай, бляшанка. §!"

 anomaly.6787.name:0 "Стародавня душа"
 anomaly.6787.desc:0 "Витративши масу зусиль, нам вдалося зарядити робота і просканувати його запам'ятовуючий пристрій. На жаль, машина постраждала так сильно, що ми не можемо витягти цілісну інформацію. Ми спробуємо провести подальші дослідження і відшукати інших таких самих роботів, але доля цього механічного вигнанця залишається загадкою."

 #ТЕМПОРАЛЬНА ПРИЗМА

 TEMPORAL_PRISM_CAT:0 "Незвичайні темпоральні коливання"
 TEMPORAL_PRISM_CAT_DESC:0 "Поблизу світу [From.GetName] помічено незвичайні флуктуації простору-часу. Рекомендується провести подальше розслідування."

 anomaly.6788.name:0 "Темпоральна призма"
 anomaly.6788.desc:0 "Аналіз темпоральних флуктуацій у системі [From.GetStarName] показав дещо неймовірне: у космосі дрейфує величезна призма. Однак вона заломлює не світло, а сам час. Команда корабля [Root.GetName] повідомляє, що залежно від кута нахилу час тече з різною швидкістю. Біометричні скани показали, що деякі з членів команди швидко постаріли, а інші, навпаки, стали молодшими, ніж годиться.\n\nХоча вивчення призми однозначно допомогло нам більше дізнатися про природу і властивості часу, походження і призначення самої призми залишаються загадкою."

 #snek

 colony.8099.name:0 "Зміїна підступність"
 colony.8099.desc:0 "Ми виявили численні рої створінь у ґрунті під колонією в системі [root.GetName]. Вони в будь-який момент можуть вирватися на поверхню планети. Вчені припускають, що вібрації з поверхні пробудили цих істот від підземного сну."
 colony.8099.a:0 "Залучити всі сили солдатів і вчених."

 colony.9100.name:0 "Повзуча диверсія"
 colony.9100.desc:0 "Колоністи з планети [root.GetName] повідомляють, що в їхніх будинках завелося безліч змій. Також вони скаржаться на часті збої в енергоживленні. Необхідно з'ясувати, чи немає тут зв'язку."
 colony.9100.a:0 "Влаштувати спостереження за дивними створіннями."
 colony.9100.b:0 "Випалити їх вогнем."

 colony.9101.desc:0 "Змій приваблюють джерела електроенергії. Очевидно, так вони живляться, або їм просто подобаються розряди електрики. Якщо змінити режим роботи мережі, можливо, наша енергія буде їм не до смаку."
 colony.9102.desc:0 "Змії на планеті [root.GetName] стали менш агресивними, проте тепер вони ніби цілеспрямовано ламають техніку колоністів. Виникає враження, що ці істоти володіють примітивним розумом."

 colony.9103.name:0 "Зловісне шипіння"
 colony.9103.desc:0 "Поки ми спостерігали за поведінкою змій на планеті [root.GetName], вони відповідали нам взаємністю. Ці істоти не тільки навчилися проникати в наші машини, комп'ютери та гірничодобувну техніку, а й час від часу вмикати їх."
 colony.9103.desc.science:1 "Поки ми спостерігали за поведінкою змій на планеті [root.GetName], вони відповідали нам взаємністю. Ці істоти навчилися не тільки проникати в наші машини, комп'ютери та гірничодобувну техніку, а й час від часу вмикати їх."\n\nМи з'ясували, що змії володіють примітивною мовою. З міркувань дипломатії вчені назвали цей вид "офідами". Самі ці створіння називають себе "Хш-ш-ш-ш", проте нам ніяк не вдається коректно вимовити їхнє ім'я, що приводить офідів у лють і викликає нові напади."
 colony.9103.desc.soldier:0 "Поки ми спостерігали за поведінкою змій на планеті [root.GetName], вони відповідали нам взаємністю. Ці істоти навчилися не тільки проникати в наші машини, комп'ютери та гірничодобувну техніку, а й час від часу вмикати їх."\n\nРозвідувальним підрозділам вдалося встановити, що "офіди" мешкають глибоко під землею. Найефективнішим засобом боротьби з ними виявилися вогнемети. Змії нас ненавидять, але вогонь вони ненавидять ще сильніше."
 colony.9103.a:0 "Нехай вони харчуються нашою енергією. Увімкнути універсальний перекладач!"
 colony.9103.b:0 "Мобілізувати штурмові загони. Нехай озброюються вогнеметами."

 colony.9104.name:0 "Підземний світ"
 colony.9104.desc:1 "Змії з планети [root.GetName] перетворили частину нашого гірничодобувного устаткування на транспортери, які дають їм змогу переміщатися між підземним світом і поверхнею. Це завдало значної шкоди екології планети.\n\nНауковці в колонії тепер називають непроханих гостей "Хш-ш". Солдати придумали їм інші назви, але ми не станемо їх повторювати."
 colony.9104.desc.science:1 "Змії з планети [root.GetName] перетворили частину нашого гірничодобувного устаткування на транспортери, які дають їм змогу переміщатися між підземним світом і поверхнею. Це завдало значної шкоди екології планети. "Хш-ш" уже заподіяли нам чимало незручностей, однак учені підозрюють, що це лише відволікаючий маневр. Частина обладнання ще залишилася в наших руках - саме час відключити ці машини і зайнятися їх ремонтом."
 colony.9104.desc.soldier:1 "Змії з планети [root.GetName] перетворили частину нашого гірничодобувного устаткування на транспортери, які дають їм змогу переміщатися між підземним світом і поверхнею. Це завдало значної шкоди екології планети.\n\nУ чому б не полягала причина дивної поведінки офідів, військові наполягають, що видобуток ресурсів не повинен зупинятися. Нехай ми зазнаємо втрат у живій силі, але в наші житла і машини не потрапить жодна змія!"
 colony.9104.a:0 "Відключити вціліле гірничодобувне обладнання."
 colony.9104.b:0 "Ось що трапляється, якщо почекати із застосуванням вогню."

 colony.9105.name:0 "Повне спустошення"
 colony.9105.desc:0 "Інтенсивні розкопки в поєднанні з постійними набігами змій абсолютно знищили екосистему планети [root.GetName]."

 colony.9106.name:0 "Дар преображення"
 colony.9106.desc:0 "Змії на планеті [root.GetName] щосили використовують наше гірничодобувне обладнання для переміщення зі своїх підземних гнізд на поверхню. Невже наша технологія стала поштовхом до їхнього розвитку?"
 colony.9106.desc.science:0 "Змії на планеті [root.GetName] щосили використовують наше гірничодобувне обладнання для переміщення зі своїх підземних гнізд на поверхню. Невже наша технологія стала поштовхом до їхнього розвитку?"\n\nНауковці повідомляють, що "Хш-ш" нанесли поруч із кожним транспортером якийсь символ. Виходить, що у них є примітивна писемність?"
 colony.9106.a:0 "У нових зміїних тунелях повно мінералів!"

 colony.9107.name:0 "Зміїний корабель"
 colony.9107.desc:0 "Змії на планеті [root.GetName] терпляче чекали, поки в систему не зайде корабель. Якийсь розумник вирішив, що приземлитися в колонії буде блискучою ідеєю. Тепер на кораблі повно змій."
 colony.9107.a:0 "Нехай офіди забирають корабель."
 colony.9107.a.tooltip:1 "Залишається тільки гадати, яка доля чекає на цих напрочуд розумних змій у космосі..."
 colony.9107.b:0 "Знищити зміїний корабель."
 colony.9107.b.tooltip:1 "Схоже, що вся популяція цих напрочуд розумних змій підбирається до корабля. Пустимо їх на борт... і перевантажимо реактор."

 colony.9108.name:0 "У кос-смос-смос-с!"
 colony.9108.desc:0 "Уникнувши виявлення, самотній корабель вислизнув у сусідню зоряну систему. На планеті [root.GetName] від офідів залишилися лише підземні транспортери - і велика кількість мінеральних покладів."
 colony.9108.a:0 "Прощавайте, змії."
# colony.9108.a.tooltip:0 "§LYour story has been... підбадьорливою. §!"

 colony.9109.name:1 "Кінець історії"
 colony.9109.desc:0 "Потужний вибух струсонув стіни найбільшої нашої колонії в системі [root.GetName]. Ми поки що не знімаємо пости, проте з високою ймовірністю всі змії на планеті були знищені."
 colony.9109.a:0 "Прощавайте, змії."
#  colony.9109.a.tooltip:0 "§LYour long tale has ended. You're... history.§!"

