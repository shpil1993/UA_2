l_english:

 # Anomaly Category
 the_lonely_bot_category:0 "Ознаки стародавнього життя"
 the_lonely_bot_category_desc:0 "За низкою ознак можна судити про те, що світ [Root.GetName] колись був домом стародавньої цивілізації."
 NANO_SWARM_CAT:0 "Спорожніла пустеля"
 NANO_SWARM_CAT_DESC:0 "Світ [Root.GetName] володіє досить великими водоймами, однак материки являють собою мляві пустелі. Рекомендується продовжувати дослідження."
 STAR_RESONANCE_CAT:0 "Дивний резонанс"
 STAR_RESONANCE_DESC:0 "Наші вчені виявили дивний сигнал поблизу корони зірки [root.GetName]. Спочатку вони прийняли його за несправність сенсорів, однак він нікуди не подівся після їхнього перезавантаження. Рекомендується детальніше вивчити це питання."
 ALPHA_CENTAURI_CAT:0 "Стазис"
 ALPHA_CENTAURI_CAT_DESC:0 "Через свою незвичайну орбіту планета [From.GetName] обертається синхронно з червоним карликом. Цей випадок варто вивчити докладніше."
 FROZEN_SPRINGS_CAT:0 "Загадкове тепло"
 FROZEN_SPRINGS_CAT_desc:0 "Вивчаючи світ [From.GetName], наукова команда виявила незвичайні теплові сигнатури, що виходять з-під поверхні планети."

 # Депозити
 d_hab_lonely_bot_deposit:0 "Загадковий робот"
 d_hab_lonely_bot_deposit_desc:0 "Древній і загадковий маленький робот слідкує за роботою фабрики, що була побудована ще за часів давньої цивілізації."
 d_hab_lonely_bot_deposit_2:0 "$d_hab_lonely_bot_deposit$"
 d_hab_lonely_bot_deposit_2_desc:0 "$d_hab_lonely_bot_deposit_desc$"
 d_hab_lonely_bot_deposit_3:0 "$d_hab_lonely_bot_deposit$"
 d_hab_lonely_bot_deposit_3_desc:0 "$d_hab_lonely_bot_deposit_desc$"

 d_house_turtle:0 "Юна немма"
 d_house_turtle_desc:0 "Вирощена нами молода немма стала достатньою великою, щоб витримати вагу частини нашої промисловості."
 d_turtle_miner:0 "Видобуток копалин у німмах"
 d_turtle_miner_desc:0 "Завдяки вмілому поєднанню наркотиків і знеболювальних нам вдається пробурювати німми і водночас жити на них."
 d_turtle_corpse:0 "Трупи немм"
 d_turtle_corpse_desc:0 "Дрейфуючі рештки гігантської німми, що колись мешкала тут, все ще видно з орбіти. Земноводна рептилія тепер не більше ніж плавучий острів."

 d_nano_corpses:0 "Останки рою нанітів"
 d_nano_corpses_desc:0 "Дрібнодисперсний порошок - це все, що залишилося від численних роїв нанітів, які колись еволюціонували на Парвусі III і покривали всю його поверхню."
 # Робота
 job_robot_caretaker:0 "Доглядач робота"
 job_robot_caretaker_plural:0 "Доглядачі робота"
 job_robot_caretaker_desc:0 "Доглядач обслуговує робота, який став свого роду символом планети."
 mod_job_robot_caretaker_add:0 "Діяльність: $job_robot_caretaker$"
 job_turtle_miner:0 "Шахтар німми"
 job_turtle_miner_plural:0 "Шахтарі німми"
 job_turtle_miner_desc:0 "За допомогою потужних бурів ми можемо видобувати мінеральні панцирі та м'ясо гігантських немм, які тут мешкають."
 job_turtle_miner_gestalt:0 "Добувний дрон німми"
 job_turtle_miner_gestalt_plural:0 "Добувні дрони німми"
 job_turtle_miner_gestalt_desc:0 "За допомогою потужних бурів ми можемо видобувати мінеральні панцирі та м'ясо гігантських немм, які тут мешкають."
 mod_job_turtle_miner_add:0 "Діяльність: $job_turtle_miner$"
 mod_job_turtle_miner_gestalt_add:0 "Діяльність: $job_turtle_miner_gestalt$"
 mod_job_turtle_miner_per_pop:1 "§G+1§! $job_turtle_miner$ за кожні $VALUE$ посел."
 mod_job_turtle_miner_per_pop_short:0 "\n§G+1§! £job_turtle_miner£ за кожні $VALUE$ £pop£"
 mod_job_turtle_miner_gestalt_per_pop:0 "§G+1§! $job_turtle_miner_gestalt$ за кожні $VALUE$ посел."
 mod_job_turtle_miner_gestalt_per_pop_short:0 "\n§G+1§! £job_turtle_miner_gestalt£ за кожні $VALUE$ £pop£"

 # Проекти
 LONELY_BOT_PROJECT:0 "Відновлення фабрики"
 LONELY_BOT_PROJECT_DESC:0 "Фабрика на світі [Root.GetName] вже кілька століть занепадала і зараз досягла такого стану, що може в будь-який момент розпастися на частини. Оскільки вона зіграла важливу роль у заснуванні колонії, наші колоністи звернулися до нас із проханням втрутитися і повернути будові колишню велич.\n\nНагорода: £alloys£ §Gсплави§!"

 LONELY_BOT_MISSING_PROJECT:0 "Зниклий робот"
 LONELY_BOT_MISSING_PROJECT_DESC:0 "Робот, що мешкав на цій планеті, нещодавно пропав, а з ним пропало і безліч наших колоністів. Наші інженери працюють над способом відстежити джерело його сигналів і спробувати відшукати робота і колоністів."

 breed_turtle_world_project:0 "Розпочати програму розведення немм"
 breed_turtle_world_project_DESC:0 "Вивчивши немм і застосувавши наші пізнання в зоології, ми зможемо допомогти наймирнішим і найпокірнішим із них досягти процвітання в межах можливостей їхнього середовища проживання."
 enslave_turtle_world_project:0 "Почати поневолення немм"
 enslave_turtle_world_project_DESC:0 "Вдосконалені наркотики та кібернетичні імпланти зроблять немм більш покірними та керованими. Згодом вони стануть гігантськими тягловими тваринами."
 mine_turtle_world_project:0 "Почати видобуток корисних копалин у німмах"
 mine_turtle_world_project_DESC:1 "Після ретельного вивчення біології немм наші [Root.owner.GetScientistPlural] навчилися з успіхом видобувати корисні копалини з панцирів цих гігантських рептилій."
 kill_turtle_world_project:0 "Винищити немм"
 kill_turtle_world_project_DESC:0 "Ми усунемо загрозу немм на цій планеті, використовуючи будь-які доступні засоби."
 study_turtle_world_project:0 "Вивчити немму"
 study_turtle_world_project_DESC:0 "Долю немми визначать наші найкращі [Owner.GetScientistPlural]. Подивимося, які рішення вони зможуть знайти."

 STUDY_NANITE_SWARM:0 "Вивчити рій нанітів"
 STUDY_NANITE_SWARM_DESC:0 "Рій нанітів на світі [nanite_swarm_planet.GetName] є технологічним дивом і джерелом небезпеки. Відстежити походження нанітів та їхній зв'язок з унікальною екологією планети буде непросто, але завдяки цьому наші [Root.Owner.GetScientistPlural] зможуть допомогти нам краще зрозуміти машинний розум."
 DESTROY_SWARM:0 "Знищити рій"
 DESTROY_SWARM_DESC:0 "Наказати розбомбити рій з орбіти. Якщо цей світ і зберігає вартісні секрети, ми дізнаємося їх з останків цієї мошкари."

 TAME_THE_SWARM:0 "Приручити рій"
 TAME_THE_SWARM_DESC:0 "Ми можемо використати наші глибокі пізнання у штучному інтелекті, щоб перепрограмувати та приручити нанітів. Їхня допомога у зведенні споруд на цій планеті може стати неоціненною. А завдяки їхньому зв'язку з місцевою екосистемою ми в теорії зможемо наказати нанітам створити тут точну копію нашого рідного світу."
 TAME_THE_SWARM_DESC_ARTIFICIAL:0 "Ми можемо використати наші глибокі пізнання у штучному інтелекті, щоб перепрограмувати та приручити нанітів. Їхня допомога у зведенні споруд на цій планеті може стати неоціненною. А завдяки їхньому зв'язку з місцевою екосистемою ми в теорії зможемо наказати нанітам перетворити це місце на рай."

 ENLIGHTEN_RADIO:0 "Просвіта радіотрофів"
 ENLIGHTEN_RADIO_DESC:0 "Ці рослини можуть жити у світах, де радіації більше, ніж атмосфери. Вони стануть чудовим доповненням до нашої держави. Але спочатку нам потрібно розвинути їхній розум і пояснити їм тисячоліття технічного прогресу за кілька місяців."

 GAS_RESTORATION:0 "Проект відродження світу [From.GetName]"
 GAS_RESTORATION_DESC:0 "Спокута є привілеєм можновладців, і в цьому разі нам багато чого належить спокутувати. Катастрофа у світі [From.GetName] привела нас у жах, і нам залишається сподіватися, що вчені зможуть повернути полярність наших глибоких сканерів і знову розпалити іскру життя в надрах газового гіганта."

 RESCUE_STORM:0 "Звільнити судно [Root.GetName]"
 RESCUE_STORM_DESC:0 "[From.GetName] не може вибратися через бурю у світі [FromFrom.GetName]. Їхня єдина надія в тому, що ми відправимо туди новий корабель, який зможе дистанційно модулювати частоту їхніх щитів."

 STUDY_SLEEPING_CRYSTAL:0 "Вивчити дивний астероїд"
 STUDY_SLEEPING_CRYSTAL_DESC:0 "[From.GetName] - дивний астероїд, який якимось невідомим способом обертається й уникає наших видобувних станцій. Нам варто відправити до нього науковий корабель і дізнатися, у чому справа."

 CRACK_THE_EGG:0 "Розкрити яйце"
 CRACK_THE_EGG_DESC:0 "Величезне яйце, виявлене в системі [Solar_System.GetName], так і просить, щоб його розкрили. Це неймовірна можливість краще пізнати процес розмноження подібних колосальних істот."
 # Рішення
 decision_crystalline_refugees:0 "Розселити кришталевих біженців"
 decision_crystalline_refugees_desc:0 "Знайти дім, де оселяться біженці-$NAME_Central_Crystal_Species$, яких було вигнано з рідних земель у державі $NAME_Central_Crystal_Country$."
 decision_crystalling_refugees_effect_tt:0 "§G5§! £pops£ поселень раси §H$NAME_Central_Crystal_Species$§! переселяться на світ §Y[Root.GetName]§!".

 decision_crystalline_architecture:0 "Кришталеве будівництво"
 decision_crystalline_architecture_desc:0 "Група інженерів із держави $NAME_Central_Crystal_Country$ поліпшить структуру цього орбітального поселення."

 decision_expand_dayside:0 "Розширити інфраструктуру денного боку"
 decision_expand_dayside_desc:0 "Ми можемо використати унікальну особливість світу [Root.GetName] і розмістити сонячні панелі на денному боці, що дасть змогу значно збільшити виробництво енергії."

 decision_introduce_chaos:0 "Привнести хаос"
 decision_introduce_chaos_desc:0 "Цей світ занадто ідеальний для нас, і наші колоністи страждають від нервових зривів. У нас немає інших варіантів, окрім як додати трохи недосконалості."

 # Події
 anomaly.2080.name:0 "Загадковий робот"
 anomaly.2580.desc:0 "Вивчаючи попередню цивілізацію світу [From.GetName], наші вчені виявили загадкового маленького робота, який спробував сховатися від них. Після кількох тижнів обережного знайомства та встановлення дружніх стосунків маленький робот нарешті відвів їх до фабрики, що все ще працює, за якою він слідкує з часів загибелі своїх творців."\n\nПриблизившись до споруди, ми отримали велику кількість ресурсів, які можна віднести до корабля. Незважаючи на дивацтва і труднощі у спілкуванні, маленький робот, судячи з усього, вважає наших учених друзями."

 anomaly.6700.name:0 "На волосок від загибелі"
 anomaly.6700.desc:0 "Перші звіти екіпажу корабля [Root.GetName], що досліджує мляві пустки світу §H[nanite_swarm_planet.GetName]§!, цілком відповідали очікуванням: це неприродна пустка без будь-яких ознак життя над поверхнею води. Однак водні форми життя давно переступили межу у своєму розвитку, після якої хоча б частина видів повинна здійснювати вилазки на сушу. Крім того, екіпаж виявив щось на зразок стародавніх будівель, засипаних піском. Незабаром після початку розкопок звідкись з'явилися дрібні рої нанітів і почали докучати дослідникам. Схоже, споруди вкриває не пісок, а мільярди мікроскопічних наномашин!"\n\nПісля активації ці рої почали стрімко збільшуватися, пробуджуючи все більше своїх сплячих родичів. [Root.GetLeaderName] віддає наказ про термінову евакуацію, завдяки чому корабель [Root.GetName] встигає залишити атмосферу і врятуватися від хмари нанітів, яка його переслідує. Рой, що залишився, прийшов у стан готовності і не збирається заспокоюватися."
 anomaly.6700.a:0 "З'ясуйте, що тут сталося."

 anomaly.6705.name:0 "Про походження нанітів"
 anomaly.6705.desc.start:0 "Корабель [root.GetName] завершив дослідження нанітів світу §H[nanite_swarm_planet.GetName]§!, і результати вражають уяву. Тисячі років тому тут зазнав аварії корабель просунутої цивілізації. На його борту були роботи найрізноманітніших форм і розмірів."
 anomaly.6705.desc.L:0 "Цікавий факт: схоже, ці машини могли використовуватися таємничими будівничими брами, хоча вони старіші за будь-які знайдені нами L-брами."
 anomaly.6705.desc.noL:0 "Хто б не створив ці машини, вони володіли воістину розвиненими технологіями задовго до нас."
 anomaly.6705.desc.end:0"\nРоботи діяли автономно і спробували захопити планету, підкоряючись закладеній програмі. Але без контролю з боку своїх творців машини незабаром почали битися одна з одною."\n\nПереможцем з цієї сутички вийшла система самовідтворюваних нанітів, здатних до неймовірної адаптації. Ці наніти швидко еволюціонували, підлаштувавшись під біосферу планети. Машина стала господарем поверхні, розщепивши все, від місцевої флори до ворожих роботів. Ми стали свідками наслідків цієї великої війни: планета не позбавлена життя, вона підтримує існування суперхижака, що еволюціонував на ній."
 anomaly.6705.a:0 "Приручити рій."
 anomaly.6705.b:0 "Продовжити вивчення рою."
 anomaly.6705.b.tooltip:0 "Наші [Root.Owner.GetScientistPlural] займуться вивченням еволюції нанітів на планеті [nanite_swarm_planet.GetName]"
 anomaly.6705.c:0 "Знищити рій."

 anomaly.6710.name:0 "Штучна імунна система"
 anomaly.6710.desc.start:0 "Мешканці світу §H[nanite_swarm_planet.GetName]§! не перестають нас дивувати. Рой миттєво розбирає і вивчає кожен зонд, відправлений нами в атмосферу планети. Ба більше, отримана інформація швидко передається по всьому вулику - наніти навчилися поглинати наші дрони навіть на іншому боці планети. Схоже, що рій стрімко освоює наші технології."
 anomaly.6710.desc.normal:0 "Деякі [Root.Owner.GetScientistPlural] стверджують, що рій, безумовно, є розумним створінням - або скупченням таких. На їхню думку, він демонструє всі ознаки повноцінної форми життя.\n\nНеобхідно ухвалити рішення: залишити рій у спокої, знищити його або спробувати використати його в наших інтересах?"
 anomaly.6710.desc.gestalt:0 "Поведінка нанітів характерна для колективного розуму на стадії формування. Якщо дозволити рою існувати, з часом він може виробити повноцінну свідомість. Чи потрібно залишити його в спокої, чи краще знищити рій, поки він не перетворився на загрозу? Можливо, ми зможемо поставити це створіння собі на службу?"

 anomaly.6710.a:0 "Приручити рій."
 anomaly.6710.b:0 "Знищити рій."
 anomaly.6710.c:0 "Це не просто машини, це живі істоти!"

 anomaly.6715.name:0 "Нанозапилення" #English spelling is intentional... поки що
 anomaly.6715.desc:0 "Незважаючи на вражаючі здібності нанітового рою світу §H[nanite_swarm_planet.GetName]§!, поодинці наніти доволі вразливі. Ми витягли кілька нанітів з атмосфери планети і перепрограмували їхню систему комунікації, використовуючи просунуті технології штучного інтелекту. Потім перепрограмовані наніти були повернуті на поверхню планети, і внесені нами модифікації блискавично поширилися по всьому рою.\n\nЗаволодівши комунікаціями рою, ми наказали нанітам відновити стабільну біосферу, щоб на планеті §H[nanite_swarm_planet.GetName]§! могли оселитися [Root.Owner.GetSpeciesNamePlural]. Тепер цей світ чекає на перших колоністів, а нанітовий рій готовий виконувати будь-які їхні розпорядження."
 anomaly.6715.a:0 "Колоніальні кораблі, ключ на старт!"

 anomaly.6720.name:0 "Від орбітального бомбардування не втечеш"
 anomaly.6720.desc:0 "Орбітальне бомбардування планети §H[nanite_swarm_planet.GetName]§! завершилося, [root.fleet.GetName] рапортує про виконання завдання. Знищення нанітів зажадало величезної кількості потужної вибухівки й експериментальних електромагнітних озброєнь, але тепер усе скінчено: у цьому світі не залишилося й сліду цих створінь.\n\nПоселившись на планеті, наші колоністи зможуть скористатися рештками крихітних механізмів для своїх потреб. Можливо, їм вдасться отримати з них якусь користь."

 anomaly.6725.name:0 "Недостатня підготовка"
 anomaly.6725.desc:0 "Нам не допомогли ні вжиті запобіжні заходи, ні особливе спорядження. Незабаром після висадки контакт із жителями колонії на планеті §H[nanite_swarm_planet.GetName]§! було втрачено. На останньому зображенні, отриманому з колонії, видно, як на неї опускається величезний рій крихітних чорних тіл, за яким не видно неба."
 anomaly.6725.a:0 "Прокляті наніти!"

 anomaly.6740.name:0 "Колір науки"
 anomaly.6740.desc:0 "Джерелом резонансного сонячного випромінювання навколо корони зірки §Y[From.GetName]§! виявилися унікальні кристалічні формації, здатні витримувати високу температуру.\n\nПіднявши фрагменти кристала на борт, наші [Root.Owner.GetScientistPlural] з подивом виявили, що незвичайний резонанс можна відтворити в лабораторних умовах. Для початку вони піддали кристали випромінюванню зірки [From.GetName] і отримали результати, повністю ідентичні початковим спостереженням. Незабаром з'ясувалося, що кристали здатні резонувати з енергетичними хвилями будь-якої частоти, створюючи звуки і кольори, про існування яких [Owner.GetSpeciesNamePlural] навіть не підозрювали! Ці незвичайні частоти можуть докорінно змінити наше бачення всесвіту. З іншого боку, вивчення кристалічних структур, здатних витримати жар зірки, має величезний науковий потенціал."
 anomaly.6740.a:0 "Поділитися незвичайними частотами з діячами мистецтв."
 anomaly.6740.a.gestalt:0 "Продовжити науковий аналіз незвичайних частот."
 anomaly.6740.b:0 "Використовувати кристал для ізоляції енергетичної зброї."

 anomaly.6745.name:0 "[From.GetName]"
 anomaly.6745.desc:0 "Відтоді, як [Root.Owner.GetSpeciesNamePlural] вирушили до зірок, нас вабила планета [From.GetName] - як наївна мрія, як символ віри в краще майбутнє, як образ нової домівки. На жаль, зі зростанням ефективності наших телескопів ми дедалі чіткіше розуміли, що нічого хорошого на нас там не чекає: цей світ повинен був бути схожим на заледеніле пекло, що обертається синхронно зі своєю зіркою. Тепер ці підозри повністю підтвердилися.\n\nВтім, надія вмирає останньою. На планеті є все необхідне, щоб зробити її населеною. Потрібно лише невелике зусилля..."
 anomaly.6745.a:0 "Дякую за натхнення, [From.GetName]."
 anomaly.6745.b:0 "Ще одна екзопланета в нашому списку."
 anomaly.6750.name:0 "[From.GetName]"
 anomaly.6750.desc:0 "Ця планета обертається синхронно зі своєю зіркою. На ній є все необхідне, щоб зробити планету населеною. Можливо, тут вийде що-небудь побудувати."

 anomaly.6800.name:0 "Навчальна стрільба"
 anomaly.6800.desc:0 "Наші сенсори показують, що уламки кораблів на астероїді [From.GetName] опинилися там досить дивним чином. Схоже, кораблі спеціально спрямовували на цей астероїд, можливо навіть із відстані в кілька світлових років, щоб перевірити точність двигунів. Глибоке сканування дало змогу виявити відносно неушкоджений двигун."
 anomaly.6800.a:0 "Роздобудьте цей двигун!"
 anomaly.6800.b:0 "Не варто даремно розкидатися сплавами."

 anomaly.6805.name:0 "Сенсори на астероїді"
 anomaly.6805.desc:0 "Обшукуючи астероїд [From.GetName] на предмет рідкісних ресурсів, наші [Owner.GetScientistPlural] зробили дивовижне відкриття. Те, що ми прийняли за простий астероїд, виявилося недієвою станцією стеження, обладнаною складною електронікою і просунутими сенсорами і призначеною для відправки сигналів у простір стародавньої держави. Зіткнення порушило внутрішню структуру астероїда, тож нам вдасться витягти тільки одну систему."
 anomaly.6805.a:0 "Витягніть сенсори."
 anomaly.6805.b:0 "Розберіться в їхніх програмах для шифрування."

 anomaly.6810.name:0 "Зараження"
 anomaly.6810.desc:0 "Ми помилялися. Станція на орбіті світу [From.GetName] зовсім не млява - вона виявилася населена гігантськими інопланетними членистоногими! Відправлені на станцію зонди встигли передати зображення стрімких тіней і величезних жвал, після чого були знищені. Глибоке сканування станції засвідчило наявність на ній пристрою, який, імовірно, є складним сховищем даних. Щоб дістатися до нього, нам доведеться прорватися через масу багатоногих захисників."
 anomaly.6810.a:0 "Відправте туди загін, гігантські інопланетні членистоногі - це не жарт!"
 anomaly.6810.b:0 "Краще не турбувати їх."
 anomaly.6810.c:0 "Спробувати зв'язатися з нашими родичами-членистоногими."
 anomaly.6810.d:0 "Викинути їх у космос."
 anomaly.6810.d.tooltip:0 "Скористатися нашими широкими знаннями та випустити повітря зі станції."
 anomaly.6815.name:0 "Гігантські інопланетні членистоногі"
 anomaly.6815.desc:0 "О, привіт! Вибачте за зламаний зонд. Ми тут проводимо філігранні експерименти і злякалися, що зовнішній вплив може вплинути на результат. Напевно ви розумієте. Отже, чим ми можемо вам допомогти?"
 anomaly.6815.a:0 "Так, отже, станція не захоплена ворожими формами життя?"
 anomaly.6820.desc:1 "З чого ви взяли? Ми представники кураторів, займаємося вивченням унікальних властивостей цієї системи. Якщо вас цікавлять наші стандартні пропозиції, можете зв'язатися з основною лабораторією. Я можу надати вам копію отриманих нами результатів."
 anomaly.6820.a:0 "Удачі вам із вашими експериментами."

 anomaly.6825.name:0 "Зростання кристалів"
 anomaly.6825.desc.start:0 "Життєві форми на астероїді [From.GetName] виявилися не тим, на що ми розраховували. Наші [owner.GetScientistPlural] повідомляють, що на астероїді ростуть кристали. Їхнє зростання самопідтримується і відбувається завдяки поглинанню кристалами фонової радіації зірки [From.System.GetName] та мінералів самого астероїда."
 anomaly.6825.desc.nofood:0 "Самі кристали складаються переважно з сахарози і є доволі крихкими."
 anomaly.6825.desc.food:0 "Самі кристали складаються переважно з сахарози і потенційно придатні в їжу."
 anomaly.6825.b:0 "Кажете, вони їстівні?"
 anomaly.6835.name:0 "Жага кристалів"
 anomaly.6835.desc:0 "Наше населення ось уже кілька років харчується космічними кристалами цукру і буде тільки раді, якщо кристали стануть доступнішими. Наші [Root.GetScientistPlural] склали список потенційних кандидатів на роль кристальних ферм."
 anomaly.6835.a:0 "Відшукайте нові астероїди для кристальних ферм."
 anomaly.6835.a.tooltip:0 "До §Y3§! випадкових астероїдів вироблятимуть §G3§! £food£ їжі."
 anomaly.6835.b:0 "Давайте не буде розширювати кристальні ферми."

 anomaly.6840.name:0 "Паства замала"
 anomaly.6840.desc:0 "[From.GetName] - незвичайний газовий гігант. Пізнання в астрофізиці кажуть нам, що у такої планети має бути кільце, але його немає. Причина стає зрозумілою після того, як наш науковий корабель вивчає один незвичайний місяць. Планета оточена супутниками-"пастухами", і всі вони не тільки багаті на мінерали, а ще й накопичують їх рік від року. Ми могли б підірвати супутники за допомогою точних керованих вибухів і витягти мінерали з уламків, а можемо залишити їх у зоні кільця і збирати уламки, що накопичуються на них."
 anomaly.6840.a:0 "Ці мінерали потрібні нам зараз."
 anomaly.6840.b:0 "Терпіння винагороджується."

 anomaly.6845.name:0 "Каскадна катастрофа"
 anomaly.6845.desc:0 "Ми дійсно виявили життя на планеті [From.GetName], але самі ж його і знищили. Місцеві мікроорганізми, що мешкали у верхніх шарах атмосфери газового гіганта, погано відреагували на глибоке сканування. Частоти, які ми використовували, викликали резонанс клітинних стінок, який поступово охопив усіх мешканців газового гіганта. Незабаром після цього на ньому не залишилося нічого живого.\n\nТепер ми перебуваємо на орбіті найбільшого цвинтаря у всесвіті."
 anomaly.6845.a:0 "Чи можна якось виправити це?"
 anomaly.6850.name:0 "Зміна полярності глибоких сканерів"
 anomaly.6850.desc:0 "Готово! Наші [Owner.GetScientistPlural] зробили диво. Модифікувавши судно, вони змогли повторити той перший каскад. Цього разу ефект вийшов зворотний, і хвиля нового життя пройшлася світом [FromFromFrom.GetName]."
 anomaly.6850.desc.valuesothers:0 "Цей процес дав нам багато інформації про всесвіт, але ще більше ми дізналися про самих себе."
 anomaly.6850.desc.novaluesothers:0 "У майбутньому нам варто бути обережнішими зі сканерами."
 anomaly.6850.a:0 "Фантастичні новини!"

 anomaly.6855.name:0 "В океані бурі"
 anomaly.6855.desc.regular:0 "Останнє повідомлення від корабля [Root.GetName] було лише фоновим шумом. Команда вивчала незвичайний шторм на світі [From.GetName], і попередні звіти викликали чималий інтерес. Буря відреагувала на вислані зонди, створивши навколо них ділянки вакууму, а потім поступово поглинула їх. Перед тим як ми втратили зв'язок, корабель [Root.GetName] планував просканувати бурю в різних частотах. Схоже, що науковий корабель виявився втягнутий всередину газового гіганта і перестав подавати ознаки життя."
 anomaly.6855.desc.gestalt:0 "Повідомлення від судна [Root.GetName] нашій свідомості раптово перервалися. Не схоже, що [Owner.GetScientistPlural] мертві, вони просто не можуть зв'язатися з нами. Вони вивчали незвичайний шторм у світі [From.GetName], і попередні звіти викликали чималий інтерес. Буря реагувала на вислані зонди, створивши навколо них ділянки вакууму, а потім поступово поглинула їх. Перед тим як ми втратили зв'язок, судно [Root.GetName] планувало просканувати бурю в різних частотах. Схоже, що науковий корабель виявився втягнутий всередину газового гіганта і перестав подавати ознаки життя."
 anomaly.6855.a:0 "Потрібно врятувати судно [Root.GetName]!"
 anomaly.6855.b:0 "Чекайте, [From.GetName] тепер викликає ЩЕ БІЛЬШИЙ інтерес."
 anomaly.6855.b.tooltip:0 "Кинути судно [Root.GetName] напризволяще і вивчити наслідки."
 anomaly.6860.name:0 "Флуктуація частот щитів"
 anomaly.6860.desc:0 "Після кількох місяців роботи наші [Owner.GetScientistPlural] зуміли змінити щити судна [FromFrom.GetName] таким чином, що буря на світі [FromFromFrom.GetName] відпустила застряглий корабель. Зв'язок було відновлено. Дивно, але ніхто на борту не пам'ятає про час, проведений у полоні бурі."
 anomaly.6860.a:0 "За роботу."

 anomaly.6865.name:0 "Експрес-доставка"
 anomaly.6865.desc:0 "Коли судно [Root.GetName] наблизилося до вантажного контейнера, нам спочатку здалося, що сенсори несправні. Матеріал контейнера - [Owner.GetBioAlloy] - був точнісінько як у наших космічних споруд. Імовірність того, що інопланетяни будуть використовувати такий самий склад, дуже мала, але навіть після калібрування дані не змінилися. \n\nУ контейнері ми виявили добірку документів з докладними вказівками: куди повинні відправитися наші [Owner.GetScientistPlural] і що їм слід вивчати в найближчі 10 років."
 anomaly.6865.a:0 "Надіслати записи в рідний світ."
 anomaly.6865.b:0 "Це насторожує."
 anomaly.6870.name:0 "Замкнути кільце"
 anomaly.6870.desc:0 "Після кількох тривожних років над світом [Root.GetHomeWorldName] з'явився розлом. Найбільше лякає той факт, що відкрився він у день, що відповідає даті на знайдених нами інструкціях. Нам залишається тільки одне: відправити записи в розлом і забути про те, що трапилося."
 anomaly.6870.a:0 "Нехай із цим розбираються минулі версії нас."

 anomaly.6875.name:0 "Зручна здобич"
 anomaly.6875.desc:0 "Астероїд обертається навколо світу [From.GetName] по настільки ідеальній орбіті, що наші [Owner.GetScientistPlural] вважали, ніби його помістили туди штучно. Однак свідчення наявності двигунів чи інших ознак штучного розміщення так і не було знайдено. Єдиний логічний висновок - за абсурдно неймовірним збігом обставин астероїд був втягнутий у гравітаційне поле світу [From.GetName]. Ми також виявили поклади рідкісних кристалів на поверхні астероїда."
 anomaly.6875.a:0 "Яка турбота."
 anomaly.6880.name:0 "Незрозуміле обертання"
 anomaly.6880.desc:0 "Лише через день після завершення будівництва видобувної станції на спійманому астероїді камінь несподівано повернувся, знищивши станцію. При цьому наші сенсори виявили ще більше рідкісних кристалів!"
 anomaly.6880.a:0 "Відновіть станцію!"
 anomaly.6880.b:0 "Чому він так зробив?"
 anomaly.6885.name:0 "Роздратований кристал"
 anomaly.6885.desc:0 "Сигнал тривоги сколихнув систему [Solar_System.GetName], коли масивна кристалічна істота залишила свій притулок на астероїді, з якого ми добували кристали. Схоже, вона §Rсердита§!".
 anomaly.6890.name:0 "Гніздо сплячого кристала"
 anomaly.6890.desc:0 "Виявилося, що захоплений астероїд насправді є гніздом кристалічної істоти. Добре, що ми не стали копати далі, адже, судячи з усього, ми потривожили спляче всередині створіння. Якщо ми на деякий час залишимо його в спокої і спостерігатимемо здалеку, істота має заспокоїтися."
 anomaly.6890.a:0 "Що ми можемо дізнатися?"

 anomaly.6895.name:0 "Токсична біологічна промисловість"
 anomaly.6895.desc.catano:0 "Джерелом ознак життя, виявлених у токсичній атмосфері світу [From.GetName], виявилися колосальні напіворганічні машини! Схоже, саме ця інопланетна промисловість несе відповідальність за отруйну атмосферу і при цьому продовжує працювати. Інших ознак життя на світі не спостерігається. Здається, творці машин просто кинули їх напризволяще. Ми не до кінця розуміємо їхнє призначення, але їхнє вивчення, безсумнівно, розширить наші пізнання в інженерії."
 anomaly.6895.desc.catayes:0 "Джерелом ознак життя, виявлених у токсичній атмосфері світу [From.GetName], виявилися колосальні напіворганічні машини! Судячи з усього, творці цих машин, як і ми, оцінили переваги від об'єднання органіки і машин. Схоже, саме ця інопланетна промисловість несе відповідальність за отруйну атмосферу і при цьому продовжує працювати. Інших ознак життя на світі не спостерігається. Здається, творці машин просто кинули їх напризволяще. Ми не до кінця розуміємо їхнє призначення, але їхнє вивчення, безсумнівно, розширить наші пізнання в інженерії."
 anomaly.6895.b:0 "Зберіть усе, що можна."
 anomaly.6895.c:0 "Зберіть усе."
 anomaly.6895.d:0 "Не турбуйте сплячих дурнів."

 anomaly.6900.name:0 "Холодний розум"
 anomaly.6900.desc:0 "Ми не виявили життя під поверхнею. Ми знайшли там цілий світ! Крижана планета порізана безліччю мікроскопічних труб, пов'язаних із примітивним комп'ютером. Незважаючи на примітивність, розміри комп'ютера дають йому змогу змагатися з суперкомп'ютерами, якими володіє [Owner.GetHomeWorldName]. Комп'ютер активний навіть зараз, і наші [Owner.GetScientistPlural] можуть зв'язатися з ним. Але через його повільність поставити можна тільки одне запитання."
 anomaly.6900.a:0 "Можеш зробити ці обчислення?"
 anomaly.6900.a.tooltip:0 "Використовувати світ для допомоги у вирішенні проблем астрофізики."
 anomaly.6900.b:0 "Хто тебе створив?"
 anomaly.6900.c:0 "Хто був тут до нас?"
 anomaly.6900.d:0 "Що ми таке?"
 anomaly.6900.e:0 "Краще спостерігати здалеку."

 anomaly.6905.name:0 "Планети по осені рахують"
 anomaly.6905.desc:0 "Наші [Owner.GetScientistPlural] виявили щось жахливе. Просканований ними гірський хребет виявився шкаралупою гігантського яйця. Невідомо, яка велетень могла відкласти подібне яйце і який жах може вилупитися з нього."
 anomaly.6905.a:0 "Вивчайте його здалеку."
 anomaly.6905.b:0 "Розкрийте його!"
 anomaly.6905.c:0 "Бенкет."
 anomaly.6910.name:0 "Галактичний омлет"
 anomaly.6910.desc.start:0 "Усередині світу [FromFromFrom.GetName] на нас чекало несподіване відкриття. Замість колосальної форми життя ми виявили рідину з ДНК. Уся планета заповнена генетичним матеріалом і ресурсами. Неясно, на що це все могло б перетворитися, але галактиці краще не знати відповіді на це питання."
 anomaly.6910.desc.hatchling:0 "Незважаючи на схожість із раніше зустрінутим нами породженням порожнечі, це яйце могло б дати життя чомусь набагато більшому."
 anomaly.6915.name:0 "Подяка"
 anomaly.6915.desc.regular:0 "§R "ВОНО ЖИВЕ! Ми лише піщинки поруч із подібним створінням, бо що значать сьогохвилинні сутички між державами поруч із настільки величним... "§!\n\nНа цьому останнє повідомлення судна [Root.GetName] переривається. Відправивши зонди досліджувати світ [FromFromFrom.GetName], ми виявили лише порожню шкаралупу. Схоже, істота не виявила особливої вдячності до своїх визволителів."
 anomaly.6915.desc.gestalt:0 "Наші [Owner.GetScientistPlural] у системі [Solar_System.GetName] були підняті по тривозі незабаром після отриманого повідомлення, в якому йшлося про те, §R "Воно на волі".§! Це було останнє повідомлення судна [Root.GetName], після чого яйце пішло тріщинами. Відправивши зонди досліджувати світ [FromFromFrom.GetName], ми виявили лише порожню шкаралупу. Схоже, істота не виявила особливої вдячності до своїх визволителів."

 anomaly.3140.name:0 "Підземне тепло"
 anomaly.3140.desc:0 "Відправивши зонд у надра, ми встановили, що незвичайні теплові сигнатури світу [From.GetName] викликані гідротермальними джерелами. Схоже, цей світ не такий простий..."
 anomaly.3140.a:0 "Вражаюче. Але досить витрачати на це ресурси."
 anomaly.3141.name:0 "Глибина інопланетного життя"
 anomaly.3141.desc:0 "Подальші дослідження команди корабля "[From.GetName]" показали, що гаряча вода, що піднімається з глибин, кишить мікроскопічним життям! Виявляється, у неживої замерзлої планети є процвітаюча підводна біосфера!"

 colony.5000.name:0 "Неочікуваний друг"
 colony.5000.desc:0 "Загадкове створіння зустріло колоністів, які висадилися на планеті [Root.GetName], вкрай привітно. Спочатку багато поселенців з недовірою ставилися до маленького робота, проте той виявився дуже корисним і надав чималу допомогу з облаштуванням колонії."\n\nУже за кілька років мініатюрне створіння стало улюбленцем мешканців перших міст на планеті [Root.GetName] - і навіть неофіційним символом планети в цілому."
 colony.5000.a:0 "Як мило, що ця істота нам допомагає."

 colony.5005.name:0 "Стародавня фабрика"
 colony.5005.desc:0 "Фабрика на планеті [Root.GetName], за якою наглядав маленький робот, зіграла важливу роль у заснуванні колонії. Познайомившись зі своїм мініатюрним сусідом і навчившись його розуміти, поселенці зрозуміли, що стародавній комплекс давно занепав, а крихітка-робот уже не в змозі підтримувати його працездатність наодинці." Ми все ще погано розуміємо технології та механізми стародавніх будівельників фабрики, проте наші інженери вірять, що з часом зможуть відновити її."
 colony.5005.a:0 "Що ж, давайте спробуємо допомогти."

 colony.5006.name:0 "Крах фабрики"
 colony.5006.desc:0 "Після довгих років поступового занепаду величезна фабрика на планеті [Root.GetName] нарешті впала. Розчистивши завали, колоністи виявили значні запаси металу, що зберігалися в підвалі будівлі, яка обвалилася. Посеред підвалу лежав маленький робот, який так радісно вітав перших колоністів планети. Бідолаха загинув під уламками фабрики, за якою мав наглядати."
 colony.5006.a:0 "Ось і немає більше символу планети..."

 colony.5010.name:0 "Відроджена фабрика"
 colony.5010.desc:0 "З донесення інженерів випливає, що спроба відремонтувати стародавню фабрику на планеті [Root.GetName] повинна була закінчитися повним провалом. Усі їхні зусилля призвели лише до того, що останні справні системи зупинилися остаточно. Робітники покидали інструменти і покинули комплекс - і раптом механізми раптово повернулися до життя. Але запрацювали не тільки основні машини - самі того не розуміючи, інженери якимось чином примудрилися полагодити всі системи, повністю відновивши роботу фабрики. Наприкінці звіту інженери згадують, як маленький робот пустився в танок, побачивши, що фабрика повернулася до роботи."
 colony.5010.a:0 "Все добре, що добре закінчується."
 colony.5010.tt:0 "Планетарна властивість §Y$d_hab_lonely_bot_deposit$§! тепер також виробляє §G1§! од. £volatile_motes£ §Yлетких пилинок§! і §G1§! од. £exotic_gases£ §Yекзотичних газів§!".

 colony.5015.name:0 "Зниклий робот"
 colony.5015.desc:0 "Жителі планети [Root.GetName] повідомляють, що в них знову проблеми із загадковим роботом. Нещодавно він безслідно зник, а одночасно з ним пропали кілька колоністів, які жили в одному з міст планети.\n\nПочатку між цими подіями не бачили зв'язку, але тепер дедалі більше місцевих жителів звинувачують робота у зникненні їхніх друзів і близьких. Зараз інженери аналізують сигнали, що надходили останніми днями на фабрику, за якою доглядав робот. Можливо, вони допоможуть встановити місцезнаходження істоти."
 colony.5015.a:0 "Треба розв'язати це питання якнайшвидше."

 colony.5020.name:0 "Уламки"
 colony.5020.desc:0 "Багато днів наші інженери намагалися відстежити сигнал від робота зі світу [Root.GetName]. Нарешті їм вдалося виявити шахту, що йде далеко вглиб планети. Тунель привів рятувальників до стародавнього комплексу - там, занурені в анабіоз, і знайшлися зниклі колоністи. Поруч лежали уламки маленького робота.\n\nРозбудивши колоністів, ми з'ясували, що всі вони належали до якоїсь секти. Щось змусило їх покинути колишнє життя і спуститися в ці руїни, готові обрушитися їм на голови. Лише своєчасне втручання робота врятувало їхні життя. Ні інженери, ні самі колоністи до пуття не розуміють, як вони опинилися в анабіозі та яким чином крихітка-робот зупинив обвалення комплексу. \n\nНашим інженерам дуже цікаво розібрати загадкове створіння і дізнатися, з чого воно складається. Однак жителі планети [Root.GetName] благають нас спробувати відремонтувати істоту і повернути її до життя."
 colony.5020.a:0 "Краще повернути планеті її маленький символ."
 colony.5020.tt:0 "Планетарна властивість §Y$d_hab_lonely_bot_deposit$§! тепер також пропонує такий вид діяльності, як £job_robot_caretaker£ §YДиглядач робота§!".
 colony.5020.b:0 "Нехай інженери розберуть робота і дізнаються про нього якомога більше."

 ancrel.11000.name:0 "Перший шар"
 ancrel.11000.desc:0 "Схоже, що цим руїнам сотні, якщо не тисячі років. Здалеку вони схожі на величезний порожнистий купол, але розкопки зовнішнього периметра швидко переконують нас в іншому: усередині безумовно розкинулися міські нетрі. Подальший шлях у глибину комплексу перегороджують масивні ворота. Вчені припускають, що місто розділене на кілька концентричних кілець і в кожному такому "шарі" жили представники одного соціального класу. Незабаром нам трапляються останки інопланетянина, поховані серед уламків бетонної підлоги. За першим трупом слідує безліч інших - тисячі тіл, розкидані вулицями, звалені в будинках, що звисають зі стельових балок... Ймовірно, ми ніколи не дізнаємося, що їх убило, але виглядає це жахливо."
 ancrel.11000.a:0 "Що ж нас чекає у внутрішніх кільцях?"

 ancrel.11005.name:0 "Другий шар"
 ancrel.11005.desc:0 "Якщо перше кільце являло собою лабіринт із жалюгідних халуп жебраків і знедолених, наступний шар уже має всі ознаки регулярного міського планування, як його розуміють [Root.GetAdj].\n\nМи знаходимо кілька відкритих майданчиків - на думку вчених, тут могли бути ринки. Втім, усі предмети давно розсипалися на порох, тож залишається лише здогадуватися про призначення цих площ.\n\nДоволі скоро ми починаємо знаходити незвичні трупи і в цій частині міста. Схоже, всі вони загинули з тих самих причин, що і їхні родичі в першому кільці, - тіла розкидані ідентичним чином."
 ancrel.11005.a:0 "Знову моторошне видовище..."

 ancrel.11010.name:0 "Третій шар"
 ancrel.11010.desc:0 "Ворота, що ведуть до третього кільця, нарешті відкриваються. Жадібні до нових знахідок вчені спрямовуються всередину - туди, де мають розташовуватися найбагатші квартали. Зараз ми вже приблизно уявляємо, що на нас чекає далі...\n\nЧерез кілька хвилин один із наших учених завмирає... і раптово накидається на того, хто йде слідом. Коли приголомшені колеги відтягують його, жертва нападу вже мертва. Ніхто з нас не може зрозуміти, чим викликаний цей раптовий напад божевілля, а вчений, який втратив розум, на запитання не відповідає.\n\nТретій шар виявився помітно меншим за попередні. Схоже, це останнє кільце, що відокремлює нас від центру купола. Залишилося подолати одні ворота."
 ancrel.11010.a:0 "Вчені готові вступити в центр комплексу."

 ancrel.11015.name:0 "Останній шар"
 ancrel.11015.desc:0 "Тільки-но відчиняються останні ворота, як учених буквально змітає найпотужніша хвиля псионічної енергії. Корчачись в агонії, більшість із них падають на землю. Лише деякі знаходять у собі сили зробити крок всередину.\n\nВнутрішній простір останнього шару виглядає як величезний храм. У центрі знаходиться високий поміст або вівтар, а стіни вкриті гігантськими діаграмами зоряного неба. На багатьох зображена система [Root.System.GetName].\n\nПриблизившись до центру залу, вчені розуміють, що перед ними не просто вівтар, а якась складна машина."
 ancrel.11015.a:0 "Треба вивчити її - можна дізнатися щось корисне."

 ancrel.11020.name:0 "Найдавніший"
 ancrel.11020.desc:0 "Тільки-но розпочавши вивчення стародавнього механізму, вчені відчувають найсильніші звукові галюцинації. Щось жахливе, що не піддається опису, кричить у голові кожного з них, вимагаючи звільнити його, випустити на волю з вікового ув'язнення. Перед очима вчених знову і знову постає бачення жахливої тварюки, яка на шматки розриває систему [From.System.GetName]. Голос стає дедалі голоснішим, дедалі пронизливішим, кілька вчених непритомніють, не в силах протистояти безжальному псионічному натиску."
 ancrel.11020.a:0 "Зламайте машину, поки вона не заподіяла нових лих!"
 ancrel.11020.b:0 "ЗВІЛЬНІТЬ ЙОГО!"
 ancrel.11020.tt:1 "§Y$NAME_Eldritch_Horror$§! вирветься на волю в системі §Y[eldritch_location.GetName]§!".


 ancrel.11025.desc:0 "НАРЕШТІ-НО...\n\nСХИЛІТЬСЯ, СМЕРТНІ. ВПАДІТЬ НИЦЬ ПЕРЕДІ МНОЮ, І Я ДАРУЮ ВАМ СВОЮ МУДРІСТЬ І ЗАХИСТ.\n\nЧИНІТЬ ОПІР, І Я ЗНИЩУ ВАС!"
 ancrel.11025.a:0 "О, Найвеличніший! Прийми це заблудле стадо під своє заступництво!"
 ancrel.11025.a.tt:0 "§Y[Root.GetName]§! відновить свою космічну базу в системі §Y[eldritch_location.GetName]§!".
 ancrel.11025.b:0 "Не варто було тебе випускати."
 ancrel.11025.b.tt:0 "§Y[Root.GetName]§! і §Y$NAME_Eldritch_Horror$§! стануть ворожі один одному."

 ancrel.11027.desc:0 "ТИ ВЧИНИВ МУДРО.\nВСЕ БУДЕ ТАК, ЯК І МАЛО БУТИ."
 ancrel.11027.a:0 "Воля твоя нехай буде виконана, Найвеличніший!"

 ancrel.11030.desc:0 "ОЗНАЧАЄТЬ, ТИ ВИБЕРІВ СМЕРТЬ."
 ancrel.11030.a:0 "Розірвати зв'язок."

 ancrel.11035.name:0 "Флот у системі [eldritch_location.GetName] втрачено"
 ancrel.11035.desc:0 "Ми втратили контакт із нашим флотом у системі [eldritch_location.GetName]. Незабаром після його зникнення стало відомо, що система повністю знищена внаслідок раптового колапсу зірки."
 ancrel.11035.a:0 "Трагедія."

 central.5.name:0 "Сигнал із центру галактики"
 central.5.desc:0 "Вчені засікають потужний сигнал, що розходиться по всій галактиці. Його джерело знаходиться в самому центрі галактики - в місці, яке завжди вважалося абсолютно неживим. Слідом за сигналом надходить повідомлення."
 central.5.a:0 "Вивести на екран."

 central.10.desc:0 "Привіт вам, юна раса, яка лише нещодавно обжила нашу галактику.\n\nМи, мешканці райських кущів у самому її центрі, вирішили вийти зі свого притулку і дізнатися, що мешканці периферії можуть запропонувати нам. Сподіваємося, що ви не уподібнитеся своїм попередникам і не принесете терор у володіння імперії."
 central.10.a:0 "Вітаю..."

 central.15.desc:0 "..."
 central.15.a:0 "Вони що, просто обірвали зв'язок?"

 central.20.name:0 "$NAME_Central_Crystal_Country$"
 central.20.1.desc:0 "Про що ще ви бажаєте говорити?"
 central.20.2.desc:0 "Ви стоїте перед Командувачем Армади Зовнішнього кола Кришталевої імперії, Захисником Внутрішніх земель. Про що ви бажаєте говорити з нами?"
 central.20.a:0 "Розкажіть нам про свій дім."
 central.20.a.response:0 "Наш рідний край подібний до прекрасного сну. Якщо розповісти вам занадто багато, сон цей закінчиться. Молодим расам на кшталт вашої ще багато чому потрібно навчитися, перш ніж вам буде дозволено вступити в наше святилище.\n\nКоли-небудь ми відкриємо вам вищу істину - якщо ви виявитеся того гідні."
 central.20.b:0 "Чому ви вирішили вийти у світ?"
 central.20.b.response:0 "Ми довго спостерігали за іншими видами в галактиці - і дійшли висновку, що у наших нинішніх сусідів є безсумнівний потенціал. Щойно посланець приніс звістку, що серед молодих рас є та, на появу якої так довго чекав наш народ, ми негайно розпочали пошуки... Ми поки що не визначилися, яка з молодих рас нам потрібна, - але вважаємо, що всі ви можете принести користь. Сподіваємося, що ви зможете виправдати наші очікування і ми прийдемо до згоди, яка влаштує обидва наші народи."
 central.20.c:0 "Ви щось шукаєте? Можливо, потребуєте нашої допомоги?"
 central.20.c.response:0 "Ні, час ще не настав. Повертайтеся пізніше, і тоді, можливо, ми зможемо поділитися новинами."
 central.20.d:0 "Це все".

 central.21.desc:0 "Йди геть, терорист. Нам нічого тобі сказати."
 central.21.a:0 "..."

 central.50.desc:0 "Певні елементи нашого суспільства сіють у столиці заворушення, вимагаючи зняти обмеження на відвідування нашого світу. Найвеличніший бажає переселити порушників спокою на інші планети, щоб вони не загрожували безпеці наших кордонів і не підривали підвалини суспільства."\n\nЯкщо ви зможете запропонувати їм притулок, ми будемо вельми вдячні."
 central.50.a:0 "Ми постараємося знайти для них місце."
 central.50.a.tt:0 "Протягом наступних §Y10 років§! ми можемо прийняти в §Yпоселенні§! рішення §Y$decision_crystalline_refugees$§!".
 central.50.b:0 "У нас немає вільного місця."

 central.quest.transmission.end:0 "Ви хотіли обговорити щось іще?"
 crystalline_hostility_trigger_tt:0 "£trigger_no£ Держава §Y$NAME_Central_Crystal_Country$§! ставиться до нас вороже."

 central.51.desc:0 "Ми раді це чути. Сподіваємося, що у ваших володіннях на них чекає процвітання, і віримо, що вони принесуть вам чималу користь.\n\n$central.quest.transmission.end$"
 central.51.a:0 "Так, є ще дещо."
 central.51.b:0 "Ні, це все."

 central.52.desc:0 "Шкода це чути. Що ж, ми пошукаємо інший притулок для нашого народу.\n\n$central.quest.transmission.end$"

 central.60.desc:0 "Не так давно в одному з наших найбільших міст сталася катастрофа, що спричинила жахливі руйнування. Щоб почати ремонт і повернути місту колишню велич, ми потребуємо значних поставок ресурсів.\n\nЗрозуміло, якщо ви погодитеся нам допомогти, то отримаєте щедру винагороду. Ба більше, ми готові відправити до вас групу інженерів, щоб вони поділилися нашими відкриттями з вашим народом."
 central.60.a:0 "Наш народ готовий поділитися з вами частиною ресурсів."
 central.60.a.tt:0 "Протягом наступних §Y10 років§! ми можемо прийняти в §Yпоселенні§! рішення §Y$decision_crystalline_architecture$§!".
 central.60.b:0 "У нас немає зайвих ресурсів."

 central.61.desc:0 "Народ $NAME_Central_Crystal_Species$ дякує вам за допомогу. Ваш дар допоможе мільйонам представників нашого виду.\n\n$central.quest.transmission.end$"

 central.62.desc:0 "Шкода, що ви не зможете нам допомогти. Доведеться просити допомоги в інших рас.\n\n$central.quest.transmission.end$"

 central.70.desc:0 "Один із наших провідних учених відчуває до вашої держави величезний інтерес. Чесно кажучи, ми не розуміємо чому - навряд чи у вас є щось, чого немає в нашій імперії... Загалом, цей вчений хоче оселитися на одній із ваших планет і навчатися в найкращих умів вашого народу."
 central.70.a:0 "У нас якраз є відповідна посада."
 central.70.a.tt:0 "§YВчений§! з раси §H$NAME_Central_Crystal_Species$§! переселиться на світ §Y[Root.GetName]§!".
 central.70.b:0 "На жаль, у нас немає відповідної посади."

 central.71.desc:0 "Чудово. Сподіваємося, що вам від цього вченого буде більше користі, ніж було нам.\n\n$central.quest.transmission.end$"

 central.72.desc:0 "Що ж, доведеться цьому вченому знайти інший предмет вивчення.\n\n$central.quest.transmission.end$"

 colony.9000.name:0 "Нетверда земля"
 colony.9000.desc:0 "Колонія у світі [Root.GetName] зіткнулася з незвичайною проблемою. Схоже, що ми заснували поселення просто на спині гігантської плавучої рептилії, у панцирі якої міститься велика кількість екзотичних мінералів. Ба більше, майже всі острови планети насправді являють собою таких самих істот. Колоністи назвали їх "§Yнеммамі§!".\n\nТвореньки здаються цілком нешкідливими - якщо не вгризатися надто глибоко в їхні панцирі, вони ледь помічають нашу присутність."
 colony.9000.a:0 "Продовжуйте."
 colony.9000.a.turtle:0 "Знайоме видовище..."

 colony.9005.name:0 "Раптове відкриття"
 colony.9005.desc:0 "Населення нашої колонії у світі [Root.GetName] зростає з кожним роком, і молодь постійно вигадує собі нові розваги - як воно зазвичай і буває з підростаючим поколінням. Чергова модна юнацька забава полягає в тому, щоб якомога ближче підібратися до голови місцевої німми.\n\nНа жаль, розваги молоді нерідко призводять до трагедій. Так сталося і цього разу: перелякана істота різко сіпнулася, і молоді [Root.Owner.GetSpeciesNamePlural] впали з великої висоти. Один із підлітків загинув, інші дістали важкі травми.\n\nТепер обурені колоністи вимагають вжити рішучих заходів проти "тупих тварин"."
 colony.9005.desc.gestalt:0 "Наша колонія у світі [Root.GetName] зростає, проте там виникла нова проблема: з'ясувалося, що немма відчуває сильне роздратування, коли дрони наближаються до її голови. Був випадок, коли через різкий рух незадоволеної німми [Root.Owner.GetSpeciesNamePlural] впали з великої висоти й зазнали серйозних ушкоджень."\n\nПоки ми не навчимося контролювати цих чудовиськ, повноцінний розвиток колонії неможливий."
 colony.9005.a:0 "Потрібно щось робити."
 colony.9005.b:0 "Нехай молодь розважається."
 colony.9005.b.gestalt:0 "Ми постараємося надалі не турбувати цих створінь."

 colony.9010.name:0 "Проект "Немма""
 colony.9010.desc:0 "Найкращі біологи та інженери нашого народу запропонували кілька варіантів розв'язання проблеми немм на планеті [Root.GetName].\n\nМи розглянули безліч підходів - від гранично раціональних до вкрай радикальних. Ситуація вимагає якнайшвидшого вирішення: необхідно негайно перейти до польових випробувань."
 colony.9010.a:0 "Виростивши більше немм, ми зможемо розширити життєвий простір."
 colony.9010.b:0 "Потрібно поневолити немм, зробити їх спокійними і слухняними."
 colony.9010.c:0 "Зануривши немм у сон, можна спокійно добувати мінерали з їхніх панцирів."
 colony.9010.d:0 "Знищити мерзенних тварюк!"

 colony.9015.name:0 "Розширення архіпелагу"
 colony.9015.desc:0 "Після перших випробувань з дорослими особинами наші зоологи створили комплекс для вирощування немм з подальшим випуском у моря планети [Root.GetName]. Учені попереджають, що потенціал програми обмежений: в океані вистачить місця лише для трьох-чотирьох гігантських створінь. Перша новонароджена немма буде випущена на волю приблизно через §Y10 років§!".
 colony.9015.a:0 "Тоді скоріше займемося розведенням!"

 colony.9020.name:0 "Чудо життя"
 colony.9020.desc:0 "Програма з вирощування немм на планеті [Root.GetName] принесла свої плоди! Молода особина швидко звикла до нашої присутності, а ми знайшли для неї відповідне середовище проживання. Створіння вже досить виросло, щоб розміщувати на його спині промислові об'єкти."
 colony.9020.desc.full:0 "$colony.9020.desc$\n\nНа жаль, ця немма буде останньою виведеною нами особиною, оскільки океани планети вже не можуть підтримувати подальше зростання популяції цих тварин. Тепер наші зоологи зосередять свої зусилля на догляді за неммами."
 colony.9020.a:0 "Чудово! Беріться за наступну!"
 colony.9020.b:0 "Добре попрацювали."
 colony.9020.b.gestalt:0 "Результати проєкту задовільні."

 colony.9025.name:0 "Перенаселення"
 colony.9025.desc:0 "На жаль, остання спроба вивести ще одну немму на планеті [Root.GetName] закінчилася невдачею. Нам не вдалося знайти відповідне середовище проживання для такого гігантського створіння. Утім, [Root.Owner.GetScientistPlural] не здаються і сподіваються забезпечити результат наступного разу."
 colony.9025.a:0 "Спробуємо ще раз..."

 colony.9030.name:0 "Примус до покори"
 colony.9030.desc:0 "Наші [Root.Owner.GetScientistPlural]-ксенобіоінженери впоралися із загрозою немм! Завдяки їхнім зусиллям створіння стали абсолютно покірними.\n\nТепер в існуванні немм з'явився новий сенс: вони слугують нам як тяглові тварини. Гігантські створіння здатні перевозити колосальні обсяги вантажів, а кіберімпланти допомагають їм вибирати оптимальний маршрут. Це дало змогу значно прискорити темпи колонізації."
 colony.9030.a:0 "Відмінна робота. Пора перейти до більш серйозних завдань."

 colony.9035.name:0 "Неммафіли"
 colony.9035.desc:0 "Сьогодні на планеті [Root.GetName] почалися заворушення. Значна частина населення приєдналася до акцій протесту проти жорстокого поводження з неммами. Демонстранти вишикувалися в лінію навколо голови немми, на якій стоїть столиця колонії. Вони вимагають, щоб ми негайно звільнили немм і визнали їхнім видом, який потребує захисту. Подібні акції відбулися й на інших німмах планети, проте там на демонстрантів чекали противники протесту, які виступають за збереження чинних програм. Протистояння стає все більш напруженим, місцями відбуваються сутички."
 colony.9035.a:0 "Розпочати програму з вирощування немм."
 colony.9035.b:0 "Заарештувати призвідників і відправити їх на прибирання відходів."

 colony.9040.name:0 "Експлуатація панцирів"
 colony.9040.desc:0 "Наші інженери та біохіміки перевершили себе! Розроблені ними нові седативні препарати та надточні бури дадуть нам змогу видобувати не лише мінерали, що містяться у твердому кристалічному панцирі немм, а й приховані під ним біологічні матеріали - і все це без ризику для нашої інфраструктури. Шкода, що не всім нашим колоніям пощастило з таким багатством..."

 colony.9045.name:0 "Смерть проклятим рептиліям"
 colony.9045.desc:0 "Ліквідацію немм успішно завершено. Програма була реалізована без пригод, наша інфраструктура не постраждала, а океанам планети [Root.GetName] не загрожує забруднення. Скоро ми почнемо видобуток корисних ресурсів з решток немм і побудуємо нову колонію на міцнішій основі. А поки що потрібно знайти місце для зберігання демонтованих матеріалів."
 colony.9045.a:0 "По-іншому з цими безмозкими тварюками не можна."

 # Arc Sites
 broken_world_digsite:0 "Зламана брама"
 broken_world_digsite_desc:0 "Ми перехопили дивні сигнали, що виходять із розбитого купола на планеті [From.Planet.GetName]."
 site_tombworld_weapon_cache:0 "Склад зі зброєю"
 site_tombworld_weapon_cache_desc:0 "Під понівеченою поверхнею світу [From.Planet.GetName] знайшовся армований ящик зі зброєю. Дивно, але він майже не постраждав, незважаючи на роки, проведені на радіоактивній пустці."
 # Повідомлення

 MESSAGE_HYPERDRIVE_SECURED_TITLE:0 "Гіпердвигун захоплено"
 MESSAGE_HYPERDRIVE_SECURED:0 "Наш загін зумів приборкати членистоногих і втекти з даними досліджень."

 # Модифікатори
 the_lonely_bot_welcome:0 "Рука допомоги"
 the_lonely_bot_welcome_desc:0 "Маленький робот, що живе на планеті, з ентузіазмом допомагає нашим колоністам освоїтися на новому місці."

 eldritch_horror_mod:0 "Стародавня мудрість"
 eldritch_horror_mod_desc:0 "Велика стародавня істота ділиться з нашою державою своєю мудрістю, натомість вимагаючи лише невелику частину населення."

 crystalline_architecture_mod:0 "Кристалічна архітектура"
 crystalline_architecture_mod_desc:0 "Покращене планування дало змогу збільшити місткість середовища проживання на планеті."

 nanite_swarm_modifier:0 "Рій нанітів"
 nanite_swarm_modifier_desc:0 "У цьому світі мешкає рій інопланетних нанороботів. Вони знищують все, що входить в атмосферу планети, чи то машини, чи то живі істоти."
 tamed_nanite_swarm_modifier:0 "Приборканий рій нанітів"
 tamed_nanite_swarm_modifier_desc:0 "У цьому світі мешкає рій нанітів, який зумів еволюціонувати. Нанороботи були перепрограмовані, тепер вони допомагають колоністам по господарству."

 new_resonance_music_art:0 "Музика і графіка резонансу"
 new_resonance_study:0 "Вивчення нового резонансу"

 turtle_world_modifier:0 "Плаваючі острови"
 turtle_world_modifier_desc:0 "Як з'ясувалося, "острови" цієї планети - це спини величезних живих рептилій, що живуть на поверхні океану. Тепер колоністи відчувають труднощі з будівництвом нового житла."
 turtle_world_modifier_alone:0 "Життя на спинах немм"
 turtle_world_modifier_alone_desc:0 "$turtle_world_modifier_desc$ Жителі планети вирішили не турбувати гігантських тварин."
 turtle_world_slaves_modifier:0 "Немми в рабстві"
 turtle_world_slaves_modifier_desc:0 "Жителі цього світу поневолили гігантських немм, підвищивши ефективність використання ресурсів планети."
 embraced_turtle_slavery_modifier:0 "Поневолення немм узаконено"
 embraced_turtle_slavery_modifier_desc:0 "Після поневолення немм на цій планеті все населення нашої держави стало прихильніше ставитися до рабства."

 asteroid_relay_stations:0 "Ретранслятори астероїда"
 asteroid_relay_stations_desc:0 "Ця держава почала розміщувати сенсори на астероїдах у найближчих системах, що забезпечило збільшило дальність дії сенсорів."
 asteroid_encryption:0 "Астероїдне шифрування"
 asteroid_encryption_desc:0 "Ця держава оберігає свої таємниці за допомогою стародавніх методів шифрування, виявлених на покинутому ретрансляторі."
 # Names

 gas_cascade_sad:0 "Випадковий геноцид"
 gas_cascade_sad_desc:0 "Ця держава оплакує випадкове знищення цілої екосистеми."
 gas_cascade_happy:0 "Спасіння чеснотою"
