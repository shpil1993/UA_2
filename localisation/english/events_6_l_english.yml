  # Співоча планета

 SINGING_PLANET_CAT:0 "Дивні свідчення"
 SINGING_PLANET_CAT_DESC:0 "Ця планета випромінює дивні магнітні хвилі, відмінні від усього, що ми бачили досі, - таке враження, ніби вона намагається з нами спілкуватися. Нам варто дослідити це незвичайне явище. Можливо, нам пощастило зіткнутися з унікальним життям планетарного масштабу."

 anomaly.7101.name:0 "Співоча планета"
 anomaly.7101.standard.desc:0 "Те, що ми прийняли за спробу спілкування, виявилося всього лише незвичайним, але цілком природним природним явищем. За належної обробки магнітні хвилі, що випускаються планетою, можна прийняти за розмову або навіть спів, хоча вони виходять зовсім не від розумної істоти. Наші вчені визнали їх вельми мелодійними."\n\nМи можемо використовувати цей феномен - наприклад, запрошуючи артистів або медійних персон на станцію для вловлювання цих сигналів або застосовуючи їх як музику, що розслабляє."
 anomaly.7101.a:0 "Вражаюче."
 anomaly.7101.machines.desc:0 "Планета випускає сигнали, які наші дрони-розвідники спочатку визначили як такі, що мають штучне походження. Більш ретельне вивчення показало, що ці сигнали - всього лише природне явище, викликане незвичайними, але нешкідливими магнітними хвилями. Це відкриття не принесе колективу негайної користі, але завдяки унікальності цих хвиль їхнє вивчення може допомогти науці в довгостроковій перспективі."
 anomaly.7101.b:0 "Запишіть їх."
 anomaly.7101.hive.desc:0 "Планета випускає сигнали, які наші розвідники спочатку визначили як такі, що мають штучне походження. Більш ретельне вивчення показало, що ці сигнали - всього лише природне явище, що має незвичайну властивість посилювати зв'язок наших трутнів із колективним розумом. Схоже, що одиниці, які зазнали впливу магнітних хвиль, краще реагують на волю вулика."
 anomaly.7101.c:0 "Усе заради вулика."
 anomaly.7101.c.desc:0 "Вулик може відтворити ці магнітні хвилі та зміцнити свою волю з їхньою допомогою."

 # Ancient Manufactorium

 colony.9200.name:0 "Захований притулок" #запуск події
 colony.9200.desc:0 "Під час досліджень планети [Root.GetName] загін планетарної розвідки знайшов важкі двері, що ведуть прямо в товщу гірського масиву. Від сенсорів нашого корабля їх приховало створене якимось маскувальним пристроєм магнітне поле, а маскування зробило вхід невидимим для автономних дослідних зондів, які картографують поверхню. Серія спрямованих випробувань випробування показала, що подача постійного потоку енергії повинна повернути дверям працездатність, що зрештою дасть змогу відчинити їх і подивитися, що всередині."
 colony.9200.a:0 "Подайте енергію." #продовжити ланцюг
 colony.9200.a.desc:0 "Монтаж енергомережі може зайняти деякий час, а проєкт продовжить витрачати енергію під час дослідження сховища."

 colony.9201.name:0 "Темрява чекає" #ввійшов у сховище
 colony.9201.desc:0 "Після подачі енергії механізм входу запрацював, і нам знадобилося всього кілька маніпуляцій, щоб з'ясувати, як працюють двері. Додаткове топографічне дослідження показало, що за ними розташоване велике підземне сховище. Інопланетні пристрої вкривали кожен квадратний сантиметр стін - навіть величезні колони, що підтримують стелю, слабо випромінювали енергію. З огляду на енергетичну активність і віддалену схожість з нашими власними технологіями, можна припустити, що це підземний виробничий комплекс."
 colony.9201.a:0 "Ми дізнаємося його секрети." #go forward
 colony.9201.a.desc:0 "З огляду на масштаб цієї операції, ретельне вивчення комплексу потребуватиме багато ресурсів, робочої сили і часу. Нам слід чекати регулярних звітів про хід робіт."
 colony.9201.b:0 "Ми не можемо ризикувати. Підірвіть вхід." #opt out
 colony.9201.b.desc:0 "Ми запечатаємо вхід і підірвемо це місце. Хто знає, що може таїтися всередині."
 
 colony.9202.name:0 "Гірський вибух!" #opted out - вибух і кратер
 colony.9202.desc:0 "Навіть дуже далеко від притулку можна було відчути, як тремтить земля. Колоністи, що стояли трохи ближче, побачили, як величезний шматок гірського схилу злетів у повітря, залишивши кратер із землею, сміттям і понівеченими механізмами. Порадившись про те, що могло піти не так, учені дійшли висновку, що початковий вибух запустив усередині сховища ланцюгову реакцію. Так чи інакше, від комплексу залишилася тільки димляча воронка."
 colony.9202.a:0 "Так буде безпечніше".

 colony.9210.name:0 "Зникнення!" #перша проблема
 colony.9210.desc:0 "На початковому етапі дослідження комплексу на планеті [Root.GetName] вчені нанесли на карту його вхід. Перше приміщення в ньому являє собою гігантський зал, що тягнеться в глиб гори, з кількома відгалуженнями, що йдуть ще далі. Висічені з каменю колони прикрашають витончені таблички із зображенням інопланетної раси, яка, ймовірно, побудувала це місце. Ми не можемо розшифрувати їхню мову, але ці витвори мистецтва оповідають про війну, боротьбу і грандіозні звершення. Набагато гірше те, що під час нещодавніх робіт зник цілий будівельний загін; після повідомлення про дивні звуки в темряві він просто зник. Ситуація може вийти з-під контролю і вимагає рішучих дій."
 colony.9210.a:0 "Подвійте охорону і знайдіть їх." #casual
 colony.9210.a.desc:0 "Ми зберемо пошуковий загін, але більшість громадян побоюються гіршого. Ми повинні подвоїти охорону, щоб уникнути подібних випадків у майбутньому."
 colony.9210.b:0 "Відправте всередину всіх і знайдіть їх!" #egalitarian
 colony.9210.b.desc:0 "Ми не можемо приректи їх на смерть! Ми зберемо загін добровольців, щоб знайти зниклих робітників!"
 colony.9210.c:0 "Зберіть пошуковий загін, а решта нехай повертаються до роботи." #authoritarian
 colony.9210.c.desc:0 "Ми припускали, що щось подібне може трапитися. Ми постараємося знайти зниклих робітників, але не станемо відкладати інші заходи. Ми готові заплатити цю ціну."
 colony.9210.d:0 "Це привід для занепокоєння. Надішліть більше сторожових дронів." #gestalt
 colony.9210.d.desc:0 "Ми замінимо зниклий загін. Дослідження повинні тривати."

 colony.9211.name:0 "Робітників знайдено" #casual - поп-смерті та негативний модифікатор
 colony.9211.desc:0 "Один із наших пошукових загонів повідомив, що вони знайшли зниклих робітників. Як виявилося, у сховищі досі діють пастки і пристрої, що укладають непроханих гостей у "коробки" з рухомих стін." Всі невдачливі робітники загинули в пастці. Громадяни нашої держави пригнічені таким поворотом подій, але, принаймні, тепер ми знаємо, чого нам слід остерігатися."
 colony.9211.a:0 "Це жахливо."

 colony.9212.name:0 "Робітників врятовано" #egalitarian - pop survives, negative modifier only
 colony.9212.desc:0 "Ми швидко знайшли зниклих робітників, що не дивно, якщо врахувати розмах операції. Останні члени будівельного загону потрапили в тісну квадратну пастку зі стін, що рухаються. Як виявилося, системи захисту стародавнього притулку продовжують працювати й донині. Тепер, коли нам це відомо, нам буде простіше уникнути подібних пасток у майбутньому. Проте наше населення незадоволене тим, що ми не вжили належних заходів безпеки з самого початку."
 colony.9212.a:0 "Нам пощастило."

 colony.9213.name:0 "Робітників знайдено" #авторитарний - поп помирає, без негативного модифікатора
 colony.9213.desc:0 "Зниклих робітників відшукали всередині жахливого пристрою, який спіймав їх між чотирьох рухомих стін. На жаль, вони більше не зможуть послужити державі, але їхня жертва хоча б допомогла виявити пастку. Роботи тривають відповідно до графіка, і працівники на об'єкті можуть зітхнути з полегшенням: їм нічого більше не загрожує, принаймні поки що."
 colony.9213.a:0 "Вони знали про можливу небезпеку."

 colony.9214.name:0 "Дрони знайдені" #gestalt - pop dies
 colony.9214.desc:0 "Зниклих дронів знайшли в хитромудрій пастці з рухомих стін, здатних створювати закриті з усіх боків тісні клітки. На жаль, усі вони зазнали пошкоджень, несумісних із подальшою роботою. З цього дня наші розвідники зможуть використовувати отриманий досвід, щоб уникати подібних пасток. Робота триває без подальших перешкод."
 colony.9214.a:0 "Прикро. Продовжуйте."

 colony.9220.name:0 "Зал пам'яті" #first opportunity
 colony.9220.desc:0 "Ми проникли в коридори сховища на планеті [Root.GetName] і виявили великий зал, у якому немає труб і машин, розташованих уздовж стін інших приміщень. Схоже, він був побудований з особливою ретельністю - його прикрашає безліч відмінно збережених статуй, що зображують двоногих істот. За винятком окремих деталей всі вони мають майже однаковий вигляд. На жаль, ми не можемо визначити точне призначення цього залу, але можемо припустити, що він служить даниною пам'яті якимось історичним діячам."
 colony.9220.a:0 "Занесіть отримані відомості до архіву." #casual 
 colony.9220.a.desc:0 "Це всього лише стародавні витвори мистецтва, вони нічого не варті."
 colony.9220.b:0 "Це робота справжніх майстрів." #master crafters
 colony.9220.b.desc:0 "Частина наших майстрів вражені роботою цих інопланетян. Вони побачили красу і гармонію в їхньому мистецтві."
 colony.9220.c:0 "Чудова кам'яна кладка." #sub dwellers
 colony.9220.c.desc:0 "Наші майстри визнали кам'яну кладку в цьому приміщенні досить якісною. Знайти її в настільки незнайомому місці було приємно."
 colony.9220.d:0 "Вони прекрасні!" #dwarf
 colony.9220.d.desc:0 "Це місце майже не поступається роботі наших найкращих мулярів і скульпторів своєю якістю. Що якщо це не просто збіг?"

 colony.9230.name:0 "Наближається землетрус!" #earthquake 
 colony.9230.desc:0 "Наші сейсмографи передбачили швидкий землетрус на планеті [Root.GetName]. Більшість робітників евакуйовано в безпечне місце, але одна група опинилася в дальньому залі, якому загрожує обвалення. Вони повідомили, що в приміщенні знаходяться два стародавні механізми - великий, громіздкий, що йде під землю, і другий, прикріплений до стіни за допомогою декількох труб. Ми не можемо сказати, чи відіграють вони скільки-небудь важливу роль для комплексу. Робітники хочуть використовувати одну з цих машин, щоб підперти стелю і запобігти обвалу."
 colony.9230.a:0 "Використовуйте труби, що йдуть у стіну." #casual 1
 colony.9230.b:0 "Використовуйте великий механізм." #casual 2
 colony.9230.c:0 "Покладайтеся на свій досвід." #builders
 colony.9230.d:0 "Вулик знайде рішення." # вулик розділив увагу

 colony.9231.name:0 "У безпеці" #casual 1 more upkeep
 colony.9231.desc:0 "Наші робітники зуміли вчасно розібрати машину і використовували деталі, щоб підперти стелю. При цьому за стіною виявилося кілька труб, які видають гучне шипіння. Прямо зараз оцінити завдані комплексу збитки не представляється можливим."
 colony.9231.a:0 "Успіх."

 colony.9232.name:0 "Заходи безпеки" #casual 2 less produce
 colony.9232.desc:0 "Наші робітники встигли розібрати машину і використовували її деталі, щоб зміцнити стелю, - але якої шкоди вони завдали при цьому комплексу? Після демонтажу в підлозі залишилася дірка, через яку видно інші механізми. Прямо зараз оцінити можливі наслідки цієї дії неможливо."
 colony.9232.a:0 "Успіх."

 colony.9233.name:0 "Поспішна робота" #builders - bad thing averted
 colony.9233.desc:0 "Наші робітники змогли правильно оцінити ситуацію і зуміли відремонтувати і зміцнити стельові опори, не зруйнувавши стародавню техніку."
 colony.9233.a:0 "Добре."

 colony.9234.name:0 "Новий підхід" #розподілена увага - погана річ відвернута
 colony.9234.desc:0 "Обробивши ситуацію з погляду кількох дронів, нам вдалося знайти найкраще рішення: стелю залу було укріплено за рахунок втрати кількох дронів-чорноробів."
 colony.9234.a:0 "Вчитися. Пристосовуватися. Перемагати."

 colony.9240.name:0 "Спостереження" #guardians
 colony.9240.desc:0 "Наші дослідження на планеті [Root.GetName] нарешті принесли результати. Первісне припущення виявилося правильним. Притулок являє собою величезний ливарний цех. Подальший аналіз інопланетної мови показав, що творці називали його "Королівською кузнею". При цьому слід зазначити, що комплекс так і не було запущено: технологічних знань його творців виявилося недостатньо, щоб довести справу до кінця."\n\nМи майже напевно зможемо завершити справу, якщо потрапимо в центр комплексу. Хоча на шляху в нас стоять важкі двері, інженери стверджують, що їх можна буде відкрити. Оскільки очевидних замків або механізмів для відчинення у дверей немає, не виключено, що нам буде потрібно застосувати силу."
 colony.9240.a:0 "Відкривайте двері обережно." #casual 1
 colony.9240.a.desc:0 "Ми постараємося відтиснути двері за допомогою інструментів і механічних пристосувань. Якщо нам пощастить, то проблем при цьому не виникне."
 colony.9240.b:0 "Підірвіть двері." #casual 2
 colony.9240.b.desc:0 "Іноді грубий підхід найкращий. Встановіть вибухівку і покінчимо з цим."
 colony.9240.c:0 "Ретельно вивчіть двері." #spiritualist
 colony.9240.c.desc:0 "Нам нікуди поспішати. Ми вже зустрічали пастки. Очевидні рішення далеко не завжди найкращі."
 colony.9240.d:0 "Знайдіть обхід." #meritocracy
 colony.9240.d.desc:0 "Ми вміємо вирішувати проблеми нестандартними способами. Не виключено, що десь є й інший спосіб потрапити всередину."
 colony.9240.e:0 "Просвердліть двері наскрізь." #gestalt
 colony.9240.e.desc:0 "Наші дрони легко можуть просвердлити двері. Процес буде нешвидким, але у нас є весь час у всесвіті."

 colony.9241.name:0 "Газ!" #casual 1 pop dies
 colony.9241.desc:0 "Коли ми віджали двері, з механізмів на стінах почав сочитися небезпечний газ. На жаль, це сталося занадто швидко і призвело до нових жертв. Весь персонал на об'єкті довелося евакуювати, і пройде деякий час, перш ніж він зможе повернутися, не наражаючи себе на небезпеку."

 colony.9242.name:0 "Вибух!" #casual 2 lowered production
 colony.9242.desc:0 "Відкрити двері за допомогою вибухівки виявилося легко, але ми не очікували, що після вибуху в коридор хлине отруйний газ. Він виявився легкозаймистим і знищив частину механізмів, що заповнюють комплекс. На щастя, в області вибуху нікого не було, тому обійшлося без жертв."

 colony.9243.name:0 "Медитація" #spiritualist bad thing averted
 colony.9243.desc:0 "Завдяки щасливому випадку або завдяки божественному втручанню перші двері, що перегороджували нам шлях уперед, відгукнулися на наші ранкові ритуали: ми виявили слабкий гармонійний резонанс, яким зрештою змогли маніпулювати. Послідовність певних жестів, зроблених перед маленькою прихованою камерою, відчинила двері й дозволила нам увійти."
 colony.9243.a:0 "Це дар згори".

 colony.9244.name:0 "Третій шлях" #meritocracy bad thing averted
 colony.9244.desc:0 "Додаткові дослідження дозволили нам виявити всередині дверей якийсь аналог камери безпеки або сканера. Зламати його було вже складніше, але ми змогли розшифрувати його програму і обчислити основні функції - це дало нам змогу відкрити двері без подальших складнощів."
 colony.9244.a:0 "Добре."

 colony.9245.name:0 "Газ" #gestalt bad thing avoided
 colony.9245.desc:0 "Почавши свердлити двері, дрони активували захисний механізм, який заповнив коридор бойовим газом. На щастя, Колектив встиг вжити належних запобіжних заходів, і незабаром він розсіявся. Дрони вже повернулися до роботи."
 colony.9245.a:0 "Продовжуйте."

 colony.9250.name:0 "Серце ливарного цеху" #starting the project
 colony.9250.desc:0 "Серцем ливарного цеху на планеті [Root.GetName] виявився машинний цех, повний конвеєрних стрічок, труб, що йдуть у стіни, і імовірно робочих місць. Початкове сканування і швидкий огляд виявили відсутність усіх ключових систем, включно з подачею енергії та ремонтним обслуговуванням. Наші спроби проникнути всередину комплексу також могли позначитися на його устрої не найкращим чином. Ми можемо спробувати відреставрувати цех, але це займе багато часу, - або демонтувати машину, розбивши біля входу величезне звалище."
 colony.9250.a:0 "Відновіть цех." #casual
 colony.9250.a.desc:0 "Ви підключите машини до планетарної енергомережі та відремонтуєте їх."
 colony.9250.b:0 "Відремонтуйте та вивчіть цех." #technocracy + 1 engineering output
 colony.9250.b.desc:0 "Просто полагодити машини недостатньо: ми повинні зрозуміти, як вони працюють."
 colony.9250.c:0 "Полагодити їх наш обов'язок." #philosopher king + 1 society output
 colony.9250.c.desc:0 "Ливарний цех послужить державі і може розкрити нам секрети його первісних мешканців."
 colony.9250.d:0 "Він послужить вулику." #природна нейронна мережа + 1 society output
 colony.9250.d.desc:0 "Ливарний цех послужить вуликом і може розкрити нам секрети його первісних мешканців."
 colony.9250.e:0 "Відремонтуйте та вивчіть цех." #introspective + 1 engineering output
 colony.9250.e.desc:0 "Просто полагодити машини недостатньо: ми повинні зрозуміти, як вони працюють."
 colony.9250.f:0 "Розберіть цех." #оптінг-аут - створення утилізаційних дворів
 colony.9250.f.desc:0 "Працівники бази металобрухту почнуть поступовий демонтаж механізмів."

 colony.9251.name:0 "Все включено" #special project finished
 colony.9251.desc:0 "Енергія оживила ненаситні машини на планеті [Root.GetName]. Трубами з оглушливим ревом потекли розплавлені мінерали, нагріваючи і заливаючи світлом весь об'єкт. Сировина надходить на робочі місця, де оператори можуть формувати з неї сплави потрібної форми і міцності. Схоже, у ливарному цеху взагалі немає зайвих деталей. Навіть колони біля входу служать не тільки для підтримки стелі."
 colony.9251.a:0 "Продовжуйте."

 colony.9260.name:0 "Робочі умови" #working conditions
 colony.9260.desc:0 "Виникла несподівана проблема: у головному приміщенні цеху на планеті [Root.GetName] скупчуються отруйні гази. Хоча вони не смертельні самі по собі, їх тривалий вплив може виявитися небезпечним для співробітників на робочих місцях. Нам слід вжити низку заходів безпеки, якщо ми хочемо використовувати це місце."
 colony.9260.a:0 "Організуйте позмінну роботу." #casual 1 - знижене щастя для працюючих попів
 colony.9260.a.desc:0 "Ми будемо міняти робітників, не дозволяючи їм залишатися всередині довго. Іноді в когось із них може заболіти голова."
 colony.9260.b:0 "Обмежте роботу цеху." #casual 2 - знижене виробництво
 colony.9260.b.desc:0 "Ми робитимемо перерви і даватимемо газу розсіятися, перш ніж продовжити роботу."
 colony.9260.c:0 "Використовуйте рабів." #slaver guilds - поганий результат відвернуто
 colony.9260.c.desc:0 "Хто рахує рабів? Запропонуємо їм кращий одяг, і вони з радістю почнуть ризикувати здоров'ям."
 colony.9260.d:0 "Введіть суворі робочі інструкції." #shared burdens - bad outcome averted
 colony.9260.d.desc:0 "Позмінна робота, обмеження часу, постійний медичний контроль - ми подбаємо про здоров'я робітників, не знизивши продуктивності."
 colony.9260.e:0 "Міняйте дронів." #gestalt - bad outcome averted
 colony.9260.e.desc:0 "Кожен із дронів працюватиме на благо цілого, доки зможе приносити користь."

 colony.9270.name:0 "Переробний центр" #recycling
 colony.9270.desc:0 "Ливарний цех на планеті [Root.GetName] оснащений спеціальною камерою для перероблення відходів виробництва, яка підвищує ефективність технологічного процесу. Можливо, нам варто її налагодити."
 colony.9270.a:0 "Введіть її в експлуатацію." #casual 
 colony.9270.a.desc:0 "Ми підключимо переробний центр."
 colony.9270.b:0 "Використовуйте наші технології." #environmentalist/zerowaste/ascetic - lower upkeep
 colony.9270.b.desc:0 "Наші технології переробки набагато ефективніші. Ми можемо включити їх у технологічний процес."
 colony.9270.c:0 "Збільште виробництво сплавів." #barbaric despoliers and purifiers - increased production
 colony.9270.c.desc:0 "Ми можемо перепрофілювати камеру переробки відходів у центр для збагачення мінералів. Це збільшить наші виробничі можливості."

 colony.9280.name:0 "Більше чи менше?" #increase production and upkeep
 colony.9280.desc:0 "Робота над ливарним цехом на планеті [Root.GetName] добігає кінця, але ми можемо поліпшити оригінальну конструкцію в кількох місцях. Інженери розрахували, що ми зможемо збільшити виробництво сплавів, просто збільшивши кількість мінеральної сировини."
 colony.9280.a:0 "Не будемо перевантажувати інопланетну техніку." #casual - don't use the opportunity
 colony.9280.a.desc:0 "Ми не скористаємося цією можливістю."
 colony.9280.b:0 "Дійте." #casual - скористайтеся можливістю, підтримайте і підніміть рівень виробництва
 colony.9280.b.desc:0 "Ми збільшимо виробництво за рахунок більшої витрати мінералів."
 colony.9280.c:0 "А ми можемо використовувати органіку?" #catalytic processing - змінити деякі мінерали upkeep на food upkeep
 colony.9280.c.desc:0 "Ми могли б замінити частину споживаних мінералів органічною матерією, але повністю перепрофілювати виробничий процес не є можливим."
 colony.9280.d:0 "Це нагадує наші старі технології." #remnants - краще співвідношення для збільшення виробництва vs upkeep
 colony.9280.d.desc:0 "Колись ми правили величезною державою і володіли незрівнянною технологічною перевагою. Ми могли б використати наше новознайдене знання, щоб збільшити виробничу потужність заводу."

 colony.9290.name:0 "Урочисте відкриття!" #закінчення, останні штрихи
 colony.9290.desc:0 "Роботу завершено! Ливарний цех на планеті [Root.GetName] приступив до роботи, хоча і не зовсім так, як розраховували його початкові творці. Це величне видовище і більш ніж ефективний спосіб виробляти сплави. Тепер ніщо не заважає нам пожинати плоди нашої винахідливості та цілеспрямованості."
 colony.9290.a:0 "Прекрасний день!" #casual, якесь щастя в масштабах всієї імперії за 2 роки
 colony.9290.b:0 "А як же його творці?" #memorialists - додати job chronicler
 colony.9290.b.desc:0 "Ми так і не дізналися, що сталося з його творцями. Вони просто зникли, залишивши після себе тільки уривки випадкових відомостей. Нам потрібно зібрати все, що ми знаємо про них, і увічнити їхню пам'ять."
 colony.9290.c:0 "Нам потрібен доглядач." #аристократична еліта - призначити благородну роботу для нагляду за фабрикою
 colony.9290.c.desc:0 "За традицією, за такі проекти відповідають представники нашої знаті - ми доручимо новий ливарний цех турботам великого аристократа."
 colony.9290.d:0 "Призначте керівника." #megacorp - призначити виконавчу посаду для нагляду за фабрикою
 colony.9290.d.desc:0 "Логічно, що такий проєкт потребує контролю - ми доручимо новий ливарний цех турботам досвідченого керівника."
 colony.9290.e:0 "Добре." #gestalt - нічого, просто починай працювати

 colony.9295.name:0 "Металеві калюжі"
 colony.9295.desc:0 "Після недавнього дощу колоністи виявили металеві калюжі на поверхні світу [Root.GetName]. Ці калюжі заповнені в'язкою субстанцією, що нагадує рідкий метал."
 colony.9295.a:0 "Не чіпайте їх. Раптом вони токсичні!"
 colony.9295.b:0 "Вивчіть їх!"
 colony.9296.name:0 "Срібний слиз"
 colony.9296.desc:0 "В'язкі металеві калюжі на світі [Root.GetName] стають дедалі більшими. Великі ділянки суші тепер покриті срібним слизом. Схоже, вони ростуть після сильного дощу."
 colony.9296.a:0 "Взяти все необхідне і вивчити!"
 colony.9299.name:0 "Невловима в'язкість"
 colony.9299.desc:0 "В'язкі металеві калюжі на світі [Root.GetName] не піддаються вченим з колонії. Їхнє походження залишається незрозумілим, і вони не піддаються аналізу. Наші прилади не можуть вивчити їхній хімічний склад. Потрібно провести більше тестів, щоб отримати відповіді."
 colony.9299.a:0 "Продовжуйте спроби!"
 colony.9297.name:0 "Зникаючі калюжі"
 colony.9297.desc:0 "Вони зникли! В'язкі металеві калюжі світу [Root.GetName] зникли. Вони нібито просто випарувалися. Ми не знаємо, коли вони повернуться і чи повернуться взагалі..."
 colony.9297.a:0 "Іноді проблема вирішується сама собою..."
 colony.9298.name:0 "Повернення срібного слизу"
 colony.9298.desc:0 "Вони повернулися! В'язкі металеві калюжі світу [Root.GetName] повернулися. Їхня природа залишається загадкою для колоністів світу [Root.GetName]. Нам випала нова можливість. Потрібно вивчити їх, поки не пізно."
 colony.9298.a:0 "Другий шанс..."
 colony.9300.name:0 "Елементарно, дорогий лідер!"
 colony.9300.desc:0 "На світі [Root.GetName] виявлено новий елемент! Після прориву у вивченні в'язких металевих калюж ми з'ясували, що вони складаються з унікального хімічного елемента. Цей елемент, названий [Root.GetName]ніем, присутній в атмосфері світу [Root.GetName], але в разі випадання великої кількості опадів набуває в'язкої форми, яку ми спостерігали на поверхні. Їхня поява циклічна, як і в разі калюж на основі дигідрогену монооксиду.\n\nВражаюче відкриття. Ми розширюємо свої пізнання про хімічні елементи." #This string contains a linguistic joke of appending 'onium' to the end of a planet name to create a new chemical element, e.g. 'Earthonium'. I think it's amusing in English, but I'm unsure how it will be read in other languages.

 colony.9300.a:0 "Нам ще багато чого належить вивчити."
