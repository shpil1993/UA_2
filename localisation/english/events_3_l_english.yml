 colony.2001.name:0 "Проблеми в раю"
 colony.2001.desc:0 "Політична драма, що розігралася на планеті [Root.GetName], призвела до зростання підтримки населенням маленької групи повстанців, які противляться нашим основоположним принципам. Це дало їм можливість отримати більше влади в регіоні та голосувати за власні цілі, нехай і з обмеженим успіхом."
 colony.2001.a:0 "Ми розділені."
 colony.2001.a.military.tooltip:1 "§B3 £pops£ поселення§! на [Root.GetPlanetMoon]і [Root.GetName] тепер на крок ближче до §Yмілітаризму§!."
 colony.2001.a.pacifist.tooltip:1 "§B3 £pops£ поселення§! на [Root.GetPlanetMoon]і [Root.GetName] тепер на крок ближче до §Yпацифізму§!."
 colony.2001.b:0 "Придушити опозицію!"
 colony.2001.b.military.tooltip:0 "§B1 £pops£ поселення§! на [Root.GetPlanetMoon]і [Root.GetName] тепер на крок ближче до §Yмілітаризму§!.$colony.2001.b.tooltip$"
 colony.2001.b.pacifism.tooltip:0 "§B1 £pops£ поселення§! на [Root.GetPlanetMoon]і [Root.GetName] тепер на крок ближче до §Yпацифізму§!.$colony.2001.b.tooltip$"
 colony.2001.b.tooltip:1 "\n\n[Root.GetName] отримає модифікатор §R$suppressed_opposition$§!:\n£happiness£ Щастя §R-15%§!"
 colony.2005.name:0 "Під товщею хвиль"
 colony.2005.desc:0 "Колоністи на [Root.GetPlanetMoon]і [Root.GetName] регулярно досліджують її в надії знайти більше ресурсів для повсякденного життя. Нещодавня експедиція на північний полюс виявила великий об'єкт на дні океану - інопланетний бойовий крейсер.\n\nДістатися до корабля можливо, хоча через тиск на глибині це може виявитися важким завданням."
 colony.2005.a:0 "Спробуйте підняти корабель."
 colony.2005.b:0 "Розберіть корабель, щоб дізнатися його секрети."
 colony.2006.desc:0 "Місія з порятунку затонулого корабля на [Root.GetPlanetMoon]і [Root.GetName] увінчалася успіхом! Стародавній крейсер, що лежав на дні океану, був піднятий на поверхню і відремонтований. Він являє собою дивовижне видовище, і поки наші інженери займалися ремонтом, вони дізналися деякі секрети його конструкції."
 colony.2006.a.material:0 "Наші зусилля проклали нам шлях уперед!"
 colony.2006.a.phile:0 "Історичний день!"
 colony.2006.a.tooltip:0 "§YНаша держава§! отримає модифікатор §G$streamlined_ship_design$§!.\n\nОтримати корабель класу §Yкрейсер§!."
 colony.2007.desc:0 "Спроби врятувати гігантський корабель, виявлений у водах планети [Root.GetName], дозволили краще зрозуміти його конструкцію. Алгоритми маневрування корабля можна легко перенести в наше приладове обладнання, що дасть змогу нашим флотиліям перевагу у швидкості та енергоефективності.\n\nНа жаль, сам корабель порятунку не підлягає, але його корпус забезпечить нас достатньою кількістю матеріалів, щоб це компенсувати."
 colony.2007.a.phobe:0 "Жоден інопланетний корабель все одно не перевершить наші!"
 colony.2007.a.phile:0 "Будь-який подарунок від дітей космосу має цінність!"
 colony.2007.a:0 "§YНаша держава§! отримає модифікатор §G$streamlined_ship_design$§!.\n\n"
 colony.2008.desc:0 "Операція з порятунку затонулого крейсера закінчується катастрофою, і вибух чути на багато миль навколо. Жителі планети [Root.GetName] не постраждали, але поселення частково знищено.\n\nСам корабель ремонту тепер не підлягає, оскільки вибух розірвав його на частини. На щастя, можна врятувати багато з розкиданих всюди деталей корпусу."
 colony.2008.a.tooltip:0 "£building£ Споруда на [Root.GetPlanetMoon]і [Root.GetName] §Rзруйнована§!.\n\n"
 colony.2010.name:0 "Переворот у переконаннях"
 colony.2010.desc.spirit:0 "Коли ми вкоренилися на [Root.GetPlanetMoon]і [Root.GetName], деякі громадяни почали збиватися з второваного шляху. Це не було несподіванкою, проте ці люди набирають прихильників. Члени групи вважають, що наш спіритуалістичний погляд на всесвіт сповільнює наш рух уперед, і впевнені, що потрібно обрати більш матеріалістичне бачення космосу."
 colony.2010.desc.material:0 "Коли наша експансія на [Root.GetPlanetMoon]і [Root.GetName] стабілізувалася, деякі громадяни стали віддалятися від нашого світогляду. Група спіритуалістів веде мирну пропаганду проти нашого уряду. Вони вважають, що наш матеріалістичний погляд на космос обмежує нас і віддаляє нас від душі."
 colony.2010.a.spirit:0 "Нехай вони самі знайдуть власний шлях."
 colony.2010.a.spirit.tooltip:2 "Всі §Yматеріалістичні§!§B поселення§! на [Root.GetPlanetMoon]і [Root.GetName] отримують модифікатор §Y$opinion_respected$§!:\n£happiness£ Щастя §G+25%§! на 20 років. Додано модифікатор §Y$materialist_attraction$§!:\nПривабливість матеріалізму §G+100%§! на 20 років."
 colony.2010.a.material:0 "Вони не загрожують нашій діяльності."
 colony.2010.a.material.tooltip:2 "Всі §Yспіритуалістичні§! поселення на [Root.GetPlanetMoon]і [Root.GetName] отримують модифікатор §Y$opinion_respected$§!:\n£happiness£ Щастя §G+25%§! на 20 років.\n\nДодано модифікатор §Y$spiritualist_attraction$§!:\nПривабливість матеріалізму §G+100%§! на 20 років."
 colony.2010.b:0 "Підкупіть їхніх лідерів."
 colony.2010.b.tooltip:0 "Немає §B£pops£ поселень§!, які сповідують новий принцип.\n\n"
 colony.2010.c.material:0 "Використовуйте пропаганду, щоб протистояти їм."
 colony.2010.c.material.tooltip:2 "Спробуємо переконати §Yспіритуалістичні§! §B£pops£ поселення§! на [Root.GetPlanetMoon]і [Root.GetName] і просувати принцип §YМатеріалізм§!."
 colony.2010.c.spirit:0 "Нехай духовні наставники повернуть їх на колишній шлях."
 colony.2010.c.spirit.tooltip:2 "Спробуємо переконати §Yматеріалістичні§! §B£pops£ поселення§! на [Root.GetPlanetMoon]і [Root.GetName] і просувати принцип §YСпіритуалізм§!."
 colony.2011.desc.base:0 "Наші спроби повернути частину населення, схильного противитися нашим головним ідеалам, на колишній шлях нарешті принесли плоди."
 colony.2011.desc.spirit:1 "Завдяки невтомним зусиллям наших духовних лідерів ми нарешті переламали ситуацію і тепер повертаємо в лоно віри дедалі більше заблукалих. Не тільки матеріалісти, а й прихильники всіх інших переконань побачили світло і відкидають геть те, у що вони раніше вірили. Будемо молитися, щоб вони ніколи знову не зійшли з праведного шляху."
 colony.2011.desc.material:1 "$colony.2011.desc.base$ Наша пропагандистська машина спрацювала так, як і було обіцяно. Не тільки спіритуалісти, а й прихильники всіх інших переконань схаменулися і відкидають геть свої колишні помилки на користь матеріалізму."
 colony.2011.a.spirit.tooltip:2 "Додати модифікатор §Y$spiritualist_attraction$§!:\nПривабливість спіритуалізму §G+100%§! на 20 років."
 colony.2011.a.material.tooltip:2 "Додати модифікатор §Y$materialist_attraction$§!:\nПривабливість матеріалізму §G+100%§! на 20 років."
 colony.2012.desc:1 "Наші спроби змінити погляди наших громадян на [Root.GetPlanetMoon]і [Root.GetName] мали жахливий зворотний ефект. Коли ми спробували їх втихомирити, вони згуртувалися разом і залучили на свій бік ще більше народу, ставши сильнішими, ніж раніше."
 colony.2012.a.spirit.tooltip:1 "Усі матеріалістичні поселення на [Root.GetPlanetMoon]і [Root.GetName] отримують модифікатор §R$opinion_disrespected$§!:\n£happiness£ Щастя §R-40%§!\n\nДодано модифікатор §Y$materialist_attraction$§!:\nПривабливість матеріалізму §G+100%§! на 20 років."
 colony.2012.a.material.tooltip:2 "Усі спіритуалістичні поселення на [Root.GetPlanetMoon]і [Root.GetName] отримують модифікатор §R$opinion_disrespected$§!:\n£happiness£ Щастя §R-40%§!\n\nДодано модифікатор §Y$spiritualist_attraction$§!:\nПривабливість спіритуалізму §G+100%§! на 20 років."
 colony.2015.name:0 "Дивна фабрика"
 colony.2015.desc:0 "Група дослідників виявила на [Root.GetPlanetMoon]і [Root.GetName] приховану фабрику. Архітектура будівлі та характер її пошкоджень свідчать про те, що фабрику побудувала якась стародавня цивілізація, яка досягла чудових успіхів у створенні речей, що могли витримати перевірку часом.\n\nНаші жителі легко зможуть використовувати цей об'єкт, щоб підвищити продуктивність колонії."
 colony.2015.a.tooltip:0 "На поверхні планети [Root.GetName] виявлена §S£building£ дивна фабрика§!."
 colony.2016.desc:0 "Бригада, яку ми призначили для роботи на дивній фабриці на [Root.GetPlanetMoon]і [Root.GetName], зникла! Ми могли б відправити туди нових робітників замість зниклих або зруйнувати цей об'єкт дощенту, щоб подібне більше не повторилося."
 colony.2016.a:0 "Фабрика все ще задовольняє наші потреби."
 colony.2016.a.tooltip:1 "На [Root.GetPlanetMoon]і [Root.GetName] зникло £pop£ §Yпоселення§!."
 colony.2016.b:0 "Зруйнувати."
 colony.2016.b.tooltip:0 "§S£building£ Дивна фабрика§! знищена."
 colony.2017.desc:0 "Друга група зникла після роботи на дивній фабриці! На щастя, один із них встиг залишити повідомлення, завдяки якому стало відомо, що там є пастки, в які робітники, які нічого не підозрюють, і потрапляли.\n\nМи знешкодили пастки і тепер зможемо використовувати фабрику без подальших проблем. Щоправда, незважаючи на наші запевнення, населення, як і раніше, побоюється перспективи потрапити в смертельну пастку."
 colony.2017.a:0 "Вони до цього звикнуть."
 colony.2017.b:0 "Витратьтеся на те, щоб убезпечити це місце."
 colony.2017.a.tooltip:0 "На [Root.GetPlanetMoon]і [Root.GetName] зникло ще одне поселення.\n\n"
 colony.2017.b.tooltip:0 "На [Root.GetPlanetMoon]і [Root.GetName] зникло ще одне поселення.\n\n"
 colony.2018.desc:0 "Фабрика вибухнула через те, що робітники запустили якусь програму самознищення. Стара конструкція обвалилася, але, на щастя, ніхто не постраждав.\n\nМи зможемо відновити виробництво на основі уламків."
 colony.2018.a:0 "Відновіть виробництво енергії."
 colony.2018.b:0 "Відновіть видобуток мінералів."
 colony.2018.a.tooltip:1 "§YДивна фабрика§! на [Root.GetPlanetMoon]і [Root.GetName] §Rзруйнована§!.\n\n[Root.GetName] отримує такі ефекти на поверхні:\n£energy£ §G+4§!"
 colony.2018.b.tooltip:1 "§YДивна фабрика§! на [Root.GetPlanetMoon]і [Root.GetName] §Rзруйнована§!.\n\n[Root.GetName] отримує такі ефекти на поверхні:\n£minerals£ §G+4§!"
 colony.2019.desc:0 "Жодних повідомлень про проблеми на дивній фабриці, знайденій на [Root.GetPlanetMoon]і [Root.GetName], не надходить. Схоже, колонія зможе зберегти прогнозовані норми виробництва."
 colony.2020.desc:0 "Бригада зі знесення поінформувала нас, що фабрика на [Root.GetPlanetMoon]і [Root.GetName] успішно зруйнована. Можливо, це й на краще.\n\nМи зможемо відновити виробництво на основі уламків."
 colony.2020.a.tooltip:1 "[Root.GetName] отримує такі ефекти на поверхні:\n£energy£ §G+3§!\n\n"
 colony.2020.b.tooltip:1 "[Root.GetName] отримує такі ефекти на поверхні:\n£minerals£ §G+3§!\n\n"
 colony.2025.name:0 "Те, що нас розділяє"
 colony.2025.desc:0 "Наявність представників інших рас, які живуть разом із нашими громадянами, призвела до деяких непорозумінь на [Root.GetPlanetMoon]і [Root.GetName]. Важко сказати, що послужило причиною - культурні відмінності, ксенофобія або звичайне непорозуміння - але немає сумнівів у тому, що ці невеликі сутички можуть призвести до чогось гіршого, якщо ми не втрутимося."
 colony.2025.phobe.desc:0 "Наявність чужинців, що живуть серед нас, стала викликати тертя на [Root.GetPlanetMoon]і [Root.GetName]. Наші громадяни розлючені, що призводить до зростання кількості бійок з кожним днем. Якщо ми залишатимемося осторонь, чужинці врешті-решт можуть втратити не тільки кілька крапель тілесної рідини."
 colony.2025.phile.desc:0 "Існувати поруч з іншими формами життя для нашої раси не завжди легко. На [Root.GetPlanetMoon]і [Root.GetName] стали виникати тертя - безсумнівно, через нашу нездатність належним чином ввести інопланетян у нашу спільноту. Якщо нічого не робити, вони можуть опинитися в небезпеці."
 colony.2025.a:0 "Відверніть розсерджений натовп."
 colony.2025.a.phobe:0 "Ізолюйте чужинців від натовпу."
 colony.2025.a.tooltip:1 "Усі поселення раси [MyEmpire.GetSpeciesName] на [Root.GetPlanetMoon]і [Root.GetName] з рисою "ксенофобія" отримують на §Y24§! місяця модифікатор §R$pop_angered$§!:\n£happiness£ Щастя §R-25%§!\nПродуктивність §R-25%§!\n\n"
 colony.2025.a.phile:0 "Защитите меньшинство любой ценой."
 colony.2025.a.phile.tooltip:1 "Усі поселення раси [MyEmpire.GetSpeciesName] на [Root.GetPlanetMoon]і [Root.GetName] з рисою "ксенофобія" отримують на §Y24§! місяця модифікатор §R$pop_angered$§!:\n£happiness£ Щастя §R-25%§!\nПродуктивність §R-25%§!\n\nУсі чужі та ксенофільні поселення на [Root.GetPlanetMoon]і [Root.GetName] отримують на §Y12§! місяців модифікатор §G$pop_pleased$§!:\n£happiness£ Щастя: §G+25%§!\nПродуктивність §G+25%§!\n\n"
 colony.2025.b:0 "Не втручатися."
 colony.2025.b.phobe:0 "Нехай чужинці самі б'ються за себе."
 colony.2025.b.tooltip:1 "Одне чуже поселення знищено.\n\nУсі чужі та ксенофільні поселення на [Root.GetPlanetMoon]і [Root.GetName] отримують на §Y12§! місяців модифікатор §R$pop_angered$§!:\n£happiness£ Щастя §R-25%§!\nПродуктивність §R-25%§!\n\n"
 colony.2030.name:0 "Убивця в колонії"
 colony.2030.desc.base:0 "Наш губернатор на планеті §Y[Root.GetName]§! знайдений мертвим! Злочинця спіймали під час спроби втечі, і з'ясувалося, що замовником вбивства є §Y[AssassinEmpire.GetName]§!."
 colony.2030.desc:0 "$colony.2030.desc.base$ Те, як ми вчинимо зі злочинцем, безсумнівно, позначиться на наших і без того нестабільних стосунках."
 colony.2030.desc.military:0 "$colony.2030.desc.base$ Цей неповажний акт агресії може бути лише початком."
 colony.2030.desc.phobe:0 "$colony.2030.desc.base$ Неповага чужинців не знає меж."
 colony.2030.desc.spirit:0 "$colony.2030.desc.base$ Це напад не тільки на наших громадян, а й на саму божественну сутність."
 colony.2030.a:0 "Відправте вбивцю назад додому, щоб показати нашу добру волю."
 colony.2030.a.tooltip:0 "§Y[AssassinEmpire.GetName]§! отримає модифікатор думки §G$assassination_forgiven$§! о §Y[MyCountry.GetName&prep]§!:\n£opinion£ Думка §G+35§!\n"
 colony.2030.b:0 "Залиште вбивцю у себе як джерело інформації."
 colony.2030.c:0 "Стратіть вбивцю з метою попередження."
 colony.2030.d:0 "Стратіть вбивцю для демонстрації нашої переваги."
 colony.2035.name:0 "Інфекція"
 colony.2035.desc:0 "Кілька населених районів на [Root.GetPlanetMoon]і [Root.GetName] повідомляють про безпрецедентну кількість хворих. Той, хто зазнав дії однієї з численних форм хвороби, ледь може рухатися і страждає від болісних виділень.\n\nЯкщо це захворювання залишити без контролю, [Root.GetName] може припинити своє існування."
 colony.2035.desc.material:0 "З кількох населених районів на [Root.GetPlanetMoon]і [Root.GetName] надходять повідомлення про громадян, які стали жертвами жахливого захворювання. Інфекція поширюється стрімко, має кілька форм, що швидко розвиваються, і може зупинити місцеве виробництво та експансію, якщо не вжити заходів.\n\nНужно действовать быстро, иначе колония может погибнуть, что отбросит нас назад в развитии на годы."
 colony.2035.desc.spirit:0 "Жителі кількох населених районів на [Root.GetPlanetMoon]і [Root.GetName] стали жертвами нової безбожної хвороби, невідомої нашим ученим. Мерзенне захворювання прогресує, через що важко зрозуміти, з чим ми маємо справу, але в будь-якому зі своїх проявів воно послаблює розум, отруюючи тіло.\n\nЯкщо не вжити заходів, ми можемо втратити багато душ, які забере темрява."
 colony.2035.a:0 "Побудуйте лікарню і відправляйте туди хворих для дослідження."
 colony.2035.a.tooltip:0 "Розміщує £building£ споруду §Y$building_quarantine$§! на планеті §Y[Root.GetName]§!.\n\n"
 colony.2035.b.tooltip:0 "§RЗамінює одну§! існуючу на планеті §Y[Root.GetName]§! £building£ споруду на нову, якою стане §Y$building_quarantine$§!.\n\n"
 colony.2035.c:0 "Насильно помістіть заражених у карантин."
 colony.2035.c.spirit:0 "Ізолюйте опоганені душі та моліться, щоб цього було достатньо."
 colony.2035.c.tooltip:0 "Видаляє заражені поселення на планеті §Y[Root.GetName]§!.\n\n"
 colony.2035.c.material:0 "Застосуйте до заражених евтаназію, щоб усунути ризик поширення."
 colony.2035.c.badguy:0 "Страчуйте заражених серед населення."
 colony.2035.c.tooltip.kill:0 "Знищує заражені поселення на [Root.GetPlanetMoon]і [Root.GetName].\n\n"
 colony.2036.desc:0 "Хоча ми й намагалися обмежити ризик поширення захворювання на [Root.GetPlanetMoon]і [Root.GetName], його, схоже, важче позбутися, ніж ми вважали. Ті самі симптоми проявилися у більшої кількості громадян. Можливо, нам потрібно підійти до вирішення цієї проблеми інакше."
 colony.2036.c:0 "Насильно помістіть заражених у карантин ще раз."
 colony.2036.c.spirit:0 "Ізолюйте нові осквернені душі."
 colony.2036.c.material:0 "Застосуйте до заражених евтаназію ще раз."
 colony.2036.c.badguy:0 "Стратіть заражених серед населення ще раз."
 colony.2040.desc:0 "Хвороба швидко охоплює планету [Root.GetName]. Нам потрібно діяти оперативно і відправити жителів на дослідницьку станцію для надзвичайних ситуацій. Будемо сподіватися, що ми відшукаємо ліки, якщо вони доживуть до того, як ми знайдемо першопричину."
 colony.2046.desc:0 "Хвороба, що вирує на [Root.GetPlanetMoon]і [Root.GetName], забрала свою першу жертву. Нам потрібно упевнитися в тому, що в клініці для надзвичайних ситуацій є група випробовуваних, якщо ми хочемо підвищити ймовірність знаходження ліків."
 colony.2046.a:0 "Проінформуйте мене, якщо хтось ще помре."
 colony.2046.b:0 "Можете мене не інформувати."
 colony.2047.desc:0 "Від хвороби на [Root.GetPlanetMoon]і [Root.GetName] загинула ще одна група заражених."
 colony.2041.desc:1 "Клініка для надзвичайних ситуацій на [Root.GetPlanetMoon]і [Root.GetName], схоже, досягла позитивних результатів у лікуванні тестової групи пацієнтів від їхнього захворювання. Потрібно відправити туди на лікування й інших."
 colony.2041.b.desc:0 "Персонал клініки на [Root.GetPlanetMoon]і [Root.GetName] взяв випадкові зразки в населення і зміг вилікувати від хвороби одну групу. Ми маємо відправити мешканців у клініку, щоб зцілити їх якнайшвидше."
 colony.2042.desc:0 "Успішно перемігши на [Root.GetPlanetMoon]і [Root.GetName] різні форми хвороби, наш науковий персонал зміг синтезувати вакцину. З її допомогою ми зможемо швидко вилікувати все населення, і цей жах нарешті припиниться!"
 colony.2043.desc:0 "Не стало останнього із заражених на [Root.GetPlanetMoon]і [Root.GetName]. Схоже, більше нікому розносити хворобу."
 colony.2044.desc:0 "Планета [Root.GetName] спорожніла. Населення повністю знищено. Хороша новина в тому, що в такий спосіб ми, мабуть, викорінили й саму хворобу, тож можна буде знову приступити до заселення."
 colony.2043.a:0 "Кара припинена."
 colony.2050.name:0 "Жертви бюрократії"
 colony.2050.desc:0 "Через велику канцелярську помилку деякі райони на [Root.GetPlanetMoon]і [Root.GetName] відчувають нестачу в послугах з утримання інфраструктури та надання житла. Громадяни живуть у досить суворих умовах і не будуть це довго терпіти. На усунення цих проблем потрібні час і сили."
 colony.2050.a.tooltip:1 "[Root.GetName] отримує такі ефекти:\n$decrepit_dwellings$ §R+1§!\n$failing_infrastructure$§R+1§!"
 colony.2050.b:0 "Цьому району необхідні наші інвестиції."
 colony.2050.c:0 "У нас сильна спільнота, ми їм допоможемо."
 colony.2050.d:0 "Викиньте звідти мешканців і зрівняйте будинки з землею."
 colony.2050.d.tooltip:1 "§S2 £building£ споруди§! на планеті §Y[Root.GetName]§! §Rзруйновані§!.\n\n§B2 £pops£ поселення§! на планеті §Y[Root.GetName]§! отримують на §Y24§! місяця модифікатор §R$pop_angered$§!:\nПродуктивність §R-25%§!\n£happiness£ Щастя §R-25%§!\n\n"
