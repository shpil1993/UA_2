l_english:
 
 ####################################
 # Anomaly Categories
 ####################################
 TUTORIAL_CAT:0 "Залишаючи рідний дім"
 TUTORIAL_DESC:1 "Під час оглядових досліджень нашої рідної системи ми виявили на [From.GetPlanetMoon]і [From.GetName] щось, що не збіглося з даними, отриманими під час колишніх спостережень із нашого рідного світу."
 TROP_BIOLOGY_CAT:0 "Тропічні дивацтва"
 TROP_BIOLOGY_DESC:0 "Початкові дані, зібрані в тропічних лісах на [Root.GetPlanetMoon]і [Root.GetName], вказують на наявність у них чогось незвичайного."
 AST_MINING_CAT:0 "Увага, мінерали!"
 AST_MINING_DESC:0 "Початковий аналіз складу астероїда обіцяє цікаві знахідки."
 GEN_DERELICT_SHIP_CAT:0 "Сигнал лиха"
 GEN_DERELICT_SHIP_DESC:0 "Наше первинне сканування виявило дивний сигнал, що нагадує наші власні коди, які використовуються в разі лиха."
 GEN_LOST_CARGO_CAT:0 "Дивні свідчення"
 GEN_LOST_CARGO_DESC:0 "Під час сканування поясу астероїдів наша наукова група виявила деяке відхилення від норми."
 GEN_OLD_WAR_CAT:0 "Пошуки навпомацки"
 GEN_OLD_WAR_DESC:0 "Мінеральний склад на [Root.GetPlanetMoon]і [Root.GetName] не відповідає прогнозам."
 GEN_SURVEY_CAT:0 "На поверхні"
 GEN_SURVEY_DESC:0 "Наші перші знахідки на [Root.GetPlanetMoon]і [Root.GetName] вказують на те, що на нас чекають ще цікавіші відкриття."
 SUN_RAYS_CAT:0 "Химерні космічні промені"
 SUN_RAYS_DESC:0 "Ми виявили дивне випромінювання, і наш провідний учений вимагає його дослідити."
 WAT_PLANET_CAT:0 "Крапля в морі"
 WAT_PLANET_DESC:0 "Сканування глибинних шарів планети [Root.GetName] дає нетипові свідчення."
 COLD_RESEARCH_CAT:0 "Реальний потенціал"
 COLD_RESEARCH_DESC:0 "Дослідницький корабель виявив аномалію. Знадобиться взяти безліч проб, але в підсумку на нас може чекати вагома знахідка."
 SUN_TEAPOT_CAT:0 "Немислима орбіта"
 SUN_TEAPOT_DESC:0 "Під час сканування зірки виявлено невеликий об'єкт, що швидко рухається орбітою. Через його розмір і швидкість нашим датчикам важко отримати свідчення."
 DES_BURIED_CAT:0 "Поховані в піску"
 DES_BURIED_DESC:0 "На пустельній планеті [Root.GetName], схоже, поховані якісь секрети."
 AST_GEAR_CAT:0 "Дивовижні астероїди"
 AST_GEAR_DESC:0 "Спостерігаючи за великим астероїдом [Root.GetName], ми знайшли... \n\nЩось. Потрібне подальше дослідження."
 TROP_CONDITIONS_CAT:0 "Серед ліан і дерев"
 TROP_CONDITIONS_DESC:0 "Схоже, в глибині своїх пишних джунглів [Root.GetName] приховує щось цікаве."
 ARID_SENSOR_CAT:0 "Посушлива і покинута"
 ARID_SENSOR_DESC:0 "Ми виявили щось незвичайне на цій посушливій поверхні. Схоже, хтось побував тут до нас. Потрібне подальше дослідження."
 GEN_REFUGEES_CAT:0 "Перехоплені повідомлення"
 GEN_REFUGEES_DESC:0 "Проводячи сканування планети [Root.GetName], ми виявили сигнал. Судячи з його характеру, це може бути сигнал лиха з якогось корабля, але з упевненістю сказати не можна. Нам потрібно простежити сигнал до його джерела, якщо ми хочемо дізнатися більше."
 CON_BIOLOGY_CAT:0 "Континентальні дані"
 CON_BIOLOGY_DESC:0 "Ліси на цій малій планеті обіцяють цікаві знахідки."
 TOX_PLANET_CAT:0 "Токсичність"
 TOX_PLANET_DESC:0 "На поверхні планети, схоже, є якісь штучні споруди. Сліди давно забутого минулого."
 DES_PLANET_CAT:0 "Безжиттєві піски"
 DES_PLANET_DESC:0 "Пекуча спека на [Root.GetPlanetMoon]і [Root.GetName] не виходить за прогнозовані межі. Однак серед даних, одержуваних нашою командою, трапляється і дещо незвичайне. Потрібне подальше вивчення, перш ніж буде складено остаточну доповідь."
 MOL_PLANET_CAT:0 "Точка плавлення"
 MOL_PLANET_DESC:0 "Можливо, роботу наших датчиків на [Root.GetPlanetMoon]і [Root.GetName] ускладнюють бурхливі пожежі, але реєстровані ними свідчення показують щось незвичайне."
 GEN_MYSTICAL_CAT:0 "Містичне"
 GEN_MYSTICAL_DESC:0 "Наше дослідження виявило щось таке, що наукова група може описати тільки як "містичне". Щоб розкрити цю таємницю, нам знадобиться вивчити це явище більш детально."
 NUKE_PLANET_CAT:0 "Зима полеглих"
 NUKE_PLANET_DESC:0 "Ядерні пустки, очевидно, є знаком того, що колись тут була цивілізація. Наші сканери реєструють у певних місцях активність, яку потрібно дослідити."
 ARID_PLANET_CAT:0 "Посушливі пустки"
 ARID_PLANET_DESC:0 "Це не найгостинніше місце, але якщо вірити нашому початковому скануванню, то тут можуть бути деякі цінні ресурси."
 
 ####################################
 # Anomaly Events
 ####################################
 anomaly.4000.name:0 "Життя завжди знаходить шлях"
 anomaly.4000.desc:0 "Схоже, деякі представники флори на [From.GetPlanetMoon]і [From.GetName] під час природного відбору виробили ефективні механізми захисту. Численні дерева і гриби виділяють спори, які діють на нерослинні організми як сильна кислота. На щастя, [Root.Leader.GetAXX:провідний науковець|||fem:провідна науковиця] [Root.GetLeaderName] [Root.Leader.GetAXX:виявив|||fem:виявила] спосіб нейтралізувати деякі молекули ДНК у цих спорах, щоб ліси цієї планети становили для нас меншу загрозу!"
 anomaly.4000.a.tooltip:2 "£blocker£ Токсичне болото §R+2§!"
 anomaly.4005.name:1 "Уламки життя"
 anomaly.4005.desc:1 "Схоже, астероїд [From.GetName] і навколишнє сміття - це залишки колишньої планети!\n\nГлибоко всередині цього астероїда ми можемо знайти сліди дуже цінних сплавів. Ми також виявили ознаки існування бактерій, які загинули в космічному вакуумі. Очевидно, колись на цьому небесному тілі могло зародитися життя."
 anomaly.4005.a.tooltip:2 "[From.GetName] отримає модифікатор §YКолишня планета§!:\n£alloys£ §G+3§!"
 anomaly.4010.name:0 "Загублені в космосі"
 anomaly.4010.desc:0 "Сигнал, який ми перехопили, виявився криком про допомогу з корабля на орбіті планети [From.GetName]. Корабель не видає жодних теплових сигнатур і, схоже, дрейфує. Для з'ясування долі його екіпажу запущено §Sособливий проект§!."
 anomaly.4011.desc:0 "Члени екіпажу корабля знайдені мертвими. Ще більше занепокоєння викликає те, що їх, схоже, було вбито якимись високорозвиненими мозковими паразитами, які заразили їх і звели з розуму. Однак [Root.Leader.GetAXX:провідний науковець|||fem:провідна науковиця] [Root.GetLeaderName] [Root.Leader.GetAXX:зумів|||fem:зуміла] захистити наш власний екіпаж від інфікування!"
 anomaly.4012.desc:0 "Корабель, що дрейфує навколо планети [From.From.From.GetName], не був покинутий. Члени екіпажу живі, але не здорові, перебуваючи під дією якогось мозкового паразита. За допомогою наших учених ми їх легко вилікуємо."
 anomaly.4012.a:0 "Допоможемо їм."
 anomaly.4012.a.tooltip:0 "Встановити контакт із прибульцями."
 anomaly.4012.b:0 "Нехай гинуть."
 anomaly.4015.name:0 "Останній притулок"
 anomaly.4015.desc:0 "Незважаючи на те, що шанси були астрономічно малі, екіпаж корабля [Root.GetName] усе-таки зумів встановити джерело дивних сигналів, пролітаючи через пояс астероїдів. Це зовсім крихітна конструкція інопланетного походження. Просте сканування виявляє, що це якийсь ритуальний контейнер, який містить останки якогось космічного мандрівника."
 anomaly.4015.a:0 "Нехай труна й далі продовжує свою подорож."
 anomaly.4015.b:0 "Відкрийте труну і вивчіть труп."
 anomaly.4015.phile:0 "Доставте його на планету [Root.Owner.Capital.GetName], щоб виставити в музеї."
 anomaly.4016.name:0 "[DefiledCountry.GetName]"
 anomaly.4016.desc:0 "Минуло кілька днів відтоді, як ми і [DefiledCountry.GetSpeciesNamePlural] уперше встановили контакт, і ось вони надіслали нам таке повідомлення:\n\n"Ми знаємо, що ви зробили, [Root.GetSpeciesNamePlural]. Контейнер, осквернений вами, був останнім притулком нашого першого мандрівника до зірок. Ми вимагаємо вибачень!""
 anomaly.4016.tooltip:0 "Це вплине на наші стосунки."
 anomaly.4016.a:0 "Ми приносимо вибачення за цей проступок."
 anomaly.4016.b:0 "Це просто мертве тіло."
 anomaly.4016.c.spirit:0 "Ми помолимося за душу вашого предка."
 anomaly.4016.d.phobe:0 "Та нам наплювати, інопланетна мерзота!"
 anomaly.4020.name:0 "Впалі велетні"
 anomaly.4020.desc:0 "Повне сканування пояснило причину дивного складу металів на [From.GetName]. Вона є місцем аварії десятка величезних космічних кораблів, які за розмірами перевищують усе, що ми можемо собі уявити. Вони були створені кілька мільйонів років тому."
 anomaly.4020.rocket.desc:0 "[Root.Leader.GetAXX:Провідний науковець|||fem:Провідна науковиця] [Root.GetLeaderName] [Root.Leader.GetAXX:виявив|||fem:виявила] джерела дивних свідчень, пов'язаних із мінералами. [From.GetName] є своєрідним цвинтарем для колосальних космічних кораблів, які лежать там уже мільйони років. У своїй докладній доповіді [Root.GetLeaderName] не втомлюється повторювати, як це "сумно, що ракети настільки розбиті, і навіть ретельний огляд не принесе результатів".""
 anomaly.4020.rocket.desc.mach:0 "Ми виявили, що джерелом дивних свідчень, пов'язаних з мінералами, є останки непідтвердженої кількості ненормально великих і просунутих у технічному відношенні кораблів. Розпад матеріалу вказує на вік приблизно 2 380 669 років. Науковий модуль, що перебуває на місці, спробував здійснити інженерний аналіз ракет даних кораблів, але зазнав невдачі через їхні сильні ушкодження."
 anomaly.4020.a:0 "Матеріали вже точно знадобляться."
 anomaly.4020.b:0 "Принаймні, матеріали принесуть користь."
 anomaly.4020.a.tooltip:3 "[From.GetName] отримає модифікатор §Y$ship_graveyard$§!:\n£alloys£ §G+2§!"
 anomaly.4025.name:0 "Старий дослідник"
 anomaly.4025.desc:0 "Перебуваючи у віддаленій області на [From.GetPlanetMoon]і [From.GetName], наукова група з корабля [Root.GetName] виявила чужорідну металеву пластину.\n\nВона містить базову інформацію про якусь далеку систему, супроводжувану ілюстраціями і чимось на кшталт періодичної таблиці елементів. [Root.Leader.GetAXX:Провідний науковець|||fem:Провідна науковиця] [Root.GetLeaderName] за допомогою цієї інформації успішно [Root.Leader.GetAXX:визначив|||fem:визначила] місце розташування цієї системи та її потенційні ресурси."
 anomaly.4025.a.tooltip:0 "Отримайте повні §Yдослідницькі дані§! про далеку систему."
 anomaly.4030.name:0 "Піщані слуги"
 anomaly.4030.desc:0 "Під дюнами на [From.GetPlanetMoon]і [From.GetName] наукова група виявила флотилію винищувачів, що розбилися, - стародавніх, але, тим не менш, добре збережених. Вони покинуті, але освітлення і двигуни, схоже, працюють. Чому вони розбилися, залишається загадкою. На містку головного корабля ми виявили ШІ флотилії, здатний керувати кораблями в бою. Він досі функціонує. Коли ми наближаємося, лунає попереджувальний сигнал. ШІ запрограмований на увімкнення в тому разі, якщо є загроза вторгнення!\nМоже бути запущений §Sособливий проект§! з метою знайти застосування для ШІ, поки він не "звихнувся", або ж ми можемо знищити його, щоб уникнути ризику."
 anomaly.4030.a:0 "Спробуйте взяти контроль над ШІ."
 anomaly.4030.b:0 "Знищіть його, поки він чогось не надумав."
 anomaly.4030.b.tooltip:1 "ШІ знищено.\n\n[From.GetName] отримає модифікатор §YРозгром ШІ-флотилії§!:\n£engineering£ §G+2§!"
 anomaly.4031.desc:0 "На щастя, ми змогли перепрограмувати ШІ, перш ніж він атакував нас. Його нове цільове призначення полягає в командуванні кораблями в нашій флотилії, і він може виконувати роль адмірала, якщо ми того побажаємо. ШІ доправлено в наш рідний світ і чекає там нового завдання."
 anomaly.4035.name:0 "Вогонь горнила"
 anomaly.4035.desc:0 "Ми виявили дещо цікаве на [From.GetName], однак власне планета не має до цієї знахідки жодного стосунку. Проводячи звичайні випробування, ми зафіксували якісь дивні дані, що виходять від зірки однієї далекої системи. Її випромінювання вказує на можливість синтезу берилію без розщеплення ядер, що неможливо!\n\nНаукова група загорілася бажанням дослідити цей феномен і обмежила кількість потенційно цікавих зірок двома не надто далекими системами.\nЗверніться до §Sжурналу§! за подробицями."
 anomaly.4035.a:0 "Можливо, це принесе свої плоди."
 anomaly.4035.poi_1:0 "Перша потенційна зірка"
 anomaly.4035.poi_2:0 "Друга потенційна зірка"
 anomaly.4035.poi.desc:0 "Одна із систем, у якій може перебувати зірка з дивним випромінюванням."
 anomaly.4037.name:0 "Правильна система"
 anomaly.4037.desc:0 "Схоже, ми знайшли потрібну систему! Дані про випромінювання місцевої зірки збігаються з отриманими раніше. Для дослідження зірки запущено §Sособливий проект§!."
 anomaly.4038.base.desc:0 "Еврика! [Root.Leader.GetAXX:Провідний науковець|||fem:Провідна науковиця] [Root.GetLeaderName] [Root.Leader.GetAXX:повідомив|||fem:повідомила], що зірка сформувалася навколо маленької червоточини, внаслідок чого відкрився міжпросторовий розрив. Промені з іншого виміру замінили космічні промені, необхідні для розщеплення - процесу перетворення берилію-8, що виникає в зірках, на стабільний елемент під дією випромінювання наднової. Таким чином, ця зірка унікальна з точки зору можливостей синтезу."
 anomaly.4038.maxed.desc:0 "$anomaly.4038.base.desc$\n\nЦі знання не приведуть до розширення можливостей у рамках доступних нам технологій. Однак вони дають нам змогу краще зрозуміти, як і чому всесвіт існує."
 anomaly.4038.upg.desc:0 "$anomaly.4038.base.desc$\n\nЗавдяки цьому відкриттю наші вчені зможуть досліджувати нову технологію!"
 anomaly.4038.a:0 "Ми пізнали секрети сонць."
 anomaly.4038.b:0 "Таємниці всесвіту відкриваються повільно."
 anomaly.4040.name:0 "Гріхи сонця"
 anomaly.4040.desc:0 "Іонізуюче випромінювання на планеті [From.GetName] набагато вищий за норму. Схоже, планета або зовсім недавно піддалася обстрілу ядерними боєголовками, або потрапила під концентрований пучок космічних променів від найближчої наднової. Як могло статися останнє, [Root.Leader.GetAXX:провідний науковець|||fem:провідна науковиця] [Root.GetLeaderName] сказати не може, оскільки це вище нашого розуміння."
 anomaly.4040.a.tooltip:1 "[From.GetName] отримає модифікатор §RОпромінена пустка§!:\n£blocker£ Радіоактивна пустка §R+6§!\n£physics£ §G+3§!"
 anomaly.4045.name:0 "Відлуння з глибини"
 anomaly.4045.desc:0 "Після скрупульозних досліджень екіпаж корабля [Root.GetName] зміг засікти тільки слабке "відлуння", що виходить глибоко з-під поверхні планети [From.GetName].\n\nВідлуння схоже на сигнатуру життя, проте джерело його настільки далеке, що важко сказати, чи є там щось насправді, чи прилади просто видають випадкові свідчення. Члени команди, якою керує [Root.GetLeaderName], скаржаться на неможливість відпочити та понаднормову роботу і кажуть, що більше так не витримають."
 anomaly.4045.a:0 "Проведіть калібрування сканерів і підберіться ще ближче до ядра!"
 anomaly.4045.b:0 ""Команді довіряти не можна. Потрібна експедиція!"""
 anomaly.4045.c:0 "Здоров'я команди найважливіше."
 anomaly.4045.d:0 "Ми не можемо відпочивати, поки не докопаємося до суті!"
 anomaly.4046.desc:0 "Відрегулювавши сканери, екіпаж корабля [Root.GetName] і [Root.Leader.GetAXX:провідний науковець|||fem:провідна науковиця] [Root.GetLeaderName], незважаючи на втому і стрес, зробили приголомшливе відкриття, дізнавшись, що саме приховує ця планета. Поблизу ядра знаходиться схожа на планктон форма життя, яка мешкає повсюдно в надрах планети [From.From.GetName] і володіє загальною свідомістю з великими псионічними здібностями.\n\nЦя форма життя здатна існувати за екстремальних значень тиску і температури. Вона навіть може стрімко збільшуватися в об'ємі. Зараз вона або в сплячці, або... ховається, ніби знаючи, що за нею спостерігають.\n\nФорма життя з такими розмірами і пристосованістю здається формально безсмертною. Істоту, схоже, не хвилює, що планета буде колонізована, і заважати воно нам не збирається, хоча поселенцям його присутність може не сподобатися."
 anomaly.4046.a:0 "Нам потрібно спробувати встановити з ним контакт."
 anomaly.4046.b:0 "Можна отруїти океан, щоб убити його."
 anomaly.4046.c:0 "Краще залишити його в спокої."
 anomaly.4046.c.tooltip:1 "§YНаша держава§! отримає модифікатор §RНегативне висвітлення у ЗМІ§!.\n\n[From.From.GetName] отримає модифікатор §RВороже середовище§!.\n\n[From.From.GetName] отримає модифікатор §YСтародавня істота§!:\n£society£ §G+4§!"
 anomaly.4047.desc:0 "Після кількох спроб встановити контакт різними способами і не отримавши відповіді, команда вирішує випробувати сигнали ехолокатора. Звукові хвилі викликають у істоти бурхливу реакцію, і всі члени екіпажу падають на коліна, вражені яскравими видіннями.\n\nСхоже, це основна форма спілкування для істоти. Вона зображує свій рідний світ, де лежить на самоті біля ядра, насолоджуючись темрявою, а ця планета зігріває її своїм теплом. Потім воно показує нас у той момент, коли ми стоїмо на поверхні й насолоджуємося сонячним світлом."
 anomaly.4047.a:0 "Ми з радістю приймаємо це запрошення."
 anomaly.4047.a.tooltip:1 "§YНаша держава§! отримає модифікатор §RНегативне висвітлення у ЗМІ§!.\n\n[From.From.From.GetName] отримає модифікатор §YСтародавня істота§!:\n£society£ §G+4§!"
 anomaly.4048.desc:0 "[Root.Leader.GetAXX:Провідний науковець|||fem:Провідна науковиця] [Root.GetLeaderName] швидко [Root.Leader.GetAXX:синтезував|||fem:синтезувала] отрута, яка має вступити в реакцію з істотою, і за рахунок її особливих взаємозв'язків поширитися, як лісова пожежа.\n\nВипустивши отруту, екіпаж з жахом спостерігав за безпрецедентною подією. Температура ядра планети [From.From.From.GetName] різко вийшла з-під контролю, внаслідок чого океани закипіли. Колосальне тіло істоти при цьому виділяло в атмосферу токсини. Планктонна форма життя, мабуть, виконувала важливу роль у регулюванні процесів усередині нестабільного ядра планети, а також виробило механізм власного захисту за допомогою отрути.\n\nЦя планета стала повністю отруйною за лічені години."
 anomaly.4048.a:0 "..."
 anomaly.4048.a.tooltip:1 "§YНаша держава§! отримає модифікатор §RНегативне висвітлення у ЗМІ§!.\n\nПланета [From.From.From.GetName] змінює §Yклас§! на §Rтоксичний§!.\n\n[From.From.From.GetName] отримає модифікатор §RВороже середовище§!.\n\n[From.From.From.GetName] отримує ресурси:\n£society£ §G+4§!"
 anomaly.4049.desc:0 "Підозрюючи, що екіпаж щось приховує, [Root.Leader.GetAXX:провідний науковець|||fem:провідна науковиця] [Root.GetLeaderName] [Root.Leader.GetAXX:вирішив|||fem:вирішила] провести несанкціоновану експедицію поодинці для вивчення ядра планети. Що сталося потім, можна дізнатися з відеотрансляції, записаної корабельною субмариною.\n\nВона занурювалася все глибше в океан планети. Навколо суцільна темрява і щось... живе. Усередині глибоководних печер поблизу теплого ядра цієї планети видно сплетіння схожої на планктон рослинності, які простягаються вздовж усієї кори.\n\nДосліджуючи планктон, [Root.GetLeaderName] [Root.Leader.GetAXX:зазнав|||fem:зазнала] припадок і [Root.Leader.GetAXX:повернувся|||fem:повернулася] до тями лише через кілька годин.\n\nПісля повернення на корабель [Root.GetName] [Root.Leader.GetAXX:провідний науковець|||fem:провідна науковиця] постійно марить, кажучи лише про жахи і про кошмарні сни."
 anomaly.4049.a:0 "Ймовірно, [Root.Leader.GetAXX:провідний науковець|||fem:провідна науковиця] просто [Root.Leader.GetAXX:втомився|||fem:втомилася]."
 anomaly.4049.a.tooltip:0 "[Root.Leader.GetAXX:Провідний науковець|||fem:Провідна науковиця] [Root.GetLeaderName] отримає рису §RОдержимий§!."
 anomaly.4049.b:0 "[Root.Leader.GetAXX:Провідний науковець збожеволів|||fem:Провідна науковиця збожеволіла]. На гауптвахту!"
 anomaly.4049.b.tooltip:0 "[Root.Leader.GetAXX:Провідний науковець|||fem:Провідна науковиця] [Root.GetLeaderName] буде назавжди [Root.Leader.GetAXX:відсторонений|||fem:відсторонена] від посади."
 anomaly.4050.desc:0 "Через тиждень після інциденту на [From.From.From.GetPlanetMoon]і [From.From.From.GetName] члени екіпажу корабля [Root.GetName] переположилися через гучний крик. [Root.Leader.GetAXX:Провідний науковець|||fem:Провідна науковиця] [Root.GetLeaderName] [Root.Leader.GetAXX:носився|||fem:носилася] коридорами корабля і [Root.Leader.GetAXX:волав|||fem:волала] про нестерпний біль.\n\nЕкіпаж відніс бідолаху в лазарет, накачав заспокійливим і, провівши повний огляд, зробив висновок про ураження мозку.\n\nПісля додаткових тестів команда з подивом виявила, що [Root.GetLeaderName] [Root.Leader.GetAXX:опанував|||fem:опанувала] телекінезом і може спілкуватися з іншими за допомогою телепатії. Трохи відпочивши, [Root.GetLeaderName] обов'язково видужає."
 anomaly.4050.a:0 "Ми раді, що ви знову з нами."
 anomaly.4050.b:0 "Візьміть себе в руки, [Root.GetLeaderName]. А інакше..."
 anomaly.4050.a.tooltip:0 "[Root.Leader.GetAXX:Провідний науковець|||fem:Провідна науковиця] [Root.GetLeaderName] отримає рису §GТалант: псионіка§!."
 anomaly.4051.desc:0 "Екіпаж корабля [Root.GetName] припиняє дослідження планети [From.From.GetName] і дякує, що їм нарешті дали хоч трохи відпочити. На жаль, жодних корисних відкриттів зроблено не було, але новина про наше хороше ставлення до екіпажу поширюється швидко і багато обговорюється на нашій рідній планеті. Крім того, добре відпочивши, екіпаж врешті-решт зможе досягти ще більш високих результатів."
 anomaly.4051.a.tooltip:0 "§YНаша держава§! отримає модифікатори §GПозитивне висвітлення у ЗМІ§! та §GВчені, які добре відпочили§!."
 anomaly.4051.b.tooltip:0 "§YНаша держава§! отримає модифікатори §GПозитивне висвітлення у ЗМІ§! та §GВчені, які добре відпочили§!.\n\nДає доступ до глобального наказу §Y$edict_improved_work_environment$§!."
 anomaly.4051.a:0 "Благополуччя екіпажу вже саме по собі нагорода."
 anomaly.4051.b:0 "Це лише один зі способів домогтися ефективності."
 anomaly.4052.desc:0 "Працюючи день і ніч, щоб дізнатися причину виникнення луни, екіпаж корабля [Root.GetName] виявляє цікаву форму життя, що мешкає під поверхнею планети [From.From.GetName]. Раніше ми не могли її засікти, оскільки вона мешкає занадто близько до ядра планети, через що ми не могли адекватно виконати системний аналіз.\n\nСканування показує, що це якийсь вид водного членистоногого на ранньому етапі еволюції, але найдивовижнішим є той факт, що воно може розмножуватися за допомогою зміни мертвої матерії, взятої з інших форм життя, і перенесення її в потомство.\n\nЦя інформація, безсумнівно, стане в нагоді вченим для розробки нових лікарських препаратів! Однак новина про наше ставлення до персоналу також пошириться і навряд чи сподобається звичайним громадянам."
 anomaly.4052.a.tooltip:3 "§YНаша держава§! отримає модифікатори §GФармацевтичне нововведення§! та §RНегативне висвітлення у ЗМІ§!."
 anomaly.4055.name:0 "Неограненний алмаз"
 anomaly.4055.desc:0 "Після вивчення планети [From.GetName] [Root.Leader.GetAXX:провідний науковець|||fem:провідна науковиця] [Root.GetLeaderName] [Root.Leader.GetAXX:доповів|||fem:доповіла] про її надзвичайне багатство мінералами. Це відкриття стало можливим багато в чому завдяки одному з членів екіпажу корабля [Root.GetName]. [Root.GetLeaderName] дуже [Root.Leader.GetAXX:похвалив|||fem:похвалила] протеже."
 anomaly.4055.a:0 "Запропонуйте протеже посаду провідного вченого."
 anomaly.4055.a.tooltip:0 "Отримано нового §Gвченого§!.\n\n$anomaly.4055.base.tooltip$"
 anomaly.4055.b:0 "Нехай продовжують працювати таким складом."
 anomaly.4055.b.tooltip:2 "\n$anomaly.4055.base.tooltip$"
 anomaly.4055.base.tooltip:2 "[From.From.GetName] отримує ресурси:\n£minerals£ §G+6§!"
 anomaly.4060.name:0 "Ймовірнісна головоломка"
 anomaly.4060.desc:0 "[Root.Leader.GetAXX:Провідний науковець|||fem:Провідна науковиця] [Root.GetLeaderName] [Root.Leader.GetAXX:виявив|||fem:виявила], що навколо зірки [From.GetName] кружляє... керамічний контейнер. Дуже дивно.\n\nОчевидно, що його там бути не повинно, але якимось чином він все-таки опинився на низькій орбіті.\n\nДля дослідження контейнера і спроби зрозуміти, як він там опинився, запущено §Sособливий проект§!."
 anomaly.4060.a:0 "Цю головоломку варто вивчити."
 anomaly.4060.b:0 "Не на всі питання є корисні відповіді."
 anomaly.4060.spirit.b:0 "Це явно божественний знак."
 anomaly.4061.desc:0 "Ми випробували все, щоб з'ясувати, як цей керамічний горщик опинився на зоряній орбіті. Можливо, ми всі збожеволіли? Можливо, його взагалі не існує? Знаєте що? З таких точок зору ми теж намагалися підходити! З нас досить. Більше ми нічим допомогти не можемо.\n\nЄдиний плюс - це те, що ми провели багато часу, обговорюючи питання філософії та економіки, коли нам ставало нудно вивчати цю прокляту штуку."
 anomaly.4061.desc.mach:0 "Ми випробували все, щоб з'ясувати, як цей керамічний контейнер опинився на зоряній орбіті. Можливо, ми всі функціонуємо несправно? Можливо, його взагалі не існує? <<Помилка!>> Ми намагалися зробити розрахунки і на підставі такого підходу. <<Помилка!>>\nДосить. Більше ми нічого зробити не можемо.\n\nЄдиний позитивний аспект цього дослідження полягає в тому, що ми витратили надмірно багато часу на обговорення теоретичних і економічних питань, коли не могли більше витримувати вивчення цієї речі, яка не піддається логіці."
 anomaly.4061.a:0 "Чому? Чому?!! ЧОМУ?!"
 anomaly.4061.a.mach:0 "У мене схеми болять."
 anomaly.4061.a.tooltip:0 "Усвідомте марність питань буття.\n\n"
 anomaly.4061.a.tooltip.mach:0 "Усвідомте марність буття.\n\n"
 anomaly.4062.base:0 "Ми вивчали цей проклятий керамічний об'єкт так довго, що вже майже розлучилися з надією, і тут раптово ми зробили прорив!"
 anomaly.4062.desc.mach:0 "Довгий час вивчення цього неможливого керамічного об'єкта не приносило помітних результатів, але нарешті наші наукові одиниці домоглися прориву. Цей об'єкт не існує в тому, що ми, [Root.Owner.GetSpeciesNamePlural], знаємо як тривимірний простір-час, а є радше проєкцією, спрямованою з виміру вищого порядку.\n\nАналізуючи її як тінь чотиривимірного об'єкта, ми зібрали і розшифрували дані. Вони вчать нас, як домогтися прогресу в різних галузях досліджень.\n\nЗалишається єдине питання: хто або що відправило цю інформацію?"
 anomaly.4062.desc:0 "$anomaly.4062.base$ Цього об'єкта насправді там немає, а є лише його проекція, спрямована з виміру вищого порядку. Аналізуючи її як тінь чотиривимірного об'єкта, ми зібрали і розшифрували дані. Вони вчать нас, як досягти прогресу в різних галузях досліджень.\n\nЄдине питання - це... хто відправив цю інформацію?"
 anomaly.4062.spirit.desc:0 "$anomaly.4062.base$ Контейнер є священною реліквією, залишеною на орбіті як знак, безсумнівно божественний!\n\nОб'єкт переповнений енергією. Розшифровка допомагає з'ясувати приховане повідомлення - інформацію про те, як ми можемо піднятися вище, досягнувши прогресу в наших дослідницьких починаннях!\n\nЄдине питання - це... хто надіслав це повідомлення?"
 anomaly.4062.spirit.a:0 "Подякуємо вищим силам!"
 anomaly.4065.name:0 "Копай, інших не відволікай!"
 anomaly.4065.desc:0 "Глибоко всередині тріщини на гігантському астероїді [From.GetName] ми виявили щось вражаюче. Серед скель працює видобувна машина, яка, копаючи, занурюється все далі вглиб астероїда! Машина давно покинута, і немає жодних знаків, що вказують, хто ж її тут встановив.\n\nЯкщо ми відключимо машину, то зможемо дізнатися що-небудь про технології, використані для її створення, однак нам потрібно поквапитися, поки який-небудь випадковий обвал її не розчавив."
 anomaly.4065.a:0 "Спробуйте вимкнути машину."
 anomaly.4066.upg.desc:0 "Нам вдалося відключити екскаватор, поки він не зламався. Це чудова машина, гладка поверхня якої покрита алмазами. На перший погляд здається, що весь бур являє собою один цілісний елемент, але він просто настільки добре зібраний, що жолобки і стики на ньому абсолютно не помітні.\n\nНаші інженери зможуть здійснити інженерний аналіз цих технологій хоча б частково."
 anomaly.4066.res.desc:0 "Нам вдалося відключити екскаватор, поки він не зламався. На жаль, його конструкція близька до наших, тому нічого нового ми не дізнаємося. На щастя, той факт, що він так глибоко врізався в скелю, полегшить нам пошуки цінних мінералів."
 anomaly.4066.b.tooltip:1 "[From.From.From.GetName] отримує ресурси:\n£minerals£ §G+3§!"
 anomaly.4070.name:0 "Плідні старання"
 anomaly.4070.desc:0 "Хороші новини! Ми виявили, що в тропічних лісах на [From.GetPlanetMoon]і [From.GetName] мешкає особливий вид дерев, на яких ростуть поживні плоди. Їжа, що виробляється таким чином, є багатим джерелом енергії і містить всі хімічні речовини, які потрібні нашим громадянам, щоб нормально існувати. Підтримувати тут життя буде напевно легше, якщо ми захочемо зайнятися колонізацією."
 anomaly.4070.a:0 "Це хороші новини!"
 anomaly.4075.name:0 "Малопомітна міць"
 anomaly.4075.desc:0 "Зондуючи замерзлі ландшафти, якими славиться планета [From.GetName], ми, мабуть, натрапили на щось значне. [Root.Leader.GetAXX:Провідний науковець|||fem:Провідна науковиця] [Root.GetLeaderName] [Root.Leader.GetAXX:повідомив|||fem:повідомила] про бактеріальну форму життя, яка ні на що не схожа. Вона з'єднується з іншими особинами, утворюючи великі "ковдри", міцні, але легкі, які до того ж виконують роль сонячних елементів. Вони поглинають сонячну енергію з напрочуд низькими втратами ККД, що, найімовірніше, є результатом еволюції, яка сприяла тим, хто міг зібрати найбільше тепла в цьому суворому кліматі.\n\nДослідники на нашій рідній планеті напевно знайдуть застосування цій інформації."
 anomaly.4075.a:0 "З'ясуйте, чи допоможуть ці істоти підвищити виробництво енергії."
 anomaly.4075.b:0 "Спробуйте знайти військове застосування."
 anomaly.4075.a.tooltip:0 "Відправити в наш рідний світ для вивчення. Обробка результатів займе якийсь час."
 anomaly.4076.desc:0 "Наші фахівці з досліджень у галузі енергетики домоглися прогресу з екземплярами, які ми відправили їм з планети [From.From.GetName]! Взявши ці організми за зразок, вони змогли розробити новий тип сонячного елемента. Отриманий варіант набагато краще накопичує енергію і підвищить ефективність усіх наших електростанцій."
 anomaly.4077.desc:0 "Наші фахівці з військових досліджень домоглися прогресу з екземплярами, які ми відправили їм з планети [From.From.GetName]! Вони відтворили біологічні сонячні елементи і задокументували, як ті зберігають теплову енергію всередині без шкоди для себе. Це допомогло їм розробити нову технологію захисту для наших флотилій."
 anomaly.4080.name:0 "Покинута матриця датчиків"
 anomaly.4080.desc:1 "Ми виявили значну матрицю датчиків, які спостерігають із планети [From.GetName]. Планета не може похвалитися розумним життям, тож це, мабуть, покинутий форпост. Звели його нещодавно, але зараз там нічого не функціонує.\n\nЩоб повернути матрицю в робочий стан, знадобляться і ремонт, і дослідження, однак, якщо ми зруйнуємо її, напевно зможемо дізнатися щось нове."
 anomaly.4080.a:0 "Нам потрібно спробувати її активувати."
 anomaly.4080.b:0 "Розберіть і зробіть інженерний аналіз."
 anomaly.4080.c:0 "Залиште в спокої на той випадок, якщо повернеться власник."
 anomaly.4081.desc:0 "Місяці роботи нарешті окупилися! Матриця датчиків на планеті [From.From.From.GetName] знову функціонує і, схоже, забезпечує надзвичайну дальність дії при спостереженні за територією навколо. Однак матриці потрібно більше енергії та обслуговуючого персоналу, тому для постачання її енергією необхідна колонія."
 anomaly.4081.a.tooltip:0 "[From.From.From.GetName] отримає модифікатор §GЧудова матриця датчиків§!."
 anomaly.4081.b.tooltip:0 "Дається доступ до глобального наказу §Y$edict_super_sensors$§!.\n\n[From.From.From.GetName] отримає модифікатор §GЧудова матриця датчиків§!."
 anomaly.4085.name:0 "Дрейф"
 anomaly.4085.desc:1 "Ми виявили дрейфуючий інопланетний корабель серед астероїдів, що оточують світ [From.GetName]. На наші спроби вийти на зв'язок він не відповідає. Ми не знаємо, пов'язано це з неможливістю інтерпретувати наш сигнал чи є якась інша причина.\n\n[Root.Leader.GetAXX:Провідний науковець|||fem:Провідна науковиця] [Root.GetLeaderName] [Root.Leader.GetAXX:порекомендував|||fem:порекомендувала], щоб ми пригнали будівельний корабель і відбуксирували розбите судно зі сміттєвого поля. Якщо цього не зробити, є ризик, що інопланетний корабель буде розбитий астероїдами.\n\nДля порятунку і вивчення корабля запущено §Sособливий проект§!."
 anomaly.4086.desc:1 "Щойно корабель, який дрейфував біля планети [From.From.From.GetName], був відбуксований зі сміттєвого поля, ми змогли відправити туди на розвідку команду, яка опинилася на місці вбивства. Було знайдено лише одного члена екіпажу: довговуху двоногу амфібію, яку, схоже, кілька разів ударили якимось гострим предметом.\n\nОскільки екіпаж корабля мертвий, ми цілком можемо привласнити корабель. Він оснащений дуже ефективними двигунами, будова і конструкція яких зараз вище нашого розуміння. Судно не озброєне і, схоже, використовувалося для транспортування важливого персоналу.\n\nПереробити його на науковий корабель не складе труднощів. Однак якщо замість цього ми розберемо його на частини і детально вивчимо двигуни, то, можливо, зможемо використовувати видатний дизайн корабля для наших флотилій."
 anomaly.4087.desc:1 "Щойно корабель, який дрейфував біля планети [From.From.From.GetName], був відбуксований зі сміттєвого поля, ми змогли відправити туди на розвідку команду. Екіпаж усе ще живий!"
 anomaly.4086.a:0 "Переробіть його на наукове судно."
 anomaly.4086.a.tooltip:0 "Отримати корабель §Yнаукового§! класу.\n"
 anomaly.4086.b:0 "Розберіть його і вивчіть двигуни.\n"
 anomaly.4086.b.tooltip:0 "§YНаша держава§! отримає модифікатор §GПідвищена швидкість кораблів§!.\n"
 anomaly.4090.name:0 "У бігах"
 anomaly.4090.desc:0 "Ми успішно простежили сигнал! Ще один корабель дрейфує, ховаючись, на орбіті планети [From.GetName]. Інопланетяни на борту вийшли з нами на зв'язок, але ми не розуміємо мови один одного. Схоже, це біженці з неживої планети під нами. Ясно, що вони відчайдушно потребують нового місця для життя."
 anomaly.4090.a:0 "Вони можуть оселитися на планеті [refugee_planet_1.GetName]."
 anomaly.4090.b:0 "Нехай живуть на планеті [refugee_planet_2.GetName]."
 anomaly.4090.c:0 "Вони могли б влаштуватися на планеті [refugee_planet_3.GetName]."
 anomaly.4090.d:0 "Нехай перебираються на планету [refugee_planet_4.GetName]."
 anomaly.4090.e:0 "На жаль, ми не можемо влаштувати їх на жодній з наших планет."
 anomaly.4090.f:0 "Вибачте, але ми вам не допоможемо."
 anomaly.4090.g:0 "Ми не будемо витрачати свою гостинність на прибульців!"
 anomaly.4090.uninhabitable:0 "Шкода, що наші світи не підходять під їхні екологічні умови."
 anomaly.4093.name:0 "[RefugeeAliensNation.GetName]"
 anomaly.4093.desc:0 "Інопланетні біженці, яких ми колись зустріли, але не змогли з ними поспілкуватися, тепер з'явилися на наших екранах.\n\n"Шляхи наших народів знову перетнулися, [From.GetSpeciesName]. Ми нарешті знайшли новий притулок. Всесвіт іноді грає жорстокі жарти...\nВи уявляєте, через які труднощі ми пройшли, щоб опинитися тут?""
 anomaly.4093.a:0 "Нам шкода, що тоді так вийшло!"
 anomaly.4093.b:0 "Кожен сам за себе."
 anomaly.4093.c:0 "Не маючи можливості спілкуватися, ми відчули страх."
 anomaly.4093.d:0 "Ваше виживання нас не турбує, чужинець."
 anomaly.4094.apology.desc:0 ""Ваші вибачення приймаються, але уявіть, наскільки більше представників нашої раси було б тут сьогодні, якби ви нам тоді допомогли. А тепер прощайте"."
 anomaly.4094.insult.desc:0 "Яка проста позиція, [From.GetSpeciesName]! Особливо якщо міцно стоїш на обох ногах. Тоді пишайтеся собою, бо, безсумнівно, ви залишитеся самі. Прощавайте"."
 anomaly.4094.neutral.desc:0 ""Вас можна зрозуміти, [From.GetSpeciesName]. Однак це не змусить зникнути наш біль після того, як нас залишили виживати у великій порожнечі, не надавши допомоги. Прощавайте"."
 anomaly.4094.xenophobe.desc:0 ""Ось саме, [From.GetSpeciesName]. Приємно усвідомлювати, що наша думка про вас була правильною від самого початку. Прощавайте"."
 anomaly.4094.a:0 "Прощавайте."
 anomaly.4095.name:0 "Святиня"
 anomaly.4095.desc:0 "Ліси на планеті [From.GetName] перевершили всі очікування екіпажу. Це не тільки високорозвинений світ, багатий органічним життям, а й коріння у більшості рослин навіть їстівні. Можливо, звучить не дуже апетитно, але завдяки родючому ґрунту він цілком підходить для вирощування продуктів."
 anomaly.4095.a.tooltip:0 "[From.GetName] отримає модифікатор §GБагата природа§!."
 anomaly.4100.name:0 "Повелителі водяних рівнин"
 anomaly.4100.desc:0 "$anomaly.4100.base.desc$ Темна луска істот тверда, як камінь, і вони поводяться дуже полохливо, якщо до них наблизитися.\n\nЯкщо цих звірів приручити, то, можливо, вони допомагатимуть у разі колонізації планети в майбутньому. Однак, можливо, ми дізнаємося про них що-небудь цікаве, якщо спочатку займемося їх вивченням."
 anomaly.4100.expert.desc:0 "$anomaly.4100.base.desc$\n\n[Root.GetLeaderName] робить висновок, що тварини володіють якимись псионічними здібностями, оскільки зміни в їхній поведінці вказують на те, що вони інтуїтивно відчувають наші наміри.\n\nЯкщо цих звірів приручити, то, можливо, вони допомагатимуть у разі колонізації планети в майбутньому. Однак, можливо, ми дізнаємося про них що-небудь цікаве, якщо спочатку займемося їх вивченням.\n\n[Root.GetLeaderName] заявляє, що тубільні істоти, схоже, "реагують негативно на думки, які несуть у собі будь-яку загрозу"."
 anomaly.4100.base.desc:0 "На планеті [From.GetName] провідний вчений [Root.GetLeaderName] виявляє расу чотириногих ссавців, які виглядають дуже сильними і фізично витривалими. Вони бігають дрібними водяними рівнинами, і соковиті рослини тягнуться до їхніх ніг."
 anomaly.4100.a:0 "Вивчіть їх, щоб дізнатися більше."
 anomaly.4100.b:0 "Спробуйте їх відразу ж приручити."
 anomaly.4100.c:0 "Нехай собі бігають на волі."
 anomaly.4101.desc:0 "Наші спроби вивчити тварин ближче дали мало результатів. Щойно ми наближаємося, вони тікають або дають відсіч, ніби знаючи, що ми йдемо, задовго до того, як ми помічаємо їхні стада.\n\nЦі звірі якимось чином ясно розуміють, що ми хочемо зробити, і уникають бути до нас занадто близько.\n\nПринаймні, ми можемо продовжувати вивчати їх здалеку в надії дізнатися що-небудь цікаве."
 anomaly.4101.a:0 "Тварина з сильною волею, якщо не сказати більше."
 anomaly.4102.desc:0 "Пошук підходу до тварин дав результати! Схоже, вони володіють псионічними здібностями і можуть спілкуватися один з одним і з нами за допомогою телепатії.\n\nВони бажають бути вільними, бігати по землі і їсти її плоди. Ми можемо отримати їхню підтримку як побратимів по космосу, якщо ми просто дозволимо їм мати свій особистий простір і не будемо чіпати їхні джерела їжі.\n\nПозитивні історії про те, як ми вирішили цю ситуацію, повинні незабаром досягти наших громадян."
 anomaly.4102.b:0 "Їжа потрібна нам самим."
 anomaly.4103.desc:0 "Приручити тварин виявилося складно. Щоб хоча б наблизитися до них, ми змушені використовувати силу і потім давати їм заспокійливе. Вони постійно дають відсіч, коли ми намагаємося змусити їх працювати. Нам доведеться застосовувати силу, щоб вони виконували свої обов'язки, а це, як з'ясувалося, не дуже ефективно."
 anomaly.4103.a:0 "Цікаво, чому вони чинять такий опір."
 anomaly.4104.desc:0 "Працювати з тваринами виявилося складно. Хоча, підходячи до них, ми намагалися бути якомога привітнішими, деякі з них, як і раніше, тікали і чинили опір. Ми відібрали більш спокійних особин і змусили їх орати землю в рамках проведення тестів. Деякі відмовилися. Тепер у нас невелика група з тих, хто готовий нам допомогти, але вони не будуть настільки ефективні, як ціле стадо.\n\nПоневолення нами цих тварин може виставити нас у невигідному світлі, щойно чутка про це сягне наших громадян."
 anomaly.4104.a:0 "Хоч щось."
 anomaly.4105.name:0 "Густий шар диму"
 anomaly.4105.desc:0 "Планета [From.GetName] являє собою токсичну пустку, але наше сканування показує, що так було не завжди. Тепер уже зникла цивілізація, для якої ця планета була рідною, схоже, знищила її через інтенсивне застосування паливних видів палива, що змінюють клімат, і токсинів.\n\nНа одному далекому пагорбі, поблизу залишків великого міста, ми виявили самотній промисловий об'єкт, який все ще працює. Це покинутий завод зі складання роботів, оточений військовою технікою, яка настільки зношена, що ламається від дотику.\n\nЦей об'єкт інопланетного походження сповнений таємниць, але зате він може надати нам великий обсяг матеріалів для вивчення."
 anomaly.4105.desc.mach:0 "Планета [From.GetName] являє собою токсичну пустку з корозійними речовинами, але наше сканування показує, що так було не завжди. Тепер уже зникла органічна цивілізація, для якої ця планета була рідною, схоже, знищила її через інтенсивне застосування паливних видів палива, що змінюють клімат, і токсинів.\n\nНа одному далекому пагорбі, поблизу залишків великого міста, ми виявили самотній промисловий об'єкт, який все ще працює. Це покинутий завод зі складання роботів, оточений військовою технікою, яка настільки зношена, що ламається від дотику.\n\nЦей об'єкт інопланетного походження сповнений таємниць, але зате він може надати нам великий обсяг матеріалів для вивчення."
 anomaly.4105.a.tooltip:1 "[From.GetName] отримає модифікатор §YЗгасле суспільство роботів§!:\n£engineering£ §G+6§!"
 anomaly.4105.a:0 "Повчальна історія."
 anomaly.4105.a.mach:0 "Органіки часто відрізняються короткозорістю."
 anomaly.4105.b.tooltip:1 "Дається доступ до глобального наказу §Y$edict_renewable_energy$§!.\n\n[From.GetName] отримає модифікатор §YЗгасле суспільство роботів§!:\n£engineering£ §G+6§!"
 anomaly.4105.robot:0 "Спробуйте активувати роботів."
 anomaly.4106.desc:0 "Завод на планеті [From.From.From.GetName] залило світлом, коли [Root.Leader.GetAXX:провідний науковець|||fem:провідна науковиця] [Root.GetLeaderName] [Root.Leader.GetAXX:привів|||fem:привела] свій план у дію.\n\nОдразу після увімкнення роботи почали цілеспрямовано рухатися. Екіпаж корабля [From.GetName] здивовано (хоча підстав для цього й не було) спостерігав за тим, як машини розбрідаються планетою і починають очищати токсичну атмосферу.\n\nМожна зробити припущення, що колишні мешканці планети були настільки зайняті конфліктами, що не змогли врятувати самі себе."
 anomaly.4106.desc.mach:0 "Завод на планеті [From.From.From.GetName] залило світлом, коли [Root.Leader.GetAXX:провідний науковець|||fem:провідна науковиця] [Root.GetLeaderName] [Root.Leader.GetAXX:привів|||fem:привела] свій план у дію.\n\nОдразу після запуску роботи почали цілеспрямовано рухатися. Одиниці екіпажу корабля [From.GetName] спостерігали за тим, як стародавні роботи розбрідаються планетою і починають очищати токсичну атмосферу.\n\nМожна припустити, що колишні мешканці планети були настільки зайняті конфліктами, що не змогли врятувати самі себе. Типово для органіків."
 anomaly.4106.a.tooltip:1 "Планета [From.From.From.GetName] змінить §Yклас§! на §Gконтинентальний§!.\n\n[From.From.From.GetName] отримає модифікатор §YЗгасле суспільство роботів§!:\n£engineering£ §G+3§!\n£building£ Роботобудівний завод §G+1§!\n£blocker£ Кратер §R+2§!\n£blocker£ Руїни міста §R+3§!"
 anomaly.4106.b.tooltip:1 "Дасть доступ до глобального наказу §Y$edict_renewable_energy$§!.\n\nПланета[From.From.From.GetName] змінить §Yклас§! на §Gконтинентальний§!.\n\n[From.From.From.GetName] отримає модифікатор §YЗгасле суспільство роботів§!:\n£engineering£ §G+3§!\n£building£ Роботобудівний завод §G+1§!\n£blocker£ Кратер §R+2§!\n£blocker£ Руїни міста §R+3§!"
 anomaly.4110.name:0 "Повзучі піски"
 anomaly.4110.success.desc:0 "Піщані дюни на [From.GetName] дійсно підступні. Дрібний пісок поводиться майже як рідина, через що приземлення в більшості випадків стає справжньою мукою.\n\nОднак наша блискуча наукова група знайшла рішення завдяки своєму інноваційному мисленню. [Root.Leader.GetAXX:Провідний науковець|||fem:Провідна науковиця] [Root.GetLeaderName] [Root.Leader.GetAXX:виготовив|||fem:виготовила] хімічний розчин, який можна використовувати для скріплення піску в ключових точках, після чого планетою можна буде подорожувати без жодних труднощів."
 anomaly.4110.fail.desc:0 "Піщані дюни на планеті [From.GetName] справді підступні. Пісок настільки дрібний, що його майже можна назвати рідиною, і він поглинає все, що намагається на нього спертися. Якщо оселитися тут, то на нас чекають великі жертви серед персоналу та втрати споруд.\n\nЗгодом, імовірно, ми могли б знайти якийсь спосіб розв'язати цю проблему. Як то кажуть, через терни до зірок."
 anomaly.4110.a.tooltip:1 "[From.GetName] отримає модифікатор §YРідкі піски§!:\n£physics£ Фізичні дослідження §G+6§!\n£blocker£ Хиткі піски §R+5§!"
 anomaly.4110.b.tooltip:1 "[From.GetName] отримає модифікатори §YПовзучі піски§! та §YРідкі піски§!:\n£physics£ Фізичні дослідження §G+3§!\n£blocker£ Хиткі піски §R+7§!"
 anomaly.4115.name:0 "Той, що зачаївся в темряві"
 anomaly.4115.desc:0 "Корабель [Root.GetName] спіткала катастрофа! Після проведення досліджень, які не привели до жодних цікавих знахідок, екіпаж повернувся на борт, а там на них уже чекав звір, місцем проживання якого є ця планета.\n\nЦя тварюка вже вбила одного з членів екіпажу і намагається пробити кігтями стіни, щоб дістатися до решти. За цих обставин вони довго не протримаються! Для порятунку корабля запущено §Sособливий проєкт§!."
 anomaly.4115.desc.mach:0 "Корабель [Root.GetName] спіткала катастрофа! Провівши заплановані дослідження і не знайшовши нічого цікавого, екіпаж повернувся на борт, а там на них уже чекав органічний звір, один з мешканців планети.\n\nЦя тварюка вбила одного з членів екіпажу і намагається пробити кігтями стіни, щоб дістатися до решти. За цих обставин вони довго не протримаються! Для порятунку корабля запущено §Sособливий проєкт§!."
 anomaly.4115.a:0 "Зберіть рятувальний загін!"
 anomaly.4115.b:0 "Залиште їх напризволяще."
 anomaly.4115.b.tooltip:0 "Корабель §Y[Root.GetName]§! знищено."
 anomaly.4116.desc:0 "Наш рятувальний загін успішно підстрелив звіра, який опинився на борту корабля [From.From.GetName]. [From.From.Leader.GetAXX:Провідний науковець|||fem:Провідна науковиця] [From.From.GetLeaderName] і команда в деякому шоці, але запевняють, що вони, як і раніше, працездатні. Подяка солдатам за порятунок стає відомою всюди, і ми вже бачимо зростання кількості вступників на військову службу."
 anomaly.4116.desc.mach:0 "Наш рятувальний загін успішно розібрався з тварюкою на борту корабля [From.From.GetName]. Провідний науковець [From.From.GetLeaderName] і команда постраждали незначно, і все ще можуть виконувати свої обов'язки. Успіх наших броньованих одиниць в усуненні органічної загрози викликав підвищену увагу у складальних цехів, відповідальних за їх створення.\n\nУ результаті ми спостерігаємо підвищення швидкості виробництва та ефективності мотивуючого програмного забезпечення."
 anomaly.4116.a:0 "Військам є чим пишатися!"
 anomaly.4116.a.tooltip:1 "§YНаша держава§! отримає модифікатор §G$army_inspiration$§!."
 anomaly.4116.a.mach.tooltip:0 "§YНаша держава§! отримає модифікатор §G$army_inspiration_mach$§!."
 anomaly.4117.desc:0 "Наш рятувальний загін успішно підстрелив звіра, який опинився на борту корабля [From.From.GetName]. На жаль, серед загиблих числиться [From.From.GetLeaderName]: [From.From.GetAXX:провідний науковець загинув|||fem:провідна науковиця загинула], намагаючись захистити екіпаж.\n\nПринаймні корабель залишився неушкодженим, і екіпаж заявляє, що незабаром зможе повернутися до роботи. Наша рідна планета гуде від новин про сміливість військових, які вирішили цю ситуацію."
 anomaly.4117.desc.mach:0 "Наш рятувальний загін успішно підстрелив звіра, який опинився на борту корабля [From.From.GetName]. На жаль, серед загиблих числиться [From.From.GetLeaderName]: [From.From.Leader.GetAXX:провідний науковець отримав|||fem:провідна науковиця отримала] термінальної шкоди, намагаючись захистити одиниці екіпажу.\n\nПринаймні корабель залишився неушкодженим, а екіпаж повідомляє нам, що зможе незабаром відновити нормальне функціонування. Схеми на нашій рідній планеті гудуть від новин про ефективність наших військових, які розв'язали цю ситуацію."
 anomaly.4117.a.tooltip:0 "§R[From.From.Leader.GetAXX:Провідний науковець|||fem:Провідна науковиця]§! цього корабля [From.From.Leader.GetAXX:загублений|||fem:загублена].\n§YНаша держава§! отримає модифікатор §G$army_inspiration$§!."
 anomaly.4117.a.mach.tooltip:0 "§R[From.From.Leader.GetAXX:Провідний науковець|||fem:Провідна науковиця]§! цього корабля [From.From.Leader.GetAXX:загублений|||fem:загублена].\n§YНаша держава§! отримає модифікатор §G$army_inspiration_mach$§!."
 anomaly.4120.name:0 "Вибухи в небі"
 anomaly.4120.desc:0 "Нашу увагу привернуло небесне тіло [From.GetName] - зараз там можна спостерігати диво природи. У небі відбуваються величезні кольорові вибухи, що є результатом реакції хімічного складу атмосфери на гамма-промені сонця.\n\nСтуденти і вчені діляться цією новиною, яка поширюється, як лісова пожежа. Те, що відбувається, викликало в наших громадянах чималий інтерес до наукової сфери."
 anomaly.4125.name:0 "Відбій на шахті"
 anomaly.4125.desc:1 "[From.GetName] теж становить певний інтерес: на її орбіті ми виявили стару видобувну станцію. Очевидно, її використовували для видобутку ресурсів із надр планети, але ким - це залишається таємницею.\n\nТехнологічно ця станція дуже близька до наших власних. Ми можемо легко заволодіти станцією і домогтися, щоб вона знову запрацювала. Або ми завжди можемо розібрати її на частини."
 anomaly.4125.a:0 "Узяти контроль над станцією."
 anomaly.4125.zerog.desc:0 "$anomaly.4125.desc$\n\nЗнання про споруди, пристосовані до нульової гравітації, якими володіє [Root.Leader.GetAXX:провідний науковець|||fem:провідна науковиця] [Root.GetLeaderName], допомогли нам зрозуміти внутрішній устрій станції та дали змогу поліпшити власні проєкти."
 anomaly.4125.a.tooltip:1 "[From.GetName] отримає модифікатор §YПокинута видобувна станція§!:\nВи отримуєте §Yвидобувну станцію§!\n£energy£ §G+3§!"
 anomaly.4125.b.tooltip:1 "§YНаша держава§! отримає модифікатор §GРозробки для нульової гравітації§!.\n\n[From.GetName] отримає модифікатор §YПокинута видобувна станція§!:\nВи отримуєте §Yвидобувну станцію§!\n£energy£ §G+3§!"
 anomaly.4130.name:0 "Дерево"
 anomaly.4130.desc:0 "Серед астероїдів навколо планети [From.GetName] крізь порожнечу космосу дрейфує дерево. Безпрецедентне і практично неможливе явище! Дерево перебуває в захисній сфері, що нагадує енергетичний щит.\n\nРаптово ми виявляємо на підході до нас якихось ворожих мешканців космосу! Це сталося саме в той момент, коли крізь щит дерева став просочуватися сік, зразки якого ми збиралися взяти. Невже це і спровокувало істот?"
 anomaly.4130.a:0 "Нам потрібно з'ясувати, що відбувається!"
 anomaly.4131.desc:0 "Після скрупульозних досліджень ми зрозуміли, чому сік дерева призвів до появи цих істот. Дерево може виробляти надзвичайно поживну речовину, яка, немов ремонтне обладнання, здатна відновлювати органічні тканини. Це справжнє древо життя!\n\nЯкщо ми спиляємо і заберемо його, воно допоможе нам збільшити тривалість життя наших громадян. Щоправда, є одна проблема: цілюща сила дерева небезмежна. Ми могли б її використати для того, щоб або істотно поліпшити життя маленької групи, або сприяти зовсім невеликому поліпшенню ситуації для кожного."
 anomaly.4131.a:0 "Віддайте його нашим лідерам."
 anomaly.4131.b:0 "Віддайте його народу."
 anomaly.4131.c:0 "Нехай дерево дрейфує собі далі."
 anomaly.4135.name:0 "Вчення поселенців"
 anomaly.4135.desc:1 "На [From.GetPlanetMoon]і [From.GetName] екіпаж корабля [Root.GetName] знайшов щось незвичайне. Місцеві дюни приховують руїни будівель, що належали раніше якійсь міжзоряній цивілізації. Поселення вже давно знищені руйнівною дією часу.\n\n[Root.Leader.GetAXX:Провідний науковець|||fem:Провідна науковиця] [Root.GetLeaderName] швидко [Root.Leader.GetAXX:виявив|||fem:виявила] схованка з цінними речами і документами. Поселенці, мабуть, з великою пошаною ставилися до своєї колекції письмових текстів, оскільки зберігали їх разом із найціннішими предметами майна."
 anomaly.4135.b:1 "Продамо їх приватним колекціонерам."
 anomaly.4136.desc:0 "Після того як наші експерти-лінгвісти старанно працювали кілька місяців, ми нарешті успішно переклали письмові праці, знайдені на [From.From.From.GetPlanetMoon]і [From.From.From.GetName]. Вони виявилися вченням інопланетної письменниці на ім'я Теліса Оповідачка. Усі згадки про неї вказують на те, що вона була відомим філософом і експертом з питань суспільства і відносин.\n\n$anomaly.4136.base.desc$"
 anomaly.4136.found.desc:0 "Схоже, текст, знайдений нами на [From.From.From.GetPlanetMoon]і [From.From.From.GetName], є ще одним твором авторства Теліси Оповідачки.\n\n$anomaly.4136.base.desc$"
 anomaly.4136.base.desc:0 "У текстах докладно описується, як можна докорінно змінити інфраструктуру і привести суспільство до ладу. Письменниця стверджувала, що держава процвітатиме, якщо кожен пожертвує якоюсь частиною свого комфорту заради вищого блага."
 anomaly.4136.a.tooltip:0 "Дає доступ до глобального наказу §Y$edict_masters_writings_politics$§!."
 anomaly.4140.name:0 "Вчення дослідників"
 anomaly.4140.desc:0 "Екіпаж корабля [Root.GetName] доповідає, що на [From.GetPlanetMoon]і [From.GetName] вони знайшли щось вражаюче. На поверхні виявлено сліди дослідницької експедиції іншої цивілізації, яка залишила після себе кілька добре збережених документів і артефактів.\n\n[Root.Leader.GetAXX:Провідний науковець|||fem:Провідна науковиця] [Root.GetLeaderName] [Root.Leader.GetAXX:запропонував|||fem:запропонувала] відправити знайдені тексти в наш рідний світ для перекладу. Крім того, ми завжди можемо продати їх у приватні колекції."
 anomaly.4141.desc:0 "Через багато тижнів вивчення наші експерти-лінгвісти докопалися до значення документів, знайдених на [From.From.From.GetPlanetMoon]і [From.From.From.GetName]. Вони виявилися філософськими роздумами відомої письменниці на ім'я Теліса Оповідачка.\n\n$anomaly.4141.base.desc$"
 anomaly.4141.found.desc:0 "Хто б міг подумати? Тексти, знайдені нами, виявилися частиною вчення Теліси Оповідачки. Цього разу це збірка філософських роздумів та аналізу, присвяченого більш серйозним питанням.\n\n$anomaly.4141.base.desc$"
 anomaly.4141.base.desc:0 "Її вчення забезпечило нам розуміння, як домогтися успіху в політиці за допомогою різних душевних станів і як зосереджуватися на питаннях більшого масштабу для проведення реформ."
 anomaly.4141.a.tooltip:0 "Дає доступ до глобального наказу §Y$edict_masters_writings_philosophy$§!."
 anomaly.4145.name:0 "Крах рабовласників"
 anomaly.4145.base.desc:0 "Ядерна зима на [From.GetPlanetMoon]і [From.GetName] далека від завершення. Все живе знищено. [Root.Leader.GetAXX:Провідний науковець|||fem:Провідна науковиця] [Root.GetLeaderName] [Root.Leader.GetAXX:доповів|||fem:доповіла] про знахідки команди. Усе вказує на те, що раніше єдина цивілізація пізнала громадянську війну.\n\nОсновною причиною війни був, найімовірніше, конфлікт між різними володарями, які хотіли контролювати більшу кількість рабів союзу."
 anomaly.4145.desc:0 "$anomaly.4145.base.desc$\n\nНа щастя, це навряд чи може трапитися з нами, але ми повинні розцінювати це як свідчення божевілля рабства."
 anomaly.4145.slaver.desc:0 "$anomaly.4145.base.desc$\n\nЦе кидає тінь на наш власний спосіб життя."
 anomaly.4145.soon.desc:0 "$anomaly.4145.base.desc$\n\nНам слід двічі подумати, перш ніж піти тим самим шляхом."
 anomaly.4145.a:0 "Нерозсудливість рабовласників..."
 anomaly.4145.b:0 "Починаєш замислюватися..."
 anomaly.4145.a.tooltip:0 "§YНаша держава§! отримає модифікатор §R$slavery_bad_juju$§!.\n\n"
 anomaly.4145.b.tooltip:0 "§YНаша держава§! отримає модифікатор §R$slavery_very_bad_juju$§!.\n\n"
 anomaly.4150.name:0 "Вчення торговців"
 anomaly.4150.desc:0 "На поверхні [From.GetName] є щось чудове. Ми виявили безліч руїн, що мають абсолютно різну архітектуру, але відносяться до одного і того ж періоду історії. Можливо, ця планета є колишнім торговим вузлом!\n\nУ деяких руїнах знайшлися документи і цінні речі. Якби ми вивчили тексти, то змогли б перекласти їх і дізнатися більше про тих, хто оселився тут. Або ж ми можемо продати їх тому, хто знає ціну стародавнім реліквіям."
 anomaly.4151.desc:0 "Наші найбільш талановиті лінгвісти старанно працюють над перекладом документів, знайдених нами на [From.From.From.GetPlanetMoon]і [From.From.From.GetName]. Авторка цих творів іменується Телісою Казкаркою, і схоже, що свого часу її високо шанували.\n\n$anomaly.4151.base.desc$"
 anomaly.4151.found.desc:0 "Хто б міг подумати? Тексти, знайдені нами, виявилися частиною вчення Теліси Оповідачки.\n\n$anomaly.4151.base.desc$"
 anomaly.4151.base.desc:0 "Знайдені нами документи виявилися збіркою історій, пропозицій і методик оптимальної участі в міжзоряній дипломатії. Схоже, письменниця вважала, що жвава торгівля та шанобливе спілкування - це шлях до значного суспільного прогресу для всіх сторін."
 anomaly.4151.a.tooltip:0 "Дає доступ до глобального наказу §Y$edict_masters_writings_diplomacy$§!."
 anomaly.4155.name:0 "Під полем бою"
 anomaly.4155.desc:0 "На [From.GetPlanetMoon]і [From.GetName] колись існувала розвинена цивілізація. Тепер там лише мертва тиша. Інопланетні звірі бродять давніми полями бою, що простягаються поверхнею.\n\nВ одному зі скелястих регіонів, під горами, схоже, знаходиться прихований склеп. Якби ми позбулися звірів, що бродять навколо, то могли б дослідити його."
 anomaly.4155.a:0 "Давайте спробуємо дістатися до нього!"
 anomaly.4155.b:0 "Залиште склеп і блукаючих у ньому духів у спокої."
 anomaly.4156.desc:0 "Усунувши звірів, ми змогли отримати доступ до склепу. Усередині було щось на кшталт штабу - останній притулок для лідерів вмираючого світу.\n\nСклеп сповнений знищеного обладнання і трупів, що розклалися. Єдина річ, що становить інтерес, - це контейнер, який, можливо, містить щось важливе."
 anomaly.4156.b:0 "Досліджуйте тільки склеп, щоб уникнути ризиків."
 anomaly.4157.name:0 "Заморожений воїн"
 anomaly.4157.desc:0 "Контейнер, знайдений на [WarriorHomePlanet.GetPlanetMoon]і [WarriorHomePlanet.GetName], виявився кріогенною камерою! Інопланетянка, що збереглася всередині, прокинулася від сну. Вона говорить із нами за допомогою телепатії:\n\n"Навіщо ви повернули мене до життя, мій полонитель? Війна мого народу завершилася?""
 anomaly.4157.a:0 "Ви на [HomePlanet.GetPlanetMoon]і [HomePlanet.GetName]. Тут ви в безпеці."
 anomaly.4157.b:0 "Ваша рідна планета була розорена війною. Залишилися тільки ви."
 anomaly.4157.c:0 "Ми врятували все, що залишилося від вашого зруйнованого світу."
 anomaly.4158.desc:0 ""Я боялася, що так станеться. Я лише сподіваюся, що мої знання і неспроможність нас як розумної раси зможуть навчити чогось інших".""
 anomaly.4159.desc:0 ""Ось чому... Я боялася, що, прокинувшись, почую такі новини. Чесно кажучи, я боялася, що взагалі ніколи не прокинуся. Що ваша раса хоче від мене?"""
 anomaly.4158.a:0 "Розкажіть нам про себе."
 anomaly.4158.a.response:0 ""Мене звуть Маджула. Мені було присвоєно звання Носійки. Я була генералом, радником королеви Сходу і її вірним другом".""
 anomaly.4158.b:0 "Чому ваше тіло було збережено?"
 anomaly.4158.spiritual.b:0 "Вас заморозили, щоб ви виконали якусь божественну місію?"
 anomaly.4158.militant.b:0 "Вас заморозили під час війни. Ви представляли особливу важливість?"
 anomaly.4158.b.response:0 ""Мені було присвоєно звання Носійки. Я мала представляти наш народ, якщо раптом він ступить на шлях вимирання. Важливішими за мої знання про війну вважалися тільки мої знання про наш народ".""
 anomaly.4158.c:0 "Розкажіть нам про свій народ."
 anomaly.4158.c.response:0 ""Багатостраждальна раса. Наша історія сповнена... була сповнена переказів про нашу нездатність уникнути шляху до руйнування. Група не могла жити так, щоб індивідуум розкривав свій потенціал. У нас було багато мудреців, але мало хто їх слухав".""
 anomaly.4158.d:0 "Ви приєднаєтеся до нас?"
 anomaly.4158.f:0 "Покиньте нас. Ваша доля у ваших руках."
 anomaly.4158.xenophobe.f:0 "Ви для нас марні. Покиньте нашу планету!"
 anomaly.4160.desc:0 ""Ви і ваша цивілізація говорите зі мною, мій полонитель. Я приєднаюся до вас у надії, що ви зможете винести урок із помилок мого народу"."
 anomaly.4161.desc:0 ""Ви говорите зі мною. Це приміщення говорить зі мною. І я чую, що наші погляди не збігаються, мій чарівник. Тому ні, я не приєднаюся до вас. Я повернуся на планету [WarriorHomePlanet.GetName] і буду розповідати її історії, поки я жива"."
 anomaly.4161.a:0 "Тоді ступайте з миром."
 anomaly.4161.b:0 "Схопити її!"
 anomaly.4162.desc:0 ""Я швидше помру!"\n\nУ люті Маджула вибігає з приміщення. Побачивши зовні натовп, який бажає взяти участь у переговорах, інопланетянка бере одного з дослідників у заручники. Під час втечі дослідник гине, а Маджулу розстрілює охорона."
 anomaly.4163.desc:0 ""Прощавайте, мій полонитель. Постарайтеся винести урок з того, що сталося з моїм народом, щоб ми не зустрілися знову, коли ви теж опинитеся останнім представником своєї раси"."
 anomaly.4163.a:0 "Прощавайте."
 anomaly.4163.b:0 "Забирайтеся!"
 anomaly.4165.name:0 "Вчення воїнів"
 anomaly.4165.desc:0 "На безплідних полях планети [From.GetName] є ознаки давніх битв. У млявій землі наші дослідники з корабля [Root.GetName] виявили кістки, металеві осколки і, що найдивовижніше, контейнер, повний документів.\n\nЯкщо ми відправимо ці записи в наш рідний світ для перекладу, то, можливо, дізнаємося більше про цю війну і тих, хто в ній бився. Або продамо їх антикварам."
 anomaly.4166.desc:0 "Наші експерти-лінгвісти тижні безперервно намагалися перекласти документи, знайдені нами на давньому полі бою. Сьогодні ми нарешті домоглися якихось результатів. Тепер ми знаємо, що полеглі воїни слідували вченню жінки-філософа, відомої під ім'ям Теліси Оповідачки.\n\n$anomaly.4166.base.desc$"
 anomaly.4166.found.desc:0 "Схоже, тексти, знайдені нами на полі бою, виявилися частиною вчення Теліси Оповідачки.\n\n$anomaly.4166.base.desc$"
 anomaly.4166.base.desc:0 "У документах докладно розписуються тактика, стратегія і, що найважливіше, логістика міжзоряної війни. Висловлюючись категорично проти війни, Теліса все ж вважала ці знання важливими для тих, хто прямує в майбутнє. "Навіть наймирніші особистості можуть бути загнані в кут при спробі створити кращий світ"."
 anomaly.4166.a:0 "Мабуть, навіть мудреці можуть опинитися на війні."
 anomaly.4166.a.tooltip:0 "Дає доступ до глобального наказу §Y$edict_masters_writings_war$§!."
 anomaly.4170.name:0 "Летючі ресурси"
 anomaly.4170.start.desc:0 "Як показує сканування, ця планета має під поверхнею щільні поклади природних газів. Ці багаті ресурси вирізняються граничною енергоефективністю і значно підвищать вироблення енергії під час нашого виробництва на поверхні."
 anomaly.4170.basic.desc:0 "$anomaly.4170.start.desc$\n\nОднак використання цих ресурсів призведе до їхнього швидкого виснаження, оскільки поклади трапляються рідко і мають малі розміри."
 anomaly.4170.material.desc:0 "$anomaly.4170.start.desc$\n\nПотенційна вигода, яка на нас чекає, значно переважує будь-яку шкоду, яку може бути завдано навколишньому середовищу."
 anomaly.4170.a:0 "Приготуйтеся до вилучення!"
 anomaly.4170.a.tooltip:1 "[From.GetName] отримає модифікатор §YБагаті поклади газу§!:\n£energy£ §G+50%§!"
 anomaly.4170.b:0 "Експлуатація планети не є довгостроковим рішенням."
 anomaly.4170.b.tooltip:1 "[From.GetName] отримає модифікатор §YЕкономний видобуток газу§!:\n£energy£ §G+5§!"
 anomaly.4172.conqueror.desc:0 "Місцева колонія колись мала багаті ресурси газу, які були під поверхнею планети. Тепер вони виснажені, і вироблення енергії на наших промислових об'єктах знижується."
 anomaly.4172.owner.desc:0 "Запаси енергоефективного газу, знайдені в одній з наших колоній, тепер виснажені. Додатковий видобуток ресурсів припинено, що значно підвищує наші потреби в нових покладах."

 ####################################
 # Anomaly Failure Events
 ####################################
 anomaly_failure.4000.desc:0 "[Root.GetLeaderName] повідомляє про шокуюче відкриття. Флора на планеті [From.From.GetName] вкрай небезпечна для нерослинних організмів. Ми не до кінця розуміємо, що є тому причиною; відомо тільки те, що ця планета має великі території, які становлять смертельну небезпеку, що обмежить зростання потенційних поселень."
 anomaly_failure.4000.a:0 "Це справді жахливе місце."
 anomaly_failure.4000.a.tooltip:1 "[Root.Leader.GetAXX:Провідний науковець|||fem:Провідна науковиця] [Root.GetLeaderName] отримає рису §RПараноїк§!.\n\n[From.From.GetName] отримає модифікатор §YКислотні джунглі§!:\n£blocker£ Отруйне болото §R+3§!\n£society£ §G+6§!"
 anomaly_failure.4005.desc:0 "На жаль, початкові очікування не виправдалися, і наша команда не змогла витягти з астероїда нічого, що становило б великий інтерес, за винятком якихось поширених мінералів."
 anomaly_failure.4005.a.tooltip:1 "[From.From.GetName] отримує ресурси:\n£minerals£ §G+1§!"
 anomaly_failure.4010.desc:0 "[Root.Leader.GetAXX:Провідний науковець|||fem:Провідна науковиця] [Root.GetLeaderName] [Root.Leader.GetAXX:провів|||fem:провела] повне сканування, а також [Root.Leader.GetAXX:взяв|||fem:взяла] комплексні проби з цієї планети, але так і не [Root.Leader.GetAXX:зміг|||fem:змогла] виявити нічого цікавого."
 anomaly_failure.4011.desc:0 "Після обшуку корабля і вивчення останків [Root.Leader.GetAXX:провідний науковець|||fem:провідна науковиця] [Root.GetLeaderName] [Root.Leader.GetAXX:зробив висновок|||fem:зробила висновок], що члени екіпажу, мабуть, повбивали один одного. Самотність і обмежений простір у космічних подорожах може призвести до порушень навіть найстабільнішої психіки."
 anomaly_failure.4012.desc:0 "Ми отримуємо сигнал лиха з корабля [Root.GetName]. Члени екіпажу збожеволіли і вбивають один одного! У капітана все вийшло з-під контролю, і відправлення допомоги зараз буде марним. Чи не має це стосунку до покинутого корабля, який вони нещодавно досліджували?"
 anomaly_failure.4012.a.tooltip:0 "Корабель §Y[Root.GetName]§! знищенено."
 anomaly_failure.4015.desc:0 "Екіпаж корабля [Root.GetName] доповів, що вони не знайшли нічого цікавого."
 anomaly_failure.4025.desc:0 "Наукова група з корабля [Root.GetName] доповіла, що вони не отримали з планети [From.From.GetName] важливих даних, на які спочатку сподівалися."
 anomaly_failure.4030.desc:0 "Прочесавши пустелю, ми не знайшли нічого, що становить цінність!"
 anomaly_failure.4031.desc:0 "Ми не змогли зупинити ШІ флотилії на планеті [From.From.GetName]. Стародавні кораблі піднімаються в небо і відлітають у пошуках наступної битви відповідно до запрограмованих параметрів."
 anomaly_failure.4031.a:0 "Лють машини гідна страху."
 anomaly_failure.4035.desc:0 "[Root.Leader.GetAXX:Провідний науковець|||fem:Провідна науковиця] [Root.GetLeaderName] [Root.Leader.GetAXX:доповів|||fem:доповіла], що показання випромінювання, які [Root.Leader.GetSheHe] настільки відчайдушно [Root.Leader.GetAXX:хотів|||fem:хотіла] вивчити, виявилися результатом рідкісної несправності приладів. Тепер її усунуто."
 anomaly_failure.4037.desc:0 "Показання випромінювання вказують на те, що це не та сонячна система, яку ми шукали."
 anomaly_failure.4037.a:0 "Ми повинні продовжувати шукати."
 anomaly_failure.4045.desc:0 "Ми просто не можемо визначити, що за нетипові свідчення були отримані на планеті [From.From.GetName]. Команда в розпачі, але обіцяє виправитися."
 anomaly_failure.4055.desc:0 "Екіпаж корабля [Root.GetName] доповів, що вони не змогли виявити нічого з обіцяного. [Root.Leader.GetAXX:Провідний науковець|||fem:Провідна науковиця] [Root.GetLeaderName] дуже [Root.Leader.GetAXX:збентежений|||fem:збентежена] і вибачається за помилку."
 anomaly_failure.4055.a:0 "Не хвилюйтеся, [Root.GetLeaderName]."
 anomaly_failure.4055.b:0 "Щоб більше ніяких помилок."
 anomaly_failure.4060.desc:0 "Після більш уважної перевірки [Root.Leader.GetAXX:провідний науковець|||fem:провідна науковиця] [Root.GetLeaderName] [Root.Leader.GetAXX:виявив|||fem:виявила] на орбіті зірки тільки космічне сміття. Можливо, джерелом слугував найближчий пояс астероїдів."
 anomaly_failure.4066.desc:0 "Ми не зуміли зупинити лютий бур, поки не стало пізно. Він заглибився надто далеко і врешті-решт був зім'ятий уламками гірських порід, які стали результатом його ж роботи."
 anomaly_failure.4070.desc:0 "[Root.Leader.GetAXX:Провідний науковець|||fem:Провідна науковиця] [Root.GetLeaderName] [Root.Leader.GetAXX:доповів|||fem:доповіла], що планета [From.From.GetName] демонструє ознаки, які цілком характерні для планет тропічного типу. Виявлена аномалія, схоже, була фальшивкою."
 anomaly_failure.4071.desc:0 "Викликає занепокоєння той факт, що планета [From.From.GetName], як ми виявили, є дуже ворожою, незважаючи на те, що початкове сканування нічого подібного не виявило. Потенційним колоністам доведеться мати справу з жахливими умовами, включно з небезпечною погодою, високими температурами, отруйними рослинами і тваринами."
 anomaly_failure.4075.desc:0 "Негативні наслідки суворого клімату призвели до того, що наша наукова група так і не змогла дізнатися про планету [From.From.GetName] нічого такого, про що ми ще не знали."
 anomaly_failure.4080.desc:0 "Цей світ здається менш цікавим, ніж ми сподівалися. Те, що ми прийняли за ознаки колишніх поселень, мабуть, є незвично симетричними мінеральними утвореннями."
 anomaly_failure.4081.desc:0 "Погані новини про ремонтний проєкт на планеті [From.From.From.GetName]. Будівельники не змогли полагодити непрацюючу машину, оскільки вона почала руйнуватися ще більше і, схоже, ремонту не підлягає."
 anomaly_failure.4086.desc:0 "На жаль, ми не встигли врятувати корабель, що дрейфує поблизу планети [From.From.From.GetName]. На зустрічному курсі з'явився непомічений раніше астероїд і розніс корабель на частини."
 anomaly_failure.4086.military:0 "Вантаж був більш важливий."
 anomaly_failure.4090.desc:0 "Ми втратили сигнал. Схоже, він ішов з якогось корабля, але потім раптово зник. Можливо, причина тому - надсвітловий маневр, якщо не що-небудь набагато гірше."
 anomaly_failure.4090.a:0 "Порожнеча поглинула новий контакт."
 anomaly_failure.4090.b:0 "Добре. Інтереси прибульців нас не турбують."
 anomaly_failure.4116.desc:0 "З корабля, що зазнав нападу монстра, отримано останнє повідомлення. У ньому говориться, що звірові вдалося дістатися до укриття екіпажу.\n\nЖахлива сутичка не піддається опису. Тих, хто вижив, не залишилося."
 anomaly_failure.4116.a:0 "Ми підвели їх..."
 anomaly_failure.4116.a.tooltip:0 "§YНауковий корабель§! знищено."
 anomaly_failure.4136.desc:0 "На жаль, наші лінгвісти не змогли повністю розшифрувати мову інопланетян зі стародавніх документів, знайдених на планеті [From.From.From.GetName]. Щоправда, їм вдалося перекласти найголовніше, що дало нам деяке уявлення про культуру цих інопланетян."
 anomaly_failure.4156.desc:0 "Бій зі звірами в підземному склепі на планеті [WarriorHomePlanet.GetName] призвів до обвалення всього комплексу. Ми не можемо врятувати з-під уламків нічого цінного."
 anomaly_failure.4157.base:0 "Відкривши контейнер, знайдений нами на планеті [WarriorHomePlanet.GetName], ми побачили в ньому зразки придатних у їжу культур, а також інструменти, які мають допомогти знову виростити їх в умовах неродючого ґрунту".
 anomaly_failure.4157.desc:0 "$anomaly_failure.4157.base$ Можна здійснити інженерний аналіз."
 anomaly_failure.4157.maxed.desc:0 "$anomaly_failure.4157.base$.\n\nНехай це і не становить для нас особливої користі, було також знайдено відомості про культуру та історію цивілізації, які можуть допомогти нам краще зрозуміти, якою вона була."
 anomaly_failure.4158.desc:0 "Відкривши контейнер, знайдений нами на планеті [WarriorHomePlanet.GetName], ми були шоковані, коли усвідомили, що в ньому міститься біологічна зброя!\n\nВона призначена для впливу на функції плодючості та діє дуже швидко. Однак через відсутність сумісності з нашою ДНК до зменшення нашої чисельності ця біозброя не призведе."
 anomaly_failure.4158.a.tooltip:0 "§YНаша держава§! отримає модифікатор §RБіозброя, що викликає безпліддя§!."
 anomaly_failure.4170.base.desc:0 "Газовидобувний комплекс на планеті [From.GetName] перетворився на палаюче пекло. Згідно з доповіддю, легколеткий газ вступив у контакт із відкритим полум'ям, призвівши до вибуху безлічі споруд. Це, своєю чергою, викликало ланцюгову реакцію, яка підірвала більшу частину скупчень газу, виявлених нами."
 anomaly_failure.4170.individ.desc:0 "$anomaly_failure.4170.base.desc$\n\nТакий інцидент не повинен повторитися."
 anomaly_failure.4170.basic.desc:0 "$anomaly_failure.4170.base.desc$\n\nЗагиблих у вибуху не буде забуто."
 anomaly_failure.4170.base.tooltip:0 "[From.GetName] втрачає модифікатор §YАктивний видобуток газу§!"
 anomaly_failure.4170.a.tooltip:0 "$anomaly_failure.4170.base.tooltip$."
 anomaly_failure.4170.b.tooltip:0 "$anomaly_failure.4170.base.tooltip$ і знищує §R1§! поселення."
 anomaly_failure.4170.c.tooltip:0 "$anomaly_failure.4170.base.tooltip$ і знищує §R2§! поселення."
 anomaly_failure.4170.d.tooltip:0 "$anomaly_failure.4170.base.tooltip$ і знищує §R3§! поселення."
 
