 syamelles_curse:0 "Прокляття Сіамелль"
 syamelles_curse_desc:0 "Таємнича істота прокляла нас, позбавивши можливості відчувати любов і потяг. Але водночас ми отримали можливість відтворення механічними методами."
 syamelles_curse_habitat:0 "Любовне прокляття"
 syamelles_curse_habitat_desc:0 "Ефекти прокляття Сіамелль найсильніше відчуваються в ставці ордена. Ідея фізичної близькості стала настільки неприродною, що зброєносцям доводиться вишукувати нові способи поповнення населення."
 syamelles_curse_habitat_tooltip:0 "$MOD_POP_GROWTH_SPEED_REDUCTION$ §R100%§!\n£job_squire£ $job_squire_plural$ проводять по §G0,25§! збору органічних поселень"
 syamelles_blessing:0 "Благословення Сіамелль"
 syamelles_blessing_desc:0 "Таємнича істота благословила нас після недовгої, але бурхливої зустрічі. Нас переповнює нова сила, і кожне побачення відкриває нові можливості..."
