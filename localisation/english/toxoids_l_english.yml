 ### Relentless Industrialists

 civic_relentless_industrialists:0 "Нестримні промисловці"
 civic_relentless_industrialists_desc:0 "Жити - означає експлуатувати. Ця цивілізація прагне жити повним життям і вичавлювати максимум вигоди з кожного грама мінералів і живої матерії."
 civic_corporate_relentless_industrialists:0 "$civic_relentless_industrialists$"
 civic_corporate_relentless_industrialists_desc:0 "$civic_relentless_industrialists_desc$"
 civic_tooltip_relentless_industrialists_effects:0 "Можна будувати £building£ §Y$building_coordinated_fulfillment_center_1$§!, значно підвищуючи виробництво £alloys£ §Yсплавів§! і £consumer_goods£ §Yтоварів масового попиту§! ціною зниження £mod_pop_growth_speed£ §Yзростання населення§! і поступового перетворення планети на §Yпоспустошений світ§!".
 civic_tooltip_not_relentless_industrialists:0 "НІ громадянської моделі: §Y$civic_relentless_industrialists$§!"

 building_coordinated_fulfillment_center_1:0 "Центр координованого обслуговування"
 building_coordinated_fulfillment_center_1_plural:0 "Центр координованого обслуговування"
 building_coordinated_fulfillment_center_1_desc:0 "Хоча дехто може вважати практики, які використовуються в цьому центрі, небезпечними й недалекоглядними, сперечатися з їхньою продуктивністю неможливо."
 building_coordinated_fulfillment_center_2:0 "Універсальний центр узгодження продуктивності" #N.B. Корпоративна говірка, не обов'язково має щось означати...
 building_coordinated_fulfillment_center_2_desc:0 "Завдяки невпинному опрацюванню числової інформації та скрупульозним дослідженням продуктивності продуктивність промисловості можна вивести на раніше недосяжний рівень. Навіть якщо в результаті залишається не так вже й багато часу на іншу діяльність на кшталт розмноження або турботи про навколишнє середовище."
 building_coordinated_fulfillment_center_tooltip:0 "§RЦей світ буде нещадно експлуатуватися. Згодом він перетвориться на спустошений.§!"

 toxoids.5.name:0 "Непомірна експлуатація світу [Root.GetName]"
 toxoids.5.desc:0 "Експлуатація світу [Root.GetName] призвела до значних і, можливо, незворотних наслідків для навколишнього середовища. Промислове забруднення призвело до радикальних кліматичних змін через неконтрольовані викиди парникових газів, а через неконтрольовані витоки радіації значні області стали непридатними для життя без спеціальних засобів захисту.\n\nНастав переломний момент. Якщо ми нічого не змінимо і не почнемо боротися з нашим впливом на екологію планети, то катастрофи не уникнути. На нас чекає негостинний і радіоактивний світ у стилі найстрашніших прогнозів про кінець світу, з бурхливими морями і млявими пустками."

 relentless_industrialists_situation:0 "Екологічна деградація світу [Target.GetName]"
 relentless_industrialists_situation_type:0 "Екологічна деградація"
 relentless_industrialists_situation_desc:0 "Якщо нічого не зробити, експлуатація ресурсів світу [Target.GetName] швидко перетворить його на спустошений світ. Необхідно визначитися з розв'язанням цієї проблеми: чи варто нам змінити підхід, або ж подібний результат є прийнятною або навіть кращою ціною промислового розвитку?"
 relentless_industrialists_situation_monthly_change_tooltip:0 "$situation_monthly_change_tooltip_approaches_dependent$\nКрім того, реформа уряду з відмовою від громадянської моделі §Y$civic_relentless_industrialists$§! скасує цей інцидент."
 approach_take_no_action:0 "Нічого не робити"
 approach_climate_do_nothing_tooltip:0 "Цей світ перетвориться на §Y$спустошений§! Наші §Y$building_coordinated_fulfillment_center_1_plural$§! надаватимуть ще більші ефекти."
 approach_cleanup_efforts:0 "Спробувати усунути наслідки"
 approach_climate_cleanup_efforts_tooltip:0 "Цей світ НЕ перетвориться на §Y$спустошений§!. Але наші §Y$building_coordinated_fulfillment_center_1_plural$§! тепер вимагатиме £unity£ §Yєдність§! для утримання."
 approach_embrace_change:0 "Прийняти зміни"
 approach_climate_embrace_change_tooltip:0 "Ми вивчимо процес, щоб знайти безпечний спосіб перетворення світів на §Yспустошені§!. Штрафи до зростання поселень, які накладають §Y$building_coordinated_fulfillment_center_1_plural$§!, будуть знижені. Відкриються відповідні можливості для §Yтерраформування§!".
 approach_become_environmentalist:0 "Наголос на захист довкілля"
 stage_cleanup:0 "Спроби усунути наслідки"
 stage_cataclysm_1:0 "Кліматичний зсув"
 stage_cataclysm_2:0 "Незворотний катаклізм"
 relentless_industrialists_situation_cleanup_tooltip:0 "Нашим світам більше не загрожує небезпека стати §Yспустошеними§!"\nНаші §Y$building_coordinated_fulfillment_center_1_plural$§! тепер вимагають значних затрат £unity£ §Yєдинства§! на утримання."
 relentless_industrialists_situation_completion_tooltip:0 "§Y[Target.GetName]§! стане §Yспустошеним світом§!.\nЗалежно від обраного §Yпідходу§! можуть з'явитися додаткові ефекти."
 relentless_industrialists_situation_locked_tooltip:0 "§RЗанадто пізно змінювати підхід до інциденту.§!"

 toxoids.10.name:0 "Досягнуто переломного моменту"
 toxoids.10.desc:0 "Екологічний збиток світу [Target.GetName] став незворотнім. Ніякі дії не в силах зупинити розширення радіоактивних пусток. На жаль, населення сприйняло ці новини без особливого ентузіазму, і мітингувальники засуджують дії нашої влади і заявляють, що наша нестримна жага наживи "все зруйнувала"."
 toxoids.10.A:0 "Шкода, що вони не бачать наших пріоритетів."
 toxoids.10.A.tooltip:0 "Ми отримаємо штрафи до стабільності, поки наші планети перетворюються на спустошені світи."

 toxoids.15.name:0 "$toxoids.10.name$"
 toxoids.15.desc:0 "Екологічна шкода світу [Target.GetName] стала незворотною. Жодні дії не в силах зупинити розширення радіоактивних пусток. Населення відреагувало дружньою байдужістю, ще глибше занурившись у роботу у відчайдушних спробах виконати трудові норми на наступний місяць..."
 toxoids.15.A:0 "Як і належить."

 toxoids.25.name:0 "В ім'я прогресу"
 toxoids.25.desc:0 "Перетворення завершено: [Target.GetName] тепер являє собою мляві радіоактивні пустки. Але куди важливіше те, що наша промисловість уціліла і ми готові виконати поставлені завдання. А решта неважливо."
 toxoids.25.A:0 "Це допустима ціна."
 toxoids.25.A.tooltip:0 "Наші §Y$building_coordinated_fulfillment_center_1_plural$§! тепер забезпечують ще кращі бонуси до промисловості."

 toxoids.30.name:0 "Знання про перетворення"
 toxoids.30.desc:0 "Перетворення завершено: [Target.GetName] тепер являє собою мляві радіоактивні пустки. Наші [Owner.GetResearchers] вивчили процес і обіцяють, що зможуть безпечно відтворити його на інших світах, хоча деякі з побоюванням ставляться до цього знання, не розуміючи, навіщо воно нам потрібне."
 toxoids.30.desc.thisisfine:0 "Перетворення завершено: [Target.GetName] тепер являє собою мляві радіоактивні пустки. Наші [Owner.GetResearchers] вивчили процес і обіцяють, що зможуть безпечно відтворити його на інших світах, якщо буде потрібно."
 toxoids.30.A:0 "Знання - сила."
 toxoids.30.A.tooltip:0 "Тепер ми можемо тераформувати планети в §Yопустошені світи§!".

 toxoids.35.name:0 "Світ [Target.GetName] відновлено"
 toxoids.35.desc:0 "Наш проєкт з очищення світу [Target.GetName] врятував його від неминучої катастрофи. Клімат повернувся до норми, а ми отримали достатньо знань, щоб запобігати подібному в майбутньому, не знижуючи наших амбітних виробничих цілей. Утім, усе ж таки доведеться виділяти частину ресурсів для боротьби з наслідками..."
 toxoids.35.A:0 "Все добре, що добре закінчується."
 toxoids.35.A.tooltip:0 "Наші §Y$building_coordinated_fulfillment_center_1_plural$§! тепер вимагають £unity£ $unity$ на утримання."

 TOMB_WORLD_FROM_INDUSTRY_MESSAGE_TYPE_TITLE:0 "Безжальна експлуатація"
 TOMB_WORLD_FROM_INDUSTRY_MESSAGE_TYPE_DESC:0 "Після довгих років згубних кліматичних змін, спричинених нашою зажерливою промисловістю, світ §Y[This.GetName]§! став §Yспустошеним§!"
 relentless_industrialists_tomb:0 "Екологічна деградація"
 relentless_industrialists_tomb_desc:0 "Необмежена експлуатація перетворила цю планету на радіоактивну пустелю. Населення в жаху від того, що сталося."
 requires_not_relentless_industrialists_situation:0 "$TRIGGER_FAIL$§RНеможливо тераформувати світ [This.GetName] через активний інцидент §Y$relentless_industrialists_situation_type$§!.§!"

 relentless_industrialists_policies_activated:0 "Тепер ми можемо змінити політику §Y$policy_relentless_industrialists_policy$§! в меню політик.\n\n"

 policy_relentless_industrialists_policy:0 "Промисловці"
 policy_relentless_industrialists_policy_desc:0 "Жити означає експлуатувати. Але у звичної нам експлуатації є свої наслідки. Ми можемо спрямувати енергію на видобуток додаткових ресурсів або на зниження ефектів."
 relentless_industrialists_full_steam_ahead_name:0 "Повний вперед"
 relentless_industrialists_full_steam_ahead:0 "$relentless_industrialists_full_steam_ahead_name$"
 relentless_industrialists_full_steam_ahead_desc:0 "Наша промисловість не знає обмежень.\n\n§Y$building_coordinated_fulfillment_center_1_plural$§! отримують додаткові бонуси до виробництва."
 relentless_industrialists_study_name:0 "Заради науки!"
 relentless_industrialists_study:0 "$relentless_industrialists_study_name$"
 relentless_industrialists_study_desc:0 "Опромінення планети може багато чому нас навчити.\n\nДозволяє нам тераформувати планети в §Yопустошені світи§!.\n§Y$building_coordinated_fulfillment_center_1_plural$§! накладають менш жорсткі штрафи до придатності."
 relentless_industrialists_cleanup_name:0 "Розчищення"
 relentless_industrialists_cleanup:0 "$relentless_industrialists_cleanup_name$"
 relentless_industrialists_cleanup_desc:0 "Ми вживемо заходів щодо зниження нашого впливу на навколишнє середовище.\n\nПланети, де є §Y$building_coordinated_fulfillment_center_1_plural$§!, більше не будуть згодом перетворюватися на §Yпорожні світи§!, але на їхнє утримання витрачатиметься £unity£ §Yєдність§!."

 RELENTLESS_INDUSTRIALISTS_STUDY_PROJECT:0 "Секрет безпечної радіації"
 RELENTLESS_INDUSTRIALISTS_STUDY_PROJECT_DESC:0 "Ми вивчимо, як безпечно опромінити планету, не доставляючи населенню зайвих незручностей."

 toxoids.45.desc:0 "Наші [This.GetResearchers] вивчили промислові процеси опромінення і повідомляють, що тепер зможуть безпечно перетворювати живі екосистеми на радіоактивні землі, не завдаючи зайвих проблем місцевому населенню."

 ### Scavengers
 civic_scavengers:0 "Сміттярі"
 civic_scavengers_desc:0 "У цьому суспільстві немає такого поняття, як "сміття", і навіть у найважчий воєнний час бригади утилізаторів супроводжують бойові флотилії, вигрібаючи з уламків усе більш-менш цінне."
 civic_scavengers_effects:0 "Вивчення §Yуламків§! відкриває §Yдослідження§! і повертає частину §Yресурсів§!, витрачених на виробництво знищеної флотилії.\nЗ деяких §Yуламків§! можна зібрати §Yкораблі§!."
 civic_corporate_scavengers:1 "Відновлювальний підрозділ"
 civic_corporate_scavengers_desc:0 "$civic_scavengers_desc$"

 trait_incubator:0 "Інкубатори"
 incubator_tooltip:1 "Змінює швидкість приросту поселень на значення від §G+30%§! до §R-10%§! обернено пропорційно кількості поселень на планеті."
 trait_incubator_desc:1 "§LВ ізоляції або за недостатньої чисельності раси з цією ознакою адаптуються і можуть зосередитися на відтворенні населення неймовірними за мірками інших рас темпами. Але за великої чисельності ефект починає працювати у зворотний бік, ускладнюючи розмноження.§!"

 trait_inorganic_breath:0 "Неорганічне дихання"
 inorganic_breath_tooltip:2 "Кожне поселення в статусі раба або вище виробляє £exotic_gases££ §Y §Y$exotic_gases$§! у кількості 0,02 на місяць."
 trait_inorganic_breath_desc:0 "§LДещо токсичні методи травлення цієї раси роблять склад її дихання доволі екзотичним.§!"

 trait_noxious:0 "Шкідливі"
 noxious_tooltip:2 "Щастя нешкідливих поселень: §R$@noxious_happiness_penalty|%$§!\nЩастя за нешкідливе поселення (без урахування поселень, які не піддаються впливу щастя): §G$@noxious_happiness_bonus|%$§! (макс.: §G+40%§!)"
 trait_noxious_desc:1 "§LПоруч із подібними поселеннями вкрай неприємно перебувати, оскільки ніхто не в силах винести їхню присутність.§!"
 noxious_stock:0 "Шкідливі поселення не можуть бути худобою"
 mod_pop_non_noxious_happiness:0 "Отруйний сусід"

 trait_exotic_metabolism:0 "Екзотичний метаболізм"
 exotic_metabolism_tooltip:2 "£exotic_gases£ Вміст в екзотичних газах: §R+0,125§!"
 trait_exotic_metabolism_desc:0 "§LМетаболізм, що ґрунтується на екзотичних - і дорогих - газах, значно посилює здібності цієї раси.§!"

 ap_detox:0 "Детоксикація"
 ap_detox_desc:1 "Новітні досягнення в галузі тераформування дадуть нам змогу вдихнути життя в планети, які раніше вважалися беззастережно мертвими і не підлягали порятунку."
 detox_tox_worlds:2 "Дозволяє тераформувати §Yтоксичні кандидати на тераформування§! на придатні.\nКількість таких світів у межах наших кордонів: §Y[This.num_toxic_terraform_candidates]§!"
 MESSAGE_TOXIC_TERRAFORM_FOUND_TITLE:0 "$toxoids.500.name$"
 MESSAGE_TOXIC_TERRAFORM_FOUND_DESC:0 "Токсична планета [From.GetName] напрочуд виявилася кандидатом на тераформування. Якщо її очистити, вона може коли-небудь стати для нас домом."

 toxoids.500.name:0 "Виявлено токсичного кандидата на тераформування"
 toxoids.500.desc.intro:1 "Докладне вивчення світу [From.GetName] показало, що, незважаючи на отруйні гази, які роблять атмосферу непридатною для дихання, у принципі світ може підтримувати відповідну атмосферу. За достатніх зусиль ми могли б розбити токсини в атмосфері на безпечні складові."
 toxoids.500.desc.1:0 "$toxoids.500.desc.intro$\n\nЦя [From.GetPlanetMoon]а теоретично підходить для тераформування, але в нас немає коштів для здійснення такого грандіозного завдання в реалістичні терміни."
 toxoids.500.desc.2:0 "$toxoids.500.desc.intro$\n\nВитрати енергії були б значними, але ми маємо засоби для тераформування, завдяки яким планета [From.GetPlanetMoon] поступово стане місцем, де знову зможе зародитися життя."
 TOXIC_TERRAFORMING_CANDIDATE_EFFECT:1 "Світ §Y[From.GetName]§! можна тераформувати, якщо ми виберемо бонус за прагнення §H$ap_detox$§!".

 d_tainted_snowcaps:0 "Забруднені полярні шапки"
 d_poisonous_algae:0 "Отруйні водорості"
 d_venomous_insects:0 "Отруйні комахи"
 d_unpleasant_atmosphere:0 "Неприємна атмосфера"
 d_rotten_soil:0 "Гнилий ґрунт"
 d_tainted_snowcaps_desc:0 "Останні токсичні залишки колись величезних отруйних гір, що переважали на цьому світі."
 d_poisonous_algae_desc:1 "Отруйні водорості пережили первинне очищення світу. Вони недостатньо агресивні, щоб перешкодити колонізації, але пристосовуються до будь-яких умов і створюють труднощі."
 d_venomous_insects_desc:0 "Уцілілі зграї отруйних шкідників, які, як ми думали, вимерли ще на ранньому етапі тераформування."
 d_unpleasant_atmosphere_desc:1 "Лише мерзенний присмак і огидний запах у повітрі нагадують про токсичне минуле цієї планети."
 d_rotten_soil_desc:1 "Навіть цей гнилий ґрунт стане в пригоді нам після процесу оновлення."

 ### Overtuned

 trait_spliced_adaptability:0 "Сплайсована адаптація"
 trait_spliced_adaptability_desc:1 "§LДекілька генетичних правок і добавок дадуть змогу пережити майже що завгодно. Цей процес супроводжується допустимою кількістю смертей від побічних ефектів. §!"
 spliced_adaptability_tooltip:0 "Придатність: §G+20%§!"
 trait_juiced_power:0 "Коктейль, що підсилює"
 trait_juiced_power_desc:1 "§LМожливість за бажанням виділяти адреналін і потужні гормони росту призвели до значного зростання сили. Головне - не звертати уваги на внутрішні розриви.§!"
 juiced_power_tooltip:1 "Виробництво ресурсів робітниками: §G+5%§!."
 trait_crack_miner:1 "Спеціалізований шахтар"
 trait_crack_miner_desc:0 "§LЧудова координація, майже необмежена витривалість і легені, що самоочищаються, дали змогу створити ідеальні бригади шахтарів. На жаль, без сонячного світла вони стають нервовими.§!"
 crack_miner_tooltip:0 "£minerals£ Мінерали від £pops£ видів діяльності: §G+15%§!"
 trait_farm_hands:0 "Фермерські кінцівки"
 trait_farm_hands_desc:1 "§LЧим більше кінцівок, тим продуктивніший фермер. Деякі кінцівки можуть працювати навіть тоді, коли їхній власник спить. Чутки про нові кінцівки, які задушили свого власника, згідно з розслідуванням, необґрунтовані. §L!"
 farm_hands_tooltip:0 "£food£ Їжа від £pops£ видів діяльності: §G+15%§!"
 trait_technical_skill:0 "Технічний талант"
 trait_technical_skill_desc:0 "§LДодаткові внутрішні органи дають змогу фізично відчувати електричні та магнітні поля. Головне - ігнорувати повідомлення про випадки, коли робітники чули крики або голоси біля реакторів. §L!"
 technical_skill_tooltip:0 "£energy£ Енергія від £pops£ видів діяльності: §G+15%§!"
 trait_crafted_smiles:0 "Штучні посмішки"
 trait_crafted_smiles_desc:0 "§LНевелика зміна рис обличчя, зміна розвитку м'язів і, звісно, додаткові речовини допомогли створити ідеальну посмішку. Незмінну.§!"
 crafted_smiles_tooltip:0 "£amenities£ Блага від £pops£ видів діяльності: §G+15%§!"
 trait_low_maintenance:0 "Низьке утримання"
 trait_low_maintenance_desc:1 "§LЗниження споживання, екскреції та інших показників зробило представників цієї раси вдвічі кращими за половину ціни. Але потреба в багатій протеїном їжі зросла. §!"
 low_maintenance_tooltip:0 "Споживання товарів масового попиту населенням: §G-10%§!"
 trait_artificial_intelligence:1 "Покращений розум"
 trait_artificial_intelligence_desc:0 "§LЧем більше мізків, тим краще думається. У тіло пацієнта в стратегічних місцях впроваджено додаткові розумові органи, що збільшують розумові здібності. Нехай навіть ці органи не завжди сходяться на думках.§!"
 artificial_intelligence_tooltip:0 "£physics£ Фізичні дослідження: §G+10%§!\n£society£ Соціологічні дослідження: §G+10%§!\n£engineering£ Інженерні дослідження: §G+10%§!"
 trait_gene_mentorship:0 "Генетичне керівництво"
 trait_gene_mentorship_desc:2 "§LСумістивши генетично змінене "інстинктивне розуміння" із зовнішніми хімічними стимуляторами, нам вдалося значно прискорити процес навчання. Щоправда, у декого в результаті розвинулася загострена параноя. §!"
 gene_mentorship_tooltip:0 "Приріст досвіду лідера: §G+25%§!"
 trait_expressed_tradition:0 "Виражена традиція"
 trait_expressed_tradition_desc:0 "§LФанатизм за вимогами: віра - це просто коктейль із гормонів, доведений нами до досконалості. А ось куди приведе ця віра - це вже питання керівництва.§!"
 expressed_tradition_tooltip:0 "£unity£ Єдність від £pops£ видів діяльності: §G+10%§!"
 trait_elevated_synapses:0 "Покращені синапси"
 trait_elevated_synapses_desc:0 "§LНаш мозок як обчислювальний пристрій працює не на всі 100%. Однак нам вдалося вийти за рамки звичайних можливостей. У разі помилки спробуйте вимкнути й увімкнути знову.§!"
 elevated_synapses_tooltip:1 "£physics£ Фізичні дослідження: §G+20%§!\n£society£ Соціологічні дослідження: §G+20%§!\n£engineering£ Інженерні дослідження: §G+20%§!"
 trait_preplanned_growth:0 "Заплановане зростання"
 trait_preplanned_growth_desc:1 "§LЗапланована фертильність, запланований інтерес, запланована сумісність. Зростання населення на вимогу в ім'я сильного і стабільного населення - з парою невеликих правок. Ревнивим індивідам пропонується терміново попрямувати до найближчого центру фертильності для обов'язкового навчання.§!"
 preplanned_growth_tooltip:0 "Швидкість приросту поселень: §G+30%§!\nВикористання житла поселеннями: §G-10%§!"
 trait_excessive_endurance:0 "Надлишкова стійкість"
 trait_excessive_endurance_desc:0 "§LУ цих представників найкращі гени адаптації доведені до межі. Середній показник у 30% мутацій показує, що експеримент вийшов частково стабільним і успішним.§!"
 excessive_endurance_tooltip:0 "Придатність: §G+30%§!\nРесурси від видів діяльності: §G+5%§!"

 edict_damn_the_consequences:0 "Начхати на наслідки"
 edict_damn_the_consequences_desc:1 "Цей наказ доводить наші генетичні модифікації до межі, подвоюючи їхні ефекти, але водночас провокуючи більшу кількість жахливих побічних ефектів, включно із раптовим займанням.\n\n§RЩо може піти не так?§!"
 edict_damn_the_consequences_effects:0 "Усі позитивні ефекти §Hознак, що були розігнані§!, подвоюються."

