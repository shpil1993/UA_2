 job_overlord_bath_attendant_hive_desc:0 "Спеціалізовані одиниці розуму, вирощені з єдиною метою - наглядати за процесом перетворення під час створення нових біологічних трутнів для вулика."
 job_overlord_bath_attendant_machine_desc:0 "Змащувальні термінали - це спеціально запрограмовані дрони, які контролюють занурювальне виробництво нових корпусів і ретельно відстежують нанесення мастильних матеріалів під час процесу."

 job_overlord_toxic_baths_effect_desc:1 "£job_bath_attendant£ Оператори мутагенних спа перетворюють £consumer_goods£ §Yтовари масового попиту§! на £pops£ §Yзростання поселень§!, але знижують £happiness£ §Rщастя§! і £planet£ §Rпристосованість§!".
 job_overlord_toxic_baths_effect_hive_desc:1 "£job_bath_attendant£ Оператори перетворення збільшують £pops£ §Yзбір біологічних поселень§!, але знижують £planet£ §Rпристосованість§!."
 job_overlord_toxic_baths_effect_machine_desc:1 "£job_bath_attendant£ Змащувальні термінали перетворюють £minerals£ §Yмінерали§! на £pops£ §Yзбір поселень§!, але збільшують £amenities£ §Rвикористання благ§!."

