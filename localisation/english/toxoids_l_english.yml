 d_toxic_god_pools_most_venemous:0 "Найотруйніші ставки"
 d_toxic_god_pools_most_venemous_desc:0 "Токсичний бог залишив після себе безліч найотруйніших ставків, з яких можна витягти залишки його отрути."
 d_toxic_god_pools_most_venemous_upgraded:0 "$d_toxic_god_pools_most_venemous$"
 d_toxic_god_pools_most_venemous_upgraded_desc:0 "Токсичний бог залишив після себе безліч найотруйніших ставків, з яких можна витягти залишки його отрути. Завдяки старанням лицарів Токсичного бога ми можемо зібрати цю отруту і розпорядитися нею на свій розсуд."
 d_toxic_god_pestilential_wasteland:0 "Чумні пустки"
 d_toxic_god_pestilential_wasteland_desc:0 "Не всі гідні благословення божества. Його відхід розорив багато земель, які не відновляться вже ніколи."
 d_toxic_god_pestilential_wasteland_upgraded:0 "$d_toxic_god_pestilential_wasteland$"
 d_toxic_god_pestilential_wasteland_upgraded_desc:0 "$d_toxic_god_pestilential_wasteland_desc$ Однак знайдена лицарями броня дала нам змогу працювати в цих краях без шкоди для себе."
 d_toxic_god_deitys_swarms:0 "Божественний рій"
 d_toxic_god_deitys_swarms_desc:0 "Слідом за божеством поширилися і почали процвітати досі невідомі цьому світу комахи. Їхня згубна присутність продовжує терзати нас, поки ми намагаємося обробляти ці землі."
 d_toxic_god_deitys_swarms_upgraded:0 "$d_toxic_god_deitys_swarms$"
 d_toxic_god_deitys_swarms_upgraded_desc:0 "Слідом за божеством розповсюдилися і почали процвітати досі невідомі цьому світу комахи. Ми опанували мистецтво їхнього розведення, бо вони смачні, а отрута їхня сильна."
 d_toxic_god_blight_upon_the_land:0 "Осередок прокази"
 d_toxic_god_blight_upon_the_land_desc:1 "Кажуть, що божество розлютилося і вразило ці землі. Від того, що колись стояло тут, майже нічого не залишилося."
 d_toxic_god_blight_upon_the_land_upgraded:0 "$d_toxic_god_blight_upon_the_land$"
 d_toxic_god_blight_upon_the_land_upgraded_desc:1 "Кажуть, що божество прогнівилося і вразило ці землі. Від того, що колись стояло тут, майже нічого не залишилося, але ми звели пам'ятник, риси якого нагадують про цей момент."
 d_toxic_god_envenomed_seas:0 "Отруєні моря"
 d_toxic_god_envenomed_seas_desc:1 "Навіть моря не врятувалися від згубного дотику Токсичного бога."
 d_toxic_god_envenomed_seas_upgraded:0 "$d_toxic_god_envenomed_seas$"
 d_toxic_god_envenomed_seas_upgraded_desc:1 "Наші лицарі повернули технологію збору екзотичних газів з вод, осквернених дотиком Токсичного бога."

