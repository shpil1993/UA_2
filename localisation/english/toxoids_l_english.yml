 d_dimensional_manipulation_device:0 "Пристрій для маніпуляції вимірами"
 d_dimensional_manipulation_device_desc:0 "Пристрій, вкрадений у феї Сіамелль. Він здатен маніпулювати вимірами і розширювати невеликі простори."
