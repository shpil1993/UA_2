 r_toxic_god:0 "Утроба токсичної сутності"
 r_toxic_god_desc:0 "Дехто вважав, що сутність, від якої залишилася ця утроба, мала божественну міць. Далеке від божественності створіння мертве, і цей трофей єдине тому свідчення."
 r_toxic_god_knights_effect:0 "Відкриває §Yрішення§! §Yосвятити орбітальне поселення§! і заснувати на ньому §Y$building_order_castle$§!".

 building_order_castle:0 "Замок ордена"
 building_order_castle_desc:0 "Орден Токсичного бога заснував замок на цьому орбітальному поселенні. У ньому розташувався загін лицарів і зброєносців."

 decision_consecrate_habitat_knights:0 "Освячення орбітального поселення"
 decision_consecrate_habitat_knights_desc:0 "Ми освятимо це орбітальне поселення за допомогою артефакту, знайденого під час наших мандрів. З цього моменту воно вважатиметься базою лицарів, а орден спорудить на ньому новий замок і володіння."
 decision_consecrate_habitat_knights_effect:0 "\n§Y$building_order_castle$§! надає діяльності £job_knight£ лицарів і £job_squire£ зброєносців, а §Y$district_hab_cultural_plural$§! замінюються на §Y$district_orders_demesne_plural$§!.\n§RЇЇ неможливо зруйнувати. §!"
