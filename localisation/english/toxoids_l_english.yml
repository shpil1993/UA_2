 origin_overtuned:0 "Розігнані"
 origin_overtuned_desc:1 "Ця цивілізація використовує всі можливі органічні поліпшення, незважаючи на ризики та наслідки. Краще згоріти в яскравому спалаху, ніж тихо зотліти."
 origin_overtuned_effects:1 "Просунуті біологічні ознаки доступні одразу, вони кращі й дешевші за звичайні, але несуть у собі додаткові ризики."
 origin_tooltip_overtuned_effects:2 "- Дозволяє обирати §YРозігнані§! ознаки. Їх можна додатково посилити указом §YНачхати на наслідки§!\n- §Y$tech_gene_tailoring$§! дозволяє безкоштовно додавати і прибирати §YРозігнані§! ознаки.\n- Ви починаєте гру з можливістю §Yгенетично модифікувати§! свої £pop£ поселення."
 START_SCREEN_OVERTUNED:1 "Природа - неквапливий винахідник. Еволюція тягнеться неймовірно повільно. Для процвітання необхідні сила, швидкість і розумові здібності, і вони потрібні зараз, а не через мільйон років. Природний відбір не поспішає нас обдаровувати, тож час покращувати себе самим.\n\nТому наша цивілізація заснована на принципі необмеженого поліпшення фізичних тіл. Ці поліпшення дозволили нам об'єднати свій світ під одним прапором, а тепер поведуть нас до зірок.\n\nЗавдячуючи генетично поліпшеним мізкам і м'язам, а також хоробрості, ми доб'ємося процвітання серед зірок... доступного лише ідеально спроектованим расам."
 disables_overtuned_features:0 "§RВибір цього бонусу за прагнення відключить механіки походження "Розігнані".§!"

