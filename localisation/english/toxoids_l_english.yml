 #Knights of the Toxic God

 origin_toxic_knights:0 "Лицарі Токсичного бога"
 origin_toxic_knights_desc:2 "Сотні років тому рідний світ цієї раси відвідала токсична сутність. Подальша екологічна катастрофа зруйнувала половину світу, але сприяла об'єднанню тих, хто вижив і поклоняється Токсичному богу. Для пошуків бога було створено лицарський орден, і хоча багато чого змінилося відтоді, їхні пошуки тривають."
 origin_toxic_knights_effects:2 "- Ви почнете гру з унікальним §Yорбітальним поселенням§! в рідній системі, але §R§!£pop£ поселень буде на 3 менше. \n- Ви почнете гру з інцидентом §Y"Пошуки Токсичного бога"§!.\n- Унікальні види діяльності £job_knight_commander£ §Yлорда-командувача§! , £job_knight£ §Yлицаря§! і £job_squire£ §Yзброєносця§!.\n- Отримуйте потужні модифікатори для §Yлицарів§! і §Yрідного світу§!, здійснюючи §Yпошуки§!.\n- Доступна політика §Yлицарські обов'язки§!.\n- Можна будувати £building£ §Yкомандирства ордену§! на світах підданих."
 START_SCREEN_TOXIC_KNIGHTS:1 "Давним-давно наша планета була роз'єднана. Дрібні королі безперервно ворогували один з одним, а населення гинуло в ім'я їхніх амбіцій. Але з приходом першого верховного короля все змінилося. Новий лідер зумів викувати досі небачене королівство.\n\nАле головною рисою верховного короля була побожність. Почалася війна проти тих, хто відрікся від бога, але єретики не поступалися. Молитви короля були почуті, і в наш світ з'явився Токсичний бог. Його присутність була недовгою, але він отруїв землі невіруючих. Ті, хто вижив, присягнулися у вірності верховному королю. Уперше за всю історію наш світ об'єднався.\n\nНезадовго Токсичний бог покинув нас, і король намірився відшукати його. Для цього він заснував лицарський орден, і протягом наступних століть ці відважні воїни вели пошуки, але все було марно. Токсичний бог давно покинув наш світ. Наступна глава пошуків буде накреслена серед зірок. За допомогою могутніх реліквій орден побудував нашу першу орбітальну станцію. Цей могутній бастіон стане відправною точкою в їхній подорожі в глибини космосу."
 START_SCREEN_TOXIC_KNIGHTS_CORPORATE:0 "Давним-давно наша планета була роз'єднана. Дрібні королі безперервно ворогували один з одним, а населення гинуло в ім'я їхніх амбіцій. Але з приходом першого верховного короля все змінилося. Новий лідер зумів викувати досі небачене королівство.\n\nАле головною рисою верховного короля була побожність. Почалася війна проти тих, хто відрікся від бога, але єретики не поступалися. Молитви короля були почуті, і в наш світ з'явився Токсичний бог. Його присутність була недовгою, але він отруїв землі невіруючих. Ті, хто вижив, присягнулися у вірності верховному королю. Уперше за всю історію наш світ об'єднався.\n\nНезадовго Токсичний бог покинув нас, і король намірився відшукати його. Для цього він заснував лицарський орден, і протягом наступних століть ці відважні воїни вели пошуки, але все було марно. Самі ж пошуки виявилися дорогим проектом. Згодом королівство вишукувало все нові способи отримання прибутку, щоб підтримати лицарів. Живучи і споживаючи, кожен громадянин підтримує пошуки, а наші воїни стали загальними кумирами... Токсичний бог давно покинув наш світ, і наступний розділ пошуків буде накреслено серед зірок. За допомогою могутніх реліквій орден побудував нашу першу орбітальну станцію. Цей могутній бастіон стане відправною точкою в їхній подорожі в глибини космосу."
 job_knight:0 "Лицар"
