 toxoids.9100.name:0 "Наслідки"
 toxoids.9100.desc:1 "Активне застосування генетичних модифікацій з подальшою хімічною стимуляцією призвели до жахливої трагедії. Це справжній вибух - буквально, адже населення цілого комплексу §Yспоруд§! зникло, розірвавшись зсередини."
 toxoids.9100.A:0 "Начхати на наслідки"
 toxoids.9100.A.desc:0 "Ми нічого не будемо робити і змиримося з подібними випадковими подіями на час дії наказу.\n§RЦе призведе до смерті поселення.§!"
 toxoids.9100.B:0 "Можливо, ми перестаралися"
 toxoids.9100.B.desc:0 "Ми спрямуємо ресурси і збільшимо витрати на утримання всіх поселень, щоб знизити ймовірність повторних пригод.\n§YМожливо, нам доведеться змінити торговельні та економічні політики.\n§RЭто призведе до загибелі поселення.§!"
 toxoids.9100.C:0 "Потрібно покінчити з цим божевіллям!"
 toxoids.9100.C.desc:0 "Ми негайно скасуємо указ і не зможемо повторно використовувати його протягом 20 років."
 damned_consequences:0 "§RВ жаху від наслідків§! - потрібен час, щоб забути"
 toxoids.9100.D:0 "Усуньте всі свідчення цієї... події. Непомітно."
 toxoids.9100.D.desc:0 "Ми спрямуємо значні ресурси на повне приховування інформації про те, що трапилося."
 toxoids.9100.E.desc:0 "Ми прийняли потрібні рішення, і §YВиконавець бажань§! гарантував нагороду за кожне втрачене поселення."
 toxoids.9100.F.desc:0 "Ми прийняли потрібні рішення, і §YПожирач світів§! вшанує наші жертви."
 toxoids.9100.G:0 "Наслідки? Які наслідки?"
 toxoids.9100.G.desc:0 "Мінливості долі і трагедії неминучі, але їх можна прибрати подалі від нас, бажано до тих, до кого нам немає діла."
 toxoids.9105.name:0 "Порятунок ззовні"
 toxoids.9105.desc:0 "Ми все частіше стикаємося з порушеннями в роботі тіл і загрозою вибуху. Але порятунок є. §YУкладач ланцюжків§! відчув наші біди і хоче допомогти нам у боротьбі з власним безконтрольним поліпшенням."
 toxoids.9105.a:1 "Наша плоть жадає бути зміненою."
 composer_tooltip:0 "Всі існуючі §Yрабочие§! стануть зомбі, але з наслідками буде покінчено."
 consequences_and_dust:0 "Наслідки і прах"
 toxoids.9110.desc:0 "Нова трагедія торкнулася нашої свідомості, і ми чуємо шепіт ззовні. Таємниця не з нашого світу, подарована нам §YШелестом Таємниць§, - спосіб обдурити долю."
 toxoids.9110.a:0 "Мінливості долі"
 whisperers_tooltip:0 "Наслідки триватимуть, але впливатимуть на випадкову державу в галактиці, а не на нас."
 someone_elses_problem:0 "Чужа проблема"
 toxoids.9115.desc:1 "Наш народ помирає, але ми відчуваємо лише гнів. §Пожирач світів розлючений, адже такий бенкет проходить повз нього. Він вимагає змін, вимагає жертв. Він вимагає надати сенс нашим смертям."
 toxoids.9115.a:0 "Слава в жертві"
 eater_tooltip:0 "Наслідки триватимуть, але кожне загибле поселення задовольнятиме "Пожирача світів§!".
 meaningful_death:0 "Осмислені смерті"
 toxoids.9120.desc:0 "Чергове повідомлення про нову страшну подію. У наших умах і душах, де мали б палати огида і злість, §YВиконавець бажань§! співає пісню торжества. Він хоче бачити більше прекрасних смертей, більше славних сцен загибелі. Ах, якби тільки ми могли прийняти красу наших страждань."
 toxoids.9120.a:0 "Кожна смерть стає нагородою сама по собі."
 instrument_tooltip:0 "Наслідки триватимуть, але кожна жертва винагородить нас рідкісними ресурсами."
 rewarding_sacrifice:0 "Благодатні жахи"
 toxoids.9125.desc:0 "Ми не оплакуємо мертвих. Ми не сумуємо за жертвами. У наших душах не залишилося місця співчуттю.\n\nУ них оселилося похмуре усвідомлення - §RЗавершитель циклу§! наближається.\n\nЗагиблі просто йдуть заздалегідь, щоб уникнути метушні."
 toxoids.9125.a:0 "Нікуди бігти"
 end_tooltip:0 "Наслідки припиняться, наші смерті вже вирішені. Жодній душі не уникнути нашої долі."
 end_of_the_consequences:0 "Завершувач наслідків"
 toxoids.9170.name:0 "Раптова катастрофа"
 toxoids.9170.desc:0 "Унаслідок несподіваного і незрозумілого вибуху цілий комплекс споруд зник у полум'ї. Жертви серед населення були значні, хоча могло бути й гірше."
 toxoids.9170.A.desc:0 "Одне з наших поселень загинуло, а одна зі споруд зруйнована. Ми не знаємо, як і чому це сталося."
 toxoids.9170.A:0 "Як таке могло статися?"
 toxoids.9170.B:0 "Покров повідомив нам про ваші мерзенні наміри."
 toxoids.9170.B.desc:0 "[event_target:overtuned_bastards.GetSpeciesNamePlural] використовували сутність Покрова, щоб повісити на нас результати своїх невдалих експериментів."
 toxoids.9170.C:0 "Ці [event_target:overtuned_bastards.GetSpeciesNamePlural] просто щасливчики"
 toxoids.9170.C.desc:0 "Завдяки даним розвідки ми знаємо, що [event_target:overtuned_bastards.GetSpeciesNamePlural] мали постраждати від цієї трагедії, але вони перекинули її на нас за допомогою Покрови."
