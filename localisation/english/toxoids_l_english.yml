 civic_tooltip_machine_toxic_baths_effects:0 "Можна будувати §Yвиробничі ємності§!\nКожен §Yмастильний термінал§! забезпечує:\nШвидкість збору поселень: §G+1%§! за §Hпромисловий район§!\nВикористання благ: §R+1%§! за §Hпромисловий район§!"
 civic_toxic_baths_desc:0 "Ця цивілізація проводить ритуальні обмивання в мутагенах, під час яких професійні оператори контролюють застосування вкрай небезпечних речовин. Подібне "оздоровлення" може жахнути непосвяченого спостерігача."
 civic_corporate_toxic_baths_desc:0 "Ця цивілізація проводить обмивання в мутагенах, під час яких професійні оператори контролюють застосування вкрай небезпечних речовин. Подібне "оздоровлення" позначено як необхідний крок на шляху до благополуччя й особистісного зростання."
 civic_hive_toxic_baths_desc:1 "Цей розум вулика використовує мутагенні резервуари для виведення, в яких спеціалізовані оператори слідкують за ростом нових трутнів. Цей процес сильно шкодить навколишньому середовищу."
 civic_machine_toxic_baths_desc:0 "Ця держава машин покращує свої базові дрони за допомогою інтенсивного використання вкрай агресивних мастильних речовин, за застосуванням яких стежать ретельно запрограмовані термінали. Цей "оптимізований" процес зазвичай покладається на надлишки побічних продуктів промисловості, які тепер використовуються для інших цілей в ім'я ефективності."

