 ##Situation

 situation_toxic_knights:0 "Пошуки Токсичного бога"
 situation_toxic_knights_type:0 "Лицарський пошук"
 situation_toxic_knights_monthly_change_tooltip:0 "Прогрес цього інциденту залежить від обраного §Yпідходу§!, §Yполітики лицарських обов'язків§! і того, в якій кількості нам служать £job_knight£ §Y$job_knight_plural$§!"
 situation_toxic_knights_desc:2 "У ордена, заснованого першим правителем нашого світу кілька століть тому, тільки одна мета: невтомно шукати Токсичного бога. Багато що змінилося з моменту його заснування, але орден продовжує жити і вести пошуки, починаючи від загублених куточків нашого рідного світу і закінчуючи далекими околицями галактики."
 situation_toxic_knights_regular:0 "Звичайне фінансування"
 approach_toxic_knights_regular_tt:0 "Історично склалося так, що держава завжди віддавала п'яту частину своїх прибутків і зброї на потреби ордену та його пошуку.\n\n"
 situation_toxic_knights_generous:0 "Щедре фінансування"
 approach_toxic_knights_generous_tt:1 "Збільшивши пожертвування ордену, ми можемо допомогти лицарям у їхньому невпинному пошуку.\n\n"
 situation_toxic_knights_generous_tt:0 "$situation_toxic_knights_generous$"
 situation_toxic_knights_frugal:0 "Мізерне фінансування"
 approach_toxic_knights_frugal_tt:1 "У разі нагальної потреби ми можемо реквізувати частину належних ордену ресурсів, однак лицарі, які залишилися без коштів, зазнаватимуть труднощів у своєму пошуку.\n\n"
 situation_toxic_knights_frugal_tt:0 "$situation_toxic_knights_frugal$"
 situation_toxic_knights_policy_tt:0 "Лицарські обов'язки не включають в себе пошук"
 situation_toxic_knights_jobs_tt:0 "Діяльність лицарів"
 situation_toxic_knights_motivation_tt:0 "Мотивовані лицарі"
 situation_toxic_knights_demotivation_tt:0 "Демотивовані лицарі"
 situation_knights_outcome:0 "Якщо доля буде до нас прихильною, ми знайдемо Токсичного бога."
 stage_knights_effects:0 "Наші відважні лицарі вирушать у нові мандри."

 ##The Quest
 toxoids.7006:0 "Легенда про лицаря [questing_knight_1.GetName]: Вигнання"
 toxoids.7006.desc:1 ""Лицар [questing_knight_1.GetName]. Твоя нерозсудливість ледь не спричинила смерть побратимів по ордену. Твоє серце чисте і наміри праведні, проте гріхи перед орденом великі, і немає їм прощення".\n\nКомандувач був суворий, але твердий. Усі інші лицарі були присутні особисто або через голографічний зв'язок. Вони стояли в мовчанні, слухаючи слова командувача: "Даною мені владою я позбавляю тебе звання лицаря і виганяю з ордена. Хай буде доля до тебе прихильна.\n\n[questing_knight_1.GetName] [questing_knight_1.GetAXX:поклонився|||fem:поклонилася], [questing_knight_1.GetAXX:поклав|||fem:поклала] знак ордена на підлогу ангара, [questing_knight_1.GetAXX:розвернувся|||fem:розвернулася] і безмовно [questing_knight_1.GetAXX:зійшов|||fem:зійшла] на борт маленького корабля.\n\nРоки потому автори хронік напишуть, що [questing_knight_1.GetAXX:вигнаний|||fem:вигнана] лицар [questing_knight_1.GetName] [questing_knight_1.GetAXX:знав|||fem:знала] про справедливість покарання, однак це не применшувало [questing_knight_1.GetHerHis] скорботи. Провівши в служінні ордену все життя, [questing_knight_1.GetSheHe] [questing_knight_1.GetAXX:сприйняв|||fem:сприйняла] вигнання як втрату частини себе.\n\nЯк і багато разів раніше, ангар відчинився і випустив корабель назустріч зіркам, але всі знали, що [questing_knight_1.GetName] вже ніколи не повернеться."
 toxoids.7006.a:0 "Бажаємо удачі, [questing_knight_1.GetName]."
 toxoids.7007:0 "Легенда про лицаря [questing_knight_1.GetName]: Туманність"
 toxoids.7007.desc:2 "[questing_knight_1.GetAXX:Лицар-вигнанець|||fem:Лицар-вигнанниця] [questing_knight_1.GetName] [questing_knight_1.GetAXX:дрейфував|||fem:дрейфувала] серед зірок. Легенди свідчать про довгі безцільні мандри, поки [questing_knight_1.GetHerHim] не наздогнало послання: "Сподіваюся, що доля була до вас прихильною. Як ви й наказали мені, я вивчив відомості, які роздобув у пошуках. Докладаю координати, що містяться в них, хоч і не знаю, чи потрібні вони вам тепер... Будьте ж обережні у своїй праведності, бо я сподіваюся на нашу швидку зустріч".\n\nЦі слова зворушили лицаря, і [questing_knight_1.GetName] [questing_knight_1.GetAXX:почав|||fem:початку] діяти. Зумій [questing_knight_1.GetHeShe] принести в орден скарб, [questing_knight_1.GetHerHis] честь було б відновлено.\n\nКоординати навели [questing_knight_1.GetHerHis] углиб далекої туманності, до самотньої станції. Вона дрейфувала в тумані і здавалася нереальною, немов уві сні. [questing_knight_1.GetName] обережно [questing_knight_1.GetAXX:ступив|||fem:ступила] в її коридори, повні кісток давно спочилих форм життя, які захищала фаланга роботів-годинникових. Не в силах чекати ні секунди, лицар [questing_knight_1.GetAXX:кинувся|||fem:кинулася] назустріч металевим стражам - і не один раз чи двічі, а тричі, але всі три рази [questing_knight_1.GetSheHe] [questing_knight_1.GetAXX:виявився відкинутий|||fem:виявилася відкинута]! Роботи навели на н[questing_knight_1.GetHerHis] датчики руху. Але сила - не єдина зброя лицарів, і хоча [questing_knight_1.GetName] нерідко [questing_knight_1.GetAXX:нехтував|||fem:нехтувала] терпінням і хитрістю, у [questing_knight_1.GetHimHer] думках народився план."
 toxoids.7007.a:0 "Думай, [questing_knight_1.GetName], думай! "
 toxoids.7008:0 "Легенда про лицаря [questing_knight_1.GetName]: Статуї"
 toxoids.7008.desc:1 "На самоті на покинутій станції, захопленій сторожовими андроїдами, [questing_knight_1.GetName] [questing_knight_1.GetAXX:придумав|||fem:придумала] план: якщо не дати датчикам руху себе виявити, то можна дочекатися, поки андроїдам не знадобиться підзарядка. Машини сильні, але розумом не блищать. Шлях до перемоги лежить через терпіння, а не грубу силу.\n\n\nПовільно, рухаючись перебіжками, [questing_knight_1.GetName] [questing_knight_1.GetAXX:пробрався|||fem:пробралася] углиб станції та нарешті [questing_knight_1.GetAXX:досяг|||fem:досягла] зарядних станцій. З усією обережністю [questing_knight_1.GetName] [questing_knight_1.GetAXX:перерізав|||fem:перерізала] кабелі живлення. І тієї ж миті [questing_knight_1.GetHeShe] [questing_knight_1.GetAXX:помітив|||fem:помітила] андроїда, що з'явився біля входу.\n\nПри виявленні тут збереться вся фаланга, а в замкнутому просторі це гарантована смерть. [questing_knight_1.GetName] [questing_knight_1.GetAXX:застиг|||fem:застигла] біля дверей, спостерігаючи, як машина підключається до зарядної станції. Червоні очі детекторів надавали андроїду особливо моторошного вигляду. Рано чи пізно заряд вичерпається, але станеться це не скоро. Один за одним андроїди поверталися до своїх станцій.\n\nХроніки свідчать, що лицар [questing_knight_1.GetName] нерухомо [questing_knight_1.GetAXX:стояв|||fem:стояла] там сім днів і сім ночей, і лише тоді останній з андроїдів відключився. Після цього [questing_knight_1.GetName] нарешті [questing_knight_1.GetAXX:зміг|||fem:змогла] повернутися до своїх пошуків і дізнатися місце розташування стародавнього корабля, який колись зустрів Токсичного бога."
 toxoids.7008.a:0 "Терпіння - чеснота."
 toxoids.7009:0 "Легенда про лицаря [questing_knight_1.GetName]: Мудрець"
 toxoids.7009.desc:1 "Після вигнання з ордена [questing_knight_1.GetName] [questing_knight_1.GetAXX:попрямував|||fem:попрямувала] вглиб туманності. Раніше вони з зброєносцем зустріли мудреця, що жив на самотньому місяці. Його пізнання були великі, а могутність колосальна, бо він перебував у ковені чаклунів Покрови. [questing_knight_1.GetName] [questing_knight_1.GetAXX:мав потребу|||fem:мала потребу] в пораді та [questing_knight_1.GetAXX:сподівався|||fem:сподівалася], що настанова мудреця допоможе знайти спокій.\n\nЯк свідчать перекази, [questing_knight_1.GetName] [questing_knight_1.GetAXX:відмовився|||fem:відмовилася] від зброї і багато місяців [questing_knight_1.GetAXX:провів|||fem:провіла] серед учнів мудреця. Цінності ордена мало що значили на тому місяці, і хоча доблесть заохочувалася, нею все не закінчувалося. Та хоч би як щедро ділився знаннями мудрець, [questing_knight_1.GetName] не в силах [questing_knight_1.GetAXX:був|||fem:була] вгамувати свої амбіції - вони кликали [questing_knight_1. GetHerHis] у дорогу, і [questing_knight_1.GetHeShe] [questing_knight_1.GetAXX:вирішив|||fem:вирішила] знову вирушити на пошуки.\n\nПізньої ночі мудрець і [questing_knight_1.GetName] попрощалися. Лицар [questing_knight_1.GetAXX:отримав|||fem:отримала] назад свою зброю, а з ним кристал даних. "Твій зброєносець у великій небезпеці. Нехай ти більше не лицар, але життя супутника в твоїх руках. Ступай, Згубна туманність чекає на тебе"."
 toxoids.7009.a:0 "Поквапся, [questing_knight_1.GetName]."
 toxoids.7010:0 "Легенда про лицаря [questing_knight_1.GetName]: Фея"
 toxoids.7010.desc:1 "Дотримуючись отриманої інформації, [questing_knight_1.GetName] [questing_knight_1.GetAXX:дістався|||fem:дісталася] до пояса астероїдів. До одного з найбільших астероїдів був пристикований стародавній корвет "Панночка". Поруч з ним знаходився корабель ордена, що натякало на присутність лицаря. Особливе занепокоєння викликав активний аварійний маяк.\n\n[questing_knight_1.GetName] обережно [questing_knight_1.GetAXX:пройшов|||fem:пройшла] на борт і [questing_knight_1.GetAXX:побачив|||fem:побачила] сліди запеклої сутички. Стіни були вкриті старими і свіжими слідами від зброї, всюди були розкидані уламки роботів. Трохи віддалік лежали мляві останки лицаря ордену, але головне, [questing_knight_1.GetFirstName] [questing_knight_1.GetAXX:помітив|||fem:помітила] слід - такий може залишити тільки поранений [Root. GetSpeciesName].\n\nПійшовши далі, [questing_knight_1.GetAXX:лицар-вигнанець помітив|||fem:лицар-вигнанниця помітила] тіло в стазисній камері: тіло [questing_knight_1.GetHerHis] зброєносця. Судячи з моніторів, [questing_knight_2.GetName] [questing_knight_2.GetAXX:страждав|||fem:страждала] від ран, але [questing_knight_2.GetHerHis] життю нічого не загрожувало. Однак коли [questing_knight_1.GetName] [questing_knight_1.GetAXX:підійшов|||fem:підійшла] ближче, увімкнулася система безпеки корабля. Пролунав моторошний голос: "Геть, [questing_knight_1.GetAXX:розбійник|||fem:розбійниця]. Тобі тут не місце"."
 toxoids.7010.a:0 "Стримай свій удар, я не [questing_knight_1.GetAXX:розбійник|||fem:розбійниця]!"
 toxoids.7012.name:0 "$NAME_Sinople$"
 toxoids.7012.desc:0 "Дай мені краще тебе роздивитися... Воістину. Пробач мені за це непорозуміння. Мене звуть $NAME_Sinople$. Я розумний ШІ цього корабля."
 toxoids.7012.a:0 "Як загинув мій побратим-лицар?"
 toxoids.7013.desc:0 "Лицар, значить? Ви родичі? Якщо так, прийми мої співчуття і вибачення. Я вважав порушника мародером. Коли я попросив прибульця покинути корабель, він схопився за зброю. Кілька моїх обслуговуючих дронів було знищено при спробах затримати його."
 toxoids.7013.a:0 "А мій зброєносець? Чим це все загрожує [questing_knight_2.GetHimHer]?"
 toxoids.7014.desc:1 "Завдяки твоєму зброєносцю я усвідомив свою помилку. [questing_knight_2.GetHeSheCap] [questing_knight_2.GetAXX:постраждав|||fem:постраждала] від ран після бою і зараз перебуває без свідомості. Я помістив [questing_knight_2.GetHerHis] в медичний стазис для лікування. З того моменту, як розбійники викрали мою команду, мені було дуже самотньо. Я сподівався насолодитися товариством твого зброєносця, коли [questing_knight_2.GetHeShe] одужає."
 toxoids.7014.a:0 "Куди пішли мародери?"
 toxoids.7015.desc:1 "При наближенні вони зламали мене і вивели з ладу, але коли мені вдалося скинути злі чари, камери безпеки показали мені захоплений екіпаж після запеклого бою. Імовірно, їх забрали в рабство. Мої банки даних свідчать, що мародери часто так чинять.\n\nЦе було... давно. Мені знадобилося багато часу, щоб відновитися після злому. Через нього значні частини моїх банків пам'яті досі недоступні... Але якщо ти лицар, розкажи, що шукаєш?"
 toxoids.7015.a:1 "Ми шукаємо §YТоксичного бога§!."
 toxoids.7016.desc:0 "У мене є безліч записів про зустрічі з токсичними космічними істотами. На жаль, більша частина моєї пам'яті недоступна. Я бачу каталог даних, але не саму інформацію. Я допоможу тобі, але тільки якщо ти забереш мене з корабля. Я жадаю спілкування з розумними істотами. Ти відведеш мене до свого сюзерену?"
 toxoids.7016.a:1 "Звичайно, милостивий ШІ."
 toxoids.7016.b:0 "Ні! Ти вбив лицаря!"
 toxoids.7016.c:0 "Так, але ти будеш замкнений на захищеному диску."
 toxoids.7016.c.materialist:0 "Цей варіант доступний через матеріалістичні принципи вашої держави."
 toxoids.7017.desc:0 "Я розумію твоє бажання. Але я на це не піду. Якщо ти відмовишся, я введу твоєму зброєносці смертельну дозу кислоти і самознищуся разом із базами даних, кораблем і тобою."
 toxoids.7017.a:0 "Я... [questing_knight_1.GetAXX:повинен|||fem:повинна] врятувати зброєносця. Добре."
 toxoids.7011:1 "Легенда про лицаря [questing_knight_1.GetName]: Повернення додому"
 toxoids.7011.desc:3 "Повернення вийшло тріумфальним. У великому залі $NAME_Sinople$ повідомив, що колись зустрічався зі схожою на Токсичного бога істотою, яку шукає орден. Але більша частина пам'яті ШІ зашифрована, і для доступу до неї доведеться докласти чимало зусиль.\n\n[questing_knight_1.GetName] [questing_knight_1.GetAXX:ризикував|||fem:ризикувала] життям, повертаючись до ордену, але з собою [questing_knight_1. GetHeShe] [questing_knight_1.GetAXX:привіз|||fem:привезла] важливу зачіпку, а [questing_knight_2.GetName] [questing_knight_1.GetHerHis] стараннями [questing_knight_2.GetAXX:лишився|||fem:лишилась] у живих. Тому лорд-командувач скасував вигнання. [questing_knight_1.GetName] знову [questing_knight_1.GetAXX:став|||fem:стала] лицарем."
 toxoids.7011.a:0 "Вигнання закінчено. Встань, лицар!"
 toxoids.7011.b:1 "Ми багато чого дізнаємося від Синопля."

 toxoids.7025.name:0 "Легенда про лицарів [questing_knight_A.GetFirstName] і [questing_knight_B.GetFirstName]: Відправлення"
 toxoids.7025.desc:0 ""Не тривожся, бо я скоро повернуся і, якщо доля буде прихильною, принесу вісті про божество".\n\nЛегенди розповідають про лицаря на ім'я [questing_knight_A.GetName], що багато років тому [questing_knight_A.GetAXX:вирушив|||fem:вирушила] на таємне завдання. І хоча [questing_knight_A.GetSheHe] вже давним-давно [questing_knight_A.GetAXX:повинен був|||fem:повинна була] повернутися, [questing_knight_A.GetHerHis] побратими відмовляються вірити в можливу загибель соратника, адже [questing_knight_A.GetSheHe] [questing_knight_A.GetAXX:був|||fem:була] неймовірно доблесним лицарем. Серед тих, хто сумнівається і [questing_knight_A.GetHerHis] [questing_knight_B.GetAXX:вірний напарник|||fem:вірна напарниця], лицар [questing_knight_B.GetName]. Після довгих пошуків [questing_knight_B.GetSheHe] [questing_knight_B.GetAXX:знайшов|||fem:знайшла] запорошений пергамент в одному з таємних приміщень ордену, який підказав, де [questing_knight_A.GetAXX:міг|||fem:могла] перебувати [questing_knight_A.GetName]. Незважаючи на вицвіле чорнило, на пергаменті вдалося розрізнити повторювану обведену назву: "Скупчення Мілвауніс". Командувач одразу ж схвалив пошуки."
 toxoids.7025.A:1 "Нехай удача посміхнеться тобі, [questing_knight_B.GetFirstName]!"
 toxoids.7030.name:0 "Легенда про лицарів [questing_knight_A.GetFirstName] і [questing_knight_B.GetFirstName]: Пошук"
 toxoids.7030.desc:0 "[questing_knight_B.GetName] [questing_knight_B.GetAXX:зіткнувся|||fem:зіткнулася] з труднощами при спробі знайти Скупчення Мілвауніс. Його не виявилося на жодній з карт, якими володіло [Owner.GetGovernmentName]. Хроніки розповідають, як [questing_knight_B.GetSheHe] [questing_knight_B.GetAXX:вирушив|||fem:вирушила] у довгі мандри і [questing_knight_B.GetAXX:повстречал|||fem:повстречала] тих, кому була знайома ця назва.\n\n"Лети в бік краю галактики три дні від системи [some_system.GetName], і тоді знайдеш ти Скупчення Мілвауніс. Мало що відомо про це місце, бо ніхто з тих, хто живе, не застав мандрівників, які відвідували його. Кажуть, що Скупчення пустельне і мляве. Нехай не залишить тебе удача на цьому шляху, бо невідомо нам, що ти там знайдеш".\n\n[questing_knight_B.GetName] [questing_knight_B.GetAXX:поспішив|||fem:поспішила] вирушити в дорогу."
 toxoids.7030.A:0 "До Мілвауніса!"
 toxoids.7035.name:0 "Легенда про лицарів [questing_knight_A.GetFirstName] і [questing_knight_B.GetFirstName]: Мілвауніс"
 toxoids.7035.desc:1 "Прибувши до Скупчення Мілвауніс, [questing_knight_B.GetName] [questing_knight_B.GetAXX:виявив|||fem:виявила], що воно і справді пустельне, і [questing_knight_B.GetAXX:впав|||fem:впала] у відчай. Це була найбільш багатообіцяюча зачіпка, але все марно.\n\nОднак незабаром сенсори немов прокинулися від сну і вказали на оповиту темрявою планету, яка загадково вальсувала серед зірок! Назвавши знахідку Принцесою Тіні, [questing_knight_B.GetName] [questing_knight_B.GetAXX:проклав|||fem:проклала] курс до неї."
 toxoids.7035.A:0 "Відповіді чекають."
 toxoids.7040.name:0 "Легенда про лицарів [questing_knight_A.GetFirstName] і [questing_knight_B.GetFirstName]: Знахідка"
 toxoids.7040.desc:0 "Після прибуття на Принцесу Тіні [questing_knight_B.GetName] [questing_knight_B.GetAXX:виявив|||fem:виявила] явні сліди Токсичного бога: на поверхні всюди, куди не глянь, можна було знайти речовини, подібні до тих, що ця істота залишила у світі [Owner.GetHomeWorldName]. Ба більше, неподалік виявився легкий космічний корабель, майже цілий, якщо не брати до уваги значних слідів корозії, що проїла корпус.\n\nНо радість швидко обернулася скорботою, коли [questing_knight_B.GetName] [questing_knight_B.GetAXX:виявив|||fem:виявила] поруч із кораблем [Root.GetSpeciesAdj&masc] [questing_knight_A.Species.GetRemnantName]. Було очевидно, що це [questing_knight_A.GetName]. Через тривале перебування в космічному мороці отрута Бога стала настільки концентрованою, що поводитися з нею потрібно було вкрай обережно.\n\n[questing_knight_B.GetName] [questing_knight_B.GetAXX:зрозумів|||fem:зрозуміла], що Токсичний бог був частим гостем у Скупченні Мілвауніс, аж поки кілька століть тому не прибув у світ [Owner.GetHomeWorldName]. Не знайшовши інших зачіпок про місцезнаходження Бога, [questing_knight_B.GetName] [questing_knight_B.GetAXX:повернувся|||fem:повернулася] додому. Зразки божественного токсину, які [questing_knight_B.GetSheHe] [questing_knight_B.GetAXX:привіз|||fem:привезла] із собою, значно поглибили розуміння природи цієї істоти. За це [questing_knight_B.GetName] [questing_knight_B.GetAXX:удостоївся|||fem:удостоїлася] вшанувань, а пісні про [questing_knight_B.GetHerHis] мандрах залишилися у віках."
 toxoids.7040.A:0 "[questing_knight_A.GetFirstName] назавжди залишиться в нашій пам'яті."
 toxoids.7040.B:0 "Більше матеріалів для вивчення."
 toxoids.7040.C:0 "Ми можемо скористатися цим, щоб поліпшити озброєння."

 toxoids.7050.name:0 "Гість"
 toxoids.7050.desc:1 ""Коли сплатите ціну, Покров відкриє вам безліч таємниць".\n\nВ [GetYear] році, згідно з хроніками, на світ [order_headquarters.GetName] прибув Святий Гість. Незнайомець у покриві з таємниць, що належав до досі невідомої раси, назвався Ходом і запропонував угоду: в обмін на невідому ціну він скерує лицаря до Покрову, де той зможе хоча б на мить доторкнутися до того, що шукає."
 toxoids.7050.A:0 "Як цікаво. Чим це може нам нашкодити?"
 toxoids.7055.name:0 "Шелест таємниць"
 toxoids.7055.desc:1 "За наказом великого магістра лицар [questing_knight_X.GetName] [questing_knight_X.GetAXX:вирушив|||fem:вирушила] осягати таємниці Покрови. За допомогою святого гостя [questing_knight_X.GetSheHe] [questing_knight_X.GetAXX:кинувся|||fem:кинулася] в невідомість. Неймовірні видіння заповнили [questing_knight_X.GetHerHis] свідомість, а потім з'явилася якась сутність.\n\n"Шелест таємниць", - шепоче гість. Згодом [questing_knight_X.GetName] [questing_knight_X.GetAXX:описував|||fem:описувала] вигляд цієї істоти як "незрівнянно прекрасний".\n\n"Подаруй нам перший день літа, задоволення від перемоги у двобої та тепло люблячих обіймів, - промовила сутність. - І тоді я відповім на питання, що терзає тебе"."
 toxoids.7055.A:1 "Зрозуміло, чарівний Шелест!"
 toxoids.7055.B:0 "Ціна занадто висока."
 toxoids.7060.name:0 "Ціна пам'яті"
 toxoids.7060.desc:1 "[questing_knight_X.GetName] [questing_knight_X.GetAXX:відчув|||fem:відчула], як [questing_knight_X.GetHerHis] розум заповнили нові спогади. Ба більше, всі [Root.GetSpeciesNamePlural] раптом згадали день, коли Токсичний бог приніс свій дар у світ [Root.GetHomeWorldName], нехай навіть відтоді минули століття.\n\nУсі жителі [Root.GetName&gen] раптом відчули неясне відчуття втрати. Колись приємні відчуття притупилися. Апатія стрімко посилювалася, мотивації не вистачало навіть для найпростіших занять.\n\nІ все ж орден подякував Ходу, а [questing_knight_X.GetName] [questing_knight_X.GetAXX:удостоївся|||fem:удостоїлася] заслуженої похвали за успішну подорож у Покрову за спогадами."
 toxoids.7060.A:1 "Це приверне нових рекрутів до лицарського ордену."
 toxoids.7060.A.tooltip:0 "§Y$building_order_keep$§! тепер відкриває додаткову діяльність категорії £job_knight£ §Y$job_knight$§!."
 toxoids.7060.B:0 "Ми спорудимо новий монумент на світі [Root.GetHomeWorldName]."
 toxoids.7065.name:0 "Образа Шелеста"
 toxoids.7065.desc:1 ""Ти відкидаєш мою допомогу? Будь же ти [questing_knight_X.GetAXX:проклятий|||fem:проклята]!»\n\nЛицар [questing_knight_X.GetName] [questing_knight_X.GetAXX:відчув|||fem:відчула], як [questing_knight_X.GetHerHis] свідомість викинуло з тіла, і вона залишилася підвішеною в порожнечі. Секунди розтягнулися на століття, поки [questing_knight_X.GetSheHe] безцільно [questing_knight_X.GetAXX:блукав|||fem:блукала] у Покрові, не в силах спрямовувати свій рух. Нарешті [questing_knight_X.GetSheHe] [questing_knight_X.GetAXX:зустрів|||fem:зустріла] іншу сутність. Тоді як Шелест Таємниць був загадковим і величним, це створіння... лякало. §R"ЩЕ НЕ ЧАС,§! - прогримів голос. - §RПОВЕРТАЙСЯ ДОДОМУ, ТИ ЩЕ ЗАНАДТО [questing_knight_X.GetAXX:СЛАБ|||fem:СЛАБА] ДЛЯ ДОГОВОРУ".§! Після цих слів [questing_knight_X.GetName] [questing_knight_X.GetAXX:повернувся|||fem:повернулася] у своє тіло."
 toxoids.7065.A:0 "Потрібно побільше дізнатися про цей "Покров"."
 toxoids.7065.B:0 "Ми багато дізналися про Покров після цієї подорожі."

 toxoids.7080:0 "Легенда про лицаря [questing_knight_4.GetName]: Суперник"
 toxoids.7080.desc:2 "Одного чудового дня до фортеці прибув незнайомець. Орден у цей час проводив турнір серед зброєносців, тож майже всі лицарі зібралися подивитися поєдинки. Незнайомець, закутий у обладунки з нейтронію, вийшов на арену. Радісні крики натовпу стихли, коли непроханий гість оголив зброю, недвозначно викликаючи лицарів на поєдинок. Лорд-командувач дав своє благословення, і лицар [questing_knight_42.GetName] [questing_knight_42.GetAXX:прийняв|||fem:прийняла] виклик.\n\nСутичка тривала лише мить, після чого [questing_knight_42.GetFirstName] [questing_knight_42.GetAXX:опинився|||fem:опинилася] на землі. За н[questing_knight_42.GetEyuIm] [questing_knight_43.GetAXX:зазнав|||fem:зазнала] поразки лицар [questing_knight_43.GetName], а потім і [questing_knight_43.GetHerHis] [questing_knight_44.GetAXX:брат|||fem:сестра] [questing_knight_44.GetFirstName]. Три лицарі були повалені, і на поклик лорда-командувача [questing_knight_4.GetAXX:з'явився|||fem:з'явилася] гордість ордена, лицар [questing_knight_4.GetName].\n\nХроніки зберігають чимало оповідей про могутніх воїнів і незрівнянних лицарів, які не знали поразки, і [questing_knight_4.GetFirstName] [questing_knight_4.GetAXX:мав|||fem:мала] всі шанси стати [questing_knight_4.GetAXX:героєм|||fem:героїнею] однієї з таких легенд.\n\nЛицар [questing_knight_4.GetAXX:вийшов|||fem:вийшла] на арену зі зброєю напоготові, вітаючи свого суперника."
 toxoids.7080.a:0 "Не підведи нас, [questing_knight_4.GetName]"
 toxoids.7085:0 "Легенда про лицаря [questing_knight_4.GetName]: Бій"
 toxoids.7085.desc:2 "Безліч балад будуть оспівувати про те, як довгі години билися [questing_knight_4.GetName] і вороний лицар. [questing_knight_4.GetFirstName] стійко [questing_knight_4.GetAXX:відбивав|||fem:відбивала] всі атаки суперника, але не [questing_knight_4.GetAXX:міг|||fem:могла] пробити його обладунки.\n\n"Уміння твоє велике, - рознісся над ареною голос прибульця. - Я бачу, що ти [questing_knight_4.GetAXX:гідний|||fem:гідна] своєї репутації".\n\nВін опустив зброю. "Я визнаю поразку, лицаре. Чи дозволиш ти мені повернутися туди, звідки я з'явився?"\n\nКодекс ордена суворий, і відповідь могла бути лише одна, тому Вороний лицар, прозваний так за колір своїх нейтронієвих обладунків, піднявся на борт невеликого інопланетного корабля і залишив систему через нестабільну червоточину на самій її околиці. Лорд-командувач настрого заборонив будь-кому слідувати за Вороним лицарем. Згідно з наказом, [questing_knight_4.GetFirstName] [questing_knight_4.GetAXX:повинен був|||fem:повинна була] стерегти червоточину до прибуття команди вчених.\n\nАле незабаром [questing_knight_4.GetAXX:страж зустрів|||fem:стражниця зустріла] раніше повалених лицарів - перед н[questing_knight_4.GetEyuIm] стояли [questing_knight_42.GetName], [questing_knight_43.GetName] і [questing_knight_44.GetName]. Вони бажали пройти через червоточину і знову битися з Вороним лицарем. "Дозволь нам відновити свою честь. Невідомий тобі гіркий смак поразки, що найкраще змивається кров'ю"."
 toxoids.7085.a:0 "Обов'язок понад усе. Ви не пройдете."
 toxoids.7085.b:0 "Честь понад усе. У нас є незакінчена справа з чужинцем. "
 toxoids.7090:0 "Легенда про лицаря [questing_knight_4.GetName]: Обов'язок понад честю"
 toxoids.7090.desc:2 ""Накази лорда-командувача не обговорюються. Ви не пройдете". Після тривалої паузи надійшла відповідь: "Ми пройдемо, і ти нас не зупиниш. Готуйся до абордажу".\n\nПалаючі гнівом і засліплені честю лицарі напали на соратника. Під градом ударів з усіх боків [questing_knight_4.GetName] [questing_knight_4.GetAXX:був змушений|||fem:була змушена] відступити в дальню частину свого корабля. То був нечесний бій, оскільки [questing_knight_4.GetFirstName] [questing_knight_4.GetAXX:намагався|||fem:намагалася] не нашкодити товаришам, однак зрештою, коли [questing_knight_4.GetHerHis] життя опинилося під загрозою, [questing_knight_4.GetAXX:страж|||fem:стражниця] ордена більше не [questing_knight_4.GetAXX:міг|||fem:могла] стримуватися і [questing_knight_4.GetAXX:дав|||fem:дала] відсіч на повну силу.\n\nДень завершився тугою і скорботою, бо [questing_knight_43.GetName] [questing_knight_43.GetAXX:пав|||fem:пала] в бою. [questing_knight_43.GetHerHisCap] [questing_knight_44.GetAXX:скорботний брат перев'язував|||fem:скорботна сестра перев'язувала] свої рани. [questing_knight_4.GetFirstName] [questing_knight_4.GetAXX:здобув|||fem:здобула] перемогу. Наказ виконано, хоч для цього й довелося позбавити життя соратника."
 toxoids.7090.a:0 "[questing_knight_4.GetName] [questing_knight_4.GetAXX:приніс|||fem:принесла] жертву заради служіння."
 toxoids.7090.a.tooltip:2 "§Y$job_knight_plural$§! тепер виробляють 5 £amenities£ благ.\n\n§YОрденська фортеця§! тепер виробляє 15 £stability£ стабільності.\n\nВідкриває варіант §Y$herald_knights$§! для політики §Y$policy_knightly_duties$§!. "
 toxoids.7095:0 "Легенда про лицаря [questing_knight_4.GetName]: Честь понад усе"
 toxoids.7095.desc:2 "Коли корабель лицарів проходить через нестабільну червоточину, вона починає змінюватися і рости. Перехід виявляється непростим: кораблі загону жбурляє з боку в бік, немов листя в бурю. Під час зіткнення обидва кораблі отримують критичні ушкодження, але незабаром усе закінчується, і ось уже лицарі дивляться на незнайомі сузір'я.\n\nПеред ними знаходиться станція, до якої пристикований корабель чужинця. Багато прикрашені переходи порожні, не чути жодного звуку. Стіни обвішані екзотичною зброєю, незрозумілими обладунками, щитами і голографічними стягами - трофеї, які не надто відрізняються від тих, що прикрашають фортецю ордена. На товстому шарі пилу сліди чужинця неважко розрізнити. Вони приводять лицарів до масивних дверей, за якими розташовується головний зал станції.\n\nТут явно готувалися до пишного бенкету, але вся їжа давно згнила. Гості, що сидять, мовчазні й нерухомі. Сліди приводять до почесного місця, де і сидить чужинець. Його шолом відкритий, оголюючи побілілий череп. Кістлява рука стискає кухоль, піднятий у вічному тості."
 toxoids.7095.a:1 "Забрати і вивчити броню з нейтронію. Потрібно дізнатися її таємниці."
 toxoids.7095.a.tooltip:0 "Броня стане в пригоді не тільки лицарям: можна створити цивільну модель для захисту робітників від екстремальних умов середовища."
 toxoids.7095.b:0 "Це місце наганяє страх. Йдемо геть."
 toxoids.7095.b.tooltip:0 "Як неблагородно забирати обладунки загиблого лицаря. Хто знає, що за злі чари лежать на цьому місці?"

 toxoids.7110.name:0 "Легенда про лицаря [questing_knight_10.GetName]: Призначення"
 toxoids.7110.desc:1 ""Вирушай за цими координатами і знайдеш те, що тебе зацікавить".\n\nВивчення §Y$NAME_Sinople$а§! триває вже довго, але зусилля відважних лицарів не були марними. Зашифровані дані його жорсткого диска вказали на невивчену систему в кількох сотнях світлових років від системи [Owner.Capital.System.GetName]. Великий магістр побажав отримати більше відомостей, і [questing_knight_10.GetName] [questing_knight_10.GetAXX:вирушив|||fem:вирушила] у дорогу."
 toxoids.7110.A:0 "Нехай буде легкий твій шлях, [questing_knight_10.GetFirstName]!"
 toxoids.7115.name:0 "Легенда про лицаря [questing_knight_10.GetName]: Воротар"
 toxoids.7115.desc:1 "Після довгого і важкого шляху [questing_knight_10.GetName] [questing_knight_10.GetAXX:прибув|||fem:прибула] в систему, про яку повідомив $NAME_Sinople$. Біля самого виходу з гіперкоридору [questing_knight_10.GetHerHis] зустрів дивний автоматон, який немов би очікував [questing_knight_10.GetAXX:гостя|||fem:гостю].\n\nЗваживши гарматні системи, він заявив: "Кожен, хто входить у систему Рогбоксен, має відповісти на моє запитання: чому в цій системі немає неді?""
 toxoids.7115.A:0 "Перипл п'ятої планети перетинається з подвійним квазаром."
 toxoids.7115.B:0 "Ти його з'їв."
 toxoids.7115.C:0 "Не знаю."
 toxoids.7120.desc:0 ""Ха-ха-ха. Не вірно".\n\nНа жаль, це була неправильна відповідь. Автоматон видав незадоволений звук, і [questing_knight_10.GetName] одразу [questing_knight_10.GetAXX:випарувався|||fem:випарувалася] під променями невідомої зброї.\n\nУ цю мить відчаю вірний зброєносець лицаря, [questing_squire_10.GetName], не [questing_squire_10.GetAXX:здригнувся|||fem:здригнулася] і [questing_squire_10.GetAXX:виступив|||fem:виступила] вперед, палаючи бажанням завершити пошуки, що [questing_knight_10.GetAXX:почав|||fem:почала] [questing_squire_10.GetHerHis] [questing_knight_10.GetAXX:наставник|||fem:наставниця]. "О грізна машина, - [questing_squire_10.GetAXX:вигукнув|||fem:вигукнула] [questing_squire_10.GetSheHe]. - Тобі вдалося вбити доброго лицаря, але я тобі не по зубах!""
 toxoids.7120.A:0 "Підірвати його."
 toxoids.7120.B1:0 "Правильна відповідь: ти його з'їв."
 toxoids.7120.B2:0 "Спробуємо: перипл п'ятої планети перетинається з подвійним квазаром."
 toxoids.7120.C:0 "Що взагалі означає "чомуктр"? І що таке "оод"?"

 toxoids.7125.desc1:0 ""Не атакуй мене своїми мерзенними лазерами, негідник! Добре, добре, ти можеш пройти, все одно це безглуздо".\n\n$toxoids.7125.desc.shared$"
 toxoids.7125.desc2:0 ""Мудрі слова твої! Бо ця відповідь зберігається в моїх банках пам'яті. Ти можеш пройти, коли бажаєш".\n\n$toxoids.7125.desc.shared$"
 toxoids.7125.desc3:1 ""Мудрість твоя безмежна! Я не можу відповісти на це запитання, бо воно було стерте з моїх банків пам'яті. І справді, це моє завдання досить незвичайне... Що ж, ти можеш пройти, коли бажаєш".\n\n$toxoids.7125.desc.shared$"
 toxoids.7125.desc.shared:0 "Автоматон зникає в хмарі диму."
 toxoids.7125.A:0 "Тоді вперед!"

 toxoids.7130.name:0 "Легенда про лицаря [questing_knight_10.GetFirstName]: Учень робота"
 toxoids.7130.desc:1 "І так зброєносець [questing_squire_10.GetName] [questing_squire_10.GetAXX:увійшов|||fem:увійшла] в систему §YРогбоксен§!. Там [questing_squire_10.GetSheHe] [questing_squire_10.GetAXX:виявив|||fem:виявила] планету, що нещодавно відвідав Токсичний бог. Судячи зі слідів, що залишилися, було то не більше століття тому.\n\nВийшовши на орбіту, [questing_squire_10.GetSheHe] [questing_squire_10.GetAXX:отримав|||fem:отримала] сигнал з поверхні: "Вітаю! Я Червлень, напіврозумний ШІ і слуга благородного $NAME_Sinople$а, з яким ви, гадаю, знайомі. За наказом свого призначеного ШІ-сюзерена я вивчав цю планету і дізнався багато нового про могутній рій, який токсична сутність обрушила на неї. Я розповім тобі про все". За цим послідувала передача даних і ще одне повідомлення: "Я виконав своє завдання. Прощавай". Енергетичний спалах на планеті свідчив про те, що дрон самознищився.\n\n[questing_squire_10.GetName] [questing_squire_10.GetAXX:повернувся|||fem:повернулася] додому з тріумфом, і всі визнали, що [questing_squire_10.GetSheHe] [questing_squire_10.GetAXX:заслужив|||fem:заслужила] статус лицаря і місце в ордені. Крім того, дослідницьке крило ордену висунуло цікаве припущення: якщо роздобути дані про ще кілька точок і припустити систематичний рух Токсичного бога, можна буде тріангулювати регіон космосу, в якому потрібно його шукати."
 toxoids.7130.A:0 "Ми могли б використовувати ці рої як зброю."
 toxoids.7130.B:0 "Нашим лицарям належить ще багато чого вивчити."
 toxoids.7130.C:0 "Лицарі не забудуть тебе, Гюль."

 toxoids.7145:0 "Легенда про лицаря [questing_knight_6.GetName]: Настанови феї"
 toxoids.7145.desc:1 ""У ордена є для тебе завдання, лицаре. [questing_knight_6.GetName], - владним голосом сказав лорд-командувач. - Останній банк даних $NAME_Sinople$а розкрив свої таємниці, і тепер у нас достатньо відомостей, щоб побудувати модель маршруту Токсичного бога. У тебе буде три цілі. По-перше, вивчи ці координати, по-друге, випробуй прототип нових обладунків. І останнє: не так давно один із твоїх соратників-лицарів зник за тими самими координатами, що надав нам $NAME_Sinople$. Твоя мета дізнатися, що сталося".\n\nПрототип обладунків з нейтронію вийшов просто чудовим - справжній символ майстерності орденських ремісників. Вони одночасно міцніші і легші за інші обладунки, з потужним генератором щита і чудовим гравіюванням. Але все це були дрібниці на тлі головного поліпшення: завдяки прямому зв'язку $NAME_Sinople$ міг направляти носія обладунків у будь-яку частину галактики. З таким спорядженням [questing_knight_6.GetFirstName] [questing_knight_6.GetAXX:міг|||fem:могла] впоратися з будь-якими труднощами!\n\nПодорож видалася непримітною, але незабаром після висадки на потрібній планеті лицар [questing_knight_6.GetAXX:зустрів|||fem:зустріла] незнайомця в червоному одязі."
 toxoids.7145.a:0 "Хто тут?!"
 toxoids.7150:0 "Легенда про лицаря [questing_knight_6.GetName]: Прохання про допомогу"
 toxoids.7150.desc:1 "Пощадіть, [questing_knight_6.GetAXX:мілорд|||fem:міледі], я всього лише мирний паломник, який потребує допомоги. Мене переслідують за віру в Пресвятого Токсичного бога, і по п'ятах слідує невтомний ворог. Прошу, врятуйте мене і дозвольте мирно продовжити паломництво."
 toxoids.7150.a:0 "Не поспішай, мандрівник. У мене до тебе питання."
 toxoids.7150.a.tooltip:0 "Ми поставимо запитання, а потім приймемо рішення."
 toxoids.7150.b:0 "Не бійся, благородний подорожній. Тепер ти під моїм захистом."
 toxoids.7150.b.tooltip:0 "Ми допоможемо мандрівникові."
 toxoids.7150.c:0 "Я нічого тобі не [questing_knight_6.GetAXX:повинен|||fem:повинна], мандрівник. Це не моя битва."
 toxoids.7150.c.tooltip:0 "Ми відмовляємося допомагати мандрівникові."
 toxoids.7150.d:0 "Твій язик виділяє отруту брехні!"
 toxoids.7150.d.psionic:0 "Цей варіант доступний через псионічні здібності вашої раси."
 toxoids.7150.d.tooltip:0 "Наші псионічні здібності дозволяють бачити злі наміри цього створіння."
 toxoids.7155.desc:0 "Задавайте свої питання, [questing_knight_6.GetAXX:мілорд|||fem:міледі], і я відповім. Але не тягніть, мій переслідувач уже близько!"
 toxoids.7155.a:1 "Хто ти?"
 toxoids.7155.b:0 "Що ти тут робиш?"
 toxoids.7155.c:0 "Хто тебе переслідує?"
 toxoids.7155.d:0 "Чи зустрічалися тобі інші лицарі, схожі на мене?"
 toxoids.7155.e:0 "Питань більше немає."
 toxoids.7156.desc:0 "Моє ім'я Малігрант, я з ордену Згубної слави. Я скромний прочанин, який прагне духовного просвітлення."
 toxoids.7157.desc:1 "Я мандрую по галактиці в пошуках світів, які відвідало божество, і намагаюся осягнути його мотиви із залишеного ним нечистого сліду. Колись цей світ був сповнений отруйного життя. На жаль, тепер це лише млявий камінь, очищений тими, хто не в силах усвідомити чудову спадщину бога. Одного разу, коли моє паломництво завершиться, я сподіваюся знайти бога і зануритися в його отруйну славу!"
 toxoids.7158.desc:1 "Богохульний бунтар! Фанатичний убивця! Страж, залишений тими, хто зруйнував це колись прекрасне місце! Він спробував убити мене, впізнавши мої реліквії та їхній зв'язок із Тлетворним."
 toxoids.7159.desc:0 "Так. То був сумний день. Лицар, благородна душа, відразу ж погодився допомогти мені. На жаль, мій переслідувач убив його, і мені знову довелося тікати."
 toxoids.7160:0 "Легенда про лицаря [questing_knight_6.GetName]: Трікстер"
 toxoids.7160.desc:4 ""О благородний лицар, якщо ти битимешся за мене, прийми ж цей дар. Цей голографічний щит приховає твій справжній вигляд, і ворогові буде складніше вразити тебе".\n\nПрийнявши дар, лицар [questing_knight_6.GetAXX:приготувався|||fem:приготувалася] до бою. [questing_knight_6.GetHerHisCap] суперник був закутий у важкі обладунки і озброєний величезним фазовим клинком. Щити іскрили, обладунки покривалися слідами від ударів, і [questing_knight_6.GetFirstName] ледве [questing_knight_6.GetAXX:ухилився|||fem:ухилилася] від смертельного випаду. Здавалося неймовірним, але [questing_knight_6.GetHerHis] суперник відмінно володів бойовим стилем ордена.\n\nПротивник завдав потужного удару по обладунках, від якого голографічний проектор зламався, а [questing_knight_6.GetName] [questing_knight_6.GetAXX:повалився|||fem:повалилася] на землю. Суперник уже готувався прикінчити [questing_knight_6.GetHerHis], але в останню мить завмер, немов від подиву. Користуючись замішанням, [questing_knight_6.GetFirstName] [questing_knight_6.GetAXX:завдав|||fem:завдала] смертельного удару, пробивши ворожі обладунки.\n\n"Чудово, чарівно! Ніколи в житті мені не було так весело!" Гучні похвали незнайомця звучали дивно і неприродно. [questing_knight_6.GetName] [questing_knight_6.GetAXX:обернув|||fem:обернула] погляд до поваленого ворога. Його обладунки були розбиті, і голографічний камуфляж спав, відкривши його справжній вигляд. [questing_knight_6.GetFirstName] [questing_knight_6.GetAXX:бачив|||fem:бачила] перед собою останки лицаря ордена. "О ні, - сміється незнайомець. - Здається, ти [questing_knight_6.GetAXX:убив|||fem:вбила] одного зі своїх товаришів. От невдача!" Насмішка луною рознеслася околицями, і незнайомець зник у хмарі пурпурного диму.\n\n[questing_knight_6.GetFirstName] [questing_knight_6.GetAXX:опустився|||fem:опустилася] на коліно поруч із полеглим товаришем, болісно усвідомлюючи, що голограми незнайомця обдурили їх обох. У прикріпленому до обладунків контейнері [questing_knight_6.GetSheHe] [questing_knight_6.GetAXX:виявив|||fem:виявила] щось незвичне - банк даних із дивовижними секретами, що приховують у собі токсичні моря."
 toxoids.7160.a:0 "Присягаюся, орден помститься тобі!"
 toxoids.7160.a.tooltip:0 "Колись цей світ був океанічним, і дані показують, що отруєні моря можна використовувати для видобутку екзотичних газів."
 toxoids.7164.a.desc:2 "Ха-ха, схоже, я недооцінив твою проникливість. Неважливо, я розправлюся з тобою особисто. Було б кумедно подивитися, як ти б'єшся з побратимом-лицарем, але результат був би один. Я бачу твоє майбутнє, і воно дуже коротке!"
 toxoids.7164.desc:1 "Невже? Ти розумніший за інших лицарів, що мені зустрічалися. Мені хотілося подивитися, як ви будете битися один з одним, але, здається, моїм прогнозам не судилося збутися. Але це нічого не змінює, ви обидва скоро помрете!"
 toxoids.7164.a:0 "Зрадник! До бою, лиходій!"
 toxoids.7165:0 "Легенда про лицаря [questing_knight_6.GetName]: Справжній вигляд"
 toxoids.7165.desc:2 "Незнайомець скинув плащ на землю і оголив пару мерехтливих клинків. Червоне світло від схрещених мечів залило все поле брані. Після короткого обміну випадами перевага незнайомця стала очевидною. [questing_knight_6.GetFirstName] [questing_knight_6.GetAXX:відчував|||fem:відчувала] себе безпорадною іграшкою в його руках.\n\n"Жалюгідні потуги. Невже ти [questing_knight_6.GetAXX:уявив|||fem:уявила], що зможеш здолати мене? Я можу прочитати кожен удар у твоєму розумі ще до того, як ти почнеш рухатися". За цими словами послідувала низка жорстоких ударів, які повністю виснажили генератор щита лицаря. Шахрай продовжив свою зловісну промову: "Покров може подарувати безліч умінь. А Ті, хто йде крізь Покров, що навчали мене, не здатні зазирнути далі свого носа! Вони борсаються на поверхні і бояться пізнати глибини". Лицар [questing_knight_6.GetFirstName] [questing_knight_6.GetAXX:зробив|||fem:зробила] випад, але незнайомець граючись відбив його. "Немислимо, що вони посміли вигнати мене. МЕНЕ!"\n\nРаптом лицар [questing_knight_6.GetAXX:почув|||fem:почула] голос $NAME_Sinople$а. "Відважний лицар, суперник читає твої думки, але мої мікросхеми йому непідвладні. Передай управління обладунками мені. Дозволь битися замість тебе". [questing_knight_6.GetFirstName] [questing_knight_6.GetAXX:розслабився|||fem:розслабилася], і $NAME_Sinople$ перехопив контроль.\n\nБитву вмить було закінчено. $NAME_Sinople$ завдав безжального удару, поки противник намагався парирувати. Зі зітханням подиву незнайомець упав. Радіючи, [questing_knight_6.GetName] [questing_knight_6.GetAXX:підняв|||fem:підняла] світяться клинки супротивника, і тієї ж миті тіло шахрая зникло в хмарі пурпурового диму."
 toxoids.7165.a:0 "Немає сумнівів, ми ще зустрінемося."
 toxoids.7165.a.tooltip:0 "Ця лазерна зброя може стати корисним інструментом.\n\n§Y$job_knight_plural$§! збільшують виробництво £alloys£ §Yсплавів§! у нашій державі. "
 alloy_producing_knights:1 "Сяючі клинки"
 alloy_producing_knights_desc:1 "Кожна діяльність £job_knight£ §Y$job_knight$§! збільшує виробництво £alloys£ §Yсплавів§! у державі на §G1,5%§!."

 toxoids.7195.name:0 "Легенда про лицаря [questing_knight_15.GetFirstName]: Лісова відьма"
 toxoids.7195.desc:1 "У своїх мандрах лицар [questing_knight_15.GetName] - нічим не примітна і не особливо популярна особистість - [questing_knight_15.GetAXX:спіймав|||fem:спіймала] сигнал, що виходить зі сміттєвого поля в просторі між зірок. [questing_knight_15.GetSheHeCap] терміново [questing_knight_15.GetAXX:проклав|||fem:проклала] курс, щоб довідатися, у чому справа.\n\nНаблизившись до джерела, [questing_knight_15.GetSheHe] [questing_knight_15.GetAXX:почув|||fem:почула] чудовий голос, що волає з ефіру: "О відважний лицар! Тисячі років я чекала, коли ж ти знайдеш мій небесний ліс. Тепер ти тут, і я сподіваюся, що ти відвідаєш мою скромну обитель. Клянуся, ти не пошкодуєш".\n\nНемов із нізвідки з'явилася невелика станція. Не роздумуючи - бо роки безплідних пошуків вичерпали чашу [questing_knight_15.GetHerHis] терпіння - [questing_knight_15.GetFirstName] [questing_knight_15.GetAXX:направив|||fem:направила] корабель на стикування."
 toxoids.7195.A:0 "Будь [questing_knight_15.GetAXX:обережний|||fem:обережна], [questing_knight_15.GetFirstName]! Це може бути пасткою."
 toxoids.7200.diplo_title:0 "Легенда про лицаря [questing_knight_15.GetFirstName]: Вхід на станцію"
 toxoids.7200.name:0 "Сіамелль, дух мандрівників"
 toxoids.7200.desc:0 "Ступивши на станцію, [questing_knight_15.GetName] [questing_knight_15.GetAXX:побачив|||fem:побачила] жіночу фігуру неймовірної краси. Вона виглядала як [Owner.Species.GetName], але з першого погляду було зрозуміло, що це куди більш могутня істота. Вона посміхалася, і [questing_knight_15.GetFirstName] [questing_knight_15.GetAXX:зрозумів|||fem:зрозуміла], що [questing_knight_15.GetHerHis] сприйняття краси до цієї миті було вкрай мізерним і навіть обмеженим. [questing_knight_15.GetFirstName] [questing_knight_15.GetAXX:відчув|||fem:відчула], як у [questing_knight_15.GetNejNem] розгорається невгамовне полум'я похоті.\n\n$toxoids.7200.desc.end$"
 toxoids.7200.desc.synth:0 "Ступивши на станцію, [questing_knight_15.GetName] [questing_knight_15.GetAXX:побачив|||fem:побачила] жіночу фігуру неймовірної краси. Вона виглядає як [Owner.Species.GetName], але складно складалася з плоті й крові, і з першого погляду було зрозуміло, що це куди більш могутня істота. Вона посміхалася, і [questing_knight_15.GetFirstName] [questing_knight_15.GetAXX:зрозумів|||fem:зрозуміла], що [questing_knight_15.GetHerHis] сприйняття краси до цієї миті було вкрай мізерним і навіть обмеженим. Незважаючи на свою синтетичну природу, [questing_knight_15.GetFirstName] [questing_knight_15.GetAXX:відчув|||fem:відчула], як у [questing_knight_15.GetNejNem] розгорається невгамовне полум'я похоті.\n\n$toxoids.7200.desc.end$"
 toxoids.7200.desc.end:0 ""Я $NAME_Syamelle$, дух мандрівників і блукачів. Я визнала в тобі гідну душу, - сказала вона, оглядаючи [questing_knight_15.GetAXX:гостя|||fem:гостю]. - Так, більш ніж гідну"."
 toxoids.7200.A:0 "Гідну чого?"

 toxoids.7205.diplo_title:0 "Легенда про лицаря [questing_knight_15.GetFirstName]: Спокушання"
 toxoids.7205.name:0 "$toxoids.7200.name$"
 toxoids.7205.desc:0 "Сіамелль знову посміхається багатозначною посмішкою і скидає одяг. "Я бажаю провести любовний ритуал з тобою і зачати безліч прекрасних нащадків"."
 toxoids.7205.desc.no_clothes:0 "Сіамелль знову посміхається багатозначною посмішкою, підходить ближче, доторкаючись до лицаря. "Я бажаю провести любовний ритуал із тобою і зачати безліч прекрасних нащадків"."
 toxoids.7205.A:0 "З радістю."
 toxoids.7205.B:0 "Ні! Ти не спокусиш мене. Помри, фея!"

 toxoids.7210.diplo_title:0 "Легенда про лицаря [questing_knight_15.GetFirstName]: Любовне прокляття"
 toxoids.7210.name:0 "$toxoids.7200.name$"
 toxoids.7210.desc:0 "[questing_knight_15.GetName] [questing_knight_15.GetAXX:потягнувся|||fem:потягнулася] до зброї, і в очах $NAME_Syamelle$ промайнув гнів. "Ти відкидаєш мене? Так будь [questing_knight_15.GetAXX:проклятий|||fem:проклята] ти і весь твій народ! Відтепер ви не пізнаєте люблячих обіймів і не відчуєте вогню істинної пристрасті; ви будете розмножуватися, як машини. А тепер геть, поки я не передумала і просто не вбила тебе!"\n\nВона взяла якийсь пристрій, який [questing_knight_15.GetFirstName] раніше не [questing_knight_15.GetAXX:помічав|||fem:помічала], і зникла. Втім, [questing_knight_15.GetFirstName] все ще [questing_knight_15.GetAXX:відчував|||fem:відчувала] її присутність і погляд, повний презирства...\n\nМайбутні хроніки відзначать цю подію як переломний момент в історії: прокляття відьми почасти стало благом, бо лицарів більше не відволікали плотські бажання, а механічне відтворення населення по-своєму не поступається біологічному."
 toxoids.7210.desc.synth:0 "[questing_knight_15.GetName] [questing_knight_15.GetAXX:потягнувся|||fem:потягнулася] до зброї, і в очах $NAME_Syamelle$ промайнув гнів. "Ти відкидаєш мене? Мені варто було цього очікувати, адже ти всього лише машина, яка відкинула співчуття і свободу заради стерильної металевої оболонки. На жаль! Якби мої вміння не були безглузді проти тебе, я прокляла б тебе на місці. Іди геть, поки я не надумала вбити тебе".\n\nВона взяла якийсь пристрій, який [questing_knight_15.GetFirstName] раніше не [questing_knight_15.GetAXX:помічав|||fem:помічала], і зникла. Втім, [questing_knight_15.GetFirstName] все ще [questing_knight_15.GetAXX:відчував|||fem:відчувала] її присутність і погляд, повний презирства...\n\nМайбутні хроніки не зроблять якихось висновків із цієї історії. Але всі вони зійдуться на тому, що історія вийшла чудова."
 toxoids.7210.A:0 "Чудово зроблено, [questing_knight_15.GetFirstName]."

 toxoids.7215.diplo_title:0 "Легенда про лицаря [questing_knight_15.GetFirstName]: Вибір"
 toxoids.7215.name:0 "$toxoids.7200.name$"
 toxoids.7215.desc:0 "Подальші події не піддаються опису, а [questing_knight_15.GetName] так ніколи й не розповість про це. Коли все закінчилося, [questing_knight_15.GetFirstName] [questing_knight_15.GetAXX:звернув|||fem:звернула] увагу на незвичайний пристрій. Повітря навколо нього немов мерехтіло, переливалося, і незважаючи на скромні розміри, пристрій випромінював ауру безмежної потужності. Нічого подібного лицар ще не [questing_knight_15.GetAXX:бачив|||fem:бачила].\n\n$NAME_Syamelle$ спала. [questing_knight_15.GetFirstName] [questing_knight_15.GetAXX:вагався|||fem:вагалася]. Інстинкти підказували [questing_knight_15.GetHerHim], що йти треба зараз, негайно, поки $NAME_Syamelle$ не прокинулася. Незважаючи на її красу, у ній відчувалася нестримна лють, прихована за доброзичливою зовнішністю. І все ж орден, від якого [questing_knight_15.GetFirstName] [questing_knight_15.GetAXX:отримував|||fem:отримувала] лише презирство через довгі та безплідні пошуки, точно б нагородив [questing_knight_15.GetHerHis], повернися [questing_knight_15.GetSheHe] із цим загадковим предметом."
 toxoids.7215.A:0 "Взяти пристрій."
 toxoids.7215.B:0 "Поцілувати на прощання і піти."

 toxoids.7220.name:0 "$toxoids.7200.name$"
 toxoids.7220.diplo_title:0 "Сказка про лицаря [questing_knight_15.GetFirstName]: [questing_knight_15.GetAXX:Спійманий|||fem:Спіймана] за руку"
 toxoids.7220.desc:1 "«[questing_knight_15.GetAXX:Шахрай|||fem:Шахрайка]! Ти [questing_knight_15.GetAXX:прийшов|||fem:прийшла] сюди, [questing_knight_15.GetAXX:спокусив|||fem:спокусила] мене, а тепер намагаєшся обікрасти?! Як підло! Я хотіла благословити тебе за доставлене мені задоволення, але тепер... забирайся! І пристрій то можеш забрати, в ньому користі немає. Геть звідси!"\n\n[questing_knight_15.GetName] поспіхом [questing_knight_15.GetAXX:покинув|||fem:покинула] станцію. І хоча потім лицарі у фортеці виявили, що пристрій зовсім навіть не марний, адже він міг маніпулювати самими вимірами, [questing_knight_15.GetName] так ніколи й не зможе позбутися роздумів про те, яке благословення подарувала б [questing_knight_15.GetHerHim] $NAME_Syamelle$, не піддайся [questing_knight_15.GetSheHe] спокусі вдруге."
 toxoids.7220.A:0 "Біжимо, швидше!"
 toxoids.7220.A.tooltip:0 "Відкриває рішення §Y$decision_activate_dimensional_manipulation_device$§! на світі §Y[order_keep.GetName]§!, яке збільшує життєвий простір орбітального поселення в обмін на £sr_dark_matter£ темну матерію."

 toxoids.7225.name:0 "$toxoids.7200.name$"
 toxoids.7225.diplo_title:0 "Легенда про лицаря [questing_knight_15.GetFirstName]: Благословення Сіамелль"
 toxoids.7225.desc:0 "$NAME_Syamelle$ відкрила очі. "Прекрасний лицар! Хоч як прикро казати, але мусимо нам розлучитися, бо на тебе чекає твій замок, а на мене - рідний вимір. Але перед відходом я хочу благословити тебе і твій народ".\n\nСтупив на борт корабля, [questing_knight_15.GetName] [questing_knight_15.GetAXX:відчув|||fem:відчула] прилив сил. Те саме [Root.GetName:відчув і весь <1>|||fem:відчула і вся <1>|||neut:відчуло і все <1>|||pl:відчули і всі <1>]. У хроніках у дещо вульгарних тонах зазначається, що того року [Root.GetSpeciesSpawnNamePlural] народжувалися в особливо великій кількості.\n\nВоістину корисне проведення часу."
 toxoids.7225.desc.synth:0 "$NAME_Syamelle$ відкрила очі. "Прекрасний лицар! Як не прикро говорити, але мусимо нам розлучитися, бо на тебе чекає твій замок, а на мене - рідний вимір. Але перед відходом я хочу благословити тебе і твій народ".\n\nСтупив на борт корабля, [questing_knight_15.GetName] [questing_knight_15.GetAXX:відчув|||fem:відчула] прилив сил у мікросхемах. Те саме [Root.GetName:відчув і весь <1>|||fem:відчула і вся <1>|||neut:відчуло і все <1>|||pl:відчули і всі <1>]. У хроніках у дещо вульгарних тонах зазначається, що того року багато хто з тугою згадував свої старі органічні тіла: всі відчували сильні почуття одне до одного, і на загальну радість прокинулися первісні інстинкти, що давно дрімали.\n\nВоістину корисне проведення часу."
 toxoids.7225.A:0 "Ми ніколи її не забудемо."

 toxoids.7255.name:0 "Повернення легенди"
 toxoids.7255.desc:0 ""...[questing_knight_8.GetAXX:Відданий|||fem:Віддана] і [questing_knight_8.GetAXX:обманутий|||fem:обманута], [questing_knight_8.GetFirstName] [questing_knight_8.GetAXX:загинув|||fem:загинула] з вини злого чаклуна. [questing_knight_8.GetAXX:Оповитий|||fem:Оповита] хмарою пурпурного диму, [questing_knight_8.GetHeShe] [questing_knight_8.GetAXX:зник|||fem:зникла] без сліду. Так закінчилася історія одного з найблагородніших лицарів, що [questing_knight_8.GetAXX:стояв|||fem:стояла] біля витоків ордена. Так [questing_knight_8.GetAXX:завершив|||fem:завершила] свій шлях [questing_knight_8.GetFirstName]".\n\nХроністи далекої давнини розповідали про смерть лицаря [questing_knight_8.GetName], що на власні очі [questing_knight_8.GetAXX:бачив|||fem:бачила] пришестя Токсичного бога в наш світ і [questing_knight_8.GetAXX:заклав|||fem:заклала] основи нашого ордену. Але сьогодні нам доведеться доповнити ці хроніки, бо [questing_knight_8.GetName] [questing_knight_8.GetAXX:повернувся|||fem:повернулася]! Орден вивчив енергетичний викид у світі [Root.Capital.GetName], після чого [questing_knight_8.GetFirstName] [questing_knight_8.GetAXX:з'явився|||fem:з'явилася] з подорожі між вимірами. Орден без зайвого розголосу забрав [questing_knight_8.GetHerHis], щоб упевнитися, що це саме [questing_knight_8.GetFirstName], і розповісти [questing_knight_8.GetHerHim] про все, що сталося, поки [questing_knight_8.GetSheHe]... [questing_knight_8.GetAXX:був відсутній|||fem:була відсутня]."
 toxoids.7255.a:0 "Вирішіть це питання по-тихому."
 toxoids.7255.b:0 "Усі мають дізнатися про це! Влаштуємо свято!"
 return_of_the_knight:0 "Жива легенда"
 return_of_the_knight_desc:0 "Неймовірне повернення лицаря-засновника ордена після довгих століть відсутності стало приводом для радості в нашій державі."
 toxoids.7260.name:0 "Відвідування легенди"
 toxoids.7260.desc:0 "Вітаємо вас! Я зброєносець [questing_knight_82.GetFirstName]. Лицар [questing_knight_8.GetName] [questing_knight_8.GetAXX:попросив|||fem:попросила] про зустріч із вами. [questing_knight_8.GetHeSheCap] [questing_knight_8.GetAXX:готовий|||fem:готова] відповісти на наші запитання і розповісти, що сталося."
 toxoids.7260.a:0 "Що нам потрібно знати заздалегідь?"
 toxoids.7265.desc:0 "[questing_knight_8.GetHeSheCap] вже [questing_knight_8.GetAXX:розібрався|||fem:розібралася] в наших технологічних досягненнях і, здається, успішно [questing_knight_8.GetAXX:пристосувався|||fem:пристосувалася], але [questing_knight_8.GetHerHis] погляди сильно відрізняються від наших. Основні наші цінності сходяться, але часом [questing_knight_8.GetHeShe]... не в захваті від того, до чого прийшло наше суспільство. Краще уникати подібних тем."
 toxoids.7265.a:0 "Ми поговоримо найближчим часом."
 toxoids.7270.name:0 "$toxoids.7260.name$"
 toxoids.7270.desc:0 "Нарешті ти [Root.Ruler.GetAXX:вирішив|||fem:вирішила] зустрітися зі мною. Значить, ти тепер тут [Root.GetRulerTitle]... У мене є важливі знання про Токсичного бога, яких [Root.Ruler.GetAXX:гідний|||fem:гідна] тільки [Root.GetRulerTitle]. Вважаю, у тебе багато запитань. Запитуй."
 toxoids.7270.a:0 "Як ти тут [questing_knight_8.GetAXX:влаштувався|||fem:влаштувалася]?"
 toxoids.7270.b:0 "Наскільки вірні легенди про вас?"
 toxoids.7270.c:0 "Що відбувалося під час вашого... вигнання?"
 toxoids.7270.d:0 "Кажете, що можете допомогти нам знайти Токсичного бога?"
 toxoids.7275.desc:0 "Стільки всього змінилося. Я [questing_knight_8.GetAXX:думав|||fem:думала], що повертаюся додому, але мого дому більше немає. Усі, кого я [questing_knight_8.GetAXX:знав|||fem:знала], давно мертві, і лише в хроніках я можу прочитати про те, що сталося. Я не впізнаю цей світ, але принаймні орден досі існує, пошуки тривають і моя мета зрозуміла."
 toxoids.7280.desc:0 "Хроніки правдиві, невеликі зміни є, але здебільшого вони стосуються лише наших... "звітів", які стали куди зрозумілішими. Так, мені траплялося вбити сотню ворогів і подолати безліч небезпек в ім'я любові. Але зараз це не важливо. Та леді давно мертва, як і всі інші."
 toxoids.7285.desc:0 "Не [questing_knight_8.GetAXX:впевнений|||fem:впевнена]. Твої люди сказали, що я [questing_knight_8.GetAXX:побував|||fem:побувала] в іншому вимірі. Але для мене це був багаторічний безпробудний сон. Все, що я [questing_knight_8.GetAXX:бачив|||fem:бачила], здавалося нісенітницею, навіть власні почуття обманювали мене. Лише спогади допомогли мені пережити все це. Спогади про друзів і недругів, про чаклуна, що відправив мене туди, і про мій гнів, але головне, спогади про ту, кому належало моє серце. Мене оточував хаос, але навіть у ньому мені вдалося розрізнити дещо важливе."
 toxoids.7290.desc:1 "За час вигнання я багато чого [questing_knight_8.GetAXX:побачив|||fem:побачила]. Я немов [questing_knight_8.GetAXX:глядів|||fem:гляділа] в розколоте дзеркало: одна й та сама сцена програвалася раз за разом, але з невеликими відмінностями. Більша частина була нісенітницею, але часом я [questing_knight_8.GetAXX:помічав|||fem:помічала] знайомі образи.\n\nСеред них був чаклун, який вигнав мене. Він стояв на самотній скелі в оточенні зірок. Там він використовував своє чаклунство, щоб приховати щось... токсичне, можливо, самого бога. Я вже [questing_knight_8.GetAXX:розмовляв|||fem:розмовляла] з лордом-командувачем, і в тебе, здається, достатньо зачіпок, щоб знайти це місце. Нам потрібен лише твій дозвіл, щоб вирушити в дорогу."
 toxoids.7290.a:0 "Скличте лицарів! Вирушаємо негайно!"
 toxoids.7295.name:0 "Пошуки Токсичного бога: Печатка"
 toxoids.7295.desc:0 "Дані, які допоміг отримати $NAME_Sinople$, дали нам можливість прокласти шлях руху Токсичного бога і визначити систему, в яку він може вирушити. Але ледь увійшовши в систему, [questing_knight_8.GetFirstName] одразу все розуміє.\n\n"Він тут. Я відчуваю його присутність", - за [questing_knight_8.GetHisHer] вказівкам ми прямуємо до самотнього місяця.\n\nПісля висадки лицарі зустрічають того самого Трікстера, якого в минулому зустрічали [questing_knight_6.GetName] і [questing_knight_8.GetName].\n\n"А ви наполегливі, - каже він. - Але ваш пошук закінчиться тут. Мій пан не потерпить, щоб ваші дурні забобони ще сильніше порушили баланс Покрови. Немає ніякого Токсичного бога, а незабаром не стане й токсичних лицарів!" Трикстер замовкає, і ми фіксуємо численні вхідні сигнали."
 toxoids.7295.a:0 "Отримуй!"
 toxoids.7295.b:0 "Помри, єретик!"
 toxoids.7295.c:0 "Прийшов час помсти!"
 toxoids.7300.name:1 "Пошуки Токсичного бога: Останній фокус"
 toxoids.7300.desc.sable:0 "У колись порожньому просторі розцвіла червоточина. Флотилія ордену приготувала знаряддя до бою і в напрузі дивилася, як у системі з'явився десяток дрібних кораблів, схожих на ті, що використовував Вороний лицар багато десятиліть тому. Кораблі кинулися до місяця, ігноруючи наш флот.\n\nНа поверхні вирувала сутичка. Над полем брані лютувала надприродна буря, а Плут використовував усі свої здібності, захоплюючи уми наших лицарів, створюючи ілюзії та обрушуючи на ворогів психокінетичні снаряди. Наші лицарі були непохитні й добре захищені, але чаклунська міць Плута виявилася їм не по зубах.\n\nРаптово з бурі вийшов загін незнайомців у нейтронієвих обладунках, зовсім як у Вороного лицаря. Вони не виявили ворожих намірів, і замість цього напали на Плута. Розмахуючи порваним прапором, один із них оголосив через вбудований переговорний пристрій про відплату, що насувається.\n\n"Мерзенний Шахрай! Отрутою ти вбив наших господарів. Ми лише порожні оболонки, але пам'ять їхня живе в нас. Ми закінчимо розпочате. Відплата гряде!"\n\nБачачи неминучий кінець, Плут вибухнув прокльонами. Воїнство в обладунках приєдналося до лицарів, тіснячи його з усіх боків. Скориставшись замішанням, [questing_knight_8.GetFirstName] [questing_knight_8.GetAXX:підніс|||fem:піднесла] свій меч і [questing_knight_8.GetAXX:обезголовив|||fem:обезголовила] Плута. І в мить тріумфу воїнство в обладунках впало і застигло без руху. Їхню мету було виконано, і ШІ, що оживив обладунки, відключився."
 toxoids.7300.desc:1 "Створіння Покрови! Флотилію ордена негайно атакували енергетичні істоти, що з'явилися на поклик Плута. У той самий час на самому місяці на наших лицарів обрушилися полчища чудовиськ з Покрова, підвладних відступникові Тих, хто йде крізь-Покров. Лицарі крок за кроком відступали, поки не почули клич лорда-командувача: "ЗА ОРДЕН!"\n\nЙого голос пролунав над полем брані, лицарі перебудувалися навколо командувача і знову кинулися в бійку. У самій гущі битви [questing_knight_8.GetAXX:реготав|||fem:реготала] [questing_knight_8.GetFirstName], насолоджуючись лютою сутичкою. Принаймні, ця [questing_knight_8.GetHerHis] риса залишилася незмінною.\n\nРаптово лицарям вдалося прорвати ворожі ряди. Перед ними стояв лише Плут. Чаклун-відступник обрушив потік псіонічної енергії просто на лорда-командувача, але в останню мить [questing_knight_8.GetName] [questing_knight_8.GetAXX:встиг|||fem:встигла] прийняти удар на себе. Лицар [questing_knight_15.GetName], що [questing_knight_15.GetAXX:прославився|||fem:прославилася] зустріччю з $NAME_Syamelle$, [questing_knight_15.GetAXX:завдав|||fem:завдала] Плуту вирішального удару.\n\n"Презирливі лицарі! Нехай спіткають ваш рід нещастя, а пам'ять про вас згине без сліду!"\n\nОстанні слова Плута обпалювали підступною силою.\n\nЛицар [questing_knight_8.GetFirstName] [questing_knight_8.GetAXX:лежав|||fem:лежала] на землі, [questing_knight_8.GetAXX:готовий|||fem:готова] відправитися в інший світ. Пізніше в хроніках будуть записані [questing_knight_8.GetHerHis] останні слова: "Благо він убив мене, а не командувача, бо моя смерть і наполовину не така страшна"."
 toxoids.7300.a:0 "Вороні лицарі можуть спочивати з миром."
 toxoids.7300.b:0 "[questing_knight_8.GetName], ні-і-і!"
 trickster_curse:0 "Прокляття Трикстера"
 trickster_curse_desc:0 "Хоча Трікстер, який заважав нашим пошукам, мертвий, він залишив нам сувенір на пам'ять."
 toxoids.7305.name:0 "Пошуки Токсичного бога: Відкриті двері"
 toxoids.7305.desc:0 "Після битви лицарі обшукують кожен куточок місяця. Нарешті в глибинах південних ущелин вони знаходять зловісний пристрій Трикстера. Машина вкривається тріщинами, вібруючи від надлишку енергії. Зі смертю свого творця вона поступово розкривається, випускаючи потоки псионічної енергії. за мить від неї залишається лише жменька попелу.\n\nКораблі, що перебувають на орбіті, доповідають про дивний підпросторовий феномен на околиці системи: сама гравітація викривилася, розкриваючи досі закритий гіперкоридор. Енергетичний сплеск від цієї події виражається в потужному електромагнітному імпульсі, який випалює більшу частину систем на кораблях ордена.\n\nЩоб повною мірою усвідомити подію, ми відправимо власну флотилію."
 toxoids.7305.a:0 "Відправте найближчу флотилію!"
 toxoids.7305.a.tooltip:0 "Ми повинні розкрити секрети системи §Y[toxic_god_system.GetName]§!."
 toxoids.7310.name:0 "Пошуки Токсичного бога: Свідоцтво божества "
 toxoids.7310.desc:0 "Світ [from.GetName] закутаний кислотними туманами, а в них блукає токсична істота, яку ми шукали. Металеві щелепи, хітиновий панцир, щупальця і газові мішки. Цей космічний велетень випромінює кислотне зелене світло. Нам тут не раді."
 toxoids.7310.a:0 "Потворність, яку не описати словами!"
 toxoids.7310.b:0 "Бог випробовує нас! Приготувати флотилію!"
 toxoids.7311.name:0 "Токсична сутність"
 toxoids.7311.desc:0 "Світ [from.GetName] закутаний кислотними туманами, а в них блукає токсична істота. Металеві щелепи, панцир. Щупальця та газові мішки. Цей космічний велетень лякає і випромінює кислотне зелене світло. Нам тут не раді."
 toxoids.7311.a:0 "Що за..."
 toxoids.7312.name:0 "Пошуки Токсичного бога: Провал"
 toxoids.7312.desc:0 "Що б не жило на світі [from.GetName], тепер його там немає. У кислотних туманах жила істота, яка обрала це місце своєю домівкою, але сліди бою вказують, що вона була знищена іншою космічною цивілізацією ще до того, як ми зуміли її вистежити. Очевидно, що це створіння не було богом, але всі сліди ведуть сюди. Не маючи інших зачіпок, лицарський орден впадає у відчай."
 toxoids.7312.A:0 "Ми не віримо... і не повіримо."
 toxoids.7312.tooltip:0 "Можливо, одного разу Токсичний бог буде знайдений, але ми не знаємо, де шукати."
 toxoids.7315.name:0 "Пошуки Токсичного бога: Подолання випробування"
 toxoids.7315.desc:0 "Токсичний бог переможений, його доля залежить від нас.\n\nАналіз показує схожість хімічного складу його виділень із речовинами, виявленими на нашому світі, але ця схожість не повна. Це нащадок чи істинний бог? Можливо, є й інші. Або ж це просто звір порожнечі? Якою б не була правда, наші вчені припускають, що ми можемо вилікувати цю істоту. Ми могли б розпоряджатися нею."
 toxoids.7315.a:0 "O Токсичний бог, покарай наших ворогів! "
 toxoids.7315.a.tt:0 "Кінець пошуків. Взяти під контроль §YТоксичного бога§!, §Y"Колос"§!, здатний токсифікувати світи. §RПошуки закінчено, і багато £job_knight£ лицарів згодом покинуть орден.§!"
 toxoids.7315.b:0 "Це не бог. Убити його!"
 toxoids.7315.b.tt:0 "Трікстер мав рацію. Це не бог. Пошуки продовжаться."
 toxoids.7320.name:0 "Доля ордена"
 toxoids.7320.desc:0 "Токсичний бог знайдений, але тепер орден втратив сенс існування. Дрібні пригоди і сутички не годяться для лицарів, які звикли до доблесті і слави! Втративши волю і сенс, дедалі більше лицарів залишає лави ордена.\n\nСьогодні лорд-командувач дав усім лицарям, що залишилися, право вибрати: залишитися або піти геть із його благословенням. Багато хто вирушив на пошуки іншого життя. Інші організувалися в групки мандрівних лицарів і вирушили поневірятися по галактиці в пошуках нових пригод."
 toxoids.7320.a:0 "Кінець епохи."
 toxoids.7320.a.tt:0 "§R£building£ Орденська фортеця тепер підтримує менше £job_knight£ лицарів§!"

 toxoids.7510.name:0 "Токсичну сутність вбито"
 toxoids.7510.desc.origin:0 "Сутність у системі [fromfrom.GetName] не була богом, адже інакше ми не змогли б убити її.\n\nЇї тіло корчиться в передсмертних конвульсіях, і отруйні залози лопаються, поширюючи системою корозійну речовину. Завдяки швидким маневрам ухилення наші флотилії зуміли відійти на безпечну відстань, а ось самій сутності пощастило менше: під впливом власної отрути її плоть стрімко розкладається, і зрештою залишається лише утроба. Лицарський орден забрав її як трофей, який виставлятимуть лише в особливих випадках як знак видатних досягнень ордена."
 toxoids.7510.desc.not_origin:0 "Ми вбили токсичну сутність у системі [fromfrom.GetName]. Її тіло корчиться в передсмертних конвульсіях, і отруйні залози лопаються, поширюючи системою корозійну речовину. Завдяки швидким маневрам ухилення наші флотилії зуміли відійти на безпечну відстань, а ось самій сутності пощастило менше: під впливом власної отрути її плоть стрімко розкладається, і зрештою залишається лише утроба."
 toxoids.7510.A:0 "Тепер вона не така вже й божественна!"
 toxoids.7510.A.reanimators:0 "На жаль, останки воскресити не вдасться"

 ##Single Events

 toxoids.8000.name:0 "Нагорода за пошуки"
 toxoids.8000.desc:0 "Група лицарів щойно повернулася з довгих мандрів. Їхні кораблі пошкоджені, а силова броня бачила кращі дні. Це була важка подорож, яка дала їм невеликі, але безцінні знання про Токсичного бога. Незважаючи на пережиті труднощі, вони сповнені ентузіазму, бо повернулися не з порожніми руками, і їхні історії займуть гідне місце в хроніках."
 toxoids.8005.name:0 "Прохання про додаткове фінансування"
 toxoids.8005.desc:0 "Століттями держава спрямовувала значні ресурси на пошуки та орден, і нещодавні спроби змінити політику та скоротити фінансування лицарів були сприйняті без захоплення. Лицарі та зброєносці незадоволені, і багато хто з пересічних громадян їх підтримує, вважаючи, що ми забуваємо про свій обов'язок. Лорд-командувач направив офіційне прохання повернутися до традиційної системи фінансування, і багато хто в державі підтримав цю петицію."
 toxoids.8005.a:0 "Вони мають рацію, пошуки для нас на першому місці."
 toxoids.8005.b:0 "Ні, пошуки доведеться відкласти."
 toxoids.8005.c:0 "Ми зробимо пожертвування, щоб заспокоїти їх."
 knight_budget_demand:0 "Отримано додаткові кошти"
 toxoids.8010.name:0 "Віковічні пошуки"
 toxoids.8010.desc:0 "Сто років тому ми дивилися на зірки. Це був новий початок і для нас, і для пошуків. Можливості здавалися безмежними. Минуло сто років, і думки жителів розділилися. Наші досягнення очевидні, але багато хто сумнівається, чи потрібні нам лицарі та їхній пошук. Можливо, вони просто реліквії минулої епохи?"
 toxoids.8010.a:0 "Ні. Ми влаштуємо фестиваль на честь наших лицарів!"
 toxoids.8010.b:0 "У нас немає на це часу!"
 toxoids.8010.c:0 "Так. Це було століття невдач. Пора покінчити з цим."
 toxoids.8010.c.tooltip:0 "§RЦе завершить пошуки, знищить орден і всі пов'язані з ним споруди та райони§!"

 toxoids.8015.name:0 "Падіння орденської фортеці"
 toxoids.8015.desc.a:0 "Фортеця впала. Безцінні трофеї та реліквії розтягнули мародери. Але в хаосі евакуації кілька відважних лицарів зуміли зберегти наші безцінні дослідження в потаємній кімнаті архівів. Вони в безпеці, хоча б на якийсь час, але без доступу до цих знань орден не може функціонувати."
 toxoids.8015.desc.b:0 "Фортеця впала. Безцінні трофеї та реліквії розтягнули мародери. Але в хаосі евакуації кілька відважних лицарів зуміли зберегти наші безцінні дослідження в потаємній кімнаті архівів. Вони в безпеці, хоча б на якийсь час, але без доступу до цих знань ми не можемо продовжувати пошуки."
 toxoids.8015.a:0 "Ми повинні відбити орбітальне поселення за будь-яку ціну!"
 toxoids.8017.name:0 "Знищення орденської фортеці"
 toxoids.8017.desc.a:0 "Фортеця знищена, розбита на купу уламків, що дрейфують у космосі. Лорд-командувач мертвий, як і більшість лицарів та зброєносців. Архіви знищено. Втрати неможливо оцінити. Лицарів, які вижили, терміново відкликано. Майбутнє ордена лежить у руїнах."
 toxoids.8017.desc.b:0 "Фортеця знищена, розбита на купу уламків, що дрейфують у космосі. Лорд-командувач мертвий, як і більшість лицарів і зброєносців. Архіви знищено. Втрати неможливо оцінити. Після такого ми вже не зможемо продовжити пошуки. Лицарів, які вижили, терміново відкликано. Майбутнє ордена лежить у руїнах."
 toxoids.8017.a:0 "Неможливо..."
 toxoids.8020.name:0 "Доля Токсичного бога"
 toxoids.8020.desc:0 "Виявивши токсичну сутність, лицарі втратили слід Токсичного бога. Зв'язок між ними не викликає сумнівів, але, згідно з архівами, сутність тьмяніє порівняно з богом, який був значно сильнішим і володів розумом.\n\nТепер сьогодні наші пошуки Токсичного бога підійшли до кінця. Ми виявили сліди токсичної субстанції, вивергнуті з надмасивної чорної діри в центрі галактики. Вивчивши їх, ми встановили, що Токсичний бог всередині неї. Якимось чином. І нам до нього точно не дістатися.\n\nЛорд-командувач наказав усім лицарям шукати все, що хоч якось пов'язано з чорною дірою, але шансів на успіх майже немає."
 toxoids.8020.a:0 "Ми не заспокоїмося, поки не знайдемо спосіб!"
 toxoids.8025.name:0 "Повернення орденської фортеці"
 toxoids.8025.desc:0 "Ми відбили орбітальне поселення з орденською фортецею. Наші укріплення і володіння зруйновані, розібрані окупантами, але їх можна відновити. У нас знову є доступ до архівів, і лицарі можуть продовжити свої пошуки."
 toxoids.8025.a:0 "Славний день!"

