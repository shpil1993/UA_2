l_english:

 ####################################
 # Special Projects
 ####################################

 ### Anomaly Events
 DERELICT_SHIP_PROJECT:0 "Покинутий корабель"
 DERELICT_SHIP_PROJECT_DESC:0 "У космосі дрейфує корабель, який не приймає і не подає сигналів. Більш ретельне вивчення дасть змогу з'ясувати, що трапилося з його екіпажем."
 ODD_STAR_PROJECT:0 "Вогонь горнила"
 ODD_STAR_PROJECT_DESC:0 "Схоже, ця зірка синтезує атоми берилію, що, як відомо, неможливо."
 IMPROBABLE_TEAPOT_PROJECT:0 "Неможлива кераміка"
 IMPROBABLE_TEAPOT_PROJECT_DESC:0 "Керамічний горщик, що обертається по орбіті навколо зірки... це виходить за всі межі можливого. На те, щоб з'ясувати, як він там опинився, піде час. Хто знає, якою буде відповідь і чи знайдемо ми її взагалі?"
 AI_ADMIRAL_PROJECT:0 "Воїн із піску"
 AI_ADMIRAL_PROJECT_DESC:0 "На пустельній планеті виявлено рештки стародавньої флотилії з функціонуючим досі ШІ. Потрібно спробувати вгамувати його, поки ситуація не стала гіршою."
 MINING_GEAR_PROJECT:0 "Оскаженілий бур"
 MINING_GEAR_PROJECT_DESC:0 "Стародавня землерийна машина вгризається вглиб гігантського астероїда. Якщо ми зупинимо її раніше, ніж її розчавить уламками, то отримаємо корисні відомості про будівництво."
 ABANDONED_ARRAY_PROJECT:0 "Покинута матриця датчиків"
 ABANDONED_ARRAY_PROJECT_DESC:0 "Покинута сенсорна тарілка, схоже, все ще функціонує. Якщо ми її відремонтуємо і зрозуміємо, як вона працює, то зможемо краще вивчити сусідні системи."
 ALIEN_RACER_PROJECT:0 "Дрейф"
 ALIEN_RACER_PROJECT_DESC:0 "Інопланетний корабель дрейфує в полі астероїдів. Він не відповідає на наші запити. Треба з'ясувати, що з ним сталося."
 PSIONIC_HORSES_PROJECT:0 "Повелителі рівнин"
 PSIONIC_HORSES_PROJECT_DESC:0 "Раса величних ссавців мандрує залитими водою луками. Вони полохливі й передчувають наші спроби підійти до них. Вивчивши їх зблизька, ми зможемо отримати більше відомостей."
 ROBOT_CLEANERS_PROJECT:0 "Покинуті механізми"
 ROBOT_CLEANERS_PROJECT_DESC:0 "На віддаленій планеті виявлено комплекс, наповнений роботами. Якщо ми їх реактивуємо, то вони, можливо, відкриють нам секрети свого світу."
 ALIEN_MONSTER_ON_SHIP:0 "Інопланетна тварина на борту"
 ALIEN_MONSTER_ON_SHIP_DESC:0 "[Root.Owner.GetMonsterOnShipDesc]" #A custom scripted desc that allows for MI support
 TREE_OF_LIFE:0 "Дерево"
 TREE_OF_LIFE_DESC:0 "У порожнечі космосу гордо дрейфує дерево. Його сік, схоже, приваблює космічних монстрів. Ми повинні вивчити його і зрозуміти, яке його призначення."
 MASTERS_WRITINGS_POLITICS:0 "Переклад записів поселенців"
 MASTERS_WRITINGS_POLITICS_DESC:0 "Ми виявили архів документів, які, схоже, були важливими для цього нині зниклого суспільства. Переклад текстів допоможе нам краще пізнати їхню історію та культуру."
 MASTERS_WRITINGS_PHILOSOPHY:0 "Переклад записів дослідників"
 MASTERS_WRITINGS_PHILOSOPHY_DESC:0 "Ми виявили тексти, написані учасниками інопланетної експедиції. Переклад текстів допоможе нам краще дізнатися, ким були їхні автори."
 MASTERS_WRITINGS_DIPLOMACY:0 "Переклад записів торговців"
 MASTERS_WRITINGS_DIPLOMACY_DESC:0 "На руїнах ймовірного центру міжзоряної торгівлі ми виявили кілька документів. Переклад текстів допоможе нам дізнатися про тих, хто побудував цей центр."
 MASTERS_WRITINGS_WAR:0 "Переклад записів солдатів"
 MASTERS_WRITINGS_WAR_DESC:0 "На давно забутому полі бою ми знайшли рештки солдатів із документами, які, мабуть, становили для них цінність. Переклад текстів допоможе нам краще дізнатися про цю імперію та її війни."
 CRYOPOD_FOUND_PROJECT:0 "Підземне сховище"
 CRYOPOD_FOUND_PROJECT_DESC:0 "Ми виявили комплекс, побудований під горою, де можуть бути важлива інформація або технології. Його оточують небезпечні тварини, і нам доведеться втихомирити цих істот, перш ніж ми зможемо потрапити всередину."
 CRYOPOD_OPENING_PROJECT:0 "Злом"
 CRYOPOD_OPENING_PROJECT_DESC:0 "У виявленому нами підземному сховищі знаходився лише якийсь контейнер. Ми повинні придумати, як зламати його, якщо хочемо дізнатися, що лежить усередині."
 ANCIENT_OCEAN_SHIP:0 "Потонулий крейсер"
 ANCIENT_OCEAN_SHIP_DESC:0 "Стародавній бойовий крейсер лежить на дні океану на [Root.GetPlanetMoon]і [Root.GetName]. Підйом його на поверхню може дати нам цінні технології або ресурси."
