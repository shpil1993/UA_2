 ### Necrophage Origin by Pierre du Plessis

 origin_necrophage:0 "Некрофаг"
 origin_necrophage_desc:1 "Ця цивілізація розвивалася як паразит, змушений харчуватися іншими розумними формами життя, щоб існувати. Після її появи на галактичній арені інші види будуть або залучені в неї, або стануть її їжею. Для некрофага третього не дано."
 civic_tooltip_necrophage_effects:2 "- Може перетворювати поселення £pops£ інших видів у поселення §Hосновного виду§!.\n- Тільки поселення некрофагів можуть бути §Hлідерами§! або займати §Hпосади правителів§!.\n- Ви почнете гру з кількома поселеннями £pops£ вторинного, препатентного виду.\n- На гарантовано придатних планетах є §Hпримітивні цивілізації§!."
 civic_necrophage_secondary_species:0 "Препатентний вигляд"
 trait_necrophage:0 "Некрофаг"
 trait_necrophage_desc:1 "§LЦя раса практично безсмертних істот розмножується, поглинаючи поселення інших видів.§!"
 trait_necrophage_gestalt_tooltip:0 "§HМодифікатори продуктивності поселення не впливають на поселення з колективним розумом.§!"
 building_necrophage_elevation_chamber:0 "Камера вознесіння"
 building_necrophage_elevation_chamber_desc:0 "Очікувачі трансформації проводять свої дні в камері вознесіння за вивченням обрядів і ритуалів, які практикують [This.Owner.GetSpeciesNamePlural]."
 building_necrophage_elevation_chamber_desc_hive:0 "Ті, хто очікує трансформації, проводять свої дні в камері вознесіння, готуючись до об'єднання з [This.Owner.GetAdj&masc,inst] колективною свідомістю."
 necrophage_elevation_timer_tooltip:0 "Наступна церемонія вознесіння на планеті §Y[This.GetName]§! відбудеться §Y[This.necrophage_elevation_timer]§!.\n\n"
 building_necrophage_elevation_chamber_scaling_tooltip:0 "Чтобы £job_necro_apprentice£ $job_necro_apprentice_plural$ не закінчувалися, кількість посад змінюється від §Y1§! до §Y3§! залежно від §Yзростання поселень§!.\n\n"
 building_necrophage_house_of_apotheosis:0 "Дім апофеозу"
 building_necrophage_house_of_apotheosis_desc:0 "Будова, де майбутні [This.Owner.GetSpeciesNamePlural] можуть провести останні дні у своєму первісному вигляді в оточенні немислимої розкоші."
 building_necrophage_house_of_apotheosis_desc_hive:0 "Будова, де майбутні [This.Owner.GetAdj&pl] одиниці можуть провести свої останні дні поза вуликом в оточенні немислимої розкоші, як ми її розуміємо."
 job_necro_apprentice_effect_desc_base:0 "Раз в §Y10§! років у ході §Yритуалу вознесіння§! £job_necro_apprentice£$job_necro_apprentice_plural$ трансформуються, відроджуючись як §Y[This.Owner.GetSpeciesNamePlural]§!."
 job_necro_apprentice_effect_desc:2 "£job_necro_apprentice£ $job_necro_apprentice_plural$ перетворюють £consumer_goods£ §Y$consumer_goods$§! і £food£ §YЇжу§! у £unity£ §Y$unity$§! та £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!.\n$job_necro_apprentice_effect_desc_base$"
 job_necro_apprentice_effect_lithoid_desc:1 "£job_necro_apprentice£ $job_necro_apprentice_plural$ перетворюють £consumer_goods£ §Y$consumer_goods$§! і £minerals£ §Y$minerals$§! у £unity£ §Y$unity$§! та £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!.\n$job_necro_apprentice_effect_desc_base$"
 job_necro_apprentice_effect_hive_desc:0 "£job_necro_apprentice£ $job_necro_apprentice_plural$ перетворюють £food£ §YЇжу§! у £unity£ §Y$unity$§! та £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!.\n$job_necro_apprentice_effect_desc_base$"
 job_necro_apprentice_effect_hive_lithoid_desc:0 "£job_necro_apprentice£ $job_necro_apprentice_plural$ перетворюють £minerals£ §Y$minerals$§! у £unity£ §Y$unity$§! і £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!.\n$job_necro_apprentice_effect_desc_base$"
 NO_CULTURE_SHOCK:0 "$TRIGGER_FAIL$§RПланета не відчуває §Y$culture_shock_bronze_age$§!§!"
 job_necro_apprentice:0 "Некрофіт"
 job_necro_apprentice_plural:0 "Некрофіти"
 job_necro_apprentice_desc:1 "Після довгих років наполегливої роботи, що передує пишному §Yритуал вознесіння§!, ті нещасні, що були народжені поза вищою кастою, нарешті зможуть стати частиною еліти."
 job_necro_apprentice_desc_hive:0 "Після довгих років наполегливої роботи ті нещасні, що були народжені поза нашою колективною свідомістю, зможуть пройти церемонію єднання. [Owner.GetGovernmentName] і весь [Owner.GetSpeciesAdj&masc] народ щасливі стати одним цілим із ним."
 NECRO_APPRENTICE_JOB_TRIGGER:0 "Цю діяльність можуть здійснювати тільки поселення, які не є роботами і не належать до домінуючої раси."
 mod_job_necro_apprentice_add:0 "Діяльність: $job_necro_apprentice$"
 mod_job_necro_apprentice_per_pop:0 "§G+1§! $job_necro_apprentice$ за кожніе $VALUE$ поселень."
 mod_job_necro_apprentice_per_pop_short:1 "\n§G+1§! £mod_job_apprentice_add£ за кожні $VALUE$ £pop£"
 planet_necro_apprentices:0 "Діяльність: некрофіт"
 POP_ATTRACTION_NECROPHAGE_NEG:0 "§R- £pop£ Поселення є некрофагом і розмножується, поглинаючи представників інших рас§!"
 RULER_JOB_NECROPHAGE_TRIGGER:0 "Цю діяльність можуть здійснювати тільки некрофаги, яких не піддають геноциду."
 opinion_necrophage:1 "Некрофаг"
 opinion_necrophage_our_species:0 "Поглинають нашу расу"
 disables_necrophage_features:0 "§RВибір цього бонусу за прагнення відключить механіки некрофагів.§!"
 MESSAGE_NECROPHAGE_POPS_NECROPHAGED_TITLE:0 "Поглинені поселення"
 MESSAGE_NECROPHAGE_POPS_NECROPHAGED:1 "Ми звернули поселення в нашу расу під час церемонії вознесіння. Місце проведення церемонії: $PLANET|Y$."

 START_SCREEN_NECROPHAGE_BASE:0 "У недавньому минулому світ [GetHomeWorldName] служив домом нічим не примітному виду. Сторонній спостерігач вважав би, що вони йдуть звичайним звивистим шляхом розвитку з періодами розвитку і занепаду, що чергуються. Але ніхто не знав, що цей самий світ слугував домівкою другому розумному виду: нам. Тисячі років ми, [GetSpeciesNamePlural], залишалися непомітними для господарів цього світу. Ми залишалися чутками, нічними кошмарами, страшною казкою для неслухняного молодняка. Але вони помилялися, скидаючи нас з рахунків.\n\nЗ ростом їхнього технологічного прогресу ми все глибше проникали в їхнє суспільство."
 START_SCREEN_NECROPHAGE:1 "У недавньому минулому світ [GetHomeWorldName] служив домом нічим не примітному виду. Сторонній спостерігач вважав би, що вони йдуть звичайним звивистим шляхом розвитку з періодами розвитку і занепаду, що чергуються. Але ніхто не знав, що цей самий світ слугував домівкою другому розумному виду: нам. Тисячі років ми, [GetSpeciesNamePlural], залишалися непомітними для господарів цього світу. Ми залишалися чутками, нічними кошмарами, страшною казкою для неслухняного молодняка. Але вони помилялися, скидаючи нас із рахунків.\n\nЗі зростанням їхнього технологічного прогресу ми все глибше проникали в їхнє суспільство. Їхній кінець був швидким і кривавим. Ми безжально захопили контроль над світом, знизивши попередників до статусу слуг, з яких під час повільного поглинання повинні вийти [GetSpeciesNamePlural]. І тепер, озброївшись нещодавно відкритим секретом надсвітлових перельотів, ми готові захопити зірки і переробити всі раси в галактиці за своїм образом і подобою!"
 START_SCREEN_NECROPHAGE_PEACEFUL:0 "$START_SCREEN_NECROPHAGE_BASE$ Згодом нам вдалося захопити владу над планетою, перетворивши наших попередників на слуг. Ми поступово поглинули їх, і зараз майже всі вони [GetSpeciesNamePlural].\n\nТепер, озброєні нещодавно відкритою технологією надсвітлових подорожей, ми готові дотягнутися до зірок і посісти своє місце серед космічних держав галактики!"
 START_SCREEN_NECROPHAGE_HIVE:0 "$START_SCREEN_NECROPHAGE_BASE$ Нарешті, ми були готові діяти. Перевага нашої колективної свідомості була очевидною: ми безжально захопили контроль над світом, згорнувши попередників до статусу слуг, які з часом мали стати частиною колективного розуму, ім'я якому [GetSpeciesName].\n\nІ тепер, озброївшись нещодавно відкритим секретом надсвітлових перельотів, ми готові захопити зірки і переробити всі раси в галактиці за своїм образом і подобою!"
 necroids.2.name:0 "Церемонія вознесіння на [Root.Capital.GetPlanetMoon]і [Root.Capital.GetName]"
 necroids.2.desc:0 "Відтоді як [Root.GetSpeciesNamePlural] захопили світ [Root.Capital.GetName], трансформація, під час якої [necrophage_species.GetNamePlural] перетворюються на представників [Root.GetAdj] вигляду, була оповита завісою ритуалу. Кожні десять років - черговий термін якраз добігає кінця - "учні" збираються в камері вознесіння на особливу церемонію. Усе, що відбувається з ними всередині, є найсуворішою таємницею, відомою лише небагатьом обраним, але ті, хто повернувся, вже належать до раси [Root.GetSpeciesNamePlural]."
 necroids.2.desc.gestalt:0 "Відтоді як [Root.GetSpeciesNamePlural] захопили світ [Root.Capital.GetName], трансформація, під час якої [necrophage_species.GetNamePlural] перетворюються на представників [Root.GetAdj&masc,gen] вигляду, була оповита завісою ритуалу. Кожні десять років - черговий термін якраз добігає кінця - "учні" збираються в камері вознесіння на особливу церемонію. Усе, що відбувається з ними всередині, є найсуворішою таємницею, відомою лише нашій колективній свідомості, але ті, хто повернувся, вже є [Root.GetSpeciesAdj&pl,inst] одиницями."
 necroids.2.A:0 "Почнемо приготування!"
 necroids.2.A.tooltip:1 "Наприкінці року всі §Hнекрофіти§! світу §H[Root.Capital.GetName]§! перетворяться, і з них вийдуть §H[Root.GetSpeciesNamePlural]§!.\n\nЦя церемонія відбуватиметься кожні §H10§! років і торкнеться всіх [Root.GetAdj&pl] світів"

 ### Sacrificial Temple (Death Cult) by Gemma Thomson

 building_sacrificial_temple_1:0 "Жертовний храм"
 building_sacrificial_temple_1_desc:0 "Святе місце, де суворі священики і наполегливі учні підносять свої молитви і раз по раз проходять через кривавий цикл, покликаний забезпечити наше процвітання."
 building_sacrificial_temple_2:0 "Похмурий голографічний храм"
 building_sacrificial_temple_2_desc:0 "Технологічні поліпшення цієї священної споруди дали змогу навчатися з більшою старанністю, плекаючи вірність у межах її мінливих стін."
 building_sacrificial_temple_3:0 "Храм великої жертви"
 building_sacrificial_temple_3_desc:0 "Місце вищої святості, в якому поля мультисенсорного занурення дають змогу вірянам вшанувати всі [This.Owner.GetAdj&pl] жертви - минулі, теперішні та майбутні."
 job_death_priest:0 "Жрець смерті"
 job_death_priest_plural:0 "Жерці смерті"
 job_death_priest_desc:0 "Духовне керівництво над масами належить тим, хто в потрібний час принесе в жертву своїх найбільш відданих учнів."
 job_death_priest_effect_desc:0 "£job_death_priest£ $job_death_priest_plural$ перетворюють £consumer_goods£ §Y$consumer_goods$§! у £unity£ §Y$unity$§!, £society£ §Y$society_research$§! та £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!"
