 edict_sacrifice_unity_boost:0 "\n\nЗбільшує £unity£ єдність, яку виробляють £job_death_priest£ $job_death_priest_plural$ при активному указі.\n"

 edict_sacrifice_dummy:0 "Жертвопринесення"
 edict_sacrifice_dummy_desc:0 "Найвідданіші серед нас готові зустріти свою долю, впевнені, що їхня жертва стане запорукою нашого благополуччя. З жертвопринесеннями §HЄднання§!, §HГармонія§! и §HДостаток§! їм більше не потрібно чекати."
 edict_sacrifice_dummy_tooltip:1 "§RПомруть усі £job_mortal_initiate£ $job_mortal_initiate_plural$.§! Кожна жертва дає додаткову £unity£ єдність, щастя поселень або виробництво £minerals£ мінералів і £energy£ енергії залежно від обраного ритуалу. $edict_sacrifice_unity_boost$"

 edict_sacrifice_togetherness:0 "Жертвопринесення: Єднання"
 edict_sacrifice_togetherness_desc:0 "Найвідданіші серед нас готові зустріти свою долю, тим самим згуртувавши наше суспільство. Нехай наше єднання освітить темну самотність космосу!"
 edict_sacrifice_togetherness_tooltip:2 "§RПомруть усі £job_mortal_initiate£ $job_mortal_initiate_plural$.§! Кожна жертва збільшує ймовірність отримати додаткову £unity£ єдність. $edict_sacrifice_unity_boost$"
 sacrifice_togetherness_mod:0 "Додаткове жертвопринесення: Єднання"
