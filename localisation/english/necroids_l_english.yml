 sacrifice_harmony_5_desc:0 "$sacrifice_harmony_mod_desc$"
 sacrifice_harmony_mod_overlord:0 "$edict_sacrifice_harmony$"
 sacrifice_harmony_mod_overlord_desc:0 "Наш сюзерен провів дивний, але водночас гармонійний ритуал. Частину наших громадян принесли в жертву, але решта почуваються як ніколи живими."

 edict_sacrifice_bounty:0 "Жертвопринесення: Достаток"
 edict_sacrifice_bounty_desc:0 "Найвідданіші серед нас готові зустріти свою долю, впевнені, що їхня жертва стане запорукою нашого благополуччя. Нехай смерть розчистить дорогу для киплячого життя, славного в самій своїй суті!"
 edict_sacrifice_bounty_tooltip:2 "§RПомруть усі £job_mortal_initiate£ $job_mortal_initiate_plural$.§! Кожна жертва підвищує ймовірність збільшити виробництво £minerals£ мінералів і £energy£ енергії. $edict_sacrifice_unity_boost$"
 sacrifice_bounty_mod:0 "Додаткове жертвопринесення: Достаток"
 sacrifice_bounty_mod_desc:0 "Найвідданіші серед нас зустріли свою долю, і їхня жертва стала запорукою нашого благополуччя. Нехай смерть розчистить дорогу для киплячого життя, славного в самій своїй суті!"
 sacrifice_bounty_1:0 "$edict_sacrifice_bounty$"
 sacrifice_bounty_1_desc:0 "$sacrifice_bounty_mod_desc$"
 sacrifice_bounty_2:0 "$edict_sacrifice_bounty$"
 sacrifice_bounty_2_desc:0 "$sacrifice_bounty_mod_desc$"
 sacrifice_bounty_3:0 "$edict_sacrifice_bounty$"
 sacrifice_bounty_3_desc:0 "$sacrifice_bounty_mod_desc$"
 sacrifice_bounty_4:0 "$edict_sacrifice_bounty$"
 sacrifice_bounty_4_desc:0 "$sacrifice_bounty_mod_desc$"
 sacrifice_bounty_5:0 "$edict_sacrifice_bounty$"
 sacrifice_bounty_5_desc:0 "$sacrifice_bounty_mod_desc$"
 sacrifice_bounty_mod_overlord:0 "$edict_sacrifice_bounty$"
 sacrifice_bounty_mod_overlord_desc:0 "Наш сюзерен провів дивний, але плідний ритуал. Деяких із нас принесли в жертву, але інші буквально випромінюють енергію."

 MESSAGE_OVERLORD_SACRIFICE_TITLE:0 "Присвячені смерті принесені в жертву"
 MESSAGE_OVERLORD_SACRIFICE_DESC:0 "§YПрисвячені смерті§!, які працюють на сюзерена в споруді §Y$holding_sacrificial_shrine$§!, були принесені в жертву."

 necroids.200.name:0 "Принесена жертва: [root.GetAdj&neut] єднання"
 necroids.200.desc:0 "Світ [root.GetName] огортає майже відчутна тиша. Прочани з усіх куточків держави зібралися в місцях поклоніння, щоб завести нових друзів і зустрітися зі старими.\n\nНові $job_mortal_initiate_plural$ спостерігали за ритуалами нашої спільноти і брали участь у них, і тепер їхня мовчазна процесія викликає у присутніх посмішки і сльози. Верховний $job_death_priest$ світу [capital_scope.GetName] прочитав підбадьорливу проповідь, закликаючи вірян плекати і берегти свої стосунки та надавати одне одному підтримку.\n\nЩоразу, коли $job_mortal_initiate$ проходить у зал жертвоприношень, над натовпом проноситься зітхання. Кожна жертва зустріла свій кінець, залишивши після себе спадщину чесноти."
 necroids.200.tooltip.base:0 "£job_mortal_initiate£ $job_mortal_initiate_plural$ принесені в жертву, і ми отримали §Hдодаткові§!"
 necroids.200.tooltip.1:0 "$necroids.200.tooltip.base$ §H+6% £unity£ до виробництва єдності§!."
 necroids.200.tooltip.2:0 "$necroids.200.tooltip.base$ §H+12% £unity£ до виробництва єдності§!."
 necroids.200.tooltip.3:0 "$necroids.200.tooltip.base$ §H+18% £unity£ до виробництва єдності§!."
 necroids.200.tooltip.4:0 "$necroids.200.tooltip.base$ §H+24% £unity£ до виробництва єдності§!."
 necroids.200.tooltip.5:0 "$necroids.200.tooltip.base$ §H+30% £unity£ до виробництва єдності§!."

 necroids.201.name:0 "Принесена жертва: [root.GetAdj&fem] гармонія"
 necroids.201.desc:0 "Збуджений шепіт розноситься над світом [root.GetName]. Прочани з ентузіазмом чекають початку церемонії, незважаючи на втому від тривалої подорожі.\n\nНові $job_mortal_initiate_plural$ спостерігали за ритуалами нашої спільноти і брали участь у них, і тепер їхню мовчазну процесію зустрічають теплими словами подяки. Верховний $job_death_priest$ світу [capital_scope.GetName] прочитав покаянну проповідь, закликаючи вірян радіти кожному моменту. У найвищий момент церемонії $job_mortal_initiate_plural$ попрямували в зал жертвоприношень під бурхливі овації. Кожен із них зустрів свій кінець, залишивши після себе спадщину чесноти."
 necroids.201.tooltip.1:0 "$necroids.200.tooltip.base$ §H+10% £happiness£ на щастя поселень§!."
 necroids.201.tooltip.2:0 "$necroids.200.tooltip.base$ §H+20% £happiness£ на щастя поселень§!."
 necroids.201.tooltip.3:0 "$necroids.200.tooltip.base$ §H+30% £happiness£ на щастя поселень§!."
 necroids.201.tooltip.4:0 "$necroids.200.tooltip.base$ §H+40% £happiness£ на щастя поселень§!."
 necroids.201.tooltip.5:0 "$necroids.200.tooltip.base$ §H+50% £happiness£ на щастя поселень§!."

 necroids.202.name:0 "Принесена жертва: достаток світу [root.GetName]"
 necroids.202.desc:0 "Відчуття благополуччя запанувало у світі [root.GetName], коли паломники зібралися в місцях поклоніння. Деякі з них принесли дари, і багато хто скористався послугами численних кіосків і вуличних торговців, які обслуговують святі місця.\n\n$job_mortal_initiate_plural$ цього циклу пройшли через безліч ритуалів, і їхня мовчазна процесія прикрашена яскравими гірляндами. Верховний $job_death_priest$ світу [capital_scope.GetName] прочитав надихаючу проповідь, обіцяючи час процвітання і благополуччя для всіх.\n\nКоли проповідь підійшла до кінця, $job_mortal_initiate_plural$ попрямували в зал жертвоприношень, де зустріли свій кінець, залишивши після себе спадщину чесноти."
 necroids.202.tooltip.1:0 "$necroids.200.tooltip.base$ §H+6% до виробництва £minerals£ мінералів і £energy£ енергії§!."
 necroids.202.tooltip.2:0 "$necroids.200.tooltip.base$ §H+12% до виробництва £minerals£ мінералів і £energy£ енергії§!."
 necroids.202.tooltip.3:0 "$necroids.200.tooltip.base$ §H+18% до виробництва £minerals£ мінералів і £energy£ енергії§!."
 necroids.202.tooltip.4:0 "$necroids.200.tooltip.base$ §H+24% до виробництва £minerals£ мінералів і £energy£ енергії§!."
 necroids.202.tooltip.5:0 "$necroids.200.tooltip.base$ §H+30% до виробництва £minerals£ мінералів і £energy£ енергії§!."

 ### Reanimators by Pierre du Plessis

 civic_reanimated_armies:1 "Реаніматори"
 civic_reanimated_armies_desc:1 "У цьому суспільстві смерть не є причиною ігнорувати мобілізацію. Майстри некромантії відроджують тіла померлих і створюють з них армії та вартових, що вселяють страх у серця нижчих смертних."
 disabled_by_synthetic_ascension:0 "Несумісне з §Yсинтетичним піднесенням§!"
 civic_tooltip_reanimated_armies_effects:2 "§YВійськову академію§! замінює §Yтабір жаху§!, який створює діяльність £job_necromancer£ §YНекромант§! і дає змогу будувати §Yармії мертвих§!\n$job_necromancer_effect_desc$.\nПереможені армії органіків часом воскресають як §Yармії мертвих§!.\n\nПереможені органічні левіафани також можуть бути воскрешені."

 building_dread_encampment:0 "Табір жаху"
 building_dread_encampment_desc:1 "Краще приховати діяльність некромантів від вразливих очей громадськості. Негоже стороннім бачити процес підняття армій мертвих."
 job_necromancer_effect_desc:3 "£job_necromancer£ $job_necromancer_plural$ перетворюють £consumer_goods£ §Y$consumer_goods$§! у £physics£ £society£ §Yочки досліджень§!, збільшують £mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§! і створюють £defense_army£ §Yоборонительные армии мертвых§!\nДає доступ до володіння £building£ §Y$holding_dread_outpost$§!"
 undead_army:0 "Армія мертвих"
 undead_army_desc:1 "Мертві солдати, підняті некромантами зі своїх могил. Вони не бояться смерті, а їхній зовнішній вигляд і лють у бою вселяють жах у серця ворогів!"
 undead_army_plural:0 "Армії мертвих"
 giant_undead_army:0 "Армія гігантських мерців"
 giant_undead_army_desc:0 "Гігантський скелет, готовий сіяти хаос у всесвіті. Він не стане церемонитися із завойованою планетою."
 giant_undead_army_plural:0 "Армії гігантських мерців"
 undead_defense_army:0 "Оборонна армія мертвих"
 undead_defense_army_desc:0 "Мертві воїни, підняті з могил волею некромантів, захищають наші планети від будь-яких загроз!"
 job_necromancer:1 "Некромант"
 job_necromancer_plural:1 "Некроманти"
 job_necromancer_desc:0 "Нелегко піднімати мертвих для служби в лавах військ. Лише найбільш умілі фахівці володіють таємною майстерністю, необхідною для досягнення цієї мети!"
 planet_necromancers:0 "Діяльність: некромант"
 mod_job_necromancer_add:0 "Діяльність: $job_necromancer$"
 mod_job_necromancer_per_pop:0 "§G+1§! $job_necromancer$ за кожні $VALUE$ поселень."
 mod_job_necromancer_per_pop_short:0 "\n§G+1§! £mod_job_necromancer_add£ за кожні $VALUE$ £pop£"

 galactic_features.385.reanimated:1 "Нехай попрацюють [Owner.GetNecromancersUpper]."
 distar.218.name:0 "Воспрянь!"
 distar.218.desc.regular:0 "Після складного і тривалого ритуалу §Yматріарх тіянки§! повертається зі світу мертвих, щоб послужити нашим інтересам."
 distar.218.desc.hive:0 "Воскресіння §Yматріарха тіянки§! далося з великими труднощами. У нас уже є досвід контролю невеликих особин, але регенерація матріарха постійно знищувала наших кордицептових дронів. Але зрештою розум переміг. Ніяка мертва тканина не може зрівнятися з нами у швидкості адаптації. Тепер ми контролюємо матріарха, смикаючи величезними джгутиками."
 distar.5016.desc.regular:0 "Наші некроманти повернули тіло §YПородження порожнечі§! в яйце, звідки воно з'явилося на світ, і виростили нове Породження, яке вірно служитиме нам."
 distar.5016.desc.hive:1 "Повернення §YПородження порожнечі§! в яйце і повторна інкубація виявилися неймовірно ефективними. За допомогою зародкової матерії, що залишилася в яйці, наші некродрони легко підкорили труп.\n\nІстота стала нашою маріонеткою, тепер ми керуємо її польотом."
 it_hungers:0 "Воно голодне."
 leviathans.675.desc.regular:0 "Наполеглива праця наших некромантів знову принесла свої плоди: §Yефірний дракон§! повернувся до життя. Результат злиття свідомостей має моторошний вигляд і рухається насилу, але якщо його розпечене дихання все ще працює, можна вважати це успіхом."
 leviathans.675.desc.hive:0 "Спочатку біологія §Yефірного дракона§! здавалася неприступною. Замість захоплення центральної нервової системи нашому розуму довелося замінити всі нерви дронами.\n\nПодивимося, чи вдасться змусити цей труп гарчати."
 ancrel.4026.desc.regular:0 "Дракон знову розправляє крила. Ненажерлива §YШард§! повертається в систему [from.solar_system.GetName], щоб охороняти для нас Рубрикатор!"
 ancrel.4026.desc.hive:0 "Колись жадібна і самотня §YШард§! вщухла. Ми захопили її мляве тіло і позбулися особистості та мовних центрів. Після видалення цих нестабільних систем її перегріте дихання в нашому розпорядженні."
 distar.340.desc:0 "Новина про смерть амеби на ім'я [Root.Fleet.GetName] миттєво поширилася по [Root.Owner.GetPlanetMoon]і [Root.Owner.GetName]. Народ охоплений горем, адже амеба довгий час була вірним другом усього нашого виду. Однак некроманти відреагували на звістки по-своєму - вони не на жарт схвилювалися і тепер стверджують, що можуть принести народу розраду і зробити так, що [Root.Fleet.GetName] до нас повернеться."
 distar.340.desc.science:0 "Новина про смерть амеби на ім'я [Root.Fleet.GetName] миттєво поширилася по [Root.Owner.GetPlanetMoon]і [Root.Owner.GetName], але найбільше через це переживає [amoeba_finding_scientist.GetAXX:провідний науковець|||fem:провідна науковиця] [amoeba_finding_scientist.GetName]. Саме [amoeba_finding_scientist.GetSheHe] [amoeba_finding_scientist.GetAXX:відшукав|||fem:відшукала] заблукалу і безпорадну юну космічну амебу, [amoeba_finding_scientist.GetAXX:спостерігав|||fem:спостерігала] за тим, як вона дорослішає під [amoeba_finding_scientist.GetHerHis] чуйним керівництвом, і в підсумку [amoeba_finding_scientist.GetAXX:втратив|||fem:втратила] її.\n\nМожливо, [amoeba_finding_scientist.GetName] вже ніколи не оговтається від втрати цього мовчазного супутника."
 distar.340.a:0 "Воспрянь, [Root.Fleet.GetName]! ВОСПРЯНЬ!"
 distar.340.b:0 "Не будіть сплячу амебу."
 distar.59.desc:0 "§Y[reanimated_amoeba.Fleet.GetName]§! знову ожила?! Або, принаймні, знову здатна рухатися. Ми не знаємо, що саме зробили [amoeba_finding_scientist.GetName] з колегами, але завдяки їхньому горю і відчаю наша улюблена амеба знову з нами."
 distar.59.desc.science:0 "§Y[reanimated_amoeba.Fleet.GetName]§! знову ожила?! Або, принаймні, знову здатна рухатися. Ми не знаємо, що саме зробили наші некроманти, але завдяки їхньому горю і відчаю наша улюблена амеба знову з нами."

 REANIMATE_TIYANKI_MATRIARCH:0 "Пожвавлення матріарха тіянки"
 REANIMATE_TIYANKI_MATRIARCH_DESC:1 "Наші [From.Owner.GetNecromancersLower] придумали сміливий план - повернути матріарха тіянки з мертвих і поставити її до нас на службу."
 REANIMATE_VOIDSPAWN:0 "Пожвавлення переможеного Породження порожнечі"
 REANIMATE_VOIDSPAWN_DESC:1 "Наші [From.Owner.GetNecromancersLower] пропонують використовувати їхнє таємне ремесло, щоб відродити §YПородження порожнечі§! і включити його до складу нашого військового флоту."
 REANIMATE_ROCK_BRAIN:0 "Пожвавлення кам'яного мозку"
 REANIMATE_ROCK_BRAIN_DESC:0 "Що б там не думала ця стародавня істота, всесвіт за межами її поглиненої собою свідомості продовжує крутитися. Використовуючи стародавні знання й останні досягнення науки, наші некроманти можуть вкласти помилкові ідеї прямо в мозок скам'янілого створіння."
 REANIMATE_GUARDIAN_DRAGON:0 "Воскресіння ефірного дракона"
 REANIMATE_GUARDIAN_DRAGON_DESC:1 "Наші [From.Owner.GetNecromancersLower] вірять, що їм під силу знову розпалити іскру життя в §Yефірному драконі§! за допомогою ритуалів і науки. Вони хочуть використати плазму найближчої зірки і прикріпити до трупа кордицептові двигуни."
 REANIMATE_SHARD_DRAGON:0 "Оживлення Шард"
 REANIMATE_SHARD_DRAGON_DESC:1 "Труп §YШард§!, погибелі щурів, берегині Рубрикатора, безпорадно рухається орбітою сусідньої зірки. Наші [From.Owner.GetNecromancersLower] вважають, що якщо вже за життя ця істота охороняла Рубрикатор, то і після смерті вона служитиме новим власникам артефакту."
 REANIMATE_LOST_AMOEBA:0 "Пожвавлення заблукалої амеби"
 REANIMATE_LOST_AMOEBA_DESC:0 "Наші некроманти мають твердий намір повернути покійну амебу до життя. Ми поки що не розуміємо як."
 REANIMATE_LOST_AMOEBA_DESC_SCIENCE:0 "Наші некроманти і [amoeba_finding_scientist.GetName] твердо маємо намір повернути покійну амебу до життя. Ми поки що не розуміємо як."

 ### Galactic Memorials (Memorialists) by Gemma Thomson

 building_galactic_memorial_1:0 "Святилище упокоєння"
 building_galactic_memorial_1_desc:0 "Цей скромний меморіал скеровує думки та сприяє розумінню неоднозначної природи смерті та кінця."
 building_galactic_memorial_2:0 "Стовп смерті"
 building_galactic_memorial_2_desc:0 "Похмуре місце, присвячене роздумам про смерть, де можуть зберігатися записи про безліч кінців."
 building_galactic_memorial_3:0 "Галактичний меморіал"
 building_galactic_memorial_3_desc:0 "Монументальна бібліотека, де зберігаються всі зрозумілі й незрозумілі знання про кінець, записані для невизначеного майбутнього."
 building_galactic_memorial_regular_tooltip:1 "§YСвятилища упокоєння§! додають діяльності £job_death_chronicler£$job_death_chronicler$ і збільшують §Yпривабливість керівних принципів§! на §Hспустошених§! та §Hреліктових планетах§!"
 building_galactic_memorial_gestalt_tooltip:1 "§YСвятилища упокоєння§! додають діяльності £job_chronicle_drone£$job_chronicle_drone$ і знижують §Yвідхилення від норми§! на §Hспустошених§! та §Hреліктових планетах§!"
 job_death_chronicler:0 "Хроніст смерті"
 job_death_chronicler_plural:0 "Хроністи смерті"
 job_death_chronicler_desc:0 "Ентропія - вотчина цих учених, які спостерігають і записують прояви смерті та її всілякі наслідки."
 job_death_chronicler_effect_desc:2 "£job_death_chronicler£ $job_death_chronicler_plural$ перетворюють ресурси £consumer_goods£ §Y$consumer_goods$§! у £unity£ §Y$unity$§!, [GetCultureWorkerSpiMatOutput][GetCultureWorkerEgalAuthOutput][GetCultureWorkerMilPacOutput][GetCultureWorkerXenoOutput] і £stability£ §Yстабільність§!.\n\n£job_death_chronicler£ Ефект хроністів смерті залежить від керівних принципів держави."
 job_death_chronicler_simple_effect_desc:0 "£job_death_chronicler£ $job_death_chronicler_plural$ перетворюють ресурси £consumer_goods£ §Y$consumer_goods$§! у £unity£ §Y$unity$§!, £stability£ §Yстабільність§! і успадковують модифікатори §Yетики§!, якими володіють §Y£job_culture_worker£ $job_culture_worker_plural$§!."
 job_chronicle_drone:0 "Хроніст"
 job_chronicle_drone_plural:0 "Хроністи"
 job_chronicle_drone_desc:0 "Ці спеціалізовані одиниці вивчають ентропію та остаточний розпад як протилежність їхньому власному безперервному існуванню."
 job_chronicle_drone_effect_desc:3 "£job_chronicle_drone£ $job_chronicle_drone_plural$ перетворюють ресурси £energy£ §Y$energy$§! і £minerals£ §Y$minerals$§! у £unity£ §Y$unity$§!, £stability£ §Yстабільність§! та $r_amenities$"
