 ### Permanent Employment by Victor Haeggman
 civic_permanent_employment:0 "Постійна зайнятість"
 civic_permanent_employment_desc:0 "Ця мегакорпорація гарантує, що її співробітники ніколи не залишаться без роботи. Тобто взагалі ніколи. Коли настає урочний час, працівника переводять на виконання простіших функцій, щоб він міг і далі своєю працею оплачувати борги та сімейні витрати."
 civic_tooltip_permanent_employment_effects:3 "Можна будувати £building£ §Y$building_posthumous_employment_center$§!\n$job_reassigner_effect_desc$.\n\nДає доступ до володіння £building£ §Y$holding_reemployment_center$§!\n\nПереможені органічні левіафани часом можуть бути воскрешені."
 job_reassigner:0 "Супервізор"
 job_reassigner_desc:0 "Супервізори стежать за тим, щоб після смерті громадянина мегакорпорації його тіло продовжувало працювати до виконання зобов'язань контракту."
 job_reassigner_plural:0 "Супервізори"
 job_reassigner_effect_desc:0 "£job_necromancer£ $job_reassigner_plural$ перетворюють такі ресурси, як £consumer_goods£ §Y$consumer_goods$§! і £food£ §Y$food$§!, або £minerals£ §Y$minerals$§!, у £mod_pop_growth_speed£ §Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$§!. Усі створені £pop£ поселення отримують ознаку §YЗомбі§!."
 planet_reassigners:0 "Діяльність супервізорів"
 mod_job_reassigner_add:0 "Діяльність: $job_reassigner$"
 trait_zombie:0 "Зомбі"
 trait_zombie_desc:0 "§LОстанки колись розумного створіння, нині придатні тільки для виконання найелементарніших функцій.§!"
 TRAIT_ZOMBIE_EFFECT:0 "$mod_planet_jobs_produces_mult$: §R-25%§!\nОбслуговування поселень знижено на: §G100%§!\nНе можна створювати §Yлідерів§!\nНе можна здійснювати таку діяльність, як §Y$pop_cat_ruler$§! або §Y$pop_cat_specialist$§!"
 building_posthumous_employment_center:0 "Центр посмертної зайнятості"
 building_posthumous_employment_center_desc:0 "У центрах посмертної зайнятості позбавлені розуму тіла померлих знаходять новий сенс існування і отримують ще одну можливість виплатити борги."
 edict_sacrifice_bounty_zombie:0 "$edict_sacrifice_bounty$"
 edict_sacrifice_bounty_zombie_desc:0 "Найвідданіші серед нас готові зустріти свою долю, впевнені, що їхня жертва стане запорукою нашого благополуччя. Наша смерть підвищить котирування акцій корпорації, а тіла наші продовжать служити їй навіть після смерті."
 edict_sacrifice_bounty_zombie_tooltip:0 "$edict_sacrifice_bounty_tooltip$\nЗбільшує £mod_pop_growth_speed£ §Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$§! на §G+1§! для всіх зайнятих у діяльності £job_necromancer£ $job_reassigner_plural$."

 necroids.260.name:0 "Найслухняніші працівники"
 necroids.260.desc:0 "Тільки-но рада директорів зібралася на голографічну зустріч, щоб обговорити зростання продажів продуктів гігієни для зомбі, як до конференц-зали увірвався один із керівників відділу реанімованих активів. "Один із зомбі в системі §Y[debt_free_zombie.Planet.GetName]§! зміг повністю відпрацювати свій борг!", - одразу випалив менеджер, ще не усвідомлюючи, що опинився в присутності високого начальства. У залі запанувала гробова тиша - а потім почався формений хаос. Кожен із присутніх директорів вимагав негайно роз'яснити, як ця подія позначиться на доступності реанімованої робочої сили.\n\nПісля тривалих розрахунків з'ясувалося, що подія була надзвичайною. Виплатити борги були здатні лише померлі, чиїх тіл вистачило на сотню років праці, - загалом, абсолютно мізерна кількість. Якщо вони підуть на заслужений відпочинок, наша галактична корпорація цього навіть не помітить."
 necroids.260.a:0 "Вони заслужили свободу. Нехай відпочинуть."
 necroids.260.b:0 "Треба просто додати пару нулів до їхніх боргів."

 zombie_contract_manipulation:0 "Маніпуляція контрактами зомбі"
 zombie_contract_manipulation_desc:0 "Ця держава внесла деякі поправки в контракти, що пов'язують працівників-зомбі. Тепер у них взагалі немає шансів відпрацювати свій борг."

 ### Cordypectic Drones by Victor Haeggman
 civic_hive_cordyceptic_drones:0 "Кордицептові дрони"
 civic_hive_cordyceptic_drones_desc:0 "Вкрай спеціалізовані дрони, здатні заражати простих носіїв і віддавати найпростіші команди, є основою космічної оборони цього вулика."
 civic_tooltip_cordyceptic_drones:0 "- Ви починаєте гру з §G3§! §Hвоскрешеними амебами§!.\n- Переможена органічна космічна фауна автоматично воскресає.\n- Переможених левіафанів іноді можна воскресити.\n"

 MESSAGE_REANIMATION_COMPLETE_TITLE:0 "Воскресіння завершено"
 MESSAGE_REANIMATION_COMPLETE_TIYANKI_DESC:0 "Нова група воскрешених тіянки очікує наших наказів у системі $SYSTEM|Y$. Наступна група вже готується."
 MESSAGE_REANIMATION_AMOEBA_TIYANKI_DESC:0 "Нова група воскрешених амеб очікує наших наказів у системі $SYSTEM|Y$. Наступна група вже готується."

 necroids.310.name:0 "Антивірус"
 necroids.310.desc:0 "Преторіанці спробували проникнути в §Rнас§!!\n\nПозагалактичні загарбники миттєво захопили наші некродрони. Після цього інший рій почав захоплювати найближчі одиниці Розуму. Нам довелося знищити всю групу, щоб захистити світ [Root.GetName]."
 necroids.310.a:0 "Їх потрібно було знищити."

 sm_cordyceptic_reanimation_facility:0 "Центр кордицептової реанімації"
 sm_cordyceptic_reanimation_facility_desc:0 "§LЗа звичайних обставин нам довелося б шукати недавно загиблих піддослідних для воскресіння, але завдяки системі розмноження ми можемо впроваджуватися на ранньому етапі, тим самим отримуючи стабільний приплив носіїв.§!\n"
 requires_tiyanki_spawning_system:0 "§RМає бути побудовано в системі §YТіяна Век§!, §YТіюн Орт§! або §YАмор Альвео§!.§!"
 sm_cordyceptic_reanimation_facility_desc_modifier:0 "Перебуваючи в системі, повній біологічного життя, буде виробляти §Yреанімовану флотилію§! раз на §G5 років§!."
