 sacrifice_togetherness_mod_overlord:0 "$edict_sacrifice_togetherness$"
 sacrifice_togetherness_mod_overlord_desc:0 "Сюзерен провів дивний, але водночас захопливий ритуал. Деяких із наших громадян принесли в жертву, але ми відчуваємо незвичне єднання."

 edict_sacrifice_harmony:0 "Жертвопринесення: Гармонія"
 edict_sacrifice_harmony_desc:0 "Найвідданіші серед нас готові зустріти свою долю. Їхня жертва - це час радісного прославлення сенсу нашого існування. Кожен день, що прожили жертви, присвячений благоденству нашої раси."
 edict_sacrifice_harmony_tooltip:2 "§RПомруть усі £job_mortal_initiate£ $job_mortal_initiate_plural$.§! Кожна жертва збільшує ймовірність отримати додатковий приріст щастя поселень. $edict_sacrifice_unity_boost$"
 sacrifice_harmony_mod:0 "Додаткове жертвопринесення: Гармонія"
