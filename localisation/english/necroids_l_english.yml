 distar.218.desc:0 "Після складного і тривалого ритуалу §Yматріарх тіянки§! повертається зі світу мертвих, щоб послужити нашим інтересам."
 distar.5016.desc:0 "Наші некроманти повернули тіло §YПородження порожнечі§! до яйця, звідки воно з'явилося на світ, і виростили нове Породження, яке вірно служитиме нам."
 leviathans.675.desc:0 "Наполеглива праця наших некромантів принесла свої плоди: §Yефірний дракон§! повернувся до життя. Істота має моторошний вигляд і рухається насилу, але якщо її розпечене дихання все ще працює, можна вважати це успіхом."
 ancrel.4026.desc:0 "Дракон знову розправляє крила. Ненажерлива §YШард§! повертається в систему [from.solar_system.GetName], щоб охороняти для нас Рубрикатор!"
