 job_mortal_initiate_plural:0 "Присвячені смерті"
 job_mortal_initiate_desc:0 "Ці найбільш вірні учні присвятили залишок своїх днів поліпшенню суспільства, і їхнє навчання закінчиться добровільною жертвою."
