 sm_dark_matter_listening_post:0 "Станція стеження на темній матерії"
 sm_dark_matter_listening_post_desc:0 "Систему датчиків цієї станції стеження посилено за рахунок автономного резонатора на темній матерії, що дає їй неперевершену здатність до виявлення маскування.\n"

 # Cloaking Strength and Detection Levels
 CLOAKING_STRENGTH:0 "Ефективність маскування"
 CLOAKING_STRENGTH_VALUE:0 "$CLOAKING_STRENGTH$: $VALUE|0$"
 FLEET_CLOAKING_STRENGTH_DESC:0 "§E§HЕфективність маскування§! - показник стабільності маскувального поля, що оточує флот. Чим стабільніше маскувальне поле, тим менше штрафів отримує замаскований флот. Максимальна стабільність флоту визначається за кораблем з найменшим індивідуальним показником ефективності маскування.§!"
 SHIP_CLOAKING_STRENGTH_DESC:0 "$FLEET_CLOAKING_STRENGTH_DESC$"
 CLOAKING_DETECTION:0 "Ефективність виявлення"
 CLOAKING_DETECTION_VALUE:0 "$CLOAKING_DETECTION$: $VALUE|0$"
 CLOAKING_DETECTION_DESC:0 "§E§HЕфективність виявлення§! - показник чутливості комплексів виявлення, встановлених на космічній базі. Що вища чутливість комплексів виявлення, то потужніші маскувальні поля вони здатні долати.§!"
 CLOAKING_DEVICE_VALUE:0 "Генератор маскувального поля: §G+$VALUE|0$§!"
 FLEET_CLOAKING_ACTIVE_EFFECTS:0 "Під час маскування цей флот отримує такі штрафи:"
 FLEET_CLOAKING_LEVEL_THRESHOLDS:0 "Підвищення ефективності маскування зменшує штрафи.\nЗниження ефективності маскування збільшує штрафи." # [LocEditor:ForFutureBatchExport]
 FLEET_VIEW_ACTIVATE_CLOAK:0 "Увімкнути маскування"
 FLEET_VIEW_ACTIVATE_CLOAK_DESC:0 "Цей флот §Yне замаскований§!.\nНаказати увімкнути маскування, яке приховує флот від виявлення звичайними датчиками. $CLOAKING_COOLDOWN_TOOLTIP$"
 FLEET_VIEW_DEACTIVATE_CLOAK:0 "Вимкнути маскування"
 FLEET_VIEW_DEACTIVATE_CLOAK_DESC:1 "Цей флот §Yзамаскований§!.\nНаказати відключити маскування, що дасть змогу виявити вас звичайними датчиками. $CLOAKING_COOLDOWN_TOOLTIP$"
