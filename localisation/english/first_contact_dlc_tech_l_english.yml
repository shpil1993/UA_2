############
# Cloaking #
############

# Technologies
 tech_cloaking_1:0 "Базові маскувальні поля"
 tech_cloaking_1_desc:0 "Доопрацьовані поля частинок дають змогу, по суті, "заховати" кораблі у відкритому космосі. Але таке маскування досягається ціною дестабілізації енергетичного захисту кораблів."
 tech_cloaking_2:0 "Покращені маскувальні поля"
 tech_cloaking_2_desc:0 "Завдяки досягненням у галузі лінзування із застосуванням рідкісних кристалів маскування стало ефективнішим."
 tech_cloaking_3:0 "Чудові маскувальні поля"
 tech_cloaking_3_desc:0 "Зазвичай маскувальні системи заважають роботі корабельної апаратури. З чудовими полями бортмеханіки нарешті можуть зітхнути спокійно."
 tech_cloaking_dark_matter:0 "Маскувальні поля з темної матерії"
 tech_cloaking_dark_matter_desc:0 "Цей пристрій оточує корабель темною матерією, спотворюючи простір і час, і значно ускладнюючи виявлення."
 tech_cloaking_psi:0 "Генератор пси-фазового поля"
 tech_cloaking_psi_desc:0 "Генератори пси-фазового поля концентрують псионічний потенціал екіпажу і частково переміщують корабель у Покров. Виявити його там можуть тільки найкращі матриці датчиків. Про жахи, які постануть перед екіпажем, мабуть, краще промовчати."
 tech_detection_array:0 "Комплекс виявлення"
 tech_detection_array_desc:0 "$sm_detection_array_desc$"
 tech_dark_matter_detection:0 "Виявлення за допомогою темної матерії"
 tech_dark_matter_detection_desc:0 "Резонатори, що працюють на темній матерії, значно підвищують ефективність наших комплексів виявлення."
 tech_assisted_detection:0 "Покращені алгоритми ефективності"
 tech_assisted_detection_desc:0 "Інтеграція бортових комп'ютерів наукових кораблів з комплексами виявлення значно підвищує роздільну здатність скануючої апаратури."
 feature_assist_cloaking_detection_unlocked:0 "$ASSIST_CLOAKING_DETECTION_ORDER$"
 feature_assist_cloaking_detection_unlocked_desc:0 "$ASSIST_CLOAKING_DETECTION_ORDER_DESC$"
 feature_active_reconnaissance_unlocked:0 "$ACTIVE_RECONNAISSANCE_ORDER$"
 feature_active_reconnaissance_unlocked_desc:0 "$ACTIVE_RECONNAISSANCE_ORDER_TECH_DESC$"

