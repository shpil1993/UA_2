 CLOAKING_DETECTION_TITLE:0 "Виявлення маскування"
 CLOAKING_DETECTION_SENSOR_tt:0 "Ця система знаходиться в зоні дії датчиків космічної бази, оснащеної комплексом виявлення. Вона може виявляти замасковані флоти з менш ефективним маскуванням."
 CLOAKING_DETECTION_DECLOAK_tt:0 "У цій системі ваш флот буде виявлено і він змушений скинути маскування."
