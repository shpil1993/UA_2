 tech_unusual_senses:0 "Незвичайне сприйняття"
 tech_unusual_senses_desc:0 "Немає нічого більш винахідливого, ніж еволюція. Вивчивши, як суспільства, що не опанували надсвітлових перельотів, сприймають своє оточення, ми розробили нові способи виявлення чужих кораблів."
 tech_unusual_senses_effect:1 "§HСтанції стеження§! дають §G+1§! до ефективності виявлення і дальності дії сенсорів за кожні §Y3§! §Hкомплексу виявлення§!."
 sm_listening_post_unusual_senses_desc:0 "Кожні §Y3§! §Hкомплексу виявлення§! дають:\n$t$Ефективність виявлення: §G+1§!\n$t$Дальність дії сенсорів: §G+1§!"
 tech_new_numbers:0 "Нові числа"
 tech_new_numbers_desc:0 "Вивчивши кілька товариств, які не опанували надсвітлових перельотів, ми дізналися, що підходи до астрофізичних розрахунків можуть бути надзвичайно різноманітними. Наші вчені навіть вивели нові формули."
 tech_trinary_computing:0 "Троїчне числення"
 tech_trinary_computing_desc:0 "Кожному суспільству властиві свої підходи до логістики та обчислень. Невідомі раніше способи мислення полегшили нам пристосування до споруд інших держав."

 tech_atmospheric_orbital_mechanics:0 "Атмосферна орбітальна механіка"
 tech_atmospheric_orbital_mechanics_desc:0 "Завдяки багатому досвіду роботи на станціях спостереження за товариствами, які не опанували надсвітлових польотів, ми тепер можемо значно оптимізувати утримання цих станцій по всій державі."
 mod_stations_upkeep_mult:0 "Утримання станцій"

 tech_predatory_tactics:0 "Звички хижаків"
 tech_predatory_tactics_desc:0 "Поспостерігавши, як хитрі представники досвітових цивілізацій підбираються до ворога, приховуючи один одного, ми передали ці знання нашим пілотам. Тепер вони можуть переміщатися швидше, не порушуючи маскування."
 tech_predatory_tactics_effect:0 "Втрата субсвітлової швидкості від маскування: §G−50%§!"
 very_low_cloaking_predator:0 "$tech_predatory_tactics$"
 low_cloaking_predator:0 "$tech_predatory_tactics$"
 medium_cloaking_predator:0 "$tech_predatory_tactics$"
 high_cloaking_predator:0 "$tech_predatory_tactics$"
 very_high_cloaking_predator:0 "$tech_predatory_tactics$"
 exceptional_cloaking_predator:0 "$tech_predatory_tactics$"

 tech_satisfying_insults:0 "Умілі образи"
 tech_satisfying_insults_desc:0 "Вдало підібрані слова можуть поранити сильніше за меч. Тепер ми можемо ображати прабатьків наших співрозмовників кількома мовами."
 tech_satisfying_insults_effect:0 "Дає перевагу за образу іншої держави раз на §Y5 років§!."
 satisfying_insult_cooldown:0 "\n\nОтримати перевагу за §Hвмілу образу§! можна буде тільки після закінчення поточного модифікатора."
 gain_satisfying_insult_recently:0 "\n\nМи отримаємо модифікатор «§HУміла образа»§! на 5 років, а також §G50§! од. £influence£впливу."
 MESSAGE_SATISFYING_INSULTS_TITLE:0 "Доступна вміла образа"
 MESSAGE_SATISFYING_INSULTS:0 "Наші лінгвісти винайшли нову вмілу образу. Залишилося підібрати відповідну ціль."
 satisfying_insult_recently:0 "Вміла образа"
 satisfying_insult_recently_desc:0 "Ось це дотепно!"

 tech_compact_living:0 "Компактне проживання"
 tech_compact_living_desc:0 "Жодній цивілізації поки що так і не вдалося розв'язати питання стабільно ефективного управління в межах, що розростаються, але ми знайшли вдалий напівзахід: вивчивши цілу низку видів і форм правління, ми домоглися чудової рівноваги між гнучкістю і функціональністю."

 tech_alien_topography:0 "Інопланетна топографія"
 tech_alien_topography_desc:0 "Будь-яка цивілізація процвітає лише там, де це дозволяють умови. Проаналізувавши розташування більшості найуспішніших досвітових цивілізацій, ми зрозуміли, як збільшити користь від колоній."

 tech_xeno_aesthetics:0 "Інопланетна естетика"
 tech_xeno_aesthetics_desc:0 "Проаналізувавши роботи художників - представників найрізноманітніших культур, ми виробили загальний принцип: вивчивши культуру і мистецтво тієї чи іншої цивілізації, ми отримаємо перевагу у війні з нею."

 tech_lost_building_methods:0 "Втрачені способи будівництва"
 tech_lost_building_methods_desc:0 "Будь-яка цивілізація, що існує досить довго, може похвалитися неповторними грандіозними чудесами - творінням рук далеких предків. На щастя, ми описали цих предків ще тоді, коли вони вперше заселили примітивні планети."

 tech_supreme_alloy:0 "Чудовий сплав"
 tech_supreme_alloy_desc:0 "Сплав, який ми колись вважали бездоганним, виявився з вадами. Ретельно задокументувавши процеси очищення на планетах без надсвітлових двигунів, наші вчені змогли синтезувати ідеальний метал."

 tech_ordered_retreat:0 "Організований відступ"
 tech_ordered_retreat_desc:0 "Безумовно, військову науку рухають уперед переможці, але спостереження за тими, хто програв на планетах без надсвітлових двигунів, допомогло нам ефективніше організовувати відступи."

 tech_temple_of_transportation:0 "Храм транспортування"
 tech_temple_of_transportation_desc:0 "Багато, навіть найрізноманітніших цивілізацій сходяться в одному: транспортні мережі по-справжньому об'єднують. Нехай у нас і немає парових двигунів, але мережі гіперретрансляторів нічим не гірші."

 SENSOR_DEVICE_VALUE:0 "Датчик космічної бази: §G$VALUE|0$§!"
 HYPERLANE_DETECTION_RANGE_DESC:0 "§E§H$HYPERLANE_RANGE$§! — максимальна відстань виявлення гіперкоридорів цією космічною базою.§!"
 SENSOR_RANGE_DESC:0 "§E§H$SENSOR_RANGE$§! — максимальна відстань дії датчиків цієї космічної бази.§!"
 TRADE_COLLECTION_VALUE:0 "$COLLECTION_RANGE$: $VALUE|Y0$"
 TRADE_COLLECTION_DESC:0 "§E§H$COLLECTION_RANGE$§! — максимальна відстань збору обсягу торгівлі в найближчих системах для цієї космічної бази.§!"
 TRADE_PROTECTION_VALUE:0 "$MOD_STARBASE_TRADE_PROTECTION_ADD$: $VALUE|Y0$"
 TRADE_PROTECTION_DESC:0 "§E§H$MOD_STARBASE_TRADE_PROTECTION_ADD$§! — показник зниження піратства в найближчих системах для цієї космічної бази.§!"
 TRADE_PROTECTION_RANGE_VALUE:0 "$PROTECTION_RANGE$: $VALUE|Y0$"
 TRADE_PROTECTION_RANGE_DESC:0 "§E§H$PROTECTION_RANGE$§! — максимальна відстань дії торгового захисту, що знижує піратство в найближчих системах, для цієї космічної бази.§!"

