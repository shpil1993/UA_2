 refugees.1.name:0 "Поява [Root.GetSpeciesAdj]их біженців"
 refugees.1.desc.1:0 "Флотилія цивільних транспортних суден, що везуть біженців із раси §Y[Root.GetSpeciesName]§! з планети §Y[RefugeeEscapedFrom.GetName]§!, прибула в нашу частину космосу. Їм дозволено оселитися на планеті §H[Root.Planet.GetName]§!.\n\nЦі нещасні ізгої були змушені покинути свої домівки за наказом влади, що належить до раси [RefugeeEscapedFrom.GetSpeciesName]. Відтоді вони подорожували від системи до системи у відчайдушній спробі знайти новий дім до того, як вичерпаються останні залишки їхніх нечисленних припасів."
 refugees.1.desc.2:0 "Пошарпана флотилія невеликих цивільних кораблів, що везуть §Y[Root.GetSpeciesAdj]их§! біженців з §Y[RefugeeEscapedFrom.GetName&gen]§!, прибула в нашу частину космосу. Після того як ми забезпечили їх їжею і надали їх пораненим медичну допомогу, біженцям було дозволено оселитися на планеті §H[Root.Planet.GetName]§!.\n\nЦі обірвані та перелякані біженці вижили попри програму ліквідації, яку [RefugeeEscapedFrom.GetSpeciesAdj&pl] влада проводить щодо їхньої раси. Їм вдалося врятуватися тільки завдяки роботі наспіх організованої підпільної системи перевезення і співчутливо налаштованих капітанів кількох торгових кораблів."
 refugees.1.desc.2.b:0 "Пошарпана флотилія невеликих цивільних кораблів, що везуть §Y[Root.GetSpeciesAdj]их§! біженців з §Y[RefugeeEscapedFrom.GetName&gen]§!, прибула в нашу частину космосу. Після того як ми забезпечили їх їжею і надали їх пораненим медичну допомогу, біженцям було дозволено оселитися на планеті §H[Root.Planet.GetName]§!.\n\nЦі обірвані та перелякані біженці вижили попри те, що їх безжально атакували представники [RefugeeEscapedFrom.GetSpeciesAdj&fem,gen] раси. Їм вдалося врятуватися тільки завдяки відчайдушному викраденню кількох списаних космічних кораблів, що зберігалися на старій судноверфі на їхній планеті."
 refugees.1.desc.3:0 "Пошарпана флотилія невеликих цивільних кораблів, що везуть §Y[Root.GetSpeciesAdj]их§! біженців з §Y[RefugeeEscapedFrom.GetName&gen]§!, прибула в нашу частину космосу. Після того як ми забезпечили їх їжею і надали їх пораненим медичну допомогу, біженцям було дозволено оселитися на планеті §H[Root.Planet.GetName]§!.\n\nЦих обірваних і переляканих біженців змушує рятуватися §H[RefugeeEscapedCrisis.GetName]§! у просторі, що належить расі [RefugeeEscapedFrom.GetSpeciesName]. Їм ледве вдалося втекти зі своєї рідної планети §H[RefugeeEscapedPlanet.GetName]§!, залишивши більшу частину особистих речей у цьому приреченому світі, перш ніж його атакували [RefugeeEscapedCrisis.GetSpeciesAdj&pl] сили."
 refugees.1.a:0 "Ми радо приймаємо їх."

