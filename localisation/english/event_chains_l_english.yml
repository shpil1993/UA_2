l_english:

 ####################################
 # Event Chains
 ####################################
 
 test_chain_title:0 "Таємниці [Root.GetPlanetMoon]и [Root.GetName]"
 test_chain_desc:0 "На [Root.GetPlanetMoon]і [Root.GetName] були помічені якісь дивні явища."
 test_chain_2_title:0 "Таємниці [Root.GetPlanetMoon]и [Root.GetName]"
 test_chain_2_desc:0 "На [Root.GetPlanetMoon]ф [Root.GetName] були помічені якісь дивні явища."
 test_counter:0 "Тестовий лічильник"
 migrating_forests_chain_title:0 "Мігруючі ліси [Root.GetPlanetMoon]и [Root.GetName]"
 migrating_forests_chain_desc:0 "Мігруючі ліси на [Root.GetPlanetMoon]і [Root.GetName] заважають розвитку нашої колонії. Необхідно знайти рішення цієї проблеми, якщо ми хочемо процвітати в цьому світі."
 subterranean_civilization_chain_title:1 "Цивілізація [Root.owner.GetSubMantleUpper]"
 subterranean_civilization_chain_desc:0 "Підземна цивілізація чужинців на [Root.GetPlanetMoon]і [Root.GetName] прокладає тунель до нашої колонії на поверхні. Нам не відома ні їхня чисельність, ні наміри, і, можливо, вони становлять значну загрозу."
 abandoned_terraforming_chain_title:0 "Покинутий проєкт із тераформування"
 abandoned_terraforming_chain_desc:0 "Тисячі років тому [Root.GetName] зазнала часткового тераформування. Процес було перервано з невідомої причини, тому створені кліматична система та біосфера дуже нестабільні. Ми знайшли покинуте обладнання для тераформування і маємо вирішити, що з ним робити."
 vultaum_chain_title:0 "Предтечі: народ Вультаум"
 vultaum_chain_desc:0 "Ми виявили артефакти зоряної спільноти Вультаум. Ця інопланетна цивілізація існувала приблизно 12 мільйонів років тому. Їхній істинний вигляд приховала невблаганна течія часу, проте за руїнами, що залишилися, ми зробили висновок, що вони нагадували кільчастих хробаків завдовжки 3-4 метри. Спілкувалися вони, вочевидь, здебільшого вібраціями, виробленими сегментами тіла.\n\nЯкщо ми знайдемо достатньо реліквій, що збереглися після цієї цивілізації, то, можливо, нам вдасться дізнатися місце розташування їхньої рідної системи."
 vultaum_artifacts:0 "Виявлено вультаумські артефакти"
 vultaum_homeworld_chain_title:0 "Рідна система вультаумців"
 vultaum_homeworld_chain_desc:0 "Ми дізналися давно втрачене місцезнаходження рідної системи народу Вультаум. Необхідно якнайшвидше відправити туди експедицію, поки хто-небудь ще не розкрив їхні секрети!"
 yuht_chain_title:0 "Предтечі: Юути"
 yuht_chain_desc:0 "Ми виявили артефакти Юутської імперії на планеті. Ця інопланетна цивілізація мешкала в цій частині галактики приблизно 6 мільйонів років тому. Зовні юути являли собою гігантських плоских членистоногих. Дорослий індивід міг досягати ста метрів завдовжки, і, як правило, на одному зорельоті переміщалися не більше двох-трьох особин.\n\nЯкщо ми знайдемо достатньо реліквій, що збереглися після цієї цивілізації, то, можливо, нам вдасться дізнатися місце розташування їхньої рідної системи."
 yuht_artifacts:0 "Виявлено юутські артефакти"
 yuht_homeworld_chain_title:0 "Рідна система юутів"
 yuht_homeworld_chain_desc:0 "Ми дізналися давно втрачене місцезнаходження рідної системи юутів. Необхідно якнайшвидше відправити туди експедицію, поки хто-небудь ще не розкрив їхні секрети!"
 first_league_chain_title:0 "Предтечі: Перша ліга"
 first_league_chain_desc:0 "Ми виявили артефакти Першої ліги. Приблизно два мільйони років тому це був великий альянс інопланетних рас, які порівняно мирно уживалися між собою. Можливо, Перша ліга займала значну частину галактики, поки не загинула.\n\nЯкщо ми знайдемо достатньо реліквій, залишених цим альянсом, то, можливо, нам вдасться дізнатися місце розташування його головної системи."
 first_league_artifacts:0 "Виявлено артефакти Першої ліги"
 first_league_homeworld_chain_title:0 "Головна система Першої ліги"
 first_league_homeworld_chain_desc:0 "Ми з'ясували давно втрачене місцезнаходження головної системи Першої ліги, де розташовувався їхній Великий сенат. Необхідно якнайшвидше відправити туди експедицію, поки хто-небудь ще не розкрив їхні секрети!"
 irassian_chain_title:0 "Предтечі: Ірассіанці"
 irassian_chain_desc:0 "Ми виявили артефакти Ірассіанського конкордату. Це була міжзоряна імперія, яка контролювала частину галактики трохи більше мільйона років тому. Ірассіанці були расою ссавців із шістьма кінцівками і дуже слабкою імунною системою. Це робило їх вкрай вразливими для будь-яких інопланетних хвороб. За деякими джерелами, ірассіанців знищила яворіанська чума, яка смертоносною хвилею прокотилася їхньою імперією.\n\nЯкщо ми знайдемо достатньо реліквій, що залишилися після цієї цивілізації, то, можливо, нам вдасться дізнатися місце розташування їхньої рідної системи."
 irassian_artifacts:0 "Виявлено ірассіанські артефакти"
 irassian_homeworld_chain_title:0 "Рідна система ірассіанців"
 irassian_homeworld_chain_desc:0 "Ми дізналися давно втрачене місцезнаходження рідної системи ірассіанців. Необхідно якнайшвидше відправити туди експедицію, поки хто-небудь ще не розкрив їхні секрети!"
 cybrex_chain_title:0 "Предтечі: Сайбрекс"
 cybrex_chain_desc:0 "Ми виявили на [From.GetPlanetMoon]і [From.GetName] артефакти Сайбрекса - машини, що володіє розумом, яка правила цим сектором галактики приблизно 600 000 років тому. Походження та справжня природа Сайбрекса оповиті завісою таємниці, проте відомо, що він воював з усіма органічними расами протягом багатьох сотень років. Ця війна на знищення залишила трильйони загиблих.\n\nЯкщо ми знайдемо достатньо реліквій, залишених машинним розумом, то, можливо, нам вдасться дізнатися місце розташування його рідної системи."
 cybrex_artifacts:0 "Виявлено артефакти Сайбрекса"
 cybrex_homeworld_chain_title:0 "Рідна система Сайбрекса"
 cybrex_homeworld_chain_desc:0 "Ми дізналися давно втрачене місцезнаходження рідної системи Сайбрекса. Необхідно якнайшвидше відправити туди експедицію, поки хто-небудь ще не розкрив його секрети!"
 sublight_probes_chain_title:0 "Субсвітлові дослідницькі зонди"
 sublight_probes_chain_desc:0 "Кілька субсвітлових дослідницьких зондів було запущено з [Root.Capital.GetPlanetMoon]и [Root.Capital.GetName] у сусідні системи ще до того, як ми освоїли надсвітлові подорожі. Їх необхідно відшукати, поки вони не потрапили у ворожі руки."
 probes_recovered:0 "Отримано зонди"
 survey_habitable_worlds_chain_title:0 "Дослідження населених світів"
 survey_habitable_worlds_chain_desc:0 "Наші ксенобіологи підштовхнули нас до вивчення будь-яких світів з активною біосферою, які нам зустрінуться. Вони хочуть дізнатися більше про різні інопланетні екосистеми, виявлені в галактиці."
 habitable_worlds_surveyed:0 "Досліджено населених світів"
 specimen_procurement_chain_title:0 "Пошуки інопланетних зразків"
 specimen_procurement_chain_desc:0 "Музей екзобіології на [Root.Capital.GetPlanetMoon]і [Root.Capital.GetName] попросив нас допомогти зібрати кілька рідкісних форм інопланетного життя, виявлених у різних світах."
 specimens_collected:0 "Зразки зібрані"
 radical_cult_title:0 "[radical_cult.GetName]"
 radical_cult_desc:0 "Члени екстремістського культу, які називають себе "[radical_cult.GetName]", прагнуть скомпрометувати наш уряд і навернути населення у свою божевільну віру. Витративши кілька століть на те, щоб накопичити сили на [Root.Capital.GetPlanetMoon]і [Root.Capital.GetName], лідери культу втекли в космос, щоб продовжити свій хрестовий похід проти нас."
 survey_home_system_title:0 "Вивчити рідну систему"
 survey_home_system_desc:0 "Перш ніж вирушати в інші частини галактики, нам потрібно повністю вивчити систему [home_system.GetName]. Не можна залишати недослідженими власні задвірки."
 establish_colony_title:0 "Заснувати першу колонію"
 establish_colony_desc:0 "Раса [This.GetSpeciesName] має поширитися за межі [This.Capital.GetPlanetMoon]и [This.Capital.GetName], щоб вижити в довгостроковій перспективі. Створіть нашу першу колонію і поставте наш прапор на поверхні іншої [This.GetPlanetMoon]и. [This.GetName] буде вами пишатися."
 first_colony:0 "Першу колонію засновано"
 asteroid_sighted_chain_title:0 "Помічено астероїд"
 asteroid_sighted_chain_desc:0 "Назустріч [Root.GetPlanetMoon]і [Root.GetName] рухається великий астероїд. Його необхідно знищити, перш ніж він вріжеться в її поверхню!"
 asteroid_destroyed:0 "Астероїд знищено"
 coming_storm_chain_title:0 "Наближається буря"
 coming_storm_chain_desc:0 "На векторі підходу до нашої галактики виявлено таємниче скупчення підпросторових об'єктів. Схоже, у нас скоро будуть гості..."
 prethoryn_scourge_chain_title:0 "Бич порожнечі"
 prethoryn_scourge_chain_desc:0 "У нашу галактику вторглася жадібна зграя космічних мандрівників, які, схоже, мають намір винищити будь-яке життя на своєму шляху. Цих бурхливих преторіанських загарбників необхідно зупинити до того, як їхня кількість стане непомірною."
 extradimensional_invasion_chain_title:1 "Непрохані гості"
 extradimensional_invasion_chain_desc:0 "У нашій галактиці з'явився величезний розрив у тканині простору, який виконує роль одностороннього каналу між нашою та іншою реальністю. Дивні безтілесні космічні кораблі ринули через нього, і схоже, що вони витягають енергію, призводячи до загибелі тих, кому не пощастило опинитися у них на шляху."
 star_power_chain_title:0 "Незвичайна зоряна речовина"
 star_power_chain_desc:0 "У пошуках дивних показань випромінювання."
 hunting_hyacinth_title:0 "Полювання за "Гіацинтом""
 hunting_hyacinth_desc:0 ""Гіацинт", корабель того ж класу, що й ковчег, який доставив наших предків на [Root.Capital.GetPlanetMoon]у [Root.Capital.GetName], мав піти за нами сюди із Землі ще століття тому. Потрібно з'ясувати, що з ним сталося."
 nomads_observation_chain_title:0 "Незвичайні космічні мандрівники"
 nomads_observation_chain_desc:1 "Ми виявили на нашій території дивних інопланетян, до каналу зв'язку яких ми не можемо підключитися. Це означає, що перевести їхні переговори неможливо, і нам залишається тільки чекати, щоб зрозуміти, хто вони такі і чого хочуть."
 shrouded_ship_chain_title:0 "Оповитий"
 shrouded_ship_chain_desc:0 "Один із наших кораблів зник у Покрові."
 
 ####################################
 # Points of Interest
 ####################################
 
 hijacked_cult_fleet_poi:0 "Флотилія культистів"
 hijacked_cult_fleet_poi_desc:0 "Культистам вдалося побудувати невелику флотилію зоряних кораблів на секретному об'єкті на [Root.Capital.GetPlanetMoon]і [Root.Capital.GetName]. Коли їх виявили, культисти втекли на цих кораблях на [hijacked_fleet_planet.GetPlanetMoon]у [hijacked_fleet_planet.GetName]. Їх потрібно знищити, поки вони не заподіяли ще більше шкоди!"
 cultist_search_1_poi:1 "Пошук: [cultists_1.GetName]"
 cultist_search_1_poi_desc:0 "Ми засікли іонні сліди від кораблів культистів, що рятуються втечею, в околицях цієї зоряної системи. Слід провести розвідку боєм."
 cultist_search_2_poi:1 "Пошук: [cultists_2.GetName]"
 cultist_search_3_poi:1 "Пошук: [cultists_3.GetName]"
 cultist_shipyard_poi:0 "Знищити верф культистів"
 cultist_shipyard_poi_desc:0 "Ми нарешті визначили, звідки беруться кораблі культистів. Це якась давня інопланетна верф, яку вони захопили в системі [cult_planet.GetStarName]. Необхідно знищити цю споруду, поки фанатики не отримали шанс розкрити її справжній потенціал."
 cultist_flagship_poi:0 "Знайти флагман культистів"
 cultist_flagship_poi_desc:0 "Є думка, що невловимий флагман культистів ховається десь у цій зоряній системі. Для протистояння з ним необхідно відправити добре озброєну флотилію."
 probe_search_1_poi:1 "Виконати пошук у системі [probe_system_1.GetName]"
 probe_search_1_poi_desc:0 "Судячи з вихідної траєкторії і часу, що минув відтоді, як він покинув нашу рідну систему, ми підозрюємо, що один із наших зниклих субсвітлових зондів перебуває десь у цій зоряній системі."
 probe_search_2_poi:1 "Виконати пошук у системі [probe_system_2.GetName]"
 probe_search_3_poi:1 "Виконати пошук у системі [probe_system_3.GetName]"
 probe_search_4_poi:1 "Виконати пошук у системі [probe_system_4.GetName]"
 probe_ion_trail_poi:0 "Слідуйте за іонним слідом"
 probe_ion_trail_poi_desc:0 "Іонний слід, що належить одному з наших зниклих зондів, веде в цю систему."
 probe_subspace_anomaly_poi:2 "Втручання противника"
 probe_subspace_anomaly_poi_desc:1 "Противник заважає нам дістатися до підпросторового зонда в цій системі."
 coming_storm_poi_1_poi:0 "Пролом"
 coming_storm_poi_1_poi_desc:0 "Судячи з їхнього поточного вектора, ми припускаємо, що маса підпросторових об'єктів, яка наближається, увійде в нашу галактику десь на околицях цих зоряних систем."
 systems_visited_poi:0 "Системи відвідані"
 hunting_hyacinth_poi:0 "Вивчити системи"
 hunting_hyacinth_poi_desc:0 "Нам потрібно закінчити вивчення цих систем і пошукати сліди прольоту "Гіацинта". Примітивні двигуни корабля-ковчега могли залишити іонний слід."
 hunting_hyacinth_2_poi:0 "Дослідити систему"
 hunting_hyacinth_2_poi_desc:0 "Іонний слід "Гіацинта" простежено до цієї системи. Потрібно провести розслідування."
 extradimensional_invasion_1_poi:0 "Міжпросторовий портал"
 extradimensional_invasion_1_poi_desc:0 "У системі [extradimensional_system.GetName] виявлено портал, з якого з'являються екстрамерні загарбники. Поки його не буде знищено, вони зможуть постійно надсилати підкріплення."
 extradimensional_invasion_2_poi:0 "Другий портал"
 extradimensional_invasion_2_poi_desc:0 "Другий просторовий портал з'явився в системі [second_portal_system.GetName]. Як і у випадку з першим, через нього в нашу галактику постійно прибувають ворожі кораблі з іншого виміру."
 extradimensional_invasion_3_poi:0 "Третій портал"
 extradimensional_invasion_3_poi_desc:0 "Третій портал виявлено в системі [third_portal_system.GetName]. У цей самий момент він вивергає ворожі кораблі з іншого виміру в наш світ."
 vultaum_1_poi:0 "Вультаумар"
 vultaum_1_poi_desc:0 "Тепер у нас є координати рідної системи вультаумців."
 yuht_1_poi:0 "Юутаан"
 yuht_1_poi_desc:0 "Нарешті визначено місцезнаходження стародавнього світу юутів."
 first_league_1_poi:0 "Фен Хаббаніс"
 first_league_1_poi_desc:0 "Система Фен Хаббаніс була політичним, адміністративним та економічним центром стародавньої Першої ліги."
 irassian_1_poi:0 "Ірас"
 irassian_1_poi_desc:0 "Система Ірасс була центром стародавнього Ірассіанського конкордату."
 cybrex_1_poi:0 "Сайбрекс Альфа"
 cybrex_1_poi_desc:0 "Сайбрекс, схоже, пішов саме в цю зоряну систему."
 nomad_poi_1:0 "Виявлення місцезнаходження"
 nomad_poi_1_desc:1 "Ми знаємо, де знаходяться ці незвичайні космічні мандрівники. Відповіддю на будь-які наші спроби зв'язатися з ними була тиша, тож ми можемо лише чекати, що станеться далі."
 extradimensional_invasion_4_poi:0 "Міжпросторові якорі"
 extradimensional_invasion_4_poi_desc:0 "Загарбники будують щось на кшталт великих космічних станцій, що діють як міжпросторові "якорі" - провідники, які покращують їхню здатність переміщувати кораблі через свої червоточини. Що більше таких якорів вони введуть в експлуатацію, то частіше вони зможуть викликати підкріплення з власного виміру.\n\nТакож ці якорі, схоже, значно посилюють стабільність міжпросторового порталу. Поки активний хоча б один якір, портал буде практично невразливий для зброї!"
 extradimensional_invasion_chain_2_title:0 "Заблудлі"
 extradimensional_invasion_chain_2_desc:0 "У нашій галактиці з'явилася друга фракція загарбників з іншого виміру, і вони не менш ворожі, ніж попередні. На щастя, екстравимірні істоти, схоже, б'ються і між собою."
 extradimensional_invasion_chain_3_title:0 "Невідступні"
 extradimensional_invasion_chain_3_desc:0 "З чергової червоточини виникла третя фракція екстравимірних істот. Хоча їхньою метою також є поглинання всього життя в галактиці, вони, схоже, ведуть щось на кшталт тристоронньої війни з іншими фракціями зі свого виміру."

