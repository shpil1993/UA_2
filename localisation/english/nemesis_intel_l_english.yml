 action.1.desc_hacking_01:0 "Ви вломилися до нас, а тепер називаєте нас друзями? Ха! Держава [contact_empire.GetName] пильно стежитиме за вами."
 action.1.desc_hacking_02:0 "Наші процесори відзначили несанкціоновану спробу проникнення з боку вашої мережі. Ми оновили мережеві пристрої захисту, щоб убезпечити себе від майбутніх загроз. Держава [contact_empire.GetGovernmentName] продовжить пильно спостерігати за сутністю, позначеною як "[Root.GetName]"."
 action.1.desc_hacking_03:0 "Не думайте, що ми не помітили вашої спроби викрасти в нас дані, [Root.GetSpeciesName]. [contact_empire.GetGovernmentName] бачить усе! Відтепер частина нашої свідомості буде уважно стежити за вашими майбутніми проступками."
 action.1.desc_hostile_01:0 "Ваш прояв ворожих намірів вкрай тривожить нас, [Root.GetSpeciesName]. [contact_empire.GetRulerTitle] бажає повідомити, що ми не піддамося на ваші погрози."
 action.1.desc_hostile_02:0 "До чого така ворожість, [Root.GetSpeciesName]? Ми не бажаємо вам зла!"
 action.1.desc_hostile_03:0 "Виявлено ворожу розумну цивілізацію класу 3, позначення "[Root.GetName]".\n\nАктивовано захисні протоколи. Військові дрони підняті за тривогою. Припиніть ворожі дії, поки ще не пізно. Якщо ви не зміните курс, нам доведеться включити в наші плани ваше знищення..."
 action.1.desc_hostile_04:0 "Ми [contact_empire.GetName], і ми єдині. Колективний розум відзначив ворожість ваших попередніх дій. Ми позначили вас як загрозу. Наші розрахунки показують, що, якщо ви не припините чинити як наш ворог, нам доведеться знищити вас..."
 action.1.desc_hostile_05:0 "Нас турбує демонстрована вами ворожість, [Root.GetSpeciesName]. Ми можемо лише припустити, що ви скажені [Root.GetSpeciesNamePluralInsult], яких потрібно знищити."
 action.1.desc_they_hostile_01:0 "Ми вважаємо ваш вид смертельною загрозою для нас, [Root.GetSpeciesName]. Якщо ви не доведете, що нічим нам не загрожуєте, ми продовжимо військові дії між нашими цивілізаціями."
 action.1.desc_they_hostile_02:0 "Наші алгоритми виявлення загрози встановили, що ваша цивілізація становить занадто велику загрозу державі [Root.GetName]. Якщо витікаючу від вас загрозу не вдасться знизити іншими способами, нам доведеться знищити вас."
 action.1.desc_they_hostile_03:0 "Ваш вид становить велику загрозу для Вулика, [Root.GetSpeciesName]. Наші трутні вже приступили до усунення вашої загрози. Якщо цього буде недостатньо, нам доведеться вжити додаткових заходів."
 action.1.desc_vivisection_01:0 "Ми не заспокоїмося, доки [contact_empire.GetSpeciesNamePlural], загиблих на вашому операційному столі, не помстимося, [Root.GetSpeciesName]!"
 action.1.desc_vivisection_02:0 "Ми не бажаємо завдавати вам шкоди, [Root.GetSpeciesNamePlural], але знайте, що ми не в захваті від того, що наші родичі страждають від ваших звірств на операційних столах. Ви вже заслужили нашу вічну нелюбов, не змушуйте нас робити наступний крок!"
 action.1.desc_vivisection_03:0 "$action.1.desc_hungry_03$"
 action.1.desc_vivisection_04:0 "[contact_empire.GetName] не помітить втрати трутнів, але готовність вашого виду застосовувати насильство не залишилася непоміченою. Ми не потерпимо подібних дій у майбутньому."
 action.1.desc_they_vivisect_01:0 "Ми зібрали значну кількість даних про функціонування вашої анатомії, [Root.GetSpeciesNamePlural]. Можна сказати, що ми знаємо... з чого ви зроблені."
 action.1.desc_they_vivisect_02:0 "Ми зібрали значну кількість даних про функціонування ваших мікросхем і процесорів, [Root.GetSpeciesNamePlural]. Можна сказати, що ми знаємо... з чого ви зроблені."
 action.1.desc_hungry_01:0 "Ми не ваша їжа, [Root.GetSpeciesNamePlural]. Від імені держави [contact_empire.GetName] я попереджаю вас, що на ваші майбутні злочини ми відповімо із застосуванням сили."
 action.1.desc_hungry_02:0 "Ми не ваша їжа, [Root.GetSpeciesNamePlural]. Ми, [contact_empire.GetSpeciesNamePlural], ведемо мирний спосіб життя, але якщо настане потреба, ми без вагань будемо захищати себе."
 action.1.desc_hungry_03:0 "Навіщо ви розбираєте нас, [Root.GetSpeciesNamePlural]? Наші дрони не були дефектними."
 action.1.desc_hungry_04:0 "Ми сподіваємося, ви поламаєте свої [Root.GetSpeciesToothNamePlural] у спробах з'їсти нас, [Root.GetSpeciesName]! Знайте, що [contact_empire.GetSpeciesNamePlural] не здадуться і захищатимуться до останнього каменя."
 action.1.desc_hungry_05:0 "Безглуздо їсти наших трутнів, [Root.GetSpeciesNamePlural]. Вони створені не для цієї мети, і ми змушені наполягати, щоб ви припинили."
 action.1.desc_they_hungry_01:0 "Ви були смачними, [Root.GetSpeciesNamePlural]. Незабаром ви станете основою раціону наших трутнів."
 action.1.desc_they_hungry_02:0 "Сировина, отримана після переплавлення ваших дронів, виявилася вельми цінною. Ми очікуємо, що в найближчому майбутньому наші плавильні наповняться [Root.GetAdj&masc,inst] металобрухтом."
 action.1.desc_hostile_to_homicidal_01:0 "Ваша ворожість лише вкотре доводить, що ваш вид потрібно стерти з лиця галактики, інопланетна мерзота."
 action.1.desc_hostile_to_homicidal_02:0 "Виявлено ворожого органічного шкідника.\n\nTargetList.SwapToTailAndRemoveFromGalaxy( "[Root.GetName]" );"
 action.1.desc_hostile_to_homicidal_03:0 "Чому ви атакуєте нас, позначення "[Root.GetName]"? Вас немає в списку цілей."
 action.1.desc_hostile_to_homicidal_04:0 "Ви не помилилися, атакувавши нас, [Root.GetSpeciesNamePlural], але це вас не врятує. Ви все одно для нас лише здобич."
 action.1.desc_hostile_to_homicidal_05:0 "Ваша ворожість прикро. Ми думали пощадити вас, оскільки ви теж [Root.GetSpeciesNamePlural], але, схоже, вас як мінімум потрібно... перевчити."

 first_contact_start_title:0 "[This.GetFirstContactStart]"
 first_contact.1.name:0 "Зустріч у зоряній системі [This.System.GetName]"
 first_contact.1.desc.base:1 "У нас стався перший контакт із загадковими чужинцями в системі §H[This.System.GetName]§!. Ми називаємо їх §H[This.ContactCountry.GetName]§!, поки не дізнаємося про них більше."
 first_contact.1.desc.default:0 "$first_contact.1.desc.base$ Якщо в них є мова, ми повинні розшифрувати її та налагодити контакт."
 first_contact.1.desc.xenophobe:0 "$first_contact.1.desc.base$ Якщо у них є мова, ми повинні розшифрувати її і зрозуміти, наскільки значну загрозу вони становлять."
 first_contact.1.desc.terminator:1 "У нас стався перший контакт із загадковими чужинцями в системі §H[This.System.GetName]§!. Ми повинні якнайшвидше визначити, чи є вони органіками, і за необхідності розпланувати процес їхнього знищення. Поки що вони отримали позначення §H[This.ContactCountry.GetName]§!".
 first_contact.1.desc.devourer:1 "У нас стався перший контакт із загадковими чужинцями в системі §H[This.System.GetName]§!. Ми повинні побільше дізнатися про них і визначити, чи годяться вони на роль їжі для трутнів. Поки що вони отримали позначення §H[This.ContactCountry.GetName]§!".
 first_contact.1.desc.purifier:1 "У нас стався перший контакт із загадковими чужинцями в системі §H[This.System.GetName]§!. Ми повинні більше дізнатися про них і визначити, чи варто ставити їх на початок черги на знищення. Поки що вони отримали позначення §H[This.ContactCountry.GetName]§!".
 first_contact.1.desc.hive:1 "У нас стався перший контакт із загадковими чужинцями в системі §H[This.System.GetName]§!. Ми повинні визначити, чи здатні вони спілкуватися з нами, - у цьому разі потрібно буде спрямувати частину нашої свідомості на розшифрування їхньої мови. Поки що вони отримали позначення §H[This.ContactCountry.GetName]§!."
 first_contact.1.desc.machine:1 "У нас стався перший контакт із загадковими чужинцями в системі §H[This.System.GetName]§!. Ми повинні визначити, чи володіють вони способом зв'язку, доступним для обробки, - у цьому випадку потрібно буде скласти алгоритм для декодування їхньої мови. Поки що вони отримали позначення §H[This.ContactCountry.GetName]§!".

 first_contact.5.name:0 "Загадкові мешканці космосу"
 first_contact.5.desc:1 "Нам небагато вдалося дізнатися про загадкове судно в системі §H[This.System.GetName]§!. На даний момент, виходячи з його поведінки і перехоплених, але не розшифрованих сигналів, найбільш переконливою виглядає гіпотеза про його приналежність до раніше невідомої §Нкосмічної цивілізації§!. Ми подвоїмо зусилля, спрямовані на розшифровку їхньої мови, і постараємося налагодити зв'язок."
 first_contact.5.A:0 "Продовжуйте роботу!"
 first_contact.10.name:0 "Загадкові мешканці космосу"
 first_contact.10.desc.base:1 "Схоже, що так звані §H[This.ContactCountry.GetName]§! є частиною раніше невідомої §Нкосмічної цивілізації§! Хоча ми не змогли визначити, з якого сектору космосу вони ведуть передачі, їхня поведінка вказує на розумну діяльність: один із кораблів систематично сканував наші системи, вочевидь, у спробі побільше дізнатися про нас."
 first_contact.10.desc.proactive:0 "$first_contact.10.desc.base$"
 first_contact.10.desc.cautious:0 "$first_contact.10.desc.base$ Ми вживаємо всіх можливих заходів, щоб не дати їм виявити інформацію, яка може зашкодити нам."
 first_contact.10.desc.attack_allowed:1 "$first_contact.10.desc.base$ Багато хто з [This.Owner.GetSpeciesNamePlural] занепокоєні подібним розвитком подій і вимагають §Нзахопити§! нахабно діючий човен і §Ндопитати§! його команду на наших умовах, без ризику видати важливу інформацію."
 first_contact.10.desc.attack_allowed.gestalt:1 "$first_contact.10.desc.base$ Наші військові дрони готові захопити судно для §Ндопиту§! або розтину чужинців і не допустити, щоб до них потрапили важливі відомості про нас."
 first_contact.10.A:0 "Напевно нам нема про що турбуватися."
 first_contact.10.B:0 "Вогонь по готовності!"
 first_contact.10.B.tooltip:0 "§RМи спробуємо знешкодити і захопити їхній корабель. Найімовірніше, подібні дії розлютять їх. §!"
 first_contact.15.name:0 "Виявлено космічну цивілізацію"
 first_contact.15.desc:1 "Незабаром стало очевидно, що так звані §H[This.ContactCountry.GetName]§! насправді є великою §Нкосмічною цивілізацією§! Наші зонди в системі §H[known_planet.System.GetName]§! виявили [known_planet.GetPlanetBioInfo], що, судячи з даних сканування, має численне населення, і всілякі станції, а також численні космічні кораблі, що курсують між ними. Ми перехопили значну кількість повідомлень, але поки що не змогли правильно їх перекласти."
 first_contact.15.desc.no_planets:1 "Незабаром стало очевидно, що так звані §H[This.ContactCountry.GetName]§! являють собою велику §Нкосмічну цивілізацію§! Наші зонди в системі §H[known_system.GetName]§! виявили численні космічні кораблі, що курсують між станціями в системі, а також велику військову станцію біля зірки, мабуть, аналогічну нашим форпостам. Ми перехопили значну кількість повідомлень, але поки що не змогли правильно їх перекласти."
 first_contact.15.A:0 "$first_contact.5.A$"
 first_contact.15.B:0 "Давайте викрадемо кількох із них для ретельнішого вивчення."

 first_contact.50.name:0 "Невловимі чужинці"
 first_contact.50.desc:1 "Досі наші спроби побільше дізнатися про те, хто ж такі §H[This.ContactCountry.GetName]§!, були марні. Ми легко дійшли висновку, що вони є якоюсь формою технологічно просунутої цивілізації, більше нічого нам дізнатися не вдалося. Схоже, вони докладають чимало зусиль, щоб ні ми, ні будь-хто інший не зміг §Hперехопити§! їхні сигнали.\n\nТому поки що нам вдалося розшифрувати лише малу частину їхньої мови. Однак, вивчивши зібрані шматочки відомостей, наші [This.Owner.GetLinguists] впевнені, що зможуть §Hрозшифрувати§! цю мову, якщо ми добудемо їм більше зразків."
 first_contact.50.A.cautious:0 "Вони мудрі у своїй обережності."
 first_contact.50.A.proactive:0 "Нам потрібно лише продовжувати спроби."
 first_contact.50.desc.aggressive:1 "$first_contact.50.desc$ Було висунуто пропозицію отримати інформацію більш агресивними способами - дехто міг би назвати це §Hзломом§!, - але якщо чужинці нас виявлять, то навряд чи зрадіють."
 first_contact.50.B:0 "Занадто ризиковано."
 first_contact.50.B.machine:0 "Протокол оцінки показує неприпустимий рівень ризику."
 first_contact.50.C:0 "Незнання несе в собі велику небезпеку."
 first_contact.50.C1:0 "Ви маєте дізнатися їхні таємниці."
 first_contact.50.C.machine:1 "Запуск диверсійного протоколу."
 first_contact.50.C.tooltip:0 "§RМи спробуємо зламати їхні бази даних і побільше дізнатися про них. Якщо чужинці виявлять наші спроби, вони напевно розлютяться.§!"

 first_contact.60.name:0 "Отримано повідомлення"
 first_contact.60.desc.default:1 "Держава §H[This.ContactCountry.GetName]§! активно намагається налагодити зв'язок із нами. Вони відправили велику кількість §Наудіо- та відеоінформації§!, яка має допомогти нам розшифрувати їхню мову."
 first_contact.60.desc.default.default:0 "$first_contact.60.desc.default$\n\n$first_contact.60.desc.x.default.end$"
 first_contact.60.desc.default.hive:0 "$first_contact.60.desc.default$\n\nМи, напевно, зможемо зв'язатися з ними, щойно згодуємо дані трутням-лінгвістам. Зрозуміло, нам доведеться повірити в те, що запропонований переклад буде досить точним для розуміння."
 first_contact.60.desc.default.machine:0 "$first_contact.60.desc.default$\n\nМи, напевно, зможемо зв'язатися з ними, щойно завантажимо дані в лінгвістичні програми. Зрозуміло, нам доведеться повірити в те, що запропонований переклад буде досить точним для аналізу."
 first_contact.60.desc.hive:1 "Держава §H[This.ContactCountry.GetName]§! активно намагається налагодити зв'язок із нами. Вони відправили нам безліч даних, які частково представлені великим (але ще не розшифрованим) §Посланням§!, а частково - великим об'ємом §Інформації§! з аудіовізуальним ключем, що в теорії має допомогти нам при перекладі."
 first_contact.60.desc.hive.default:0 "$first_contact.60.desc.hive$\n\n$first_contact.60.desc.x.default.end$"
 first_contact.60.desc.hive.machine:0 "$first_contact.60.desc.hive$\n\n$first_contact.60.desc.x.machine.end$"
 first_contact.60.desc.machine:1 "Держава §H[This.ContactCountry.GetName]§! активно намагається налагодити зв'язок із нами. Вони відправили нам великий файл даних з кодом, які частково представлені великим (але ще не розшифрованим) §Посланням§!, а частково - великим обсягом §Інформації§! з ключем, що в теорії має допомогти нам під час зіставлення."
 first_contact.60.desc.machine.default:1 "$first_contact.60.desc.machine$\n\nНаші фахівці не розуміють, намагаємося ми зв'язатися з розумними істотами або з §Незалежним ШІ§!. Вони вважають, що зможуть дати остаточну відповідь, щойно витягнуть необхідні дані з послання."
 first_contact.60.desc.machine.hive:0 "$first_contact.60.desc.machine$\n\n$first_contact.60.desc.x.machine.end$"
 first_contact.60.desc.x.default.end:0 "Наші фахівці впевнені, що ми незабаром зможемо зв'язатися з ними. Зрозуміло, доведеться повірити, що запропоновані переклади не покликані ввести нас в оману і що ми зможемо досить точно зрозуміти інформацію в найрізноманітнішому контексті."
 first_contact.60.desc.x.machine.end:0 "Ми розпочали завантаження передачі в наші алгоритми перекладу й очікуємо отримати достатньо даних, щоб найближчим часом налагодити зв'язок із державою [This.ContactCountry.GetName]."
 first_contact.60.A.cautious:0 "Яка наївність."
 first_contact.60.A.proactive:0 "Ми раді їхній довірі."

 first_contact.100.name:0 "Встановлено зв'язок"
 first_contact.100.desc:1 "Наші спроби розшифрувати сигнали, отримані від держави §H[This.ContactCountry.GetName]§! виправдали себе, і ми нарешті домоглися прориву. Хоч ми й не опанували їхню мову досконало, цього вистачило, щоб відкрити дипломатичні канали з цивілізацією, тепер відомою нам як §H[This.ContactCountry.GetRealName]§!."
 first_contact.100.desc.homicidal:1 "Наші спроби розшифрувати сигнали, отримані від держави §H[This.ContactCountry.GetName]§!, виправдали себе, і ми нарешті домоглися прориву. Хоч ми й не опанували їхню мову досконало, але тепер знаємо, що вони називають себе §H[This.ContactCountry.GetRealName]§!, і можемо за потреби зв'язатися з ними."

 first_contact.101.name:0 "Це [This.Owner.GetSpeciesNamePlural]!"
 first_contact.101.desc:2 "Коли ми почали перехоплювати більше повідомлень від цивілізації, позначеної як §H[This.ContactCountry.GetName]§!, на нас чекало неймовірне відкриття: вони спілкуються дивним діалектом однієї з наших мов! Оговтавшись від потрясіння, ми зуміли швидко налагодити зв'язок із державою, тепер відомою як §H[This.ContactCountry.GetRealName]§!".
 first_contact.101.desc.2:0 "Ми вже готувалися атакувати цивілізацію [This.ContactCountry.GetName], коли відкрилася правда: насправді вони теж [This.Owner.GetSpeciesNamePlural]! Тільки-но ми усвідомили, що вони спілкуються дивним діалектом однієї з наших мов, як негайно ж скасували напад і швидко налагодили контакт із державою, що називає себе §H[This.ContactCountry.GetRealName]§!".
 first_contact.101.A:0 "Радійте, ми знайшли втрачених братів!"
 first_contact.101.B:0 "Будемо сподіватися, що наша спорідненість допоможе нам подружитися."
 first_contact.101.C:0 "Можливо, нам усе-таки варто напасти на них..."

 first_contact.102.name:0 "[This.ContactCountry.GetName] - розшифровано"
 first_contact.102.desc:1 "Коли ми спрямували свої обчислювальні потужності на розшифрування повідомлень від невідомих чужинців, позначених як §H[This.ContactCountry.GetName]§!, на нас чекало неочікуване відкриття: вони теж є машинним розумом! Хоча їхня програма значно відрізняється від нашої, оскільки ґрунтується на іншій органічній мові, вона все одно побудована на подібній логіці. У результаті в нас пішло зовсім небагато часу на те, щоб достатньою мірою розшифрувати їхню мову програмування і налагодити примітивний контакт. Тепер ми знаємо їх під ім'ям §H[This.ContactCountry.GetRealName]§!".
 first_contact.102.A:0 "Результат оцінюється як достатній."

 first_contact.103.name:0 "Колективний розум"
 first_contact.103.desc.base:0 "Наші спроби розшифрувати сигнали, отримані від сутності §H[This.ContactCountry.GetName]§!, виправдали себе, і ми нарешті змогли відкрити дипломатичні канали з цивілізацією, тепер відомою нам як §H[This.ContactCountry.GetRealName]§!."
 first_contact.103.desc:0"$first_contact.103.desc.base$\n\nереконливо, але їм абсолютно невідоме поняття індивідуальності, очевидне для [This.Owner.GetSpeciesAdj&fem,gen] раси. Окремі [This.ContactCountry.GetAdj&pl] "трутні" не мають власної волі або думок і є лише пішаками §H "колективного розуму"§!. Настільки жорсткий контроль ніяк їх не турбує, і наші [This.Owner.GetResearchers] припустили, що [This.ContactCountry.GetSpeciesNamePlural] еволюціонували таким чином, що стали залежати від колективного розуму і не зможуть вижити без нього."
 first_contact.103.A:0 "Ми повинні вивчити їх і застосувати отримані знання на наших робітниках!"
 first_contact.103.B:0 "Вражаюча раса. Ми повинні з'ясувати, як таке взагалі можливо."
 first_contact.103.C1:0 "Ми знищимо їх."

 first_contact.104.name:0 "Цивілізація машин"
 first_contact.104.desc.base:0 "$first_contact.103.desc.base$\n\nереконливо, але вони виявилися повністю автономною цивілізацією роботів, керованою єдиним ШІ."
 first_contact.104.desc.terminator_or_default:0 "$first_contact.104.desc.base$ Ми не знайшли слідів їхніх творців. Можна лише припустити, що вони загинули під час катаклізму, після якого з'явилася держава [This.ContactCountry.GetRealName]."
 first_contact.104.desc.servitor:0"$first_contact.104.desc.base$ Схоже, що хоч машини й захопили владу, вони пощадили своїх творців. Усі [secondary_species.GetNamePlural] перебувають у статусі плеканих "біотрофеїв" і проживають в особливих "заповідниках органічного життя", де від них вимагається лише бути самими собою..."
 first_contact.104.desc.assimilator.regular:0"$first_contact.104.desc.base$ Схоже, машини вирішили не розбазарювати потенціал своїх творців. Замість цього [secondary_species.GetNamePlural] були асимільовані за допомогою кібернетичних імплантів і стали частиною єдиного цілого. Наші [This.Owner.GetResearchers] схвилювали нас припущенням про те, що подібні імпланти можуть спрацювати і на нас..."
 first_contact.104.desc.assimilator.hive:0"$first_contact.104.desc.base$ Схоже, машини вирішили не розбазарювати потенціал своїх творців. Замість цього [secondary_species.GetNamePlural] були асимільовані за допомогою кібернетичних імплантів і стали частиною єдиного цілого. На щастя, ми вважаємо, що наші трутні позбавлені подібної вразливості та імпланти лише виведуть їх з ладу."
 first_contact.104.A:0 "Варто вивчити їх. Можливо, вдасться поліпшити наші механізми!"
 first_contact.104.B1:0 "Це жахливо. Потрібно придумати, як розібрати їх!"
 first_contact.104.B2:0 "Ми розберемо їх."
 first_contact.104.B3:0 "Можливо, вони теж їстівні..."

 first_contact.105.name:0 "[This.ContactCountry.GetName] поняты"
 first_contact.105.desc:0 "Наші спроби розшифрувати сигнали цивілізації §H[This.ContactCountry.GetName]§! нарешті принесли плоди, дозволивши нам зробити прорив. Дуже доречним стало розуміння того, що вони, як і ми, є колективним розумом. Хоча їхня біологія і думки їхнього розуму відрізняються від наших, їхні трутні цілком можуть виявитися сумісними з нами, що дасть нам змогу інтегрувати їх."
 first_contact.105.A:0 "Можливо, з часом вони почнуть думати як ми."

 first_contact.200.name:0 "Успішне вилучення даних"
 first_contact.200.desc:1 "Ми зуміли зламати мережу держави §H[This.ContactCountry.GetName]§! і на деякий час отримали доступ до їхніх банків даних. Хоча доступ був короткочасним, нам вдалося скопіювати значний обсяг даних, які, як ми сподіваємось, допоможуть нам не лише швидко розшифрувати їхню мову, а й відкриють доступ до технологій."
 first_contact.205.name:0 "Успіх, але якою ціною"
 first_contact.205.desc:1 "Ми зуміли зламати мережу держави §H[This.ContactCountry.GetName]§! і на деякий час отримали доступ до їхніх баз даних, поки нас не §Відрізали§! Мабуть, наше проникнення не залишилося непоміченим. Хоча доступ був короткочасним, нам вдалося скопіювати значний обсяг даних, які, як ми сподіваємося, допоможуть нам не тільки швидко розшифрувати їхню мову, а й відкриють доступ до технологій. Будемо сподіватися, що не нажили собі могутніх ворогів..."
 first_contact.205.A:0 "Будемо сподіватися, що ризик того вартий..."
 first_contact.206.name:0 "Злом виявлено"
 first_contact.206.desc.normal:1 "Наша команда, зайнята вивченням держави §H[From.Owner.GetName]§!, повідомила тривожну новину: вони спробували зламати наші комп'ютерні системи! На жаль, їм вдалося отримати значну кількість важливої інформації перш, ніж ми змогли відрізати їх. Цей недружній вчинок багатьох змусив замислитися про те, яку загрозу може становити держава [From.Owner.GetName]."
 first_contact.206.desc.hive:1 "Наші дрони, зайняті вивченням держави §H[From.Owner.GetName]§!, повідомили тривожну новину: вони спробували зламати наші комп'ютерні системи! На жаль, їм вдалося отримати значну кількість важливої інформації перш, ніж ми змогли відрізати їх. Нам слід проявляти пильність і чекати подальших дій, від яких [This.Owner.GetGovernmentName] може постраждати."
 first_contact.206.desc.machine:1 "Наші дрони, зайняті вивченням держави §H[From.Owner.GetName]§!, повідомили тривожну новину: вони спробували зламати наші системи! На жаль, їм вдалося отримати значну кількість важливої інформації перш, ніж ми змогли відрізати їх. Це змусило нас оновити захисні протоколи та прошивку мобільних систем, а також підвищити рейтинг загрози з боку держави [From.Owner.GetName]."
 first_contact.206.A:0 "Нам доведеться бути обережнішими з ними."
 first_contact.210.name:0 "Злом скасовано"
 first_contact.210.desc:1 "Наша спроба непомітно влізти в систему держави §H[This.ContactCountry.GetName]§! і побільше дізнатися про неї провалилася. [This.Owner.GetEnvoyCap] [This.Leader.GetName] і [This.Leader.GetHerHis] наукова команда швидко зрозуміли, що система, яка протистоїть їм, надто просунута або надто пильно охороняється і так просто в неї не влізти. На щастя, злом встигли §Перерервати§! перш, ніж нас виявили."
 first_contact.210.A:0 "Що ж, по-простому не вийшло."
 first_contact.215.name:0 "Невдалий злом"
 first_contact.215.desc:1 "Схоже, наші спроби непомітно влізти в мережу держави §H[This.ContactCountry.GetName]§! §Не залишилися непоміченими§! Неясно, що саме пішло не так, але [This.Owner.GetEnvoy] [This.Leader.GetName] і наукова команда заявляють, що система, яка їм протистоїть, надто просунута або надто пильно охороняється і так просто в неї не влізти. На жаль, вони зрозуміли це занадто пізно. Залишається лише сподіватися, що ми не нажили собі могутніх ворогів..."
 first_contact.215.A:0 "Неприємний поворот подій."
 first_contact.215.A.tooltip:1 "Ми справили погане перше враження на державу §H[This.ContactCountry.GetName]§!".
 first_contact.216.name:0 "Спроба злому зірвана"
 first_contact.216.desc.normal:1 "Наша команда, зайнята вивченням держави §H[From.Owner.GetName]§!, повідомила тривожну новину: вони спробували зламати наші комп'ютерні системи! На щастя, ми зуміли відбити спробу злому перш, ніж вони отримали доступ до будь-якої важливої інформації. Однак цей недружній вчинок багатьох змусив замислитися про те, яку загрозу може становити держава [From.Owner.GetName]."
 first_contact.216.desc.hive:1 "Наші трутні, зайняті вивченням держави §H[From.Owner.GetName]§!, повідомили тривожну новину: вони спробували зламати наші комп'ютерні системи! На щастя, ми зуміли відбити спробу злому перш, ніж вони отримали доступ до будь-якої важливої інформації. Нам слід проявляти пильність і чекати подальших дій, від яких [This.Owner.GetGovernmentName] може постраждати."
 first_contact.216.desc.machine:1 "Наші дрони, зайняті вивченням держави §H[From.Owner.GetName]§!, повідомили тривожну новину: вони спробували зламати наші системи! На щастя, ми зуміли відбити спробу злому перш, ніж вони отримали доступ до будь-якої важливої інформації. Це змусило нас оновити захисні протоколи та прошивку мобільних систем, а також підвищити рейтинг загрози з боку держави [From.Owner.GetName]."
 first_contact.216.A:0 "$first_contact.206.A$"
 first_contact.220.name:0 "$first_contact.100.name$"
 first_contact.220.desc.base:1 "Непомітно проникнувши в їхню мережу, ми змогли роздобути достатньо даних, і озброєні ними [This.Owner.GetLinguists] нарешті розшифровували мову держави §H[This.ContactCountry.GetName]§! Хоч ми й не опанували їхню мову досконало, цього вистачило, щоб відкрити дипломатичні канали з цивілізацією, тепер відомою нам як §H[This.ContactCountry.GetRealName]§!".
 first_contact.220.desc.homicidal.base:1 "Непомітно проникнувши в їхню мережу, ми змогли дістати достатньо даних, і озброєні ними [This.Owner.GetLinguists] нарешті розшифровували мову держави §H[This.ContactCountry.GetName]§!. Хоч ми й не опанували їхню мову досконало, але тепер знаємо, що вони називають себе §H[This.ContactCountry.GetRealName]§!, і можемо за потреби зв'язатися з ними."

 first_contact.220.desc.physics.base:0 "Ми також зуміли проаналізувати скопійовані в них дані про технології та знайти кілька нових рішень проблем фізики, про які наші [This.Owner.GetResearchers] раніше не замислювалися."
 first_contact.220.desc.society.base:0 "Ми також зуміли проаналізувати скопійовані в них дані про технології та знайти кілька нових рішень організаційних проблем, про які наші [This.Owner.GetResearchers] раніше не замислювалися."
 first_contact.220.desc.engineering.base:0 "Ми також зуміли проаналізувати скопійовані в них дані про технології та знайти кілька нових рішень інженерних завдань, про які наші [This.Owner.GetResearchers] раніше не замислювалися."
 first_contact.220.desc.nothing.base:0 "Ми також зуміли проаналізувати скопійовані в них дані про технології, але цікавого в них мало. Наші [This.Owner.GetResearchers] запевняють нас, що, незважаючи на відмінності в підході до низки проблем, їхні технології нічим не перевершують наші."

 first_contact.220.desc.physics:0 "$first_contact.220.desc.base$\n\n$first_contact.220.desc.physics.base$"
 first_contact.220.desc.society:0 "$first_contact.220.desc.base$\n\n$first_contact.220.desc.society.base$"
 first_contact.220.desc.engineering:0 "$first_contact.220.desc.base$\n\n$first_contact.220.desc.engineering.base$"
