 # Анклави
 first_contact_critters.1.name:0 "Упорядкований сигнал"
 first_contact_critters.1.desc:1 "Ми вловили сигнал невідомої природи. У ньому вловлюється якась закономірність, яка може свідчити про його рукотворність. Потрібно розслідувати далі. Сигнали походять від однієї космічної станції, проте поки не ясно, чи є вона частиною великої космічної цивілізації."
 first_contact_critters.1.A:0 "Продовжуйте."
 first_contact_critters.5.name:0 "$leviathans.99.name$"
 first_contact_critters.5.desc:1 "Ми успішно впоралися з перекладом їхньої мови. Тепер незалежна космічна станція, якою володіє §H[This.ContactCountry.GetRealName]§!, може налагодити з нами контакт."
 first_contact_critters.5.A:0 "Подивимося, чи захочуть вони говорити."
 # Tiyanki
 first_contact_critters.10.name:0 "Дивні теплові згустки"
 first_contact_critters.10.desc:0 "Сканери дальньої дії зафіксували об'єкти в системі [This.System.GetName], які найкраще описуються словами "теплові згустки". Варто звернути на них увагу."
 first_contact_critters.10.A:0 "Так і зробіть."
 first_contact_critters.15.name:0 "$story.501.name$"
 first_contact_critters.15.desc:1 "Космічні форми життя, які провідний [Owner.GetSpeciesAdj&masc] соціолог іменує "§Hтіянки§!", є лагідними істотами. Будучи здатними проникати в якусь частину підпростору з більш низькою мірністю, вони порівняно легко переміщаються із системи в систему.\n\nТіянки харчуються газами, поширеними у верхніх шарах атмосфери багатьох газових гігантів. Досить малоймовірно, якщо не сказати більше, що це їхнє єдине джерело їжі, але спостерігати поглинання ними інших поживних речовин нам ще не доводилося... \n\nТіянки майже ніколи не атакують, навіть якщо їх спровокувати. Їх можна спокійно ігнорувати."
 first_contact_critters.15.desc.gesta:0 "$story.501.desc.gesta$"
 first_contact_critters.15.A:0 "Вкрай цікаво."
 # Амеби
 first_contact_critters.20.name:0 "Велике та агресивне"
 first_contact_critters.20.desc:0 "При вході в систему [This.System.GetName] наші сенсори вловили дивний сигнал. Спочатку ми вирішили, що це просто великі астероїди, але швидко змінили свою думку, коли ці об'єкти агресивно відреагували на пересування в космосі, навіть на такій великій відстані!" Рекомендується спостерігати за цими істотами - і бажано з безпечної відстані."
 first_contact_critters.20.A:0 "Краще стежити здалеку. Так тримати."
 first_contact_critters.25.name:0 "$story.101.name$"
 first_contact_critters.25.desc:1 "Організми, несподівано знайдені нашими флотиліями деякий час тому, є новими формами життя, що мешкає в космосі... Речовина, яку поспіхом нарекли §H "космічною амебою" §! внаслідок кричуще неправильної інтерпретації первинних вихідних сигналів датчиків, насправді за своїми розмірами перевершує середній [Owner.GetSpeciesAdj&masc] корабель класу корвет."
 first_contact_critters.25.A:0 "Зрозуміло."
 # Кристали
 first_contact_critters.30.name:0 "Живі кристали"
 first_contact_critters.30.desc:0 "Аномалія, позначена нами як цивілізація §H[This.ContactCountry.GetName]§!", на практиці виявилася складена з якихось кристалів. Цікаво, що вони можуть переміщатися у вакуумі і за необхідності захищатися - ознака того, що вони можуть бути живими. Наші [This.Owner.GetResearchers] щосили намагаються дізнатися про них більше."
 first_contact_critters.30.A:0 "Продовжуйте роботу."
 # Дрони
 first_contact_critters.40.name:0 "Космічні автомати"
 first_contact_critters.40.desc:0 "Ми виявили нову форму життя в системі [This.System.GetName], хоча "форма життя" - не найкраща назва. Ці об'єкти являють собою автоматичні механічні дрони, побудовані для невідомих промислових потреб."\n\nСпостереження триватимуть, але оскільки є шанс, що ці машини забезпечені захисними протоколами, варто дотримуватися обережності."
 first_contact_critters.40.A:0 "Продовжуйте спостереження, але будьте обережні."
 first_contact_critters.45.name:0 "$story.301.name$"
 first_contact_critters.45.desc:0 "Було проаналізовано повідомлення про дронів, зустрінутих раніше в глибокому космосі. Схоже, вони зайняті експлуатацією та охороною автономної орбітальної видобувної станції, заснованої кілька тисячоліть тому й незабаром покинутої всіма, крім самих цих дронів, якщо судити зі стану технологічного устаткування. дрони мають потужні видобувні лазери та здійснюють явно загрозливі, а то й відкрито ворожі маневри, коли до них наближаються [Owner.GetSpeciesAdj&pl] кораблі. Можливо, це всього лише старі дрони, але все-таки за ними потрібно пильно стежити, чим [Owner.GetName] і займеться."
 first_contact_critters.45.A:0 "Зрозуміло."
 # Мародери
 first_contact_critters.50.name:0 "Ознаки варварства"
 first_contact_critters.50.desc:0 "Хоча проживання на космічних станціях повинно свідчити про розвинене суспільство, [This.Owner.GetEnvoy] [This.Leader.GetName] не цілком розуміє, чи справді ми маємо справу з розумною формою життя: вони перебувають у стані постійної ворожнечі, і про стабільне суспільство не можна навіть помислити. Навіть за короткий період спостережень ми відзначили кілька проявів чистої води варварства... Схоже, у них є мова, але наші [This.Owner.GetLinguists] ще працюють над розшифруванням, сподіваючись, що все побачене набуде сенсу."
 first_contact_critters.50.A:0 "Тривожно. Ми повинні бути пильними."
 first_contact_critters.60.name:0 "Ворожа флотилія"
 first_contact_critters.60.desc:0 "Кораблі, зустрінуті нами в системі [This.System.GetName], виглядають застарілими, але все одно озброєні до зубів. Схоже, ними керують розумні істоти, але вони все одно реагують агресивно на спроби зближення. Доведеться дотримуватися обережності."
 first_contact_critters.65.desc:0 "Хоча ми не змогли налагодити з ними зв'язок, головним чином через їхнє небажання спілкуватися з нами, нам вдалося визначити, що §H[This.ContactCountry.GetName]§! - пірати. Візуальні індикатори вказують на те, що їхня культура пов'язана переважно з космічними польотами, а деякі фенотипи, які спостерігаються серед них, не відповідають жодній з відомих цивілізацій, що мешкають на планетах. На жаль, їхні екіпажі зовсім не зацікавлені в діалозі з метою досягнення взаєморозуміння. Згідно з перехопленими повідомленнями між флотиліями, вони займаються головним чином піратством, зрідка залучаючи до своїх лав радикальних представників цивілізацій, що освоїли космос."
 first_contact_critters.70.name:0 "Невідома флотилія"
 first_contact_critters.70.desc:0 "Схоже, кораблі, зустрінуті нами в системі [This.System.GetName], є якоюсь експедицією, відправленою досліджувати галактику з невідомими цілями. Вони не вдалися до жодних ворожих дій і навіть не мають важкого озброєння, але вони відправляють у наш бік повторюваний сигнал, який не має особливого сенсу. [This.Owner.GetEnvoy] [This.Leader.GetName] перебуває в замішанні, але сподівається, що завдяки цій передачі наші [This.Owner.GetLinguists] зможуть перекласти їхню мову."
 first_contact_critters.70.desc.home:0 "Схоже, система [This.System.GetName] слугує домом невідомої просунутої цивілізації. Вони мешкають на безлічі космічних станцій, розкиданих по системі, а [This.Owner.GetEnvoy] [This.Leader.GetName] повідомляє, що між станціями літають кораблі, і кілька більших флотилій покинули систему з невідомими нам цілями. Вони відправляють у наш бік повторюваний сигнал, який не має особливого сенсу. Наші [This.Owner.GetLinguists] розгублені, але сподіваються, що це допоможе їм у розшифровці мови."
 first_contact_critters.70.A:0 "Дивно."
 first_contact_critters.70.B:0 "Прикро."
 first_contact_critters.70.C:0 "Істоти, які не належать до вулика, чинять досить дивно."
 first_contact_critters.70.D:0 "Як нам зрозуміти спосіб мислення органічного життя?"
 first_contact_critters.75.name:0 "Караванщики"
 first_contact_critters.75.desc:0 "Ми зуміли розшифрувати повторювані повідомлення, які посилала нам держава §H[This.ContactCountry.GetName]§!, і вони виявилися... рекламою! Судячи з усього, вони називають себе §H[This.ContactCountry.GetRealName]§! і належать до групи космічних торговців, які заробляють на тому, що пропонують найкращі пропозиції - так вони заявляють - усім зустрічним цивілізаціям. Як і слід було очікувати, вони намагаються вийти з нами на зв'язок."
 first_contact_critters.75.desc.home:1 "Ми зуміли розшифрувати повторювані повідомлення, які посилала нам держава §H[This.ContactCountry.GetName]§!, і вони виявилися... рекламою! Схоже, що в системі [This.System.GetName] розташувалася група торговців, які називають себе §H[This.ContactCountry.GetRealName]§!. Мабуть, вони заробляють на життя тим, що пропонують найкращі угоди - так вони заявляють - усім зустрічним цивілізаціям."
 first_contact_critters.75.B:0 "Зрозуміло."
 first_contact_critters.75.B.tooltip:0 "Ми зможемо торгувати з флотиліями караванщиків, коли вони знову увійдуть у наш простір."
 first_contact_critters.80.name:0 "Живе космічне сміття?"
 first_contact_critters.80.desc:1 "[This.Owner.GetEnvoyCap] [This.Leader.GetName] все ще намагається перевірити гіпотезу про те, що аномалія, позначена нами як §H[This.ContactCountry.GetName]§!, насправді є живим організмом. Здається, цей об'єкт складається з купки космічного пилу, але може самостійно переміщатися космосом і демонструє ознаки незалежної поведінки. Наші [This.Owner.GetResearchers] вражені цим феноменом і докладають усіх зусиль, щоб перевірити наші дані."
 first_contact_critters.80.A:0 "Напевно ми щось упускаємо..."
 first_contact_critters.90.name:0 "$first_contact_critters.70.name$"
 first_contact_critters.90.desc:0 "Схоже, кораблі, зустрінуті нами в системі [This.System.GetName], є якоюсь експедицією, відправленою досліджувати галактику з невідомими цілями. Вони не вчинили жодних ворожих дій і навіть не мають важкого озброєння. Однак вони поводяться дуже тихо, і ми не змогли отримати від них жодних сигналів. Наші [This.Owner.GetLinguists] упевнені, що рано чи пізно їм вдасться відтворити їхню мову з отриманих нами уривків інформації. Але це займе якийсь час."
 first_contact_critters.95.name:0 "Кочівники"
 first_contact_critters.95.desc:0 "Ми зуміли розшифрувати мову загадкової держави §H[This.ContactCountry.GetName]§!. Наші [This.Owner.GetLinguists] досить довго перебували в розгубленості, а прорив удалося здійснити тільки після того, як вони почали транслювати в наш бік привітальне повідомлення, у якому назвали себе §Нонамаріанцями§!. Схоже, тепер вони хочуть поспілкуватися з нами."
 first_contact_critters.100.desc:0 "Флотилія, помічена нами в системі [This.System.GetName], несхожа ні на що з того, з чим ми раніше стикалися в цьому регіоні космосу. Вона не проявляє агресії, але про її походження і цілі ми можемо тільки гадати. Найімовірніше, вона представляє якусь фракцію, не пов'язану формальними відносинами з жодною з місцевої влади або цивілізацій."
 first_contact_critters.100.a:0 "Дійте з обережністю."
 first_contact_critters.105.name:0 "Нейтральна флотилія"
 first_contact_critters.105.desc:0 "Ми зайшли в глухий кут із флотом, який нібито належить державі §H[This.ContactCountry.GetRealName]§!. Він проігнорував більшу частину наших спроб вступити в переговори, але, наскільки ми можемо судити, він представляє нейтральне утворення, яке не входить до загальної галактичної цивілізації.\n\nМи підозрюємо, що якщо у цього флоту є власник у класичному сенсі, для вступу з ним у контакт нам доведеться вжити безпрецедентних заходів. З урахуванням цього ми склали коротке резюме всіх отриманих висновків, до яких зможуть звернутися майбутні [this.owner.GetScientistPlural] у разі, якщо така можливість все-таки виникне."

 further_fc_tiyanki_completed:0 "Оскільки [This.ContactCountry.GetName] виявилися тим самим видом космічних китів, наш процес першого контакту з ними також оголошений завершеним.\n"
 further_fc_amoebas_completed:0 "Оскільки [This.ContactCountry.GetName] виявилися тим самим видом космічної фауни, наш процес першого контакту з ними також оголошений завершеним.\n"
 further_fc_crystals_completed:0 "Оскільки [This.ContactCountry.GetName] виявилися такими самими кристалічними організмами, що й [Root.ContactCountry.GetName], наш процес першого контакту з ними також оголошений завершеним.\n"
 further_fc_drones_completed:0 "Оскільки [This.ContactCountry.GetName] виявилися схожою групою автономних видобувних дронів, наш процес першого контакту з ними також оголошений завершеним.\n"
 further_fc_caravaneers_completed:0 "Оскільки [This.ContactCountry.GetName] виявилися караванщиками, так само, як і [Root.ContactCountry.GetSpeciesNamePlural], наш процес першого контакту з ними також оголошений завершеним.\n"
 further_fc_clouds_completed:0 "Оскільки [This.ContactCountry.GetName] виявилися такими самими войд-хмарами, що й [Root.ContactCountry.GetName], наш процес першого контакту з ними також оголошений завершеним.\n"
 further_fc_pirates_completed:0 "Оскільки [This.ContactCountry.GetName] виявилися такими самими піратами, наш процес першого контакту з ними також оголошений завершеним.\n"

