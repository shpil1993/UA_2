 fcsum_monstrous_noises_2:0 "Відповідь цивілізації §H[This.ContactCountry.GetName]§! на наші послання була загадковою."
 fcsum_monstrous_noises_end_purifiers:0 "Зв'язок налагоджено. На жаль, виявилося, що §H[This.ContactCountry.GetSpeciesNamePlural]§! хочуть винищити нас усіх."
 fcsum_monstrous_noises_end_good:0 "Зв'язок налагоджено. §H[This.ContactCountry.GetSpeciesNamePlural]§! оцінили нашу відповідь."
 fcsum_monstrous_noises_end_insult:0 "Зв'язок налагоджено. §H[This.ContactCountry.GetSpeciesNamePlural]§! §Rобиділися§! на нашу відповідь."
 fcsum_monstrous_noises_silent_end_bad:0 "Зв'язок налагоджено. §H[This.ContactCountry.GetSpeciesNamePlural]§! визнали відсутність відповіді проявом §Rтрусості§!".
 fcsum_apparent_hostility_1:0 "Цивілізація §H[This.ContactCountry.GetName]§! здійснила §Rагресивний§! маневр у бік наших кораблів."
 fcsum_apparent_hostility_end_less_good:0 "Зв'язок налагоджено. §H[This.ContactCountry.GetSpeciesNamePlural]§! бачать у нас своїх §Rсуперників§!".
 fcsum_apparent_hostility_end_good:0 "Зв'язок налагоджено. §H[This.ContactCountry.GetSpeciesNamePlural]§! оцінили нашу демонстрацію сили."
 fcsum_apparent_hostility_end_silent_bad:0 "$fcsum_monstrous_noises_silent_end_bad$"
