 # Події
 seek_friends_tt:1 "Ми будемо намагатися налагодити дружні відносини з державою §Y[contact_empire.GetName]§!".
 seek_enemies_tt:1 "Ми будемо готуватися до ворожих дій проти держави §Y[contact_empire.GetName]§!, що збільшить наш приріст агентурної мережі на §G+33%§!".
 seek_enemies_tt_short:0 "Ми будемо готуватися до ворожих дій проти держави §Y[contact_empire.GetName]§!".
 seek_isolation_tt:1 "Ми намагатимемося триматися подалі від держави §Y[contact_empire.GetName]§!, що знизить наш приріст агентурної мережі на §R-33%§!".
