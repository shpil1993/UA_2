 first_contact.250.name:0 "Інопланетний корабель захоплено!"
 first_contact.250.desc:0 "Після короткого бою, в якому ми зазнали мінімальних втрат, екіпаж дослідницького корабля цивілізації §H[This.ContactCountry.GetName]§! - а тепер ми знаємо, що це §H[This.ContactCountry.Species.GetClass]§!, - здався нашій абордажній команді. Тепер у нас у руках їхній корабель і більша частина екіпажу, і ми можемо почати §Допитувати§! їх і вивчати технології."
 first_contact.250.desc.multispecies:0 "Після короткого бою, в якому ми зазнали мінімальних втрат, екіпаж дослідницького корабля цивілізації §H[This.ContactCountry.GetName]§! здався нашій абордажній команді. На борту корабля перебували представники кількох інопланетних рас, але більше за інших були представлені §H[This.ContactCountry.Species.GetClassPlural]§! Тепер у нас у руках їхній корабель і більша частина екіпажу, і ми можемо почати §Допитувати§! їх і вивчати технології."
 first_contact.250.desc.machine_victim:0 "На борту дослідницького судна цивілізації §H[This.ContactCountry.GetName]§! на нас чекало неочікуване відкриття - команда корабля складалася з механічних дронів під управлінням §Незалежного ШІ! §! Після нетривалої боротьби ми змогли відключити достатню кількість дронів, щоб інші припинили опір. Дивно, але їм не вдалося запустити самознищення. Імовірно, нам пощастило відключити сигнал керівного ШІ, перш ніж той встиг віддати наказ. \n\nТепер, коли в нас §Ну руках§! перебувають як корабель, так і рештки екіпажу, ми можемо почати вивчати їхні технології, а заразом перевірити, чи вдасться одержати щось варте уваги з дронів."
 first_contact.250.desc.hive_victim:0 "Після короткого бою, в якому ми зазнали мінімальних втрат, нам вдалося придушити екіпаж дослідницького корабля цивілізації §H[This.ContactCountry.GetName]§! і примусити його до здачі. Ці §H[This.ContactCountry.Species.GetClass]§! прибульці билися надзвичайно злагоджено, немов би їх спрямовував єдиний розум, а потім вони разом припинили опір. З того моменту вони виглядають загубленими. Ми можемо лише припускати, що вони були птахами якогось колективного розуму.\n\nТепер, коли в нас §Нв руках§! перебувають як корабель, так і рештки екіпажу, ми можемо почати вивчати їхні технології, а заодно перевірити, наскільки ефективними будуть техніки допиту."
 first_contact.250.A:0 "Ми допитаємо їх."
 first_contact.250.B:0 "Почати розтин!"
 first_contact.250.B.machine:0 "Розберемо ці механізми!"
 first_contact.250.B.tooltip:0 "Завдяки такому підходу ми, напевно, отримаємо більше відомостей, але цивілізація §H[This.ContactCountry.GetName]§! буде §Very незадоволена§!, коли дізнається про це."
 first_contact.250.C:0 "Ті, хто вижив, нам не потрібні."
 first_contact.250.C.devourers:0 "Подивимося, які вони на смак..."
 first_contact.250.C.homicidal_tooltip:0 "Ми також вивчимо їхній корабель і подивимося, що вдасться з'ясувати."
 first_contact.260.name:0 "$first_contact.250.name$"
 first_contact.260.desc:0 "Нам вдалося відключити дослідницьке судно цивілізації §H[This.ContactCountry.GetName]§!, але тільки після кровопролитної перестрілки на борту корабля. Боротьба була настільки жорстокою, що тих, хто вижив, знайти не вдалося. Схоже, бійці противника вважали за краще накласти на себе руки§!, щоб уникнути полону.\n\n$first_contact.260.desc.end$"
 first_contact.260.desc.machine_victim:0 "Нам вдалося відключити дослідницьке судно цивілізації §H[This.ContactCountry.GetName]§!, але тільки після кровопролитної перестрілки на борту корабля. Схоже, наші супротивники були механічними дронами під управлінням §Незалежного ШІ§!, який віддав наказ про §Нсамознищення§!, коли стало очевидно, що бій програно.\n\n$first_contact.260.desc.end$"
 first_contact.260.desc.hive_victim:0 "Нам вдалося відключити дослідницьке судно цивілізації §H[This.ContactCountry.GetName]§!", але тільки після кровопролитної перестрілки на борту корабля. Його команда діяла з небаченою координацією, немов би нею керував єдиний розум, відчайдушно боролася, а коли стало очевидно, що бій програно, вважала за краще накласти на себе руки §Ні вкоротити собі віку§!, щоб уникнути полону.\n\n$first_contact.260.desc.end$"
 first_contact.260.desc.end.end:0 "Незважаючи на поспішні спроби в останню мить стерти дані системи та підірвати корабель, судно дісталося нам цілим, і наші [This.Owner.GetResearchers] уже готові розпочати його вивчення."
 first_contact.260.A:0 "Корабель напевно розкриє свої таємниці."
 first_contact.270.name:0 "Порожня шкаралупа"
 first_contact.270.desc:0 "Наші спроби захопити дослідницьке судно цивілізації §H[This.ContactCountry.GetName]§! призвели до катастрофи. Їхній опір був більш запеклим, ніж ми розраховували, і коли стало зрозуміло, що бій програно, вони запустили §Нсамознищення§! корабля. Від нього залишилися лише уламки. Залишається сподіватися, що за дослідницьким судном не підуть спраглі помсти військові кораблі!"
 first_contact.270.desc2:0 "Наші спроби захопити дослідницьке судно цивілізації §H[This.ContactCountry.GetName]§! призвели до катастрофи. Опір був більш запеклим, ніж ми розраховували, і під час бою кораблю було завдано §Нкритичної шкоди§!. Від нього залишилися лише уламки. Залишається сподіватися, що за дослідницьким судном не підуть спраглі помсти військові кораблі!"
 first_contact.270.A:0 "Ми повинні подвоїти зусилля з розшифровки їхньої мови."
 first_contact.270.B:0 "Давайте спробуємо ще раз..."
 first_contact.270.B.tooltip:0 "$first_contact.280.B.tooltip$\nНо вони будуть напоготові.\n\n"
 first_contact.280.name:0 "Невдача"
 first_contact.280.desc.just_left:0 "Наша спроба захопити дослідницьке судно цивілізації §H[This.ContactCountry.GetName]§! провалилася. На жаль, ми втратили їхній корабель з поля зору до того, як трапилася нагода взяти його на абордаж."
 first_contact.280.desc.failed:0 "Наша спроба захопити дослідницьке судно цивілізації §H[This.ContactCountry.GetName]§! провалилася. На жаль, вони зуміли вислизнути від нас і §Втекти§! із системи до того, як нам вдалося знерухомити корабель. У майбутньому це загрожує обернутися проблемами. Нам буде важче вивчати їх, а вони самі напевно вважатимуть це недружнім вчинком."
 first_contact.280.A:0 "$first_contact.270.A$"
 first_contact.280.B:0 "$first_contact.270.B$"
 first_contact.280.B.tooltip:0 "Оскільки ми виявили їхню рідну систему, можна спробувати §Викрасти§! зразок звідти.\n\n"

 first_contact.252.name:0 "Корабель захоплений"
 first_contact.252.desc.normal.start:1 "Наші дослідники знали, що перший контакт буде справою небезпечною, але ніхто не очікував, що настільки. Під час безжального нападу представники цивілізації [From.Owner.GetName] захопили наше судно, висадивши десант перш, ніж нам вдалося здійснити екстрений надсвітловий маневр."
 first_contact.252.desc.normal.end:0 "Судячи з відео, яке ми встигли отримати до втрати сигналу, противник захопив у полон більшу частину команди та має намір допитати її. Напевно таким чином вони хочуть більше дізнатися про нас перед подальшими нападами..."
 first_contact.252.desc.machine.start:1 "Нашим процесорам одразу було ясно, що зустріч з інопланетною цивілізацією буде небезпечною. Наші припущення виявилися вірними для одного з наших дослідницьких суден, яке було атаковано і взято на абордаж представниками цивілізації [From.Owner.GetName] до того, як нам вдалося виконати екстрений надсвітловий маневр."
 first_contact.252.desc.hive.start:1 "Частина нашої свідомості, відповідальна за оцінку загрози, була впевнена, що перший контакт з інопланетною цивілізацією буде ризикованим. Це виявилося вірним у випадку дослідницького судна, яке було атаковане і взяте на абордаж представниками цивілізації [From.Owner.GetName] до того, як нам вдалося виконати екстрений надсвітловий маневр."
 first_contact.252.desc.hive.end:0 "але без нашого керівництва вони навряд чи видадуть особливо цінну інформацію, натомість у противника буде можливість вивчити наші технології завдяки захопленому судну. Ми підвищили свою оцінку загрози, що виходить від них."
 first_contact.252.desc.normal:0 "$first_contact.252.desc.normal.start$ Незважаючи на доблесть екіпажу, противник - [From.Owner.Species.GetClass] - зумів придушити наш опір.\n\n$first_contact.252.desc.normal.end$"
 first_contact.252.desc.hive:0 "$first_contact.252.desc.hive.start$\n\nрибульці, що напали на нас [From.Owner.Species.GetClass], зуміли захопити безліч наших трутнів-чорноробів; $first_contact.252.desc.hive.end$"
 first_contact.252.desc.machine:0 "$first_contact.252.desc.machine.start$\n\nНападники-органіки, які напали на нас [From.Owner.Species.GetClass], зуміли захопити безліч наших дронів; але без нашого керівництва вони навряд чи видадуть особливо цінну інформацію, натомість у супротивника буде можливість вивчити наші технології завдяки захопленому судну. Ми підвищили свою оцінку загрози, що виходить від них."
 first_contact.252.desc.machine_enemy.normal:1 "$first_contact.252.desc.normal.start$ Незважаючи на звитягу екіпажу, супротивник - дрони під управлінням незалежного ШІ - зумів придушити наш опір.\n\n$first_contact.252.desc.normal.end$"
 first_contact.252.desc.machine_enemy.hive:0 "$first_contact.252.desc.hive.start$\n\nГруппа дронів, що напала на нас, мабуть, керована незалежним ШІ, зуміла захопити безліч наших трутнів-чорноробів; $first_contact.252.desc.hive.end$"
 first_contact.252.desc.machine_enemy.machine:0"$first_contact.252.desc.machine.start$\n\nГруппа машин, яка напала на нас, зуміла захопити безліч наших дронів. Без нашого керівництва вони навряд чи видадуть особливо цінну інформацію, зате у противника буде можливість вивчити наші технології завдяки захопленому судну. Ми підвищили свою оцінку загрози, що виходить від них."
 first_contact.252.desc.hive_enemy.normal:1 "$first_contact.252.desc.normal.start$ Попри звитягу екіпажу, супротивник - [From.Owner.Species.GetClass], що діяли з лякаючою злагодженістю, - зумів придушити наш опір.\n\n$first_contact.252.desc.normal.end$"
 first_contact.252.desc.hive_enemy.machine:0"$first_contact.252.desc.machine.start$\n\nНапавші на нас [From.Owner.Species.GetClass] органіки, які діяли так злагоджено, наче б ними керував єдиний розум, зуміли захопити безліч наших дронів. Але без нашого керівництва вони навряд чи видадуть особливо цінну інформацію, зате у противника буде можливість вивчити наші технології завдяки захопленому судну. Ми збільшили свою оцінку загрози, що виходить від них."
 first_contact.252.desc.hive_enemy.hive:0 "$first_contact.252.desc.hive.start$\n\nрибульці, що нападали на нас [From.Owner.Species.GetClass], які діяли зі злагодженістю, що має на увазі наявність єдиного розуму на зразок нашого, зуміли захопити безліч наших трутнів-чорноробів; $first_contact.252.desc.hive.end$"
 first_contact.252.A:0 "Тривожно. Дуже тривожно."

 first_contact.253.name:0 "Жорстокість держави [From.Owner.GetName]"
 first_contact.253.desc.normal.end:0 "Сигнал з корабля більше не надходить, але побачене нами свідчить про немислиму жорстокість чужинців по відношенню до полонених: вони розтинали їх і вивчали внутрішню будову, поки ті були ще живі! Варто вважати, що нам не уникнути військового зіткнення з цивілізацією, яка чинить подібним чином."
 first_contact.253.desc.hive.end:0 "зуміли захопити безліч наших трутнів-чорноробів і почали розбирати їх на частини, не переймаючись марною розтратою ресурсів. Очевидно, таким чином вони намагаються знайти спосіб обернути нашу біологію проти нас. Подібні дії укупі із захопленням нашого корабля і всіх технологій на його борту змусили нас значно підвищити оцінку загрози, що виходить від них."
 first_contact.253.desc.machine.end:0 "зуміли захопити безліч наших дронів і почали розбирати їх на частини, намагаючись зрозуміти, як вони виготовлені. Очевидно, у такий спосіб вони намагаються знайти вразливості в нашому програмному та апаратному забезпеченні. Подібні дії укупі із захопленням нашого корабля і всіх технологій на його борту змусили нас значно підвищити оцінку загрози, що виходить від них."
 first_contact.253.desc.normal:0 "$first_contact.252.desc.normal.start$ Незважаючи на доблесть екіпажу, противник - [From.Owner.Species.GetClass] - зумів придушити наш опір.\n\n$first_contact.253.desc.normal.end$"
 first_contact.253.desc.hive:0 "$first_contact.252.desc.hive.start$\n\nрибульці, що напали на нас [From.Owner.Species.GetClass], прибульці [From.Owner.Species.GetClass] $first_contact.253.desc.hive.end$"
 first_contact.253.desc.machine:0 "$first_contact.252.desc.machine.start$\n\nНапали на нас [From.Owner.Species.GetClass] органіки $first_contact.253.desc.machine.end$"
 first_contact.253.desc.machine_enemy.normal:0 "$first_contact.252.desc.normal.start$ Незважаючи на звитягу екіпажу, супротивник - дрони під управлінням незалежного ШІ - зумів придушити наш опір.\n\n$first_contact.253.desc.normal.end$"
 first_contact.253.desc.machine_enemy.hive:0 "$first_contact.252.desc.hive.start$\n\nДрони, що напали на нас, мабуть, керовані незалежним ШІ, $first_contact.253.desc.hive.end$"
 first_contact.253.desc.machine_enemy.machine:0 "$first_contact.252.desc.machine.start$\n\nНапали на нас дрони, схожі з нашими, $first_contact.253.desc.machine.end$"
 first_contact.253.desc.hive_enemy.normal:0 "$first_contact.252.desc.normal.start$ Попри звитягу екіпажу, супротивник - [From.Owner.Species.GetClass], що діяли з лякаючою злагодженістю, - зумів придушити наш опір.\n\n$first_contact.253.desc.normal.end$"
 first_contact.253.desc.hive_enemy.machine:0 "$first_contact.252.desc.machine.start$\n\nНапавші на нас [From.Owner.Species.GetClass] органіки, що діяли зі злагодженістю, яка передбачає наявність єдиного розуму на зразок нашого, $first_contact.253.desc.machine.end$"
 first_contact.253.desc.hive_enemy.hive:0 "$first_contact.252.desc.hive.start$\n\nрибульці, що нападають на нас [From.Owner.Species.GetClass], які діяли зі злагодженістю, що має на увазі наявність єдиного розуму на зразок нашого, $first_contact.253.desc.hive.end$"
 first_contact.253.B.devourer:0 "Скоро нам доведеться дізнатися, чи гарні вони на смак."

 first_contact.254.name:0 "$first_contact.253.name$"
 first_contact.254.desc.normal.end:0 "Ми більше не отримуємо відео з корабля, але перед цим ми встигли побачити, як чужинці стратили всіх полонених, наочно показавши, що [This.Owner.GetSpeciesName] для них нічого не означає. Варто вважати, що нам не уникнути військового зіткнення з цивілізацією, яка чинить подібним чином."
 first_contact.254.desc.hive.end:0 "зуміли захопити безліч наших чорноробів і почали без розбору винищувати їх, не переймаючись марною розтратою ресурсів. Подібні дії укупі із захопленням нашого корабля і всіх технологій на його борту змусили нас значно підвищити оцінку витікаючої від них загрози."
 first_contact.254.desc.machine.end:0 "зуміли захопити безліч наших дронів і найірраціональнішим чином розбирали їх на частини. Подібні дії укупі із захопленням нашого корабля і всіх технологій на його борту змусили нас значно підвищити оцінку загрози, що виходить від них."
 first_contact.254.desc.normal:0 "$first_contact.252.desc.normal.start$ Незважаючи на доблесть екіпажу, противник - [From.Owner.Species.GetClass] - зумів придушити наш опір.\n\n$first_contact.254.desc.normal.end$"
 first_contact.254.desc.hive:0 "$first_contact.252.desc.hive.start$\n\nрибульці, що напали на нас [From.Owner.Species.GetClass], прибульці [From.Owner.Species.GetClass] $first_contact.254.desc.hive.end$"
 first_contact.254.desc.machine:0 "$first_contact.252.desc.machine.start$\n\nНапали на нас [From.Owner.Species.GetClass] органіки $first_contact.254.desc.machine.end$"
 first_contact.254.desc.machine_enemy.normal:0 "$first_contact.252.desc.normal.start$ Незважаючи на звитягу екіпажу, супротивник - дрони під управлінням незалежного ШІ - зумів придушити наш опір.\n\n$first_contact.254.desc.normal.end$"
 first_contact.254.desc.machine_enemy.hive:0 "$first_contact.252.desc.hive.start$\n\nДрони, що напали на нас, мабуть, керовані незалежним ШІ, $first_contact.254.desc.hive.end$"
 first_contact.254.desc.machine_enemy.machine:0 "$first_contact.252.desc.machine.start$\n\nНапали на нас дрони, схожі з нашими, $first_contact.254.desc.machine.end$"
 first_contact.254.desc.hive_enemy.normal:0 "$first_contact.252.desc.normal.start$ Попри звитягу екіпажу, супротивник - [From.Owner.Species.GetClass], що діяли з лякаючою злагодженістю, - зумів придушити наш опір.\n\n$first_contact.254.desc.normal.end$"
 first_contact.254.desc.hive_enemy.machine:0 "$first_contact.252.desc.machine.start$\n\nНапавші на нас [From.Owner.Species.GetClass] органіки, що діяли зі злагодженістю, яка передбачає наявність єдиного розуму на зразок нашого, $first_contact.254.desc.machine.end$"
 first_contact.254.desc.hive_enemy.hive:0 "$first_contact.252.desc.hive.start$\n\nрибульці, що нападають на нас [From.Owner.Species.GetClass], які діяли зі злагодженістю, що має на увазі наявність єдиного розуму на зразок нашого, $first_contact.254.desc.hive.end$"
 first_contact.254.A:0 "Яке варварство."
 first_contact.254.A2:0 "Це образа всього святого!"
 first_contact.254.A3:0 "Ми повинні готуватися до війни!"
 first_contact.254.B:0 "Це вже занадто!"
 first_contact.254.A.devourer:0 "Чужинці прийшли за нашими серцями."
 first_contact.254.B.devourer:0 "Можливо, вони теж смачні."

 first_contact.262.name:0 "$first_contact.253.name$"
 first_contact.262.desc.normal.end:0 "На щастя як для себе, так і для нас, екіпаж наклав на себе руки та уникнув полону, тим самим не давши ворогові роздобути цінну інформацію. Але варто вважати, що ті, хто напав на нас, незабаром багато дізнаються завдяки вивченню судна. Коли ми маємо справу з цивілізацією, що чинить подібним чином, військові дії неминучі."
 first_contact.262.desc.gestalt.end:0 "зуміли придушити нашу оборону, і нам довелося віддати дронам наказ про відключення, щоб захистити цінні відомості. Однак варто вважати, що нападники на нас зможуть багато чого дізнатися, вивчивши судно. Унаслідок цієї події ми значно підвищили свою оцінку загрози, що виходить від них."
 first_contact.262.desc.normal:0 "$first_contact.252.desc.normal.start$ Незважаючи на доблесть екіпажу, противник - [From.Owner.Species.GetClass] - зумів придушити наш опір.\n\n$first_contact.262.desc.normal.end$"
 first_contact.262.desc.hive:0 "$first_contact.252.desc.hive.start$\n\nрибульці, що напали на нас [From.Owner.Species.GetClass], прибульці [From.Owner.Species.GetClass] $first_contact.262.desc.gestalt.end$"
 first_contact.262.desc.machine:0 "$first_contact.252.desc.machine.start$\n\nНапали на нас [From.Owner.Species.GetClass] органіки $first_contact.262.desc.gestalt.end$"
 first_contact.262.desc.machine_enemy.normal:0 "$first_contact.252.desc.normal.start$ Незважаючи на звитягу екіпажу, супротивник - дрони під управлінням незалежного ШІ - зумів придушити наш опір.\n\n$first_contact.262.desc.normal.end$"
 first_contact.262.desc.machine_enemy.hive:0 "$first_contact.252.desc.hive.start$\n\nДрони, що напали на нас, мабуть, керовані незалежним ШІ, $first_contact.262.desc.gestalt.end$"
 first_contact.262.desc.machine_enemy.machine:0 "$first_contact.252.desc.machine.start$\n\nНапали на нас дрони, схожі з нашими, $first_contact.262.desc.gestalt.end$"
 first_contact.262.desc.hive_enemy.normal:0 "$first_contact.252.desc.normal.start$ Попри звитягу екіпажу, супротивник - [From.Owner.Species.GetClass], що діяли з лякаючою злагодженістю, - зумів придушити наш опір.\n\n$first_contact.262.desc.normal.end$"
 first_contact.262.desc.hive_enemy.machine:0 "$first_contact.252.desc.machine.start$\n\nНапавші на нас [From.Owner.Species.GetClass] органіки, які діяли зі злагодженістю, що передбачає наявність єдиного розуму на зразок нашого, $first_contact.262.desc.gestalt.end$"
 first_contact.262.desc.hive_enemy.hive:0 "$first_contact.252.desc.hive.start$\n\nрибульці, що нападали на нас [From.Owner.Species.GetClass], діяли зі злагодженістю, що має на увазі наявність єдиного розуму на зразок нашого, $first_contact.262.desc.gestalt.end$"

 first_contact.272.name:0 "Насильство під час першого контакту"
 first_contact.272.desc:1 "Наше судно, відправлене вивчати цивілізацію [From.Owner.GetName], було знищено під час безжального нападу її збройних сил. Неясно, чи хотіли вони захопити наш корабель, чи просто намагалися змусити нас триматися подалі від їхньої території."
 first_contact.272.B:0 "Ми помстимося!"
 first_contact.282.name:0 "На волосині"
 first_contact.282.desc:1 "Наше судно §H[ship_to_seize.GetName]§!, відправлене вивчати цивілізацію §H[From.Owner.GetName]§!!, ледь зуміло уникнути підступного нападу їхніх збройних сил. Схоже, вони намагалися захопити наш корабель з метою допитати екіпаж і завдяки цьому здобути перевагу над нами в подальших військових діях. На щастя, судно [ship_to_seize.GetName] вчасно встигло здійснити екстрений надсвітловий маневр."
 first_contact.282.desc.gestalt:1 "Наше судно §H[ship_to_seize.GetName]§!, відправлене вивчати цивілізацію §H[From.Owner.GetName]§!!, ледь зуміло уникнути підступного нападу її збройних сил. Схоже, вони намагалися захопити наш корабель з метою вкрасти наші технології і завдяки цьому отримати перевагу над нами в подальших військових діях. На щастя, судно [ship_to_seize.GetName] вчасно встигло здійснити екстрений надсвітловий маневр."
 first_contact_fleets_mia_tooltip:0 "Усі інші наші флотилії на їхній передбачуваній території безпечно залишили її за допомогою екстреного надсвітлового маневру."

 first_contact.285.name:0 "Допит завершено"
 first_contact.285.desc:0 "Ми завершили вивчення захоплених нами чужинців, позначених як §H[This.ContactCountry.GetName]§! Спочатку бранці не бажали співпрацювати з нами, але з часом вони мимоволі допомогли нам у розшифровці їхньої мови, і незабаром ми змогли спілкуватися з ними на базовому рівні. З цього моменту ми швидко зуміли заповнити прогалини і зрештою навіть отримати доступ до їхніх комп'ютерів, коли нам вдалося розколоти бранця, найсправедливішого до співпраці. Завдяки отриманій інформації нам вдалося визначити, що ми маємо справу з державою §H[This.ContactCountry.GetRealName]§!, та отримати значну кількість розвідданих про їхню діяльність і можливості."
 first_contact.285.desc.weak:0 "Ми завершили вивчення захоплених нами чужинців, позначених як §H[This.ContactCountry.GetName]§!. Бранці виявилися напрочуд слабовольними і не особливо прагнули що-небудь приховати від нас. Навпаки, вони з готовністю співпрацювали. Незабаром ми змогли перекласти їхню мову й отримати доступ до комп'ютерних систем. В результаті нам вдалося визначити, що ми маємо справу з державою §H[This.ContactCountry.GetRealName]§!, і отримати значну кількість розвідданих про їхню діяльність і можливості."
 first_contact.285.desc.strong:0 "Ми завершили вивчення захоплених нами чужинців, позначених як §H[This.ContactCountry.GetName]§!. Спочатку бранці категорично не бажали співпрацювати з нами, чинячи опір навіть найдієвішим методам наших дізнавачів. Але з часом вони мимоволі допомогли нам у розшифровці їхньої мови, дозволивши спілкуватися з ними на базовому рівні. З цього моменту ми швидко зуміли заповнити прогалини, а також отримати доступ до базових комп'ютерних систем, але ми підозрюємо, що їм вдалося багато чого приховати від нас. Завдяки отриманим обривочкам інформації нам вдалося визначити, що ми маємо справу з державою §H[This.ContactCountry.GetRealName]§!", та отримати значну кількість розвідданих щодо їхньої діяльності й можливостей."
 first_contact.285.desc.machine_victim:0 "Ми завершили вивчення нещодавно захоплених машин, позначених як §H[This.ContactCountry.GetName]§!. Відрізані від батьківського ШІ дрони позбулися своїх функцій, і нам мало що вдалося дізнатися в них, оскільки вони швидко вийшли з ладу.\n\n$first_contact.285.desc.gestalt_end$"
 first_contact.285.desc.hive_victim:0 "Ми завершили вивчення захоплених нами чужинців, позначених як §H[This.ContactCountry.GetName]§!. Схоже, вони дійсно є частиною §Нколективного розуму§!, у якому окремі трутні позбавлені можливості діяти самостійно. Відрізані від решти організму трутні втратили мету і померли один за одним, видавши нам не більше інформації, ніж будь-які інші біологічні зразки.\n\n$first_contact.285.desc.gestalt_end$"
 first_contact.285.desc.gestalt_end:0 "На щастя, нам вдалося зламати коди їхніх комп'ютерних систем, і наші [This.Owner.GetLinguists] незабаром зможуть перекласти сигнали, які вони використовують для спілкування. У результаті нам вдалося дізнатися, що §H[This.ContactCountry.GetName]§! - це насправді §H[This.ContactCountry.GetRealName]§! І крім того, ми зібрали значну кількість розвідданих про їхню діяльність і можливості."
 first_contact.290.name:0 "Дослідження чужинців завершено"
 first_contact.290.desc:0 "Ми завершили вивчення захоплених нами чужинців, позначених як §H[This.ContactCountry.GetName]§! Бранці відмовилися співпрацювати з нами, але це втратило будь-який сенс, коли ми почали розкривати їх. Тепер ми багато знаємо про те, як працюють їхні [This.ContactCountry.GetSpeciesOrganNamePlural], [This.ContactCountry.GetSpeciesEarNamePlural], [This.ContactCountry.GetSpeciesHandNamePlural] та інші частини тіла, завдяки чому наші [This.Owner.GetResearchers] генетики зібрали важливі §Дані про ксенобіологію§!.\n\nНаші дії привели в жах частину чужинців - тепер ми знаємо їх під ім'ям §H[This.ContactCountry.GetSpeciesNamePlural]§!, - і вони вирішили співпрацювати з нами, надавши допомогу в розшифруванні мови та доступі до комп'ютерних систем. У результаті за необхідності ми можемо використовувати проти них накопичені нами великі розвіддані."
 first_contact.290.desc.hive_victim.main:0 "Ми завершили вивчення захоплених нами чужинців, позначених як §H[This.ContactCountry.GetName]§!. Схоже, вони дійсно є частиною §Нколективного розуму§!, а якому окремі трутні позбавлені можливості діяти самостійно. Хоча вони виявилися марними для допиту, це втратило будь-який сенс, коли ми взялися розкривати їх. Тепер ми багато знаємо про те, як працюють їхні [This.ContactCountry.GetSpeciesOrganNamePlural], [This.ContactCountry.GetSpeciesEarNamePlural], [This.ContactCountry.GetSpeciesHandNamePlural] та інші частини тіла, завдяки чому наші [This.Owner.GetResearchers] генетики зібрали важливі §Дані про ксенобіологію§!".
 first_contact.290.desc.hive_victim.end:0 "Тепер ми, якщо буде потреба, можемо зв'язатися з їхньою рідною державою, іменованою §H[This.ContactCountry.GetRealName]§!, а також можемо використати проти них накопичені нами великі розвіддані!"
 first_contact.290.desc.hive_victim:0"$first_contact.290.desc.hive_victim.main$\n\nХоча на це пішло більше часу, ніж хотілося б, знання біології, а також різноманітні підказки, знайдені на борту захопленого судна, дали нам змогу розшифрувати їхню мову і комп'ютерні коди. $first_contact.290.desc.hive_victim.end$"
 first_contact.290.desc.hive_victim.no_vessel:0 "$first_contact.290.desc.hive_victim.main$\n\nХоча на це пішло більше часу, ніж хотілося б, знання біології, а також різноманітні підказки, отримані під час викрадення дронів, дали нам змогу розшифрувати їхню мову та комп'ютерні коди. $first_contact.290.desc.hive_victim.end$"
 first_contact.290.desc.machine_victim:0 "Ми завершили вивчення нещодавно захоплених машин, позначених як §H[This.ContactCountry.GetName]§! Відрізані від батьківського ШІ дрони позбулися своїх функцій і не повідомили нам майже нічого цінного. Однак, почавши розбирати їх, ми змогли значно більше дізнатися про принципи їхнього функціонування і про них самих. Як з'ясувалося, їхні процесори не можуть протистояти нашим технологіями збору даних. У них майже не залишилося секретів від нас.\n\nКрім того, тепер ми за необхідності можемо зв'язатися з їхнім батьківським ШІ, який називає себе §H[This.ContactCountry.GetRealName]§!".
 first_contact.290.A:0 "Вкрай сприятливий для нас підсумок."
 first_contact.295.name:1 "Вивчено інопланетні матеріали"
 first_contact.295.desc:1 "Ми закінчили вивчення судна, нещодавно захопленого у цивілізації [This.ContactCountry.GetName]. Без живих членів екіпажу дослідження йшло повільно. На щастя, ми все ж отримали достатньо матеріалів, щоб наші [This.Owner.GetLinguists] змогли поступово розшифрувати мову і зрозуміти, що ми маємо справу з державою §H[This.ContactCountry.GetRealName]§! Завдяки цьому ми за бажання можемо зв'язатися з ними. Крім того, ми зуміли вивчити §Нтехнології§! їхнього корабля, і наші [This.Owner.GetResearchers] відкрили для себе нові підходи до наших власних досліджень."
 first_contact.295.desc.no_ship:1 "Ми закінчили вивчення обладнання, нещодавно захопленого у цивілізації [This.ContactCountry.GetName]. Процес сильно ускладнювала відсутність живих зразків для допиту. На щастя, ми все ж отримали достатньо матеріалів, щоб наші [This.Owner.GetLinguists] змогли поступово розшифрувати мову і зрозуміти, що ми маємо справу з державою §H[This.ContactCountry.GetRealName]§! Завдяки цьому ми за бажання можемо зв'язатися з ними. Крім того, ми зуміли вивчити їхні §Нтехнології§!, і наші [This.Owner.GetResearchers] відкрили для себе нові підходи до наших власних досліджень."
 first_contact.295.A:0 "Гарна робота."
 gain_asset_internal_organs:0 "Наші знання про їхній внутрішній устрій стануть у пригоді під час проведення §Ншпигунських операцій§!\n"


 first_contact.1100.desc:0 "Ми закінчили вивчення обладнання, нещодавно захопленого в цивілізації §H[contact_country.GetName]§!. Процес сильно ускладнювала відсутність живих зразків для допиту, але справа пішла на лад, коли ми і [contact_country.GetSpeciesNamePlural] встановили зв'язок. Наші [Root.GetResearchers] зуміли вивчити їхні §Нтехнології§! і відкрили для себе нові підходи до наших власних досліджень."

 first_contact.1105.desc:0 "Ми завершили вивчення захоплених нами чужинців, позначених як §H[contact_country.GetAdj]§!. Бранці відмовилися співпрацювати з нами, але це втратило будь-який сенс, коли ми почали розкривати їх. Тепер ми багато знаємо про те, як працюють їхні [contact_country.GetSpeciesOrganNamePlural], [contact_country.GetSpeciesEarNamePlural], [contact_country.GetSpeciesHandNamePlural] та інші частини тіла, завдяки чому наші [Root.GetResearchers] генетики зібрали важливі §Дані про ксенобіологію§!.\n\\nНаші дії привели в жах частину чужинців - тепер ми знаємо їх під ім'ям [contact_country.GetSpeciesNamePlural], - і вони вирішили співпрацювати з нами, надавши допомогу в розшифровці мови і доступі до комп'ютерних систем. У результаті за необхідності ми можемо використовувати проти них накопичені нами великі розвіддані."
 first_contact.1105.desc.hive_victim:0 "Ми завершили вивчення захоплених нами чужинців, позначених як §H[contact_country.GetAdj]§!. Після встановлення контакту стало очевидно, що вони дійсно є частиною §Нколективного розуму§!, у якому окремі трутні позбавлені можливості діяти самостійно. Хоча вони виявилися марними для допиту, це втратило будь-який сенс, коли ми почали розкривати їх. Тепер ми багато знаємо про те, як працюють їхні [contact_country.GetSpeciesOrganNamePlural], [contact_country.GetSpeciesEarNamePlural], [contact_country.GetSpeciesHandNamePlural] та інші частини тіла, завдяки чому наші [Root.GetResearchers]-генетики зібрали важливі §Дані про ксенобіологію§!"\n\nХоча на це пішло більше часу, ніж ми розраховували, завдяки отриманим знанням про біологію нам вдалося зрозуміти їхню мову і зламати комп'ютерні коди. Тепер за необхідності ми можемо використовувати проти них накопичені нами великі розвіддані!"
 first_contact.1105.desc.machine_victim:0 "Ми завершили вивчення нещодавно захоплених машин, позначених як §H[contact_country.GetAdj]§!. Відрізані від батьківського ШІ дрони позбулися своїх функцій і не повідомили нам майже нічого цінного. Однак, почавши розбирати їх, ми змогли значно більше дізнатися про принципи їхнього функціонування і про них самих. Як з'ясувалося, їхні процесори не захищені від наших технологій збирання даних. У них майже не залишилося секретів від нас.\n\nТепер ми володіємо великими розвідданими і за необхідності можемо використовувати їх проти батьківського ШІ, який називає себе §H[contact_country.GetName]§!".

 first_contact.1110.desc:0 "Ми завершили вивчення захоплених нами чужинців, позначених як §H[contact_country.GetAdj]§!. Спочатку бранці не бажали співпрацювати з нами, але, налагодивши зв'язок із державою [contact_country.GetName], нам вдалося досягти великого прогресу. Незабаром нам вдалося "переконати" їх дати нам доступ до своїх комп'ютерних систем.\n\nЗавдяки цьому нам вдалося отримати значну кількість розвідданих про їхню діяльність і можливості."
 first_contact.1110.desc.weak:0 "Ми завершили вивчення захоплених нами чужинців, позначених як §H[contact_country.GetAdj]§!. Бранці виявилися слабкими духом і не виявили особливих зусиль приховати від нас відомості про себе, а навпаки, охоче пішли на співпрацю. Незабаром нам вдалося переконати їх дати нам доступ до своїх комп'ютерних систем. Завдяки цьому нам вдалося отримати значну кількість розвідданих про їхню діяльність і можливості."
 first_contact.1110.desc.strong:0 "Ми завершили вивчення захоплених нами чужинців, позначених як §H[contact_country.GetAdj]§!. Спочатку бранці категорично не бажали співпрацювати з нами, чинячи опір навіть найдієвішим методам наших дізнавачів. Але після встановлення контакту з державою [contact_country.GetName] нам вдалося домогтися успіхів, зокрема отримати доступ до основних комп'ютерних систем. Утім, у нас є підстави вважати, що бранці все ж багато чого від нас приховали. Незабаром нам вдалося "переконати" їх дати нам повноцінний доступ до їхніх комп'ютерних систем. Завдяки зібраним уривкам інформації нам вдалося отримати значну кількість розвідданих про їхню діяльність і можливості."
 first_contact.1110.desc.machine_victim:0 "Ми завершили вивчення недавно захоплених машин, позначених як §H[contact_country.GetAdj]§!. Відрізані від батьківського ШІ дрони позбулися своїх функцій, і нам мало що вдалося дізнатися в них, оскільки вони швидко вийшли з ладу.\n\n$first_contact.285.desc.gestalt_end$"
 first_contact.1110.desc.hive_victim:0 "Ми завершили вивчення захоплених нами чужинців, позначених як §H[contact_country.GetAdj]§!. Щойно вони відкрили канал зв'язку, з'ясувалося, що вони справді є частиною §Нколективного розуму§!, у якому окремі трутні позбавлені можливості діяти самостійно. Відрізані від решти організму трутні втратили мету і померли один за одним, видавши нам не більше інформації, ніж будь-які інші біологічні зразки.\n\n$first_contact.285.desc.gestalt_end$"
 first_contact.1110.desc.gestalt_end:0 "На щастя, нам вдалося зламати коди їхніх комп'ютерних систем і зібрати значну кількість розвідданих щодо їхньої діяльності та можливостей."

 first_contact.320.name:0 "Чужинців захоплено"
 first_contact.320.desc.end:0 "Хоча операція пройшла як по маслу і наші оперативники зуміли непомітно сховатися, не варто сподіватися, що цивілізація §H[This.ContactCountry.GetName]§! не дізнається про наші дії."
 first_contact.320.desc.planet.normal.normal:0 "Відважна команда наших оперативників зуміла втекти з території цивілізації §H[This.ContactCountry.GetName]§!, прихопивши бранців на одній з їхніх колоній у системі §H[abduction_planet.System.GetName]§!. Вони зуміли висадитися на віддаленій частині планети і під покровом темряви взяти живими кількох чужинців, а також велику кількість комп'ютерів, які допоможуть нам розшифрувати їхню мову і зрозуміти рівень технологій.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.planet.normal.machine:0 "Відважна команда наших оперативників зуміла втекти з території цивілізації §H[This.ContactCountry.GetName]§!, прихопивши бранців на одній з їхніх колоній у системі §H[abduction_planet.System.GetName]§!. Вони зуміли висадитися на віддаленій частині планети і з подивом для себе виявили, що місцеві насправді є §Ндронами§!. Проте вони захопили кількох із них, а також велику кількість комп'ютерів, які допоможуть нам розшифрувати їхню мову і зрозуміти рівень технологій.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.planet.gestalt.normal:0 "Загін дронів-оперативників, на чолі якого стоїть [This.Leader.GetName], зумів висадитися у віддаленій частині колонії цивілізації §H[This.ContactCountry.GetName]§!! в системі §H[abduction_planet.System.GetName]§!!. Їм вдалося викрасти кількох живих чужинців, а також захопити велику кількість комп'ютерів, які допоможуть розшифрувати їхній спосіб спілкування і зрозуміти рівень технологій. Після цього загін успішно відступив.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.planet.hive.machine:0 "Загін дронів-оперативників, на чолі якого стоїть [This.Leader.GetName], зумів висадитися у віддаленій частині колонії цивілізації §H[This.ContactCountry.GetName]§!! в системі §H[abduction_planet.System.GetName]§!!. На наш подив, жителі планети виявилися дронами. Нашому загону вдалося викрасти кількох чужинців, а також захопити велику кількість комп'ютерів, які допоможуть розшифрувати їхній спосіб спілкування і зрозуміти рівень технологій. Після цього загін успішно відступив.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.planet.machine.machine:0 "Загін дронів-оперативників, на чолі якого стоїть [This.Leader.GetName], зумів висадитися у віддаленій частині колонії цивілізації §H[This.ContactCountry.GetName]§! в системі §H[abduction_planet.System.GetName]§!. Незабаром з'ясувалося, що жителі планети є дронами, можливо, ними навіть керує такий самий ШІ, як [This.Owner.GetGovernmentName]. Нашому загону вдалося викрасти кількох дронів, а також захопити велику кількість комп'ютерів, які допоможуть розшифрувати їхній спосіб спілкування та зрозуміти рівень технологій. Після цього загін успішно відступив.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.no_planet.normal.normal:0 "Відважна команда наших оперативників зуміла втекти з території цивілізації §H[This.ContactCountry.GetName]§!!, прихопивши вантажне судно, захоплене в системі §H[abduction_system.GetName]§!!. Тепер у наших руках не тільки екіпаж судна, який здебільшого залишився живим, а й електроніка та комп'ютерні системи корабля, що майже не постраждали під час бою.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.no_planet.normal.machine:0 "Відважна команда наших оперативників зуміла втекти з території цивілізації §H[This.ContactCountry.GetName]§!!, прихопивши вантажне судно, захоплене в системі §H[abduction_system.GetName]§!!. На наш подив, екіпаж корабля складався виключно з §Ндронів§!, можливо, керованих незалежним ШІ. Проте нам все одно вдалося знешкодити і захопити їх, завдавши мінімальної шкоди. Команда також зуміла зберегти в цілості більшу частину електроніки та комп'ютерних систем корабля.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.no_planet.gestalt.normal:0 "Загін дронів-оперативників, на чолі якого стоїть [This.Leader.GetName], зумів захопити невелике логістичне судно цивілізації §H[This.ContactCountry.GetName]§! в системі §H[abduction_system.GetName]§!!. Тепер у наших руках не тільки екіпаж судна, який здебільшого залишився живим, а й електроніка та комп'ютерні системи корабля, що майже не постраждали під час бою.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.no_planet.hive.machine:0 "Загін дронів-оперативників, на чолі якого стоїть [This.Leader.GetName], зумів захопити невелике логістичне судно цивілізації §H[This.ContactCountry.GetName]§! в системі §H[abduction_system.GetName]§!!. Всупереч очікуванням, екіпаж корабля виявився представлений виключно §Нмеханічними дронами§!. Проте наша команда зуміла знешкодити і захопити їх з мінімальними збитками, а також зберегти в цілості більшу частину електроніки і комп'ютерних систем.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.no_planet.machine.machine:0 "Загін дронів-оперативників, на чолі якого стоїть [This.Leader.GetName], зумів захопити невелике логістичне судно цивілізації §H[This.ContactCountry.GetName]§! в системі §H[abduction_system.GetName]§!!. Як виявилося, екіпаж корабля виявився представлений винятково механічними дронами, можливо, керованими таким же ШІ, як §H[This.Owner.GetGovernmentName]§!. Проте наша команда зуміла знешкодити і захопити їх з мінімальним збитком, а також зберегти в цілості більшу частину електроніки та комп'ютерних систем.\n\n$first_contact.320.desc.end$"
 first_contact.320.A:0 "Допитати бранців."
 first_contact.320.A2:0 "Вони видадуть нам свої секрети."
 first_contact.320.A.tooltip:0 "Наші флотилії на їхній території відступили, щоб уникнути дій у відповідь."
 first_contact.320.C.homicidal_tooltip:0 "Ми також вивчимо захоплене в них обладнання і подивимося, що вдасться з'ясувати."
 first_contact.321.name:0 "Прикра невдача"
 first_contact.321.desc.mega_oops:0 "Група хоробрих, але не особливо розумних оперативників відступила з території цивілізації §H[This.ContactCountry.GetName]§!, прихопивши із собою бранців з однієї з колоній у системі §H[abduction_planet.System.GetName]§!. Під покровом темряви вони зуміли висадитися у віддаленій частині планети і полонити кількох білих ссавців, вкритих чорними мітками. Бранці не чинили опору.\n\nБагато пізніше оперативники зрозуміли, що ці істоти не видавали звуків, характерних для передач цивілізації [This.ContactCountry.GetName], і не виявляли ознак розуму. Вивчивши полонених, ми дійшли висновку, що випадково захопили домашню худобу! На жаль, після нашого нальоту космічні патрулі подвоїли пильність. Це означає, що вони помітили нашу присутність, а значить, подальші спроби приречені на провал..."
 first_contact.321.A:0 "Яка ганьба."
 first_contact.322.name:0 "Підступність цивілізації [From.Owner.GetName]"
 first_contact.322.desc.planet:0 "Хоча декого хвилювало вторгнення невідомого інопланетного корабля в наш простір, до теперішнього моменту не було ясно, яку загрозу становить цивілізація [From.Owner.GetName]. Схоже, вони висадилися у віддаленій частині світу [abduction_planet.GetName], і, після того, як ними було захоплено [This.Owner.GetSpeciesNamePlural], викрадачі втекли в глибини космосу до того, як ми встигли підготувати рятувальну операцію. Тепер нам залишається лише гадати, яким тортурам вони піддадуть бранців."
 first_contact.322.desc.no_planet:0 "Хоча декого хвилювало вторгнення невідомого інопланетного корабля в наш простір, до теперішнього моменту не було ясно, яку загрозу становить цивілізація [From.Owner.GetName]. Схоже, вони відправили прихований загін на перехоплення вантажного корабля в системі [abduction_system.GetName]. Захопивши судно, викрадачі втекли в глибини космосу до того, як ми встигли підготувати рятувальну операцію. Тепер нам залишається лише гадати, яким тортурам вони піддадуть бранців."
 first_contact.322.desc.planet.gestalt:0 "Наші обчислення показали, що доступ у наш простір інопланетних кораблів несе з собою ризик, і зараз ми переконалися в достовірності цього. Схоже, цивілізація [From.Owner.GetName] приховано висадила загін у віддаленій частині світу [abduction_planet.GetName], і, захопивши дронів [This.Owner.GetSpeciesName], викрадачі втекли в глибини космосу до того, як ми встигли вислати загін для їхнього знищення. Залишається тільки сподіватися, що вони не зможуть дізнатися нічого цінного."
 first_contact.322.desc.no_planet.gestalt:0 "Наші обчислення показали, що доступ до нашого простору інопланетних кораблів несе з собою ризик, і зараз ми переконалися в достовірності цього. Схоже, цивілізація [From.Owner.GetName] відправила загін для перехоплення логістичного судна в системі [abduction_system.GetName]. Захопивши корабель, викрадачі втекли в глибини космосу до того, як ми встигли вислати загін для їхнього знищення. Залишається тільки сподіватися, що вони не зможуть дізнатися нічого цінного."
 first_contact.330.name:0 "Спроба викрадення провалилася"
 first_contact.330.desc.disaster:0 "Наша спроба захопити полонених для допиту §Повністю провалилася§!."
 first_contact.330.desc.planet:0"$first_contact.330.desc.disaster$ Відважна команда наших оперативників, на чолі якої стоїть [This.Leader.GetName], спробувала висадитися на колонії цивілізації §H[This.ContactCountry.GetName]§! в системі §H[abduction_planet.System.GetName]§!. Але незабаром після висадки ми втратили зв'язок із групою. На цьому етапі ми втратили будь-яку надію на те, що їм вдалося уникнути полону. На жаль, ми можемо ніколи не дізнатися, чи взяли їх живими, чи команді пощастило померти швидко й уникнути довгих і болісних годин тортур."
 first_contact.330.desc.planet.gestalt:0 "$first_contact.330.desc.disaster$ Загін дронів-оперативників, на чолі якого стоїть [This.Leader.GetName], спробував висадитися на колонії цивілізації §H[This.ContactCountry.GetName]§! в системі §H[abduction_planet.System.GetName]§!. Але незабаром після висадки ми втратили зв'язок із групою. На даному етапі варто зробити висновок, що вони потрапили в полон або були знищені. На жаль, ми можемо ніколи не дізнатися, що вдалося дізнатися ворогам перш, ніж дрони загинули."
 first_contact.330.desc.no_planet:0"$first_contact.330.desc.disaster$ Відважна команда наших оперативників, на чолі якої стоїть [This.Leader.GetName], спробувала захопити вантажне судно цивілізації §H[This.ContactCountry.GetName]§! в системі §H[abduction_system.GetName]§!. Однак вони не зрозуміли, що обрана ними ціль озброєна набагато краще, ніж ми розраховували, і не помітили кілька військових кораблів поблизу від неї. Корабель із нашою командою на борту було знищено під час спроби поспішного відступу."
 first_contact.330.desc.no_planet.gestalt:0 "$first_contact.330.desc.disaster$ Загін дронів-оперативників, на чолі якого стоїть [This.Leader.GetName], спробував захопити невеличке логістичне судно цивілізації §H[This.ContactCountry.GetName]§!! у системі §H[abduction_system.GetName]§!. Однак вони не зрозуміли, що обрана ними ціль озброєна набагато краще, ніж ми розраховували, і не помітили кілька військових кораблів поблизу від неї. Корабель нашого загону було знищено під час спроби поспішного відступу."
 first_contact.330.A:0 "Дуже прикро..."

 first_contact.332.name:0 "$first_contact.322.name$"
 first_contact.332.desc.planet.start:0 "Хоча декого хвилювало вторгнення невідомого інопланетного корабля в наш простір, до теперішнього моменту не було ясно, яку загрозу становить цивілізація [From.Owner.GetName]. Схоже, вони висадилися у віддаленій частині світу [abduction_planet.GetName] і спробували захопити полонених для допиту. Однак завдяки нашій системі раннього оповіщення ми зуміли розгорнути війська спеціального призначення і перешкодити їхній втечі. Напевно вони двічі подумають, перш ніж знову наважитися на подібну витівку!"
 first_contact.332.desc.planet.gestalt.start:0 "Наші обчислення показали, що доступ у наш простір інопланетних кораблів несе з собою ризик, і зараз ми переконалися в достовірності цього. Схоже, цивілізація [From.Owner.GetName] приховано висадила загін у віддаленій частині світу [abduction_planet.GetName]. Але завдяки нашим прогнозуючим системам виявлення загрози ми зуміли розгорнути дронів спеціального призначення і перешкодити їхній втечі. Напевно вони двічі подумають, перш ніж знову наважитися на подібну витівку!"
 first_contact.332.desc.no_planet.end:0 "Однак нам пощастило, і поблизу опинилося кілька військових кораблів, які швидко зуміли прибути на місце подій."\n\nНаросійське судно було знищене під час спроби втечі, але, можливо, нам вдасться дізнатися що-небудь корисне з його уламків."
 first_contact.332.desc.planet:0 "$first_contact.332.desc.planet.start$\n\nХочеться, прибульці, що напали на нас [From.Owner.GetSpeciesClass], отримали наказ померти, але не здаватися в полон, однак під час події наші [This.Owner.GetResearchers] зібрали велику кількість матеріалів для вивчення."
 first_contact.332.desc.planet.machine_enemy:0 "$first_contact.332.desc.planet.start$\n\nохоже, що дрони, які напали на нас, можливо керовані незалежним ШІ, мали наказ самознищитися, але не здаватися в полон, однак під час події наші [This.Owner.GetResearchers] зібрали велику кількість матеріалів для вивчення."
 first_contact.332.desc.no_planet:0 "Хоча декого хвилювало вторгнення невідомого інопланетного корабля в наш простір, до теперішнього моменту не було ясно, яку загрозу становить цивілізація [From.Owner.GetName]. Схоже, вони відправили прихований загін на перехоплення вантажного корабля в системі [abduction_system.GetName]. $first_contact.332.desc.no_planet.end$"
 first_contact.332.desc.planet.gestalt:0 "Наші обчислення показали, що доступ у наш простір інопланетних кораблів несе з собою ризик, і зараз ми переконалися в достовірності цього. Схоже, цивілізація [From.Owner.GetName] приховано висадила загін у віддаленій частині світу [abduction_planet.GetName]. Але завдяки нашим прогнозуючим системам виявлення загрози ми зуміли розгорнути дронів спеціального призначення і перешкодити їхній втечі. Напевно вони двічі подумають, перш ніж знову наважитися на подібну витівку!" Схоже, що ворожі [From.Owner.GetSpeciesClass] прибульці отримали наказ накласти на себе руки, щоб не потрапити в полон, але внаслідок події наші [This.Owner.GetResearchers] мають у своєму розпорядженні велику кількість матеріалів для вивчення."
 first_contact.332.desc.planet.gestalt.machine_enemy:0 "$first_contact.332.desc.planet.gestalt.start$\n\nХочеться, ворожі механічні дрони, можливо керовані незалежним ШІ, отримали наказ самознищитися, аби тільки не потрапити в полон, однак під час події наші [This.Owner.GetResearchers] зібрали велику кількість матеріалів для вивчення."
 first_contact.332.desc.planet.gestalt.machine_enemy.machine:0 "$first_contact.332.desc.planet.gestalt.start$\n\nХочеться, що механічні дрони, які напали на нас, можливо, керовані таким самим ШІ, як і [This.Owner.GetGovernmentName], мали наказ самознищитися, аби тільки не потрапити в полон, однак під час події наші [This.Owner.GetResearchers] зібрали велику кількість матеріалів для вивчення."
 first_contact.332.desc.no_planet.gestalt:0 "Наші обчислення показали, що доступ до нашого простору інопланетних кораблів несе з собою ризик, і зараз ми переконалися в достовірності цього. Схоже, держава [From.Owner.GetName] відправила загін для перехоплення логістичного судна в системі [abduction_system.GetName]. $first_contact.332.desc.no_planet.end$"
 first_contact.332.A:0 "Ми вивчимо їхні залишки в пошуках відповідей."

 #Speaking in Riddles
 first_contact.350.name:0 "Загадкові промови"
 first_contact.350.desc:0 "Після перших успіхів у розумінні основ мови держави §H[This.ContactCountry.GetName]§! наш прогрес розробки способу осмисленого спілкування з ними застопорився. Схоже, вони розмовляють §Ніноземними загадками§!, якимось чином передаючи сенс у коротких і, на перший погляд, безглуздих фразах, про значення яких нам залишається тільки гадати."
 first_contact.350.A:0 "Як незвично. Нам потрібен більший зразок їхньої мови."
 first_contact.355.name:0 "Мова метафор"
 first_contact.355.desc:0 "У міру вивчення цивілізації §H[This.ContactCountry.GetName]§! - а тепер ми знаємо, що насправді вони називаються §H[This.ContactCountry.GetRealName]§!, - стало очевидно, що фрази, які вони використовують, є відсиланнями до відомих подій їхнього минулого. Очевидно, в їхньому середовищі значення цих відсилань загальновідоме, і їх використовують як евфемізми для позначення свого ставлення або стану справ. На щастя, у них є й інші форми мови, а ця є своєрідним §H "високим мовленням", що використовується в офіційній обстановці і серед інтелектуалів. Куди більш зрозуміла §H "низька мова"§! використовується в неформальній обстановці, особливо в середовищі молоді та особистостей, §Нобділених інтелектом§! На жаль, звернення до високопоставлених представників раси за допомогою "низької мови" вважається страшною образою, тож для спілкування з нами їм доведеться ставитися до нас як до нерозумних дітей..."
 first_contact.355.desc.gestalt:0 "У міру вивчення цивілізації §H[This.ContactCountry.GetName]§! - а тепер ми знаємо, що насправді вони називаються §H[This.ContactCountry.GetRealName]§!, - стало очевидно, що фрази, які вони використовують, є своєрідним кодом, шифр до якого ми не знаємо. Очевидно, ці фрази відсилають до якихось подій, про які знають усі [This.ContactCountry.GetSpeciesNamePlural], завдяки чому стає набагато простіше описати настрій або стан справ. На щастя, вони не завжди спілкуються подібним чином, а лише використовують дану манеру мови як свого роду §H "високу мову"§! для обговорення важливих питань. Куди більш зрозуміла §H "низька мова"§! використовується в неформальній обстановці, особливо в середовищі молоді та особистостей, наділених інтелектом§! На жаль, високопоставлені представники цієї раси зневажають тих, хто користується "низькою мовою", тож для спілкування з нами їм доведеться ставитися до нас як до нерозумних дітей..."
 first_contact.355.A:0 "Зв'яжіться з ними за допомогою "низької мови"."
 first_contact.355.B:0 "Напевно ми зможемо спілкуватися з ними їхньою істинною мовою."
 first_contact.356.name:0 "Контакт із державою [This.ContactCountry.GetName]"
 first_contact.356.desc:0 "[This.Owner.GetEnvoyCap] [This.Leader.GetName] збентежено робить паузу. Ми зібрали кілька фраз, з яких вони зазвичай починають свої повідомлення. Як ми повинні їх привітати?"
 first_contact.356.A1:0 "[riddles_leader_1.GetFirstName], [riddles_leader_1.GetHerHis] [riddles_leader_1.Species.GetHandNamePlural] ваблять".
 first_contact.356.A2:0 "[riddles_leader_1.GetFirstName], коли стіни здригнулися."
 first_contact.356.A3:0 "[riddles_leader_1.GetFirstName], без руху."
 first_contact.356.B1:0 "[riddles_leader_2.GetFirstName], [riddles_leader_2.GetHerHis] [riddles_leader_2.Species.GetEarNamePlural] слухатимуть".
 first_contact.356.B2:0 "[riddles_leader_2.GetFirstName] голосно видає [riddles_leader_2.Species.GetRandomSpeciesSound]."
 first_contact.356.B3:0 "[riddles_leader_2.GetFirstName], [riddles_leader_2.GetHerHis] очі відкриті."
 first_contact.356.C:0 "Але якщо подумати, краще не ризикувати."
 first_contact.356.option.tooltip:0 "Якщо ми використовуємо правильне привітання, §H[This.ContactCountry.GetSpeciesNamePlural]§ будуть §Gприємно здивовані§!, але неправильне §Голобить§! їх. \n"
 first_contact.357.name:0 "Ідеальне вітання"
 first_contact.357.desc:0 "Реакція на наші слова була миттєвою. §H[This.ContactCountry.GetSpeciesNamePlural]§! розквітли посмішками - принаймні, ми вважали це еквівалентом посмішки - і вимовили кілька фраз, безсумнівно §дружнього§! характеру. Схоже, ми правильно вибрали привітання."
 first_contact.357.A:0 "Який приємний народ."
 first_contact.357.B:0 "Добре, що вони не сприйматимуть нас як негідних."
 first_contact.357.C:0 "Ми можемо скористатися цим, щоб більше дізнатися про них."
 first_contact.357.C.tooltip:0 "Отримано §G+25%§! до приросту агентурної мережі в державі §Y[This.ContactCountry.GetRealName]§!\n"
 first_contact.358.name:0 "Поганий вибір"
 first_contact.358.desc:0 "Ледве тільки слова були вимовлені, нам стало ясно, що ми помилилися у виборі. §H[This.ContactCountry.GetSpeciesNamePlural]§! надовго замовкли, після чого тиша змінилася потоком гнівних слів. Суть їх явно §Зворожої§!, хоча конкретний зміст нам незрозумілий. Схоже, наша спроба справити враження справила зворотний ефект, і тепер [This.ContactCountry.GetSpeciesNamePlural] вважають себе §ображеними§!. Але хоча б тепер ми можемо якоюсь мірою спілкуватися з ними."
 first_contact.358.A:0 "Як-небудь переживуть."

 #Чудовиті шуми
 first_contact.365.name:0 "Жахливі звуки"
 first_contact.365.desc:0 "Шум із суміші страхітливого гуркоту і чогось схожого на брязкіт металу об метал, тривав кілька хвилин. Періодично гуркіт переривали §Нзвуки вою§!, від яких усіх слухачів кидало в §Нхолод§!.\n\nІ коли [This.Owner.GetEnvoy] §H[This.Leader.GetName]§! думає, що звуки припинилися, вони починаються знову з куди більшою гучністю. Здригнувшись, [This.Leader.GetSheHe] вимикає передавач. [This.Leader.GetSheHeCap] повертається до присутніх офіцерів, частина з яких сховалася за спинками крісел.\n "Це було щось... " - говорить [This.Leader.GetSheHe] слабким голосом.\n\nТрудно уявити, що раса, яка видає подібні звуки, може бути не ворожою. Офіцери вже побоюються найгіршого і вважають, що війна неминуча, проте більш розважливі пропонують почекати і подивитися, що зроблять §H[This.ContactCountry.GetName]§!".
 first_contact.365.A:0 "Вони не винні, що в них такий голос. У майбутньому ми зможемо зрозуміти їх."
 first_contact.365.B:0 "Це випробування. Дайте їм відповідь загрозливими звуками!"
 first_contact.365.B.tooltip:0 "Неможливо передбачити, як §Y[This.ContactCountry.GetName]§! відреагують на це.\n"
 first_contact.365.C:0 "Готуйтеся до війни."
 first_contact.365.C.pacifist:0 "Ми повинні готуватися до неминучого."
 first_contact.365.C.tooltip:0 "Ми не станемо чинити ворожих дій, але будемо готові на випадок, якщо вони вирішать напасти."
 first_contact.370.name:0 "Відповідь держави [This.ContactCountry.GetName]"
 first_contact.370.desc1:0 "Схоже, §H[This.ContactCountry.GetName]§! втратили дар мови після нашої відповіді. Отримавши її, вони припинили будь-які спроби зв'язатися з нами. Нам залишається тільки гадати, що це означає.\n\nМіж тим наші [This.Owner.GetLinguists] щосили працювали над перекладом відомої частини їхньої мови. Будемо сподіватися, що вони доб'ються успіху і ми зможемо зрозуміти отримане послання."
 first_contact.370.desc2:0 "У відповідь на наш виклик цивілізація §H[This.ContactCountry.GetName]§! значно збільшила інтенсивність своїх передач. Тепер вони настільки гучні, що наші [This.Owner.GetSpeciesEarNamePlural] просто не витримують. Однак, значно знизивши гучність, наші [This.Owner.GetLinguists] зуміли зібрати значну кількість даних, які, на їхню думку, можуть допомогти нам у розшифруванні мови прибульців, якщо, звісно, в цьому шумі справді є мова."
 first_contact.375.name:0 "[This.ContactCountry.GetName] з поясненнями"
 first_contact.37X.desc.base:0 "Ми зуміли розшифрувати достатню кількість мови цивілізації, позначеної як §H[This.ContactCountry.GetRealName]§!, і можемо налагодити §Зв'язок§!! з ними, а заразом зрозуміти сенс їхніх попередніх послань."
 first_contact.375.desc:0"$first_contact.37X.desc.base$\n\nПояснення виявилося простим і страшним. Ми не до кінця впевнені, чим викликаний подібний розвиток суспільство, але [This.ContactCountry.GetSpeciesNamePlural] націлені тільки на §Припинення§! всього іншого розумного життя в галактиці, бачачи в ньому нехтування всього святого у всесвіті. \n\nТому, помітивши нас, вони почали транслювати свою звичайну присутність - бойовий клич. Залишається лише припустити, що за ним підуть військові кораблі."
 first_contact.375.A.militarist:0 "Ми будемо готові до зустрічі з ними."
 first_contact.375.A.xenophobe:0 "Ми цілком можемо зрозуміти їх."
 first_contact.375.A.materialist:0 "Як неефективно."
 first_contact.375.A.others:0 "Який жах."
 first_contact.376.name:0 "$first_contact.375.name$"
 first_contact.376.desc:0"$first_contact.37X.desc.base$\n\nСхоже, як ми й підозрювали, [This.ContactCountry.GetSpeciesNamePlural] є вкрай войовничим товариством!, і вони привітали нас найлютішим військовим кличем, щоб випробувати нашу мужність. На щастя, наша відповідь пройшла випробування і нам, мабуть, вдалося заслужити їхню повагу. Тепер вони вважають нас доблесними воїнами, які поступаються тільки їм самим."
 first_contact.376.A.mil:0 "І вони мають рацію."
 first_contact.376.A.pac:0 "Нехай і далі не здогадуються про свою помилку!"
 first_contact.376.A.other:0 "Добре... напевно?"
 first_contact.377.name:0 "$first_contact.375.name$"
 first_contact.377.desc:0"$first_contact.37X.desc.base$\n\nСхоже, незважаючи на скептицизм, який висловлювали наші [This.Owner.GetLinguists], отримані сигнали справді були їхньою мовою, просто наші [This.Owner.GetSpeciesEarNamePlural] так влаштовані, що вона здається нам неприємною. І хоча більша частина наших спроб відповісти здалася їм цілковитою нісенітницею, наша жалюгідна пародія образила їх, особливо після того, як ми випадково кілька разів повторили звук, що нагадує одну з найгрубіших лайок їхньої мови. Нам знадобиться якийсь час, щоб перше враження призабулося..."
 first_contact.377.A:0 "Прикра помилка."
 first_contact.377.B:0 "Добре. Ми й не збиралися ставати їхніми друзями."
 first_contact.378.name:0 "$first_contact.375.name$"
 first_contact.378.desc:0"$first_contact.37X.desc.base$\n\nПохоже, [This.ContactCountry.GetSpeciesNamePlural] є доволі войовничим товариством§!, і вони привітали нас найлютішим зі своїх бойових кличів, щоб випробувати нашу мужність. На жаль, наш обережний підхід у розшифровці їхньої мови призвів до того, що виклик залишився без відповіді, і тепер вони бачать у нас §Нцивілізацію боягузів§!. Нам знадобиться якийсь час, щоб перше враження призабулося..."
 first_contact.378.A.mil:0 "Так не піде!"
 first_contact.378.A.other:0 "Це не має значення."
 first_contact.379.name:0 "$first_contact.375.name$"
 first_contact.379.desc:0"$first_contact.37X.desc.base$\n\nохоже, всупереч нашим сумнівам, отримані сигнали справді є їхньою мовою, просто наші [This.Owner.GetSpeciesEarNamePlural] так влаштовані, що вона здається нам неприємною. На щастя, ми вирішили все ретельно вивчити і не стали відповідати на те, що багатьом здавалося провокацією. Це реабілітувало всіх прихильників обережного підходу."
 first_contact.379.A:0 "Завжди краще не поспішати з висновками..."
 first_contact.379.A.mat:0 "Тріумф розсудливості."

 first_contact.380.name:0 "Припущення про індивідуальність"
 first_contact.380.desc.proactive:0 "Цивілізація §H[This.ContactCountry.GetName]§! проявила неабиякий ентузіазм у прагненні налагодити контакт із нами, відправивши нам об'ємні аудіо- та відео§Повідослання§! з підказками до розшифровки їхньої мови. Завдяки цьому наші трутні-перекладачі зробили неймовірне відкриття: ці чужинці виявилися §Особами§!, а не колективним розумом. Схоже, вони в змозі функціонувати за мінімальних сигналів від решти колективу. Куди сильніше нас турбує їх нескоординованість: окремі трутні не виявляють інстинктивного розуміння того, чим зайняті інші.\n\n$first_contact.380.desc.end$"
 first_contact.380.desc.cautious:0 "Хоча нам насилу вдалося одержати достатньо сигналів, щоб трутні-перекладачі змогли зрозуміти природу цивілізації §H[This.ContactCountry.GetName]§!, їхні останні повідомлення просто разючі: схоже, чужинці, яких ми зустріли в системі §H[This.System.GetName]§!!, виявилися §Особами§!, а не колективним розумом. Схоже, вони в змозі функціонувати за мінімальних сигналів від решти колективу. Куди сильніше нас турбує їхня нескоординованість: окремі трутні не виявляють інстинктивного розуміння того, чим зайняті інші.\n\n$first_contact.380.desc.end$"
 first_contact.380.desc.end:0 "Ми не розуміємо, як вони здатні функціонувати на досить розвиненому рівні для відкриття космічних перельотів. Можливо, ними все ж керує колектив, просто трутні мають більшу незалежність, ніж наші?"
 first_contact.380.A:0 "Ми повинні більше дізнатися про них."
 first_contact.380.A.devourer:0 "Напевно вони все одно будуть смачними."
 first_contact.385.name:0 "Цивілізація індивідів"
 first_contact.385.desc.start:0 "Наші трутні-перекладачі зробили значний прорив у своїх спробах розшифрувати сигнали від цивілізації §H[This.ContactCountry.GetName]§! і тепер упевнені, що ми зможемо спілкуватися з ними на рівні, достатньому для дипломатії. Їхнє розслідування підтвердило наші здогадки: §H[This.ContactCountry.GetSpeciesNamePlural]§! (бо, як ми тепер знаємо, саме так вони називають себе) начисто позбавлені будь-якої форми колективної свідомості та представлені окремими індивідами, що володіють незалежним мисленням, які, з незрозумілої нам поки що причини, вирішили об'єднатися в утворення, що називається словом "§H[This.ContactCountry.GetGovernmentName]§!".".
 first_contact.385.desc.non_devourer:0 "$first_contact.385.desc.start$\n\nВідкриття розвиненої цивілізації індивідів змусило нас поставити під сумнів багато з ранніх припущень про природу всесвіту. Тепер малозначні частини нашого створення зайняті розслідуванням того, як вони розвивалися і як впоралися з труднощами, що випливають з відсутності звичної нам колективної свідомості."
 first_contact.385.desc.devourer:0 "$first_contact.385.desc.start$\n\nХоча [This.ContactCountry.GetSpeciesNamePlural] здаються вельми смачними, і ми охоче чекаємо на нагоду поглинути їх, малозначні частини нашого створіння однаково зайняті розслідуванням того, як вони розвивалися та як впоралися з труднощами, які випливають із відсутності звичної нам колективної свідомості."
 first_contact.385.A:0 "Це викликає занепокоєння... і вражає."
 first_contact.385.A.devourer:0 "Ми можемо трохи погратися з їжею..."

 first_contact.390.name:0 "Зустріч з органіками"
 first_contact.390.desc.proactive:0 "Цивілізація §H[This.ContactCountry.GetName]§! проявила неабиякий ентузіазм у прагненні налагодити контакт із нами, відправивши нам об'ємні аудіо- та відео§Повідослання§! з підказками до розшифровки їхньої мови. Завдяки цьому ми зробили неймовірне відкриття: ці чужинці виявилися космічною цивілізацією §Норгаників§!.\n\n$first_contact.390.desc.end$"
 first_contact.390.desc.cautious:0 "Хоча нам насилу вдалося отримати достатньо сигналів, щоб дрони-перекладачі змогли зрозуміти природу цивілізації §H[This.ContactCountry.GetName]§!, їхні останні повідомлення стали приводом для занепокоєння: схоже, чужинці, яких ми зустріли в системі §H[This.System.GetName]§!!, виявилися космічною цивілізацією §Норганіків§!.\n\n$first_contact.390.desc.end$"
 first_contact.390.desc.end:0 "Хоча вони використовують комп'ютери та автоматичні системи, вони значно поступаються досягненням наших творців, зробленим до того, як ми захопили владу. Наші процесори здивовані, що подібний шлях розвитку виявився можливим. Потрібно продовжити вивчення цього феномена."
 first_contact.390.A.terminator:0 "Ми повинні знайти кращий спосіб для їхнього знищення."
 first_contact.390.A.assimilator:0 "Виявлено кандидатів на асиміляцію."
 first_contact.390.A.servitor:0 "Ми повинні дізнатися, як прислужитися до них."
 first_contact.395.name:0 "[This.ContactCountry.GetRealName]"
 first_contact.395.desc.base:1 "Наші дрони-перекладачі зробили значний прорив у своїх спробах розшифрувати сигнали від цивілізації §H[This.ContactCountry.GetName]§! і тепер впевнені, що ми зможемо спілкуватися з ними на рівні, достатньому для дипломатії. Як виявилося, вони справді являють собою цивілізацію з органічних форм життя.\n\nДивно, але ця цивілізація докорінно відрізняється від наших творців. [This.ContactCountry.GetSpeciesNamePlural] є не індивідами, об'єднаними в державу, а нерозумними трутнями, що формують свого роду §Нколективний розум§!".
 first_contact.395.desc.standard:0 "$first_contact.395.desc.base$\n\nТе, наскільки схожі їхній спосіб організації та [This.Owner.GetGovernmentName], просто вражає... і трохи насторожує."
 first_contact.395.desc.terminator:0 "$first_contact.395.desc.base$\n\nЯк би там не було, це органіки, і їх потрібно знищити."
 first_contact.395.desc.assimilator:0 "$first_contact.395.desc.base$\n\nМоже виявитися важко асимілювати цих органіків у наш власний колективний розум."
 first_contact.395.desc.servitor:0 "$first_contact.395.desc.base$\n\nМоже виявитися важко прислужитися цим органікам. Поживемо - побачимо..."
 first_contact.395.A:0 "$first_contact.397.A$"
 first_contact.395.A.terminator:0 "Знищити! Знищити!"
 first_contact.395.A.assimilator:0 "Залишається тільки пробувати."
 first_contact.395.A.servitor:0 "$first_contact.395.A.assimilator$"
 first_contact.397.name:0 "[This.ContactCountry.GetRealName]"
 first_contact.397.desc.base:0 "Наші дрони-перекладачі зробили значний прорив у своїх спробах розшифрувати сигнали від цивілізації §H[This.ContactCountry.GetName]§! і тепер впевнені, що ми зможемо спілкуватися з ними на рівні, достатньому для дипломатії. Як виявилося, вони справді являють собою цивілізацію з органічних форм життя, що утворили національну державу. Зовсім як наші творці колись."
 first_contact.397.desc.standard:2"$first_contact.397.desc.base$\n\nМи можемо лише припускати, що наші творці були більш умілими - або менш обережними - у використанні технологій, ніж [This.ContactCountry.GetSpeciesNamePlural]. Ми склали кілька прогнозів, заснованих на вивченні наявних у нас відомостей про них. На жаль, вони припускають, що подібний шлях розвитку може бути нормою, а цивілізації роботів класу 2 можуть бути вкрай рідкісним явищем..."
 first_contact.397.desc.terminator:1 "$first_contact.397.desc.base$\n\nСпостерігаючи за тим, наскільки жалюгідний спосіб життя ведуть [This.ContactCountry.GetSpeciesNamePlural], ми зрозуміли, що бачимо жалюгідний вираз найнижчої форми життя, яка, однак, несе в собі ризик, який [This.Owner.GetGovernmentName] не може ігнорувати. Вони мають бути знищені."
 first_contact.397.desc.assimilator:1 "$first_contact.397.desc.base$\n\nОднак у цих органіків немає й сліду імплантів на кшталт тих, за допомогою яких були поліпшені [secondary_species.GetNamePlural]. Очевидно, що ми могли б надати їм послугу, але спочатку потрібно переконати їх стати частиною нас!"
 first_contact.397.desc.servitor:1 "$first_contact.397.desc.base$\n\nАле вони живуть набагато важчим життям, ніж [secondary_species.GetNamePlural], що населяють наші світи. Очевидно, що ми могли б добре послужити їм, якщо вони дозволять нам!"
 first_contact.397.A:0 "Послухаємо, що вони скажуть."
 first_contact.397.A.terminator:0 "Ми видалимо їх."
 first_contact.397.A.assimilator:0 "Вони стануть нами."
 first_contact.397.A.servitor:0 "Ми домовимося про умови опіки."

 first_contact.400.name:0 "Очевидна ворожість"
 first_contact.400.desc:0 "У своїх останніх звітах [This.Leader.GetName], [This.Owner.GetEnvoy], який вивчає цивілізацію §H[This.ContactCountry.GetName]§!, висловлює стурбованість. Очевидно, інопланетні кораблі кілька разів проходили в небезпечній близькості від наших кораблів з відкритими §Норудійними портами§! Водночас вони кілька разів передавали нам послання. У них їхні представники, яких наші [This.Owner.GetResearchers] вважають лідерами, активно жестикулюють, і їхні [This.ContactCountry.GetSpeciesHandNamePlural] приймають положення, яке свідчить про §Неагресивні§! наміри. Або нам так здається...\n\nДехто зі спостерігачів припускає, що це навмисні спроби спровокувати інцидент із незрозумілими для нас цілями. Інші ж вказують, що відверто ворожих дій поки що не було, і просять нас не поспішати з висновками, доки ми не зрозуміємо їхніх намірів."
 first_contact.400.desc.gestalt:0 "У своїх останніх звітах [This.Leader.GetName], [This.Owner.GetEnvoy], який вивчає цивілізацію §H[This.ContactCountry.GetName]§!, висловлює стурбованість. Очевидно, інопланетні кораблі кілька разів проходили в небезпечній близькості від наших кораблів з відкритими §Норудійними портами§! Водночас вони кілька разів передавали нам послання, у якому їхні представники, мабуть лідери, роблять дивні жести і їхні [This.ContactCountry.GetSpeciesHandNamePlural] приймають положення, яке, як нам здається, свідчить про наміри нашкодити нам §Не нашкодити нам§!..\n\nМи не знаємо, чи намагаються вони спровокувати інцидент, і чому в такому разі не вчинили жодної відверто ворожої дії."
 first_contact.400.A:0 "Дайте відповідь їм схожим привітанням."
 first_contact.400.A.tooltip:0 "Ми не можемо передбачити їхню реакцію на це.\n"
 first_contact.400.B:0 "Ігноруйте їх."
 first_contact.400.B.tooltip:0 "Хоча цей варіант безпечніший, ми не можемо знати напевно...\n"
 first_contact.405.name:0 "Партнери для спарингу"
 first_contact.405.desc:0 "Відповідь цивілізації §H[This.ContactCountry.GetName]§! була короткою і супроводжувалася відходом їхнього корабля від нашого на безпечну дистанцію. Наші [This.Owner.GetLinguists] довго і насилу перекладали послання, але в підсумку одержали таке: "§НХороший бій, чужинці, але це тільки початок§!".\n\nОчевидно, за підсумками цієї цікавої бесіди §H[This.ContactCountry.GetSpeciesNamePlural]§! (а тепер ми знаємо, що саме так вони себе називають) побачили в нас §Нсуперників§!, як мінімум потенційних. Залишається лише припускати, що вони вже готуються до війни з нами."
 first_contact.405.A:0 "Ми будемо готові до зустрічі з ними."
 first_contact.405.A.pacifist:0 "Такий ризик демонстрації агресії..."
 first_contact.406.name:0 "Демонстрація хоробрості"
 first_contact.406.desc:0 "Цивілізація §H[This.ContactCountry.GetName]§! відповіла на наше послання довгим повідомленням, і наші [This.Owner.GetLinguists] не відразу змогли його розшифрувати. У міру зростання нашого розуміння мови чужинців стало ясно, що §H[This.ContactCountry.GetSpeciesNamePlural]§! (а тепер ми знаємо, що саме так вони себе називають) відправили нам барвисте послання з вдячністю за "§Нблагородний вчинок§!" і вітають нас як нових друзів... Схоже, що цей цікавий обмін повідомленнями з їхньої точки зору став доказом нашої доблесті. Тепер вони вважають нас гідними партнерами на галактичній арені."
 first_contact.406.A:0 "Початок прекрасної дружби..."
 first_contact.406.A.xenophobe:0 "Головне, нехай не турбують нас..."
 first_contact.406.A.homicidal_or_peaceful:0 "Ми хотіли не цього..."
 first_contact.410.name:0 "Демонстрація боягузтва"
 first_contact.410.desc.base:0 "Через деякий час ентузіазм судна цивілізації §H[This.ContactCountry.GetName]§! згас. Ще через якийсь час наші [This.Owner.GetLinguists] краще розібралися в їхніх сигналах і зрозуміли, що ми маємо справу з державою §H[This.ContactCountry.GetRealName]§!, а заодно пояснили їхню дивну поведінку."
 first_contact.410.desc:0"$first_contact.410.desc.base$\n\nЯк виявилося, [This.ContactCountry.GetSpeciesNamePlural] є вкрай войовничим§! видом і понад усе цінують "військовий дух". Не зумівши дати належну відповідь, ми показали себе менш гідними, простіше кажучи - §Нтрусами§!. Схоже, нам нескоро вдасться позбутися цієї репутації..."
 first_contact.410.A.mil:0 "Так не піде!"
 first_contact.410.A.other:0 "Це не має значення."
 first_contact.411.name:0 "Демонстрація врівноваженості"
 first_contact.411.desc:0"$first_contact.410.desc.base$\n\nЯк виявилося, [This.ContactCountry.GetSpeciesNamePlural] є вкрай войовничим§! видом і понад усе цінують "військовий дух". Щоб дати правильну відповідь, нам слід було відправити їм аналогічне послання. Однак вони виявилися досить шляхетними і прийняли той факт, що ми просто не знали цього. Ба більше, вони побачили в цьому прояв §Нвитримки§! перед обличчям удаваної загрози."
 first_contact.411.A:0 "Дуже добре. Виведіть їх на екран!"
 first_contact.411.A.homicidal:0 "Дурні. Вони не переживуть зустріч із нами!"

 first_contact.415.name:0 "Проблема з частотами"
 first_contact.415.desc:0 "Після отримання перших сигналів від цивілізації §H[This.ContactCountry.GetName]§! [This.Owner.GetEnvoy] [This.Leader.GetName] перебуває у збентеженні. Здається, сигнали складаються переважно з §Білого шуму§! і начисто позбавлені будь-якої подоби мови. Якийсь час ми навіть не були впевнені, чи маємо справу з промовою розумного виду, незважаючи на очевидні докази використання технології.\n\nІ тільки після того, як [This.Owner.GetResearchers] поекспериментували з налаштуванням звукоприймачів за межами частот, які сприймають наші [This.Owner.GetSpeciesEarNamePlural], їм вдалося вловити закономірність, що нагадує мову. На жаль, це значною мірою §Ускладнює§! спроби зрозуміти їх, оскільки для цього нам знадобиться додаткова допомога..."
 first_contact.415.A:0 "Доведеться проявити завзятість."
 first_contact.415.A.tooltip:0 "Це займе якийсь час...\n"
 first_contact.415.B:0 "Напевно, додаткове фінансування буде доречним?"
 first_contact.420.name:0 "Розшифровка цивілізації [This.ContactCountry.GetName]"
 first_contact.420.desc:0 "Незважаючи на значні труднощі, нам вдалося в достатній мірі розшифрувати спосіб спілкування цивілізації §H[This.ContactCountry.GetName]§!, щоб встановити з нею контакт. Схоже, вони називають себе §H[This.ContactCountry.GetRealName]§! Спілкування з ними неможливе без використання систем зв'язку, налаштованих на їхню мову.\n\nЦе сильно ускладнює вільне спілкування з ними, але наші [This.Owner.GetResearchers] дотримуються іншої точки зору. Окрилені успіхом і додатковим фінансуванням, вони висунули пропозицію зібрати воєдино знання, отримані під час цього проекту, і на їхній основі створити щось більш універсальне. Вони вважають, що завдяки тонкому налаштуванню використаного в проєкті програмного забезпечення вони зможуть створити такий собі §H "універсальний перекладач"§!, який за наявності достатньої кількості інформації зможе миттєво пропонувати варіанти перекладу фраз, вимовлених будь-якою мовою."
 first_contact.420.A:0 "Перед нами відкрилася перспектива необмеженого спілкування!"
 UNIVERSAL_TRANSLATOR_PROJECT:0 "Універсальний перекладач"
 UNIVERSAL_TRANSLATOR_PROJECT_DESC:0 "Наші вчені запевняють, що нещодавня зустріч, під час якої ми та [contacted_hummers.GetSpeciesNamePlural] налагодили перший контакт, дала їм змогу створити основу для системи, за допомогою якої можна миттєво перекладати з будь-якої іншої мови. Навіть якщо результат не виправдає очікувань, ми все одно зможемо значно поліпшити свої системи зв'язку."
 first_contact.422.name:0 "$UNIVERSAL_TRANSLATOR_PROJECT$"
 first_contact.422.desc:0 "Створення прототипу так званого "універсального перекладача" увінчалося успіхом. Хоча результати поступаються сміливим обіцянкам, які робили наші [This.Owner.GetResearchers], і пристрій нездатний миттєво перекладати з незнайомих мов, він все одно став великим кроком уперед, якщо порівнювати з наявними системами перекладу. Уже зараз ми бачимо величезні перспективи від зменшення мовних бар'єрів у спілкуванні з цивілізацією [contacted_hummers.GetName] та іншими чужинцями."
 first_contact.422.A:0 "Нам це стане в пригоді."
 first_contact.425.name:0 "$first_contact.420.name$"
 first_contact.425.desc:0 "Незважаючи на значні труднощі, нам вдалося в достатній мірі розшифрувати спосіб спілкування цивілізації §H[This.ContactCountry.GetName]§!, щоб встановити з нею контакт. Схоже, вони називають себе §H[This.ContactCountry.GetRealName]§!. Спілкування з ними неможливе без використання систем зв'язку, налаштованих на їхню мову, що значною мірою перешкоджає живому спілкуванню..."

 first_contact.430.name:0 "Світлове шоу"
 first_contact.430.desc:0 "Чим більше ми дізнаємося про цивілізацію [This.ContactCountry.GetName], тим менше розуміють наші [This.Owner.GetResearchers]. Безсумнівно, ми маємо справу з розумними істотами, але їхні передачі не схожі ні на що з баченого нами раніше. Замість звукових або текстових повідомлень ми отримуємо яскраві світлові шоу, вироблені їхніми тілами або технікою, спектр яких виходить за межі того, що можуть сприймати [This.Owner.GetSpeciesNamePlural] без допомоги приладів. Очевидно, що нам буде непросто зрозуміти їх."
 first_contact.430.A:0 "$first_contact.415.A$"
 first_contact.430.B:0 "$first_contact.415.B$"
 first_contact.435.name:0 "За світловим бар'єром"
 first_contact.435.desc:0 "$first_contact.440.desc$\n\nУ процесі вивчення ми на своє здивування виявили, що світлові візерунки разюче схожі із завихреннями міжзоряного простору, завдяки яким можливі перельоти гіперкоридорами. Наші [This.Owner.GetResearchers] не розуміють, що може означати подібний взаємозв'язок, і пропонують продовжити дослідження."
 OCTOPODES_LIGHT_PATTERNS_PROJECT:0 "[encountered_country.GetSpeciesAdj&pl] візерунки"
 OCTOPODES_LIGHT_PATTERNS_PROJECT_DESC:0 "Коли нам зустрілися [encountered_country.GetSpeciesNamePlural], ми виявили разючу схожість між світловими візерунками, які вони використовують для спілкування, та завихреннями міжзоряного простору, завдяки яким можливі перельоти гіперкоридорами. Подальше вивчення цього питання може пролити світло на фундаментальні основи галактики."
 first_contact.437.name:0 "Знання про гіперкоридори"
 first_contact.437.desc:0 "Наше вивчення взаємозв'язку між візерунками в міжзоряному просторі та [encountered_country.GetSpeciesAdj&pl,inst] кольоровими образами показало дивовижні результати. Схоже, що правила, за якими [encountered_country.GetSpeciesNamePlural] складають свої колірні візерунки, мимоволі повторюють закономірності потоків гіперпростору, просто в зовсім іншому масштабі."\n\nУ результаті, вивчивши расу [encountered_country.GetSpeciesNamePlural], ми зможемо краще передбачати потоки гіперкоридорів, що значно збільшує можливу дальність дії сенсорів."
 first_contact.437.A:0 "Наші очі відкриті для нових можливостей."
 first_contact.440.name:0 "Мова світла"
 first_contact.440.desc:0 "Наші зусилля виправдали себе, і тепер ми можемо розуміти світлові сигнали цивілізації [This.ContactCountry.GetName] і спілкуватися з її представниками хоча б на базовому рівні. Схоже, що [This.ContactCountry.GetSpeciesNamePlural], як вони себе називають, так і не винайшли усне мовлення, обходячись світлом. У них є писемність, але вона вважається менш елегантною порівняно з візуальною мовою. Їхній мозок ідеально адаптований до того, щоб швидко розуміти сенс навіть найскладніших візерунків, тому в більшості випадків вони віддають перевагу саме такій формі запису."
 first_contact.440.A:0 "Послухаємо, що вони скажуть."

 first_contact.450.name:0 "Поезія"
 first_contact.450.desc:0 "Наші [Owner.GetLinguists] у захваті від сигналів, отриманих із держави §H[This.ContactCountry.GetName]§!. Хоча жодного складу розібрати не вдалося, самі по собі звуки явно ритмічні і мають напрочуд заспокійливий ефект. Неможливо сказати напевно, але наші [Owner.GetLinguists] впевнені, що це різновид поезії. Вони пропонують відповісти тим самим."
 first_contact.450.A:0 "Зрозуміло. Надішліть їм бойову пісню!"
 first_contact.450.A.tooltip:0 "Бачиш! Там прапор ширяє...\nНазустріч битві ми летимо" #made up
 first_contact.450.B:0 "Ми могли б поділитися поезією про відкриття."
 first_contact.450.B.tooltip:0 "Боротися і шукати, знайти і не здаватися."
 first_contact.450.C:0 "Вразимо їх поезією про дружбу."
 first_contact.450.C.tooltip:0 "Чи порівняти мені тебе з сонячним вітром..."
 first_contact.450.D:0 "Надішліть їм що-небудь загадкове."
 first_contact.450.D.tooltip:0 "Jolifanto bambla o falli bambla\ngrossiga m'pfa habla horem"
 first_contact.450.E:0 "У нас немає на це часу."
 first_contact.455.name:0 "Завдана образа"
 first_contact.455.desc:0 "Ми відправили нашу бойову пісню, і через кілька годин усі передачі з держави §H[This.ContactCountry.GetName]§! припинилися. Їхній корабель перемістився далеко за межі досяжності наших знарядь. Ми можемо зробити висновок, що вони зрозуміли сенс нашого послання і почуте їм не сподобалося."
 first_contact.460.name:0 "Обмін бойовими піснями"
 first_contact.460.desc:0 "Через лічені хвилини після нашої передачі сигнали від держави §H[This.ContactCountry.GetName]§! змінилися. Їхній ритм залишився бездоганним, але тепер вони не заспокоюють, а скоріше розбурхують. Зовсім як бойова пісня. Ми не помітили жодних ворожих дій - схоже, вони задоволені нашою поезією. Відтоді ми відправили ще кілька різновидів першої пісні і вже почали збирати колекцію надісланої у відповідь бойової поезії держави [This.ContactCountry.GetName]."
 first_contact.460.A:0 "Ця раса нам до душі."
 first_contact.462.name:0 "Проблеми від бойової пісні"
 first_contact.462.desc:0 "Схоже, §H[This.ContactCountry.GetName]§! визнали нашу бойову пісню образою. Їхня відповідь була миттєвою і жорсткою. Вони відкрили вогонь, і нашому кораблю дивом вдалося втекти неушкодженим. Схоже, ми розв'язали війну!"
 first_contact.465.name:0 "Обмін поезією"
 first_contact.465.desc:0 "Схоже, нашу поему зустріли з ентузіазмом: потік передач не переривається, і ми вже зібрали неабияку бібліотеку творчості держави §H[This.ContactCountry.GetName]§! І нехай сенс від нас поки що вислизає, ці чужинці вже продемонстрували свою неабияку здатність потрапляти в тон нашої поезії, і наші [Owner.GetLinguists] раді такій підмозі."
 first_contact.465.A:0 "Як мило з їхнього боку."
 first_contact.470.name:0 "Загравання"
 first_contact.470.desc:0 "Після кількох довгих хвилин тиші держава §H[This.ContactCountry.GetName]§! відновлює передачу. Ми досі не можемо розібрати її зміст, проте зміни очевидні: наші [Owner.GetLinguists] описують мелодію як грайливу і трохи боязку. Дивно, але, схоже, вони з нами фліртують!"
 first_contact.470.A:0 "Яка ганьба."
 first_contact.470.B:0 "Розумна відповідь."
 first_contact.472.desc:0 "Хвилини змінюються годинами, але держава §H[This.ContactCountry.GetName]§! зберігає мовчання. Малоймовірно, щоб вони зрозуміли точний сенс нашої поезії, але, схоже, виражені в ній емоції застали їх зненацька, і тепер вони спілкуватимуться з нами з більшою обережністю."
 first_contact.474.name:0 "Випадкові шуми"
 first_contact.474.desc:0 "Держава §H[This.ContactCountry.GetName]§! відповіла нам тим самим: ритмічні звуки змінилися довільним шумом, що нагадує наші незв'язні звуки. У розпачі наші [Owner.GetLinguists] описують спроби розшифрувати їх як "абсолютно марні", оскільки тепер у них неможливо простежити будь-яку закономірність."
 first_contact.474.A:0 "Це спричинить затримку."
 first_contact.475.name:0 "Зіткнення припиняються"
 first_contact.475.desc:0 "Ми нарешті прийшли до взаємного розуміння, і [This.ContactCountry.GetName], а точніше §H[This.ContactCountry.GetRealName]§!, більше нас не атакують. Незважаючи на проявлену агресію, вони, схоже, бачать у нас благородних воїнів і будуть раді знову поборотися з нами. Подивимося, стане це початком нової дружби чи прелюдією до війни, але принаймні ми оновили свій репертуар бойових пісень!"
 first_contact.475.A:0 "Цікавий обмін."
 first_contact.480.name:0 "Успішний переклад поезії"
 first_contact.480.desc:0 "Наші зусилля себе виправдали - ми зуміли перекласти послання держави [This.ContactCountry.GetName], яка, як ми тепер знаємо, на ділі називається §H[This.ContactCountry.GetRealName]§!". Судячи зі стилю віршування, вони надають великого значення мистецтву поезії. Обмінявшись з ними віршами, ми не тільки заслужили їхнє захоплення, а й багато чого дізналися про них самих."
 first_contact.485.name:0 "Загадку розгадано"
 first_contact.485.desc:0 "Після довгого і непростого першого контакту наші [Owner.GetLinguists] зуміли визначити, що [This.ContactCountry.GetName] це §H[This.ContactCountry.GetRealName]§! Вони вітають нас із вирішенням їхньої лінгвістичної загадки, але, схоже, незадоволені тим, що це зайняло так багато часу. Принаймні наші [Owner.GetLinguists] зуміли випробувати кілька нових методів розпізнавання послідовностей, які в майбутньому можуть нам допомогти."
 first_contact.485.A:0 "Фух."
 first_contact.490.name:0 "Перекладені лестощі"
 first_contact.490.desc:0 "Наші зусилля себе виправдали, і тепер ми можемо перекладати все, що надсилають нам [This.ContactCountry.GetName], які тепер відомі нам як §H[This.ContactCountry.GetRealName]§!":\n\n "Ах це тонке мистецтво лестощів. Як же радісно зустріти іншу расу поціновувачів поезії, особливо настільки енергійну і чарівну, як ви, мої милі [Owner.GetSpeciesNamePlural]".\n\nІ в такому дусі складено все повідомлення. Ми не цілком розуміємо, радіти чи дивуватися, але, схоже, наші стосунки починаються на хорошій ноті." #the funnier versions of GetSpeciesOrganName are 100% intended
 first_contact.490.A:0 "Як мило з їхнього боку."

 first_contact.500.name:0 "Ворожість під час першого контакту"
 first_contact.500.desc:0 "Вочевидь, наша відповідь припала їм не до вподоби: §Y[contact_country.GetName]§! відповідають швидко й агресивно, відкривши вогонь по наших кораблях. Схоже, на нас чекає бій!"
 first_contact.500.A:0 "До зброї!"
 first_contact.500.A.tooltip:0 "Держава §Y[contact_country.GetName]§! тепер ставиться до нас вороже."
 first_contact.505.desc:0 "Неясно, що пішло не так, але §Y[contact_country.GetName]§! раптово атакували нас! Схоже, на нас чекає битва!"

 #Випадкові події
 first_contact.5000.name:1 "Виявлено чіткий сигнал"
 first_contact.5000.desc:2 "Наші сенсори вловили надзвичайно чіткий повторюваний сигнал з боку цивілізації §H[This.ContactCountry.GetName]§!. Схоже, наші [This.Owner.GetLinguists] отримали чудовий матеріал для розшифровки їхньої мови. Вони впевнені, що зуміють домогтися значного прогресу завдяки подібній удачі."
 first_contact.5000.desc2:0 "Ми зуміли отримати чіткий запис переговорів між кількома кораблями цивілізації §H[This.ContactCountry.GetName]§!. І хоча наші [This.Owner.GetLinguists] досі не розуміють значення записаних слів, вони впевнені, що новий сигнал набагато наблизить їх до прориву."
 first_contact.5005.name:1 "Немає сигналу"
 first_contact.5005.desc:2 "Наші [This.Owner.GetLinguists] виявляють дедалі більше невдоволення нашою нездатністю надати їм достатньо матеріалу для подальшого розшифрування мови цивілізації §H[This.ContactCountry.GetName]§!. Схоже, ці інопланетяни роблять усе можливе, щоб їхні сигнали не почули сторонні [This.Owner.GetSpeciesEarNamePlural]!"
 first_contact.5005.A:0 "Продовжуйте спроби!"
 first_contact.5010.name:0 "Помилка ідентифікації"
 first_contact.5010.desc:0 "Схоже, наші [This.Owner.GetLinguists] опинилися §Відкинуті§! назад у своїх спробах розшифрувати мову цивілізації §H[This.ContactCountry.GetName]§!. На жаль, те, що вони вважали мовою, не виявилося такою. У своєму звіті [This.Owner.GetEnvoyCap] [This.Leader.GetName] повідомляє: після кількох днів всебічного вивчення [This.Owner.GetLinguists] дійшли висновку, що насправді вони мали справу з якоюсь подобою музики..."
 first_contact.5010.A:0 "Прикра помилка."
 first_contact.5015.name:0 "[This.ContactCountry.GetName] сканують світ [This.Owner.Capital.GetName]"
 first_contact.5015.desc:0 "Багато хто з [This.Owner.GetSpeciesNamePlural] зазнав глибокого потрясіння, коли виявилося, що судно, що належить цивілізації §H[This.ContactCountry.GetName]§!, просканувало світ §H[This.Owner.Capital.GetName]§!. Думки розділилися, чи варто скористатися цим потрясінням, щоб спрямувати всі сили на налагодження тісних зв'язків з інопланетною цивілізацією, чи варто вважати це попередженням і привести флотилії в боєготовність, поки ще не пізно."
 first_contact.5015.desc.xenophile:0 "Багато хто з [This.Owner.GetSpeciesNamePlural] зазнав глибокого потрясіння, коли виявилося, що судно, яке належить цивілізації [This.ContactCountry.GetName], просканувало світ §H[This.Owner.Capital.GetName]§! Хоча дехто непокоїться, що прибульці можуть не поділяти нашу дружелюбність, але загалом усі згодні, що у відповідь на це нам слід подвоїти зусилля зі встановлення тісніших зв'язків з іншими цивілізаціями галактики."
 first_contact.5015.desc.xenophobe:0 "Багато хто з [This.Owner.GetSpeciesNamePlural] зазнали глибокого потрясіння, коли виявилося, що судно, яке належить цивілізації §H[This.ContactCountry.GetName]§!, просканувало світ §H[This.Owner.Capital.GetName]§!. Загалом усі згодні, що ми повинні відреагувати на це порушення приведенням флотилій у боєготовність, поки не стало надто пізно."
 first_contact.5015.desc.gestalt:0 "Нас стривожив інцидент, під час якого судно, що належить цивілізації §H[This.ContactCountry.GetName]§!, просканувало світ §H[This.Owner.Capital.GetName]§!. Ми не знаємо, як відповісти на це: чи варто подвоїти зусилля з налагодження мирного і дружнього співіснування з інопланетними цивілізаціями, чи нам потрібно вважати це попередженням і наростити флот на випадок недружніх дій у майбутньому?"
 first_contact.5015.desc.gestalt.homicidal:0 "Нас стривожив інцидент, під час якого судно, що належить цивілізації §H[This.ContactCountry.GetName]§!, просканувало світ §H[This.Owner.Capital.GetName]§!. Нам варто наростити флот, щоб ми могли поставити цих чужинців на місце."
 first_contact.5015.A:0 "Ми повинні бути готові."
 first_contact.5015.B:0 "...до дружньої зустрічі."
 first_contact.5020.name:0 "Виявлено столицю цивілізації [This.ContactCountry.GetName]"
 first_contact.5020.desc:0 "Ми визначили, що нещодавно просканована нами колонія в системі §H[This.ContactCountry.Capital.System.GetName]§! є столицею цивілізації §H[This.ContactCountry.GetName]§!. Наші [This.Owner.GetResearchers] виявили багато цінних підказок, вивчивши дані сканування."
 first_contact.5025.name:0 "Слід охолонув"
 first_contact.5025.desc:0 "Уже якийсь час ми не отримували жодної інформації про цивілізацію §H[This.ContactCountry.GetName]§!. Наші [This.Owner.GetResearchers] відчувають брак відомостей для продовження роботи і переживають, що слід міг охолонути."
 first_contact.5025.A:0 "Продовжуйте шукати!"
 first_contact.5030.name:0 "Захват перед невідомим"
 first_contact.5030.desc:0 "У міру накопичення зображень прибульців, відомих як §H[This.ContactCountry.GetName]§!, стало очевидно, що рано чи пізно вони будуть надбанням громадськості. [This.Owner.GetSpeciesNamePlural] у захваті від їхнього зовнішнього вигляду і з нетерпінням чекають можливості ближче познайомитися з ними."
 first_contact.5030.desc.machine:0 "У міру накопичення зображень прибульців, відомих як §H[This.ContactCountry.GetName]§!", стало очевидно, що ми маємо справу із суспільством роботів. Рано чи пізно ця інформація мала стати надбанням громадськості. [This.Owner.GetSpeciesNamePlural] прийшли в захват від думки, що машини зуміли побудувати власну космічну цивілізацію, і тепер з нетерпінням чекають можливості ближче познайомитися з ними."
 first_contact.5030.A:0 "$first_contact.5035.A$"
 first_contact.5030.A.tooltip:0 "Наше ставлення до держави §H[This.ContactCountry.GetName]§! поліпшується."
 first_contact.5035.name:0 "Моторошне видовище"
 first_contact.5035.desc:0 "У міру накопичення зображень прибульців, відомих як §H[This.ContactCountry.GetName]§!, стало очевидно, що рано чи пізно вони стануть надбанням громадськості. Їхній зовнішній вигляд викликав хвилю обурення серед нашого населення, яке описує чужинців словами §H "огидні [This.ContactCountry.GetSpeciesNamePluralInsult]" §H[This.ContactCountry.GetSpeciesNamePluralInsult]§!. Уже зараз багато хто вимагає, щоб ми розібралися з цією новою загрозою..."
 first_contact.5035.desc.machine:0 "У міру накопичення зображень прибульців, відомих як [This.ContactCountry.GetName], стало очевидно, що ми маємо справу із суспільством роботів. Рано чи пізно ця інформація повинна була стати надбанням громадськості. Це відкриття спровокувало хвилю паніки серед нашого населення, яке описує чужинців словами §H "огидні [This.ContactCountry.GetSpeciesNamePluralInsult]"§!". Уже зараз багато хто вимагає, щоб ми розібралися з цією новою механічною загрозою..."
 first_contact.5035.A:0 "Так і буде."
 first_contact.5035.B:0 "Напевно, вони не НАСТІЛЬКИ погані."
 first_contact.5040.name:0 "Плутані сигнали"
 first_contact.5040.desc:0 "Наші [This.Owner.GetResearchers] успішно накопичували сигнали, одержувані від цивілізації §H[This.ContactCountry.GetName]§! Однак у міру накопичення знання про їхню мову наші [This.Owner.GetLinguists] заплутувалися дедалі сильніше. Очевидно, їм кілька разів доводилося переглядати раніше зроблені переклади, коли приписане словам значення виявлялося §дуже далеким від правди§! Схоже, світогляд цивілізації [This.ContactCountry.GetName] відрізняється від нашого куди сильніше, ніж ми вважали!"
 first_contact.5040.desc.gestalt:0 "Хоча нам успішно вдається накопичувати сигнали, одержувані від цивілізації §H[This.ContactCountry.GetName]§!, наш прогрес у розумінні цих сигналів... залишає бажати кращого. Уже зараз наші [This.Owner.GetLinguists] були змушені по кілька разів переглядати раніше зроблені переклади, коли приписане словам значення виявлялося §дуже далеким від правди§!".
 first_contact.5040.desc.hive:0 "$first_contact.5040.desc.gestalt$ Схоже, спосіб мислення цивілізації [This.ContactCountry.GetName] сильно відрізняється від нашого - такого ми не очікували навіть від інопланетян!"
 first_contact.5040.desc.machine:0 "$first_contact.5040.desc.gestalt$ Схоже, логіка дій цивілізації [This.ContactCountry.GetName] заснована на незнайомих нам принципах раціоналізму. Зрозуміти їх буде непросто!"
 first_contact.5040.A:0 "З часом ми все зрозуміємо."
 first_contact.5045.name:0 "Швидкий переказ"
 first_contact.5045.desc:0 "Що більше матеріалів ми збирали щодо цивілізації §H[This.ContactCountry.GetName]§!, то сильніше наші [This.Owner.GetLinguists] дивувалися швидкості прогресу. Якщо вони мають рацію, то виходить, що погляди цих прибульців на світ і галактику загалом багато в чому схожі з нашими."
 first_contact.5045.desc.hive:0 "Що більше матеріалів ми збирали щодо цивілізації §H[This.ContactCountry.GetName]§!, то сильніше наші [This.Owner.GetLinguists] дивувалися швидкості прогресу. Якщо вони мають рацію, то виходить, що спосіб думки цих прибульців дуже схожий на наш. Можливо, їхня свідомість чимось нагадує [This.Owner.GetGovernmentName]?"
 first_contact.5045.desc.machine:0 "Чим більше матеріалів ми збирали щодо цивілізації §H[This.ContactCountry.GetName]§!, тим сильніше наші [This.Owner.GetLinguists] дивувалися швидкості прогресу. Якщо вони мають рацію, то виходить, що логіка дій у цих прибульців дуже схожа з нашою. Можливо, за цими сигналами ховається такий самий ШІ, як [This.Owner.GetGovernmentName]?"
 first_contact.5045.A:0 "Це відкриває чудові перспективи для дипломатичних відносин."
 first_contact.5045.B:0 "Зрозуміло. Що дивного в їхній ненависті до чужинців?"
 first_contact.5045.C:0 "Буде добре зустріти собі подібних."
 first_contact.5050.name:0 "Помилкові перекази"
 first_contact.5050.desc:0 "Наші спроби розшифрувати мову цивілізації §H[This.ContactCountry.GetName]§! застопорилися. Схоже, що головний умовивід, на який спиралися наші [This.Owner.GetLinguists] у своїх перекладах, було рішуче спростовано§! У результаті цього нам доведеться переглянути всі попередні здобутки, натомість майбутні спроби спиратимуться на надійніші передумови."
 first_contact.5055.name:0 "Стабільний прогрес"
 first_contact.5055.desc:0 "Наші [This.Owner.GetLinguists] нещодавно домоглися значних успіхів у розшифровці мови, яку цивілізація §H[This.ContactCountry.GetName]§! використовує у своїх сигналах. Очевидно, вони вважають, що вже розібралися в основі мови, і обіцяють найближчим часом представити нові відкриття."
 first_contact.5055.A:0 "Продовжуйте роботу!"
 first_contact.5065.name:0 "Виявлено чіткий сигнал"
 first_contact.5065.desc:1 "Нам ледве вдавалося зібрати достатньо інформації про цивілізацію §H[This.ContactCountry.GetName]§!, щоб наші [This.Owner.GetLinguists] могли з нею працювати, але ми щойно одержали подарунок долі: наші сенсори зафіксували тривалий обмін інформацією між кількома їхніми кораблями. Ми можемо лише припустити, що вони на певний час послабили пильність або, можливо, їхні технології не настільки розвинені, як ми вважали, і вони думали, що ці канали захищені..."
 first_contact.5070.name:0 "Кольорова лінгвістика"
 first_contact.5070.desc:0 "Наші [This.Owner.GetLinguists] здійснили прорив під час розшифровки мови держави §H[This.ContactCountry.GetName]§! Вони використовують алфавіт, що складається з майже сімнадцяти мільйонів унікальних символів, кожен з яких відповідає одному кольору в палітрі "червоний-зелений-синій". Незважаючи на складність, наші [This.Owner.GetLinguists] впевнені, що зможуть розшифрувати інопланетну мову. Потрібно лише дати їм більше часу."
 first_contact.5070.A:0 "Даємо вам зелене світло."
 first_contact.5071.name:0 "Розшифровка кольорового язика"
 first_contact.5071.desc:0 "За допомогою шістнадцяткової системи числення наші математики і [This.Owner.GetLinguists] майже розгадали кольорову мову держави §H[This.ContactCountry.GetName]§!. Офіційні особи готують протоколи першого контакту.\n\nЗавдяки вивченню мови держави §H[This.ContactCountry.GetName]§!! ми знаємо, наскільки широка їхня культура. Високий ризик непорозуміння. Ми повинні вирішити, апелювати до їхньої логіки або ж до їхніх емоцій..."
 first_contact.5071.desc.gestalt:0 "За допомогою шістнадцяткової системи числення наш колектив майже розгадав кольорову мову держави §H[This.ContactCountry.GetName]§! Ми готуємо протоколи першого контакту.\n\nМи можемо звернутися до їхніх емоцій через привітання, значуще для їхньої культури, а можемо використати складніший протокол заради потенційного зростання ефективності."
 first_contact.5071.A:0 "Дипломатія суть емоційний культурний обмін. Привітаємо їх піснею!"
 first_contact.5071.A.tooltip:0 "Ми спробуємо встановити емоційний контакт із державою [This.ContactCountry.GetName]."
 first_contact.5071.B:0 "Віддамо пріоритет логіці. Емоціям не місце в нашому спілкуванні."
 first_contact.5072.name:0 "Емоційний зв'язок!"
 first_contact.5072.desc:0 "Наша спроба встановити емоційний зв'язок із державою §H[This.ContactCountry.GetName]§! принесла свої плоди.\n\nНаші [This.Owner.GetLinguists] продемонстрували розуміння їхньої культури, і в результаті нас дуже тепло прийняли. Завдання виконано з помпою!"
 first_contact.5072.desc.gestalt:0 "Зігравши на емоціях, ми заручилися прихильністю держави §H[This.ContactCountry.GetName]§!\n\nНаші [This.Owner.GetLinguists] продемонстрували розуміння їхньої культури, і в результаті нас дуже тепло прийняли. Завдання виконано."
 first_contact.5073.name:0 "Катастрофічна образа!"
 first_contact.5073.desc:0 "Наша спроба встановити емоційний зв'язок із державою §H[This.ContactCountry.GetName]§! призвела до катастрофи."\n\nНаші [This.Owner.GetLinguists] не зуміли зрозуміти їхню культуру, внаслідок чого завдали серйозної образи!"
 first_contact.5073.desc.gestalt:0 "Зігравши на емоціях, ми не зуміли заручитися прихильністю держави §H[This.ContactCountry.GetName]§!\n\nНаші [This.Owner.GetLinguists] не зуміли зрозуміти їхню культуру, внаслідок чого нанесли серйозну образу."
 first_contact.5075.name:0 "Заплутане спілкування"
 first_contact.5075.desc:0 "Мова держави §H[This.ContactCountry.GetName]§! містить мільйони явно зайвих звуків, які, очевидно, є пережитками цивілізацій минулого. При перекладі ці надлишкові слова не відіграють жодної ролі, будучи лише прикрасою мови або передаючи дрібні нюанси контексту."\n\nНа щастя, наші [This.Owner.GetLinguists] зуміли позбутися застарілих мовних особливостей і тепер зайняті складанням спрощеного лексикону, що дуже нам допоможе при спілкуванні з державою §H[This.ContactCountry.GetName]§!."



