 #Misc
 first_contact.1060.name:0 "Протоколи першого контакту"
 first_contact.1060.desc.base:0 "Наші нещодавні зустрічі з інопланетними формами життя підігріли інтерес до старих суперечок про те, як нам підходити до першого контакту з потенційно розумними інопланетними цивілізаціями, перенісши це питання в розряд нагальних."
 first_contact.1060.desc.payback.base:0 "Пам'ять про нашу першу зустріч з інопланетними формами життя змушує нас ставитися до інших з побоюванням. У космосі є життя, і одного разу, досліджуючи галактику, ми зіткнемося з розумними істотами. Але як ми будемо поводитися з ними, ми ще не вирішили."
 first_contact.1060.desc:0"$first_contact.1060.desc.base$\n\nХоча деякі наполягають на якнайшвидшому встановленні дружніх стосунків за допомогою відправки миролюбних повідомлень, інші рекомендують бути обережними. Оскільки ми не знаємо, чи немає у прибульців поганих намірів на наш рахунок, було б нерозумно без необхідності розкривати їм детальну інформацію про нас.\n\nТретя, більш радикальна група, наполягає на превентивних діях. "Усі [This.GetSpeciesNamePlural] перебувають у небезпеці, - заявляють вони, - і ми не можемо дозволити собі вагатися, а повинні вжити всіх можливих заходів, щоб отримати перевагу над можливою загрозою чужинців"."
 first_contact.1060.desc.payback:0 "$first_contact.1060.desc.payback.base$\n\nТоді як одні хочуть якнайшвидше встановити дружні стосунки з інопланетянами, інші закликають до обережності та наголошують на тому, що наша наївна дружелюбність колись призвела до зради та нашого закабалення.\n\nТретя, більш радикальна група вимагає завдати превентивного удару: "Найкращий спосіб уникнути другого вторгнення - це вдарити першими! - заявляють вони. - Більше ми перед чужинцями плазувати не будемо!""
 first_contact.1060.desc.xenophile:0 "$first_contact.1060.desc.base$\n\nХоча дехто наполягає на якнайшвидшому надсиланні доброзичливих повідомлень і встановленні приятельських стосунків, інші рекомендують дотримуватися обережності. Оскільки ми не знаємо, чи немає у прибульців злих намірів на наш рахунок, було б нерозумно без необхідності розкривати їм детальну інформацію про нас."
 first_contact.1060.desc.payback.xenophile:0 "$first_contact.1060.desc.base.payback$\n\nХоча більша частина нашого суспільства хоче вірити в існування в космосі благодійних цивілізацій, дехто закликає до обережності та наголошує на тому, що наша наївна дружелюбність колись призвела до зради та нашого закабалення."
 first_contact.1060.desc.xenophobe:0 "$first_contact.1060.desc.base$\n\nХоча дехто наполягає на превентивних заходах проти них, інші рекомендують бути обережними, наголошуючи, що нам варто було б більше дізнатися про можливості чужинців, перш ніж ворогувати з ними."
 first_contact.1060.desc.payback.xenophobe:0 "$first_contact.1060.desc.payback.base$\n\nВідповідь одностайна: найкращий спосіб уникнути другого вторгнення - це підкорити інших, поки вони не встигли заподіяти нам шкоди. Більше ми перед чужинцями плазувати не будемо!"
 first_contact.1060.desc.gestalt:0 "Нещодавні зустрічі з інопланетними формами життя поставили нас перед необхідністю вирішити, як чинити щодо будь-яких потенційно розумних цивілізацій, з якими ми можемо зустрітися... \n\nМи можемо спробувати відразу ж налагодити з ними мирні відносини, відіславши всю необхідну інформацію для спілкування з нами. Однак це буде не найрозумнішим вчинком, якщо прибульці виявляться ворожі нам.\n\nБезпечніше за все було б дотримуватися обережності та спробувати вийти на зв'язок, не видаючи зайвої інформації про нас. З іншого боку, ми могли б діяти агресивно і спробувати одночасно дізнатися про них якнайбільше і відігнати від наших територій. Хоча, звісно, такий підхід розлютить їх."
 first_contact.1060.A:0 "Ми привітаємо чужинців із розпростертими обіймами."
 first_contact.1060.A.machine:0 "Ми привітаємо чужинців із розпростертими обіймами."
 first_contact.1060.A.tooltip:1 "Ця політика призведе до таких наслідків:\n$first_contact_proactive_effects$$MOD_FIRST_CONTACT_SPEED_MULT$: §G+10%§!"
 first_contact.1060.B:0 "Буде розумно дотримуватися обережності."
 first_contact.1060.B.tooltip:1 "Ця політика призведе до таких наслідків:\n$first_contact_cautious_effects$$MOD_FIRST_CONTACT_DEFENSE_ADD$: §G+2§!"
 first_contact.1060.C:0 "Ми повинні прогнати тих, хто може загрожувати нам."
 first_contact.1060.C.tooltip:0 "Ця політика призведе до таких наслідків:\n$first_contact_attack_allowed_effects$"

