 preventive_war_economy:0 "Превентивна військова економіка"
 preventive_war_economy_desc:1 "Перед лицем потенційної загрози з боку ворожої інопланетної цивілізації ми спрямували свої ресурси на виробництво військових кораблів."
 alien_friendship_society:0 "Товариство інопланетної дружби"
 alien_friendship_society_desc:0 "Наша держава націлена на встановлення дружніх відносин з усіма, кого ми зустрінемо в галактиці."
 robot_appreciation:0 "Чудеса робототехніки"
 robot_appreciation_desc:0 "Наша зустріч із цивілізацією роботів змусила багатьох замислитися про те, які можливості міг би відкрити прогрес у наших технологіях ШІ."
 alien_appreciation:0 "Любов до прибульців"
 alien_appreciation_desc:0 "Наша зустріч із вкрай привабливою расою прибульців призвела до різкого збільшення кількості добровольців у відділі міжзоряних досліджень."
 robot_revulsion:0 "Моторошні консервні банки"
 robot_revulsion_desc:0 "Наша зустріч із цивілізацією роботів змусила багатьох зі скепсисом поставитися до впливу автоматизації на наше суспільство."
 alien_revulsion:0 "Огидні прибульці"
 alien_revulsion_desc:0 "Наша зустріч із вкрай огидною расою прибульців переконала багатьох у тому, що нам варто займатися собою, а не чужинцями."
 repulsive_robot_contact:0 "Терпимість до огидних роботів"
 repulsive_alien_contact:0 "Терпимість до огидних прибульців"
 repulsive_aliens_uncondemned:0 "Терпимість до огидних прибульців"
 repulsive_aliens_uncondemned_desc:0 "Наша нездатність виступити проти нових загроз, з якими ми зіткнулися, призвела до створення опозиції серед нашого населення."
 first_contact_challenge_not_returned:0 "Не відповіли на виклик"
 first_contact_challenge_not_returned_desc:0 "Наші наміри провести перший контакт, виходячи з раціонального і наукового підходу, принесли велику користь відділу досліджень. Хоча декого турбує те, що ми ризикуємо, відмовляючись першими почати конфлікт із відверто ворожими цивілізаціями."
 first_contact_defeated_dadaism:0 "Перемога над абсурдом"
 first_contact_defeated_dadaism_desc:0 "Під час першого контакту, що особливо запам'ятався, нам довелося зіткнутися з безглуздими відповідями. Після такого наші лінгвісти впораються з чим завгодно."
 first_contact_war_preparations:0 "Підготовка до війни"
 first_contact_war_preparations_desc:0 "Наша зустріч із відверто ворожою цивілізацією підстьобнула повномасштабну підготовку до війни."
 first_contact_warlike_warriors_recognised:0 "Визнання військової доблесті"
 first_contact_warlike_warriors_recognised_desc:0 "Наша військова доблесть справила таке незабутнє враження на нещодавно зустрінуту нами цивілізацію, що вони вже занесли нас до числа найкращих бійців галактики. І наша репутація від цього зовсім не постраждала."
 first_contact_warlike_warriors_presumed:0 "Припущення про військову доблесть"
 first_contact_warlike_warriors_presumed_desc:0 "Нещодавно зустрінута нами цивілізація помилково побачила в нас суспільство сильних і відважних воїнів. І хоча це далеко від правди, ми можемо отримати для себе користь із цієї помилки, нехай і тимчасову."
 first_contact_warlike_warriors_recognised_2:0 "Суперництво між воїнами"
 first_contact_warlike_warriors_recognised_2_desc:0 "Наша військова звитяга справила таке незабутнє враження на нещодавно зустрінуту нами цивілізацію, що вони заприсяглися зрівнятися з нами в звитязі й оголосили нас своїми суперниками на галактичній арені. І наша репутація від цього зовсім не постраждала."
 first_contact_warlike_warriors_presumed_2:0 "Суперництво між (імовірно) воїнами"
 first_contact_warlike_warriors_presumed_2_desc:0 "Нещодавно зустрінута нами цивілізація помилково побачила в нас суспільство сильних і відважних воїнів. На жаль, вони заявили про наміри зрівнятися з нами в доблесті й оголосили нас своїми суперниками на галактичній арені. Але ж це далеко від правди... але ми, принаймні, можемо отримати для себе користь із цієї помилки, хоч і тимчасову."
 first_contact_level_headedness:0 "Стійкість перед лицем загрози"
 first_contact_level_headedness_desc:0 "Наша врівноваженість перед обличчям загрози стала предметом захоплення серед мешканців галактики."
 first_comms_hostility_preparations:0 "Підготовка до ворожих дій"
 first_comms_defensive:0 "Пильна контррозвідка"
 first_comms_defensive_desc:0 "Наші цілі для шпигунства ставляться до нас із великою підозрою, хоча ми лише недавно зустріли їх."
 first_contact_speak_like_us_spynetwork:0 "Говорять як ми"
 first_contact_speak_like_us_country:0 "Розгадані загадки"
 first_contact_speak_like_us_country_desc:0 "Наш досвід у розгадуванні загадок, надісланих особливо складною для розуміння цивілізацією, дав нам змогу посилити протоколи першого контакту."
 universal_translator:0 "Універсальний перекладач"
 universal_translator_desc:0 "Хоча так званий "Універсальний перекладач" не відповідає первісним обіцянкам наших дослідників і не може миттєво перекладати повідомлення від будь-яких розумних рас, він однаково є корисним інструментом у спілкуванні, і тепер усі наші посли й соціологи обов'язково мають його з собою."
 space_lights_insights:0 "Передбачення міжзоряних течій"
 space_lights_insights_desc:0 "Наше розуміння перельотів гіперкоридорами просунулося вперед на світлові роки після того, як ми вивчили світлові візерунки на шкірі представників недавно зустрінутої нами раси. Вони стали для нас джерелом нових знань."
 first_contact_hive_drones_study:0 "Вивчення дронів колективного розуму"
 first_contact_hive_drones_study_desc:0 "Ми вивчаємо механізм контролю колективного розуму, щоб знайти способи підвищити ефективність наших робітників."

