 # Hyper Relay Event
 over.100.title:1 "З'єднання ретрансляторів"
 over.100.a.desc:0 "Здійснилося. Сьогодні ми представляємо галактиці одне з наших найбільших звершень: об'єднання нашої мережі гіперретрансляторів із мережею наших друзів із §Y[from.GetName&gen]§!.\n\nПо всьому [root.GetName&dat] влаштовуються пишні церемонії на честь нової сполучної ланки. Усі дрібні чвари забуті, ніхто не залишився осторонь. Цей проєкт не тільки приніс славу і задовольнив наші амбіції, а й подарував віру у світле майбутнє. Спільна робота допомогла пробити, здавалося б, нездоланну перепону і поклала початок новій ері дружби і спільного процвітання."
 over.100.b.desc:0 "Сьогодні ми внесли свої імена в скрижалі галактичної величі. Зв'язавши нашу мережу гіперретрансляторів з мережею держави §Y[from.GetName]§!, ми дозволили нашим громадянам безперешкодно подорожувати в сусідні системи.\n\n[from.GetName] ж раді нашому багатству і впливу. Вони теж будуть пожинати плоди багатої культури, що визначає наші чудові зоряні системи."
 over.100.c.desc:0 "Сьогодні життя в галактиці стало значно легшим, тому що наша співпраця з [from.GetName&inst] принесла свої плоди. Остання ланка наших об'єднаних мереж гіперретрансляторів увімкнулася, даючи змогу обом сторонам швидко перетинати спільний кордон.\n\nТепер же на нас чекає шлях у невідомість, адже всі позитивні й негативні наслідки цієї угоди впливають і на нас, і на [from.GetName&acc]. Подивимося, як наші сусіди скористаються цим символом взаємної довіри."
 over.100.a:1 "Цей день став приводом для гордості."
 over.100.b:1 "Прибуток без кордонів!"
 over.100.c:0 "Подивимося."

 edict_relay_network_dummy:0 "Пов'язані ретранслятори"
 edict_relay_network_dummy_desc:0 "Мережу ретрансляторів можна використовувати на благо наших колоній."
 edict_relay_network_dummy_tooltip:0 "Додає гіперретрансляторам споживання рідкісних ресурсів в обмін на додаткові ефекти для колоній у системах з ними."

 edict_relay_network_stability:0 "Мережеве панування"
