 hyper_relay:0 "Гіперретранслятор"
 hyper_relay_plural:0 "Гіперретранслятори"
 hyper_relay_DESC:1 "Хоча окремий гіперретранслятор даремний, їхній ланцюжок дає змогу швидко переміщатися між сусідніми системами."
 hyper_relay_MEGASTRUCTURE_DETAILS:1 "Хоча окремий гіперретранслятор марний, їхній §Yланцюжок§! значно скорочує час перельоту між сусідніми системами."
 hyper_relay_ruined:0 "Зруйнований гіперретранслятор"
 hyper_relay_ruined_DESC:0 "Ця зруйнована споруда колись була частиною ланцюжка гіперретрансляторів, що використовувалася для швидкого переміщення."
 hyper_relay_ruined_MEGASTRUCTURE_DETAILS:0 "$hyper_relay_MEGASTRUCTURE_DETAILS$"
 hyper_relay_restored:0 "$hyper_relay$"
 hyper_relay_restored_DESC:0 "$hyper_relay_DESC$"

 tech_hyper_relays:0 "Гіперретранслятори"
 tech_hyper_relays_desc:0 "§YГіперретранслятори§! створюють ланцюжок зі споруд за межами гравітаційних колодязів систем. Вони дають змогу швидко переміщатися між ретрансляторами без необхідності летіти до наявних входів у гіперкоридори."
 feature_hyper_relay_construction:0 "Будівництво гіперретранслятора"
 feature_hyper_relay_construction_desc:0 "Починає будівництво §Yгіперретранслятора§! за межами гравітаційного колодязя системи. $hyper_relay_DESC$"

 requires_no_existing_hyper_relay:0 "$TRIGGER_FAIL$Не можна будувати, оскільки в системі вже є $hyper_relay$."

 requires_colonized_planet_orbital_ring:0 "$TRIGGER_FAIL$Не можна будувати на орбіті планет, які не є вашими колоніями і не перебувають під вашим повним контролем."

 orbital_ring:0 "Орбітальне кільце"
 orbital_ring_DESC:0 "$orbital_ring_tier_1_DESC$"
 orbital_ring_MEGASTRUCTURE_DETAILS:0 "$orbital_ring_tier_1_MEGASTRUCTURE_DETAILS$"
 orbital_ring_ruined:0 "Зруйноване орбітальне кільце"
 orbital_ring_ruined_DESC:0 "Колись це кільце оперізувало планету, забезпечуючи вигоди в обороні та створенні інфраструктури. Пошкодження та роки порушили його структурну цілісність. Диво, що воно взагалі вціліло."
 orbital_ring_ruined_MEGASTRUCTURE_DETAILS:0 "$orbital_ring_tier_1_MEGASTRUCTURE_DETAILS$"
 orbital_ring_restored:0 "$orbital_ring$"
 orbital_ring_restored_DESC:0 "$orbital_ring_tier_1_MEGASTRUCTURE_DETAILS$"
 HYPER_RELAY_GALACTIC:0 "$hyper_relay$"
 HYPER_RELAY_GALACTIC_DESC:0 "Ця система містить §Y$hyper_relay$§!"

 FLEETORDER_CATAPULT_WINDUP:1 "Розгін катапульти: $DAYS|Y0$ дн."
 FLEETORDER_CATAPULT:1 "Підготовка до запуску"

 FLEET_ORDER_CATAPULT_NO_TARGETS:0 "§RВ обраній області немає відповідних систем!§!"
 FLEET_ORDER_CATAPULT_TOO_FAR:0 "§R$tech_quantum_catapult$ не може досягти мети!§!"

# Messages
 MESSAGE_FLEET_ORDER_CATAPULT_WINDUP_COMPLETE_TITLE:0 "Квантова катапульта завершила пуск"
 MESSAGE_FLEET_ORDER_CATAPULT_WINDUP_COMPLETE_DESC:1 "флотилія $FLEET|Y$ успішно запущена квантовою катапультою і прибула в систему $SYSTEM|Y$."

 MESSAGE_FLEET_ORDER_CATAPULT_POTENTIAL_CLOSED_BORDERS_TITLE:1 "Потенційно закриті кордони"
 MESSAGE_FLEET_ORDER_CATAPULT_POTENTIAL_CLOSED_BORDERS_DESC:2 "Флотилія $FLEET|Y$ може опинитися в межах держави, яка закрила для нас кордони."

 MESSAGE_CAPITALS_CONNECTED_RELAY_NETWORK_TITLE:0 "Пов'язані столиці"
 MESSAGE_CAPITALS_CONNECTED_RELAY_NETWORK_DESC:0 "Ми пов'язали нашу столицю зі столицею держави $OTHER|Y$ за допомогою мережі §Yгіперретрансляторів§!."

 MESSAGE_CAPITALS_DISCONNECTED_RELAY_NETWORK_TITLE:0 "Від'єднані столиці"
 MESSAGE_CAPITALS_DISCONNECTED_RELAY_NETWORK_DESC:0 "Наша столиця більше не пов'язана зі столицею держави $OTHER|Y$ за допомогою мережі §Yгіперретрансляторів§!."

 sm_orbital_ring_habitation:0 "Житловий модуль"
 sm_orbital_ring_habitation_desc:1 "Швидкісні космічні ліфти дають змогу розширити зону проживання планети, а також місця зберігання і переробки ресурсів, до її орбіти.\n"
 orbital_ring_habitation_districts_maxed_out:1 "§YСвіт [planet.GetName] використовує райони, які надає цей $sm_orbital_ring_habitation$§!"
 sm_orbital_ring_shipyard:0 "Орбітальна верф"
 sm_orbital_ring_shipyard_desc:0 "$sm_shipyard_desc$"
 sm_orbital_ring_anchorage:0 "Орбітальне стоянкове місце"
 sm_orbital_ring_anchorage_desc:0 "$sm_anchorage_desc$"
 sm_orbital_ring_gun_battery:0 "Знаряддя планетарної оборони"
 sm_orbital_ring_gun_battery_desc:1 "Додає на орбітальне кільце дві комірки для знарядь середнього розміру.\n"
 sm_orbital_ring_missile_battery:0 "Батареї планетарної оборони"
 sm_orbital_ring_missile_battery_desc:2 "Додає на орбітальне кільце дві комірки для самонавідних гармат.\n"
 sm_orbital_ring_hangar_bay:0 "Ангари планетарної оборони"
 sm_orbital_ring_hangar_bay_desc:1 "Додає на орбітальне кільце ангар для штурмовиків.\n"
# sm_orbital_ring_solar_panel_network: "$sm_solar_panel_network$"
 FLEETORDER_ENTERING_BYPASS:1 "Використовується $BYPASS_TYPE|H$ для перельоту в систему $SYSTEM|H$: $DAYS|Y0$ дн."
 FLEETORDER_ENTERING_BYPASS_EXT:1 "Використовується $BYPASS_TYPE|H$ для перельоту в систему $SYSTEM|H$\nПрогрес: $CUR|Y0$/$COST|Y0$ ($DAYS|Y$ дн.)"
 mod_relay_bypass_windup_empire_mult:1 "Знижено затримку до швидкості переходу через $hyper_relay_plural$"
 mod_relay_bypass_windup_ship_mult:1 "$mod_relay_bypass_windup_empire_mult$"
 MOD_FLEET_MIA_TIME_MULT:3 "Тривалість зникнення в бою"
 OPEN_ORBITAL_RING:0 "Відкрити орбітальне кільце"
 OPEN_PLANET_VIEW:0 "Відкрити перегляд планети"

 sm_ring_energy_hub:0 "Елементи іонізації стратосфери"
 sm_ring_energy_hub_desc:1 "Ці пристрої значно знижують втрати енергії під час розподілу, підвищуючи загальну продуктивність генератора."
 sm_ring_food_hub:0 "Станції з оптимізації клімату"
 sm_ring_food_hub_desc:1 "Ретельне спостереження за місцевими умовами дозволяє нам впливати на клімат планети на регіональному рівні, підвищуючи ефективність сільського господарства."
 sm_ring_minerals_hub:0 "Фабрики переробки в низькій гравітації"
 sm_ring_minerals_hub_desc:1 "Концентрація фабрик з очищення мінералів на орбітальному кільці дозволяє застосовувати новітні технології, що підвищують ефективність."
 sm_ring_consumer_goods_hub:0 "Орбітальна логістична система"
 sm_ring_consumer_goods_hub_desc:0 "Завдяки перенесенню логістики на автоматичні системи орбітального кільця $planet_buildings_factories$ можуть безупинно працювати в режимі максимальної продуктивності."
 sm_ring_alloys_hub:0 "Підприємства обробки сплавів"
 sm_ring_alloys_hub_desc:1 "Сплави з поверхні піддаються додатковій обробці на орбіті, що дає змогу створювати корисні матеріали із сировини, яку в іншому разі відправили б на звалище."
 sm_ring_trade_hub:0 "Торговий гігацентр"
 sm_ring_trade_hub_desc:1 "Завдяки перенесенню всієї торгівлі на орбітальне кільце наші клерки здатні вести справи з небаченою ефективністю."
 sm_ring_trade_hub_effect:0 "£job_clerk£ $job_clerk_plural$ збільшують £amenities£ блага: §G+1§!"
 sm_ring_bureaucracy_hub:0 "Орбітальний архів"
 sm_ring_bureaucracy_hub_desc:1 "Ми знову домоглися ефективності та прогресу, і тепер наші бюрократи мають майже миттєвий доступ до документів, у яких увесь сенс їхнього життя."
 sm_ring_synapse_hub:0 "Синаптичні реле"
 sm_ring_synapse_hub_desc:0 "Частина орбітального кільця була модифікована для посилення синаптичних сигналів, що підвищує контроль над трутнями на поверхні."
 sm_ring_synapse_hub_effect:1 "£unity£ Єдність від категорії £job_synapse_drone£ $job_synapse_drone_plural$: §G+1§!"
 sm_ring_maintenance_hub:0 "Орбітальне техобслуговування"
 sm_ring_maintenance_hub_desc:0 "Заздалегідь підготовлені капсули з усім необхідним для обслуговування, включно з розподільчими дронами, можна в будь-який момент скинути з орбіти в будь-яку точку світу."
 sm_ring_maintenance_hub_effect:0 "£job_maintenance_drone£ $job_maintenance_drone_plural$ збільшують £amenities£ блага: §G+1§!"

 sm_ring_psi_corps:0 "Орбітальний псі-корпус"
 sm_ring_psi_corps_desc:0 "Цей сегмент орбітального кільця присвячений навчанню псіонічно обдарованих особистостей і дає змогу псі-корпусу уважно стежити за планетою.\n\n§YПсі-корпус - ваш друг. Довіртеся Псі-корпусу.§!\n\n$job_telepath_effect_desc$\n"
 sm_ring_orbital_shield_generator:0 "Орбітальний генератор щита"
 sm_ring_orbital_shield_generator_desc:0 "Посилення орбітальних щитів послабить планетарні щити, але дасть їм змогу витримувати постріли потужніших знарядь."
 sm_ring_galactic_stock_exchange:0 "Орбітальна біржа"
 sm_ring_galactic_stock_exchange_desc:0 "$building_galactic_stock_exchange_desc$\n\n$job_merchant_effect_desc$\n"
 sm_ring_embassy_complex:0 "Орбітальний посольський комплекс"
 sm_ring_embassy_complex_desc:0 "Цей орбітальний комплекс має вселяти благоговіння всім, хто його бачить, і робити дипломатів більш поступливими на переговорах.\n\nВін має розташовуватися поруч з урядом, тож побудувати його можна тільки на орбіті нашої столиці.\n"
 sm_ring_noble_estates:0 "Маєтки знаті"
 sm_ring_noble_estates_desc:0 "Ці величні будови використовують переваги низької гравітації і слугують домівкою місцевої знаті. Значна частина кільця присвячена виконанню їхніх забаганок.\n\n$job_noble_effect_desc$\n"
 sm_ring_slave_processing_facility:0 "Орбітальний центр підготовки рабів"
 sm_ring_slave_processing_facility_desc:0 "Орбітальний комплект, що готує рабів для роботи на планеті. Ті, хто пройшов обробку, позбавляються навіть натяку на свободу волі.\n\n$building_slave_processing_slave_army_effect_desc$$building_slave_processing_migrate_effect_desc$\n"

 over.1.name:0 "$quantum_catapult_1$"
 over.1.desc:1 "Наша $quantum_catapult_3$ частково готова. Точно розставлені торсіонні лінзи накопичують заряд від зірки і можуть спонтанно вивільняти енергію, відправляючи кораблі на великі відстані."
 over.5.name:0 "$quantum_catapult_2$"
 over.5.desc:1 "Другий масив торсіонних лінз розміщено точно навпроти першого. $quantum_catapult_3$ на крок ближче до завершення. Дальність і точність зросли."
 over.10.name:0 "$quantum_catapult_3$ запущена"
 over.10.desc:1 "$quantum_catapult_3$ Отримала фінальні поліпшення і повністю готова до роботи. Покращено і дальність, і точність."
 over.10.a:0 "Нескінченність не межа!"

 # Encountering Ruined Quantum Catapult
 over.20.name:0 "$quantum_catapult_ruined$"
 over.20.a.desc:0 "На орбіті пульсара в системі [quantum_catapult_system.GetName] знаходиться колосальне поле уламків. Наші вчені припускають, що частково вціліла структура в центрі поля якимось чином накопичувала енергію зірки і використовувала її для запуску об'єктів на величезну відстань.\n\nЯкщо ми навчимося працювати з мегаспорудами, то §Y$quantum_catapult_3$§! зможе знайти друге життя."
 over.20.b.desc:0 "На орбіті пульсара в системі [quantum_catapult_system.GetName] знаходиться колосальне поле уламків, і структура в його центрі має знайомий вигляд - майже як §Y$quantum_catapult_3$§!. За допомогою ремонтних робіт ми зможемо повернути її до ладу."
 over.20.a:0 "А уявіть, якби у нас було дві таких!"

 # Quantum Catapult Restored
 over.25.name:0 "$quantum_catapult_3$ відновлена"
 over.25.a.desc:0 "$over.25.desc$ Ми знайшли нове розуміння технології і після кількох пробних пусків з упевненістю заявляємо, що пристрій безпечний і готовий до застосування."
 over.25.desc:0 "$quantum_catapult_ruined$ у системі [quantum_catapult_system.GetName] знову функціонує і тепер може посилати наші флотилії до далеких зірок."
 #over.25.a:0 "$over.15.a$" #Pointed at an inexistant string. Replaced with EXCELLENT

 # Yuht Hyper Relay Project
 over.50.name:0 "Аномальні дані"
 over.50.desc:0 "Подальший аналіз даних із системи §Y[yuhtaan.GetName]§! виявив у фоновому шумі слабкий повторюваний сигнал, джерелом якого слугує астероїд [jabbardeeni_cache.GetName]."
 over.50.a:0 "[yuhtaan.GetName] чекає!"
 YUHT_JABBARDEENI_CACHE:0 "Слабка енергетична сигнатура"
 YUHT_JABBARDEENI_CACHE_DESC:0 "Цей астероїд випускає слабкий повторюваний сигнал щоразу, як крізь систему проходить корабель."

 over.60.name:0 "Банк даних джаббардені"
 over.60.desc:0 "У надрах астероїда був захований крихітний аванпост для прослуховування, що зберігся з часів конфлікту між юутами і джаббардені. Очевидно, джаббардені побудували його після війни, щоб стежити за системою §Y[yuhtaan.GetName]§! на випадок, якщо юути вирішать повернутися в неї.\n\nСтоліття потому джаббардені переобладнали аванпост на випробувальний полігон для експериментальних методів надсвітлових польотів. Хоча дані здебільшого теоретичні, дещо ми все ж зможемо використати."

