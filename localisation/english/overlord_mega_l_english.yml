l_english:
 orbital_ring_tier_1_MEGASTRUCTURE_DETAILS:0 "§Y$orbital_ring_tier_1$§! - різновид космічної бази, що утворює кільце навколо планети та забезпечує захист і додаткову спеціалізацію."
 orbital_ring_tier_1_CONSTRUCTION_INFO_DELAYED:1 "Орбітальні кільця можуть захищати планету і слугувати платформою для різних модулів і споруд космічної бази, а також населених модулів або орбітальних підприємств."
 orbital_ring_tier_1:0 "Орбітальне кільце"
 orbital_ring_tier_1_DESC:1 "Цей варіант космічної бази оточує планету і дає змогу розміщувати модулі, споруди та оборонні платформи."
 orbital_ring_tier_1_plural:0 "Орбітальні кільця"
 allow_orbital_rings:0 "§HМегаспоруда:§! $orbital_ring_tier_1$"
 orbital_ring_tier_2:0 "Орбітальне кільце 2 рівня"
 orbital_ring_tier_2_plural:0 "Орбітальні кільця 2 рівня"
 orbital_ring_tier_3:0 "Орбітальне кільце 3 рівня"
 orbital_ring_tier_3_plural:0 "Орбітальні кільця 3 рівня"
 STARBASE_STATION_NAME_FORMAT_NON_PRIMARY:0 "$PLANET$: станція"

 tech_orbital_ring_tier_1:0 "Орбітальні кільця"
 tech_orbital_ring_tier_1_desc:0 "Дозволяє споруджувати масивні кільцеподібні космічні бази на стаціонарній орбіті колонізованих планет."

 requires_technology_orbital_ring_tier_1:0 "$TRIGGER_FAIL$Потрібна технологія £engineering£ §Y$tech_orbital_ring_tier_1$§!."
 CAN_CREATE_ORBITAL_STATION_ALREADY_EXISTS_ORBITAL_DEFENCE:1 "На орбіті цієї планети ($CLASS$) вже є оборонна станція."
 CANNOT_BOMBARD_ORBITAL_DEFENCE_PROTECTED:0 "Не можна бомбардувати планету, яку захищає орбітальна станція захисту."
 requires_not_hostile_or_primitive:1 "$TRIGGER_FAIL$Не можна будувати на орбіті ворожої або досвітової планети."

 tech_quantum_catapult:0 "Квантова катапульта"
 tech_quantum_catapult_desc:1 "§YКвантова катапульта§! збирає енергію нейтронної зірки або пульсара і з її допомогою викривляє простір, посилаючи флотилію на величезну відстань."

 requires_neutron_star_or_pulsar:0 "$TRIGGER_FAIL$Можна побудувати тільки біля зірки типу $pc_neutron_star$ або $pc_pulsar$."
 requires_no_existing_quantum_catapult:0 "$TRIGGER_FAIL$Можна побудувати тільки одну квантову катапульту."
 requires_no_existing_quantum_catapul_two:0 "$TRIGGER_FAIL$Можна побудувати тільки дві квантові катапульти."

 quantum_catapult_0_MEGASTRUCTURE_DETAILS:1 "Цей пристрій збирає енергію нейтронної зірки або пульсара і з її допомогою викривляє простір, посилаючи флотилію на величезну відстань."
 quantum_catapult_0_CONSTRUCTION_INFO_DELAYED:1 "Ранні версії квантової катапульти можуть відправляти флотилії в системи §Hза межами§! обраної мети. Цей §Yрадіус розкиду§! можна зменшити подальшими поліпшеннями."

 quantum_catapult_0:0 "Майданчик для квантової катапульти"
 quantum_catapult_0_DESC:1 "Цей компактний склад припасів служить місцем збору матеріалів і персоналу для будівництва першого набору фокусуючих лінз квантової катапульти."
 quantum_catapult_1:0 "Квантова катапульта"
 quantum_catapult_1_DESC:1 "Підрахунки показали, що навіть кілька торсіонних лінз, встановлених у зазначених місцях біля зірки, можуть спрямувати достатньо енергії для частково стійкої траєкторії через міжзоряний простір."
 quantum_catapult_2:0 "$quantum_catapult_1$"
 quantum_catapult_2_DESC:1 "Парні масиви торсіонних лінз розташовані рівно навпроти одна одної, щоб поліпшити управління коливаннями зірки як засобом транспортування."
 quantum_catapult_3:0 "$quantum_catapult_1$"
 quantum_catapult_3_DESC:1 "Мережа торсіонних лінз навколо зірки забезпечує оптимальну передачу захопленої енергії та її використання для міжзоряних переміщень."
 quantum_catapult_ruined:0 "Зруйнована $quantum_catapult_1$"
 quantum_catapult_ruined_DESC:1 "Цей масив колосальних лінз створений для фокусування енергії зірки, навколо якої він розташований. Подібне джерело енергії дало б змогу переміщати кораблі між зірками, якби масив не був настільки засмученим і не потребував ремонту."
 quantum_catapult_ruined_MEGASTRUCTURE_DETAILS:1 ""
 quantum_catapult_restored:0 "$quantum_catapult_1$"
 quantum_catapult_restored_DESC:1 "$quantum_catapult_3_DESC$"
 quantum_catapult_BYPASS:0 "Квантова катапульта"
 quantum_catapult_BYPASS_DESC:1 "Ця система містить §Y$quantum_catapult_1$§!"
 FLEETORDER_QUANTUM_CATAPULT_HEADER:0 "Катапультувати флотилію"
 FLEETORDER_QUANTUM_CATAPULT_DESC:0 "Запустити флотилію за допомогою §Yквантової катапульти§!."
 QUANTUM_CATAPULT_PENALTY:1 "§YКвантова катапульта§! стає менш точною на великих відстанях, і флотилія може з'явитися у випадковій системі в межах радіуса розкиду.\n\nЗапущені таким чином флотилії отримують [GetQuanticAmbushBonus] підвищення §Yскорострільності§! на £time£ §Y120 днів§!."
 QUANTUM_CATAPULT_MAP_TOOLTIP_LEFT_CLICK:0 "§GКлацніть лівою кнопкою миші по системі на карті, щоб вибрати її як ціль.§!"
 QUANTUM_CATAPULT_MAP_TOOLTIP_RIGHT_CLICK:0 "§GКлацніть правою кнопкою миші в будь-якій частині карти, щоб вийти з режиму вибору.§!"
 FLEET_ORDER_NO_QUANTUM_CATAPULT:0 "§RФлотилії можна катапультувати тільки із системи з квантовою катапультою§!"
 SM_NOT_POSSIBLE:0 "§R$COMPONENT$ неможливо побудувати§!"
 SM_BLOCKS_DESTRUCTION:0 "§Y$COMPONENT$ неможливо знищити або замінити за певних обставин:§!"
 FLEET_ORDER_NO_QUANTUM_CATAPULT_IN:0 "§RНемає робочої квантової катапульти в системі $SYSTEM|H$§!"
 FLEET_ORDER_QUANTUM_CATAPULT_NOT_SAME_SYSTEM:0 "§RОбрані флотилії перебувають у різних системах§!"
 FLEET_ORDER_NEEDS_GALAXY_MODE:0 "§RМожна використовувати тільки в режимі перегляду галактики!§!"
 requires_technology_hyper_relays:0 "$TRIGGER_FAIL$Потрібна технологія £physics£ §Y$tech_hyper_relays$§!."
 requires_hyperlane:0 "$TRIGGER_FAIL$§RУ цій системі немає гіперкоридорів.§!"
 QUANTUM_CATAPULT_COUNTRY_CANNOT_USE:0 "$TRIGGER_FAIL$[From.GetName:§Y<1>§! відмовив|||fem:§Y<1>§! відмовила|||neut:§Y<1>§! відмовило|||pl:§Y<1>§! відмовили] нам у доступі до [From.GetName:його|||fem:її|||pl:їх] квантової катапульти."
