 edict_relay_network_amenities:0 "Мережеві блага"
 edict_relay_network_amenities_desc:0 "Мережу ретрансляторів можна використовувати для доставки масам розваг, схвалених урядом."
 relay_network_amenities_edict_modifier:0 "$edict_relay_network_amenities$"
