 building_stellarite_trophy:0 "Трофей з Пожирача зірок"
 building_stellarite_trophy_desc:0 "Трофей з останків Пожирача зірок, служить нагадуванням про перемогу нашої великої імперії над гігантом."
 stellarite_object:0 "Тіло Пожирача зірок"
 stellarite_object_desc:0 "Тіло, яке випромінює в холодни Всесвіт теплові хвилі поглиненої зірки."
