 leviathans.125.c.reply:0 "У цей цикл ваш народ не голодуватиме! Постачання їжі почнеться негайно."
 leviathans.133.name:0 "Рідкісний ресурс отримано"
 leviathans.300.desc.continued:0 "Дуже добре. Чим ще ми можемо вам допомогти?"
 leviathans.321.a.reply:0 "Ми з радістю приймаємо вашу пожертву і обіцяємо, що вона допоможе нам реалізувати найкращі творчі ідеї!"
 leviathans.321.c.reply:0 "Як прикро, покровителю. Можливо, наступного разу?"
 leviathans.321.b.reply:1 "Але чому, покровителю? Без інформаційного бюлетеня ви не дізнаєтеся про наші останні досягнення..."
 leviathans.323.a.reply:0 "Величезне вам спасибі за ці теплі слова. Ми неодмінно передамо їх іншим творцям."
 leviathans.323.b.reply:0 "Ми розуміємо вас. Ми шкодуємо, що так сталося, але виконаємо ваше прохання і повернемо ваші ресурси."\n\nПрощавайте, покровитель."
 leviathans.324.a.reply:0 "Добре. Значить, вони не згинуть даремно."
 leviathans.324.b.reply:0 "Величезне вам спасибі, покровитель [Root.GetRulerName]! Це заощадить нам багато часу і ресурсів. Ми перед вами в боргу."
 leviathans.500.e:0 "До побачення."
 leviathans.506.name:0 "Зоряні карти"
 leviathans.506a.desc:0 "Ми можемо запропонувати докладні дані останніх спостережень за зоряними системами, які ви ще не досліджували. Яка кількість систем вас цікавить?"
 leviathans.506.a:0 "15 зоряних систем."
 leviathans.506.b:0 "10 зоряних систем."
 leviathans.506.c:0 "5 зоряних систем."
 leviathans.506.e:0 "До побачення."
 leviathans.506.a.reply:0 "Ми передаємо вам дослідницькі дані."
 leviathans.316.name:0 "Міністерство культури"
 leviathans.316.desc:1 "А, §Yміністерство культури§!... Воно призначене для того, щоб розглядати суперечливі ідеї та сприяти зміцненню єдності вашій державі за допомогою мистецтва. Справжній шедевр, як мені здається.\n\nМи просимо натомість лише §R£energy£ -2000§!".
 leviathans.302.desc:2 "Приголомшливо! Ми будемо раді довірити вам одне з наших творінь. Воно обов'язково принесе радість громадянам вашої держави.\n\nОсь наша ціна:\n§R£energy£ -600§!"
 leviathans.302.a.tooltip:3 "Дає доступ до §S£decision£ $decision_art_monument$§! §Yрішення§!, яке можна застосувати на одній планеті з такими ефектами:\n£amenities£ $MOD_PLANET_AMENITIES_MULT$ §G+15%§!\n$MOD_PLANET_IMMIGRATION_PULL_MULT$: §G+50%§!"
 leviathans.302.a.reply:1 "Чудово! Твір одразу ж потрапить у сховище. Просто попросіть адміністрацію планети відтворити §Yрешення§! на будь-якій обраній планеті.\n\nМи смиренно дякуємо вам за заступництво."
 leviathans.316.a.reply:0 "Чудово! Твір буде негайно відправлено до сховища. Просто попросіть ваших будівельників звести його на будь-якій планеті за своїм бажанням.\nМи смиренно дякуємо вам за заступництво."
 leviathans.303.desc:1 "Організація фестивалю такого масштабу вимагатиме від усіх наших майстрів проявити їхні таланти. Це буде нелегко і недешево.\n\nВот наша ціна:\n§R£energy£ -1000§!"
 leviathans.303.a.reply:0 "Чудово! Нам буде приємно організувати цей чудовий Фестиваль світів!"
 leviathans.304.desc:2 "Це здорово нам допоможе, оскільки дозволить нам пробувати нові ідеї і ризикувати ще сильніше у творчому процесі. У нас є §Yдесятирічна§! програма, яка потребуватиме одноразового платежу з вашого боку."
 leviathans.304.a.tooltip:0 "§YГруппа майстрів§! приносить §G£opinion£ +1 до відношення§! щомісяця\n\n"
 leviathans.304.a.a.reply:0 "Велике спасибі! Тепер, завдяки вашій щедрій пожертві, ми зможемо розширити концепцію мистецтва як такого! Крім того, ми, звичайно ж, продовжимо розсилати регулярний інформаційний бюлетень усім нашим покровителям."
 leviathans.310.name:0 "Тиснява"
 leviathans.310.b:0 "Відвернути увагу ЗМІ"
 leviathans.311.name:0 "Радість"
 leviathans.311.desc:0 "Від надлишку щастя, що супроводжує заходи Фестивалю світів, дехто з організаторів закохався в наші світи і бажає залишитися після того, як усе завершиться. Вони оселяться у нас і стануть частиною нашої держави."
 leviathans.311.a:0 "Нехай залишаються."
 leviathans.311.b:0 "Вони повинні покинути нас."
 leviathans.312.name:0 "Зрада"
 leviathans.312.desc:0 "Фестиваль світів був раптово припинений. Трупа майстрів зібрала свої речі і полетіла без пояснення причин.\n\nПри обшуку місць їхнього проживання та арен виявилося, що пропала величезна кількість ресурсів."
 leviathans.312.a:0 "Злодії!"
 leviathans.313.desc:0 "Трупа майстрів не відповідає на наші запити."
 leviathans.313.desc.unknown:1 "Якщо не брати до уваги перекладу, щойно [From.GetName] обмінялися з нами інформацією, вони негайно закрили всі канали та припинили подальше спілкування."
 leviathans.313.a:0 "Як вони сміють?!"
 leviathans.319.desc:0 "О [Root.GetRulerTitle] [Root.GetRulerName], десять років тому [Root.GetName] дали обіцянку підтримати трупу майстрів, і ви її виконали.\n\nТермін вашого заступництва добігає кінця, але з нашого боку було б безтурботним не спитати, чи не хочете ви подовжити підписку на найкращі вироби в галактиці." 
 leviathans.332.desc:0 "Ми отримали повідомлення від трупи майстрів. Одну з їхніх станцій знищено!"
 leviathans.333.desc:0 "Ми отримали сигнал лиха від головного майстра трупи майстрів. Їхню останню станцію, що слугувала культурним центром, знищено. Кілька творців уціліли, але трупи, по суті, більше немає."
 leviathans.334.desc:0 "Знищивши станцію трупи майстрів, ми знайшли чимало ресурсів серед її уламків. Пожертви, подарунки і творіння, що колись прикрашали її коридори, тепер дрейфують космосом, чекаючи нових господарів."
 leviathans.334.desc.unknown:0 "Знищивши випадкову станцію в системі [station_system.GetName], ми знайшли чимало ресурсів серед її уламків."
