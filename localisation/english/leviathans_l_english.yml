 opinion_destroyed_curator:0 "Знищили анклав Кураторів"
 opinion_destroyed_curator_insight:0 "Знищили Кураторів, з якими ми мали справу"
 opinion_destroyed_trader:0 "Знищили анклав торговців"
 opinion_destroyed_trader_sr:0 "Знищили торговців, з якими ми мали справу"
 
 leader_trait_dragonslayer:0 "Вбивця дракона"
 leader_trait_dragonslayer_desc:0 "Цей адмірал проявив себе в жорстокій битві."
 
 infinity_calculations:0 "Процесор сингулярності"
 infinity_calculations_desc:0 "За допомогу, надану Машині нескінченності, вона розкрила нам таємницю свого походження. Це - процесор, здатний самостійно розширюватися. Це поліпшить наші дослідницькі можливості."
 infinity_calculations_hacked:0 "$infinity_calculations$"
 infinity_calculations_hacked_desc:0 "Зламавши сферичну машину, ми змогли розкрити таємницю її обчислювальних потужностей. Це значно збагатило наш науковий потенціал."
 black_hole_pantagruel:0 "Дзеркало знань"
 black_hole_pantagruel_desc:0 "Чорна діра Пантагрюель стала дзеркалом, що відображає щойно створений всесвіт. Якщо ми побудуємо на її орбіті станцію, це істотно розширить наші наукові можливості."
 black_hole_pantagruel_research:0 "$black_hole_pantagruel$"
 black_hole_pantagruel_research_desc:0 "Тепер у нас є станція на орбіті чорної діри Пантагрюель, яка спостерігає за дзеркальним всесвітом і розширює наші дослідницькі можливості."
 technosphere_praising:0 "Технологія богів"
 technosphere_praising_desc:0 "Наш народ поклоняється гігантському сферичному обчислювачеві, вважаючи його справжнім втіленням божественної сили."
 
 germinating_wraith:0 "Импульсное розвиток"
 germinating_wraith_desc:0 "Щось страшне настає."

 building_artist:0 "Пам'ятник мистецтва"
 building_artist_desc:0 "Декоративний пам'ятник мистецтва, що ставить під сумнів природу буття і моралі. Або, можливо, це роздуми про крихкість цивілізації... або про неминучість травми при створенні персонажа... хм-м..."
 building_artist_patron:0 "Міністерство культури"
 building_artist_patron_desc:0 "Стильний головний офіс міністерства культури, що допомагає нести знання, розваги і мистецтво в маси."
 building_artist_patron_gestalt_desc:0 "Головний офіс Міністерства культури. Його вигляд, який чомусь називають "стильним", недоступний розумінню Єдиного розуму."
 building_artist_tooltip:0 "§RСпоруду §Y$building_artist$§! більше побудувати не можна. Купіть нову або демонтуйте існуючу.§!"
 enclave_artist_patron:0 "Покровитель мистецтв"
 enclave_artist_patron_desc:0 "Ви витрачаєте час і ресурси на підтримку і розвиток нових форм мистецтва."
 enclave_artist_festival:0 "Фестиваль світів"
 enclave_artist_festival_desc:0 "Фестиваль, організований трупою майстрів. Приносить радість жителям імперії."
 enclave_artist_festival_outrage:0 "Організована паніка"
 leviathans.deal.tooltip:0 "Нам це не по кишені"
 enclave_artist_festival_outrage_desc:0 "Фестиваль світів на цій планеті закінчився хаосом, в результаті чого деяких громадян затоптали."
 
 draconic_beats:0 "Драконовий ритм"
 draconic_beats_desc:0 "Військовим флотиліям дані вказівки при атаці на ефірного дракона вести по ньому вогонь в певному ритмі."
 
 dimensional_horror_weak_points:0 "Приборкувач порталу"
 dimensional_horror_weak_points_desc:0 "Портал, відкритий міжпросторовим жахом, можна дестабілізувати, якщо ми завдамо точкові удари по його вразливих місцях."
 automated_dreadnought_weak_points:0 "Осліплювач дредноута"
 automated_dreadnought_weak_points_desc:0 "Командири флотилій, які беруть участь в атаці на автоматизований дредноут, отримали вказівки вести вогонь по підсистемах, що порушить роботу його автоматики."
 asteroid_hive_weak_points:0 "Винищення вулика"
 asteroid_hive_weak_points_desc:0 "Оновлені вказівники дозволять нашим флотиліям бомбардувати астероїди-вулики там, де їх зовнішня броня найбільш вразлива."
 mod_damage_vs_country_type_guardian_horror_mult:0 "Шкода Міжпросторовому жаху"
 mod_damage_vs_country_type_guardian_dreadnought_mult:0 "Шкода автоматизованому дредноуту"
 mod_damage_vs_country_type_guardian_hiver_mult:0 "Шкода астероїдам-вуликам"
 
 curator_buff_stellarite:0 "Зоряний витік"
 curator_buff_stellarite_desc:0 "Куратори порадили нам вести вогонь по регуляторним клапанам Пожирача зірок, щоб розсіяти його внутрішнє тепло."
 curator_buff_sphere:0 "Калібратор нескінченності"
 curator_buff_sphere_desc:0 "У системи, яка оцінює шкоду, отриману Машиною нескінченності в реальному часі, є одне вразливе місце - вона не встигає за частими змінами. Тому на кожному нашому кораблі один з членів екіпажу буде постійно вносити зміни в роботу знарядь."
 mod_damage_vs_country_type_guardian_stellarite_mult:0 "Шкода Пожирачу зірок"
 mod_damage_vs_country_type_guardian_sphere_mult:0 "Шкода Машині нескінченності"
 
 curator_poi_chain_title:0 "Таємниці всесвіту"
 curator_poi_chain_desc:0 "Знання для кураторів - джерело доходу. Ми можемо купити інформацію, але як її використовувати - це наша справа."
 curator_poi_title:0 "Цікавий об'єкт"
