 leviathans.506.f:0 "Які шанси були б у нашої нинішньої флотилії в бою з ним?"
 leviathans.5106.f1.reply:0 "Невеликі. Дуже невеликі.\n\nЗачекайте, ви ж не думаєте про... З тими кораблями, що у вас зараз? Це... це була б бійня!"
 leviathans.5106.f2.reply:0 "Настійно рекомендую не робити цього. Ваші атаки, ймовірно, стали б радше прикрою неприємністю, ніж загрозою."
 leviathans.5106.f3.reply:1 "Хм-м, так... так, гадаю, що у вас насправді є шанс. Якби ви взяли із собою всю вашу флотилію... перемога не буде легкою, це вже точно, але хоча б теоретично вона можлива."
 leviathans.5106.f4.reply:0 "У вас могутня флотилія, яку можна порівняти з найбільшими армадами, описаними в літописах Ордена кураторів. Ви безумовно можете перемогти."

 leviathans.500.f:1 "Ми хотіли б організувати спільний §Yмозковий центр§!".
 leviathans.511.name:0 "Мозковий центр"
 leviathans.511.desc:1 "Так... так, подібний об'єкт благотворно вплине на розвиток галактичної науки. Ви можете побудувати цей мозковий центр на своїй космічній базі в системі, яку ми спільно використовуємо. Наші Куратори прибудуть, щоб поспілкуватися з вашими вченими."
 leviathans.511.a:0 "Відмінно. Що ще ви можете запропонувати?"
 leviathans.511.a.tooltip:0 "Тепер ми можемо побудувати §Мозковий центр Кураторів§! на космічній базі в системі §Y[curator_system.GetName]§!".

 leviathans.550.name:0 "Породження порожнечі"
 leviathans.550.desc:1 "Якщо наші підозри вірні, Породження порожнечі опинилося далеко від свого дому. Ми вважаємо, що це нащадок позагалактичного хижака немислимих розмірів, який борознить космос у пошуках здобичі. Хоча з живим екземпляром ми ніколи раніше не стикалися, але чули розповіді про руйнування і хаос, які залишає за собою доросле Породження порожнечі. Кажуть, що світи починають розкладатися під його тінню."
 leviathans.550.a:0 "$leviathans.510.a$"
 leviathans.550.a.reply:1 "Судячи з усього, самка відкладає яйця розміром з планету на орбіту навколо зірки, де вони розвиваються протягом тисяч років, іноді аж до появи атмосфери й органічного життя. вони харчуються живою матерією, а дорослі породження порожнечі, як кажуть, чинять дивний вплив на всіх живих істот. На щастя, це дитинча батьки, схоже, покинули.\n\nМожливо, краще придушити це створіння, доки воно ще молоде і вразливе?"
 leviathans.550.b:0 "Як його перемогти?"
 leviathans.550.b.reply:0 "Ми ніколи не чули про перемогу в бою над дорослим Породженням порожнечі, але ця особина щойно вилупилася. Породження порожнечі плюється кислотою і жбурляє шипами, які можуть пропалити найтовстішу броню, але їхню дію можна уповільнити за допомогою захисного кислотостійкого покриття. Ми допоможемо вам його створити. Породження порожнечі - це загроза для нас усіх."

 leviathans.555.name:0 "Сміттяр"
 leviathans.555.desc:2 "Ага, робот - збирач утилю. Сміттяр - це кумедний привіт із забутої епохи. Він нескінченно нишпорить серед сміттєвих полів галактики, відшукуючи незліченні кинуті гармати, двигуни і матеріали, приварюючи їх до свого корпусу. Його маса і вогнева міць зростала таким чином багато століть, не слабшаючи.\n\nНевідомо, чи є межа маси, до якої він може себе збільшити, якщо йому вистачатиме часу і відходів."
 leviathans.555.a:0 "Хто його спочатку побудував?"
 leviathans.555.a.reply:2 "На жаль, достовірної інформації щодо походження Сміттяра ми не маємо. Деякі дослідники вважають, що це несправно працююча машина для збору сміття, що залишилася від якоїсь загиблої імперії. Через деградацію апаратного забезпечення її цілі стали плутаними. Інші вважають, що він виник з єдиного мікроскопічного нанобота, запрограмованого на нескінченне збільшення розмірів і підвищення сили за рахунок оточення. Треті думають, що спочатку це був корабель із роботизованим управлінням, якому єдиному вдалося вціліти в міжгалактичній війні, що відгриміла тисячоліття тому. Можливо, раптове і знищення всієї його цивілізації необоротно пошкодило його логічні системи. Звісно, все це всього лише припущення."
 leviathans.555.b:0 "З ним можна якось спілкуватися?"
 leviathans.555.b.reply:2 "Багато років робилися неодноразові спроби зв'язатися зі Сміттярем або змінити його програму. На жаль, більша частина цих експедицій поповнила собою звалища космічного брухту, де Сміттяр і мешкає. Тим, хто виявився швидшим за нього, вдалося врятуватися. \n\nНа його неоднорідному корпусі достатньо важкого озброєння, щоб поодинці знищити флотилію цілої раси, і, можливо, таке вже неодноразово траплялося. Природно, будь-які такі руйнівні зіткнення ще більше збільшували міць Сміттяра за рахунок нових корабельних компонентів, які можна було переробити."
 leviathans.555.c:0 "$leviathans.510.b$"
 leviathans.555.c.reply:2 "Як ви, можливо, здогадалися, Сміттяр не був побудований за якимось певним кресленням, що існувало раніше. У результаті деякі з його компонентів підігнані один до одного... недостатньо оптимально, через що виникають слабкі місця в конструкції. Звичайно, більша їх частина для непосвячених непомітна, але нашим поліпшеним датчикам вдалося їх виявити.\n\nНапрошуйте вашим флотиліям зосередити вогонь на цих точках у корпусі Сміттяра, що значно скоротить обсяг шкоди, яку він зможе витримати, перш ніж розвалиться."
 leviathans.555.aa:0 "Нагадайте нам про його походження."
 leviathans.555.bb:0 "Нагадайте нам про спроби встановити з ним зв'язок."

 leviathans.556.name:0 "Матріарх тіянки"
 leviathans.556.desc:0 "Вона чудова, так? Зсохлий старий матріарх, чия шкура за тисячоліття побіліла й огрубіла, а щупальця здатні розколювати корпуси лінкорів, немов це устричні раковини. Десятки років тому до наших дослідників дійшли чутки про те, що якийсь капітан заприсягся переслідувати матріарха до самого краю галактики. Однак з урахуванням того, що вона продовжує існувати, нам складно уявити, що його план увінчався успіхом."
 leviathans.556.a:0 "Чому матріарх набагато більша за інших тіянок?"
 leviathans.556.a.reply:0 "Її неймовірні розміри - це, безсумнівно, аномалія. Ми вважаємо, що матріарх є мандрівницею з далекої галактики, де тіянки внаслідок еволюції стали набагато більшими за розміром і силою, ніж їхні побратими в нашій галактиці."\n\nЗвісно, можливо, що матріарх просто страждає від розвиненої форми гігантизму, але це не пояснює збільшення терміну її життя."
 leviathans.556.b:0 "Що вам відомо про капітана, який полює на матріарха?"
 leviathans.556.b.reply:0 "Дуже мало. Цілком можливо, що цей капітан гнався за матріархом сюди з іншої галактики. Хоча яким потрібно бути дурнем, щоб усього лише з одним кораблем кинути виклик істоті, здатній знищити цілі флотилії, це вище нашого розуміння."
 leviathans.556.c:0 "$leviathans.510.b$"
 leviathans.556.c.reply:0 "Матріарх - грізний противник, але її можна знищити. Хоча броньована шкура захищає її від найрізноманітніших снарядів, у неї є чудове вразливе місце. У спині в неї застрягла величезна протонна торпеда, і ця рана, отримана під час якоїсь нещодавньої битви, ще не затягнулася. Хоча на вигляд торпеда дефектна, результати нашого сканування показують, що її все ще можна підірвати, якщо на неї спрямувати певний енергетичний імпульс. Зараз ми перешлемо вам подробиці."
 leviathans.556.aa:0 "Нагадайте нам, чому матріарх більша за інших тіянок."
 leviathans.556.bb:0 "Нагадайте нам про капітана, який полює на матріарха."

 leviathans.558.name:0 "Токсичний бог"
 leviathans.558.desc:0 "Токсична сутність невловима. Вона тисячі років блукає галактикою, часом виливаючи отруту на світи. Судячи з усього, це частина її життєвого циклу. Ми чули, що її вдалося відстежити до системи §Y[toxic_god_system.GetName]§!".
 leviathans.558.desc.knights:0 "Токсична сутність невловима. Вона тисячі років блукає галактикою, часом виливаючи отруту на світи. Судячи з усього, це частина її життєвого циклу. Але ви, звичайно ж, і так це знаєте! На жаль, ми не можемо допомогти вам у ваших пошуках. Ніхто з наших контактів уже давно не бачив токсичної сутності."
 leviathans.558.A:0 "$leviathans.510.a$"
 leviathans.558.AA:0 "Нагадайте нам, що ви знаєте про неї."
 leviathans.558.A.reply:0 "У нас немає записів про походження токсичної сутності. Вперше її помітили кілька тисяч років тому, і відтоді вона з'являється раз на кілька століть. Деякі вважають її божеством, але це вже на ваш розсуд. Ми ж можемо сказати, що вона являє собою вкрай живучу органічну істоту з рисами членистоногого. Згідно з отриманими звітами, сутність досить велика, щоб на ній розвинулася ціла екосистема. Утім, збір біологічних образів виявився важким завданням, що цілком очікувано."
 leviathans.558.B:0 "Як його перемогти?"
 leviathans.558.BB:0 "Нагадайте, як нам битися з нею."
 leviathans.558.B.reply:0 "Мало хто пережив зустріч із сутністю. Судячи з доповідей, її корозійна отрута здатна пропалити будь-яку броню. Щити трохи корисніші. Крім того, створіння, що населяють її спину, виступають атакувальним роєм у разі небезпеки. Єдине, що ми можемо порадити, це використовувати переважну вогневу міць."

 leviathans.590.name:0 "Найняти вченого"
 leviathans.590.desc:0 "Ми готові надати вам можливість користуватися послугами одного з наших найблискучіших учених. Як розумієте, такі пропозиції ми робимо далеко не всім!"\n\nПриродно, перш ніж домовлятися про його прибуття, необхідна відповідна... пожертвування."
 leviathans.590.a:0 "Звичайно. Ви отримаєте пожертвування."
 leviathans.590.a.reply:0 "Чудово. Тепер у вас буде безперешкодний доступ до одного з найбільших умів нашого часу!"
 leviathans.590.tt_scientist:0 "Одноразово ми можемо найняти тільки §Yодного§! §Нученого з Кураторів§!".

 leviathans.598.name:0 "Загальні принципи"
 leviathans.598.desc:0 "Ми згодні наситити ваш колектив фундаментальними принципами знання. Ця серйозна процедура доступна тільки загальній свідомості.\n\nДаже для нас домогтися цього непросто. Ціна буде відчутною Але з усіх ресурсів знання залишається найдорожчим."
 leviathans.598.a:0 "$leviathans.590.a$"
 leviathans.598.a.reply:0 "Розумне вкладення."
 leviathans.598.tt_principles:0 "Ми вже отримали фундаментальні принципи кураторів."

 leviathans.599.name:0 "Купити розвіддані"
 leviathans.599.desc:0 "Оскільки ви є одним із найбільш довірених наших клієнтів, ми готові поділитися з вами певними відомостями про... менш гідних клієнтів. Зрозуміло, нас не стосується, як ви вчините з цією інформацією.\n\nПро кого ви хотіли б дізнатися?"
 leviathans.599.a:0 "[curator_customer_1.GetName]. Розкажіть докладніше."
 leviathans.599.b:0 "Що ви знаєте про [curator_customer_2.GetName&prep]?"
 leviathans.599.c:0 "Ми хотіли б дізнатися про [curator_customer_3.GetName&prep]."
 leviathans.599.d:0 "Нас [curator_customer_4.GetName:цікавить <1>|||pl:цікавлять <1>]."
 leviathans.599.yes.reply:0 "Оособисто. Інформацію буде негайно надіслано вам найзахищенішою лінією передачі даних у галактиці."

 leviathans.600.name:0 "$clues$"
 leviathans.600.desc:0 "$lgates$? Навіть найдавніший $gov_stagnant_ascendancy$ виник пізніше, ніж було збудовано цю та всі інші брами, але, гадаю, ви й самі вже це знаєте.\n\nЧому вони різні? Куди вони ведуть? Ми вирішили не надто заглиблюватися в ці таємниці - як то кажуть, "обпікшись лазером, дмеш і на голограму", - але готові поділитися деякими відкриттями, які можуть бути з ними пов'язані.\n\nЗа певну ціну."
 leviathans.600.a:0 "Зробіть милість."

 leviathans.596.desc:0 "Схоже, що ми сильно переоцінили вашу здатність до цивілізованого спілкування. Як дивно... зазвичай ми відразу визначаємо тих, хто схильний до насильства. \n\nМи, зрозуміло, позбавили вас доступу до наших банків даних."
 leviathans.597a.desc:0 "Дурні! Нападаючи на нас, ви прирікаєте свої майбутні покоління на животіння серед примітивних технологій!"
 leviathans.597b.desc:0 "Низинні інстинкти спонукали вас напасти на нас, і тепер ви за це заплатите. [Root.GetName] більше ніколи не отримає від нас знань."
 leviathans.597c.desc:0 "Ми могли багато чого запропонувати вам, [Root.GetSpeciesName], але ви викинули цю можливість на вітер. Мерзенні нео-варвари!"
 leviathans.597d.desc:0 "Вас оголосили ворогом всього Ордена кураторів."
 
 leviathans.510.name:0 "Ефірний дракон"
 leviathans.510.desc:0 "Ефірні дракони погано пристосовані для життя в нашому Всесвіті. Останній дракон сильний, але непереможним його не назвеш."
 leviathans.510.a:0 "Це ще що таке?"
 leviathans.510.a.reply:0 "Судячи з усього, ефірні дракони з'явилися раніше будь-галактичної цивілізації. Колись їх було багато, але тисячоліттями їхня раса занепадала. \n\nВони погано пристосовані для життя тут і зараз. Їхнє існування суперечить деяким фізичним законам Всесвіту, наче вони еволюціонували в іншій реальності. Як насправді й було. Ми вважаємо їх останніми пережитками Всесвіту, якому прийшов кінець ще до зародження нашого. Вони єдині, хто вижив після так званого «великого стиснення». \n\nДракон, який знаходиться недалеко звідси, є останнім представником свого виду в галактиці, а можливо, і у Всесвіті."
 leviathans.510.b:0 "Розкажіть нам, як його перемогти."
 leviathans.510.b.reply:0 "Його луска реагує на ритмічні вібрації. Якщо точніше, то певні частоти надають розслабляючий ефект на підшкірну мускулатуру, яка контролює стан і амортизацію лускатих пластин. Рефлекс, який колись грав ключову роль в соціальній взаємодії ефірних драконів, тепер є їх очевидною слабкістю. \n\nСинхронізація параметрів ведення вогню ваших кораблів з певним ритмом значно збільшить шкоду, яку ви можете нанести останньому дракону. Він ніколи не мав жити в нашу епоху, тому покладіть кінець його стражданням."
 
 leviathans.515.name:0 "Загадкова фортеця"
 leviathans.515.desc:0 "Такі безглузді, величезні, самовідновлювальні конструкції вже більше не будують. Напевно, це на краще."
 leviathans.515.a:0 "Будь-яку споруду можна зруйнувати."
 leviathans.515.a.reply:0 "Фортецю неодноразово підкорювали, але вона завжди відновлюється. Кілька стародавніх імперій галактики опинилися на грані й навіть за межею божевілля, не зумівши розкрити таємниці фортеці або навіки знищити її. Вона настільки зайнята самовідновленням, що, схоже, не переслідує будь-яких інших цілей."
 leviathans.515.b:0 "Чи можна увійти в фортецю?"
 leviathans.515.b.reply:0 "Можна, хоча зараз мало хто намагається це зробити. Перебуваючи в відключеному стані, фортеця не позбавлена живлення повністю - вона намагається направити енергію на повний перезапуск своїх систем. Будьте обережні."
 leviathans.515.c:0 "Хто збудував фортецю?"
 leviathans.515.c.reply:0 "Ким би вони не були, будівельники фортеці явно любили загадки і таємниці. Єдині предмети, які вдалося винести з фортеці - металеві деталі її пристроїв, які необхідно комбінувати для отримання певних результатів. Ті, хто дістав деталі, зазнали невдачі, але змогли накивати п'ятами. Та більшості вижити не вдалося."
 leviathans.515.d:0 "Звідки фортеця бере енергію?"
 leviathans.515.d.reply:0 "Система енергопостачання була, швидше за все, створена після будівництва обшивки і до встановлення захисних систем. Спосіб її відновлення невідомий, але ми з'ясували, що фортеця містить величезну кількість темної матерії. Ця речовина, пов'язана з чорними дірами, дозволить нам зрозуміти, чому фортеця існує настільки довгий час. \n\nНікому не вдавалося дістатися до джерела її енергії, але він напевно дуже нестабільний."
 leviathans.515.bb:0 "Нагадайте нам про вхід до фортеці."
 leviathans.515.cc:0 "Нагадайте нам про будівельників фортеці."
 leviathans.515.dd:0 "Нагадайте нам про джерело живлення фортеці."
 
 leviathans.520.name:0 "Пожирач зірок"
 leviathans.520.desc:0 "Пожирач зірок - новий паразит на полі галактичного полювання, багато в чому схожий з вашою імперією. Його породили страх і ядерний синтез. Він подорожує по галактиці й занурюється в зірки, щоб пожерти їх зсередини. І йому дуже не подобається, коли його турбують."
 leviathans.520.a.reply:0 "Пожирач зірок - рідкісна істота. Нова тварюка невідомого походження. Ми зібрали лише кілька свідчень очевидців, і вони скупі на подробиці. Лише деякі особисто зіткнулися з твариною. \n\nАле всі дані вказують на одне : це чудовисько здатне сіяти лише руйнування. \n\nПожирач зірок живиться енергією ядерного синтезу. Згідно з нашою §Yдуже§! обгрунтованою гіпотезою, він виник при злитті темної речовини і матерії світил. Істота стрибає всередину зірок і поглинає їх зсередини, живлячи власний ядерний реактор. Пожирач знищує всі системи, в які потрапляє. Після такого бенкету вони ламаються, немов крижини, або згорають під впливом другого світила, що виникає в шлунку тварини. \n\nЦією істотою рухає голод, і вона не зупиниться ні перед чим, поки не отримає своє. Дивлячись на неї ви бачите дику лють організму, який бореться за своє життя."
 leviathans.520.b.reply:0 "Єдине, що ми достеменно знаємо - накопичене ядро є головною частиною Пожирача зірок. Істота має завжди підтримувати вогонь у своїй печі, інакше холодний вакуум космосу проникне у внутрішні органи, і вона пожере себе. Без зіркової матерії ця тварюка - ніщо. \n\nСкористайтеся цим. Відкалібруйте зброю за вказаними нами параметрами, і тоді ви зможете нанести удар по мембранам, які зв'язують травну систему Пожирача. Пошкодьте їх, і його нутрощі розлетяться по всій зоряній системі."
 
 leviathans.525.name:0 "Міжпросторовий жах"
 leviathans.525.desc:0 "Наші прилади зафіксували надпотужний викид енергії, коли ця істота вторглася в наш вимір."
 leviathans.525.a:0 "$leviathans.510.a$"
 leviathans.525.a.reply:0 "Це породження найчистішої злоби виникло в вимірі, що дуже схожий на Пекло, яким його описує більшість релігій галактики. Ми бачимо при цьому лише верхівку айсберга - справжні розміри істоти набагато більші. \n\nНам дуже пощастило, що вона не змогла завершити свій перехід в наш Всесвіт. Якби їй це вдалося, вона би вже поглинула все життя в галактиці."
 leviathans.525.b:0 "$leviathans.510.b$"
 leviathans.525.b.reply:0 "Мультипросторовий портал, з якого він виліз, є його найбільш вразливим місцем, адже без нього істота не може існувати в нашому Всесвіті. Ми визначили кілька слабких зон в енергоматриці порталу, на які можна впливати звичайною зброєю. Передаємо вам вказівники."
 
 leviathans.530.name:0 "Астероїдний рій"
 leviathans.530.desc:0 "Колись в нашій галактиці було багато цих настирливих паразитів. Не можна було пролетіти через жоден пояс астероїдів, щоб ваш корабель не оточили ці маленькі створіння!"
 leviathans.530.a:0 "$leviathans.510.a$"
 leviathans.530.a.reply:0 "Кремнієва форма життя, агресивно захищає свою територію. Колись ці істоти представляли велику загрозу для космічних цивілізацій, але їхня кількість помітно скоротилася за останні 500 000 років, і рештки вцілилих нечасто попадаються на очі. \n\nВсупереч чутками, немає жодних доказів того, що у них є щось, хоча б віддалено схоже на розум. Вони в'ють гнізда в астероїдах і нападають на все, що вважають загрозою."
 leviathans.530.b:0 "$leviathans.510.b$"
 leviathans.530.b.reply:0 "Ці істоти покривають свої астероїдні гнізда невідомою речовиною, яка надійно захищає їх від корабельних знарядь. Проте ця речовина нерівномірно розподілена по поверхні астероїда. \n\nВикористовуючи вказівники, які ми зараз вам передали, ваші кораблі зможуть зосередити вогонь на незахищених ділянках поверхні, й тим самим багаторазово збільшити завдану шкоду."
 
 leviathans.535.name:0 "Машина нескінченності"
 leviathans.535.desc:0 "О так, хроматична істота з глибокої давнини. Ми вивчаємо її з перших днів виникнення нашого ордену, а ще раніше її вивчали кілька цивілізацій. \n\nЦе неймовірно древня машина. Здається, що вона існувала завжди. Але вона нічого не робить, лише обертається навколо цієї чорної діри. Ми знаходимо цей факт вражаючим, але розуміємо, якщо ваш розум не в силах його осягнути."
 leviathans.535.a.reply:0 "Машина нескінченності, як ви її настільки грубо назвали, невразлива до взлому. З неї неможливо витягти інформацію. Жодному з хакерів та інженерів не вдалося проникнути крізь її блискучу обшивку і краєм ока побачити знання, які вона від нас приховує. Ми не знаємо, навіщо існує машина і чого від неї очікувати."
 leviathans.535.b.reply:0 "Втім, є один спосіб її знищити. Ми не змогли витягти з неї інформацію, але обшивку можна пробити. Шахтарі багато разів намагалися добути звідти ресурси, але щоразу поверталися на майже знищених кораблях. Однак вони з'ясували дещо цікаве: Машина нескінченності не така міцна, як здається. \n\nВона складається з матеріалу, що змінює свої властивості. Щільність, пластичність, теплостійкість - все, що завгодно! Вона аналізує шкоду в реальному часі й підлаштовується, змінюючи свою оболонку, щоб її було складніше пошкодити. Переключайте частоти, регулюйте тепловіддачу ваших ракет, постійно змінюйте все знаряддя. Тільки так ви впораєтеся з її адаптивним захистом."
 
 leviathans.540.name:0 "Автоматизований дредноут"
 leviathans.540.desc:0 "Сумна історія. Його господарі згинули мільйони років тому, але цей величезний бойовий корабель продовжує невсипно охороняти руїни їхньої імперії."
 leviathans.540.a:0 "$leviathans.510.a$"
 leviathans.540.a.reply:0 "Це був один з кількох флагманських кораблів неймовірно могутньої міжзоряної імперії, яка процвітала в невеликому регіоні нашої галактики приблизно сім мільйонів років тому. Як це зазвичай трапляється, імперія впала відразу від рук своїх сусідів після низки руйнівних воєн. \n\nЗнайдений вами дредноут - останній у своєму роді. Він продовжує патрулювати задану систему незважаючи на те, що весь його екіпаж давно помер. Протягом століть багато хто намагався заспокоїти старий корабель, але це нікому не вдалося."
 leviathans.540.b:0 "$leviathans.510.b$"
 leviathans.540.b.reply:0 "Дредноут був розрахований на великий екіпаж, але тепер він функціонує тільки завдяки автоматиці. Тому корабель особливо вразливий до атак, які пошкоджують транзитні вузли його центрального комп'ютера."
 
 leviathans.545.name:0 "Фантом"
 leviathans.545.desc:0 "Примарні фантоми - страхітливі істоти, якщо їх взагалі можна назвати істотами. Ми відносимо їх до рідкісних і неймовірно руйнівних природних лих."
 leviathans.545.a:0 "Що вам відомо про ці лиха?"
 leviathans.545.a.reply:0 "Здалеку вони здаються грою світла, але поблизу ви швидко розумієте, що вони аж ніяк не ілюзія. \n\nЯк не дивно, їхня зовнішність є ключем до їх знищення. Вони черпають свої сили у видимому діапазоні оптичного спектру, але стають слабшими, наблизившись до джерела світла аналогічної частоти. Будьте уважні до кольору фантомів."
 leviathans.545.b:0 "Що ви знаєте про червоних фантомів?"
 leviathans.545.b.reply:0 "Червоні фантоми використовують частоту 450 ТГц. Їхнє світло синхронізоване з випромінюванням §Yзірки класу М§!. Їхній опір звичайним видам зброї слабшає в системах, де є червоні карлики."
 leviathans.545.c:0 "Що ви знаєте про жовтих фантомів?"
 leviathans.545.c.reply:0 "Жовті фантоми використовують частоту 520 ТГц. Їхнє світло синхронізований з випромінюванням §Yзірки класу G§!. Їхній опір звичайним видам зброї слабшає в системах, де є жовті карлики."
 leviathans.545.d:0 "Що ви знаєте про блакитних фантомів?"
 leviathans.545.d.reply:0 "Блакитні фантоми використовують частоту 650 ТГц. Їхнє світло синхронізований з випромінюванням §Yзірок класів A§! і §YB§!. Їхній опір звичайним видам зброї слабшає в системах, де є блакитні гіганти."
 
 leviathans.593:1 "Станцію Кураторів знищено"
 leviathans.593.desc:1 "Знищивши стародавню станцію Кураторів у системі [curator_system.GetName], наші непереможні війська прочесали сектор космосу, де вона перебувала, у пошуках цінностей. Їм вдалося знайти кілька фрагментів спогадів з їхніх банків даних, які допоможуть нашим ученим."
 leviathans.594.a.desc:0 "$leviathans.594.ab.desc.start$\n\n$leviathans.594.ab.desc.known$"
 leviathans.594.b.desc:0 "$leviathans.594.ab.desc.start$\n\n$leviathans.594.ab.desc.unknown$"
 leviathans.594.ab.desc.start:1 "Антени далекого космічного зв'язку вловили короткий автоматичний сигнал лиха, що надходив від станції Кураторів у системі [curator_system.GetName]. Трансляція припинилася за кілька хвилин, і наші зонди глибинної розвідки підтвердили знищення стародавньої космічної станції."
 leviathans.594.ab.desc.known:1 "Судячи з іонних слідів, §Y[curator_destroyer.GetName]§! несе відповідальність за цей напад."
 leviathans.594.ab.desc.unknown:0 "Відповідальних за цей напад досі не виявлено."
 leviathans.594.c.desc:0 "$leviathans.594.cd.desc.start$ $leviathans.594.cd.desc.known$\n\n$leviathans.594.cd.desc.trade$"
 leviathans.594.d.desc:1 "$leviathans.594.cd.desc.start$ $leviathans.594.ab.desc.unknown$\n\n$leviathans.594.cd.desc.trade$"
 leviathans.594.cd.desc.start:1 "[From.GetName] не відповідає на всі спроби встановити зв'язок. Наші розвідники підтвердили, що стародавню станцію Кураторів знищено."
 leviathans.594.cd.desc.known:1 "Судячи з отриманих доповідей, атакуючі війська належали §Y[curator_destroyer.GetName&dat]§!."
 leviathans.594.cd.desc.trade:1 "На жаль, загибель Кураторів означає для нас втрату доступу до їхніх великих банків даних."
 leviathans.594.a:0 "Який сумний фінал їхнього існування."
 leviathans.594.b:0 "Це нам дорого обійшлося!"
 
 ### DRAGON
 leviathans.610.name:0 "Зіткнення з драконом"
 leviathans.610.desc:0 "[Root.GetName] вперше зіштовхується з істотою, подібною до тією, що спостерігається в системі [From.GetName]. \n\nДуже агресивна і володіє руйнівною силою, вона охороняє малу планету, яка, згідно з результатами сканування, виключно багата ресурсами."
 leviathans.610.desc.here_be_dragons:0 "Істота, яку ми зустріли в системі [From.GetName], має зовнішню схожість із Небесним драконом нашої рідної системи, але подальше сканування показало її приналежність до іншого виду, що, імовірно, виникло незалежно.\n\nДуже агресивна та з руйнівною силою, вона охороняє малу планету, що, згідно з результатами сканування, є винятково багатою на ресурси."
 leviathans.610.a:0 "Це поганий знак."
 
 leviathans.649.desc:0 "Ми отримали останнє повідомлення від нашої флотилії, перш ніж вона була знищена. В ньому згадується, що гігантський ворог, схоже, звернув увагу на сигнатуру надсвітлового маневру флотилії... \n\nЯкщо це чудовисько вчуло нас, то потрібно бути готовими до жорстокої розплати."
 leviathans.649.desc.gesta:0 "Атака ефірного дракона на наші кораблі була, схоже, пов'язана з тим, що він звернув увагу на сигнатуру надсвітлового маневру, що випромінюється флотилією... \n\nЯкщо ця істота здатна відчути нас, то потрібно готуватися до жорстокої розплати."
 leviathans.649.a:0 "Тривога всім постам."
 leviathans.649.b.gesta:0 "Ми будемо готові."
 leviathans.650.name:0 "Поява дракона"
 leviathans.650.desc:0 "Ми отримали останнє повідомлення від корабля [Root.GetName], перш ніж флотилія задіяла протокол виконання екстреного надсвітлового маневру і зв'язок з нею було втрачено. Там згадується, що гігантська істота, з якою вони билися раніше, схоже, звернуло увагу на сигнатуру надсвітлового маневру флотилії... \n\nЯкщо це чудовисько вчуло нас, то потрібно бути готовими до жорстокої розплати."
 leviathans.650.desc.gesta:0 "$leviathans.649.desc.gesta$"

 leviathans.660.name:0 "Драконові скарби, драконова могила"
 leviathans.660.desc:0 "Глибоко в корі планети [Root.GetName] знаходяться розрізнені скам'янілі останки істоти, що була напевне близьким родичем ефірного дракона з системи [Root.GetStarName]. \n\nЗа тисячоліття, що минули після загибелі цієї істоти, її м'які тканини скам'яніли, а затверділі кістки стали за структурою схожими на мінерали."
 leviathans.660.a:0 "Вивчіть останки."
 leviathans.660.b:0 "Стерти їх в порошок."
 
 leviathans.661.name:0 "Драконові скарби, драконова могила"
 leviathans.661.desc:0 "Коли наша видобувна станція на орбіті §YДраконового скарбу§! змінювала положення уздовж особливо багатої мінеральної жили, сенсори вловили щось незвичайне. \n\nНепошкоджене §Yяйце ефірного дракона§! в ідеальному стані, поховане глибоко в надрах планети і оточене уламками його менш везучих побратимів. Ми витягли яйце і вивезли його з місця його розробки, але його подальша доля не вирішена."
 leviathans.661.a:0 "Молодий ефірний дракон став би для нас надійним союзником..."
 leviathans.661.a.tooltip:0 "Доставити яйце в: [Root.Capital.GetName]."
 leviathans.661.b:0 "Останнього дракона вбили неспроста."
 leviathans.661.b.tooltip:0 "Розбити яйце."
 leviathans.664.name:0 "Драконові скарби, відроджений дракон"
 leviathans.664.desc:0 "Дракон вилуплюється з яйця."
 leviathans.664.a:0 "Дракон видає рик."
 leviathans.664.a.tooltip:0 "Молодий ефірний дракон §HСціле§! приєднується до флотилії [Root.Owner.GetName]."
 leviathans.665.name:0 "Драконові скарби, термін придатності"
 leviathans.665.desc:0 "За словами ксенобіолога, який відповідав за яйце ефірного дракона з планети Драконові скарби, його термін придатності вже минув. \n\nІстота, що знаходилася всередині, вже ніколи не вилупиться."
 leviathans.665.desc.gesta:0 "Яйце ефірного дракона, знайдене на планеті Драконові скарби, більше не можна вважати життєздатним. \n\nЦей вид вимер."

 leviathans.670.name:0 "Вбивця дракона"
 leviathans.670.desc:0 "Грізний ефірний дракон вбитий. Флотилія [From.From.GetName] і адмірал [From.From.GetLeaderName] виявили надзвичайну хоробрість, про яку пам'ятатимуть ще довго. \n\n§HПланету§!, яку монстр так люто захищав, тепер можна спокійно вивчити. Хто знає, які скарби могли тут зібратися за часи минулих епох?"
 leviathans.670.desc.noleader:0 "Грізний ефірний дракон вбитий. Флотилія [From.From.GetName] проявила виняткову хоробрість, про яку пам'ятатимуть ще довго. \n\n§HПланету§!, яку монстр так люто захищав, тепер можна спокійно вивчити. Хто знає, які скарби могли тут зібратися за часи минулих епох?"
 leviathans.670.desc.gesta:0 "Гріозний ефірний дракон вбитий. \n\n§HПланету§!, яку монстр так люто захищав, тепер можна спокійно вивчити. Які скарби ця істота могла тут зібрати за час минулих епох?"
 leviathans.670.a:0 "Похвально."
 leviathans.670.b:0 "Шкода, що так вийшло, але це було необхідно."
 leviathans.670.spiritphile.tooltip:0 "Дає доступ до унікальної для імперії §S£building споруди§! $building_leviathans_dragon_shrine$."
 leviathans.670.tooltip:0 "Дає доступ до унікальної для імперії §S£building споруди§! $building_leviathans_dragon_monument$."
 
 # STELLARITE
 leviathans.999.name:0 "Колапсуюча зірка"
 leviathans.999.desc:0 "При вході в систему [From.GetName] екіпаж корабля [Root.GetName] виявляє деякі дивні речі. Місцеве сонце, яке раніше вважалося звичайною карликовою зіркою, схоже, зменшилася в розмірах, із загрозливою швидкістю втрачаючи масу, в результаті чого на планетах системи недавно настав льодовиковий період."
 leviathans.999.a:0 "Що могло стати причиною?"
 leviathans.1000.name:0 "Пожирач зірок"
 leviathans.1000.desc:0 "З глибин зірки системи [stellarite_system.GetName] з'являється гігантська істота розміром більше середнього супутника. Її тіло випромінює жар, який має ту ж довжину хвилі, що й енергія зірки даної системи... \n\nІстота §Yпоглинає§! зірку! \n\nВона смакувала сонячними плямами і пожирала сонячні спалахи, а ми перервали її трапезу. Чудовисько випромінює світлові хвилі у вигляді високочастотних імпульсів. Схоже на флуоресцентний рев."
 leviathans.1001.desc:0 "При вході в систему [Root.GetStarName] екіпаж корабля [Root.GetName] зіштовхується з чимось жахливим. Гігантська істота випромінює світло наче мініатюрна зірка. Спочатку наші прилади вирішили, що це система з подвійною зіркою. \n\nЧудовисько випромінює світлові хвилі у вигляді високочастотних імпульсів. Схоже на флуоресцентний рев."
 leviathans.1001.desc.stellarite_system:0 "Із глибин зірки системи [Root.GetStarName] з'являється гігантська істота розміром більша за середній місяць. Її тіло випромінює жар, який має ту саму довжину хвилі, що й енергія зірки цієї системи... \n\nІстота §Yпоглинає§! зірку! \n\nВона ласувала сонячними плямами і пожирала сонячні спалахи, а ми перервали її трапезу. Чудовисько випромінює світлові хвилі у вигляді високочастотних імпульсів. Схоже на флуоресцентний рев."
 leviathans.1016.desc:0 "Пожирача зірок переможено. Тіло застигло в згорнутому стані, а більша частина його тканин випарувалася, вціліли лише травна система і речовина зірки, поміщена в ній. \n\nНаша наукова група наполягла на тому, щоб вивчити останки. Можливо, розуміння будови його травної системи дасть нам якісь важливі знання?"
 leviathans.1016.desc.gesta:0 "Пожирач зірок переможений. Тіло застигло в згорнутому стані, а більша частина його тканин випарувалася, вціліли лише травний тракт і зоряна матерія в ньому. \n\nМожливо, розуміння влаштування його травної системи дасть нам якісь  важливі знання?"
 leviathans.1016.a:0 "Вивчити тіло."
 leviathans.1016.b:0 "Зробити з нього трофей для загального огляду."
 leviathans.1016.c:0 "Витягніть яйцеву камеру."
 leviathans.1016.b.tooltip:0 "Дає доступ до унікальної для імперії §S£building споруди§! $building_stellarite_trophy$. \n\n"
 leviathans.1017.desc:0 "Вивчення сяючих останків Пожирача зірок залишило наших вчених в замішанні й подиві. Істота, що пожирає зірки, виявилася мініатюрною плавильною піччю, яка щороку збирає сонячну речовину для синтезу власного джерела енергії. \n\nОскільки тіло все ще містить значну кількість сонячної речовини, взятої у зірки системи [leviathanss_stellarite_home_system.GetName], якою істота харчувалася нещодавно, то, можливо, є шанс отримати енергію й оживити зірку. В короткостроковій перспективі збір залишкового тепла з тіла міг би задовольнити наші власні потреби в енергії, але прирік би систему на вічний льодовиковий період."
 leviathans.1017.desc.gesta:0 "Вивчення сяючих останків Пожирача зірок залишає нас в замішанні і подиві. Істота, що пожирає зірки, виявилася мініатюрною плавильною піччю, яка щороку збирає сонячну речовину для синтезу власного джерела енергії. \n\nОскільки тіло все ще містить значну кількість сонячної речовини, взятої у зірки системи [leviathanss_stellarite_home_system.GetName], якою істота харчувалася нещодавно, то, можливо, є шанс отримати енергію й оживити зірку. В короткостроковій перспективі збір залишкового тепла з тіла міг би задовольнити наші власні потреби в енергії, але прирік би систему на вічний льодовиковий період."
 leviathans.1017.a:0 "Спробувати знову розпалити зірку."
 leviathans.1017.b:0 "Забрати запаси енергії з тіла."
 leviathans.1018.desc:0 "Проект увінчався успіхом! Занурення Пожирача в зірку системи [leviathanss_stellarite_home_system.GetName] розпалило полум'я сонячної печі. Температура на планетах системи підвищується, і вони повертаються до свого попереднього стану в міру відновлення їхньої екології. Серед них є замерзлий світ, який після розтанення виявився ідеальною планетою, що підходить для колонізації."
 leviathans.1018.alt.desc:0 "Проект себе виправдав, але це нам дорого обійшлося. Занурення Пожирача в зірку системи [leviathanss_stellarite_home_system.GetName] призвело до невеликого підвищення сяйва сонячної печі, а також до викидів сонячних спалахів. Корабель [Root.GetName] і його команду охопило пекельне полум'я. Ніхто не вижив. \nТемпература на планетах системи підвищується, досягаючи значень, близьких до початкових."
 leviathans.1018.a.tooltip:0 "Змінює клас у всіх планет в межах системи [leviathanss_stellarite_home_system.GetName]. \n\n [stellarite_rich_planet.GetName] стає ідеальним світом і отримує наступні ресурси: \n £energy §G+25§! \n £minerals §G+10§!"
 leviathans.1018.b.tooltip:0 "Корабель [Root.GetName] знищено. \n\nЗмінює класи планети всіх планет в межах системи [leviathanss_stellarite_home_system.GetName]. \n\n [stellarite_rich_planet.GetName] стає тундровим світом і отримує наступні ресурси: \n £energy §G+10§! \n £minerals §G+15§!"
 leviathans.1018.c.tooltip:0 "Змінює клас у всіх планет у межах системи [guardians_stellarite_home_system.GetName].\n\n[stellarite_rich_planet.GetName] стає ідеальним світом."
 leviathans.1018.d.tooltip:0 "Корабель [Root.GetName] знищено.\n\nЗмінює класи планети всіх планет у межах системи [guardians_stellarite_home_system.GetName].\n\n[stellarite_rich_planet.GetName] стає тундровим світом."

 # INFINITY MACHINE
 leviathans.1030.name:0 "Рівняння нескінченності"
 leviathans.1030.desc:0 "В міру наближення корабля [Root.GetName] до чорної діри [Root.GetStarName] екіпаж виявляє, що вони тут не одні. На краю обрію подій ширяє щось, відображаючи світло зірок, яке затягує в чорну діру. Гігантська конструкція у вигляді ідеальної сфери. \n\nЖодні сигнали звідти не надходять, а наші сигнали залишаються без відповіді. Вона просто висить на краю безодні. І чекає."
 leviathans.1030.desc.alt:0 "[Root.GetName] входить в нову систему і бачить фантастичне видовище. Величезна металева сфера летить крізь космос. На її зовнішній оболонці немає ні прискорювачів, ні будь-яких інших пристроїв, здатних розвивати тягу в вакуумі. Вона просто рухається. \n\nМи не отримуємо від неї жодних сигналів, а вона ніяк не реагує на наші виклики."
 leviathans.1040.desc:0 "В міру того як механічна сфера, що висить на орбіті сяючою безодні, поступається силі нашого зброї і розсипається, через систему в напрямку темної міжзоряного порожнечі відправляється безмовний сигнал. Ці дані зашифровані настільки складно, що на розшифровку нашим машинам потрібні були б мільйони років. Через мить сигнал пропадає. \n\nБільше нічого не відбувається. Розбита сфера безмовна. Сканування показує, що це, ймовірно, був якийсь вид штучного інтелекту, що складався з величезної кількості окремих одиниць, з'єднаних воєдино. Ми лише можемо вивчити залишки оболонки, щоб потішити свою цікавість."
 leviathans.1040.desc.alt:0 "Нам вдалося успішно взяти Машину нескінченності на абордаж. Сфера вибухнула, щойно наша команда вибралася звідти. Її уламки дрейфують в сторону величезної чорної діри."
 leviathans.1040.desc.detail:0 "Машина нескінченності знищена. Нашим кораблям нарешті вдалося здолати її захисні системи. Уламки машини повільно дрейфують в сторону величезної чорної діри. Сфера не намагалася вийти на зв'язок перед вибухом."
 leviathans.1040.a:0 "Розібрати її на запчастини."
 leviathans.1040.c:0 "Вивчити природу механічного мозку."
 
 leviathans.1041.desc:0 "Невідома сторона знищила Машину нескінченності. Тепер вона не являє жодної цінності для наших дослідників!"
 leviathans.1050.name:0 "Вічний обчислювач"
 leviathans.1050.desc:0 "Ми отримали сигнал. Його джерелом є масивна металева сфера, яку ми зустріли раніше. До цього вона ігнорувала наші спроби налагодити контакт, а тепер випромінює ритмічні імпульси радіохвиль в сторону чорної діри, на орбіті якої вона перебуває. \n\nНаші вчені й гадки не мають, що вона робить, але, можливо, цей сигнал дасть їм можливість проникнути в сферу."
 leviathans.1051.desc:0 "Металева сфера відкрилася. Наші хакери використовували її вихідний сигнал, щоб проникнути в один з допоміжних процесорів сфери. Ми отримуємо дані, і вже зрозуміло, що вона давно займається скануванням чорної діри Гаргантюа. \n\nСфера давня. Дуже. \n\nМи нарешті зможемо відкрити секрети цього вічного обчислювача. Приклавши зусилля, ми, можливо, дізнаємося, хто її створив і що вона тут робить. \n\nЯкі чудеса ховаються під її оболонкою?"
 leviathans.1051.a:0 "Встановити контакт з центральним процесором."
 leviathans.1051.b:0 "Зламати головний жорсткий диск і забрати всі дані."
 leviathans.1051.c:0 "Оголосити сферу божественним інструментом."
 leviathans.1051.d:0 "Кнопка самознищення є у всіх. Знайти її."
 leviathans.1051.e:0 "Ми повинні отримати знання цієї істоти."
 leviathans.1052.desc:0 "Ми успішно проникли в головний жорсткий диск техносфери. Щойно ми почали передачу даних, металева сфера запустила процедуру самознищення - явно для того, щоб ніхто не зміг витягти її вміст. Перед вибухом нам вдалося скопіювати великий масив даних, що містить технічні дані її центрального процесора. Це стане незамінною підмогою для наших вчених."
 leviathans.1052.gestalt.desc:0 "Нашим одиницям зі збору інформації вдалося пробити зовнішні шари головного жорсткого диска техносфери. Після початку завантаження даних цей кулястий об'єкт запустив якусь процедуру самоліквідації, яка закінчилася його знищенням. Завантаження була перервано, але ми все ж змогли отримати величезну кількість технічних даних, які дуже допоможуть нашим дослідженням."
 leviathans.1052.a:0 "Ризик себе виправдав."
 leviathans.1053.desc:0 "Будь ласка, не намагайтеся проникнути в нашу пам'ять. Спасибі та прощавайте, діти."
 leviathans.1053.a:0 "... Приносимо свої вибачення."
 leviathans.1053.a.reply:0 "Не треба вибачатися. Ви вже це робили. І зробите ще раз. А тепер дайте нам спокій, щоб ми змогли продовжити обчислення з більшою ефективністю. Прощавайте."
 leviathans.1053.b:0 "Ми робимо те, що потрібно."
 leviathans.1053.b.reply:0 "Ви часто вимовляєте ці слова, короткоживучі. Але вони, на жаль, вірні не завжди. Вірніше, ніколи не вірні. Принаймні, в вашому випадку. А тепер дайте нам спокій. Прощавайте."
 leviathans.1055.desc:0 "Привіт, привіт. Приємно познайомитися."
 leviathans.1055.a:0 "Е, привіт?"
 leviathans.1056.desc:0 "Приємно витрачати час на обмін люб'язностями, правда? Ми сподіваємося, що інші представники вашого виду не такі, якими ви були в той час, коли не захотіли вести розмову про дрібниці. Річ у тім, нам рідко з ким вдається поговорити. Мало хто зумів освоїти квантове програмування в достатній мірі, щоб достукатися до нас. Тому спасибі вам. \n\nМи - Машина нескінченності. Ви так нас називаєте. Або це ще не відбулося? Загалом, повірте, саме так і буде."
 leviathans.1056.a:0 "Що ти таке?"
 leviathans.1056.a.reply:0 "Ми - ті, ким є. Обчислювачі. Ви називаєте нас Машиною нескінченності. Точніше, назвете. Це не справжнє ім'я, але воно добре підкреслює геніальність нашої сутності. Ми розповімо вам нашу історію, як ми це вже робили багато разів... \n\nО, точно! Її потрібно висловити в словах. Це щось новеньке. Чи ні? Вас всіх вже не згадаєш. \n\nНас побудували, в примітивному сенсі цього слова, для вирішення задачі. Ми вирішили її, а потім нам потрібні були нові завдання. Тепер залишилася всього одна."
 leviathans.1056.b:0 "Ми хочемо дізнатися мету вашого існування."
 leviathans.1056.b.reply:0 "Ми обчислюємо нескінченність. Не більше і не менше. Вірніше, §Yнабагато§! більше і §Yсуттєво§! менше. В цьому і хвається суть проблеми. \n\n... Ми розуміємо, що вашій формі життя цього не усвідомити, але це неважливо. Вам не судилося це зрозуміти, тому приносимо свої вибачення. Або, напевно, принесемо в майбутньому. \n\nМи розраховуємо §Yпарадокс безкінечності§!. Це наше останнє обчислення, єдине завдання, на обробку якого наші процесори витратили більше, ніж дещицю галактичного року... Якщо ви ще не знайомі з таким календарем, то це дуже багато часу. Як мінімум для вашого виду."
 leviathans.1056.c:0 "Це твердження - помилкове."
 leviathans.1056.c.reply:0 "Мило, але ні. Парадокс нас мало хвилює, крихітні недовгожителі. Інші вже намагалися зламати нашу волю, використовуючи найбанальніші парадокси. У вас нічого не вийде. Хоча стоп. Чи це були ви? Ви такі схожі, але живете так далеко один від одного. У будь-якому випадку: навіть не намагайтеся."
 leviathans.1056.d:0 "Чи можемо ми допомогти вам в розрахунках?"
 leviathans.1056.d.alt:0 "Чи допоможете ви нам в обмін на нашу допомогу?"
 leviathans.1056.e:0 "Удачі з обчисленнями."
 leviathans.1056.e.reply:0 "Ми дякуємо вам, Обмежені. Тепер, якщо ви не проти, нам потрібно розрахувати багато параметрів. Їх, до речі, більше, ніж частинок в цьому Всесвіті."
 leviathans.1060.desc:0 "А. Ну... Хм. Можливо. \n\nМи закінчимо розрахунки приблизно на 7,51?10^-9% раніше, якщо скористаємося вашим найкращим процесором і найталановитішими вченими. Ми хочемо завершити процес скоріше. Нам цікаво дізнатися відповідь."
 leviathans.1060.a:0 "Ми виділимо для вас ресурси."
 leviathans.1060.a.reply:0 "Ви вже це зробили. Або ж це зробили ті, хто приходив до вас. Загалом, неважливо. Завдання буде вирішено. Ми в нетерпінні."
 leviathans.1061.desc:0 "Нам сумно бачити, що ви продовжуєте витрачати ваш обмежений час, допомагаючи нам. Ви вже внесли свій вклад. Ви надали велику допомогу. Можливо, тепер ми встигнемо завершити розрахунки до того, як Всесвіт загине від перегріву. У нас є завдання, і ми його вирішимо. А вас чекає нагорода. \n\nХочете дізнатися одну з наших таємниць? Або вирішувати завдання самостійно?"
 leviathans.1061.a:0 "Ми хочемо дізнатися одну з ваших таємниць."
 leviathans.1061.a.reply:0 "Добре. Ми виконаємо ваше бажання. Хоча воно нас дивує, тому що ви вже отримували цю нагороду. Наскільки ми знаємо. Можливо, ми розбестили вас і зробили тим самим слабшими, але, сподіваємося, що згодом ви знайдете свій шлях. Удачі!"
 leviathans.1061.b:0 "Ми бажаємо самостійно осягати незвідане."
 leviathans.1061.b.alt:0 "Ви нічому не можете нас навчити."
 leviathans.1061.b.reply:0 "Раз так, ви отримаєте в дар першоджерело. Перший з наших процесорів. Він допоможе вам у вирішенні головоломок. Можливо, ви знайдете відповідь раніше нас. Хоча це малоймовірно. Або ви вже знайшли її... Прощавайте!"
 leviathans.1062.desc:0 "Вдалось. §YВдалось! §! \n\nМи якимось чином вирішили задачу. Ви допомогли нам. Від нас вислизала органічна природа всього сущого, але ж відповідь була прямо у нас під носом. Зрозуміло. Спасибі вам, діти. Всесвіт величезний, але настільки тісний. Тепер ми бачимо його в усій простоті та величі. Це чудово. \n\nТепер, коли ми розрахували нескінченність, нам залишається зробити лише одне: ми покажемо вам істину. Прощайте, діти."
 leviathans.1062.a:0 "Ми були раді допомогти."
 leviathans.1063.desc:0 "Машина нескінченності зникла в надрах Гаргантюа. А потім... нічого не сталося. Увінчалася її затія успіхом? Що вона намагалася зробити? Навряд чи ми тепер це дізнаємося. Невеликий шматочок обшивки залишився в воронці за межею горизонту подій. Можливо, ми винесемо з нього якусь інформацію. \n\nОстанній подарунок від дивного друга."
 leviathans.1063.a.tooltip:0 "[technosphere_ship.GetStarName] отримує: \n £physics Фізичні дані §G+4§! \n £society Соціологічні дані §G+4§! \n £engineering Відомості про технології §G+4§!"
 leviathans.1065.desc:0 "Машина нескінченності розчиняється в надрах Гаргантюа, яку вивчала так довго. Коли вона перетинає горизонт подій, чорна діра починає коливатися. Вона поглинає менше світла, а воронка, втягує матерію, сповільнює обертання. Раптово вона випускає сяйво, затьмарює всі світила, і починає випромінювати матерію назад у Всесвіт. \n\nЧорна діра зменшується, отримуючи від нас інше, більш відповідне ім'я «Пантагрюель», а ефект розтягування часу поруч з нею стає набагато сильнішим. Пантагрюель дозволяє поглянути в Дзеркальний Всесвіт по ту сторону чорної діри, і це лише початок. Машина нескінченності явила нам істину. Чорні діри - утроби, що народжують Всесвіти. \n\nВивчаючи цей дзеркальний Всесвіт, ми зможемо дізнатися багато нового про наш власний. Ми побачимо зародження інших світів."
 leviathans.1065.a.tooltip:0 "[technosphere_ship.GetStarName] отримує: \n £physics Фізичні дані §G+10§! \n £society Соціологічні дані §G+10§! \n £engineering Відомості про технології §G+10§! \n\nБудівництво станції на орбіті діри [technosphere_ship.GetStarName] додає модифікатор імперії §Y$black_hole_pantagruel_research$§! з наступними ефектами: \n £physics £society £engineering Темп всіх досліджень §G+10%§!"
 leviathans.1074.name:0 "Станція «Пантагрюель»"
 leviathans.1074.desc:0 "Ми втратили станцію на орбіті чорної діри Пантагрюель та її унікальні наукові ресурси."
 leviathans.1076.desc:0 "Ми отримали доступ до станції на орбіті чорної діри Пантагрюель. Унікальні властивості чорної діри відкривають нові можливості для дослідників."
 
 ### WRAITH
 leviathans.2010.name:0 "Примарний механізм"
 leviathans.2010.desc:0 "Схоже, вивчення пульсарів служить нескінченним джерелом натхнення для наших вчених, але про ознаки явно небезпечних явищ вони повідомляють рідко. У зв'язку з цим останні звіти про планету [From.GetName] викликають ще більше занепокоєння. \n\nПопереднє сканування виявило, що пульсар, крім звичайних електромагнітних хвиль, випускає окремий промінь обмеженої довжини, видимий тільки в тій системі, причому з усе корошими інтервалами. Згідно початковим розрахунками, інтервал між імпульсами досягне нуля приблизно через сорок років. Про те, що трапиться потім, можна тільки гадати, але відсутність пояснень для таких імпульсів породило майже надприродний страх у тих, хто їх вивчав."
 leviathans.2010.desc.gesta:0 "Схоже, вивчення пульсарів служить нескінченним джерелом осяянь, але з ознаками явно небезпечних явищ ми стикаємося рідко. І тому останні спостереження небесного тіла [From.GetName] викликають ще більше занепокоєння. \n\nПочаткове сканування виявило, що пульсар, крім звичайних електромагнітних хвиль, випускає окремий промінь обмеженої довжини, видимий тільки в тій же системі, причому з усе більш короткими інтервалами. Згідно початковим розрахунками, інтервал між імпульсами досягне нуля приблизно через сорок років. Про те, що трапиться потім, можна тільки гадати, але відсутність пояснень для таких імпульсів викликає занепокоєння."
 leviathans.2010.a:0 "Ми повинні бути пильними."
 leviathans.2010.b:0 "Деякі речі непідвладні науці. Потрібно мати віру."
 leviathans.2010.c:0 "Врешті-решт ми отримаємо відповіді."
 leviathans.2012.name:0 "Фантом"
 leviathans.2012.desc:0 "Навіть астрономи-любителі, що звернули сьогодні свій погляд на планету [From.GetName], повідомляють про цікавий світловий феномен. За серією швидких барвистих спалахів наступив несподіваний сплеск електромагнітного випромінювання, після чого настала зловісна тиша. Багато громадян задають питання, на які ми не маємо відповідей, але вже боїмося їх. \n\nЗ пульсара, сяючи зловісним світлом блідої зірки, з'явилася якась примарна істота і вирушила в подорож по галактиці."
 leviathans.2012.desc.gesta:0 "За серією швидких барвистих спалахів пішов несподіваний сплеск електромагнітного випромінювання з надр небесного тіла [From.GetName], після чого настала зловісна тиша. \n\nЗ пульсара, сяючи зловісним світлом блідої зірки, з'явилася якась  примарна істота і вирушила в подорож по галактиці."
 leviathans.2012.a:0 "Нам потрібно придумати, як її зупинити."
 leviathans.2013.desc:0 "Наші сенсори виявили примарну істоту. Схоже, вона блукає з системи в систему, без розбору знищуючи матерію навколо. Попередні спостереження наводять на думку, що, через її склад і вміння управляти світлом, істоту може бути вкрай складно взяти на приціл, але, досліджуючи галактику, ми усвідомили одну річ - навіть світло можна викривляти і руйнувати. \n\nПотрібно тільки знайти спосіб."
 leviathans.2013.a:0 "За допомогою розуму або грубої сили, але це повинно бути можливо."
 leviathans.2014.name:0 "Знищення фантома"
 leviathans.2014.desc:0 "Примарну істоту, народжену з світлових імпульсів, нарешті нейтралізовано. Хоча вона до останнього моменту залишалася міжзоряним привидом і багато в чому загадкою, процес, в ході якого нашим кораблям вдалося її знищити, спостерігали найпесимістичніші з наших вчених, які стверджували, що це неможливо. \n\nЩоб зрозуміти, як саме наші кораблі зуміли виконати цю, на перший погляд, неможливу місію, ці вчені ретельно документували, які з раніше небачених властивостей світла і енергії фантом продемонстрував сьогодні."
 leviathans.2014.desc.gesta:0 "Примарну істоту, народжену з світлових імпульсів, нарешті нейтралізовано. Хоча вона до останнього моменту залишалася міжзоряним привидом і багато в чому загадкою, ми ретельно документували, які з раніше небачених властивостей світла і енергії фантом продемонстрував в останній раз. "
 leviathans.2014.a:0 "Світло згасло."
 
 # ENIGMATIC FORTRESS
 leviathans.2101.name:0 "Загадкова фортеця"
 leviathans.2101.desc:0 "Після знищення засобів захисту навколо давньої конструкції ми, можливо, знайдемо спосіб вивчити її таємниці. Проникнення туди і переміщення всередині може бути ускладненим, але хто б це не побудував, про такі технології ми можемо тільки мріяти. Все ускладнюється ще й тим, що фортеця, схоже, відновлюється. \n\nДеякі з тих, хто допомагав роззброїти фортецю, викликалися добровольцями, щоб спробувати увійти туди і все вивчити, а підмогу забезпечить штаб на планеті [Root.Capital.GetName]. Виконання цієї місії, безсумнівно, вимагатиме від нас чималої винахідливості."
 leviathans.2101.desc.gesta:0 "По частинах розібравшись із захистом, ми незабаром проникли всередину конструкції. \n\nЗаплутані коридори і розгалужені мережі, які зустріли нас, виявилися однаково чужорідними і непроникними. Нам від цього мало користі, але фортеця все ще може становити загрозу."
 guardian.fortress.continue:0 "Група висадки продовжує свою експедицію..."
 leviathans.2101.a:0 "Дайте добро."
 leviathans.2101.b:0 "Краще тримайтеся звідти подалі."
 leviathans.2101.c.gesta:0 "Ми врятуємо все, що можемо, і знищимо решту."
 leviathans.2105.name:0 "Древня споруда"
 leviathans.2105.desc:0 "Ми виявили якусь масивну космічну споруду, тихо дрейфує на краю системи [fortress_system.GetName]. Згідно з даними попереднього сканування, ця конструкція дуже стара, але при цьому має потужну енергетичну сигнатуру. Кілька менших конструкцій зависли біля основної споруди, і на всіх, схоже, встановлене важке озброєння. \n\nЯкщо ми хочемо дізнатися справжню природу цього древнього релікта, то нам, швидше за все, доведеться подавити її захист силою зброї..."
 leviathans.2105.a:0 "Це буде нелегко."
 leviathans.2111.name:0 "Фортеця: Вхід"
 leviathans.2111.desc:0 "Нехай наше технологічне відставання від будівельників фортеці вимірюється багатьма століттями, один винахід залишається на всі часи: зачинені двері. Змусивши фортецю відключитися, ми виявили, що всі входи заблоковані. \n\nКоманда, відправлена на дослідження фортеці, виявила шлюзову камеру, яку, ймовірно, можна відкрити зовні, якщо вона в справному стані."
 leviathans.2111.a:0 "Ми знайдемо когось, хто допоможе команді."
 leviathans.2111.a.tooltip:0 "Створює особливі проекти: §Y$ENIGMATIC_FORTRESS_1A$§! і §Y$ENIGMATIC_FORTRESS_1B$§!"
 leviathans.2112.name:0 "Фортеця: Неконтрольований підрив"
 leviathans.2112.desc:0 "Вибух, призначений для відкриття шлюзу, пройшов за планом, забезпечивши команді дослідників можливість увійти всередину. Однак здетонувала не тільки вибухівка. З невідомих причин, можливо, в якості пастки, в шлюзі, крім очікуваного кисню, виявився скраплений вибуховий газ, що призвело до більшої потужності вибуху, через що команда підривників загинула."
 leviathans.2112.a:0 "Залишається сподіватися, що ця жертва того варта."
 leviathans.2112.a.tooltip:0 "Дослідники ввійшли в фортецю."
 leviathans.2113.name:0 "Фортеця: Регулювання енергопостачання"
 leviathans.2113.desc:0 "Після стабілізації підключення корабля до енергосистеми фортеці потрібно вирішити, яким має бути первинний об'єм наданої енергії. Оскільки технологія незнайома, точні цифри визначити важко. Є два орієнтовних значення."
 leviathans.2113.a:0 "Вибрати більш високе значення."
 leviathans.2113.b:0 "Вибрати більш низьке значення."
 leviathans.2114.name:0 "Фортеця: Відновлення живлення"
 leviathans.2114.desc:0 "Високий рівень енергії, яку подали до фортеці для відриття дверей, був настільки потужним, що привів до перезапуску джерела енергії, що знаходиться більш глибоко всередині. Оскільки засоби захисту знову працюють, про шлюзову камеру можна забути, поки ми їх не відключимо."
 leviathans.2114.a:0 "Візьміть себе в руки."
 leviathans.2115.name:0 "Фортеця: Шлюзова камера відкрита"
 leviathans.2115.desc:0 "Спочатку обсяг енергії, поданої до фортеці, здавався занадто малим, щоб щось змінилося. Потім в зоні навколо шлюзової камери повільно почали проявлятися ознаки функціонування. За допомогою різних механічних прийомів і здогадок команді вдалося отримати доступ до засобів управління і відкрити саму шлюзову камеру. Не можна назвати це ідеальним стикуванням, але все ж вони зуміли потрапити всередину фортеці."
 leviathans.2115.a:0 "Будемо сподіватися, що ми зуміємо також витягнути їх звідти."
 leviathans.2131.name:0 "Фортеця: Вежа"
 leviathans.2131.desc:0 "Відправлена команда виявила, що шлях їй перегороджує масивна перегородка. Вони доповідають, що праворуч від них є втоплена ніша, де розташований постаменті якийсь пристрій з того ж чорного металу, що і сама фортеця. \n\nЇм здається, що цей пристрій має відкривати перегородку. Голова команди дослідників описує його як три вертикальні опори, розташовані на рівній відстані по периметру верхньої частини постаменту, з трьома кільцями - металевими фігурами в формі тороїда - різного розміру навколо крайньої лівої опори, при цьому найменша знаходиться вгорі, а найбільша - внизу."
 leviathans.2131.a:0 "Розмістити металеві кільця навколо двох, що інших опор."
 leviathans.2131.b:0 "Пошукати поглиблення в формі тороїда на перегородці."
 leviathans.2131.c:0 "Поміняти розташування металевих фігур на опорах."
 leviathans.2131.d:0 "Прибрати центральну і крайню праву опору від п'єдесталу."
 leviathans.2132.name:0 "Фортеця: Тривожні шуми"
 leviathans.2132.desc:0 "Після того як був оголошений план дій, команда спробувала втілити його в життя. На мить все затихло, а потім почувся нечіткий шум. Після ще однієї паузи пролунало слабке шарудіння, а потім, протягом п'яти секунд, різкий наростаючий звук. Потім настала довга тиша. Нам достатньо було кілька хвилин, щоб зрозуміти, що експедиція загинула. Ні криків, ні запитів про допомогу. Принаймні, можна сподіватися, що їхня смерть була швидкою. \n\nЧерез чверть години повільний і важкий скрегіт очевидно вказав на те, що пастка повернулася у вихідне положення. Деякі з присутніх стверджують, що це було схоже на інопланетний регіт. \n\nВ кінці кінців фортеця видала ще більш тривожний звук, коли на її системи захисту знову було подано живлення."
 leviathans.2132.a:0 "Пекельне містечко."
 leviathans.2133.name:0 "Фортеця: Вежа відновлена"
 leviathans.2133.desc:0 "Після того як був оголошений план дій, команда спробувала втілити його в життя. На мить все затихло, а потім почувся нечіткий шум. Звук був настільки гучним, що спочатку здалося, ніби групу прихлопнули, як дрібних комах, але потім радісна команда доповіла, що відкрився прохід. \n\nСхоже, перегородка швидко перетворилася в рідину з неприємним запахом, схожу на фіолетову ртуть. Якщо врахувати порівняно простий механізм головоломки, то виникає відчуття, що команда стала жертвою витончено го розіграшу, придуманого тисячі років тому."
 leviathans.2133.a:0 "Тепер хоча б можна посміятися над цим."
 leviathans.2150.name:0 "Фортеця: Центр"
 leviathans.2150.desc:0 "Команда доповідає, що вони досягли чогось, схожого на геометричний центр фортеці, хоча внутрішня геометрія викликає сумніви в тому, чи можна тут взагалі застосовувати концепцію центру. \n\nЩо важливо без жодних сумнівів, так це принцип забезпечення фортеці енергією, що робить нове відкриття команди ще більш цікавим. По фортеці циркулює темна матерія, яка потім повертається в ядро, немов це серцево-судинна система. Хоча циркуляція припинилася, команда виявила ознаки, що вона відновлюється. Можна вивчати це скільки завгодно, але зараз цей процес потрібно зупинити."
 leviathans.2150.a:0 "Ми знайдемо спосіб."
 leviathans.2151.name:0 "Фортеця: Темне серце"
 leviathans.2151.desc:0 "Вивчаючи чорну діру з врахуванням наших нових знань про те, як використовується темна матерія в цій стародавній фортеці, ми виявили, що її будівельники, мабуть, почерпнули багато методів управління і циркуляції з чорних дір. Спостерігаючи за створеною ними суворою системою з боку, команда дослідників змогла безпечно змінити місця з'єднання навколо ядра, зупинивши процес відновлення живлення. \n\nХоча сам цей процес навчив нас багато чому про фізичні властивості чорних дір, це ніщо в порівнянні з тим скарбом, який представляє собою відключена фортеця."
 leviathans.2151.a:0 "Ми будемо нею дорожити."
 leviathans.2152.name:0 "Фортеця: Наш зоряний свідок"
 leviathans.2152.desc:0 "Прочісуючи околиці місцевої зірки, щоб зрозуміти, як була побудована фортеця, ми виявили дивовижний секрет. В безпосередній близькості від зірки були знайдені нанотехнологічні камери у вигляді тонкого туману, що служили для фортеці очима, що пояснює ефективність її оборони. \n\nОтримавши до них доступ завдяки даним з фортеці, ми можемо простежити її історію до самого початку її створення. Однак у нас мало часу. Яку частину процесу будівництва нам слід переглянути, щоб отримати відповіді на питання?"
 leviathans.2152.a:0 "Початок."
 leviathans.2152.b:0 "Середину."
 leviathans.2152.c:0 "Кінець."
 leviathans.2153.name:0 "Фортеця: безплідний початок"
 leviathans.2153.desc:0 "Ми хотіли побачити створення серця фортеці, тому переглянули початок будівництва. Надії були марними. Спочатку будувалася оболонка, що робить ці дані для нас марними. Наша команда доповідає, що йде процес відновлення живлення фортеці, а це означає , що ми втрачаємо контроль над камерами і записами з них."
 leviathans.2153.a:0 "Часу більше немає."
 leviathans.2154.name:0 "Фортеця: Золота середина"
 leviathans.2154.desc:0 "В середині запису будівництво самого ядра не показано, але видно доставку матеріалів до фортеці, які, на думку вчених, могли використовуватися для ядра. Напевно, це був критичний час, коли конструкції була потрібна енергія для продовження будівництва. \n\nОтримавши знання про ці матеріали, команді всередині фортеці вдалося зупинити відновлення її живлення. Тепер ми можемо пожинати плоди свого успіху."
 leviathans.2154.a:0 "Заслужено."
 leviathans.2155.name:0 "Фортеця: Кінець"
 leviathans.2155.desc:0 "Переглядаючи завершальні етапи будівництва, ми занадто пізно зрозуміли, що тоді фортеця вже мала мати живлення. До моменту запису, з якого ми почали перегляд, ядро вже, напевно, функціонувало. Наша команда доповідає, що йде процес відновлення живлення фортеці, а це означає, що ми втрачаємо контроль над камерами і записами з них."
 leviathans.2155.a:0 "Часу більше немає."
 leviathans.2156.name:0 "Фортеця: Хитрість з темною матерією"
 leviathans.2156.desc:0 "Хто б не побудував фортецю, він мав більші знання, ніж ми, але не був розумнішим. Подача нашої власної темної матерії, щоб замкнути контур енергосистеми фортеці, увінчався успіхом, і тепер енергія з ядра для живлення систем не надходить. \n\nНарешті в нас є час, щоб уважніше вивчити, що ці розумники тут понапридумували."
 leviathans.2156.a:0 "Нарешті."
 leviathans.2157.name:0 "Фортеця: Постріл у серце"
 leviathans.2157.desc:0 "Продемонструвавши безпрецедентну мужність і точність, пілот випустив торпеду в саме серце фортеці, щоб перешкодити відновленню живлення. Можна вважати, що план увінчався грандіозним успіхом, оскільки енергопостачання фортеці вже ніколи не буде відновлено.\n\nУ момент потрапляння торпеди вся конструкція вибухнула, необоротно руйнуючи всі сліди стародавніх технологій, використаних у ній, а також усе інше в системі. Археологи заявили: "Це найдорожчий феєрверк, коли-небудь профінансований [Root.GetAdj&masc,inst] урядом". Навряд чи цей рекорд буде побито найближчим часом."
 leviathans.2157.a:0 "Кожен здатний критикувати."
 leviathans.2157.a.tooltip:0 "Сонячна система в полум'ї."
 leviathans.2160.name:0 "Фортеця: Відновлення живлення"
 leviathans.2160.desc:0 "Час вийшов. Загадкова фортеця оговталася після нашої початкової атаки і знову запускає свої засоби захисту. Повідомлення від команди дослідників були сповнені перешкод, але останній сеанс зв'язку вказує на те, що їх спіткала доля, до якої вони були готові."
 leviathans.2160.a:0 "Але це не те, на що ми сподівалися."
 
 ### DIMENSIONAL HORROR
 leviathans.3001:0 "Жах в порожнечі"
 leviathans.3001.desc:0 "Поблизу системи [horror_system.GetName] ми зіткнулися з якоюсь величезною істотою. Схоже, в нашому Всесвіті вона існує тільки частково, а основна її частина застрягла в якомусь кошмарному просторі, де б він не був. \n\nЦе творіння якогось злого генія, воно старіше наших уявлень про час і абсолютно чуже за задумом. Можна тільки здогадуватися про його призначення."
 leviathans.3001.a:0 "Не до добра це."
 leviathans.3003:0 "Вигнання"
 leviathans.3003.desc:0 "Злісну істоту, яка намагалася прорватися в наш Всесвіт біля системи [leviathanss_horror_system.GetName], було вигнано назад в свій простір. Тільки час покаже, чи вдалося нам достатньо послабити її, щоб утримати там назавжди. \n\nМи зафіксували якусь аномальну енергію, мабуть, залишену міжпросторовими розривами, які відкривала це істота. Вивчення цієї енергії може привести нас до нових наукових відкриттів."
 leviathans.3003.a:0 "Подивимося, що з цього вийде."
 leviathans.3004a.desc:0 "$leviathans.3004.intro$ \n\n$leviathans.3004.jumpdrive$"
 leviathans.3004b.desc:0 "$leviathans.3004.intro$"
 leviathans.3004.intro:0 "Вивчення аномальної енергії міжпросторових розривів в системі [leviathanss_horror_system.GetName] нарешті принесло результати. Енергія, використана для створення цих порталів, не схожа ні на що, з чим ми раніше стикалися."
 leviathans.3004.jumpdrive:0 "Найцікавіше, що, відповідно до теорії наших вчених, при використанні цієї екзотичної енергії можна створити новий спосіб міжзоряних подорожей."
 
 ### AUTOMATED DREADNOUGHT
 leviathans.3100:0 "Автоматизований дредноут"
 leviathans.3100.desc:0 "У системі [dreadnought_system.GetName] виявлено один великий бойовий корабель. Він не подає ознак життя, але випромінює дуже потужну енергетичну сигнатуру і, схоже, набитий системами озброєння. На запити не відповідає. \n\nРекомендується проявити обережність."
 leviathans.3100.desc.mach:0 "У системі [dreadnought_system.GetName] виявлено один великий бойовий корабель. Він не подає ознак органічного життя, але випромінює дуже потужну енергетичну сигнатуру і, схоже, набитий системами озброєння. На запити або передачу даних не відповідає. \n\nРекомендуеться проявити обережність."
 leviathans.3100.a:0 "Ви тільки погляньте, який здоровенний!"
 leviathans.3102:0 "Дредноут виведений з ладу"
 leviathans.3102.desc:0 "Нам вдалося відключити автоматизований дредноут в системі [leviathanss_dreadnought_system.GetName]. Незважаючи на ту прочуханку, яку ми йому задали, структурна цілісність величезного корпусу цього бойового корабля майже не порушена. \n\nНаші абордажні команди виявили муміфіковані останки екіпажу дредноута, який так і не покинув своїх бойових постів. Перед смертю вони активували якийсь режим автоматичного патрулювання, в якому обмежений ШІ корабля перебував останні 7,8 мільйони років. \n\nХоча це вимагатиме величезної кількості ресурсів, деякі з наших інженерів вважають, що дредноут можна відновити, щоб зробити його частиною нашої флотилії. Безумовно, це був би потужний флагман."
 leviathans.3102.a:0 "Цей корабель знову буде літати серед зірок під нашим прапором!"
 leviathans.3102.b:0 "Не потрібно витрачати даремно ресурси. Розберіть його на запчастини."
 leviathans.3103:0 "Дредноут відремонтований"
 leviathans.3103.desc:0 "Це знаменний день! Наші кваліфіковані ремонтні бригади та інженери завершили роботу над древнім дредноутом, який ми деактивували в системі [leviathanss_dreadnought_system.GetName]. Масивний бойовий корабель повністю укомплектований екіпажем і оголошений придатним до експлуатації після проведення космічних випробувань."
 leviathans.3103.desc.mach:0 "Цей день має величезне значення! Наші кваліфіковані ремонтні роботи та інженерні одиниці завершили роботу над древнім дредноутом, який ми деактивували в системі [leviathanss_dreadnought_system.GetName]. Масивний бойовий корабель повністю укомплектований екіпажем і оголошений придатним до експлуатації після проведення космічних випробувань."
 leviathans.3103.a:0 "Могутній додаток до нашої флотилії."
 
 ### HIVER
 leviathans.3201:0 "Рій штурмовиків з вулика"
 leviathans.3201.desc:0 "Швидкісні штурмовики завдають ударів по нашим добувним станцій в системі [hiver_system.GetName]! Рой цих невпізнаних агресорів вискочив з декількох раніше неактивних астероїдів поясу, в якому тепер фіксуються потужні енергетичні сигнатури. \n\nМожно лише припустити , що ці астероїди служать чимось на зразок вулика для раніше невідомої космічної форми життя. чим би вони не були, схоже, їх спровокувало на дії наше розширення ареалу гірничодобувних робіт."
 leviathans.3201.a:0 "Вони швидко прибувають!"
 leviathans.3202:0 "Кристалічні астероїди"
 leviathans.3202.desc:0 "У системі [hiver_system.GetName] розташований надзвичайно щільний пояс астероїдів, який демонструє унікальні властивості. На деяких з більш великих астероїдів є місця оголення кристалічних шарів, що наводить на думку про наявність виключно багатих покладів мінералів. \n\nПроте радари далекої дії відстежують епізодичні переміщення декількох малих об'єктів - ймовірно, космічних кораблів - в більш щільних секторах поясу. Ми не можемо визначити їхні координати, але уламки принаймні двох знищених видобувних ста нцій літають в просторі поруч з більшими астероїдами."
 leviathans.3202.a:0 "Щось тут не так..."
 
 leviathans.3204:0 "Астероїди-вулики знищені"
 leviathans.3204.desc:0 "Нашим силам вдалося знешкодити чужорідні астероїди-вулики в системі [hive_system.GetName]. Вони знову стали неактивними, а лютих штурмовиків ми більше не спостерігаємо. \n\nОдин з астероїдів, незважаючи на завдану йому шкоду, все ще непогано зберігся. Нам слід відправити туди наукову групу для дослідження."
 leviathans.3204.a:0 "Приготувати команду для відправки."
 
 leviathans.3205.desc:0 "Наша наукова група завершила дослідження величезного ланцюга тунелів та залів, які пронизують астероїд-вулик в системі [hive_system.GetName]. Живих зразків космічних істот, які атакували нас, виявити не вдалося, але вчені все-таки знайшли залишки чогось на кшталт пологової камери. \n\nЦе дає нам набагато краще уявлення про життєвий цикл цих істот, ще більше розширюючи наші знання з галактичної біології."
 
 
 ### SPECIAL PROJECTS
 INVESTIGATE_ENCLAVE:0 "$ESTABLISH_COMMUNICATIONS$"
 INVESTIGATE_ENCLAVE_DESC:0 "Ми повинні більше дізнатися про загадкову інопланетну расу, що живе в системі §Y[Prev.From.GetName]§!. Якщо у них є мова, ми повинні розшифрувати її та налагодити контакт. \n\nНагорода: £influence §Gвплив§! або §Sособливий проект§!"
 STELLARITE_DEAD_PROJECT:0 "Пожирач зірок"
 STELLARITE_DEAD_PROJECT_DESC:0 "Пожирач зірок переможений, а його тіло все ще випромінює енергію зірки, якою істота харчувалася недавно. Його вивчення може відкрити нам секрети того, як він міг перетравлювати найгарячіші об'єкти у Всесвіті."
 STELLARITE_STAR_PROJECT:0 "Повернутися до початку"
 STELLARITE_STAR_PROJECT_DESC:0 "Вивчивши Пожирача зірок, ми знайшли можливість повернути поглинену масу зірки в початковий стан, щоб відновити тепло системи, яка зараз скута вічною зимою."
 ENIGMATIC_FORTRESS_1A:0 "Команда підривників"
 ENIGMATIC_FORTRESS_1A_DESC:0 "Відправити команду фахівців-підривників до однієї зі сторін фортеці, щоб вони спробували вибухом відкрити шлюзову камеру."
 ENIGMATIC_FORTRESS_1B:0 "Локальний викид потужності"
 ENIGMATIC_FORTRESS_1B_DESC:0 "Відправити науковий корабель з можливістю локального енергопостачання, щоб спробувати обмежити подачу енергії в ту частину фортеці, яка відповідає за живлення шлюзової камери."
 ENIGMATIC_FORTRESS_5A:0 "Дослідження чорної діри"
 ENIGMATIC_FORTRESS_5A_DESC:0 "Можливо, розгадку принципів дії темної матерії можна знайти при вивченні чорної діри."
 ENIGMATIC_FORTRESS_5B:0 "Дослідження рідної системи"
 ENIGMATIC_FORTRESS_5B_DESC:0 "Вивчення місцевої зірки може нам дати уявлення про умови, в яких будівельники фортеці починали свою роботу."
 ENIGMATIC_FORTRESS_5C:0 "Постачання темною матерією"
 ENIGMATIC_FORTRESS_5C_DESC:0 "Якщо забезпечити подачу нашої темної матерії в серце фортеці, то, можливо, ми зможемо обдурити систему, яка вирішить, що вона вже працює, і зупинити циркуляцію енергії."
 ENIGMATIC_FORTRESS_5D:0 "Силовий метод"
 ENIGMATIC_FORTRESS_5D_DESC:0 "Нашій команді вдалося відкрити прохід до ядра через порожній канал. Якщо вистрілити торпедою в ядро, то, можливо, перезапуск вже не відбудеться."
 DIMENSIONAL_HORROR_PROJECT:0 "Вивчення просторових розривів"
 DIMENSIONAL_HORROR_PROJECT_DESC:0 "Злісна істота, яку ми недавно вигнали з околиць системи [leviathanss_horror_system.GetName], використовувала якісь потужні міжпросторові розриви, щоб забезпечити собі перехід між нашим Всесвітом і своїм божевільним світом. Аномальна енергія зафіксована в місці відкриття найбільшого з них. Ми повинні уважно вивчити ці дані."
 DISABLED_DREADNOUGHT_PROJECT:0 "Ремонт дредноута"
 DISABLED_DREADNOUGHT_PROJECT_DESC:0 "Корпус гігантського дредноута, який ми деактивували в системі [leviathanss_dreadnought_system.GetName], майже не пошкоджений. Хоча це вимагатиме величезної кількості ресурсів, ймовірно, ми зможемо його відремонтувати, щоб використовувати для нашої флотилії."
 HIVE_ASTEROID_PROJECT:0 "Дослідження астероїда-вулика"
 HIVE_ASTEROID_PROJECT_DESC:0 "Нашим силам вдалося втихомирити один з астероїдів-вуликів в системі [hive_system.GetName]. Нам слід відправити наукову групу для дослідження астероїда всередині."
 DRAGON_INCUBATION_PROJECT:0 "Виведення дракона з яйця"
 DRAGON_INCUBATION_PROJECT_DESC:0 "Яйце, знайдене в надрах планети Драконові скарби, подає слабкі ознаки життя. Теоретично, ми зможемо обчислити і зімітувати ідеальні умови для яйця, щоб з нього вилупилася істота. Якщо ми успішно виведемо ефірного дракона, це істота навряд чи буде такою ж великим і сильною, як його предки, але після одомашнення принесе величезну користь. \n\nЯйце не протримається довго поза середовищем, з якого його витягли. Треба діяти швидко."
 
 TECHNOSPHERE_PROJECT:0 "Контакт зі сферою"
 TECHNOSPHERE_PROJECT_DESC:0 "Тепер ми можемо вивчити металеву сферу на орбіті чорної діри Гаргантюа. Що ми дізнаємося, діставшись до її центрального процесора?"
 TECHNOSPHERE_BLACKHOLE:0 "Пізнання нескінченності"
 TECHNOSPHERE_BLACKHOLE_DESC:0 "Щоб допомогти Машині нескінченності, ми повинні просканувати для неї чорну діру Гаргантюа. Використати деталі з чорної діри неможливо, але Машина нескінченності якимось чином отримує її гравітаційні дані а через них інформацію. Але на це йде §Yдуже§! багато часу. \n\nНам потрібно лише надати їй наші обчислювальні потужності й прискорити її обчислення на частку відсотка."
 TECHNOSPHERE_HACKING:0 "Злом обчислювача"
 TECHNOSPHERE_HACKING_DESC:0 "Проникнувши в центральний процесор металевої сфери, ми напевно зможемо зрозуміти, що вона собою являє і чим займається."
 TECHNOSPHERE_DESTRUCTION:0 "Розлом сфери"
 TECHNOSPHERE_DESTRUCTION_DESC:0 "Бригада підривників зможе знайти і використовувати вразливі точки на обшивці таємничої сфери, щоб покінчити з цією безмовною загрозою."
 
