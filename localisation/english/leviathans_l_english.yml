 leviathans.133.name:0 "Рідкісний ресурс отримано"
 
 leviathans.141:0 "Знищено: [From.GetName]"
 leviathans.141.desc:0 "[From.GetName] позбавляється своєї штаб-квартири, і зараз ми намагаємося витягти з уламків цієї космічної бази якомога більше цінностей. Нам вдалося добути багато ресурсів."
 
 leviathans.142.a.desc:0 "$leviathans.142.desc.first$ $leviathans.142.desc.known$ $leviathans.142.desc.second$"
 leviathans.142.b.desc:0 "$leviathans.142.desc.first$ $leviathans.142.desc.unknown$ $leviathans.142.desc.second$"
 leviathans.142.c.desc:0 "$leviathans.142.desc.first$ $leviathans.142.desc.known$ $leviathans.142.desc.second$\n\n$leviathans.142.desc.trade$"
 leviathans.142.d.desc:0 "$leviathans.142.desc.first$ $leviathans.142.desc.unknown$ $leviathans.142.desc.second$\n\n$leviathans.142.desc.trade$"
 leviathans.142.desc.first:1 "Штаб-квартира §Yкорпорації "Ксура"§! у системі [trader_system.GetName] нещодавно була знищена."
 leviathans.142.desc.known:1 "Судячи з отриманих доповідей, атакуючі війська належать [trader_destroyer.GetName&dat]!"
 leviathans.142.desc.unknown:1 "Згідно з розвідданими, за цим стоять досі невідомі нам сили."
 leviathans.142.desc.second:0 "Мало хто з уцілілих членів ради директорів оголосили про банкрутство, і зараз триває ліквідація решти активів корпорації."
 leviathans.142.desc.trade:1 "На жаль, їхні виробничі лінії з випуску екзотичного газу були знищені разом зі штаб-квартирою "Ксури", і ми втратили доступ до цього каналу рідкісних ресурсів."
 leviathans.142.a:0 "Це удар по вільній торгівлі."
 leviathans.142.b:1 "Ми заплатили купу кредитів за цей газ!"
 
 leviathans.143.a.desc:0 "$leviathans.143.desc.first$ $leviathans.143.desc.known$"
 leviathans.143.b.desc:0 "$leviathans.143.desc.first$ $leviathans.143.desc.unknown$"
 leviathans.143.c.desc:0 "$leviathans.143.desc.first$ $leviathans.143.desc.known$ \n\n$leviathans.143.desc.trade$"
 leviathans.143.d.desc:0 "$leviathans.143.desc.first$ $leviathans.143.desc.unknown$ \n\n$leviathans.143.desc.trade$"
 leviathans.143.desc.first:0 "Космічна база, котра належить Рігганській торговій біржі, була знищена в системі [trader_system.GetName]. Цей незалежний форпост, який сприяв торгівлі між галактичних цивілізаціями протягом тисячі років, тепер зруйнований."
 leviathans.143.desc.known:0 "Це зробили війська, якими командує [trader_destroyer.GetName]."
 leviathans.143.desc.unknown:0 "Це зробила армія невстановленого агресора."
 leviathans.143.desc.trade:0 "На жаль, через це галактика втратила єдиного джерела рігганських прянощів. Ми втратили доступ до цього цінного ресурсу."
 leviathans.143.a:0 "Тривожна новина."
 leviathans.143.b:0 "Ми дорого заплатили за ці прянощі!"
 
 leviathans.144.a.desc:0 "$leviathans.144.desc.first$ $leviathans.144.desc.known$ $leviathans.144.desc.second$"
 leviathans.144.b.desc:0 "$leviathans.144.desc.first$ $leviathans.144.desc.unknown$ $leviathans.144.desc.second$"
 leviathans.144.c.desc:0 "$leviathans.144.desc.first$ $leviathans.144.desc.known$ $leviathans.144.desc.second$\n\n$leviathans.144.desc.trade$"
 leviathans.144.d.desc:0 "$leviathans.144.desc.first$ $leviathans.144.desc.unknown$ $leviathans.144.desc.second$\n\n$leviathans.144.desc.trade$"
 leviathans.144.desc.first:1 "Ми отримали повідомлення про те, що штаб-квартира §YМуутаганської торгової гільдії§! у системі [trader_system.GetName] була розщеплена на атоми."
 leviathans.144.desc.known:1 "Схоже, за нападом стоять війська, що належать [trader_destroyer.GetName&dat]."
 leviathans.144.desc.unknown:1 "Судячи з усього, нападники підпорядковуються невідомій державі."
 leviathans.144.desc.second:1 "Декілька капітанів муутаганських торгових кораблів, що вижили, тепер розкидані по різних куточках галактики."
 leviathans.144.desc.trade:2 "На жаль, це означає, що їхнє виробництво рідкісних кристалів повністю зупинено. Ми втратили доступ до цього каналу рідкісних ресурсів."
 leviathans.144.a:0 "Це серйозний удар по торгівлі."
 leviathans.144.b:0 "Наші кристали! Ми не залишимо це без відповіді!"
 
 leviathans.150.desc:0 "Шановний клієнт, з великим сумом повідомляємо, що термін дії торгового угоди щодо поставок «Ксура-гелю» в світи, якими володіє [Root.GetName], закінчився. Ми, зрозуміло, будемо раді продовжити його ще на десять років, якщо у вас достатньо енергокредитів..."
 leviathans.150.a:0 "Добре. Ми продовжимо угоду."
 leviathans.150.b:0 "Ми якийсь час поживемо без вашого гелю."
 leviathans.150.c:0 "У нас немає коштів на продовження угоди."
 leviathans.151.desc:0 "Термін нашої з вами угоди закінчився, [Root.GetSpeciesName]. Ми поставляли рігганські прянощі в ваші світи протягом десяти років. Давайте продовжимо його ще на десять років, чи ви би воліли розірвати наш договір?"
 leviathans.151.a:0 "Давайте продовжимо. Прянощі повинні текти."
 leviathans.151.b:0 "Нам зараз не потрібні ваші прянощі."
 leviathans.152.desc:0 "Роки летять, чи не так, [Root.GetSpeciesName]? Минуло десять років з тих пір, як ми уклали угоду про постачання муутаганських кристалів. Хочете продовжити цей договір ще на десять років?"
 leviathans.152.a:0 "Так. Давайте продовжимо термін нашої угоди."
 leviathans.152.b:0 "Ми поки обійдемося без ваших кристалів."
 
 leviathans.156.desc:0 "Ваші зухвалі напади піддали ризику майно корпорації «Ксура» та її персонал. Нам не залишається іншого вибору, окрім як розірвати нашу торгівельну угоду. Відшкодування збитків не чекайте."
 leviathans.156.desc.notrade:0 "Ваш безрозсудний напад загрожує власності та працівникам корпорації "Ксура". Вам слід запам'ятати, що взаємовигідна співпраця вимагає залученості обох сторін."
 leviathans.156.a:0 "Припинити зв'язок."
 leviathans.157a.desc:0 "Боюся, політика нашої компанії забороняє вести справи з піратами."
 leviathans.157b.desc:0 "Такі клієнти, як ви, нам не потрібні."
 leviathans.157c.desc:0 "Нам нема про що з вами говорити."
 leviathans.159.desc:0 "Ми не потерпимо ваших нападів на нашу станцію! Ми розриваємо контракт, зрозуміло? Більше не буде вам прянощів! Вважайте, що наша угода тепер недійсна."
 leviathans.159.desc.notrade:0 "Це неспровокований напад! Ми не потерпимо подібного. Ми розриваємо всі договори."
 leviathans.160a.desc:0 "Ви - плем'я бандитів і головорізів. Ми не хочемо більше вести з вами справ."
 leviathans.160b.desc:0 "Прокляті пірати."
 leviathans.160c.desc:0 "Ми не пробачимо вам цих нападів."
 leviathans.162.desc:0 "Пірати нарешті розкрили свою справжню суть! Не бачити вам більше наших кристалів! [Root.GetName] відтепер знаходиться в чорному списку для всіх муутаганців."
 leviathans.162.desc.notrade:0 "Ви смієте атакувати нас?! Знайте, пірати, що ми не потерпимо такого варварства."
 leviathans.163a.desc:0 "Ви - справжні лиходії! Не сподівайтеся, що ми забудемо про ваших злочинах проти нашого народу."
 leviathans.163b.desc:0 "Муутаганці дуже злопам'ятні, [Root.GetSpeciesName]. Ми не забуваємо образ."
 leviathans.163c.desc:0 "[Root.GetName] ніколи не зможе повернути собі нашу довіру."
 
##################
# ARTISAN ENCLAVE
##################

 leviathans.295.desc:0 "Гість! Воістину радісна подія! Ох, вибачте мої манери! Вважаю, необхідно представитися. Ми - трупа майстрів.\n\nМи присвятили своє життя заняттю образотворчим мистецтвом, музикою, культурою і всіма іншими речами, які роблять буття розумного створіння терпимим. Будь ласка, якщо ви бажаєте долучитися до наших чудових творінь, без вагань звертайтеся до нас!"

 leviathans.300.name:0 "Трупа майстрів"
 leviathans.300.desc:0 "Вітаємо вас, [my_country.GetRulerName]. Я, [artist_enclave.GetRulerName], очолюю трупу майстрів. \n\nЧим ми можемо бути вам корисні? Може створити твір мистецтва, яким ви будете насолоджуватися?Чи може ви хочете профінансувати роботу нашого анклаву по створенню небувалої краси?"
 leviathans.300a.desc:0 "Що? Вибачте, замріявся. Часом натхнення поглинає мене цілком. Чим ми можемо вам допомогти?"
 leviathans.300b.desc:0 "Чи замислювалися ви про те, наскільки чудова ситуація, що склалася? Ось ми, а ось ви. Це ж просто неймовірно. Відчуваю, що напишу про це баладу."
 leviathans.300c.desc:0 "Так? Агов? А, це ви! Прошу вибачення, у мене ніяк не складається рима. Чим я можу вам допомогти?"
 leviathans.300.desc.continued:0 "Дуже добре. Чим ще ми можемо вам допомогти?"
 leviathans.300.a:0 "Ми хочемо замовити твір мистецтва."
 leviathans.300.a.reply:0 "На жаль, ми не можемо запропонувати вам щось ще, інакше нам доведеться вважати, що ви не цінуєте того, що вже купили. Розумієте, нам не можна забувати про власну гідність."
 leviathans.300.b:0 "Ми хочемо стати вашими покровителями."
 leviathans.300.b.stop:0 "Ми хочемо відмовитися від покровительства."
 leviathans.300.b.stop.tooltip:0 "§RСкасовує§! щомісячний приріст £opinion відносини \n\n"
 leviathans.300.b.reply:0 "Що ж, зрозуміло. Сумно, що так вийшло, [my_country.GetSpeciesAdj], але ми дякуємо вам за початкову підтримку. \n\nПрощайте."
 leviathans.300.c:0 "Організуйте фестиваль в наших світах."
 leviathans.300.c.allow:0 "Потрібна наявність §Yтрупи майстрів§!: \n £opinion Ставлення +50"
 leviathans.300.c.outofstock:0 "Ви можете проводити §YФестиваль світів§! не частіше, ніж один раз в 20 років."
 leviathans.300.d:0 "Розкажіть нам докладніше про свою трупу."
 leviathans.300.d.reply:0 "Ми представляємо трупу майстрів, яка складається з декількох станцій, населених створіннями з багатьох світів і об'єднаних бажанням створювати нову красу в цих безпечних місцях. Сюди стікаються ідеї і методи зі всієї галактики, і разом ми хочемо домогтися ідеального самовираження. \n\nМи надаємо безліч видів послуг тим, хто хоче насолоджуватися мистецтвом. Якщо ви профінансіруете нашу роботу, то ми, можливо, організуємо ще більш масштабні заходи для ваших громадян."
 leviathans.300.e:0 "Що ще ви можете зробити?"
 leviathans.300.f:0 "Ми хочемо інвестувати в міністерство культури."

 leviathans.301.name:0 "[from.GetName]"
 leviathans.301.desc:0 "Трупа майстрів не відповідає на наші запити."
 leviathans.301.desc.unknown:1 "Якщо не брати до уваги перекладу, як тільки [From.GetName] обмінялися з нами інформацією, вони негайно закрили всі канали і припинили подальше спілкування."
 leviathans.301.a:0 "Як вони сміють?!"

 leviathans.304a.desc:0 "Величезне вам спасибі! Як же благородно з вашого боку сприяти процвітанню мистецтва у всесвіті. Ми впевнені, ви будете задоволені."
 leviathans.304b.desc:0 "Навіть зіркам непросто затьмарити ваш сьогоднішній вчинок!"
 leviathans.304c.desc:0 "Ми знали, що ви, [root.GetSpeciesNamePlural], особливі. У вас чудовий смак."

 leviathans.305.desc:2 "Приголомшливо! Ми будемо раді довірити вам одне з наших творінь. Воно обов'язково принесе радість громадянам вашої держави."
 leviathans.305.a.tooltip:3 "Дає доступ до §S£decision£ $decision_art_monument$§! §Yрішенню§!, яке можна застосувати на одній планеті з такими ефектами:\n£amenities£ $MOD_PLANET_AMENITIES_MULT$ §G+15%§!\n$MOD_PLANET_IMMIGRATION_PULL_MULT$: §G+50%§!"
 leviathans.305.a.reply:1 "Чудово! Твір одразу ж потрапить у сховище. Просто попросіть адміністрацію планети відтворити §Yрішення§! на будь-якій обраній планеті.\n\nМи смиренно дякуємо вам за заступництво."

 leviathans.330.desc:2 "Організація фестивалю такого масштабу вимагатиме від усіх наших майстрів проявити їхні таланти. Це буде нелегко і недешево."
 leviathans.330.a.reply:0 "Чудово! Нам буде приємно організувати цей чудовий Фестиваль світів!"

 leviathans.310.desc:2 "Це здорово нам допоможе, оскільки дасть нам змогу пробувати нові ідеї та ризикувати ще сильніше у творчому процесі. У нас є §Yдесятирічна§! програма, яка потребуватиме одноразового платежу з вашого боку."
 leviathans.310.a.tooltip:0 "§YТрупа майстрів§! приносить §G£opinion£ +1 до ставлення§! щомісяця\n\n"
 leviathans.310.a.reply:0 "Велике спасибі! Тепер, завдяки вашій щедрій пожертві, ми зможемо розширити концепцію мистецтва як такого! Крім того, ми, звичайно ж, продовжимо розсилати регулярний інформаційний бюлетень усім нашим покровителям."
 leviathans.307.desc:1 "Наша економіка більше не дозволяє нам протегувати трупі майстрів. Вони більше не отримуватимуть фінансування від нашої держави. Безсумнівно, це зіпсує наші відносини з анклавом."
 leviathans.307.a.tooltip:0 "§RВидаляє§! модифікатор держави §Y$enclave_artist_patron$§!"

 leviathans.335.name:0 "Тиснява"
 leviathans.335.desc:1 "§YФестиваль світів§!, організований трупою майстрів, порадував народ держави [Root.GetName]. На жаль, радість була недовгою.\nНа світі [this_planet.GetName] під час святкових заходів у величезному натовпі виникла паніка і загинули тисячі громадян. Неясно, що саме призвело до цієї трагедії, але народ висловлює очевидне невдоволення нашою адміністрацією та організаторами фестивалю."
 leviathans.335.b:0 "Відвернути увагу ЗМІ"
 leviathans.336.name:0 "Радість"
 leviathans.336.desc:1 "Від надлишку щастя, що супроводжує заходи §YФестивалю світів§!, деякі з організаторів закохалися в наш спосіб життя. Вони бажають осісти у нас і стати частиною нашої держави."
 leviathans.336.a:0 "Нехай залишаються."
 leviathans.336.b:0 "Вони повинні покинути нас."
 leviathans.337.name:0 "Зрада"
 leviathans.337.desc:1 "§YФестиваль світів§! було раптово припинено. Трупа майстрів зібрала свої речі і полетіла без пояснення причин.\n\nПри обшуку місць їхнього проживання та арен виявилося, що зникла величезна кількість ресурсів."
 leviathans.337.a:0 "Злодії!"
 leviathans.315.desc:1 "О [Root.GetRulerTitle] [Root.GetRulerName], десять років тому [Root.GetName] дали обіцянку підтримати трупу майстрів, і ви її виконали.\n\nТермін вашого заступництва добігає кінця, але з нашого боку було б безтурботним не запитати, чи не хочете ви продовжити підписку на найкращі вироби в галактиці."

 leviathans.321.name:0 "Інформаційний бюлетень для покровителів"
 leviathans.321.desc:0 "Читайте свіжий інформаційний бюлетень для всіх наших покровителів:\n\n"
 leviathans.321.desc.a:1 "На жаль, в анклаві зараз майже нічого не створюють. Більшість творців впали в глибоку депресію і втратили натхнення. Настрій гнітючий, але надія ще є. Адже для творчості потрібен час.\n\nБудь-які пожертви, які дадуть змогу нашій групі повернути інтерес до матеріального боку, стануть величезною підмогою."
 leviathans.321.desc.b:1 "Протягом останньої пари місяців в анклаві кипіла робота. Усі обговорюють нову технологію, створену одним із місцевих дослідників, яка дозволяє передавати нюхові відчуття. Ця неймовірна машина зробить революцію.\n\nНам потрібні пожертвування для подальшого розвитку цієї концепції."
 leviathans.321.desc.c:1 "В анклаві життя б'є ключем. Поява Scentilus Rift спонукала багатьох творців переключитися на створення додатків для цього пристрою. Поки що найбільш вражаючим виявилася оркестрова п'єса, що передається за допомогою запаху."\n\nНаша робота триває, і ми будемо раді вашим пожертвам."
 leviathans.321.desc.d:0 "Ми залишили спроби створити додатки з використанням запахів. Це була дурна витівка, яка обернулася марною тратою часу і безліччю неприємних запахів.\n\nЩоб знову стати на правильний шлях, ми потребуємо пожертвувань наших дорогих покровителів. Ми дякуємо вам за постійну підтримку!"
 leviathans.321.a:0 "Ми хочемо зробити пожертвування."
 leviathans.321.a.reply:0 "Ми з радістю приймаємо вашу пожертву і обіцяємо, що вона буде використана у найкреативніших починаннях!"
 leviathans.321.c:0 "Ми не можемо дозволити собі пожертвування."
 leviathans.321.b:1 "Ми хочемо відписатися від інформаційного бюлетеня."
 leviathans.322.name:0 "Корисне заступництво"
 leviathans.322.desc:3 "Вітаємо, покровитель [Root.GetRulerName]! Ми придумали новий, розкішний вид споруди, що дає змогу громадянам краще зрозуміти одне одного, — §YМіністерство культури§!. Спочатку ми змішуємо упередження громадян до мистецтва і один до одного, а потім розбиваємо їх на друзки і об'єднуємо націю.\n\nХочете ви купити цю будівлю? Вона, поза всякими сумнівами, допоможе вам зміцнити єдність вашої держави. І, до речі, вона дуже дешева!"
 leviathans.322.a.tooltip:3 "Дає доступ до споруди §S£building£ $building_artist_patron$§! з такими ефектами держави:\n$mod_job_culture_worker_add$: §G+3§!\n$mod_planet_jobs_unity_produces_mult$: §G+15%§!\n"
 leviathans.322.a.tooltip.hive:0 "Дає доступ до споруди §S£building£ $building_artist_patron$§! з такими ефектами держави:\n$mod_job_coordinator_add$: §G+3§!\n$mod_planet_jobs_unity_produces_mult$: §G+15%§!\n"
 leviathans.322.a.tooltip.machine:0 "Дає доступ до споруди §S£building£ $building_artist_patron$§! з такими ефектами держави:\n$mod_job_evaluator_add$: §G+3§!\n$mod_planet_jobs_unity_produces_mult$: §G+15%§!\n"
 leviathans.323.name:0 "Неважливі новини"
 leviathans.323.desc:1 "Приносимо вам вибачення, покровитель [Root.GetRulerName]. На жаль, ми зайшли у творчий глухий кут. В анклаві панує невизначеність, і нам поки що нічим порадувати вас. Як завжди, ми вдячні вам за підтримку."
 leviathans.323.a:0 "Ми сподіваємося на поліпшення ситуації."
 leviathans.323.a.reply:0 "Ми щиро дякуємо вам за теплі слова і передамо їх решті трупи."
 leviathans.323.b:0 "Ми вимагаємо відшкодування!"
 leviathans.323.b.reply:0 "Ми розуміємо. Ми б хотіли, щоб це було не так, але ми поважаємо ваше бажання і повернемо ваші ресурси.\n\nДо побачення, меценате."
 leviathans.324.name:0 "Зломлене мистецтво"
 leviathans.324.desc:1 "Вітаємо, покровитель [Root.GetRulerName]. Не так давно нам довелося списати в утиль більшу частину нашого обладнання через серйозну поломку. Вам випадково не потрібні ці уламки та матеріали?"
 leviathans.324.a:0 "Ми переробимо матеріали."
 leviathans.324.a.reply:0 "Це добре, тоді воно не пропаде даремно."
 leviathans.324.b:0 "Ми полагодимо їх для вас."
 leviathans.324.b.reply:0 "Щиро дякуємо, покровителю [Root.GetRulerName]! Це заощадить нам величезну кількість часу і ресурсів. Ми у вас у боргу."
 leviathans.325.desc:0 "Нам сумно чути про це, покровителю! Без інформаційного бюлетеня ви не дізнаєтеся про наші останні досягнення..."

 leviathans.345.name:0 "Міністерство культури"
 leviathans.345.desc:2 "А, §YМіністерство культури§!... Воно призначене для того, щоб розглядати суперечливі ідеї та сприяти зміцненню єдності вашій державі за допомогою мистецтва. Справжній шедевр, як мені здається."
 leviathans.345.a.reply:0 "Чудово! Твір буде негайно відправлено до сховища. Просто попросіть ваших будівельників звести його на будь-якій планеті за своїм бажанням.\nМи смиренно дякуємо вам за заступництво."

 leviathans.352.desc:0 "Ми отримали повідомлення від трупи майстрів. Одна з їхніх станцій знищена!"
 leviathans.353.desc:0 "Ми отримали сигнал лиха від головного майстра трупи майстрів. Їхню останню станцію, що слугувала культурним центром, знищено. Кілька творців уціліли, але трупи, по суті, більше немає."
 leviathans.354.desc:0 "Знищивши станцію трупи майстрів, ми знайшли чимало ресурсів серед її уламків. Пожертви, подарунки і творіння, що колись прикрашали її коридори, тепер дрейфують космосом, чекаючи нових господарів."
 leviathans.354.desc.unknown:1 "Знищивши станцію в системі [station_system.GetName], ми знайшли чимало ресурсів серед її уламків."

 ### CURATORS
 
 leviathans.500.name:0 "Куратори"
 leviathans.500a.desc:0 "Можливо, ви бажаєте зрозуміти значення символів на фресці за моєю спиною. Це дуже хороше запитання з цікавою відповіддю! Щоб дізнатися її, заплатіть 15 квадрильйонів енергокредитів."
 leviathans.502.name:0 "Перший контакт з імперією [From.GetName]"
 leviathans.502a.desc:0 "Вітаємо вас, зіркові мандрівники. Ми - Куратори. \n\nНаш древній орден було створено тисячі років тому різними галактичними державами, які панували в той час. Ми присвятили себе збереженню будь-яких знань в спробі захистити галактику від сповзання в чергові темні століття, повні масових смертей і варварства. \n\nМи зазнали невдачі. \n\nНас залишилося небагато, але ми віддані нашій священній місії не менше, ніж наші попередники. Ми готові поділитися деякими з наших знань з вами... за певну ціну."
 leviathans.502b.desc:0 "Ми раді зустрічі, дослідники. Це [From.GetName]. Можливо, ви вже знайомі з догматами нашого древнього ордену. Як і наші шановні колеги в інших анклавах Кураторів, ми готові торгувати, за умови що наші розцінки вам підходять."
 leviathans.502.a:0 "Ми раді зустрічі."
 
 leviathans.500b.desc:0 "Це Куратори. Чим ми можемо вам допомогти?"
 leviathans.500c.desc:0 "А ви знаєте, що наш діалог уважно слухають істоти з семи різних підпросторових держав? На жаль, боюся, технологія, необхідна для спілкування з ними, набагато перевищує нинішні можливості вашої цивілізації, тому ця інформація ніяк вам не стане в нагоді."
 leviathans.500d.desc:0 "Не бійтеся. Ми оновили інформацію про вашу зоряну імперію в наших архівах для майбутніх поколінь. Вас ще довго будуть пам'ятати після того, як [Root.GetName] потерпить неминучий крах."
 leviathans.500e.desc:0 "Мені так багато хотілося б вам розповісти, але я просто не можу зробити це безкоштовно. Для роботи цієї космічної станції потрібно багато енергії... Потрібно якось покривати накладні витрати."
 leviathans.500f.desc:0 "Вітаємо вас від імені ордена Кураторів. Ви щось хотіли?"
 leviathans.500g.desc:0 "Як завжди, приємно вести справи з вашим урядом. Можливо, вас зацікавлять деякі технології?"
 leviathans.500h.desc:0 "Приємно бачити вас. Думаю, ми прийдемо до якоїсь взаємовигідної угоди, перш ніж закінчиться цей день."
 leviathans.500i.desc:0 "Знання, які потраплять не в ті хапальні придатки, можуть бути небезпечними, але що поробиш? Нам потрібна енергія, щоб залишатися на плаву..."
 leviathans.500j.desc:0 "Вам ще багато невідомо, [Root.GetSpeciesName]. Прошу... дозвольте нам просвітити вас щодо Всесвіту."
 leviathans.500k.desc:0 "У нас є докладні зоряні карти всієї галактики, зібрані дослідниками з сотень різних рас. Можливо, вони вас зацікавлять?"
 leviathans.500l.desc:0 "Знання - це все. Їх потрібно охороняти."
 
 leviathans.500.a:0 "Ми зацікавлені в отриманні нових зоряних карт."
 leviathans.500.b:0 "Чи допоможете нам провести дослідження?"
 leviathans.500.b.alreadyaided:0 "Куратори вже покращують наші дослідницькі можливості."
 leviathans.500.c:0 "Розкажіть нам про таємниці Всесвіту."
 leviathans.500.d:0 "Можемо ми найняти одного з ваших учених?"
 leviathans.500.d.alreadyrecruited:0 "Ми вже користуємося послугами вченого-куратора."
 leviathans.500.d.opinion:0 "Потрібна наявність §Yкураторів§!: \n £opinion Ставлення +50"
 leviathans.500.e:0 "Ви можете поділитися фундаментальними принципами знання?"
 leviathans.500.e.alreadyshared:0 "Ми вже поділилися принципами кураторів."
 leviathans.500.e.opinion:0 "$leviathans.500.d.opinion$"
 leviathans.500.h:1 "Можете розповісти нам про §Yінших своїх клієнтів§!?"
 leviathans.500.i:0 "Що вам відомо про ці §Y$lgates$§!?"
 leviathans.500.i.tooltip.noclue:2 "Держава [curator_enclave_country.GetName] отримає нове §Y$clue$§! тільки через кілька років."
 leviathans.500.e:0 "До побачення."
 
 leviathans.504a.desc:0 "Наш орден дякує вам, шановний клієнте."
 leviathans.504b.desc:0 "Дякую, [root.GetSpeciesName]. Хай прибудуть із вами ясність і допитливість."
 leviathans.504c.desc:0 "З вами приємно мати справу. Чим ще можуть вам допомогти наші одкровення і нескінченні архіви?"

 leviathans.506.name:0 "Зоряні карти"
 leviathans.506a.desc:0 "Ми можемо запропонувати докладні дані останніх спостережень за зоряними системами, які ви ще не досліджували. Яка кількість систем вас цікавить?"
 leviathans.506.a:0 "15 зоряних систем."
 leviathans.506.b:0 "10 зоряних систем."
 leviathans.506.c:0 "5 зоряних систем."
 leviathans.506.d:0 "Що ще ви можете запропонувати?"
 leviathans.506.e:0 "До побачення."
 leviathans.506.a.reply:0 "Ми передаємо вам дані."
 
 leviathans.507.name:0 "Допомога в дослідженнях"
 leviathans.507.desc:0 "Звичайно. Ми готові запропонувати вам обмежений доступ до наших великих банків даних терміном десять стандартних років. Це дозволить вашим вченим значно прискорити наукові дослідження. \n\nЗвісно, вам доведеться заплатити за дану послугу, але, думаю, наші ціни дуже прийнятні."
 leviathans.507.a:0 "Ми хотіли б купити цю послугу."
 leviathans.507.a.reply:0 "Мудрий вибір, і в майбутньому [Root.GetSpeciesNamePlural] будуть, безсумнівно, вас за нього прославляти."
 
 leviathans.508.name:0 "Таємниці"
 leviathans.508.desc:0 "У певних зоряних системах нашої галактики мешкають виключно могутні істоти. Агенти-Куратори, ціною безлічі життів і ресурсів, ретельно збирали знання про те, як полегшити контакт з цими істотами при наступній вашої зустрічі з ними."
 leviathans.508.a:0 "Розкажіть нам те, чого ми ще не знаємо."
 leviathans.508.a.reply:0 "Можливо, це вас зацікавить... Ми відзначили зоряну систему в вашому §Yжурналі§!."
 leviathans.508.b:1 "§Y$NAME_Ether_Drake$§!. Розкажіть докладніше."
