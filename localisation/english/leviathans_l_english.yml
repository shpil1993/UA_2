 enigmatic_fortress_chain_title:0 "Загадкова фортеця"
 enigmatic_fortress_chain_desc:0 "Після відключення стародавньої фортеці команда дослідників була відправлена, щоб знайти спосіб запобігти відновленню її живлення."
 fortress_station_data:0 "Дані про станцію-фортецю"
 dreadnought_object:0 "Виведений з ладу дредноут"
 dreadnought_object_tooltip:0 "Не дивлячись на неймовірну отриману шкоду, корпус масивного бойового корабля майже не постраждав."
 dreadnought_object_desc:0 "Не дивлячись на неймовірну отриману шкоду, корпус масивного бойового корабля майже не постраждав."
 
 dormant_hive_base_2_object:0 "Неактивний астероїд-вулик"
 dormant_hive_base_2_object_tooltip:0 "Колись цей астероїд-вулик був сповнений кипучої активності, але після обстрілу він повністю затих. Менші штурмовики теж кудись пропали."
 dormant_hive_base_2_object_desc:0 "Колись цей астероїд-вулик був сповнений кипучої активності, але після обстрілу він повністю затих. Менші штурмовики теж кудись пропали."
 
 pc_crystal_asteroid:0 "Кристалічний астероїд"
 pc_crystal_asteroid_desc:0 "Великий астероїд з місцями оголення якихось кристалічних шарів."
 
 enclave_traders_sr1:0 "Торгова угода з рігганцями"
