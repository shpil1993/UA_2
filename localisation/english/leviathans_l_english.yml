 leviathans.102.name:0 "Перший контакт з державою [From.GetName]"
 leviathans.102a.desc:0 "Ласкаво просимо в корпорацію «Ксура»! \n\nМи представляємо конгломерат підприємців, який веде свої справи з системи [trader_system.GetName] і спеціалізується на торгівлі мінералами і енергією. Як люблять говорити у нас в корпорації «Ксура», ці елементи - основа будь-якої цивілізації. \n\nНе соромтеся звертатися до нас, якщо вас цікавлять вигідні угоди."
 leviathans.102b.desc:0 "Я виступаю від імені Рігганської торгової біржі. На нашій зоряній базі в системі [trader_system.GetName] ми полегшуємо торгівлю між зацікавленими сторонами вже понад тисячу років згідно вашого обчислення. \n\nЯкщо ви маєте більше мінералів або енергії, ніж вам потрібно, ми охоче заберемо їх. Зрозуміло, ви отримаєте відповідну компенсацію."
 leviathans.102c.desc:0 "Вітаю вас і ласкаво просимо в систему [trader_system.GetName], друзі! Я представляю Муутаганську торгову гільдію. Наша організація складається з сотень незалежних торгових суден, відважні капітани яких бороздять простори космосу в пошуках вигідних угод. \n\nНа наших об'єктах ви можете обмінювати надлишки мінералів на енергію або навпаки. Зв'яжіться з нами, якщо подібна пропозиція вас зацікавить."
 
 leviathans.100.a:0 "Ми хочемо зайнятися торгівлею."
 leviathans.100.b:0 "Вимкніть екран."
 
 leviathans.100.name:0 "Корпорація «Ксура»"
 leviathans.100a.desc:0 "Для нас в корпорації «Ксура» всі потенційні покупці однаково важливі. Хто ми такі, щоб судити про мораль вашої зоряної імперії?"
 leviathans.100b.desc:0 "Можливо, вам потрібні мінерали для побудови військових кораблів. А може для побудови дитячих притулків. Корпорація «Ксура» не лізе в чужі справи!"
 leviathans.100c.desc:0 "Без зайвих питань - тільки якісні ресурси, готові до закачування прямо в кровоносну систему вашої індустрії!"
 leviathans.100d.desc:0 "Боюся, повернення коштів неможливе. Політика компанії... нічого не можу вдіяти."
 leviathans.100e.desc:0 "Цікавитесь мінералами? Ні? Як щодо енергії?"
 leviathans.100f.desc:0 "Це корпорація «Ксура». Чим ми можемо вам допомогти?"
 
 leviathans.103.name:0 "Рігганська торгова біржа"
 leviathans.103a.desc:0 "Ми зберігаємо повну анонімність всіх наших клієнтів."
 leviathans.103b.desc:0 "Звідки ми беремо ресурси? Повірте мені... для всіх залучених сторін, і [Root.GetName] не виняток, буде краще, якщо ця інформація залишиться відомою тільки нам..."
 leviathans.103c.desc:0 "Ми не займаємося работоргівлею. Вибачте, жодних винятків."
 leviathans.103d.desc:0 "Рігганська торгова біржа вітає вас."
 leviathans.103e.desc:0 "Ми займаємося цим бізнесом вже тисячу років. Якщо цього недостатньо, щоб судити про нашу надійність, то навіть не знаю, що сказати."
 leviathans.103f.desc:0 "Певні сторони на нашій зоряній базі зацікавлені в укладенні угоди з [Root.GetName&inst]. Бажаєте обговорити умови угоди?"
 
 leviathans.104.name:0 "Муутаганська торгова гільдія"
 leviathans.104a.desc:0 "Тисячоліття тому Муутаганська імперія займала чималу частину галактики. Ми - все, що від неї залишилося."
 leviathans.104b.desc:0 "Кажуть, що муутаганець може відчути вигідну угоду з відстані в дванадцять парсеків. Це перебільшення... Насправді відстань всього вісім парсеків."
 leviathans.104c.desc:0 "Муутаганська торгова гільдія вітає вас. Хочете укласти угоду?"
 leviathans.104d.desc:0 "Муутаганець і ріксідаранець заходять в бар... Втім, неважливо, таке в нашій розмові недоречно. Прошу вибачення."
 leviathans.104e.desc:0 "Вітаємо вас, [Root.GetSpeciesName]. Ви прибули торгувати з нами, чи не так?"
 leviathans.104f.desc:0 "Слово «знижка» вважається лайкою у нашого народу. Не забувайте про це при бесіді з нами."
 
 leviathans.105.a:0 "Ми хотіли б купити £minerals §Yмінерали§!."
 leviathans.105.b:0 "Ми хотіли б купити £energy §Yенергокредити§!."
 leviathans.105.f: "Ми хотіли б купити £food §Yїжу§!."
 leviathans.105.c:0 "Нас цікавлять §Yрідкісні ресурси§!."
 trader_tt_strategicresource:0 "Придбати щомісячні поставки §Yрідкісних ресурсів§!."
 leviathans.105.c.sr1:0 "Ми вже уклали §Yторгову угоду з рігганцями§!\n"
 leviathans.105.c.sr2:0 "Ми вже уклали §Yторгову угоду з корпорацією «Ксура»§!\n"
 leviathans.105.c.sr3:0 "Ми вже уклали §Yторгову угоду з муутаганцями§!\n"
 leviathans.105.c.trust:0 "Потрібна наявність §Yторгового анклаву§!:\n£opinion£ Ставлення +50 \n"
 leviathans.105.d:0 "Поки нічого. До побачення."
 leviathans.105.z:1 "Ми хотіли б найняти §Yконсультанта§!."
 trader_tt_governor:0 "Найняти §Yгубернатора§! для управління одним із наших секторів."
 
 leviathans.110.desc:0 "Ми обмінюємо мінерали на енергокредити за курсом один до двох. Це наша поточна пропозиція."
 leviathans.110.a:1 "£minerals §G10§! за £energy §R20§! щомісяця"
 leviathans.110.b:1 "£minerals §G25§! за £energy §R50§! щомісяця"
 leviathans.110.c:1 "£minerals §G50§! за £energy §R100§! щомісяця"
 leviathans.110.food.a: "£minerals §G10§! за £food §R20§! щомісяця"
 leviathans.110.food.b: "£minerals §G25§! за £food §R50§! щомісяця"
 leviathans.110.food.c: "£minerals §G50§! за £food §R100§! щомісяця"
 leviathans.110.a.reply:0 "Приємно мати з вами справу. Прилітайте до нас ще!"
 leviathans.110.b.reply:0 "Чудовий вибір. Якість наших мінералів вас не розчарує."
 leviathans.110.c.reply:0 "Клієнт-товстосум, так? Схоже, ми зможемо сьогодні закритися раніше!"
 leviathans.110.d:0 "Нас цікавить дещо інше..."
 leviathans.110.e:0 "Не піде."
 
 leviathans.120.desc:0 "Ми обмінюємо енергокредити на мінерали за курсом один до двох. Це наша поточна пропозиція."
 leviathans.120.a:1 "£energy §G10§! за £minerals §R20§! щомісяця"
 leviathans.120.b:1 "£energy §G25§! за £minerals §R50§! щомісяця"
 leviathans.120.c:1 "£energy §G50§! за £minerals §R100§! щомісяця"
 leviathans.120.food.a: "£energy §G10§! за £food §R20§! щомісяця"
 leviathans.120.food.b: "£energy §G25§! за £food §R50§! щомісяця"
 leviathans.120.food.c: "£energy §G50§! за £food §R100§! щомісяця"
 leviathans.120.a.reply:0 "Ось ваші кредити. Ми вже домовилися про транспортування мінералів."
 leviathans.120.b.reply:0 "Чудово. Дайте нам знати, якщо захочете продати більше мінералів в майбутньому."
 leviathans.120.c.reply:0 "Якби всі наші клієнти торгували такими партіями! Передаю вам ваші кредити."
 
 leviathans.125.desc: "Ми обмінюємо їжу на енергокредити чи мінерали за курсом один до двох. Це наша поточна пропозиція."
 leviathans.125.minerals.a: "£food §G10§! за £minerals §R20§! щомісяця"
 leviathans.125.minerals.b: "£food §G25§! за £minerals §R50§! щомісяця"
 leviathans.125.minerals.c: "£food §G50§! за £minerals §R100§! щомісяця"
 leviathans.125.energy.a: "£food §G10§! за £energy §R20§! щомісяця"
 leviathans.125.energy.b: "£food §G25§! за £energy §R50§! щомісяця"
 leviathans.125.energy.c: "£food §G50§! за £energy §R100§! щомісяця"
 leviathans.125.a.reply: "Ми сподіваємося, що ця їжа буде вам смакувати."
 leviathans.125.b.reply: "Дуже добре. Їжа буде доставлена до вас у чудово їстівному стані."
 leviathans.125.c.reply: "Ваш народ не буде голодувати протягом цього циклу! Перевезення продуктів харчування розпочинається негайно."

 leviathans.125.desc.z1:1 "У нас є талановитий керівник, який готовий переїхати в [Root.GetName&acc] і навести лад у будь-яких ваших секторах, щоб вони не приносили збитків. Довірте §Hторгівлю§! експерту!"
 leviathans.125.desc.z1.gestalt:0 "У нас є талановитий виконавець, готовий приступити до служби, але... ви впевнені?\n\nВідповідальність, звісно, лежить на покупцеві, але я вважаю своїм обов'язком попередити, що наші консультанти спеціалізуються тільки на збільшенні §Hобсягу торгівлі§!. Не знаю, чи підійде він вам, враховуючи ваші... нетипові стосунки з цією концепцією."
 leviathans.125.z1:0 "Домовилися."
 leviathans.125.z1.gestalt:0 "Ми розуміємо і все одно бажаємо продовжити."
 leviathans.126.desc:0 "Чудово! Ми раді поділитися своїми навичками з [Root.GetName&inst]."

 already_hired_trader_governor:1 "§R[fromfrom.GetName] вже надали нам лідера.§!"
 recruit_trader_leader:1 "Додає §Yгубернатора§! раси [fromfrom.GetSpeciesName] з §Yрисою $leader_trait_enclave_trader$§! у список §Hлідерів§!."
 requires_trader_enclave:0 "§RПотрібен §Yанклав торговців§! у системі.§!"

 sm_trader_proxy_office:0 "Офіс торгових посередників"
 sm_trader_proxy_office_desc:0 "§YАнклави торговців§! користуються особливими привілеями на галактичному ринку, що може бути вигідно і для нас."
 requires_trade_enclave:0 "§RПотрібен §Yанклав торговців§! у системі.§!"

 leader_trait_enclave_trader:0 "Торговець анклаву"
 leader_trait_enclave_trader_desc:0 "Запрошений з одного незалежного торгового анклаву, цей лідер особливо досяг успіху в максимальному підвищенні обсягу торгівлі."

 leviathans.131.desc:3 "§YЛетючі пилинки§! — це цінна рігганська приправа. Вони відомі по всій галактиці своїм неповторним смаком, а вибуховість не знає собі рівних. Ми продаємо її тільки найціннішим торговельним партнерам, одним з яких, на нашу думку, є [Root.GetName].\n\nЯкщо наша скромна ціна вас влаштовує, ми готові постачати вам летючі порошинки протягом десяти стандартних років."
 leviathans.131.a.reply:1 "Ви не пошкодуєте. Хіба що вживете забагато прянощів, звісно... Тоді є невеликий шанс спонтанного самозаймання. Дуже невеликий, безумовно."

 leviathans.130.desc:4 "Це продукт, яким корпорація "Ксура" особливо пишається. Наш медичний підрозділ нещодавно зайнявся поліпшенням якості одного газу з унікальними властивостями, який значно полегшить зазвичай складний процес адаптації до середовища інших планет. Щоправда, він навряд чи буде сумісний з інопланетною фізіологією!"\n\nМи готові постачати вам наш §Yекзотичний газ§! протягом десяти стандартних років, після чого договір потрібно буде укласти заново."
 leviathans.130.a.reply:1 "Саме так працює корпорація "Ксура"! Наші вантажні кораблі займуться поставками негайно. \n\n§LПри купівлі цього продукту ви погоджуєтеся, що корпорація не несе відповідальності за будь-які побічні ефекти, що можуть виникнути внаслідок його використання, зокрема, але не обмежуючись цим, подразнення шкіри, психічні напади, знебарвлення очей, агресивну мутацію, підвищену схильність колоністів до самогубств, віщий транс, виснаження біосфери, утворення небезпечних страпелек, виникнення чорних мікродир, вибухи зернових елеваторів, колапс суспільства, випадки масового вимирання, несподівані вибухи наднових, повне або часткове знищення вашої зоряної імперії, раптові спалахи гамма-випромінювання, парадокси подорожей у часі, події вакуумної метастабільності, ентропію Всесвіту, колапс просторово-часового континууму...§!"

 leviathans.132.desc:2 "Ши'раккат-Ду - або §Yрідкісні кристали§, як їх називають інші раси, - стали символом усієї нашої цивілізації. Коли ці "співочі" кристали вібрують, то створюють унікальний музичний тон, що чинить заспокійливу дію на більшість розумних істот.\n\nХоча ми зазвичай не ділимося чудовими Ші'раккат-Ду з чужинцями, але у вашому випадку ми готові зробити виняток. Якщо ви можете собі це дозволити, ми готові постачати вам наші кристали протягом десяти років."
 leviathans.132.a.reply:1 "Чудово. Наші торговці негайно почнуть відправку кристалів на ваші планети. Нехай Ши'раккат-Ду співають і для вас."

 leviathans.131.a:4 "§G1§! од. £volatile_motes£ §Hекзотичних газів§! на місяць за §R10§! од. £energy£ §Hенергії§! на місяць."
