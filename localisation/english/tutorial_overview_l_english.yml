 HELP_TUTORIAL_ENVOYS_TITLE:0 "Призначення послів"
 HELP_TUTORIAL_ENVOYS_DESC:0 "§SПосли§! - лідери низового рівня, яким можна доручати різні дипломатичні доручення, наприклад, поліпшення відносин з іншою £empire£ §Sдержавою§! або встановлення контакту з раніше невідомим видом. Отримавши завдання, §Sпосол§! не може братися за інше доручення протягом року.\n\n §SПосли§! дуже важливі для підтримання хороших £opinion£ §Sвідносин§! між вашою £empire£ §Sдержавою§! та іншими цивілізаціями в галактиці."
 HELP_TUTORIAL_ENVOYS_INSTRUCTIONS:0 "§Y1.§! Відкрийте пункт "Контакти" на панелі ліворуч.\n§Y2.§! Виберіть державу, відносини з якою ви хочете налагодити.\n§Y3.§! Клацніть по пункту "Дипломатія".\n§Y4.§! Виберіть "Поліпшити стосунки"."
 HELP_TUTORIAL_ENVOYS_ACTION:0 ""
 HELP_TUTORIAL_INTEL_TITLE:0 "Збір розвідданих"
 HELP_TUTORIAL_INTEL_DESC:1 "§SШпигунство§! дає змогу отримати перевагу над іншою £empire£ §Sдержавою§! або зробити його слабшим. §SРозвіддані§! - це обсяг інформації про іншу державу, яким володіє космічна держава.\n\nЧим більше у вас §Sрозвідданих§! про іншу £empire£ §Sдержаву§!, тим точніші відомості, якими ви володієте."
 HELP_TUTORIAL_INTEL_INSTRUCTIONS:0 "§Y1.§! Відкрийте пункт "Контакти" на панелі ліворуч.\n§Y2.§! Виберіть державу, про яку ви хотіли б дізнатися більше.\n§Y3.§! Клацніть по пункту "Дипломатія".\n§Y4.§! Виберіть "Формувати агентурну мережу"."
 HELP_TUTORIAL_INTEL_ACTION:0 ""
 HELP_TUTORIAL_GALACTIC_COMMUNITY_TITLE:0 "Вступ до Галактичної спільноти"
 HELP_TUTORIAL_GALACTIC_COMMUNITY_DESC:1 "Встановивши контакт із більшістю космічних цивілізацій, ваша £empire£ §Sдержава§! отримає пропозицію вступити до Галактичної спільноти. Учасники спільноти мають право голосувати за нові законопроєкти в галактичному сенаті. Ухвалені сенатом закони обов'язкові до виконання всіма учасниками."
 HELP_TUTORIAL_GALACTIC_COMMUNITY_INSTRUCTIONS:0 "Ось так свобода і вмирає...\nПід грім оплесків."
 HELP_TUTORIAL_GALACTIC_COMMUNITY_ACTION:0 ""
 HELP_TUTORIAL_FALLEN_EMPIRES_TITLE:0 "Згаслі імперії"
 HELP_TUTORIAL_FALLEN_EMPIRES_DESC:0 "Згаслі імперії - залишки стародавніх галактичних держав. Від колишньої величі цих імперій сьогодні залишилися лише бліді тіні, але у них досі збереглися неймовірно розвинені технології. Галактична політика їх мало цікавить, і вони рідко виходять за свої кордони."

  # Chapter 4
 HELP_TUTORIAL_TRADITIONS_TITLE:0 "Прийняття традицій"
 HELP_TUTORIAL_TRADITIONS_DESC:0 "§SТрадиції§! дають змогу державі розвиватися в обраному напрямку, чи то потужні збройні сили, стрімка експансія, чи то створення федерацій дипломатичним шляхом. Прийняття нових традицій витрачає очки £unity£ §Hєдності§!.\n\nПовністю прийнявши §Sдерево традицій§!, £empire£ §Sдержава§! може вибрати §Sбонус за прагнення§! і стати ще сильнішою."
 HELP_TUTORIAL_TRADITIONS_INSTRUCTIONS:0 "§Y1.§! Відкрийте пункт "Керування суспільством" на панелі ліворуч.\n§Y2.§! Виберіть традицію, яку хочете прийняти."
 HELP_TUTORIAL_TRADITIONS_ACTION:0 "Відкрийте перегляд традицій"
 HELP_TUTORIAL_POLICIES_TITLE:0 "Вибір політики"
 HELP_TUTORIAL_POLICIES_DESC:0 "§SПолітика§! формує ставлення £empire£ §Sдержави§! до різних питань: наскільки воно агресивне по відношенню до сусідів, як влада ставиться до £pops£ населення, що в державі вважається прийнятним, а що ні.\n\nВід §Sнаказів§! §Sполітика§! відрізняється тим, що зміни в ній безкоштовні. Водночас нова політика впливає на ставлення до нас інших держав."
 HELP_TUTORIAL_POLICIES_INSTRUCTIONS:1 "§Y1.§! Відкрийте пункт "Політика" на панелі ліворуч.\n§Y2.§! Клацніть по пункту "Дипломатична позиція".\n§Y3.§! Виберіть варіант, який вам подобається."
 HELP_TUTORIAL_POLICIES_ACTION:0 "Відкрийте перегляд політики"
 HELP_TUTORIAL_LEADERS_TITLE:0 "Найм лідерів"
 HELP_TUTORIAL_LEADERS_DESC:1 "§SЛідери§! - це ваші §Sвчені§!, §Sадмірали§!, §Sгенерали§! і §Sгубернатори§!.\n\nНа чолі §Sвійськових флотилій§!, нещодавно колонізованих £planet£ §Sпланет§! і дослідницьких місій £science_ship£ §Sнаукових кораблів§! рекомендується ставити відповідних лідерів."
 HELP_TUTORIAL_LEADERS_INSTRUCTIONS:0 "§Y1.§! Відкрийте пункт "Лідери" на панелі ліворуч.\n§Y2.§! Найміть вченого - пізніше ви зможете призначити його на новий науковий корабель."
 HELP_TUTORIAL_LEADERS_ACTION:0 "Відкрийте перегляд лідерів"
 HELP_TUTORIAL_EDICTS_TITLE:0 "Виконання указів"
 HELP_TUTORIAL_EDICTS_DESC:0 "Накази - це модифікатори держави, на застосування яких витрачаються певні кошти. Нові укази можна розблокувати завдяки подіям або науковим відкриттям. Укази тривалої дії можна прийняти або скасувати в будь-який момент, витративши частину впливу."
 HELP_TUTORIAL_SPECIES_MANAGEMENT_TITLE:0 "Задоволеність населення"
 HELP_TUTORIAL_SPECIES_MANAGEMENT_DESC:0 "Задоволене £pops£ §Sнаселення§! - це продуктивне £pops£ §Sнаселення§!.\nОднак підтримання §Sщастя§! підданих може стати нелегким завданням, невдоволення ж може вилитися в §Sзаворушення§!.\n\nНа щастя, існує чимало способів підвищити щастя населення £planet£ §Sпланети§!. Планетарна §Sполітика§! і §Sнакази§!, §Sцивільні моделі§!, §Sправа рас§!, §Sспоруди§! і §Sриси правителя§! - все це може позначитися на §Sщасті§! найсприятливішим чином."
 HELP_TUTORIAL_SPECIES_MANAGEMENT_INSTRUCTIONS:0 "§Y1.§! Виберіть планету в планувальнику з правого боку екрана.\n§Y2.§! Клацніть по порожній комірці споруд.\n§Y3.§! Побудуйте голотеатри."
 HELP_TUTORIAL_SPECIES_MANAGEMENT_ACTION:0 "Откройте просмотр раз"
 HELP_TUTORIAL_FACTIONS_TITLE:0 "Контроль над фракціями"
 HELP_TUTORIAL_FACTIONS_DESC:0 " §HФракції§! - це політичні партії. Вони користуються підтримкою §Hпоселень§!, які поділяють їхні погляди. Виконуючи вимоги фракції, ви підвищуєте рівень схвалення влади серед її учасників. При цьому зростає щастя поселень, які підтримують цю фракцію. Задоволена фракція приносить очки £unity£ §Hєдності§!."

  # Chapter 5
 HELP_TUTORIAL_CASUS_BELLI_TITLE:0 "Оголошення війни"
 HELP_TUTORIAL_CASUS_BELLI_DESC:0 "Щоб почати §Sвійськові дії§!, £empire£ §Sдержаві§! потрібен привід до війни - переконлива причина для §Sзбройного конфлікту§!. Привід до війни може бути найрізноманітнішим - від приниження §Sдержави-суперника§! до повного винищення іншого виду.\n\nУ §Sвійни§! може бути два результати: §Sкапітуляція§! однієї зі сторін або мирна угода зі збереженням §Sстатус-кво§!."
 HELP_TUTORIAL_CASUS_BELLI_INSTRUCTIONS:0 "Намагайтеся вибирати супротивників собі під силу.\n§Y1.§! Відкрийте пункт "Контакти" на панелі ліворуч.\n§Y2.§! Виберіть державу, на яку ви хочете напасти.\n§Y3.§! Клацніть по пункту "Дипломатія".\n§Y4.§! Виберіть "Оголосити війну"."
 HELP_TUTORIAL_CASUS_BELLI_ACTION:0 "Відкрийте екран дипломатії"
 HELP_TUTORIAL_CLAIMS_TITLE:0 "Формулювання домагань"
 HELP_TUTORIAL_CLAIMS_DESC:0 "§SПретензії§! - це територіальні амбіції держави. Щоб їх сформулювати, потрібно витратити очки £influence£ §Sвпливу§!.\n\nПісля §Sвійни§! переможець може заявити §Sдомагання§!, щоб анексувати §Sсистеми§!, які він бажає отримати. На одну §Sсистему§! можна пред'явити кілька §Sдомагань§! - це допоможе подолати домагання §Sсоюзників§! у §Sвійні§!, які претендують на ту ж саму систему."
 HELP_TUTORIAL_CLAIMS_INSTRUCTIONS:0 "§Y1.§! Відкрийте пункт "Претензії" на панелі ліворуч.\n§Y2.§! Виберіть систему, на яку хочете претендувати.\n§Y3.§! Клацніть на пункт "Пред'явити претензії"."
 HELP_TUTORIAL_CLAIMS_ACTION:0 "Перейдіть у режим домагань на карті"
 HELP_TUTORIAL_FLEET_COMBAT_TITLE:0 "Бій із ворожими флотиліями"
 HELP_TUTORIAL_FLEET_COMBAT_DESC:0 "Для захисту £empire£ §Sдержави§! необхідно володіти сильним §Sвійськовим флотом§!. Наукові §Sдослідження§! дають змогу розвивати військові §Sтехнології§!, завдяки яким ви зможете модернізувати свої кораблі та утримувати більші §Sфлотилії§!.\n\nДля перемоги в космічній битві з'ясуйте §Sслабкі місця§! ворожого флоту і протиставте йому кораблі, які найефективніше використовують §Sвразливість§! противника. Свої засоби є проти кожного озброєння та оборонного компонента."
 HELP_TUTORIAL_FLEET_COMBAT_INSTRUCTIONS:1 "§Y1.§! Відкрийте пункт "Управління флотиліями" на панелі ліворуч.\n§Y2.§! Клацніть по кнопці "плюс", щоб збільшити кількість кораблів у флотилії.\n§Y3.§! Не забувайте призначити адмірала для кожної флотилії."
