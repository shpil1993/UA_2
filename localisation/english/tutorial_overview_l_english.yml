  # Chapter 1
 HELP_TUTORIAL_SURVEYING_TITLE:0 "Дослідження зоряних систем"
 HELP_TUTORIAL_SURVEYING_DESC:1 "Основним аспектом дослідження галактики є §Sвивчення§! зоряних систем. Під час їхнього §Sвивчення§! можна знайти нові £planet£ §Sпланети§! і джерела §Sресурсів§!. \n\nЩоб дослідити систему, відкрийте §Sкарту галактики§! (£m£), виберіть £science_ship£ §Sнауковий корабель§!, клацніть правою кнопкою по найближчій системі та натисніть "Вивчити систему"."
 HELP_TUTORIAL_SURVEYING_INSTRUCTIONS:0 "§Y1.§! Виберіть науковий корабель.\n§Y2.§! Якщо необхідно, призначте на корабель ученого.\n§Y3.§! Клацніть правою кнопкою по стрілці, що вказує на найближчу систему.\n§Y4.§! Виберіть "Вивчити систему"."
  # If player has a science ship, then select and pan to it when clicked (if more than 1, select the first one). Else, disable button with tooltip "You have no science ships."
 HELP_TUTORIAL_SURVEYING_ACTION:0 "Перейдіть до наукового корабля"
 HELP_TUTORIAL_ANOMALIES_TITLE:0 "Вивчення аномалій"
 HELP_TUTORIAL_ANOMALIES_DESC:0 "§SАномаліями§! називають незвичайні явища, з якими можна зіткнутися в ході §Sвивчення§! зоряних систем. Як правило, дослідження аномалій приносить користь вашій §Sдержаві§!. Утім, із кожного правила є винятки.\n\n§SВивчення§! аномалії вимагає часу, тривалість досліджень залежить від рівня складності аномалії та від навички §Sвченого§!, якому доручено проєкт. Скористайтеся §Sжурналом§! (£f2£) у меню ліворуч, щоб відкрити список ще не вивчених §Sаномалій§!."
 HELP_TUTORIAL_ANOMALIES_INSTRUCTIONS:0 "§Y1.§! Вивчіть сусідні зоряні системи та знайдіть у них аномалії.\n§Y2.§! Відкрийте пункт "Журнал" на панелі ліворуч.\n§Y3.§! Виберіть аномалію і призначте вченого дослідити її."
 HELP_TUTORIAL_ANOMALIES_ACTION:0 "Відкрийте журнал"
 HELP_TUTORIAL_TECHNOLOGY_TITLE:0 "Дослідження технологій"
 HELP_TUTORIAL_TECHNOLOGY_DESC:0 "Технології діляться на три типи: \n£physics£ §Sфізичні§!, £society£ §Sсоціологічні§! і £engineering£ §Sінженерні§! дослідження.\n\nВи можете одночасно вивчати по одній технології з кожної галузі.\nШвидкість §Sвивчення технологій§! залежить від рівня §Sнаукових досліджень§! вашої держави, їх джерелом є £building£ §Sспоруди§! і £district£ §Sрайони§! колонізованих £planet£ §Sпланет§!, а також §Sнаукові станції§! у ваших зоряних системах."
 HELP_TUTORIAL_TECHNOLOGY_INSTRUCTIONS:1 "§Y1.§! Відкрийте пункт «$topbar_button_technology_name$» на панелі ліворуч.\n§Y2.§! Натисніть на порожній осередок і виберіть зі списку технологію для вивчення."
 HELP_TUTORIAL_TECHNOLOGY_ACTION:0 "Відкрийте екран технологій"
 HELP_TUTORIAL_SPACE_STATION_TITLE:0 "Експансія за допомогою космічних баз"
 HELP_TUTORIAL_SPACE_STATION_DESC:0 "Найефективніший спосіб розширення кордонів держави - будівництво §Sкосмічних баз§! (форпостів). Побудувати базу можна тільки в §Sдослідженій§! системі.\n\nЩоб побудувати §Sкосмічну базу§!, віддайте відповідний наказ £construction_ship£ §Sбудівельному кораблю§!. Присутність §Sкосмічної бази§! дозволяє будувати §Sнаукові§! та §Sвидобувні станції§!, а також колонізувати жилі £planet£ §Sпланети§! у системі."
 HELP_TUTORIAL_SPACE_STATION_INSTRUCTIONS:2 "§Y1.§! Перейдіть у режим перегляду галактики, клацнувши по кнопці внизу екрана.\n§Y2.§! Виберіть будівельний корабель, клацнувши по кнопці в лівій нижній частині екрана.\n§Y3.§! Клацніть правою кнопкою по незайнятій зоряній системі та виберіть "Побудувати форпост"."
  # If player has a construction ship, then select and pan to it when clicked (if more than 1, select the first one). Else, disable button with tooltip "You have no construction ships."
 HELP_TUTORIAL_SPACE_STATION_ACTION:0 "Перейдіть до будівельного корабля"
 HELP_TUTORIAL_COLONIZATION_TITLE:0 "Колонізація планет"
 HELP_TUTORIAL_COLONIZATION_DESC:0 "Колонізація нових планет дає змогу вашому £pops£ §Sнаселенню§! розселитися за межами рідної планети і забезпечити §Sдержаву§! новими §Sресурсами§!. Деякі £planet£ §Sпланети§! підходять для освоєння краще, ніж інші, - ретельно вибирайте, де заснувати нові £colony_ship£ §Sколонії§!.\n\nПланета підходить для колонізації, якщо вона населена, розташована в межах вашої держави і досліджена £science_ship£ §Sнауковим кораблем§!."
 HELP_TUTORIAL_COLONIZATION_INSTRUCTIONS:1 "§Y1.§! Виберіть верф у планувальнику з правого боку екрана.\n§Y2.§! Виберіть закладку "Верф" у нижній частині вікна верфі.\n§Y3.§! Побудуйте колоніальний корабель.\n§Y4.§! Знайдіть населену планету і виберіть "Колонізувати"."
  # If player has found a habitable planet, then select and pan to it when clicked (if more than 1, select the first one). Else, disable button with tooltip "You have not found any habitable planet".
 HELP_TUTORIAL_COLONIZATION_ACTION:0 "Перейдіть до населеної планети"
 HELP_TUTORIAL_EXCAVATION_TITLE:0 "Археологічні розкопки"
 HELP_TUTORIAL_EXCAVATION_DESC:0 "£archaeology£ §SМісця археологічних розкопок§! можна виявити під час §Sдослідження§! £planet£ §Sпланети§! або після її колонізації.\n\nПоки що §Sце місце§! знаходиться в межах §Sдержави§!, ви можете наказати £science_ship£ §Sнауковому кораблю§! організувати розкопки. Тривалість роботи залежить від рівня складності §Sмісця розкопок§!."
 HELP_TUTORIAL_EXCAVATION_INSTRUCTIONS:2 "§Y1.§! Відкрийте пункт "Журнал" на панелі ліворуч або натисніть клавішу F2.\n§Y2.§! У журналі виберіть один з археологічних проєктів (значок із лопатою в землі).\n§Y3.§! Перейдіть до місця археологічних розкопок за допомогою кнопки "Перейти".\n§Y4.§! Виберіть науковий корабель за допомогою кнопки в лівому нижньому кутку екрана.\n§Y5.§! Клацніть правою кнопкою миші по значку з лопатою і виберіть варіант "Зайнятися розкопками місця".\n§Y6.§! Виберіть місце археологічних розкопок.\n§Y7.§! Почніть проєкт."
 HELP_TUTORIAL_EXCAVATION_ACTION:0 "Відкрийте журнал"

  # Chapter 2
 HELP_TUTORIAL_BASIC_RESOURCES_TITLE:0 "Базові ресурси"
 HELP_TUTORIAL_BASIC_RESOURCES_DESC:0 "Базові ресурси - це £energy£ §Sенергокредити§!, £minerals£ §Sмінерали§! і £food£ §Sїжа§!.\n\nВиробляються вони головним чином у £building£ §Sспорудах§! на £planet£ §Sпланетах§!, а також на §Sвидобувних станціях§!. Базові ресурси збираються щомісяця; кожна держава зацікавлена в тому, щоб якнайшвидше знайти їхні джерела та налагодити видобуток і виробництво."
 HELP_TUTORIAL_BASIC_RESOURCES_INSTRUCTIONS:1 "§Y1.§! Виберіть будівельний корабель у планувальнику з правого боку екрана.\n§Y2.§! Перейдіть у режим перегляду галактики (внизу екрана).\n§Y3.§! Клацніть правою кнопкою по зайнятій вами зоряній системі.\n§Y4.§! Виберіть "Побудувати видобувні станції"."
 HELP_TUTORIAL_BASIC_RESOURCES_ACTION:0 ""
 HELP_TUTORIAL_ADVANCED_RESOURCES_TITLE:0 "Просунуті ресурси"
 HELP_TUTORIAL_ADVANCED_RESOURCES_DESC:0 "До просунутих ресурсів належать £alloys£ §Sсплави§! і £consumer_goods£ §Sтовари масового попиту§!. \nВони є продуктами переробки £minerals£ §Sмінералів§! і виробляються в £building£ §Sспорудах§! і £district£ §Sрайонах§! колонізованих £planet£ §Sпланет§!.\n\n£alloys£ §SСплави§! потрібні для війни - вони використовуються в будівництві кораблів і космічних баз. £consumer_goods£ §SТовари масового попиту§! - це побутова техніка, предмети розкоші і тому подібна продукція, доступ до якої робить £pops£ §Sнаселення§! задоволеним і щасливим."
 HELP_TUTORIAL_ADVANCED_RESOURCES_INSTRUCTIONS:0 "§Y1.§! Виберіть планету в планувальнику з правого боку екрана.\n§Y2.§! Клацніть по порожній комірці споруд.\n§Y3.§! Побудуйте сплаволиварні заводи."
 HELP_TUTORIAL_ADVANCED_RESOURCES_ACTION:0 ""
 HELP_TUTORIAL_ABSTRACT_RESOURCES_TITLE:0 "Віртуальні ресурси"
 HELP_TUTORIAL_ABSTRACT_RESOURCES_DESC:0 "Віртуальні ресурси являють собою нематеріальні якості держави, такі як £influence£ §Sвплив§! і £unity£ §Sєдність§!.\n\nЩоб заслужити £influence£ §Sвплив§!, вступайте в §Sсуперництво§! з іншими державами або нав'язуйте їм §Sпротекторат§!. Вплив витрачається на розширення кордонів шляхом будівництва §Sкосмічних баз§! і висунення §Sдомагань§!, а також на виконання §Sнаказів§!.\n\nОсновним джерелом £unity£ §Hєдності§! є наземні споруди; воно витрачається на прийняття нових §Sтрадицій§!."
 HELP_TUTORIAL_STRATEGIC_RESOURCES_TITLE:0 "Рідкісні ресурси"
 HELP_TUTORIAL_STRATEGIC_RESOURCES_DESC:0 "Рідкісні ресурси застосовуються в будівництві та утриманні високотехнологічних споруд і корабельних компонентів. У всесвіті вони зустрічаються набагато рідше, ніж базові ресурси, і цінуються дуже високо. Природні джерела рідкісних ресурсів видно на карті завжди, однак для їхнього розроблення необхідні особливі §Sтехнології§!."
 HELP_TUTORIAL_TRADE_VALUE_TITLE:0 "Обсяг торгівлі"
 HELP_TUTORIAL_TRADE_VALUE_DESC:1 "£trade_value£ §SОбсяг торгівлі§! - це похідна від щоденної економічної активності громадян держави.\n\n§SКосмічна база§!, пов'язана зі £planet£ §Sстолицею§! §Sторговим шляхом§!, забезпечує надходження £energy£ §Sенергокредитів§!, £consumer_goods£ §Sтоварів масового попиту§! або £unity£ §Sєдності§! (залежно від торговельної політики §Sдержави§!) у кількостях, що дорівнюють £trade_value£ §Sобсягом торгівлі§! у системі."
 HELP_TUTORIAL_TRADE_VALUE_INSTRUCTIONS:2 "§Y1.§! Перейдіть у режим перегляду галактики, клацнувши по кнопці внизу екрана.\n§Y2.§! Виберіть будівельний корабель у планувальнику (права частина екрана) або зліва внизу.\n§Y3.§! Клацніть правою кнопкою по незайнятій зоряній системі та виберіть "Побудувати форпост"."
 HELP_TUTORIAL_TRADE_VALUE_ACTION:0 ""
 HELP_TUTORIAL_TRADE_VALUE_DISBLAED_ACTION:0 ""
 HELP_TUTORIAL_PLANET_MANAGEMENT_TITLE:0 "Керування планетою"
 HELP_TUTORIAL_PLANET_MANAGEMENT_DESC:0 "Управління планетою включає в себе £district£ §Sстворення районів§!, £building£ §Sбудівництво споруд§!, контроль над £pops£ §Sнаселенням§! і його зростанням, а також розміщення гарнізонів наземної оборони.\n\n£planet£ §SПланети§! - основа будь-якої галактичної §Sдержави§!, саме вони є основними джерелами §Sресурсів§! і £pops£ §Sнаселення§!, без яких §Sдержаву§! чекає злидні та забуття. "
 HELP_TUTORIAL_PLANET_MANAGEMENT_INSTRUCTIONS:1 "§Y1.§! Виберіть планету в планувальнику з правого боку екрана.\n§Y2.§! Клацніть по порожній комірці споруд.\n§Y3.§! Побудуйте бункери для ресурсів."
 HELP_TUTORIAL_PLANET_MANAGEMENT_ACTION:0 "Перейдіть до планети-столиці"
 HELP_TUTORIAL_SHIPS_TITLE:0 "Будівництво кораблів"
 HELP_TUTORIAL_SHIPS_DESC:0 "Будівництво та ремонт кораблів проводяться на §Sкосмічних базах§!, оснащених §Sмодулем верфей§!. Кораблі діляться на цивільні та військові.\n\nДо цивільних належать £science_ship£ §Sнаукові§!, £construction_ship£ §Sбудівельні§! та \n£colony_ship£ §Sколоніальні кораблі§!.\n\n§SВійськові кораблі§! - це збройні сили держави. На відміну від цивільних судів, їх можна об'єднувати у §Sфлотилії§! на чолі з §Sадміралом§!."
 HELP_TUTORIAL_SHIPS_INSTRUCTIONS:1 "§Y1.§! Виберіть верф у планувальнику з правого боку екрана.\n§Y2.§! Виберіть закладку "Верф".\n§Y3.§! Побудуйте науковий корабель."
  # Possibly "cheat" here and simply go to starbase in capital system
  # If player has a starbase with a shipyard, then select and pan to it on click. Else, disable button with tooltip "You have no starbases with a shipyard"
 HELP_TUTORIAL_SHIPS_ACTION:0 "Перейдіть до космічної бази, на якій є верф"

  # Chapter 3
 HELP_TUTORIAL_FIRST_CONTACT_TITLE:0 "Перший контакт"
 HELP_TUTORIAL_FIRST_CONTACT_DESC:1 "Під час першого контакту з новим інопланетним видом посол має пройти низку випробувань. Від його успіхів залежить, яку думку про вашу державу складе цей вид."
 HELP_TUTORIAL_FIRST_CONTACT_INSTRUCTIONS:1 "§Y1.§! Досліджуйте галактику, поки не виявите іншу державу.\n§Y2.§! Відкрийте журнал і виберіть подію першого контакту.\n§Y3.§! Відправте посла встановити дипломатичні відносини з іншою державою."
 HELP_TUTORIAL_FIRST_CONTACT_ACTION:0 "Відкрийте екран дипломатії"
 HELP_TUTORIAL_PRIMITIVE_SPECIES_TITLE:1 "Зіткнення з досвітовою расою"
 HELP_TUTORIAL_PRIMITIVE_SPECIES_DESC:0 "Деякі цивілізації ще не досягли §Sтехнологічного рівня§!, необхідного для міжзоряних подорожей. Побудувавши на орбіті £planet£ §Sпланети§! §Sстанцію спостереження§!, ви можете вивчати природний розвиток цього виду - це піде на користь £society£ §Sсоціологічним дослідженням§! у вашій державі. Альтернативне рішення - допомогти інопланетному виду піднятися до вашого рівня, забезпечивши цивілізацію новими технологіями.\n\nПеретворений таким чином вид стане частиною вашої держави, а ви отримаєте 500 од. £influence£ §Sвпливу§!."
 HELP_TUTORIAL_PRIMITIVE_SPECIES_INSTRUCTIONS:1 "§Y1.§! Виберіть будівельний корабель у планувальнику з правого боку екрана.\n§Y2.§! Перейдіть у режим перегляду галактики (внизу екрана).\n§Y3.§! Клацніть правою кнопкою по системі, де мешкає примітивна раса.\n§Y4.§! Виберіть "Побудувати станцію спостереження"."
  # If player has met a primitive species, then select its planet when clicked. Else, disable button with tooltip "No primitive species encountered"
