 HELP_TUTORIAL_WAR_EXHAUSTION_TITLE:0 "Оборона систем"
 HELP_TUTORIAL_WAR_EXHAUSTION_DESC:1 "Основою планетарної оборони є §Sкосмічні бази§!. Щоб зміцнити ключові форпости, їх можна поліпшити до §Sзіркових портів§!, розмістивши в нових комірках додаткові §Sзахисні модулі§!.\n\nБойові характеристики §Sкосмічної бази§! можна додатково посилити за допомогою §Sоборонних платформ§! - допоміжних бойових станцій, розміщених навколо §Sкосмічної бази§!. "
 HELP_TUTORIAL_WAR_EXHAUSTION_INSTRUCTIONS:2 "§Y1.§! Клацніть по космічній базі.\n§Y2.§! Виберіть закладку "Оборона".\n§Y3.§! Побудуйте оборонну платформу."
 HELP_TUTORIAL_WAR_EXHAUSTION_ACTION:0 ""
 HELP_TUTORIAL_SHIP_DESIGN_TITLE:0 "Створення кораблів"
 HELP_TUTORIAL_SHIP_DESIGN_DESC:1 "За замовчуванням проєкти кораблів створюються і модернізуються автоматично, проте ви можете будувати кораблі за індивідуальними проєктами, щоб отримати перевагу над сильним противником. Щити надійно захищають від лазерів, але вразливі для ракет, тоді як міцний корпус добре витримує удари балістичної зброї, але малоефективний проти енергетичних видів озброєння."
 HELP_TUTORIAL_CRISIS_TITLE:0 "Криза наприкінці гри"
 HELP_TUTORIAL_CRISIS_DESC:0 "§SГалактиці§! з усіма її мешканцями загрожує страшна §Sкриза§!.\n\nНавряд чи ви зможете впоратися з §Sкризою§! самостійно. Щоразу, коли чергова £planet£ §Sпланета§! стає жертвою кризи, рівень дипломатичної §Sзагрози§! всім £empire£ §Sдержавам§! у галактиці зростає; у протидії §Sкризі§! вони стають більш схильними до співпраці.\n\nКризи наприкінці гри заносяться до §Sжурналу§! (£f2£) окремим пунктом. Клацнувши по ньому, ви дізнаєтеся кількість жертв з обох сторін і побачите, скільки залишилося до подолання §Sкризи§!."
 HELP_TUTORIAL_CRISIS_INSTRUCTIONS:1 "Зараз вам не потрібно нічого робити, але будьте напоготові: хто знає, коли настане криза?"
 HELP_TUTORIAL_CRISIS_ACTION:0 ""
