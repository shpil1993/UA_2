l_english:

 ####################################
 # Special Projects
 ####################################

 hallucinogen_removal:0 "Усунення галюциногену"
 hallucinogen_removal_DESC:1 "Спробуємо усунути галюциноген з атмосфери [Root.GetPlanetMoon]и [Root.GetName]."
 impact_defence_system:0 "Система захисту від астероїдів"
 impact_defence_system_DESC:0 "Ми повинні вивчити питання, як найкраще захистити колонію на [Root.GetPlanetMoon]і [Root.GetName] від частих зіткнень з астероїдами, бо це справжнє покарання."
 titanic_life_study_normal:0 "Вивчення титанічних форм життя"
 titanic_life_study_normal_DESC:1 "Вивчаючи титанічні форми життя на [Root.GetPlanetMoon]і [Root.GetName], ми можемо сподіватися на те, щоб зрозуміти їх і, можливо, навіть спілкуватися з ними."
 titanic_life_study_mean:0 "Розтин титанічних форм життя"
 titanic_life_study_mean_DESC:1 "Збираючи зразки титанічних форм життя на [Root.GetPlanetMoon]і [Root.GetName], ми незабаром визначимо, як найкраще їх використовувати!"
 titanic_life_study_nice:0 "Спостереження за титанічними формами життя"
 titanic_life_study_nice_DESC:1 "Уважно спостерігаючи за титанічними формами життя на [Root.GetPlanetMoon]і [Root.GetName], ми сподіваємося на те, що зможемо співіснувати з ними в мирі."
 retaliatory_genome_mapping:0 "Генетичне картування у відповідь"
 retaliatory_genome_mapping_DESC:0 "Відправивши корабель на рідну планету чужинців, ми зможемо зібрати про них такі ж дані, які вони, як ми підозрюємо, мають про нас."
 woodwind_instrument_investigation:0 "Вивчення духового інструмента"
 woodwind_instrument_investigation_DESC:0 "Таємничий інструмент, схоже, чинить розслаблювальний ефект на наші організми. Необхідно знайти вихідний матеріал, з якого його роблять."
 disappearing_pops_project:0 "Зникнення на [missing_pops_planet.GetPlanetMoon]і [missing_pops_planet.GetName]"
 disappearing_pops_project_DESC:0 "Місцеві органи правопорядку на [missing_pops_planet.GetPlanetMoon]і [missing_pops_planet.GetName] потребують допомоги військового ударного загону, щоб придушити хвилювання під час розслідування нещодавньої серії таємничих зникнень."
 mystery_cream_project:0 "Нестарін"
 mystery_cream_project_DESC:0 "Новий крем проти старіння "Нестарін" поширюється державою, як лісова пожежа, подаючи надії як засіб, що справді стимулює регенерацію клітин. Якщо визначити активний агент, то ми могли б використовувати його для забезпечення більш тривалого ефекту."
 cream_origin_project:0 "У прагненні до життя без зморшок"
 cream_origin_project_DESC:0 "Ми повинні з'ясувати походження цього крему."
 MAGNETIC_PLANET_RESEARCH_PROJECT:0 "Вивчити таємничу магнітну аномалію на [Root.GetPlanetMoon]і [Root.GetName]"
 MAGNETIC_PLANET_RESEARCH_PROJECT_DESC:0 "Кілька дивних магнітних збурень внесли сум'яття в життя мешканців [Root.GetPlanetMoon]і [Root.GetName]. Донедавна причина їхньої появи була для нас цілковитою загадкою, але завдяки даним, зібраним унаслідок подій, що повторюються, тепер ми зможемо зрозуміти, в чому там справа."
 ROGUEMOON_PROJECT:0 "Вивчити таємничий місяць [Root.GetPlanetMoon]и [Root.GetName]"
 ROGUEMOON_PROJECT_DESC:0 "Детально вивчити місяць [event_target:roguemoon.Planet.GetName] і постаратися з'ясувати, звідки він з'явився."
 DPORTAL_PROJECT:0 "Дослідити міжпросторовий портал на [Root.GetPlanetMoon]і [Root.GetName]"
 DPORTAL_PROJECT_DESC:0 "Вивчити, куди веде міжпросторовий портал."
 DPORTAL_PROJECT_SCIENCE:0 "Закрити портал!"
 DPORTAL_PROJECT_SCIENCE_DESC:0 "Повинен бути спосіб закрити портал, і в цьому нам допоможе наука!"
 DPORTAL_PROJECT_PRAYER:0 "Закрити портал!"
 DPORTAL_PROJECT_PRAYER_DESC:0 "Такий портал точно можна нейтралізувати за допомогою позитивної енергії!"
 DPORTAL_PROJECT_PSI_PRAYER:0 "Закрити портал!"
 DPORTAL_PROJECT_PSI_PRAYER_DESC:0 "Такий портал точно можна нейтралізувати за допомогою псионічної енергії!"
 DPORTAL_PROJECT_ROCKS:0 "Закрити портал!"
 DPORTAL_PROJECT_ROCKS_DESC:0 "Можливо, якщо звалити в портал багато каменів, то він заблокується?"
 SNEK_SCIENCE_PROJECT:0 "Звернутися до науки"
 SNEK_SCIENCE_PROJECT_DESC:1 "Наука - ось що нам допоможе! Після тривалих спостережень і кількох наукових консиліумів ми вирішили пошукати закономірності в поведінці офідів і розробити методику протидії. Якщо нам вдасться виявити ознаки використання знарядь і адаптивної стратегії, можливо, ми навіть зуміємо налагодити контакт із цими створіннями! Головне - не втручатися в їхню діяльність, адже це вплине на результати експерименту. Навіть якщо вони кусають колоністів і викачують енергію з нашої мережі..."
 SNEK_WAR_PROJECT:0 "Звернутися до військових"
 SNEK_WAR_PROJECT_DESC:1 "Війна! На нас чекає війна. Ми не знаємо, навіщо вони тут. Ми не цілком розуміємо, чого вони домагаються. Але ми точно знаємо одне: вони нас ненавидять - а отже, ми змусимо їх боятися нас! Необхідно розставити вартових, скласти графік патрулювання, озброїтися вогнеметами і прочесати кожен будинок. Спалимо дотла підколодних змій! Зітремо їх у порошок! Ми за ціною не постоїмо!"

 