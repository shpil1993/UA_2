 utopia.1.b.tooltip.spiri:0 "Додає модифікатор §Y$megastructure_demands_rejected$§! §H£pop£ поселенням з принципом $ethic_spiritualist$§!:\n$utopia.1.b.tooltip$"
 utopia.1.b.tooltip.autho:0 "Додає модифікатор §Y$megastructure_demands_rejected$§! §H£pop£ поселенням з принципом $ethic_authoritarian$§!:\n$utopia.1.b.tooltip$"
 utopia.1.b.tooltip.egali:0 "Додає модифікатор §Y$megastructure_demands_rejected$§! §H£pop£ поселенням з принципом $ethic_egalitarian$§!:\n$utopia.1.b.tooltip$"
 utopia.1.b.tooltip.milit:0 "Додає модифікатор §Y$megastructure_demands_rejected$§! §H£pop£ поселенням з принципом $ethic_militarist$§!:\n$utopia.1.b.tooltip$"
