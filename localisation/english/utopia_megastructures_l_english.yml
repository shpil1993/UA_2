 utopia.1.b.tooltip:2 "£happiness£ Щастя §R-20%§!"
 utopia.2.name:0 "Прохання від держави [From.From.GetName&gen]"
 utopia.2.a:0 "Прийняти прохання."
 utopia.2.a.tooltip:0 "[From.From.GetName] будуть задоволені."
 utopia.2.b:0 "Відхилити прохання."
 utopia.2.b.tooltip:0 "[From.From.GetName] будуть незадоволені."
 utopia.2.c:0 "Це буде для нас честю."
 utopia.2.desc.v1:0 "[From.From.GetName] заявляє, що володіє даними, згідно з якими ми будуємо секретну пускову платформу для зброї масового ураження на нашому світі-кільці, і просить дозволу провести огляд на місці... Нашим військовим радникам ще треба розібратися, чи це ненавмисна помилка, чи це щось більш серйозне. У будь-якому разі ми повинні вирішити цю ситуацію делікатно."
 utopia.2.desc.v2:1 "[From.From.GetEngineerPlural] [From.From.GetName&gen] стежать за будівництвом нашого світу-кільця здалеку і дуже вражені тим, як воно просувається. Вони просять, щоб [From.From.GetEngineerPlural] могли постійно там перебувати й навчатися в нас."
 utopia.2.desc.v4:0 "Останнім часом пророки [From.From.GetName&gen] страждають від жахливих видіннях смерті та руйнувань, пов'язаних із появою в небі великого круглого об'єкта. Стурбовані тим, що будівництво світу-кільця в нашій державі прогнівило богів, вони просять нашого дозволу освятити його до завершення проекту."
 utopia.3.name:0 "Прохання прийнято"
 utopia.3.desc.v1:0 "Влада [From.GetName&gen] з доброї волі дала команді наших фахівців з озброєння дозвіл обшукати їхній світ-кільце на предмет прихованої пускової платформи. Найбільш кваліфіковані з відібраних нами спеціалістів уже вирушили на місце. Скоро ми дізнаємося правду."
 utopia.3.desc.v2:0 "На превеликий захват наукового співтовариства, ми отримали повідомлення, що [From.GetName] вважатиме за честь прийняти команду наших дослідників на своєму світі-кільці. Головний інженер організував відправку туди делегації наших найкращих інженерів найближчим часом, щоб вони доповідали про те, як іде будівництво."
 utopia.3.desc.v4:0 "[From.GetName] схвалює наше прагнення підтримувати добрі стосунки з вищою сутністю та обіцяє зупинити будівництво світу-кільця, доки наші релігійні лідери не переконаються, що воно не суперечить божественній волі..."... Декілька обраних офіційних осіб негайно вирушать до зони будівництва, щоб похмуре пророцтво ніколи не справдилось."
 utopia.3.a:0 "Відмінно."
 utopia.4.name:0 "Прохання відхилено"
 utopia.4.desc:0 "На жаль, [From.GetName:<1> не погодився|||fem:<1> не погодилася|||neut:<1> не погодилося|||pl:<1> не погодилися] на наші умови, через що відносини між нашими державами погіршилися."
 utopia.4.a:0 "Шкода."
 utopia.5.name:0 "Місію завершено"
 utopia.5.desc.v1:0 "Експерти, відправлені на огляд світу-кільця раси [From.GetSpeciesName], обшукали зону будівництва на предмет наявності таємної пускової платформи, але не знайшли нічого, що підтверджує наші претензії. Ми можемо тільки зробити висновок, що наша розвідка помилилася, і ретельніше перевіряти наші джерела інформації наступного разу."
 utopia.5.desc.v2:0 "Дослідники, відправлені нами на світ-кільце раси [From.GetSpeciesName], повернулися з новими знаннями в галузі інженерної справи. Незважаючи на деякі початкові непорозуміння через культурні відмінності, обидві команди залишилися задоволені обміном досвідом і багато чому одна в одної навчилися."
 utopia.5.desc.v4:0 "Релігійні лідери, відправлені для освячення світу-кільця [From.GetName&gen], повернулися, маючи більше запитань, ніж відповідей. Під час медитації на будівельній платформі вони увійшли в глибокий пророчий транс і виявили, що світ-перстень зовсім не є причиною їхніх видінь. Хоча вони не можуть розшифрувати істинний сенс видінь, але запевняють нас, що "те, що може бути, може ніколи й не бути..."."
 utopia.5.b:0 "Чудово."
 utopia.6.name:0 "Прохання відвідати світ-кільце: висновок"
 utopia.6.desc.v1:0 "Перевернувши догори дном половину зони будівництва, експерти з озброєння з [From.From.GetName&gen] нарешті змушені були визнати, що в нашому світі-кільці немає таємної пускової платформи для зброї. Ми могли б позбавити їх цього клопоту, якби тільки вони нам довіряли..."
 utopia.6.desc.v2:0 "Провівши кілька тижнів у світі-кільці, інженери з [From.From.GetName&gen] покинули його. Незважаючи на культурні відмінності, обидві команди залишилися задоволені обміном досвідом і багато чому одна в одної навчилися."
 utopia.6.desc.v4:0 "Під час медитації на будівельній платформі світу-кільця релігійні лідери [From.From.GetName&gen], за їхнім власним твердженням, увійшли в глибокий пророчий транс, унаслідок якого виявили, що світ-кільце зовсім не є причиною їхніх зловісних видінь. Хоча вони не побажали давати будь-які остаточні відповіді з приводу істинного сенсу бачень, але як заспокоєння заявили, що "те, що може бути, може ніколи й не бути...".\n\nНа щастя, тепер будівництво може відновитися."
 utopia.21.name:0 "Сприятливі умови"
 utopia.21.desc:0 "Завдяки вмілим діям керівника будівельних робіт ми змогли оптимізувати робочий процес, значно підвищивши швидкість будівництва світу-кільця."
 utopia.22.name:0 "Поклад мінералів"
 utopia.22.desc:0 "Бригада будівельників світу-кільця виявила великий поклад мінералів у надзвичайно пористому камені, який буде знищено в процесі будівництва. Незважаючи на крихкість, цінність покладу може бути достатньою для того, щоб зупинити будівництво заради його видобутку."
 utopia.22.a:0 "Зайнятися видобутком мінералів у покладі."
 utopia.22.b:0 "Ми не можемо відкладати будівництво."
 utopia.27.name:0 "Зниклі робітники"
 utopia.27.desc:0 "З початку будівництва на світі-кільці зникла деяка кількість робітників. Хоча, найімовірніше, вони полетіли на одному з транспортних кораблів, не повідомивши своє начальство, все ж таки ми розпочинаємо розслідування щодо їхнього місця розташування. На жаль, через їхнє несподіване зникнення швидкість будівництва злегка знизилася."
 utopia.27.a:0 "Яке нещастя."
 utopia.28.name:0 "Зниклі робітники"
 utopia.28.desc:0 "Із прибуттям робітників на заміну будівництво на світі-кільці нарешті повернулося у звичну колію. На жаль, нам так і не вдалося досі знайти зниклих робітників, про що були сповіщені їхні родини."
 utopia.28.a:0 "Наші думки з ними."
 utopia.23.name:0 "Вихованці світу-кільця"
 utopia.23.desc:0 "Схоже, одна з планет, що використовуються для створення світу-кільця, виявилася не такою безлюдною, як ми спершу думали. Невідомий раніше вид начебто нешкідливих гігантських космічних черв'яків, прозваних "ку-ку" через їхній крик, було перенесено на світ-кільце разом із фрагментами їхнього рідного світу.\n\nЗавдячуючи пухнастому хутру та смирній поведінці, ці лагідні створіння негайно стали улюбленцями робітників, яким далеко від родин буває дуже самотньо. Особливо тепер, коли зникли їхні товариші по роботі.\n\nМи можемо дозволити цим істотам спокійно жити далі або знищити їх, що трохи затримає будівництво."
#utopia.23.desc.v2: "Одна з планет, що використовувалися для побудови кільцевого світу, виявилася не такою незаселеною, як нам здавалося на перший погляд. На кільцевому світі мешкає, здавалося б, нешкідливий вид черв'яків. Ми можемо зупинити будівництво, щоб прибрати їх, або ж дозволити їм спокійно продовжувати своє життя. Наші ксенофільські папи хочуть їх пощадити".
 utopia.23.a:0 "Ліквідувати їх."
 utopia.23.b:0 "Краще їх не чіпати."
 utopia.25.name:0 "Шокуюче відкриття"
 utopia.25.desc:0 "На загальний подив, світ-кільце вибухнув цілим вихором фарб, коли тисячі космічних черв'яків - або, як виявилося, личинок - стали перетворюватися на метеликів. Ймовірно, такі зміни були викликані утворенням атмосфери. На жаль, святкування цієї події довелося перервати після виявлення підземної мережі тунелів, в яких робочі натрапили на ку-ку, які пожирали останки їхніх зниклих товаришів. Будівництво зупинено доти, доки цих істот не ліквідують, але ми очікуємо, що це вдасться зробити швидко, тому що в робітників висока мотивація. Ку-ку показали свою справжню природу."
 utopia.25.a:0 "Скатертиною доріжка."
 utopia.26.name:0 "Шокуюче відкриття"
 utopia.26.desc:0 "Роботі ліквідаторів, які зачищають світ-кільце від гігантських космічних черв'яків, прозваних "ку-ку", заважають бурхливі протести з боку робітників-будівельників.\n\nУ відчайдушній спробі заховати свого улюбленця один молодий робітник навіть пішов досить далеко за межі зони будівництва та натрапив на мережу свіжорозкопаних підземних тунелів, де натрапив на кількох ку-ку, які поглинали рештки його зниклих товаришів. Насилу втікши від свого улюбленого вихованця, який спробував обприскати його травною рідиною, робітник повідомив ліквідаторам, які швидко покінчили з м'ясоїдними черв'яками."\n\n Ось так і стала відома справжня природа ку-ку."
 utopia.26.a:0 "Який неприємний поворот подій."
 utopia.30.name:0 "Одноока мандрівниця"
 utopia.30.desc.v1:0 "Нашу державу вразила звістка, що [dysonsphere_builder.GetName] будують навколо зірки [dyson_system.GetName], яка є головною в одному з наших улюблених сузір'їв під назвою "Одноока Мандрівниця", сферу Дайсона, яка повністю закриє її світло.\n\nСвоїм єдиним оком Мандрівниця спостерігала за нашою расою від початку часів, і, згідно з легендою, вона скеровує не тільки наші флотилії, а й самі зірки в їхній подорожі небом. І ось тепер [dysonsphere_builder.GetName], у своєму кричущому невігластві, побудували сферу навколо її ока, засліпивши її... І хоча мине багато років, перш ніж це стане помітно звідси, але наш народ пригнічений, коли думаєш, що Мандрівниця не буде більше спостерігати за майбутніми поколіннями."
 utopia.30.a:0 "Ми заслуговуємо на офіційне вибачення."
 utopia.30.b:0 "Пожертвування суми в 1000 кредитів могло б полегшити цей біль."
 utopia.30.c:0 "Підтримка хороших відносин із сусідами важливіша."
 utopia.31.name:0 "Одноока Мандрівниця"
#utopia.31.desc: "Ми отримали скаргу від наших сусідів, [dyson_sphere_neighbor.GetName], на те, що наша Дизонова Сфера затуляє світло центральної зірки одного з їхніх найулюбленіших сузір'їв - Одноокої Мандрівниці..."... "Вони стверджують, що Мандрівниця єдиним оком стежить за таким, як вони, від самого початку часів. Вона керує не тільки їхніми флотами, а й самими зірками в їхній подорожі по небу, і через невезіння ми побудували нашу Сферу Дайсона біля її ока, що осліплює її. Хоча пройде багато років, перш ніж вони зможуть відрізнити її від рідного світу, думка про те, що вона не стежить за майбутніми поколіннями, сколихнула імперію. Вони просять, щоб ми офіційно вибачилися перед їхнім народом, який вбачає в цьому жахливу образу".
 utopia.31.intro:0 "Ми дізналися, що ви будуєте сферу Дайсона навколо головної зірки в Одноокій Мандрівниці, одному з наших улюблених сузір'їв... Мандрівниця спостерігала за нашою расою з початку часів. Своїм єдиним оком вона спрямовує не тільки наші флотилії, а й самі зірки в їхній мандрівці небом, і ось тепер ви побудували довкола неї сферу, засліпивши її."
 utopia.31.desc:0 "$utopia.31.intro$\n\nІ хоча мине багато років, перш ніж це стане помітно звідси, думка про те, що Мандрівниця не буде більше спостерігати за майбутніми поколіннями, вразила наших громадян, і вони заслуговують на офіційне вибачення."
 utopia.31.a:0 "Принести офіційне вибачення."
 utopia.31.b:0 "Поділитися з ними деякою частиною нашої енергії."
 utopia.31.c:0 "Але ми не шкодуємо..."
 utopia.32.name:0 "Одноока Мандрівниця"
#utopia.32.desc: "Ми отримали скаргу від наших сусідів, [dyson_sphere_neighbor.GetName], на те, що наша Сфера Дайсона перекриває світло центральної зірки одного з їхніх найулюбленіших сузір'їв - Одноокої Мандрівниці..."... "Вони стверджують, що Мандрівниця єдиним оком стежить за таким, як вони, від самого початку часів. Вона скеровує не тільки їхні флоти, а й самі зірки в їхній мандрівці по небу, і, як не пощастило, ми побудували навколо її ока свою Дайсонову сферу, яка осліплює її. Хоча пройде багато років, перш ніж вони зможуть відрізнити її від рідної планети, але думка про те, що вона не буде наглядати за майбутніми поколіннями, сколихнула імперію... Вони припускають, що, оскільки незабаром у нас з'явиться надлишок енергії, невеличке пожертвування у розмірі 1000 кредитів могло б допомогти пом'якшити біль, який ми заподіяли".
 utopia.32.desc:0 "$utopia.31.intro$\n\nІ хоча мине багато років, перш ніж це стане помітно звідси, наш народ пригнічений при думці, що Мандрівниця не буде більше спостерігати за майбутніми поколіннями. З іншого боку, у вас скоро буде стільки енергії, скільки буде потрібно. Пожертвування невеликої суми в 1000 кредитів, можливо, полегшить заподіяний вами біль."
 utopia.32.a:0 "Зробити "пожертвування" суми в 1000 кредитів."
 utopia.32.b:0 "У нас немає зайвих кредитів, але ми приносимо офіційне вибачення."
 utopia.32.c:0 "Те, що ми робимо на нашій території, їх не стосується."
 utopia.33.name:0 "Сліпа Мандрівниця"
 utopia.33.desc:0 "[dysonsphere_builder.GetRulerTitle] [dysonsphere_builder.GetRulerName], правитель держави [dysonsphere_builder.GetName], і [dyson_sphere_neighbor.GetRulerTitle] [dyson_sphere_neighbor.GetRulerName] зустрілися сьогодні, і нашій державі було офіційно вибачено за засліплення Одноокої Мандрівниці. Було висловлено щирі співчуття, а також висловлено впевненість, що Мандрівниця продовжить скеровувати нас, як і колись, завдяки своїй силі волі та почуттю справедливості, а не зору."
 utopia.33.a:0 "Так і буде."
 utopia.33.b:0 "Вони шкодують недостатньо."
 utopia.34.name:0 "Сліпа Мандрівниця"
#utopia.34.desc: "The [dysonsphere_builder.GetName] has denied our request, stating clearly that what happens within their borders does not concern us.\n\nThough visibly vexed [dyson_sphere_neighbor.GetRulerTitle] [dyson_sphere_neighbor.GetRulerName]  addressed the nation today with composure and dignity, in an attempt to calm the public.\n\nSadly it seems as though the fact that the [dysonsphere_builder.GetName] shares the Universe with others, has completely passed them by."
 utopia.34.desc:0 "Ми отримали ваше прохання і не могли не помітити, що, схоже, існує певна плутанина щодо характеру наших стосунків. Дозвольте нам прояснити ситуацію. [dyson_system.GetName] - це зірка на нашій території, і, хоча, можливо, ця ідея вам незрозуміла, те, що відбувається на нашій території, вас не стосується. Так само, як нас не стосується питання, чи можете ви догодити своєму народові, чи ні.\n\nЩоб уникнути подальших непорозумінь, у майбутньому було б добре, якби ви пам'ятали про це."
 utopia.34.a:0 "Не удостоюйте їх відповіддю."
 utopia.34.b:0 "Надіслати їм образу."
 utopia.34.b.tooltip:0 ""Ваша жалюгідна держава незабаром дізнається, що значить бути на самоті, без друзів, у всесвіті...""
 utopia.34.c.c:0 "Настане день, коли ми змусимо їх пошкодувати..."
#utopia.34.c: "Slam them on intergalactic media."
 utopia.35.name:0 "Сліпа Мандрівниця"
 utopia.35.desc:0 "[dysonsphere_builder.GetRulerTitle] [dysonsphere_builder.GetRulerName], правитель держави [dysonsphere_builder.GetName], і [dyson_sphere_neighbor.GetRulerTitle] [dyson_sphere_neighbor.GetRulerName] зустрілися сьогодні, і нашій державі принесли офіційні вибачення за засліплення Одноокої Мандрівниці. Нам було запропоновано подарунок у 1000 енергокредитів у надії на те, що він хоча б частково відшкодує заподіяну нам шкоду, а також висловлено впевненість, що Блукачка продовжить спрямовувати нас, як і колись, завдяки своїй силі волі та почуттю справедливості, а не зору."
 utopia.35.a:0 "Так і буде."
 utopia.35.b:0 "Вони шкодують недостатньо."
 utopia.36.desc:0 "[dysonsphere_builder.GetRulerTitle] [dysonsphere_builder.GetRulerName], правитель держави [dysonsphere_builder.GetName], і [dyson_sphere_neighbor.GetRulerTitle] [dyson_sphere_neighbor.GetRulerName] зустрілися сьогодні, і нашій державі принесли офіційні вибачення за осліплення Одноокої Мандрівниці. Хоча вибачення здавалося щирим, у належній компенсації нам відмовили, заявивши, що в них немає зайвої енергії, якою вони могли б поділитися."
 utopia.36.a:0 "Вони зробили все, що могли."
 utopia.36.b:0 "Скупердяї!"
 utopia.37.desc:0 "У спробі хоча б частково відшкодувати шкоду, заподіяну нами громадянам держави [dyson_sphere_neighbor.GetName] унаслідок ненавмисного будівництва сфери Дайсона навколо однієї з їхніх найулюбленіших зірок, наш [dysonsphere_builder.GetRulerTitle] вирішує вирушити до їхнього рідного світу, щоб принести щирі вибачення. Однак нам недвозначно дали зрозуміти, що наших зусиль недостатньо."
 utopia.37.a:0 "Як шкода."
 utopia.37.b:0 "Яка невдячність."
 utopia.38.desc:0 "У спробі хоча б частково відшкодувати шкоду, заподіяну відносинам між нашою державою і державою [dyson_sphere_neighbor.GetName] після будівництва сфери Дайсона навколо однієї з їхніх улюблених зірок, наш [dysonsphere_builder.GetRulerTitle] вирішує відправитися до їхнього рідного світу, щоб принести щирі вибачення."\n\nХоча, можливо, мине певний час, перш ніж вони оговтаються від такої втрати, вони оцінили по заслузі, що ми докладаємо зусиль. Будемо сподіватися, що після цього відносини між нашими державами почнуть тільки поліпшуватися."
 utopia.38.a:0 "Це хороша новина."
#utopia.39.desc: "Вхідна передача від [dyson_sphere_neighbor.GetName] ясно дала зрозуміти, що вони незадоволені нашою відмовою вибачитися за те, що, за їхньою виразною мовою, "брутально покалічила" зоряне сузір'я, відоме як "Одноокий Мандрівник".\n\nПривірогідно, що це тільки одне з багатьох місць, де вони вважають, що ми не маємо нічого спільного з ними. Наша статура неприваблива, запах неприємний, виховання сумнівне. Більше того, якщо так триватиме й надалі, наша жалюгідна імперія незабаром дізнається, що значить бути самотньою, не маючи друга у Всесвіті".
 utopia.39.desc:0 "Ми дякуємо вам за те, що ви знайшли час і просвітили нас, оскільки щодо багатьох речей у нас справді, схоже, була плутанина. Наприклад, щодо істинної сутності вашої раси.\n\nВаша жалюгідна держава незабаром дізнається, що значить бути на повній самоті, без друзів, у всесвіті."
 utopia.39.a:0 "Ми з нетерпінням чекаємо цього дня."
 utopia.39.b:0 "Вони заплатять за своє нахабство!"
 utopia.39.c:0 "Слова нічого не варті."
 utopia.40.desc:0 "Наші інформатори повідомляють, що [dyson_sphere_neighbor.GetName:<1> вкрай незадоволений|||fem:<1> вкрай незадоволена|||neut:<1> вкрай незадоволено|||pl:<1> вкрай незадоволені] нашою відмовою принести офіційні вибачення [dyson_sphere_neighbor.GetName:його|||fem:її|||pl:їх] народу за те, що ми закрили світло головної зірки в одному з їхніх сузір'їв. Хоча вони не надсилали нам жодних повідомлень у зв'язку з цим інцидентом, [dysonsphere_builder.GetRulerTitle] [dysonsphere_builder.Ruler.GetAXX:висловив|||висловила] своє розчарування у зверненні до держави."
 utopia.40.a:0 "Яке нещастя."
 utopia.40.b:0 "Це не наша проблема."
 utopia.51.name:0 "Джерело молодості"
 utopia.51.desc:0 "Правління наукового комплексу з радістю повідомляє, що їм випала унікальна можливість найняти визнаного дослідника доктора Заксора, відомого своїми роботами у сфері збільшення тривалості життя."\n\nВін зі своїм персоналом був на останніх етапах розробки сироватки, яка подавала великі надії в плані подовження життя, але у них закінчилися кошти. Однак якщо ми наймемо доктора Заксора, то у нас не буде ресурсів на продовження досліджень у сфері органічної інженерії, що проводяться доктором Гройк. Вона намагається спростити інженерні дослідження за допомогою органічного суперкомп'ютера."
 utopia.51.a:0 "Найняти доктора Заксора за 1000 кредитів."
 utopia.51.b:0 "Віддати пріоритет дослідженням доктора Гройк."
 utopia.51.c:0 "У нас немає коштів, щоб найняти доктора Заксора."
 utopia.54.name:0 "Підозрілі думки"
 utopia.54.desc:0 "Доктор Заксор і його команда продемонстрували результати своїх досліджень, проведених раніше цього тижня. При нанесенні на шкіру сироватка викликає безпрецедентну регенерацію клітин, імовірно завдяки чудодійному екстракту під назвою [missing_pops_planet.GetName] - на честь його таємничого джерела." На жаль, надійшло кілька скарг на те, що Заксор отримав додаткове фінансування. Доктор Гройк навіть звинуватила Заксора в шахрайстві. Тепер вона просить дозвіл... на проведення таємного розслідування, поряд із розширенням бюджету на 500 кредитів. Якщо Заксор дізнається, то може образитися і покинути нас."
 utopia.54.a:0 "Її претензії нічим не обґрунтовані."
 utopia.54.b:0 "Потрібно розслідування, про всяк випадок."
 utopia.54.c:0 "Наш бюджет цього не потягне."
 utopia.55.name:0 "Екстракт [ointment_name.GetName]"
 utopia.55.desc:0 "Розслідування доктора Гройк принесло цікаві результати. Мало того, що доктор Заксор сильно перебільшив ефект сироватки, так ще й не згадав, що він тимчасовий. А ось побічні ефекти за надто частого застосування можуть бути дуже навіть постійними.\n\nСам екстракт добувають із залоз представників раси [target_country.GetSpeciesName], які живуть у державі [target_country.GetName] в системі [ointment_name.GetName]. Заксор тримав кількох із них у кріоанабіозі багато місяців, щоб забезпечити необхідний запас екстракту. Наші дипломатичні зв'язки з їхньою державою, ймовірно, постраждають, якщо вони дізнаються правду."
 utopia.55.a:0 "Припинити проєкт і заарештувати Заксора. Ніхто не повинен знати."
 utopia.55.b:0 "Змусити Гройк замовкнути і продавати продукт як крем проти старіння."
 utopia.55.b.tooltip:0 "Завдяки активній рекламній кампанії продукт може принести дуже високий прибуток у найближчому майбутньому."
 utopia.56.name:0 "Джерело молодості"
 utopia.56.desc:0 "На жаль, таємничий доктор Заксор від нас вислизнув, кинувши свій персонал і піддослідних. [target_country.GetSpeciesNamePlural] прийшли до тями і, на щастя, не пам'ятають про те, що з ними сталося. Що стосується Заксора, то він, імовірно, вже на шляху до якоїсь далекої системи, взявши собі інше ім'я і придумуючи чергову аферу. Якщо хоч трохи пощастить, то, коли він наступного разу з'явиться, ми будемо напоготові й схопимо його.\n\nЙого дискредитований персонал, схоже, був так само засліплений його чарівністю, як і ми, і багато хто з них запропонував працювати на постійній основі в науковому комплексі, щоб спокутувати свої помилки."
 utopia.56.a:0 "Їм не можна довіряти."
 utopia.56.b:0 "Дозволяємо їм приєднатися до нас."
 utopia.56.c:0 "Вони зірок з неба точно не хапають..."
 utopia.57.name:0 "Джерело золота"
 utopia.57.desc:0 "Екстракт [ointment_name.GetName], що продається під назвою "Нестарін", підкорив галактику. Завдяки своєму харизматичному винахіднику та якісній рекламній кампанії новий "органічний" диво-крем просувається всюди. Зірки кожної системи, ті, що з плоті й крові, "не старіють із Нестарином".\n\nПравда, де лікар набрав достатньо [target_country.GetSpeciesAdj&pl,gen] заліз для масового виробництва сироватки, залишається загадкою..."
 utopia.57.a:0 "Щастя в невіданні."
 utopia.100.name:0 "Незвичайні зникнення на [missing_pops_planet.GetPlanetMoon]і [missing_pops_planet.GetName]"
 utopia.100.desc:0 "Хвиля нещодавніх зникнень спровокувала хвилювання на [missing_pops_planet.GetPlanetMoon]і [missing_pops_planet.GetName]. Тільки за останні два місяці як зниклих безвісти зареєстровано кілька тисяч жителів, причому більша частина з них належить до маргінальних та ізольованих груп, які живуть у віддаленій місцевості. Це пояснює, чому нам стало відомо про це так пізно.\n\nМісцеві правоохоронці зажадали надати їм додаткові ресурси, щоб впоратися зі зростаючим невдоволенням на час проведення розслідування."
 utopia.100.a:0 "Відправити оперативну групу на [missing_pops_planet.GetPlanetMoon]у [missing_pops_planet.GetName]."
 utopia.100.b:0 "Не дарма ж вони були маргінальними..."
 utopia.101.name:0 "Замки в небі"
 utopia.101.desc:0 "Під час розслідування про зниклих безвісти жителів [missing_pops_planet.GetPlanetMoon]и [missing_pops_planet.GetName] з'ясувалося, що всі вони отримали пропозицію про роботу в казино "Небесний замок", що має незабаром відкритися, від шикарно вдягнутих вербувальників, які розмовляли якоюсь невідомою інопланетною мовою. Подальше розслідування показало, що якщо таке казино й існує, то не у відомій частині галактики.\n\nОскільки присутність ударної групи, схоже, утримує викрадачів від нових злочинів, ударну групу відкликали, щоб дати місцевим правоохоронцям шанс виманити викрадачів."
 utopia.101.a:0 "Складна ситуація."
 utopia.102.name:0 "Не старайся з Нестаріном"
 utopia.102.desc:0 "Деякі з наших вчених підняли на сполох через новий "повністю органічний" крем проти старіння під назвою "Нестарін", що продається по всій державі якимось сумнівним дистриб'ютором."\n\nЦей дико популярний космецевтичний засіб, який просувається під гаслом "Не старішай із Нестаріном", подейкують, прискорює регенерацію клітин завдяки "унікальній формулі", яка містить таємничий чудесний інгредієнт "Екстракт-[ointment_name. GetName]".\n\nХоча він може викликати деякі досить серйозні побічні ефекти, продукт показав реальний потенціал до стимулювання росту клітин, і наша дослідницька рада настійно рекомендує закупити партію для відтворення формули."
 utopia.102.a:0 "Покращена регенерація клітин звучить багатообіцяюче."
 utopia.102.b:0 "Зменшення кількості зморшок навряд чи можна назвати національною проблемою."
 utopia.103.name:0 "В основі цього екстракту... [target_country.GetSpeciesName]"
 utopia.103.desc:0 "Докладний аналіз крему проти старіння "Нестарін" показав, що чудовий омолоджувальний інгредієнт "Екстракт-[ointment_name.GetName]" можна знайти досить близько від нас. Фактично його можна витягти тільки із залоз живих представників раси [target_country.GetSpeciesNamePlural] в результаті варварської процедури, безсумнівно, хворобливої та небезпечної.\n\nЗ іншого боку, ці відкриття дали нам змогу створити ін'єкцію, яка стимулює цю залозу, значно збільшуючи тривалість життя. Схоже, ключ до регенерації був усередині нас увесь цей час!"
 utopia.103.a:0 "Знайдіть мерзенних істот, які зробили це з нами!"
 utopia.103.b:0 "Пробачити і забути..."
 utopia.104.name:0 "Викрадачі заліз"
 utopia.104.desc:0 "Завдяки координації зусиль між військовими та відділом наукових досліджень нам вдалося простежити ланцюжок розповсюдження крему проти старіння "Нестарін" до наукового комплексу, яким володіє [fountain_of_youth_country.GetName], де його виробництвом займалися урядовий вчений доктор Заксор і його команда." [fountain_of_youth_country.GetName] заробляє величезні гроші на цьому продукті, і видається малоймовірним, щоб вони не знали, звідки береться його основний інгредієнт."
 utopia.104.a:0 "Вони повинні негайно звільнити жертв і відкликати продукт."
 utopia.104.a.tooltip:0 "Надіслати посланця з нашим ввічливо сформульованим проханням."
 utopia.104.c:0 "Не за словами судять, а за справами."
 utopia.104.c.tooltip:0 "Уже занадто пізно для дипломатичних обмінів."
 utopia.104.d:0 "Ми не можемо допустити ризик дипломатичного скандалу."
 utopia.105.name:0 "Викрито схему з "Нестаріном""
 utopia.105.desc:0 "[target_country.GetSpeciesNamePlural] надіслали нам повідомлення, стверджуючи, що вони виявили докази нашої участі у викраденні деяких представників їхньої раси та незаконному позбавленні їхньої волі з метою вилучення з їхніх залоз ферменту, який регенерує клітини. Вони вимагають, щоб ми звільнили викрадених і відкликали продукт в інтересах збереження миру між нашими державами. Якщо ми погодимося на їхні вимоги, це означатиме передчасний кінець нашої таємної схеми заробляння кредитів..."
 utopia.105.a:0 "Погодитися на їхні вимоги."
 utopia.105.b:0 "Заперечувати все!"
 utopia.105.c:0 "Нас не цікавить збереження миру..."
 utopia.105.c.tooltip:0 "Проігнорувати їхнє прохання."
 utopia.106.name:0 "Екстракт правосуддя"
 utopia.106.desc:0 "Це була славна битва, і ми перемогли!\n\nХоча [fountain_of_youth_country.GetName] стверджує, що вони не знали про зловісну природу "Екстракту-[ointment_name.GetName]", що, звичайно, брехня, але в них хоча б вистачило пристойності повернути наших громадян додому на планету [missing_pops_planet. GetName].\n\nЩо стосується доктора Заксора, головного вченого, який вигадав цю схему, то він за загадкових обставин втік, але решту команди передано в руки правосуддя."
 utopia.106.a:0 "Краще, ніж нічого."
 utopia.107.name:0 "Покидьки всесвіту"
 utopia.107.desc.a:0 "Ми отримали від [fountain_of_youth_country.GetName&gen] офіційну відповідь, у якій вони рішуче заперечують свою участь у виробництві крему проти старіння "Нестарін" і закликають нас знайти "більш конструктивний вихід для нашого очевидного комплексу меншовартості стосовно такої вищої раси, як [fountain_of_youth_country.GetSpeciesNamePlural], ніж фабрикація бездоказових звинувачень"."
 utopia.107.a:0 "Покидьки всесвіту!"
 utopia.107.desc.b:0 "Ми не отримали відповіді від [target_country.GetName&gen] щодо їхньої участі у викраденні представників нашої раси заради виробництва крему проти старіння "Нестарін". Але ходять чутки, що доктор Заксор втік із залишками екстракту, таким чином поклавши край їхній схемі збагачення.\n\nСьогодні ми подумки співпереживаємо багатьом жертвам доктора, які досі нудяться в ув'язненні, та їхнім родинам на [missing_pops_planet.GetPlanetMoon]і [missing_pops_planet.GetName]."
 utopia.108.name:0 "Доктор Заксор утік!"
 utopia.108.desc:0 "[target_country.GetSpeciesNamePlural] залишилися незадоволені тим, що ми заперечуємо нашу участь у викраденні представників їхньої раси. Ба більше, доктор Заксор зачув недобре і втік, прихопивши із собою свої запаси екстракту, і тепер виробництво крему "Нестарін" неможливе.""
 utopia.108.a:0 "Прокляття..."
 utopia.58.name:0 "Екстракт-пустушка"
 utopia.58.desc:0 "Заксор зник, забравши з собою результати своїх досліджень і кинувши свій спантеличений персонал. Вони були так само приголомшені його раптовим зникненням, як і ми, і хоча всі вони, даючи свідчення свідків про його характер, малюють портрет харизматичного і щедрого генія, готового на все заради своєї команди, вони змогли навести лише непідтверджені відомості про його досягнення... Ми можемо лише здогадуватися, чи мала рацію докторка Гройк, називаючи його шахраєм, чи він забрав свій диво-екстракт, аби віддати його покупцю, який запропонував кращу ціну. Якщо він спробує провернути подібну схему десь ще, ми знайдемо його."
 utopia.58.a:0 "Негідник!"
 utopia.59.intro:0 "Доктор Гройк та її команда винайшли нейробанк - органічний комп'ютер, який зберігає і використовує загальну пізнавальну здатність усіх мізків, завантажених на його жорсткий диск, що значно підвищує швидкість наших досліджень. Однак є одна заковика: щоб функціонувати належним чином, завантажені мізки потрібно витягти з тіл випробовуваних і помістити в резервуар із провідною рідиною. Оскільки наш організм не може довго прожити без мозку, випробовуваним доведеться забути про своє матеріальне існування."
 utopia.59.name:0 "Нейробанк"
 utopia.59.desc:0 "$utopia.59.intro$\n\nЯк і очікувалося, добровольці в чергу не шикуються. Поки що [volunteer_leader.GetAXX:викликався|||fem:викликалася] тільки [volunteer_leader.GetAXX:провідний науковець|||fem:провідна науковиця] [volunteer_leader.GetName]."
 utopia.59.a:0 "Завантажити мозок, який [volunteer_leader.GetAXX:запропонував|||fem:запропонувала] [volunteer_leader.GetName], у нейробанк."
 utopia.59.a.tooltip:1 "Науковий комплекс тепер вироблятиме додатково\n£physics£ §G50§! £society£ §G50§! £engineering£ §G50§!"
 utopia.59.b:0 "Це було б неетично."
 utopia.59.c:0 "Ні, [volunteer_leader.GetName] потрібно в іншому місці."
 utopia.60.name:0 "Нейробанк"
 utopia.60.desc:0 "$utopia.59.intro$\n\nЯк і очікувалося, добровольці в чергу не шикуються. Поки що з'явився тільки один - молода дослідниця з команди Гройк, яка подає надії. Однак їй потрібно піклуватися про сім'ю, тому вона просить для них матеріального відшкодування в розмірі 1000 кредитів."
 utopia.60.a:0 "На жаль, у нас немає на це коштів."
 utopia.60.b:0 "Звучить розумно."
 utopia.60.c:0 "Це було б неетично."
#utopia.61.name: "Neural Bank"
#utopia.61.desc: "Ми отримали від Наукового Нексусу нищівну новину про [volunteer_leader.GetName], дослідника, чий мозок було завантажено до нейронного банку два роки тому. [volunteer_leader.GetSheHeCap] [volunteer_leader.GetHasHave] увесь цей час продовжував спілкуватися через інтерфейс банку з колегами та рідними [volunteer_leader.GetHerHis], але, на жаль, попросив нас вилучити мозк [volunteer_leader. GetHerHis] мозку, оскільки поточний стан існування [volunteer_leader.GetSheHe] вважає нестерпним... Незважаючи на багато переваг, доктор Ґройнк вирішив з етичних міркувань вимкнути бак з мозком назавжди".
 utopia.62.name:0 "[abducted_leader.GetName]"
 utopia.62.desc:0 "Персонал фізичного відділу наукового комплексу синхронно втратив свідомість майже на 15 хвилин. Прийшовши до тями, вони виявили, що їхній керівник [abducted_leader.GetName] відсутній, у [abducted_leader.GetHerHis] кабінеті все перевернуто, у сховищі порожньо, а жорсткі диски вийшли з ладу."[abducted_leader.GetHerHisCap] колеги давно припускали, що саме на них [abducted_leader.GetSheHe] зберігає дані про особистий проєкт, над яким працює. І хоча нікому не вдавалося дізнатися про ці дослідження докладніше, схоже, в них намічався прорив. Кілька співробітників згадали, що бачили яскравий фіолетовий колір, перш ніж втратили свідомість. Інших зачіпок про [abducted_leader.GetHerHis] місцезнаходження немає."
 utopia.62.a:0 "Продовжити пошук."
 utopia.63.name:0 "[abducted_leader.GetName]"
 utopia.63.desc:0 "Сьогодні рано вранці персонал наукового комплексу виявив зниклого керівника фізичного відділу: зайшовши до їдальні, вони виявили, що [abducted_leader.GetSheHe] сидить там і снідає, начебто нічого не трапилося."[abducted_leader.GetName] стверджує, що не пам'ятає про своє зникнення з наукового комплексу, а весь цей час був проведений у ліжку, в обіймах Морфея. Однак деякі [abducted_leader.GetHerHis] колеги висловлюють заклопотаність, що від цих слів їм не по собі і що [abducted_leader.GetSheHe] тільки прикидається, ніби нічого не пам'ятає... Більш того, [abducted_leader.GetName] тепер чомусь чудово розуміється на предметах, які були раніше [abducted_leader.GetHerHim] незнайомі. Наразі [abducted_leader.GetSheHe] очікує призначення."
 utopia.63.a:0 "[abducted_leader.GetSheHeCap] може бути цінним об'єктом."
 utopia.63.b:0 "[abducted_leader.GetSheHeCap] може поставити під загрозу життя інших."
 utopia.64.desc:0 "$utopia.59.intro$\n\nЯк і очікувалося, добровольці в чергу не шикуються. Поки що з'явився тільки один - [volunteer_leader.GetAXX:провідний науковець|||fem:провідна науковиця] [volunteer_leader.GetName]."
# Science Nexus/Think Tank Notification Events
 utopia.80.name:0 "Будівництво наукового комплексу"
 utopia.80.desc:0 "Ми зараз затіяли грандіозне починання з будівництва наукового комплексу. Уже є фундамент і ведеться підготовка до зведення головної станції. Перед нами відкриваються перспективи новаторських технологій і реалізації ідей за межами найсміливіших фантазій. І хоча попереду ще довгий і тернистий шлях, ми вже зробили перший крок.\n\nЧи зможемо ми нарешті отримати доступ до нескінченних таємниць всесвіту?"
 utopia.80.a:0 "Майбутнє в наших руках."
# Neighbor's First Science Nexus
 utopia.82.name:0 "Інопланетна мегаспоруда"
 utopia.82.desc.a:2 "[From.GetName] узяли на себе важке завдання з будівництва наукового комплексу - дослідницького інституту, настільки технічно передового, що він може здійснити справжню революцію в процесі наукових досліджень."\n\nУ системі [think_tank_system.GetName] кипить активність на місці підготовки базового будівельного майданчика. Незалежно від того, вийде у них чи ні, вже сама ця спроба завоювала їм місце серед найбільших піонерів нашого часу."
# Neighbor's Second Science Nexus
 utopia.82.desc.b:0 "[From.GetName] почали будувати ще один науковий комплекс, цього разу в системі [think_tank_system.GetName]."
 utopia.82.a:0 "Свідчення винахідливості розумного життя."
 utopia.82.b:0 "Як завжди, у них перебір."
 utopia.82.c:0 "Щоб ці [From.GetSpeciesNamePlural] провалилися..."
 # Nexus Frame Built
 #utopia.83.name: "Science Nexus Platform Complete"
 #utopia.83.desc: "Платформа Science Nexus нарешті на місці, а інженерна команда готова розпочати початкові етапи будівництва, починаючи з головного хаба".
 #utopia.83.a: "Чудово".
# Science Nexus частково завершено
 utopia.83.name:0 "Центр наукового комплексу"
 utopia.83.desc:0 "Завершено центральну станцію наукового комплексу, забезпечену сучасним реактором сингулярності. Наші інженери готуються додати наступний, найскладніший сегмент конструкції - чотири дослідницькі крила. Вони будуть оснащені передовими технологіями, що дають змогу витримувати все - від жахливої спеки до сильних хвиль тиску й інопланетних патогенів. Також вони забезпечать житлом багатьох із наших дослідників."
 utopia.83.a:0 "Ми пройшли довгий шлях."
 # Science Nexus Wings pt 1
 utopia.85.name:0 "Дослідницькі крила наукового комплексу"
 utopia.85.desc:0 "Перший модуль із чотирьох дослідницьких крил завершено, а дослідники та персонал уже перебираються до житлових приміщень. Наступним, завершальним етапом будівництва стане збільшення розмірів крил, що передбачає додавання чотирьох секцій із лабораторіями, оснащеними для проведення нами найнебезпечніших досліджень. Для забезпечення безпеки персоналу вживаються масштабні заходи безпеки."
 utopia.85.a:0 "Ми майже біля мети..."
# Science Nexus completed
 utopia.84.name:0 "Науковий комплекс завершено"
 utopia.84.desc.a:0 "Сьогодні відбудеться урочисте відкриття нашого наукового комплексу. Завдяки найсучаснішому науково-дослідному обладнанню та інноваційним технологіям ми не матимемо проблем із залученням найкращих умів з усіх кінців держави, або навіть Всесвіту, варто нам тільки цього побажати. Цей подвиг воістину знаменує початок нової ери просвітництва.\n\nЦе великий день в історії нашої раси."
 utopia.84.desc.b:0 "Сьогодні ми святкуємо завершення ще одного наукового комплексу. Якщо наші попередні досягнення не заробили нам місце на передньому краї наукового прогресу у всесвіті, то вже це діяння напевно це зробить. Наші технічні досягнення дозволять нам формувати майбутнє, яке нам до душі."
 utopia.84.a:0 "Звичайно."
 # Completed neighbor notification
 utopia.86.name:0 "Інопланетну мегаспоруду завершено"
 utopia.86.desc:0 "[From.GetName] завершили будівництво наукового комплексу, осоромивши всіх тих, хто сумнівається, і опинившись в авангарді наукового прогресу. Можливо, нам варто за ними наглядати, оскільки створення такої споруди напевно дасть їм змогу зробити технологічний стрибок, у результаті чого вони отримають перевагу над іншими цивілізаціями."
 utopia.86.a:0 "Ми не дамо залишити себе позаду."

 utopia.2000.name:0 "Будівництво світу-кільця"
 utopia.2000.desc:0 "Тепер ми готові приступити до виконання грандіозної задачі з будівництва первинного каркаса нашого майбутнього світу-кільця навколо головної зірки в системі [From.From.GetName]."\n\nСтворення такого каркаса потребуватиме колосальної кількості ресурсів та матеріалів, тож сотні тисяч наших найкращих інженерів готові розпочати процес перетворення планетарних тіл системи на речовину, яку можна буде використати для будівництва."
 utopia.2000.a:0 "Ми творимо історію."
 utopia.2002.name:0 "Проект світу-кільця"
 utopia.2002.desc.a:0 "До нас дійшли чутки, що [From.GetName] здійснює проект з будівництва монументального об'єкта в системі [ringworld_system.GetName]. Вони мають намір побудувати величезний світ-кільце навколо головної зірки системи і в рамках першого етапу почали перетворювати речовину всіх прилеглих планетарних тіл на первинний металевий каркас цієї мегаспоруди."
 utopia.2002.desc.b:0 "У нас є інформація, що [From.GetName] збирається почати будівництво ще одного світу-кільця, цього разу в системі [ringworld_system.GetName]! Як і раніше, їхні інженери зараз займаються розбиранням на частини планетарних тіл системи, щоб використовувати ці ресурси і матеріали для будівництва світу-кільця."
 utopia.2002.a:0 "Чи буде кільце таким же вражаючим, як у нас?"
 utopia.2002.b:0 "Вражаючий проєкт... якщо він буде завершений коли-небудь."
 utopia.2003.name:0 "Каркас світу-кільця закінчено"
 utopia.2003.desc:0 "Каркас світу-кільця, який ми будуємо в системі [From.From.GetName], нарешті завершено. І хоча багато чого ще належить зробити, одне вже завершення робіт над цим металевим каркасом, окружність якого становить майже мільярд кілометрів, повинно вважатися неймовірним інженерним подвигом."\n\nТепер ми готові приступити до створення реальних середовищ існування."
 utopia.2003.a:0 "На нас чекає багато роботи."
 utopia.2004.name:0 "Світ-кільце закінчено"
 utopia.2004.desc.a:0 "Наші інженери і планетарні екологи сьогодні завершили роботу над останніми з секторів середовищ існування у світі-кільці, побудованому нами в системі [completed_ringworld_system.GetName]. Створення цієї великої мегаспоруди можна вважати віхою в історії держави [Root.GetName], адже ми досягли того, що раніше вдавалося лише небагатьом цивілізаціям в історії нашої галактики... Нехай цей світ-кільце слугуватиме вічним свідченням того, чого раса [Root.GetSpeciesName] домоглася відтоді, як ми вперше наважилися покинути безпечну атмосферу нашого рідного світу."
 utopia.2004.desc.b:0 "Ми завершили роботу над секторами середовищ існування у світі-кільці, побудованому нами в системі [completed_ringworld_system.GetName]. Наші інженери та екологи вкотре домоглися неможливого.\n\nТепер представники держави [Root.GetName] по праву можуть вважатися одними з найбільших будівельників в історії галактики."
 utopia.2004.a:0 "Це великий день."
 utopia.2005.name:0 "Світ-кільце раси [From.GetSpeciesName]"
 utopia.2005.desc.a:0 "[From.GetName:<1> домігся|||fem:<1> домоглася|||neut:<1> домоглося|||pl:<1> домоглися] того, що вдавалося лише небагатьом цивілізаціям в історії нашої галактики - вони завершили будівництво колосального світу-кільця навколо головної зірки в системі [completed_ringworld_system.GetName].\n\nЦе технічне диво слід вважати свідченням вражаючих досягнень усієї їхньої раси, і всі [From.GetSpeciesNamePlural] пишатимуться ним не одне покоління. Вони безумовно пройшли довгий шлях з часів своїх перших скромних успіхів."
 utopia.2005.desc.b:0 "[From.GetName:<1> завершив|||fem:<1> завершила|||neut:<1> завершило|||pl:<1> завершили] ще один світ-кільце! Ця масивна мегаспоруда розташована в системі [completed_ringworld_system.GetName], яка залишилася без планетарних тіл, оскільки їх було розібрано на частини та використано як будівельний матеріал."
 utopia.2005.a:0 "Можливо, нам теж слід подумати про будівництво нових світів-кілець."
 utopia.2005.b:0 "Ще один? Проблеми обмежених ресурсів для них не існує?"


 utopia.4000.name:0 "Будівництво сфери Дайсона"
 utopia.4000.desc:0 "Протягом усієї історії інженери [Root.GetName&gen] мріяли використати енергію зірок - від простого горіння до слабкої імітації сонячного термоядерного синтезу - і тепер ми готові до виконання цієї мрії. У системі [From.From.GetName] знаходиться каркас, на якому ми побудуємо сферу Дайсона, оточивши зірку [From.From.GetName] і монополізувавши її колосальну енергію."
 utopia.4000.a:0 "Без кордонів."

 # Neighbor's First Dyson Sphere
 utopia.4002.name:0 "Інопланетна мегаспоруда"
 utopia.4002.desc.a:0 "Бурхлива активність у системі [dyson_system.GetName] вказує на те, що [From.GetName:<1> будує|||pl:<1> будують] §HСферу Дайсона§!.\n\nПісля завершення робіт, які поки що перебувають на ранньому етапі, сфера врешті-решт закриє світло від зірки [dyson_system.GetName], а її випромінювання спрямовуватиметься у [From.GetAdj&pl] сховища енергії."
 # Neighbor's Second Dyson Sphere
 utopia.4002.desc.b:0 "Судячи з усього, навколо зірки [dyson_system.GetName] скоро буде ще одна сфера Дайсона, що належить державі [From.GetName]. Хоча будівництво займе чимало часу, після його завершення ця мегаспоруда повністю оточить головну зірку системи."
 utopia.4002.a:0 "Усі зоряні держави врешті-решт мають приручити зірки."
 utopia.4002.b:0 "Галактика стає темнішою."

 # Sphere Frame built
 utopia.4003.name:0 "Каркас сфери Дайсона"
 utopia.4003.desc:0 "Після завершення каркаса грандіозні масштаби проєкту очевидні всім.\n\n[From.From.GetName] зараз сяє в клітці з довгих і тонких прутів, але врешті-решт зірка буде повністю оточена [Root.GetAdj&pl,inst] сонячними панелями."
 utopia.4003.a:0 "Вишукано."

 # Dyson Sphere partially completed
 utopia.4004.name:0 "Встановлено панелі сфери Дайсона"
 utopia.4004.desc:0 "Хоча проєкт ще не завершено, після встановлення вдосконалених сонячних колекторів ми вже почали пожинати плоди будівництва сфери Дайсона в системі [From.From.GetName]. \n\nПриріріст енергії буде продовжувати мати місце й надалі, врешті-решт вийде на повну виробничу потужність після завершення сфери."
 utopia.4004.a:0 "Відмінно."

 # Dyson Sphere completed
 utopia.4005.name:0 "Завершено сферу Дайсона в системі [From.From.GetName]"
 utopia.4005.desc:0 "Головна зірка системи [From.From.GetName] тепер повністю оточена [Root.GetAdj&fem,gen] Сферою Дайсона.\n\nНаші інженери святкують цю подію як велике досягнення, і для цього є всі підстави. Ми домоглися того, про що насмілювалася мріяти лише жменька зоряних держав в історії галактики: повного підкорення зірки."
 utopia.4005.a:0 "Виробництво енергії на номінальному рівні."

 # Completed neighbor notification
 utopia.4010.name:0 "Інопланетну мегаспоруду завершено"
 utopia.4010.desc:0 "Гаснуть останні видимі залишки світла від головної зірки системи [From.From.From.GetName]. [From.GetName:<1> завершив|||fem:<1> завершила|||neut:<1> завершило|||pl:<1> завершили] будівництво своєї сфери Дайсона, і порожнеча, що з'явилася в небі, слугує свідченням [From.GetAdj&pl,gen] винахідливості та багатства."

 utopia.4100.name:0 "Будівництво дозорного комплексу"
 utopia.4100.desc:0 "Світло сонць сліпить, а темрява порожнечі приховує. Лише тоді, коли ми навчилися подорожувати швидше за світло, ми дізналися, як мало світло дає побачити.\n\nСьогодні ми приступаємо до вирішення проблеми нашої сліпоти. Дозорний комплекс, який ми готуємося будувати в системі [From.solar_system.GetName], одного разу стане нашим надійним засобом спостереження за кожною зіркою."
 utopia.4100.a:0 "Всевидяче око."
 utopia.4100.a.tooltip:0 "§H$spy_orb_0$§! на позиції й очікує розгортання перед введенням у стрій."

 utopia.4102.name:0 "$utopia.4002.name$"
 utopia.4102.desc:0 "До нас дійшли чутки, що [From.GetName:<1> почав|||fem:<1> почала|||neut:<1> почало|||pl:<1> почали] будівництво величезної матриці датчиків з великою дальністю дії в системі [spy_system.GetName]. Після завершення робіт, які поки ще перебувають на ранньому етапі, комплекс має забезпечувати їх необмеженими даними для міжзоряних подорожей у цій галактиці."

 utopia.4103.name:0 "Завершено монтаж станції дозорного комплексу"
 utopia.4103.desc:0 "Станція дозорного комплексу - це ультрасучасна споруда сама по собі, що являє собою наполовину станцію стеження і наполовину орбітальний телескоп.\n\nОднак це всього лише перша віха в цьому грандіозному починанні."
 utopia.4103.a.tooltip:0 "§H$spy_orb_1$§! увімкнено. Радіус досяжності наших датчиків збільшено."

 utopia.4104.name:0 "Дозорный комплекс построен"
 utopia.4104.desc:0 "Яка саме технологія стоїть за кільцем, що оточує дозорний комплекс, це секрет, який ретельно охороняється.\n\nОднак результати незаперечні. У нас тепер є практично ідеальні дані про пересування всіх флотилій у галактиці."
 utopia.4104.a:0 "У яку глушину б вони не забралися, я бачу всіх."
 utopia.4104.a.tooltip:0 "Збільшує дальність дії сенсорів до меж галактики."

 utopia.4110.name:0 "$utopia.4010.name$"
 utopia.4110.desc:0 "Ми дізналися про те, що [From.GetName:<1> завершив|||fem:<1> завершила|||neut:<1> завершило|||pl:<1> завершили] будівництво дозорного комплексу в системі [From.From.solar_system.GetName].\n\nСлід припустити, що у них тепер є практично ідеальні дані, що стосуються місць розташування і складу наших флотилій."
