l_english:
 
 utopia.1.name:0 "Прохання до держави [ringworld_builder.GetName&dat]"
 utopia.1.desc.v1:0 "Кілька наших агентів розвідки виявили дані, згідно з якими [ringworld_builder.GetName], будівельник світу-кільця, можливо, приховує секретну пускову платформу для зброї масового ураження. І хоча достовірність джерела ще потрібно підтвердити, громадськість уже дізналася про це і вимагає, щоб ми вжили заходів. Якщо [ringworld_builder.GetName] насправді нічого не приховує, то дозволить команді наших фахівців з озброєння провести огляд на місці."
 utopia.1.desc.v2:0 "Відколи [ringworld_builder.GetName] будує світ-кільце, деякі з наших провідних інженерів стежать за розвитком проєкту здалеку і дуже вражені тим, як він просувається. Вони вважають, що ми могли б багато чому навчитися, вивчивши роботу будівельників ближче, і пропонують нам попросити в них дозволу допустити туди на постійній основі дослідницьку групу."
 utopia.1.desc.v4:0 "Останнім часом пророки в усій державі страждають від жахливих видіннях смерті та руйнувань, пов'язаних із появою в небі великого круглого об'єкта. Наші релігійні лідери стурбовані, що амбіції, через які [ringworld_builder.GetName] будує світ-кільце, прогнівили богів, і радять нам надіслати делегацію, щоб освятити проєкт, доки не стало надто пізно."
 utopia.1.a:0 "Переправити наше прохання державі [ringworld_builder.GetName&dat]."
 utopia.1.b:0 "Про це не може бути й мови."
 utopia.1.b.tooltip.phobe:0 "Додає модифікатор §Y$megastructure_demands_rejected$§! §H£pop£ поселенням з принципом $ethic_xenophobe$§!:\n$utopia.1.b.tooltip$"
 utopia.1.b.tooltip.phile:0 "Додає модифікатор §Y$megastructure_demands_rejected$§! §H£pop£ поселенням з принципом $ethic_xenophile$§!:\n$utopia.1.b.tooltip$"
