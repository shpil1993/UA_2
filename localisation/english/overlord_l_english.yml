 origin_imperial_vassal:0 "Імперський феод"
 origin_imperial_vassal_desc:1 "Наш перший політ за межі рідної планети виявився вельми болючим. Нас несподівано і вкрай жорстко змусили підкоритися волі іншої галактичної держави. Тепер ми мріємо про майбутнє, в якому нам більше не доведеться жити в тіні іншої держави."
 START_SCREEN_IMPERIAL_VASSAL:0 "Коли ми вперше покинули межі рідної системи, до нас звернулася інша держава і зажадала нашого підпорядкування. Це був важкий час для нашого народу, але за недовгий час перебування в статусі васала нам вдалося багато чого довідатися, а васальна залежність виявилася напрочуд вигідною."\n\nМи не просто васал нового сюзерена, під його наглядом ми змогли зустріти дипломатів і послів з інших держав. Не з усіма вдалося досягти порозуміння, але ми вважаємо, що зараз нам стануть у пригоді й такі союзники... Ми мріємо про день, коли знову зможемо самі визначати своє майбутнє, але поки що потрібно змиритися із залежністю і повною мірою скористатися своїм становищем."
 origin_tooltip_imperial_vassal_effects:1 "- Ви почнете гру в якості васала §Yрозвиненої держави§!\n- Доступна можливість вибрати на старті гри тип васала §Y"Держава-спеціаліст"§!"

