 # Події
 origin.5703.desc:0 "Вітаємо, дорогі нові союзники!\n\nМи вирішили, що буде доречно зв'язатися з вами, раз ви вирішили стати частиною нашого... союзу. Приємно бачити, що ви прислухалися до голосу розуму і вирішили уникнути насильства."
 origin.5703.a:0 "Вибору ви нам не залишили, чи не так?"
 dialog_hostile_overlord:0 "Ми займемо §Rворожу§! позицію щодо сюзерена."
 origin.5703.b:0 "Ви хотіли щось із нами обговорити?"
 dialog_wary_overlord:0 "Ми займемо §Yнейтральну§! позицію по відношенню до сюзерена."
 origin.5703.c:0 "Ми раді бути частиною вашого союзу!"
 dialog_friendly_overlord:0 "Ми займемо §Gдружню§! позицію по відношенню до сюзерена."

 origin.5705.desc.harsh:0 "Хм... хм... Як би там не було!\n\n$origin.5705.desc$"
 origin.5705.desc.grateful:0 "А ми раді прийняти вас!\n\n$origin.5705.desc$"
 origin.5705.desc:0 "Після довгих роздумів ми вирішили спрямувати значні ресурси, щоб допомогти вам спеціалізувати свою державу. Так ви зможете відігравати важливішу роль у майбутньому наших друзів і союзників.\n\nАле ми не знаємо, що краще підійде вашому народу: військова спеціалізація? Наукова? Чи вам ближче матеріали та мінерали?"
 origin.5705.desc.reconsider:0 "Отже... Ви подумали над нашою пропозицією?"
 origin.5705.a:0 "Військово-орієнтована пропозиція нам подобається."
 origin.5705.a.tt:2 "[ROOT.GetName:§Y<1>§! стане|||pl:§Y<1>§! стануть] фахівцем типу  §Y$specialist_bulwark$§! з упором на армію й оборону.\nЗа розширення [Root.GetName:§Y<1>§! буде|||pl:§Y<1>§! будуть] виплачувати десятину £influence£ впливом.\n[overlord_empire.GetName:§Y<1>§! надішле|||pl:§Y<1>§! надішлють] флотилію §Yесмінців§! і технології для будівництва власних."
 origin.5705.b:0 "Розкажіть нам про бастіони."
 origin.5705.c:0 "Наш народ больше тяготеет к науке."
 origin.5705.c.tt:1 "[ROOT.GetName:§Y<1>§! стане|||pl:§Y<1>§! стануть] фахівцем типу  §Y$specialist_scholarium$§! з упором на дослідження і технології.\nЗа розширення [Root.GetName:§Y<1>§! буде|||pl:§Y<1>§! будуть] виплачувати десятину £influence£ впливом.\n[overlord_empire.GetName:§Y<1>§! надішле|||pl:§Y<1>§! надішлють] §Yнауковий корабель§! та §Yвченого§!."
 origin.5705.d:0 "Розкажіть нам про схоларії."
 origin.5705.e:0 "Ми б хотіли займатися матеріалами і мінералами."
 origin.5705.e.tt:1 "[ROOT.GetName:§Y<1>§! стане|||pl:§Y<1>§! стануть] фахівцем типу §Y$specialist_prospectorium$§! з упором на мінерали та стратегічні ресурси.\nЗа розширення [Root.GetName:§Y<1>§! буде|||pl:§Y<1>§! будуть] виплачувати десятину £influence£ впливом.\n[overlord_empire.GetName:§Y<1>§! надішле|||pl:§Y<1>§! надішлють] 2 §Yбудівельних корабля§!."
 origin.5705.f:0 "Розкажіть нам про проспекторії."

 origin.5706.desc:0 "Отже, любите насильство?\n\nБастіони, як ми їх зазвичай називаємо, - це держави, що спеціалізуються на військових питаннях. Це означає, що ми будемо щомісяця постачати вам мінерали та їжу, щоб ви могли спрямувати більшу частину своїх зусиль на війну. \n\n Натомість ми очікуємо від вас допомогу у відбитті зовнішніх загроз і захисті кордонів союзного простору. Вам подобається така пропозиція?"
 origin.5706.a:0 "Так, щось таке нам цілком підходить."
 origin.5706.b:0 "Ми хочемо подумати."

 origin.5707.desc:0 "Отже, ось що вас зацікавило?\n\nТак звані схоларії займаються наукою і дослідженнями. Ми оберігатимемо вашу державу, щоб ви спрямували всі сили і ресурси на розвиток своєї держави і наших союзників.\n\nНатомість ми очікуємо, що ви ділитиметеся з нами технологічними проривами. Чи підходить вам такий договір?"
 origin.5707.a:0 "Ми будемо раді прийняти такий договір."
 origin.5707.b:0 "Ми хочемо подумати."

 origin.5708.desc:1 "Цікаво?\n\nПроспекторії, як ми їх називаємо, займаються пошуком мінералів і виробництвом стратегічних ресурсів, часто жертвуючи при цьому науковим прогресом. З правильними інструментами проспекторії можуть знаходити рідкісні мінерали, що вислизали від уваги інших держав, але це лише непідтверджені чутки...\n\nЧи зацікавлює ваш народ щось подібне?"
 origin.5708.a:0 "Вважаємо, це нам підійде."
 origin.5708.b:0 "Ми хочемо подумати."

 origin.5710.title:0 "Визначаючи своє майбутнє"
 origin.5710.desc:0 "Нещодавно до нас прибули представники сюзерена з новинами та вимогами. Оскільки ми зовсім недавно підкорилися його волі, сюзерен хоче визначити наші майбутні стосунки та скласти складний і детальний договір."

 # Dissolution of the Empire events
 origin.5725.title:0 "Питання спадкоємності"
 origin.5725.desc:0 "До нас дійшли цікаві новини: [overlord_ruler.GetName] помирає, і на світі [Root.Overlord.Capital.GetName] спалахують заворушення. [overlord_heir.GetName] не користується особливою популярністю і сидить на троні тільки завдяки підтримці військових, що неприйнятно як для [overlord_heir.GetHisHer] братів і сестер, так і для мешканців світу [Root.Overlord.Capital.GetName]. Після таких новин багато хто почав ставити собі питання, за яким правом [Root.Overlord.GetName] володарює нами? Якщо держава не в силах підтримувати мир у власній столиці, як вона може захистити нас?"
 origin.5725.a:0 "Морська зірка гниє з голови."

 origin.5735.title:0 "Розпад імперії"
 origin.5735.desc:1 "За відсутності здібного лідера [previous_overlord.GetName:<1> розпався|||fem:<1> розпалася|||neut:<1> розпалося|||pl:<1> розпалися] на кілька частин, кожна з яких претендує на владу над іншими. Але не маючи ні сили, ні легітимності попередника, влада нових держав над васалами перетворилася на формальність.\n\nТепер, коли осколки колишньої імперії борються за трон, колишні васали намагаються знайти свій шлях."
 origin.5735.a:0 "Отже, ми знову вільні."
 origin.5735.b:0 "Настав час змінити керівництво."
 origin.5735.b.tt:0 "Отримано привід до війни §YПідкорення§! проти §Y[previous_overlord.GetName&gen]§! і його колишніх васалів на §Y30 років§!"
 origin.5735.c:0 "Незважаючи ні на що, ми вірні трону."
 origin.5735.c.tt:0 "Залишитися вірним підданим §Y[previous_overlord.GetName]§!."

 # AI Vassals, які шукають події нового повелителя
 origin.5745.title:0 "Технократичний протекторат"
 origin.5745.desc:0 "Народ [new_subject_target.GetName&gen] майже не цікавиться тим, що відбувається поза їхніми кордонами, але вони знають, що небезпеки, які ховаються зовні, можуть порушити їхнє існування. Тому вони звернулися до нас із проханням дати їм заступництво, як це [previous_overlord.GetName:робив <1>|||fem:робила <1>|||neut:робило <1>|||pl:робили <1>] до нас."
 origin.5745.a:0 "Вони принесуть користь нашій державі."
 origin.5745.b:0 "Нас не цікавлять ці вчені."

 origin.5750.title:0 "Об'єднані князівства"
 origin.5750.desc:0 "[new_subject_target.GetName:<1> відомий|||fem:<1> відома|||neut:<1> відомо|||pl:<1> відомі] вічними чварами між численними князями, які відчайдушно намагаються урвати якомога більше впливу і влади. Але вряди-годи вони зуміли до чогось домовитися і надіслали своїх представників з метою укласти з нами новий договір. Схоже, їм не вистачає колишнього захисту від [previous_overlord.GetName&gen]."
 origin.5750.a:0 "Головне, щоб вони хоч про щось домовилися."
 origin.5750.b:0 "Нам не цікаві їхні чвари."

 origin.5755.title:0 "Звернення Пфальца"
 origin.5755.desc:0 "[new_subject_target.GetName&gen] і [previous_overlord.GetName] підтримували особливо тісні стосунки до падіння, і [new_subject_target.GetName] виявляє інтерес до створення аналогічних взаємовідносин із нашою державою. Зараз їхні дипломати намагаються створити договір, який задовольнить обидві сторони. Він стане першим кроком на шляху до взаєморозуміння між нашими державами."
 origin.5755.a:0 "Ми знайдемо для них місце."
 origin.5755.b:0 "Відправте їхніх послів додому."

 origin.5760.title:0 "Союз заради флотилії"
 origin.5760.desc:0 "Схоже, ринки у [new_subject_target.GetName&prep] переживають період нестабільності після розпаду [previous_overlord.GetName&gen], адже тепер їм нікого просити про захист. Кілька впливових торгових представників звернулися до нас у пошуках заступництва. Вони готові пожертвувати частиною доходів заради повернення стабільності."
 origin.5760.a:0 "Головне, щоб від них надходили енергокредити."
 origin.5760.b:0 "Нам не потрібні їхні багатства."

