 origin_star_slingshot:0 "Зоряна катапульта"
 origin_star_slingshot_desc:1 "Колись небеса над цією цивілізацією опромінювали падаючі зірки. Потім настав довгий період темряви. У пошуках відповідей вони кинулися в небо, де на перших дослідників чекало відкриття - відключена і давно покинута $quantum_catapult_1$."
 START_SCREEN_STAR_SLINGSHOT:0 "З незапам'ятних часів небеса над нами час від часу опромінювалися потоками падаючих зірок, і до останнього часу вчені не могли пояснити цей феномен. Почавши досліджувати галактику, ми нарешті отримали можливість відстежити причину цього явища. Нею виявилася стародавня структура, якій наші інженери дали ім'я "$quantum_catapult_1$".\n\n$START_SCREEN_STAR_SLINGSHOT_SECOND_PART$"
 START_SCREEN_STAR_SLINGSHOT_GESTALT:0 "З перших днів існування нашої свідомості небеса над нами час від часу опромінювався потік незліченних зірок, що падають, але ми ніяк не могли зрозуміти причин такого феномена. Звільнившись від кайданів рідного світу, ми зуміли роздобути інструменти, необхідні для вивчення цього явища. І ми знайшли його причину. Нею виявилася $quantum_catapult_1$.\n\n$START_SCREEN_STAR_SLINGSHOT_SECOND_PART$"
 START_SCREEN_STAR_SLINGSHOT_SECOND_PART:0 "Пристрій неактивний, частково зруйнований і занедбаний, але ми, ймовірно, зможемо повернути йому колишню славу. Якщо ми правильно розуміємо принцип його роботи, він стане нашою брамою в галактику."
 origin_tooltip_star_slingshot_effects:3 "— З початком гри недалеко від вашої рідної системи буде знаходитися §H$quantum_catapult_ruined_slingshot$§!, а у вас буде технологія для її лагодження.\n— Нові космічні бази у віддалених системах потребують на §G75%§! менше впливу.\n- Ваші §Hквантові катапульти§! на §G50%§! точніші\n- Бонус §YКвантова засідка§! від катапультування флотилій збільшено до §G+50%§! скорострільності."

 # Events

 origin.3510.title:0 "$quantum_catapult_1$ наша"
 origin.3510.desc:0 "Ми нарешті встановили контроль над системою і регіоном, де розташовується зруйнована $quantum_catapult_1$. Тепер ми зможемо відправити інженерів і почати необхідні роботи для її відновлення."
 origin.3510.a:0 "Перший із безлічі кроків."

 # Dig Site

 slingshot_digsite:0 "Квантова катапульта"
 slingshot_digsite_desc:0 "Ми виявили залишки зруйнованої мегаспоруди. Очевидно, вона гостро потребує ремонту. Крім того, в її базах даних знайшлося безліч цікавої ксенологічної інформації. Поки ми роздумуємо, чи відновлювати стародавні технології, археологи скористалися можливістю побільше дізнатися про походження пристрою. Найбільший інтерес представляють записи одного з винахідників, Квантового архітектора. Відновлення файлів має допомогти нам дізнатися про історію та культуру стародавньої раси, яка створила цю технологію."

 origin.3515.name:0 "Тисяча вогнів"
 origin.3515.desc:0 "Серед креслень і схем ми відшукали незвичайний документ:\n\nЗ особистих файлів Квантового архітектора\n\nНа початку ми жили в пітьмі. Наші боги сказали "нехай буде темрява", і вона настала. Коли в наших предків запалилася перша іскра розуму, ми звернулися до небес у пошуках життя або сенсу, але над нами була лише темрява. Ми створювали свою цивілізацію і шукали тіні в ночі. Ми поверталися до руїн перших міст, піддаючи сумніву основи нашої цивілізації... Тисячі років потому я наважився поглянути *вгору*. Поки інші працювали, опустивши голови, мій розум був відкритий небесам. Побудувавши храм із мікросхем і сталі, я створив власні інструменти, натхненні світлом мого розуму. Використовуючи цей досконалий лабіринт із діодів і конденсаторів, я думками спрямувався до космосу, пронизуючи темряву, що огорнула наш світ. \n\nПотому що я відчував те, що було недоступним для інших: ми не одні у всесвіті. Немов через темні окуляри я дивився на тисячі інших світів. Я бачив неможливе. За завісою ночі сяяли тисячі вогнів."
 origin.3520.name:0 "З тіні"
 origin.3520.desc:0 "Розгрібаючи дані в спробі розшифрувати креслення мегаспоруди, наша експедиція виявила ще один запис, що нагадує релігійний текст:\n\n З особистих файлів Квантового архітектора\n\nЯ вигукнув істину, і народ відповів хаосом.\n\nКожен з нас оповитий туманом власних думок і емоцій. Ми тягнемося до оточуючих, але більшість із нас так само самотні. Нам говорили, що боги створили світ із темряви, і ми, імовірно, є їхнім головним творінням.\n\nЯ посмів мріяти про світи поза нашим, і мої бачення назвали брехнею. Інші запитували - хто міг би підтвердити мої бачення? Як нам вірити тому, що неможливо підтвердити? У відповідь я привів у свою лабораторію тих, хто готовий був слухати. Найяскравіші уми могли побачити віддзеркалення того, що бачив я: інших світів за завісою ночі. \n\nУ темних же умах виднілися інші відповіді, нові доводи, нова смертоносна зброя. Пошепки передавалися небезпечні думки про те, що світу загрожує хаос, бо ми втратили милість богів. Але я знав правду: світло творіння - прекрасний візерунок. Розмірковуючи над пишністю космосу, я дозволив захопленню забрати мене і розчинився в ньому, втративши власне "я".""
 origin.3525.name:0 "Просвітництво"
 origin.3525.desc:0 "Виявлено нові записи місцевого пророка:\n\nЗ особистих файлів Квантового архітектора\n\nЗаклопотаний безкрайньою безкрайністю космосу, я розмірковував над способами відправитися до інших світів і особисто торкнутися їх. Там, за завісою вічної темряви, є інший розум, і я мріяв встановити з ним контакт. Велике світло вело мене геть, за межі вічної темряви, спокушаючи нескінченними одкровеннями. І я спрямував свій погляд у невідомість...\n\nНо не небесами єдиними. Мої видіння слугували джерелом нескінченної радості, але тут, унизу, мені пощастило знайти таке ж безмежне щастя. Я покохав іншого вченого, мрійника, який розмірковував про інші способи знайти зірки, що з'являлися мені в моїх одкровеннях.\n\nМи не просто розділили мрію. Ми присягнулися один одному у вічній вірності. Наша робота просувалася, ми вдвох працювали допізна. Мій партнер мріяв про зоряні кораблі, малюючи на дошці грубі начерки апаратів із сонячним вітрилом. Я працював із технікою і прагнув злити свій розум із нескінченністю. Що глибше я проникав, то більший захват відчував. Яке блаженство! Екстаз нескінченної вічності!"
 origin.3530.name:0 "Нещаслива зірка"
 origin.3530.desc:0 "З особистих файлів Квантового архітектора, партера Космічного корабела\n\nМоєму партнеру було не чуже терпіння, але не мені. Моя любов оперує наукою і логікою, у мене ж були мої духовні бачення. Довгі ночі я проводив у безплідних спробах спрямувати свою думку в порожнечу. Я не спав. Не їв. Я забув про кохання. Ми гналися за мрією про космос, віддаляючись один від одного.\n\nМоя любов називає наш феномен квантовою заплутаністю. Моє тіло залишалося тут, а розум несло в глибини епох у відчайдушних спробах досягти екстатичного злиття з вічністю. Мій партнер звертався до мене з іншими промовами, але я не слухав. "Любов моя", - лунали вони, - "повернися до мене". Але я чув лише відлуння зірок.\n\nНезадовго прийшов час випробувати сонячний корабель мого партнера. Я зголосився особисто керувати ним. Сидячи за штурвалом під час тестового польоту, я мріятиму про далекі береги. Мій розум буде *там*, а тіло *тут*.\n\nМоє кохання мовчить, але я піднесу в дар нескінченність, сяючий шлях у вічність. Я подарую мрії про тисячі світів."
 origin.3535.name:0 "Епітафія"
 origin.3535.desc:0 "З особистих файлів Космічного корабела, вдови Квантового архітектора\n\nНаш перший зоряний корабель зник багато років тому. Ми досі не знаємо, що саме сталося. Мій партнер, Квантовий архітектор, залишив після себе спадщину і таємницю. Наскільки ми можемо зрозуміти, моя любов тепер частина космосу. Сидячи за пультом управління під час першого тестового польоту, Квантовий архітектор злився з нескінченністю, не в змозі витримати захоплення, викликаного небесами. Наш тестовий корабель так і не повернувся.\n\nТепер я покладаюся на власні грубі інструменти, намагаючись відновити свою роботу і своє життя. Дедалі більше моїх сонячних кораблів вирушають у дорогу крізь Велику ніч. Я працюю над поліпшеними двигунами, прототипами, здатними направити наші кораблі крізь гіперпростір. Часом мені сниться технологія, яка дозволила б стрибати між зірками, подібно до душі й розуму мого партнера. Технології, здатної відправити нас у невідоме.\n\nЯ прагну до світла і відмовляюся здаватися темряві. Я сиджу в лабораторії, де мені довелося зустріти кохання всього свого життя, читаю старі записи і складаю власні. А часом, у найтемніший час, я намагаюся відправити власний розум блукати поміж зірок. Нескінченність кличе."
 origin.3540.name:0 "Обчислено"
 origin.3540.desc:0 "Ми нарешті знайшли фрагменти плану споруди, яких бракує, а заразом і останній текст:\n\nЗ особистих файлів Космічного корабела, вдови Квантового архітектора\n\nМи шукали способи втілити в життя квантові творіння мого партнера. Я не можу перестати думати, чи зможемо ми піти тим же безрозсудним шляхом, породженим задумом Квантового архітектора, але я тягнуся до зірок не так швидко. Я шукаю хвилю, яка дозволила б нам плисти гіперпростором, розмірковую про течії, здатні забрати нас до далеких берегів. Мої кораблі йдуть повільним шляхом, але глибокими ночами я читаю записи коханого, ледве продираючись крізь математичні викладки і формули. Мій розум прагне до вічності, і в глибині душі я знаю, там чекає на мене моє кохання. Мені потрібно слідувати залишеною ним яскравою стежкою до небес.\n\nЗавдяки втраті мені вдалося знайти натхнення. Ми почали роботу над установкою, здатною послати наші кораблі через всю галактику. Як і моя любов, ми зробимо стрибок у нескінченність. І одного разу я піду тим же шляхом. Я прошу, коли мене не стане, включіть у відомості про пристрій особисті файли Квантового архітектора. Не сумніваюся, коли інші прочитають ці рядки, моя душа вже кинеться в політ. Я знайду спосіб відшукати своє кохання серед безкрайніх просторів. Бо я знаю, ми возз'єднаємося у вічності, мріючи і ширяючи серед тисяч вогнів."
 origin.3515.a:0 "Відновіть нові файли."
 origin.3540.a:0 "Вічність кличе."
