 #Events
 origin.3210.name:0 "Прабатько гине"
 origin.3210.desc:1 "Сталося немислиме. [From.GetSpeciesNamePlural] захопили наш рідний дім. Під час відчайдушного бою за світ [Root.GetName] наш Прабатько загинув під натиском безжальних загарбників, прихопивши з собою багатьох із них.\n\nНа випадок немислимої катастрофи наш всезнаючий прабатько вибрав наступника з-поміж нащадків. Майбутній прабатько зумів стабілізувати частину нашої свідомості, але ця ноша йому не під силу. Потрібно буде виростити цього нащадка, щоб він зміг зайняти місце прабатька. Поспішимо, поки інші вороги не скористалися нашою тимчасовою роз'єднаністю."
 origin.3215.name:0 "Міграція"
 origin.3215.desc:0 "Сталося немислиме. [From.species.GetHandNamePlural] захопили наш рідний дім. Нам доведеться переміститися на світ [capital_scope.GetName] і побудувати там нове гніздо прабатька. Потрібно буде виростити одного з нащадків, щоб він зміг зайняти місце прабатька. Поспішимо, поки інші вороги не скористалися нашою тимчасовою роз'єднаністю."
 origin.3215.a:0 "Ми відновимося."
 origin.3245.name:0 "Позбавлені мети"
 origin.3245.desc:0 "Моторошні §Y[From.GetSpeciesAdj&pl]§! дикуни знищили світ [Root.GetName] зброєю "Колоса". Ми втратили не тільки світ, а й прабатька, а також усіх нащадків, що населяли його. Усі трутні та нащадки світу [Root.GetName] об'єдналися для захисту прабатька від моторошної машини. Зрештою їхні зусилля лише відтермінували неминуче, і прабатько незабаром загинув.\n\nТепер нашу свідомість заповнили суперечливі думки і прагнення. Якщо ми найближчим часом не призначимо нового прабатька, [Owner.GetName&dat] прийде кінець."
 origin.3245.a:0 "Потрібно завдати удару у відповідь!"
 origin.3245.b:0 "Потрібно бігти!"
 origin.3245.c:0 "Потрібно більше мінералів."
 origin.3245.d:0 "*Нерозбірливий вереск*"
 origin.3265.name:0 "Смерть від тисячі вибухів"
 origin.3265.desc:0 "Після багатьох місяців бомбардувань світ [From.GetName] зруйнований, з його поверхні стерті всі сліди життя. Хмари пилу здіймаються над зруйнованими вулицями нашої колишньої столиці. Всюди мертві [Root.GetSpeciesNamePlural], але найбільше тіл оточують найвидатнішого з нас - нашого прабатька, який загинув серед останніх.\n\nТепер ми змушені перенести адміністрацію на світ [capital_scope.GetName]. Необхідно створити нове Гніздо прабатька. Потрібно буде виростити одного з нащадків, щоб він зайняв роль прабатька, поки вороги не встигли скористатися короткою миттю нашої роз'єднаності."

