 origin_progenitor_hive:0 "Вулик-прабатько"
 origin_progenitor_hive_desc:1 "Цей вулик отримав еволюційну перевагу завдяки частково автономним лідерам. Ці "нащадки" підвищують ефективність, але за ними потрібен постійний нагляд."
 START_SCREEN_PROGENITOR_HIVE:1 "На початку був Прабатько.\n\nЖиття на світі [Root.GetHomeWorldName] було суворим і нещадним до слабких, але могутній Прабатько зумів розширити свої володіння. Незабаром території стали настільки великі, що контроль над ними став неможливий, і тоді Прабатько створив першого нащадка. Згодом стало зрозуміло, що нащадку не впоратися одному. Він створив дронів-чорноробів, покликаних допомогти в освоєнні нашого будинку.\n\nКоли ми зробили перші боязкі кроки в системі [capital_scope.System.GetName], Прабатько створив для себе особливе гніздо. Завдяки посиленому контролю і суворій ієрархії ми готові поширити вплив Прабатька на всі зірки галактики, бо Прабатько був, є і буде. [Root.GetName] про це подбає."
 origin_tooltip_progenitor_hive_effects:4 "- Наймає унікальних §Hлідерів-нащадків§!, які пасивно накопичують досвід.\n- Замінює £building£ споруду §Hрезервуари для виведення§! на £building£ §Hгнізда нащадків§!, які надають потужну оборонну армію і покращують одиниці Розуму чорноробочих. \n- Дозволяє зводити £building£ §Hгнізда нащадків§! на планетах підданого.\n- Може звільняти §Hсектори§! і робити їх §Hпідданими§!, якщо немає цивільної моделі §H$civic_hive_devouring_swarm$§!.\n- Будуйте §Hкораблі нащадків§!, які підвищують ефективність найближчих кораблів.\n- Флотилії без кораблів нащадків отримують такі ефекти:\n\n"
