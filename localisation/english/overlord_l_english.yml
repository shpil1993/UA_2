 origin_imperial_vassal_overlord:0 "Імперський сюзерен"
 origin_imperial_vassal_overlord_desc:0 "Амбіційний сюзерен, який витратив чимало часу і сил на підпорядкування найближчих сусідів своїм інтересам. Він стає все більш ледачим і розширює повноваження своїх васалів."
 origin_tooltip_imperial_vassal_overlord_effects:0 "- Початок гри як §Розвиненої держави§!\n- Початок гри з кількома васалами"

 # Personalities
 personality_imperial_origin_overlord_ai:0 "Ледачий сюзерен"
