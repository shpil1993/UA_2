 resolution_intergalacticdirective_regulated_growth:0 "Регульоване зростання"
 resolution_intergalacticdirective_regulated_growth_desc:0 "Регулюючи кордони держав-учасниць, ми зможемо зробити галактику безпечнішою і справедливішою. Хоча дехто може вважати бюрократичну хватку занадто жорсткою, ці заходи послужать загальному благу."
 resolution_intergalacticdirective_ensured_sovereignty:0 "Гарантія суверенітету"
 resolution_intergalacticdirective_ensured_sovereignty_desc:0 "Галактичне співтовариство ухвалить директиви, які забезпечать суверенітет усіх учасників, особливо тих, чиї кордони раніше порушувалися іншими державами."
 resolution_intergalacticdirective_a_voice_for_all:0 "Голос для всіх"
 resolution_intergalacticdirective_a_voice_for_all_desc:0 "Ця резолюція гарантує, що у кожного члена Галактичного співтовариства буде право висловитися про майбутнє своєї держави."

 resolution_intergalacticdirective_repeal_1:0 "§RАнулювати резолюцію $resolution_intergalacticdirective_regulated_growth$§!"
 resolution_intergalacticdirective_repeal_1_desc:0 "Немає нічого незвичного в тому, що держави вимагають, щоб їхні кордони поважали, однак директиви Галактичного співтовариства чинять занадто великий тиск. Для кращої роботи бюрократичного апарату варто скасувати ці директиви."
 resolution_intergalacticdirective_repeal_2:0 "§RАнулювати резолюцію $resolution_intergalacticdirective_ensured_sovereignty$§!"
 resolution_intergalacticdirective_repeal_2_desc:0 "$resolution_intergalacticdirective_repeal_1_desc$"
