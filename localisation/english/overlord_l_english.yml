 resolution_defenseprivatization_defense_contracts:0 "Військові підрядники"
 resolution_defenseprivatization_defense_contracts_desc:0 "В інтересах галактичної безпеки ми спрямуємо ресурси на розвиток незалежних служб безпеки. Ці добре навчені й аполітичні професіонали допоможуть організувати оборону держав, що входять до [global_event_country.GetGalCommunityOrGalImperium]."
 resolution_defenseprivatization_private_support_troops:0 "Безпека з наслідками"
 resolution_defenseprivatization_private_support_troops_desc:0 "Розмах конфліктів збільшується, і приватним військовим компаніям потрібно дати можливість продовжувати займатися тим, що виходить у них найкраще: оберігати [global_event_country.GetGalCommunityOrGalImperium]."
 resolution_defenseprivatization_condottieri:0 "Нейтральні захисники"
 resolution_defenseprivatization_condottieri_desc:0 "Війна неминуча, але ось супутнього збитку можна уникнути. Довірившись фахівцям з оборони, [global_event_country.GetGalCommunityOrGalImperium] зможе значно знизити кількість військових злочинів."
 resolution_defenseprivatization_security_business:0 "Управління галактичними ризиками"
 resolution_defenseprivatization_security_business_desc:0 "Незважаючи на всі наші зусилля, галактику продовжують розривати жорстокі ідеологічні конфлікти. Раз по раз держави доводять нездатність утриматися від дрібних чвар. Обмеження на чисельність їхніх армій допоможуть приватним військовим підрядникам ефективніше підтримувати мир."
