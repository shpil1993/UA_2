 # Teachers of the Shroud #
 ##########################

 origin_shroudwalker_apprentice:0 "Вчителі Покрова"
 origin_shroudwalker_apprentice_desc:1 "Задовго до дебюту на галактичній арені цю цивілізацію скеровував і підтримував ковен Тих, хто йде крізь Покров."
 START_SCREEN_SHROUDWALKER_APPRENTICE:1 "Міфи наших предків говорять про Вчителів - істот, що володіють неймовірними знаннями і силами, які направляли розвиток нашої цивілізації. Вони зверталися до нас у наших снах, ділилися знаннями про Покров і його мудрістю."\n\nТепер Учителі знову звернулися до нас. Наповнивши наші сни стародавніми знаннями, вони розкрили нам секрет міжзоряних подорожей. Усього за кілька років ми створили корабель, здатний подолати простори космосу.\n\nАле як далеко ми зможемо зайти? Вчителі згадують "Тунель Покрови" - природну червоточину на краю їхньої рідної системи. Створивши власний тунель, ми прокладемо шлях до Вчителів. Ми очікуємо нових одкровень під час наших перших кроків на галактичній арені."
 START_SCREEN_SHROUDWALKER_APPRENTICE_CORPORATE:0 "Засновники нашої церкви писали про Вчителів - істот, що володіють неймовірними знаннями і силами, які допомогли скласти наші ранні священні тексти. Вони зверталися до нас у наших снах, ділилися знаннями про священний Покров.\n\nТепер Учителі знову звернулися до нас. Наповнивши наші сни древніми знаннями, вони розкрили нам секрет міжзоряних подорожей. Усього за кілька років ми створили корабель, здатний поширити нашу святу істину серед зірок.\n\nАле це не межа наших амбіцій. Вчителі згадують "Тунель Покрови" - природну червоточину на краю їхньої рідної системи. Якщо ми прокладемо цей священний шлях, то отримаємо доступ до Вчителів. Ми очікуємо нових одкровень під час наших перших кроків на галактичній арені."
 origin_tooltip_shroudwalker_apprentice_effects:2 "§R- УВАГА: вам будуть недоступні всі шляхи піднесення, окрім §!§Yпсіонічного§!\n- Отримано ознаку §YПрихований псионік§!\n- Отримано можливість будувати §YМаяк Покрова§! на космічній базі\n- Від самого початку гри в списку контактів з'явиться §Y$gov_shroudwalker_enclave$§!"

 origin.5605.name:0 "Справжні учні"
 origin.5605.generic.desc:1 "Учні, багато поколінь ми наставляли вас, нашіптували вам уві сні знання про Покрову і його таємниці. Тепер, коли ви досягли зірок, настав час справжнього навчання. Шлях буде нелегким, і щоб трохи спростити його, ми даруємо вам знання про маяк Покрови - пристрій неймовірної сили. Побудований на базі маяк відкриє тунель Покрови. Обирайте його розташування з розумом, бо ви зможете відкрити лише один тунель.\n\nПризивайте до нас у час потреби та невідомості. Ми будемо наглядати за вами у ваших снах. А наяву чекатимемо на ваше прибуття."
 origin.5605.corporate.desc:0 "Учні, через сни ми наставляли вас. Ми дарували вам видіння, що змінили вигляд вашого світу. Тепер, коли ви готові нести нашу мудрість до зірок, настав час справжнього навчання. Ваші труди прославлять Покров. Плоди вашої праці стануть вам нагородою. Щоб розпалити у вас вогонь прагнень, ми даруємо вам знання про маяк Покрови - пристрій неймовірної сили. Побудований на базі маяк відкриє тунель Покрови. Обирайте його розташування з розумом, бо ви зможете відкрити лише один тунель.\n\nПокликайте до нас у час потреби та невідомості. Ми будемо наглядати за вами у ваших снах. А наяву чекатимемо вашого прибуття."
 origin.5605.a:0 "Ми з вдячністю приймаємо ваш дар."
 origin.5605.b:0 "Ми це заслужили."
 origin.5605.tt:0 "Ми також отримаємо:"

 origin.5615.name:0 "Вітаємо, учні"
 origin.5615.a.desc:0 "Учні, нарешті ми можемо привітати вас як годиться. Знамення віщували цей момент, і сам Покров був свідком вашого прибуття. Довгий час ми чекали можливості зустріти вас у відчутному світі. Ласкаво просимо."
 origin.5620.name:0 "Вітаємо, учні"
 origin.5620.b.desc:0 "Учні, нарешті ми можемо привітати вас як годиться. Хоча Тунель існує вже довгий час, навіть Покров відчув ваше прибуття. Відлуння ще не вщухло, і брижі розходяться по водах неусвідомленого розуму. Мешканці загадкового Покрова благословили цю зустріч. Ласкаво просимо."

 origin.5625.name:0 "Маяк запалено"
 origin.5625.a.desc:1 "Ми довгий час вдивлялися в темряву, і ось нарешті завіса спала з Покрова. Наші вчителі піднесли нам щедрий дар. Маяк і створюваний ним Тунель освітлять наш шлях між зірок. Подорожі з нашої рідної системи стануть швидшими... і куди як загадковішими."
 origin.5625.a.option:0 "Покладемося на милість Покрови."
 origin.5625.b.desc:1 "Ми довгий час вдивлялися в темряву, і ось нарешті завіса спала з Покрови. Наші вчителі піднесли нам щедрий дар. Маяк і створюваний ним Тунель освітять наш шлях між зірок.\n\nЗалишився останній крок: межа, за якою перебувають наші вчителі, залишається нездоланною. Лінії на карті несуттєві з погляду Покрова, але в цьому світі вони завдають чимало клопоту. Поки що шлях через Тунель залишається для нас закритим."

