 resolution_intergalacticdirective_repeal_3_desc:0 "$resolution_intergalacticdirective_repeal_1_desc$"

 resolution_bureaucraticsurveillance_administrative_insight:0 "Управлінські одкровення"
 resolution_bureaucraticsurveillance_administrative_insight_desc:0 "У рамках спрощення галактичної бюрократії ми встановлюємо більш чітку адміністративну ієрархію в сенаті, зокрема між державами-членами, які вже уклали дипломатичні угоди."
 resolution_bureaucraticsurveillance_borderless_authority:0 "Безмежна влада"
 resolution_bureaucraticsurveillance_borderless_authority_desc:0 "У рамках безперервних спроб спростити внутрішню бюрократію ми наділили ще більшою владою найсильніших членів сенату."
 resolution_bureaucraticsurveillance_personal_oversight:0 "Особистий контроль"
 resolution_bureaucraticsurveillance_personal_oversight_desc:0 "Так, деякі держави втратили частину суверенітету, але наші спроби усунути бюрократичну тяганину значно збільшили ефективність сенату!"

 resolution_bureaucraticsurveillance_repeal_1:0 "§RАнулювати резолюцію $resolution_bureaucraticsurveillance_administrative_insight$§!"
 resolution_bureaucraticsurveillance_repeal_1_desc:0 "Незважаючи на наші успіхи в боротьбі з хитросплетіннями бюрократії, деякі з держав-учасниць скаржаться на порушення суверенітету. Тепер вони пропонують мандат про часткове відновлення втраченої незалежності."
 resolution_bureaucraticsurveillance_repeal_2:0 "§RАнулювати резолюцію $resolution_bureaucraticsurveillance_borderless_authority$§!"
