 origin_subterranean:0 "Діти підземелля"
 origin_subterranean_desc:1 "Причини міграції загубилися у віках. Можливо, це була спроба врятуватися від хижаків або гонитва за ресурсами. Як би там не було, ця раса пристосувалася до життя під поверхнею рідного світу, породивши суспільство, не настільки вимогливе до умов навколишнього середовища."
 origin_tooltip_subterranean_effects:3 "- Ви почнете гру з ознакою §HМешканець печер§!\n- §HГірничодобувні райони§! можна будувати без обмежень, кожен район збільшує £housing£ §H$MOD_PLANET_HOUSING_ADD$§! на §G+2§!, а кожні 3 §Hгірничодобувних району§! додають §G1§! £building£ §Hкомірку споруд§!\n- Ваша раса може будувати підземні міста, отримуючи такі переваги:\n\n"
 trait_cave_dweller:0 "Мешканець печер"
 trait_cave_dweller_desc:0 "§LЦя раса процвітає під поверхнею будь-якої доступної планети, жертвуючи швидкістю приросту населення.§!"
 trait_cave_dweller_tooltip:0 "$MOD_BIO_POP_GROWTH_SPEED$: §R-20%§!"

 START_SCREEN_SUBTERRANEAN:1 "Поки інші мешканці світу [GetHomeWorldName] коротали ночі просто неба, наші пращури засвоїли просту істину - підземні житла захищають від яскравого світла і суворого клімату.\n\n$START_SCREEN_SUBTERRANEAN_END$"
 START_SCREEN_SUBTERRANEAN_PLANT:1 "Життя на світі [GetHomeWorldName] пішла незвичайним шляхом. На відміну від інших життєвих форм, що населяють його, які черпають енергію з сонячних променів, ми отримуємо поживні речовини в темних надрах, як це робили наші предки-[GetSpeciesNamePlural].\n\n$START_SCREEN_SUBTERRANEAN_END$"
 START_SCREEN_SUBTERRANEAN_LITHOID:0 "Ми народилися в надрах світу [GetHomeWorldName]. Там, далеко від світла зірок, ми рушили іншим еволюційним шляхом. Наші нерухомі одноплемінники несли варту над нами і навколо нас. На відміну від них ми набули здатності рухатися і думати та створили цивілізацію.\n\n$START_SCREEN_SUBTERRANEAN_END$"
 START_SCREEN_SUBTERRANEAN_END:2 "Завдяки доступності мінералів під землею наші [GetSpeciesAdj&pl] предки зуміли провести індустріалізацію, об'єднати нашу расу і поширити підземну цивілізацію. Було зроблено кілька спроб повернутися на поверхню, але кожна з них закінчувалася катастрофою. Ми залишилися внизу і встановили контроль над планетою з її надр.\n\nТепер, коли ми винайшли наші перші [GetStartingDrivePlural], ми робимо найсміливішу спробу в нашій історії. Ми спробуємо дотягнутися до зірок і, подібно до предків, побудуємо новий дім у темряві."
 SUBTERRANEAN:0 "Діти підземелля"

