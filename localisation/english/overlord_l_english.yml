 d_progenitor:0 "Гніздо прабатька"
 d_progenitor_desc:0 "Гніздо, де народилися всі без винятку нащадки."
 d_progenitor_empty:0 "Порожнє гніздо прабатька"
 d_progenitor_empty_desc:0 "Колись великий прабатько зник, і у вулику запанував хаос."

 decision_grow_progenitor:0 "Виростить нового прабатька"
 decision_grow_progenitor_desc:0 "Можливо, найстаріший з нащадків зможе прийняти на себе роль загиблого прабатька."

