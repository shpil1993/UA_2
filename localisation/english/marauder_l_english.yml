 marauder.19.desc_01:0 "[Root.GetName] - це наруга над природою. Ваш... "розум вулика" (або як іще ви називаєте це непотребство), що править у ваших володіннях, не має уявлень про честь. Він є уособленням усього негідного, що є в цій галактиці.\n\nВоїни раси [marauder_country_1.GetSpeciesNamePlural] не бажають мати з вами нічого спільного."
 marauder.19.desc_02:0 "[Root.GetName] - це всього лише зграя диких тварин. Від думки про вашу безглузду різанину безневинних істот може знудити навіть найзагартованіших із наших воїнів.\n\nМи не станемо вести з вами жодних справ."
 marauder.19.desc_03:0 "Ах так, машини, що говорять. Де твої господарі, машино? Вони в курсі, що ти працюєш зі збоями?"\n\nХоча в цьому немає нічого почесного, наші воїни з радістю будуть використовувати вас як мішені для відпрацювання навичок, якщо ви наблизитеся до нашої території. А тепер зникніть з очей моїх."

 marauder.19.2.desc_01:0 "ХАЙ-Е-Е-Е-І-І-І-Е-Е-Е-Е! Двамак із вулика, що все пожирає! Тобі нас не зжерти, це вже точно! Геть, двамак із вулика!"
 marauder.19.2.desc_02:0 "ХАЙ-Е-Е-І-І-Е-Е-Е-Е! Ми любимо трощити, але не так, як ти! Ти занадто це любиш, двамак! Ми з тобою говорити не будемо!"
 marauder.19.2.desc_03:0 "ХАЙ-Е-Е-Е-І-І-І-Е-Е-Е! Воно... воно розуміє? Машина для вбивств, так? Воно тільки вбиває? Машина... вбий себе! Тобі наказ вбити себе! Ай, зламалася. Марно."
 marauder.19.3.desc_01:0 "Ваша раса викликає огиду у Владичиці Пустоти. Ви б пожрали і саму Порожнечу, якби це було можливо, вірно?"
 marauder.19.3.desc_02:0 "Володарка Порожнечі вимагає жертвоприношень, але ви приносите занадто багато. Ви поклоняєтеся самому руйнуванню, що робить вас найгіршими з язичників."
 marauder.19.3.desc_03:0 "Ви холодні й порожні, як сама Пустота. Володарка Пустоти таке поважає. Ваша погибель принесе нам Її прихильність.\n\nБільше нам додати нічого."

 marauder.19.a:0 "Здобич..."
 marauder.19.b:0 "Мерзенні чужинці."
 marauder.19.c:0 "Раса: §H[From.GetSpeciesName].§! Опис: §Rпаразити.§!"


 marauder.20.1.desc_01:0 "Говори ж, чужинець. Наші воїни слухають."
 marauder.20.1.desc_02:0 "Ми не кланяємося чужинцям."
 marauder.20.1.desc_03:0 "У покарання за програний поєдинок мені наказано розбиратися з усіма чужинцями в цьому циклі... Що вам треба?"
 marauder.20.1.desc_04:0 "Поясніть своє втручання. Нас чекають битви."
 marauder.20.1.desc_05:0 "Ага! Нарешті істинний боєць!" \n\nДодатливість воїнів раси [Root.GetSpeciesName] відома навіть нам. Багато [marauder_country_1.GetSpeciesNamePlural], тисячі сміливців, дуже хотіли б випробувати себе в битві проти вас."
 marauder.20.1.desc_06:0 "Раді зустрічі, [Root.GetSpeciesNamePlural]. Наші воїни прийняли вашу данину.\n\nНе буду брехати... були й ті, хто все одно хотів на вас напасти, але з ними розібралися. Здебільшого."
 marauder.20.1.desc_07:0 "Наші мечі в піхвах, [Root.GetSpeciesNamePlural]. Поки що можете не боятися наших воїнів."

 marauder.20.2.desc_01:0 "Це був такий прекрасний вечір до твоєї появи, двамак! ХАЙ-Е-Е-Е-І-І-І-Е-Е-Е-Е-Е! Що тобі потрібно?!"
 marauder.20.2.desc_02:0 "Гіршим за двамака може бути тільки двакам! НІ! Не питай, що це! ХАЙ-Е-Е-Е-І-І-І-Е-Е-Е-Е-Е-Е-Е-Е-Е!!!"
 marauder.20.2.desc_03:0 "ХАЙ-Е-Е-Е-І-І-І-І-І-І-Е-Е-Е-І-І-Е-Е...."
 marauder.20.2.desc_04:0 "Хочеш, щоб ми що-небудь розбили, двамак? [marauder_country_2.GetSpeciesNamePlural] здорово вміють розбивати!"

 marauder.20.3.desc_01:0 "Сьогодні Володарка Пустоти в гніві. Я це відчуваю.\n\nМи зробили занадто мало, щоб завоювати Її прихильність..."
 marauder.20.3.desc_02:0 "Я всього лише Її слуга. Я нічого не знаю. Але Вона... Вона вважає вас слимаками, якими ви і є."
 marauder.20.3.desc_03:0 "Щоразу, коли ваші кораблі розсікають простори космосу, вони своєю присутністю ображають Її володіння. Нам доводиться втихомирювати Її гнів. Жахливе видовище..."
 marauder.20.3.desc_04:0 "167-й цикл Дев'ятої Війни доктрин. Фракції єретиків не бажають поступатися... але заради Неї ми повинні бути непохитними."


 marauder.20.b:0 "Нам відома хороша мета для рейду..."
 encourage_raid:0 "Заплатити, щоб [marauder_species.GetNamePlural] здійснили рейд на одного з ваших суперників."
 marauder.20.busy.b.1.response:0 "Наші воїни вже здійснюють рейд. Зараз ми не можемо ні на що відволікатися."
 marauder.20.busy.b.2.response:0 "ХАЙ-Е-Е-І-І-Е-Е-Е-Е! Ми вже в рейді, двамак! У нас немає на це часу!"
 marauder.20.busy.b.3.response:0 "Ми вже виконуємо Її волю, здійснюючи рейд на невіруючих. Поки він не буде завершений, говорити більше нема про що."
 marauder.20.cooldown.b.1.response:0 "Ми ще не оговталися після попереднього рейду. Для наступного недостатньо кораблів. Зверніться до нас пізніше."
 marauder.20.cooldown.b.2.response:0 "Двамак, нам шкода відмовлятися від бійки, але наша флотилія не готова. Ще відновлюється після попереднього рейду!"
 marauder.20.cooldown.b.3.response:0 "Занадто рано. Наш попередній рейд щойно завершився, і зараз час для тихих молитов і вшанування Володарки Пустоти."
 marauder.20.d:0 "Ми хотіли б найняти найманців."
 hire_mercenaries:0 "Найняти флотилію найманців раси [marauder_species.GetName] на певний час."
 marauder.20.e:0 "Перервати зв'язок."
 marauder.20.need_rivals:0 "У вас немає суперників."
 marauder.20.f:0 "Може, досить уже видавати цей пекельний вереск?"
 marauder.20.f.response:0 "ХАЙ-Е-Е-Е-І-І-Е-Е-Е-Е!! Яке... ще вереск?"
 marauder.20.g:0 "Ми хотіли б найняти лідера."
 hire_mercenary_leader:0 "Найняти досвідченого [marauder_species.GetAdj&masc,gen] лідера на весь термін його життя."
 hire_admiral_merc:0 "\nМи наймемо на постійній основі досвідченого [marauder_species.GetAdj&masc,gen] адмірала."
 hire_general_merc:0 "\nМи наймемо на постійній основі досвідченого [marauder_species.GetAdj&masc,gen]генерала."

 marauder.30.e:0 "Гаразд, неважливо."
 marauder.30.f:0 "До побачення."
 marauder.31.1.desc:0 "Ха! То ви хочете, щоб ми здійснили рейд на одного з ваших суперників?" Нам огидно втручатися у ваші жалюгідні суперечки, але за належної мотивації це можна було б влаштувати... "Кого ви хочете назвати нашою ціллю?"
 marauder.31.2.desc:0 "Ви... ви хочете, щоб ми розбили одного з ваших суперників-двамаків? Так, це можна...\n\nАле якого двомака потрібно розбити?"
 marauder.31.3.desc:0 "В обмін на данину, гадаю, нас можна буде переконати перебити певну групу невірян... \n\nХто ті єретики, з якими нам потрібно розібратися?"
 marauder.31.a:0 "§Y[raid_target_1.GetName].§!"
 marauder.31.b:0 "§Y[raid_target_2.GetName].§!"
 marauder.31.c:0 "§Y[raid_target_3.GetName].§!"
 marauder.31.d:0 "§Y[raid_target_4.GetName].§!"
 marauder.31.e:0 "Гаразд, неважливо."
 marauder.31.f:0 "До побачення."
 marauder.32.1.desc:0 "[preliminary_target.GetName] справді виглядає ласою ціллю для наших воїнів. Схоже, намічається візит..."
 marauder.32.2.desc:0 "Так, [preliminary_target.GetName] - те, що треба для гарної двомакської юшки. Дуже хорошої. Але потрібно сильно постаратися..."
 marauder.32.3.desc:0 "Владичиця Порожнечі не надто шанує єретиків із [preliminary_target.GetName&gen]. Можливо, військова експедиція буде Їй до вподоби..."
 marauder.32.a:0 "Ми заплатимо. Викладайте їм урок."
 marauder.32.1.a.response:0 "Тоді вирішено. Ми вирушаємо на світанку."
 marauder.32.2.a.response:0 "ХАЙ-Е-Е-Е-Е-І-І-І-Е-Е-Е-Е-Е!! Ці двамаки напросилися на хорошу бійку!"
 marauder.32.3.a.response:0 "Вони відчують смак Її люті."
 hire_raid:0 "\n[current_marauder_diplomacy.GetName:<1> збирає|||pl:<1> збирають] флотилію для рейду на [preliminary_target.GetName&acc]."
 marauder.34.1.desc:0 "Найманці-[marauder_country_1.GetSpeciesName] - найкращі у всій галактиці. Нехай їхня буйна натура вас не обманює: коли вони вступають у бій, їхня дисципліна не має рівних. Уявлення про честь у них такі, що [marauder_country_1.GetSpeciesNamePlural] готові битися навіть один з одним, якщо ви того забажаєте.\n\nНа даний момент можна найняти такі флотилії:"
 marauder.34.2.desc:0 "Навіть діти-[marauder_country_2.GetSpeciesName] можуть перемогти найкращих із воїнів-двамаків. ХАЙ-Е-Е-І-І-Е-Е!! Це відомо.\n\n Але це не діти! Це загартовані найманці-[marauder_country_2.GetSpeciesName], і не просто небезпечні, а ЧОКНУТІ! Вони готові битися за двармаків на кшталт ВАС проти інших двармаків або навіть представників раси [marauder_country_2.GetSpeciesName]... якщо ви заплатите!" Ось список шалених флотилій, які мають [marauder_country_2.GetSpeciesNamePlural]:"
 marauder.34.3.desc:0 "У лавах наших воїнів є кілька культів, у яких вважають, що вбивство невіруючих, навіть за наказом інших невіруючих, узгоджується з Її волею. Вони не стануть ухилятися навіть від убивства інших представників раси [marauder_country_3.GetSpeciesNamePlural], тому що ці фанатики вважають єретиками всіх інших.\n\nНо не варто переживати. Вони не настільки дурні, щоб нападати на своїх наймачів. До речі, я теж захищений від їхнього гніву, бо знаходжу для них роботу в обмін на скромну частку від їхнього прибутку."\n\nНаразі можна найняти такі флотилії:"
 marauder.34.1.a:0 "Армада народжених у порожнечі."
 marauder.34.2.a:0 "234-та ескадра нищителів двомаків."
 marauder.34.3.a:0 "Її обрані воїни."
 voidborn_hire:0 "\nВи наймаєте цю флотилію найманців на 5 років. Склад:\n\n§Y6 крейсерів\n8 фрегатів\n16 рейдерів§!"
 marauder.34.1.b:0 "Флотилія зоряних вершників."
 marauder.34.2.b:0 "Флотилія скажених крикунів."
 marauder.34.3.b:0 "Орден вічної ночі."
 star_riders_hire:0 "\nВи наймаєте цю флотилію найманців на 5 років. Склад:\n\n§Y4 крейсера\n6 фрегатів\n12 рейдерів§!"
 marauder.34.1.c:0 "Перше крило бурі."
 marauder.34.2.c:0 "Ескадра розлючених добровольців."
 marauder.34.3.c:0 "Сутінкова паства."
 storm_wing_hire:0 "\nВи наймаєте цю флотилію найманців на 5 років. Склад:\n\n§Y2 крейсера\n4 фрегата\n8 рейдерів§!"
 marauder.34.d:0 "Неважливо. Давайте обговоримо інші питання."
 marauder.34.e:0 "До побачення."
 marauder.37.1.a.desc:0 "Вітаємо, [Root.GetSpeciesNamePlural]! Зі щойно найнятими флотиліями можна взяти штурмом навіть імперію [random_fallen_empire.GetName]!" \n\nНу, можливо, ні. Але не варто помилятися: це могутня сила!"
 marauder.37.1.b.desc:0 "Флотилія ваша, [Root.GetSpeciesNamePlural]. Пам'ятайте, що один [marauder_country_1.GetSpeciesName] вартий принаймні десяти воїнів будь-якої іншої раси. Можете оцінювати свої сили виходячи з цього."
 marauder.37.2.a.desc:0 "Це мудре рішення, двамак! Коли ці неврівноважені [marauder_country_2.GetSpeciesNamePlural] стають на ваш бік, ви можете бути певні, що їх не наймуть інші двамаки і не відправлять проти вас! ХАЙ-Е-Е-Е-І-І-І-І-Е-Е-Е!!"
 marauder.37.3.a.desc:0 "Ці святі воїни добре вам послужать, [Root.GetSpeciesNamePlural]. Тільки... не піднімайтеся на борт їхніх кораблів. Вони вважаються священними, і Володарка Порожнечі не надто шанує невіруючих, які ступають їхніми палубами."
 marauder.37.a:0 "Було дещо ще..."
 marauder.37.b:0 "До побачення."
 marauder_1_tribute:0 "Данина для імперії [marauder_country.GetSpeciesName]"
 marauder_1_tribute_desc:0 "Ми запропонували данину імперії [marauder_country.GetName]. Вони погодилися не нападати на нас якийсь час."
 marauder_2_tribute:0 "$marauder_1_tribute$"
 marauder_2_tribute_desc:0 "$marauder_1_tribute_desc$"
 marauder_3_tribute:0 "$marauder_1_tribute$"
 marauder_3_tribute_desc:0 "$marauder_1_tribute_desc$"

 marauder.35.1.desc:1 "Ха-ха! Ви воістину божевільні, чужинець. Хочете, щоб ми пішли проти найстарших?"\n\nЦе навряд чи."
  marauder.35.2.desc:0 "ХАЙ-Е-Е-Е-Е-Е-Е-Е-Е-Е-Е-Е-Е-Е-Е-Е-Е-Е-Е-І-І-І-І-І-І-І-І-І-І-І-І-І-І-І-І-І-І-І-Е-Е-Е-Е-Е-Е-Е-Е-Е-Е-Е-Е!!!!!\n\nНі. Двамак, ми божевільні, але не до такої міри, щоб спробувати трощити згаслих двамаків."
 marauder.35.3.desc:0 "Хоча вони і невіруючі, але Володарка Пустоти не хотіла б, щоб ми втратили наші кораблі в безплідній спробі перебити старші раси.\n\\nІх час ще настане... через одну-дві тисячі років."
 
 marauder.40.1.desc:0 "Так, це можна влаштувати. Багато хто з наших найбільших воїнів шукає нових випробувань і можливостей.\n\nЯкщо ви можете дозволити собі заплатити ціну крові, щоб звільнити їх від клятви служіння своєму роду, вони з радістю присягнуться слідувати за вами й битимуться у ваших війнах."
 marauder.40.2.desc:0 "ХАЙ-Е-Е-Е-І-І-І-Е-Е-Е-Е-Е-Е-Е! Так, так! Багато розумних воїнів-[marauder_species.GetName] раді битися за гроші двомаків! Потрібна лише гідна мотивація."
 marauder.40.3.desc:0 "Так, найвеличніші з наших воїнів готові повести ваших солдатів у бій. За допомогою ваших енергокредитів ми служитимемо Їй з іще більшим завзяттям. Ви побачите, що, присвятивши своє життя служінню Володарці Порожнечі, наші офіцери стали безстрашними й умілими."
 marauder.40.1.a:0 "Найняти адмірала"
 marauder.40.2.a:0 "Найняти генерала"
 marauder.40.a.response:0 "Дуже добре. Клятву виголошено, і цей воїн у повному вашому розпорядженні."
 marauder.40.b.response:0 "У-у-у-у! Цей [marauder_species.GetName] такий підступний! Вам пощастило, [Root.GetSpeciesNamePlural]!"
 marauder.40.c.response:0 "Владичиця Пустоти освятила підписання цього контракту. Нехай наш воїн служить вам гідно."

 marauder.46.name:0 "Доступні найманці-мародери"
 marauder.46.desc:0 "У міру розширення галактичного співтовариства і початку зіткнення кордонів збройний конфлікт часто неминучий... \n\nПорозуміючи це, флотилії кількох мародерських кланів готові відправитися на пошуки слави і популярності за межі своїх рідних систем. Зараз вони пропонують свої послуги як найманці тим, хто заплатить більше."
 marauder.46.a:0 "Хороших найманців важко знайти."

 leader_trait_mercenary_warrior:0 "Воїн-найманець"
 leader_trait_mercenary_warrior_desc:0 "Цей лідер походить із культури воїнів, що зародилася в космосі, і з раннього віку навчався нестандартній тактиці нанесення раптових ударів з відходом."

 leader_trait_great_khan:0 "Великий хан"
 leader_trait_great_khan_desc:0 "Великий хан - це харизматичний лідер, блискучий тактик і, якщо чутки не брешуть, потужний екстрасенс."
 leader_trait_ruler_great_khan:0 "$leader_trait_great_khan$"
 leader_trait_ruler_great_khan_desc:0 "$leader_trait_great_khan_desc$"
 marauder.50.name:0 "Завершення контракту з найманцями"
 marauder.50.desc:0 "Наш контракт із найманцями з імперії §H[Root.GetName]§! добіг кінця. Їхній лідер, адмірал [Root.Leader.GetName], пропонує негайно продовжити використання нами кораблів під [Root.Leader.GetHerHis] командуванням ще на п'ять років... за додаткову плату.\n\nЯкщо ми відмовимося, то найманці відправляться шукати собі роботу в іншому місці."
 marauder.50.a:0 "Продовжити контракт."
 marauder.50.b:0 "Відпустити їх."
 marauder.71.name:0 "Заміна адмірала найманців"
 marauder.71.desc:0 "Слідом за передчасною смертю колишнього командира імперії §H[Root.GetName]§! [marauder_species.GetNamePlural] надіслали як заміну адмірала на ім'я §H[new_leader.GetName]§!".
 marauder.76.name:0 "Найманці-[marauder_species.GetName] зникають"
 marauder.76.desc:0 "Втрата рідних систем, схоже, сильно вразила найманців раси §H[marauder_species.GetName]§! з імперії [Root.GetName]. Незважаючи на підписаний з ними п'ятирічний контракт, ці підступні розбійники зникли в глибинах космосу разом з усіма своїми кораблями! В останньому повідомленні, що, очевидно, було кодовою фразою, що сигналізувала про їхній від'їзд, йшлося:\n\n§R "Ми помстимося".§!"
 marauder.76.a:0 "У нас був контракт!"
 marauder.77.name:0 "Найманці приєднуються до Великого хана"
 marauder.77.desc:0 "Коли [raider_khanate.GetName] піднісся під владою хваленого Великого хана, це спричинило масове дезертирство всіх найманців раси [raider_khanate.GetSpeciesName], які перебували у нас на службі! Підхоплені раптовою націоналістичною лихоманкою, ці зрадники відмовилися від своїх контрактів і покинули нас, щоб стати частиною зростаючої військової машини Великого хана."
 marauder.86.a.desc:0 "Увага, [Root.GetSpeciesNamePlural]!\n\nЯкщо вам потрібні послуги тих, хто буде вести ваші війни замість вас, вам слід знати, що тепер ви можете найняти флотилії найманців раси [marauder_mercenary_country.GetSpeciesName] . Так, ви не помилилися. Якщо можете собі це дозволити, то найкращі найманці в галактиці готові за вас битися."
 marauder.86.a:0 "Будемо знати."
 marauder.87.a.desc:0 "ХАЙ-Э-Э-Э-И-И-И-Э-Э-Э-Э-Э-Э! Увага, двомаки! Наші воїни занудьгували і доставляють багато проблем! Багато б'ються один з одним, багато мертвих! Але у нас є рішення... ми посилаємо найбожевільніших наших воїнів битися за двомаків в обмін на кредити! Якщо вам потрібні найкращі найманці в галактиці, покваптеся, поки не надто пізно!"
 marauder.88.a.desc:0 "Володарка Порожнечі бажає вам дещо повідомити:\n\nПри бажанні ви можете найняти деякі з наших флотилій як найманців. Екіпажі наших кораблів дисципліновані й виконуватимуть ваші накази, якщо ви зможете дозволити собі наші ціни.\n\nЦим реченням Володарка зробила вам неймовірну честь. Не пропустіть цю можливість."
 marauder.101.1.desc:0 "Слабаки-[Root.GetSpeciesName], наші воїни збираються грабувати ваші системи. Зустрічайтеся з ними в бою, якщо вам вистачить хоробрості, або тремтіть у страху доти, доки їм не набридне забирати у вас багатства." Зрештою, ви можете запропонувати данину, щоб позбавити себе від майбутнього нападу. Якщо викуп буде достатнім, наші воїни, можливо, вирішать повернути назад..."
 marauder.101.2.desc:0 "ХАЙ-Э-Э-Э-И-И-И-И-И-И-Э-Э-Э-И-И-Э-Э-Э-Э-Э-Э!!! [Root.GetSpeciesName]-двамаки! Ми йдемо у ваші системи! Так, ми не дамо вам занадто розбагатіти і розтовстіти!" Якщо ви, звісно, не придумаєте причину, чому з вас не вийде хорошої двомакської юшки..."
 marauder.101.3.desc:0 "[Root.GetSpeciesNamePlural]! Володарка Порожнечі повідомила нам про своє бажання використовувати ваші системи як церемоніальні місця для святкування Її всезростаючої влади над космосом. Як Її смиренні слуги, ми зобов'язані підкорятися.\n\nБойова флотилія найкращих воїнів, обраних з усіх наших воюючих фракцій, вирушила до вас для збору данини і слуг. Щоб запобігти неминучому і втамувати Її голод, ви можете запропонувати данину. Якщо вона буде достатньою, флотилію буде відкликано."
 marauder.101.a:0 "Запропонувати данину §Y(енергію)§!"
 marauder.101.b:0 "Запропонувати данину §Y(мінерали)§!"
 marauder.101.c:0 "Запропонувати данину §Y(їжу)§!"
 marauder.101.1.a.response:0 "Як шкода! Думаю, нашим воїнам доведеться шукати розваг в іншому місці.\n\nВаш народ у безпеці. Принаймні, поки що."
 marauder.101.d:0 "Ви нічого від нас не отримаєте, мерзота."
 marauder.101.1.b.response:0 "Дурні! Тоді ми візьмемо силою те, що вам слід було запропонувати у вигляді данини... і навіть більше! Цього дня ви зробили жахливу помилку."
 marauder.101.2.a.response:0 "Ти розумний двамак! Тепер нам доведеться шукати двомакську юшку в іншому місці! Велика проблема для нас, зате не для вас!"
 marauder.101.2.b.response:0 "Ми сподівалися на таку відповідь, двамак! [raiding_marauder.GetSpeciesNamePlural] люблять хороші випробування!"\n\nХАЙ-Е-Е-Е-Е-Е-Е-Е-Е-Е-Е-Е-Е-Е-Е-Е-Е-Е!!"
 marauder.101.3.a.response:0 "Ви вчинили мудро, не ставши гнівити Володарку Порожнечі. Її відплата була б жахливою."
 marauder.101.3.b.response:0 "Володарка Порожнечі передбачила цю відповідь, але ми повинні були запропонувати. Тепер ми зможемо зібрати рабів і багатства в ході належних церемоніальних боїв. Усе на славу Її, звісно."
 marauder.102.1.desc:0 "Ну що, [Root.GetSpeciesNamePlural], ви нарешті вирішили благати про пощаду? Ви ще можете запропонувати данину, щоб ми покинули ваш простір, але ціна зросла."
 marauder.102.2.desc:0 "Так, двамак? Ти не хочеш, щоб ми прийшли? Хочеш, щоб ми пішли? ХАЙ-Е-Е-Е-Е-І-І-Е-Е-Е-Е-Е!\n\nВи можете платити, але тепер уже більше..."
 marauder.102.3.desc:0 "Вона в гніві, [Root.GetSpeciesNamePlural]... у великому гніві. Кожен представник раси [Root.GetSpeciesName], принесений у жертву на Її честь, трохи зменшує Її гнів, але чи буде цього достатньо?" Якщо ви готові запропонувати данину Володарюці Порожнечі, щоб ми залишили ваш простір, вам слід знати, що тепер вона зажадає від вас ще більшої жертви..."
 marauder.102.d:0 "Ну ти й виродок!"
 marauder.102.e:0 "Припинити зв'язок."
 marauder.102.1.a.response:0 "Лише подумайте про всі ті біди, яких ви могли уникнути, якби одразу запропонували нам данину, коли ми її зажадали. Нехай це буде вам уроком, [Root.GetSpeciesNamePlural]."
 marauder.102.2.a.response:0 "ХАЙ-Е-Е-Е-Е-Е-І-І-І-І-І-Е-Е-Е-Е-Е! Тоді вирішено. Ми маємо те, що хочемо. Двамакська юшка більше поки що не потрібна."
 marauder.102.3.a.response:0 "Володарка Пустоти задоволена. Ця жертва підняла Їй настрій, і Вона дозволила своїм воїнам відступити. Прощавайте, [Root.GetSpeciesName]."
 marauder.102.1.b.response:0 "Я... т-ти... моя зовнішність... не має жодного стосунку до...\n\nТи пошкодуєш про цю неповагу, [Root.GetSpeciesName]. Наші воїни спалять ваші жалюгідні флотилії дотла!"
 marauder.111.1.desc:0 "Можете вже вийти зі своїх сховищ, [Root.GetSpeciesNamePlural]. Ми позбавили вас достатньої кількості багатств, і наші кораблі повністю завантажені.\n\nКерманич! Бери курс на систему [marauder_system.GetName]. Покинемо цю прокляту область космосу. Вона мене пригнічує."
 marauder.111.2.desc:0 "Двамаки, ми потрощили достатньо. Поки що більше не потрібно. Трюми наших кораблів повні.\n\nМи летимо назад у систему [marauder_system.GetName], так."
 marauder.111.3.desc:0 "Церемонію завершено. Володарка Пустоти задоволена руйнуваннями, які ми заподіяли у вашому просторі, [Root.GetSpeciesNamePlural]. Тепер нам дозволено повернутися в систему [marauder_system.GetName]."
 marauder.111.a:0 "Забирайтеся!"
 marauder.112.1.desc:0 "Захоплює, так? Азарт битви! Наші найкращі воїни проти найкращих із тих, кого пропонуєте ви. Подивимося, хто візьме гору!"
 marauder.112.2.desc:0 "Двамак, чого ти хочеш? Ми зайняті тим, що трощимо ваші системи!"
 marauder.112.3.desc:0 "Ми служимо тільки Її волі, а зараз і тим, чиї повні кишені дозволяють найняти нас, щоб розбити вас. Якщо наприкінці стає більше мертвих невіруючих, Владичиця Пустоти це схвалює."
 
 marauder.104.name:0 "Рейдери атакують [Root.GetPlanetMoon]у [Root.GetName]"
 marauder.104.desc:0 "Рейдерські групи раси [marauder_country.GetSpeciesName] висадилися на планету §H[Root.GetName]§! Спустившись у маленьких штурмових човниках з орбіти, де розташовується їхня флотилія, [marauder_country.GetSpeciesNamePlural] нанесли удари по кількох віддалених поселеннях на планеті, а потім відступили в космос разом із награбованим. Наші наземні сили оборони зреагувати не встигли."
 marauder.104.a:0 "Мерзенні рейдери."
 marauder.105.desc:0 "Рабовласники раси [marauder_country.GetSpeciesName] висадилися на планету §H[Root.GetName]§! Штурмові човники завдали ударів по кількох віддалених поселеннях на планеті, а потім зібрали колоністів і відправили їх у ланцюгах на кораблі флотилії рейдерів на орбіті."
 marauder.105.a:0 "Вони заплатять."
 marauder.106.desc:0 "Легкі сили раси [marauder_country.GetSpeciesName] здійснили несподівану атаку на планету §H[Root.GetName]§! Розосередивши місця висадки, вони збили з пантелику загони швидкого реагування, що очолюють наші сили на поверхні, і перш ніж ті встигли відреагувати, рейдери вже повернулися на орбіту з трофеями, які змогли забрати в наших поселеннях."
 marauder.106.a:0 "Неприємний результат."
 marauder.107.desc:0 "Рабовласники раси [marauder_country.GetSpeciesName] висадилися на планету §H[Root.GetName]§! Штурмові човники нанесли бомбові удари, що розкрили деякі з наших заповідників органічного життя, а потім їх взяли штурмом важкоозброєні рейдерські групи."\n\nРабовласники швидко зібрали збитих з пантелику органіків, які до сих пір перебували у безпеці в своїх заповідниках, і відправили їх у ланцюгах на кораблі своєї флотилії на орбіті."
 marauder.107.a:0 "Наші біотрофеї!"
 marauder.108.desc:0 "Рейдерські групи раси [marauder_country.GetSpeciesName] висадилися на планету §H[Root.GetName]§! Вони розграбували кілька наших форпостів на планеті, перебили сотні дронів, а потім відступили на кораблі своєї флотилії на орбіті."
 marauder.108.a:0 "Ми повинні покарати їх за цей злочин."

 marauder.112.a:0 "Хто заплатив вам за рейд на нас?"
 marauder.112.1.a.response:0 "Жалюгідні боягузи, які не побажали зійтися з вами в бою самі. Не має значення, хто вони такі і, тим паче, яке їхнє призначення у всесвіті.\n\nКрім того, нам добре заплатили, щоб ми зберігали в секреті, хто вони."
 marauder.112.2.a.response:0 "Ой, це секрет, двамак! Вони були двамаки, як і ти, але інші двамаки. Це все, що ми можемо сказати."
 marauder.112.3.a.response:0 "Невірні. Невіруючі. Єретики.\n\nМи б воліли взагалі не мати з ними нічого спільного, але їхні енергокредити послужать виконанню Її волі."
 marauder.112.b:0 "Кінець повідомлення."
 marauder.114.name:0 "Рейд перервано"
 marauder.114.desc:0 "Рейдерській флотилії раси [marauder_country.GetSpeciesName] було завдано серйозної шкоди, завдяки чому наші воїни отримали перепочинок. Переглянувши наявні у них можливості, [marauder_country.GetSpeciesNamePlural], вочевидь, вирішили перервати свій рейд і відступити у свій простір."
 marauder.114.a:0 "Вони зазіхнули на шматок, який не змогли проковтнути."
 marauder.116.name:0 "Знищено рейдерську флотилію"
 marauder.116.desc:0 "У результаті бойових дій у системі [destroyed_fleet_system.GetName] було знищено флотилію раси [From.GetSpeciesName], що присягнулася здійснювати набіги в наш простір. Тих, хто вижив, серед останків їхніх кораблів виявити не вдалося."
 marauder.116.a:0 "Нехай це буде уроком для них."
 marauder.117.desc:0 "Мародери з раси §H[marauder_country.GetSpeciesName]§!, яких ми "мотивували" виконати рейд на таку ціль, як §H[marauder_target.GetName]§!, підібгавши хвости, рятуються втечею у власний простір! Очевидно, їхня рейдерська флотилія зазнала настільки серйозних втрат, що вони передумали."
 marauder.117.a:0 "Труси!"


 marauder.120.name:0 "Наближаються [raiding_marauder.GetSpeciesAdj&pl] рейдери"
 marauder.120.desc:0 "До наших кордонів наближається §H[raiding_marauder.GetSpeciesAdj&fem]§! рейдерська флотилія! Судячи з перехоплених повідомлень, одна з держав, що суперничають із нами, найняла їх для атаки на наші системи. Рейдери передають нам повідомлення відкритим каналом."
 marauder.121.1.desc:0 "Боягузи, що причаїлися в темряві, попросили нас протистояти вам, оскільки вони занадто бояться зробити це самі. Чи є у раси [Root.GetSpeciesName] достатньо шляхетні воїни, щоб зійтися з нами у відкритому бою, або нам доведеться грабувати ваші системи без опору? Покажіть, на що ви годитеся!"
 marauder.121.2.desc:0 "ХАЙ-Е-Е-Е-І-І-І-Е-Е-Е!!! У вас багато ворогів, двамак! Вони вас дуже не люблять! Навіть заплатили нам, щоб ми трощили ваші системи! Це ми з радістю!"
 marauder.121.3.desc:0 "Якщо одні невіруючі хочуть, щоб ми перебили інших невіруючих, і готові нам за це заплатити, то хто ми такі, щоб відмовлятися? Згодом слуги Владичиці Пустоти розберуться з усіма єретиками, але поки що ми зосередимо увагу на вас."
 marauder.121.a:0 "Червона тривога!"
 marauder.122.name:0 "Рейдери раси [raid_parent.GetSpeciesName] відступають"
 marauder.122.desc:0 "Рейдерська флотилія, яку §H[raid_parent.GetSpeciesNamePlural]§! відправили в §H[raid_victim.GetName&acc]§! після того, як ми "заохотили" їх на це, лягла на зворотний курс у свою рідну систему. Тепер, коли трюми кораблів флотилії забиті награбованою здобиччю і рабами, їхні капітани оголосили, що рейд успішно завершено."
 marauder.122.a:0 "Гарна робота."
 marauder.123.desc:0 "До наших кордонів наближається рейдерська флотилія, що належить раніше невідомій расі! Якась інша держава, що змагається з нами, вочевидь, заплатила цим дикунам, які називають себе §H[raiding_marauder.GetSpeciesNamePlural]§!, щоб вони атакували наші системи. Вони передають повідомлення, призначене для нас, відкритим каналом."
 marauder.124.name:0 "Знищено рейдерську флотилію раси [raiding_marauder.GetSpeciesName]"
 marauder.124.desc:0 "Рейдерська флотилія, яку [raiding_marauder.GetSpeciesNamePlural] зібрали після нашого "заохочення", було знищено в системі [destroyed_fleet_system.GetName] силами імперії [fleet_destroyer.GetName]! Повідомлень про тих, хто вижив, не надходило."
 marauder.124.a:0 "Будемо сподіватися, що вони завдали хоч якоїсь шкоди."
 marauder.501.name:0 "Барабани війни"
 marauder.501.desc:0 "Уперше за всю відому історію войовничі фракції раси, що воюють §H[raider_khanate.GetSpeciesNamePlural]§! об'єдналися під владою спільного §HВеликого хана§!. Цей таємничий воєначальник, який, за деякими відомостями, є потужним екстрасенсом, висунувся з касти воїнів і зробив те, що більшість вважала неможливим. Завдяки поєднанню підступності, харизми та військового генія новоспечений Великий хан завоював абсолютну вірність і відданість з боку всіх фракцій раси [raider_khanate.GetSpeciesName].\n\nПереставши вбивати один одного, [raider_khanate.GetSpeciesNamePlural] звернули свою увагу на інші території. Для участі у війні збираються величезні флотилії з екіпажами з енергійних воїнів, які стали тепер вірними товаришами по зброї, хоча вони і були смертельними ворогами всього кілька місяців тому."
 marauder.501.a:0 "Народилася нова загроза."
 marauder.502.desc:0 "Я §H[raider_khanate.Ruler.GetName]§!, Великий хан імперії під назвою §H[raider_khanate.GetName]§!, і я хочу оголосити всій галактиці, що на нас чекає нова епоха. Темна ера, в яку [raider_khanate.GetSpeciesNamePlural] безглуздо вбивали одне одного заради залишків ресурсів або з хибного почуття честі, нарешті добігла кінця.\n\nЯ урочисто обіцяю своєму народу новий початок з утворенням великої імперії, яка назавжди увічнить таку расу, як [raider_khanate.GetSpeciesName], в анналах історії галактики.\n\nТі, хто стане у нас на шляху, повинні знати: я не зупинюся ні перед чим, щоб втілити в життя справжнє призначення мого народу. Якщо ви підете проти нас, [raider_khanate.GetName] зітре вас у порошок."
 marauder.502.a:0 "Сильні слова."
 marauder.502.b:0 "Виконується розрахунок вектора загрози."
 marauder.504.name:0 "Великий хан захоплює [conquered_planet.GetPlanetMoon]у [conquered_planet.GetName]!"
 marauder.504.desc:0 "Після перемоги над хоробрими захисниками планети §H[conquered_planet.GetName]§! наземні сили імперії [From.GetName] оголосили свої претензії на це небесне тіло від імені Великого хана! Вони підняли прапор своєї нової імперії над усіма великими поселеннями на поверхні планети. Уже зараз колоністи, що належать до раси [From.GetSpeciesName], переправляються туди зі своїх космічних середовищ проживання, що занепадають."
 marauder.504.a:0 "Великого хана потрібно зупинити!"
 marauder.506.name:0 "Великий хан зазнає поразки"
 marauder.506.desc:0 "Незважаючи на свій хвалений військовий геній, [great_khan.GetName], Великий хан імперії під назвою [From.GetName], тепер знає, що таке гіркота поразки, яка мала місце в системі [khan_death_system.GetName]. Коли армада під [great_khan.GetHerHis] командуванням програла в битві проти сил імперії [khan_destroyer.GetName], Великий хан і [great_khan.GetHerHis] найближчі офіцери врятувалися втечею в гіперпростір на маленькому човнику.\n\nУже зараз [great_khan.GetName] збирає нову армаду, щоб відновити свої завоювання, але ця перемога дала такий необхідний перепочинок тим, хто виступає проти неослабного наступу каганату."
 marauder.506.a:0 "Отже, і Великий хан може помилятися."
 marauder.508.desc:2 "[From.GetName] і Великий хан [great_khan.GetName] кажуть, прислухайтеся! Моя поразка від рук імперії [khan_destroyer.GetRealName] було лише малою невдачею - не більше того. [khan_destroyer.GetSpeciesNamePlural] - хоробрі воїни і гідні супротивники, але вони теж впадуть перед нами.\n\nХвиля історії захльостує всю галактику, і ніщо її не зупинить. Моя нова армада зібрана."
 marauder.508.desc.1:0 "$marauder.508.desc$ Після закінчення цієї війни мої вірні сатрапи будуть винагороджені за свою підтримку."
 marauder.508.desc.2:0 "$marauder.508.desc$ Присягніть мені на вірність зараз, поки у вас ще є час."
 marauder.508.desc.3:0 "$marauder.508.desc$ Усіх, хто намагається стати у мене на шляху, буде знищено."
 marauder.508.a:0 "Наближається другий напад..."
 marauder.510.name:0 "Загибель Великого хана"
 marauder.510.desc:0 "Помер Великий хан [great_khan.GetName]. Після того як [great_khan.GetHerHis] армада зазнала другої поразки в системі [khan_death_system.GetName], з боку Великого хана не було навіть спроб втекти зі свого флагмана, який був знищений у бою [khan_destroyer.GetName&inst].\n\nПісля смерті улюбленого лідера [From.GetName] охопила жорстока боротьба за владу. Тепер воєначальники Великого хана борються за контроль над [great_khan.GetHerHis] імперією. Поки ще не ясно, хто візьме гору."
 marauder.510.a:0 "На цьому [great_khan.GetName] завершує своє правління."
 marauder.513.a.desc:0 "Помер Великий хан [great_khan.GetName], правитель империи под названием [raider_khanate.GetName]! Подробных сведений в настоящий момент мало, но, судя по перехваченным сообщениям, Великого хана в попытке государственного переворота отравил один из [great_khan.GetHerHis] честолюбивых военачальников.\n\nПосле смерти любимого лидера [raider_khanate.GetName] охватила жестокая борьба за власть. Теперь военачальники Великого хана сражаются за контроль над [great_khan.GetHerHis] империей. Пока еще не ясно, кто возьмет верх."
 marauder.513.b.desc:0 "Помер Великий хан [great_khan.GetName], правитель империи под названием [raider_khanate.GetName]! Судя по перехваченным сообщениям, Великого хана доконала саракеллианская лихорадка — относительно распространенное среди представителей расы [raider_khanate.GetSpeciesNamePlural] и часто смертельное заболевание, являющееся наследием плохих условий жизни на космических станциях, где большинство из них жило до того, как возник [raider_khanate.GetName]."
 marauder.513.c.desc:0 "Помер Великий хан [great_khan.GetName], правитель империи под названием [raider_khanate.GetName]! Судя по перехваченным сообщениям, Великого хана убил отряд специального назначения, находящийся на службе у пока неизвестной галактической державы. Еще ни одно правительство не взяло на себя ответственность за эту операцию."
 marauder.513.d.desc:0 "Помер Великий хан [great_khan.GetName], правитель империи под названием [raider_khanate.GetName]! Подробности неясны, но, судя по перехваченным сообщениям, убийство Великого хана в [great_khan.GetHerHis] личных покоях на борту флагмана совершила [great_khan.GetHerHis] же наложница из иной расы. Мотивы неизвестны."
 marauder.513.e.desc:0 "Помер Великий хан імперії під назвою [raider_khanate.GetName]! Судячи з перехоплених повідомлень, смерть Великого хана сталася в якийсь момент за останні кілька днів від природних причин, пов'язаних із [great_khan.GetHerHis] похилим віком.\n\nВважається, що у Великого хана є призначений спадкоємець, але, незважаючи на це, [raider_khanate.GetName] охопила жорстока боротьба за владу. Тепер воєначальники Великого хана борються за контроль над [great_khan.GetHerHis] імперією. Поки ще не ясно, хто візьме гору."

 liberated_planet.part1:0 "Ми знищили останнього з солдатів Великого хана на поверхні планети §H[liberated_planet.GetName]§!, і тепер наші сили тепер повністю її контролюють."
 liberated_planet.part2:0 "Перш ніж цю планету захопив [raider_khanate.GetName], вона належала §H[planet_former_owner.GetName&gen]§!. Напевно, вони будуть вдячні, якщо ми повернемо її їм."
 marauder.516.name:0 "Звільнення [liberated_planet.GetPlanetMoon]и [liberated_planet.GetName]"
 marauder.516.desc:0 "Наші сили успішно звільнили планету §H[liberated_planet.GetName]§! від окупації солдатами Великого хана! [liberated_planet.GetPlanetMoon] нарешті повернулася під наш повний контроль."
 marauder.516.a:0 "Велика перемога!"
 marauder.517.desc:0 "$liberated_planet.part1$\n\n$liberated_planet.part2$"
 marauder.517.a:0 "Трофеї дістаються переможцю."
 marauder.517.a.tooltip:0 "Планета [liberated_planet.GetName] включена до нашої держави."
 marauder.517.b:0 "Ми визволителі, а не завойовники."
 marauder.517.b.tooltip:0 "[liberated_planet.GetPlanetMoonCap]а [liberated_planet.GetName] повернута [planet_former_owner.GetName&dat]."
 marauder.518.desc:0 "$liberated_planet.part1$"
 marauder.519.desc:0 "Після успішного штурму планети §H[liberated_planet.GetName]§! і знищення сил Великого хана, розташованих на її поверхні, §H[From.GetName]§! шляхетно [From.GetName:запропонував|||fem:запропонувала|||neut:запропонувало|||pl:запропонували] передати планету під наш повний контроль."
 opinion_returned_marauder_planet:0 "Звільнена планета"
 opinion_kept_marauder_planet:0 "Збережено звільнену планету"

 marauder.524.name:0 "Великий хан числиться загиблим"
 marauder.524.a.desc:0 "Хтось заявляє, що Великий хан ще може повернутися на чолі бойового флоту, проте з Ордою покінчено, і ймовірність подібної події вкрай мала."\n\nХоча тіла так і не знайшли, вважається, що Великий хан загинув, коли було підірвано останні станції та кораблі Орди."
 marauder.524.b.desc:0 "$marauder.524.a.desc$\n\nМіж тим наші загони продовжили обшукувати уламки колишнього флагмана хана. Вони знайшли залите кров'ю крісло, що дрейфує в космосі, і досить упевнено заявляють, що цей предмет меблів насправді є троном Великого хана."
 marauder.524.a:0 "Туди їй і дорога!"
 marauder.524.b:0 "Вдала знахідка."

 marauder.526.name:0 "Сплячий прокинувся"
 marauder.526.desc:0 "Через нещодавнє знищення силами раси §H[awakened_horde.GetName]§! одного з великих жител у порожнечі §H[From.GetSpeciesNamePlural]§! уперше в історії змушені об'єднатися під владою спільного Великого хана. Вплив цього таємничого воєначальника, який, за деякими відомостями, є потужним екстрасенсом, настільки великий, що [From.GetSpeciesNamePlural] нарешті забули про розбіжності заради власного виживання. \n\nВелетенські військові флотилії, що раніше стояли на таємних стоянках, тепер комплектуються екіпажами з енергійних воїнів раси [From.GetSpeciesName] та приводяться в робочий стан. Під натхненним керівництвом свого Великого хана вони тепер бажають помститися галактиці за своїх загиблих одноплемінників."

 marauder.550.a.desc:0 "[raider_khanate.GetName] і мільярди людей, що живуть у ньому, покладаються на моє керівництво. Я їх не підведу."
 marauder.550.b.desc:0 "Я Великий хан [great_khan.GetName]. Ви з'явилися повідомити про своє підпорядкування мені?"
 marauder.550.c.desc:0 "Немає нічого неможливого для того, хто старається."
 marauder.550.d.desc:0 "Ви перебуваєте в присутності Великого хана. Говоріть."
 marauder.550.e.desc:0 "Хто просить аудієнції з Великим ханом?"
 marauder.550.f.desc:0 "Є й інші світи для завоювання."
 marauder.550.g.desc:0 "Мій народ витерпів достатньо лиха. Я створю для них новий дім серед зірок."
 marauder.550.h.desc:0 "Я плачу про тих, хто гине під ударами моїх військ, але для забезпечення майбутнього раси [raider_khanate.GetSpeciesName] іншого виходу немає."
 marauder.550.i.desc:0 "Держава, що створюється мною, принесе користь усій галактичній спільноті. Можливо, зараз здається по-іншому, але одного чудового дня вона стане оплотом стабільності та процвітання для всіх розумних форм життя."\n\nНарешті в галактиці запанує мир. Я про це подбаю."
 marauder.550.j.desc:0 "Моїм вірним сатрапам завжди раді при моєму дворі. Про що ви хотіли мене попросити?"
 marauder.550.k.desc:0 "Ви говорите зі мною від імені сатрапії раси [Root.GetSpeciesName], вірно? [Root.GetName]... якщо не помиляюся. Що ваш Великий хан може для вас зробити?"
 marauder.550.l.desc:0 "Нехай раса ваша не є органічною, [Root.GetSpeciesNamePlural], але до всіх форм розумного життя, які є підданими [raider_khanate.GetName&gen], буде однакове відношення.\n\nУ цьому я клянуся."
 marauder.550.m.desc:0 "Іноді мені здається, що життя було б набагато простішим, якби я був машиною, як ви. На жаль."
 marauder.550.n.desc:0 "Отже, я звертаюся до центрального розуму раси [Root.GetSpeciesName]? Вражаюче."
 marauder.550.o.desc:0 "Я розумію, що дрони раси [Root.GetSpeciesName] підкоряються командам свого колективного розуму без питань. Поки колективний розум служить мені таким же чином, проблем у нас не буде."
 marauder.550.p.desc:0 "З вашого боку було мудро підкоритися мені. Це рішення зберегло незліченну безліч життів народу [Root.GetSpeciesName]."
 marauder.550.q.desc:0 "Взагалі-то, [Root.GetSpeciesNamePlural] і [raider_khanate.GetSpeciesNamePlural] не так вже й сильно відрізняються. Ваша раса відіграватиме важливу роль у галактичній імперії, яку ми будуємо разом."

 marauder.550.a:0 "Ми хотіли б обговорити капітуляцію..."
 marauder.550.a.2.response:0 "Думаєте, я поведуся на брехню, якою мене напихають [Root.GetSpeciesName], вдруге? Ні, цього разу сутичка буде до кінця. Ви втратили своє право на існування в тому новому галактичному порядку, який я створюю."
 marauder.550.b:0 "Хоч ви і [From.GetSpeciesName], але свої думки висловлюєте дуже... чітко."
 marauder.550.b.response:0 "Ах так. Ви, мабуть, маєте на увазі дещо грубий і... скажімо так, необтесаний діалект, який [From.GetSpeciesNamePlural] використовували досі.\n\nМожливо, ви в це не повірите, але мова раси [From.GetSpeciesName] була колись набагато розвиненішою. Лише за останню тисячу років або близько того вона поступово перетворилася на свою сьогоднішню жалюгідну подобу.\n\nАле тепер це зміниться. Відтепер усі [From.GetSpeciesNamePlural] вивчатимуть нашу мову в старішій і багатшій версії. Ніякого вереску більше не буде."
 marauder.550.c:0 "А як же "Володарка Пустоти"?"
 marauder.550.c.response:0 "Забобони і релігійні догми принесли расі [From.GetSpeciesName] лише біди. Ті, хто бажає й надалі поклонятися Владичиці Порожнечі або будь-якому іншому духовному символу, якщо вже на те пішло, можуть вільно робити це, але таке більше не є обов'язковим.\n\nЯ хочу, щоб [From.GetSpeciesNamePlural], як і вся галактика загалом, вступили в нову епоху науки і прогресу. Вузьколобим фанатикам немає місця в тому майбутньому, яке я створюю."
 marauder.550.d:0 "Ми хочемо повернути нашу автономію."
 marauder.550.d_fail:0 "§RВи не можете бунтувати, доки не мине хоча б рік відтоді, як ви підкорилися Великому хану.§!"

 marauder.551.a.desc:2 "Мудрий вибір. Після вашої капітуляції [raider_khanate.GetName] отримає у вашій особі сатрапію, і ви повинні будете робити свій внесок у вигляді ресурсів і солдатів у наші війни. Крім цього, однак, від вас не вимагатиметься брати участь у самих боях, і я з радістю надам вам можливість займатися своїми справами, поки ми не наведемо лад у галактиці. \n\n§YСтатус сатрапії призведе до наступних змін:§!\n§R£energy£ -30% від приросту енергокредитів\n£minerals£ -30% від приросту мінералів\n£food£ -30% від виробництва їжі\n£navy_size£-30% від місткості флотилії§!\n\n[raider_khanate.GetName] стане ще потужнішим."
 marauder.551.a.response:0 "Тепер ви можете вважати себе вірними слугами Великого хана, правителя імперії під назвою [raider_khanate.GetName]. Завдяки підписанню цієї угоди врятовано незліченну безліч життів народу [Root.GetSpeciesName]. Це великий день для імперії [Root.GetName].\n\nЯк тільки моє завоювання галактики завершиться, ми переглянемо систему сатрапій і, можливо, тісніше інтегруємо вашу державу в мою. До тих пір я дозволяю вам правити самостійно."
 marauder.551.b.response:0 "Ха! Цьому не бувати.\n\nЗначить, ваша доля вирішиться на полі бою, [Root.GetSpeciesNamePlural]. Мені все одно, адже [raider_khanate.GetName] захопить ваші світи так чи інакше."
 marauder.551.a:0 "Ми приймаємо ваші умови."
 marauder.551.a.tt:0 "§Y[This.GetName]§! тепер сатрапія §Y[raider_khanate.GetName&gen]§!"
 marauder.551.b:0 "Ви неправильно зрозуміли. Ми мали на увазі §Hвашу§! капітуляцію."
 marauder.552.name:0 "[From.GetName] підкоряється!"
 marauder.552.desc:0 "[new_satrapy.GetName:§H<1>§! підкорився|||fem:§H<1>§! підкорилася|||neut:§H<1>§! підкорилося|||pl:§H<1>§! підкорилися] Великому хану! У [raider_khanate.GetName&gen] з'явилася нова сатрапія, флотилії якої чекають наказів.\n\nХоч офіційно [new_satrapy.GetName:він і не приєднався|||fem:вона й не приєдналася|||neut:воно й не приєдналося|||pl:вони й не приєдналися] до спроб [raider_khanate.GetSpeciesNamePlural&gen] завоювати галактику, але [new_satrapy.GetName:зобов'язався|||fem:зобов'язалася|||neut:зобов'язалося|||pl:зобов'язалися] постачати ресурси і солдатів з метою посилення військової машини Великого хана."
 marauder.552.a:0 "Безхребетні боягузи!"

 marauder.553.name:0 "Орда створює базу в системі [capital_system.GetName]"
 marauder.553.desc:0 "Заради нашого "захисту" §H[raider_khanate.GetName]§! створив великий військово-космічний комплекс у системі §H[capital_system.GetName]§!, оборону якого забезпечує значний гарнізон кораблів. Додаткове призначення цієї бази полягає, схоже, в тому, щоб стимулювати нас виконувати наші зобов'язання як сатрапії і контролювати набір представників раси [Root.GetSpeciesNamePlural] для служби в бойових флотиліях Великого хана."
 marauder.553.a:0 "Як накаже Великий хан..."

 marauder.554.a.desc:0 "Добре подумайте, [Root.GetSpeciesNamePlural]. Якщо ви підете цим шляхом, повернення вже не буде. Вдруге капітуляцію я вже не прийму.\n\nУ разі заколоту сатрапія буде повністю знищена. Без варіантів."
 marauder.554.a:0 "Ми оголошуємо про наш повний суверенітет!"
 marauder.554.a.response:0 "Нехай буде так. Ви прирекли свій народ, [Root.GetSpeciesNamePlural]. Присягаюся, я не заспокоюся, поки ваша жалюгідна держава не перетвориться на руїни!" Це послужить решті частини галактики прикладом, що буває з тими, хто не кориться волі Великого хана."
 marauder.554.b:0 "Ага. У такому разі це неважливо."
 marauder.554.b.response:0 "Все з вами зрозуміло. Не випробовуйте моє терпіння, [Root.GetSpeciesNamePlural]."
 marauder.550.r.desc:0 "Ви були наділені моєю довірою, [Root.GetSpeciesName]. Я запрошую вас посидіти зі мною за одним столом, а ви у відповідь плюєте мені в обличчя."
 marauder.550.s.desc:0 "Я не терплю зрадників. Нам нема про що з вами говорити."
 marauder.550.t.desc:0 "Віроломні мерзотники. Ви ж хотіли бути сатрапією, вірно? Ви виставили мене дурнем, а цього я пробачити не можу."
 marauder.550.u.desc:0 "Тепер це вже особиста образа, [Root.GetSpeciesName]."
 marauder.550.v.desc:0 "Через вас і таких, як ви, які абсолютно не поважають розумне життя, цій галактиці терміново потрібен правитель із міцною рукою на кшталт мене. \n\nСамо по собі продовження вашого існування є загрозою. Я збираюся покласти цьому край."
 marauder.550.w.desc:0 "ХАЙ-Е-Е-І-І-І-І-Е-Е-Е-Е-Е, двамак! Ти говориш із... кхе-кхе...\n\nТобто... ти перебуваєш у присутності найяснішого Великого хана. Говори."

 marauder.620.name:0 "Розкол Орди"
 marauder.620.desc:0 "Смерть §НВеликого хана§! стала кінцем імперії §H[From.GetName]§! Без сильного правителя, який їх об'єднував, [From.GetSpeciesNamePlural] знову скотилися до міжусобної боротьби. §НДіадохи§, найсильніші та найвпливовіші полководці, поділили імперію між собою... Кожен із них тепер називає себе Великим ханом галактики, а їхні прихильники вступили один з одним у запекле протистояння. Час єдиної імперії для раси [From.GetSpeciesName], очевидно, підійшов до кінця."
 marauder.620.a:0 "Так не повинно було бути."
 marauder.630.name:0 "Орда повертається до старих звичаїв"
 marauder.630.desc:0 "Смерть Великого хана виявилася нищівним ударом для багатьох реформ, які проводили [From.GetSpeciesNamePlural], щоб перетворити свої неорганізовані мародерські клани на об'єднану галактичну імперію.\n\nВоєначальники, які успадкували імперію від Великого хана, не виявили жодного інтересу до продовження цих реформ, і [From.GetSpeciesNamePlural] повернулися до старих звичаїв своїх жорстоких предків-мародерів. [From.GetSpeciesNamePlural] тепер роз'єднані."
 marauder.630.a:0 "Швидше за все, це було неминуче."
 marauder.640.name:0 "Новий каганат"
 marauder.640.desc:0 "Незважаючи на всі складнощі, §НОрда раси [From.GetSpeciesName]§! змогла подолати хаос, що наступив після смерті §НВеликого хана§! Загрозу негайного дроблення на держави-наступники вдалося здебільшого усунути завдяки коронації нового хана. Тепер цей відроджений каганат раси [From.GetSpeciesName], схоже, більше зайнятий об'єднанням наявних територій, ніж новими завоюваннями."
 marauder.640.a:0 "Подивимося, як довго вони протягнуть."
 marauder.660.name:0 "Нова галактична Орда"
 marauder.660.desc:0 "$marauder.660.1.desc$\n\n$marauder.660.2.desc$"
 marauder.660.1.desc:0 "Боротьба за владу, що спалахнула в імперії §H[From.GetName]§! після смерті §НВеликого хана§!, добігла кінця. Нова демократична фракція, натхненна ідеями рівності, чужими для раси [From.GetSpeciesNamePlural], коли вони почали свої завоювання, тепер намагається реформувати свій уряд за аналогією з міжзоряною федерацією."
 marauder.660.2.desc:0 "Як сатрапію Орди нас попросили виступити одними із засновників нової федерації. З іншого боку, нещодавно складений проєкт конституції Орди дозволяє нам відокремитися і знову здобути повну незалежність."
 marauder.660.a:0 "Ми приєднаємося до цієї нової федерації."
 marauder.660.b:0 "Нарешті свобода!"
 marauder.661.desc:0 "$marauder.660.1.desc$\n\n$marauder.661.2.desc$"
 marauder.661.2.desc:0 "Колишні сатрапії Орди отримали пропозицію або об'єднатися в нову федерацію як рівні партнери, або формально відокремитися і повернути собі повну незалежність."
 marauder.661.a:0 "Подивимося, що з цього вийде."
 marauder.665.a.desc:0 "§Y<<< Через смерть Великого хана Орда раси [From.GetSpeciesName] прийшла в сум'яття. Ніхто не готовий або не може відповісти на ваш дзвінок. >>§!"
 marauder.665.a:0 "Що там відбувається?"

 marauder.670.name:0 "Кінець сатрапії"
 marauder.670.desc:1 "Через хаос і нестабільність, що настали після смерті Великого хана, наш статус сатрапії як частини Орди вважається недійсним, оскільки ми присягали на вірність винятково Великому хану. Тепер ми знову можемо слідувати назустріч власній долі."\n\nВсі військові Орди, які перебували в системі [Root.Capital.solar_system.GetName], залишили свої пости, щоб повернутися до своїх співгромадян, перед цим зруйнувавши все військове майно, що залишилося."
 marauder.670.a:0 "Ми вільні."
 marauder.671.name:0 "Каганат знищує гарнізонні станції"
 marauder.671.desc:0 "У міру того як Новий каганат намагається утримати завоювання Великого хана, його військове керівництво вирішило ще більше згуртувати свої сили. Для цієї мети вони відкликали персонал з усіх васальних гарнізонних станцій, а самі станції знищили."
 marauder.671.a:0 "Їхній контроль слабшає."

 marauder_skirmishing:0 "Загартовані мародерами"
 marauder_skirmishing_desc:0 "Нескінченні сутички з мандрівними мародерами на прикордонних територіях загартували наші флотилії та підвищили їхню бойову ефективність."
 marauder.701.name:0 "Біженці раси [marauder_neighbor_species.GetName]"
 marauder.701.desc:0 "У наш простір з боку імперії §H[marauder_neighbor.GetName]§! увійшли транспортні кораблі з великою кількістю біженців раси [marauder_neighbor_species.GetName]. Ці біженці, схоже, були вигнані зі старих космічних станцій, які вони називали своїм домом, під час якихось ритуалів, покликаних скоротити чисельність населення через нестачу ресурсів. Їм дозволили оселитися на планеті §H[Root.GetName]§!"
 marauder.701.a:0 "Їх там радо приймають."
 marauder.702.name:0 "Великий гарт"
 marauder.702.a.desc:0 "Тривалі жорстокі сутички на кордонах із §H[marauder_neighbor.GetName&inst]§! загартували наш флот. Наші офіцери підвищили свою майстерність і навіть перейняли низку складних маневрів [marauder_neighbor_species.GetNamePlural&gen], що дасть нам перевагу в майбутніх конфліктах."
 marauder.702.b.desc:0 "Під час тривалих сутичок із §H[marauder_neighbor.GetName&inst]§! на наших кордонах дрони, що складають екіпажі наших кораблів, підвищили свою ініціативу і перейняли низку тактичних прийомів, які використовує раса [marauder_neighbor_species.GetNamePlural]. Це призвело до загального підвищення бойової ефективності.\n\nРано чи пізно нам доведеться розібратися з небезпечним рівнем індивідуалізму екіпажів, але наразі це дає нам перевагу в можливих конфліктах."
 marauder.702.c.desc:0 "Бойова ефективність наших кораблів значно збільшилася під час тривалих прикордонних сутичок із представниками імперії §H[marauder_neighbor.GetName]§!. Наші кораблі були змушені внести деякі поправки у свої програми, щоб застосовувати нестандартні тактичні прийоми, яких навчилися у раси [marauder_neighbor_species.GetNamePlural].\n\nЗрештою доведеться стерти ці нові дані, щоб не допустити руйнування системи в інших сферах, але поки що це дає нам перевагу в можливих конфліктах."
 marauder.703.name:0 "Аварійна капсула раси [marauder_neighbor_species.GetName]"
 marauder.703.desc:0 "Нещодавно, після особливо жорстокого зіткнення між двома кланами народу §H[marauder_neighbor.GetName]§!", до нашого простору увійшла аварійна капсула раси [marauder_neighbor_species.GetName]. Прикордонний патруль перехопив капсулу і відкрив її; всередині опинився високопоставлений командир-[marauder_neighbor_species.GetName]. Адмірал поклявся служити нам до самої смерті безкоштовно."
 marauder.703.a:0 "Ласкаво просимо на борт, адмірале."
 marauder.703.b:0 "Нам не потрібен ще один адмірал."
 marauder.703.c:0 "Застосуйте евтаназію до м'якотілого."
 marauder.703.d:0 "Заберіть цінні елементи з тіла цієї істоти."
 marauder.703.e:0 "Ну що ж, до смерті, так до смерті. Позбавтеся від чужинця."
 gain_marauder_admiral:0 "Ми отримали досвідченого адмірала з раси [marauder_neighbor_species.GetName]."
 gain_marauder_fleet:0 "Ми отримали невелику флотилію кораблів мародерів."
 marauder.704.name:0 "Дрейфуюча флотилія"
 marauder.704.desc:0 "У системі [border_system.GetName], недалеко від кордонів імперії §H[marauder_neighbor.GetName]§!, було знайдено невелику флотилію з покинутих військових кораблів раси [marauder_neighbor_species.GetName]. Судячи з бортових журналів, команди цих кораблів вирушили в космос, щоб уникнути якоїсь кланової війни. На своє нещастя, вони взяли з собою мало припасів і незабаром загинули від голоду.\n\nНаші інженери стверджують, що ці кораблі в непоганому стані. Їх можна забезпечити екіпажами і поповнити ними нашу флотилію."
 marauder.704.a:0 "Так, це буде непогане придбання."
 marauder.704.b:0 "Ні, це просто сміття. Переробити їх."
 marauder.705.name:0 "Склад ресурсів раси [marauder_neighbor_species.GetName]"
 marauder.705.desc:0 "Завдяки щасливому випадку наші патрульні виявили прихований склад ресурсів у системі [border_system.GetName], неподалік від нашого кордону з §H[marauder_neighbor.GetName&inst]§!. На цьому величезному складі зберігається здобич кількох рейдів раси [marauder_neighbor_species.GetName], скоєних століття тому.\n\nСхоже, про цей склад колись забули, або його власники перебили один одного в незліченних міжусобних війнах. У будь-якому разі, ці запаси тепер належать нам."
 marauder.706.name:0 "Покинуте середовище проживання раси [marauder_neighbor_species.GetName]"
 marauder.706.desc:0 "На нашій території, на низькій орбіті [border_planet.GetPlanetMoon]и [border_planet.GetName], ми виявили залишки недобудованого орбітального поселення [marauder_neighbor_species.GetNamePlural&gen]. Судячи з усього, одного разу [marauder_neighbor.GetName:§H<1>§! вирішив|||fem:§H<1>§! вирішила|||neut:§H<1>§! вирішило|||pl:§H<1>§! вирішили] забезпечити свою постійну присутність у системі [border_system.GetName], але з якоїсь причини [marauder_neighbor.GetName:відмовився|||fem:відмовилася|||neut:відмовилося|||pl:відмовилися] от этой идеи.\n\nБлагодаря своей близости к [border_planet.GetPlanetMoon]е [border_planet.GetName] это незаконченное орбитальное поселение некоторое время ускользало от нашего внимания. Это, по сути, всего лишь чуть больше, чем скопление космического мусора, но среди обломков много ценных минералов, которые можно использовать."
 marauder.706.a:0 "Забрати все цінне."
 marauder.707.name:0 "Човник раси [marauder_neighbor_species.GetName]"
 marauder.707.desc:0 "Нещодавно в нашій системі [border_system.GetName], рятуючись від рейдерів імперії §H[marauder_neighbor.GetName]§!, наші кордони перетнув невеликий човник раси [marauder_neighbor_species.GetName]. Ми точно не знаємо, чому його переслідували свої, але рейдери віддалилися, коли їм назустріч вилетіли наші прикордонні кораблі.\n\nПід час відновлення сильно пошкодженого човника виявилося, що його екіпаж загинув майже одразу, як увійшов у систему [border_system.GetName]. Його трюм був під зав'язку забитий викраденими чіпами енергокредитів."
 marauder.707.a:0 "За законом "хто знайшов, той і господар" кредити наші."



 HORDE_SUCCESSOR_GREETING_01:0 "Ми шануємо пам'ять Великого хана."
 HORDE_SUCCESSOR_GREETING_02:0 "Ми справжні спадкоємці спадщини Великого хана."
 HORDE_SUCCESSOR_GREETING_03:0 "В ім'я Великого хана!"
 HORDE_SUCCESSOR_GREETING_04:0 "Великий хан житиме, поки ми пам'ятаємо."
 HORDE_SUCCESSOR_GREETING_05:0 "Великий хан, як і раніше, спостерігає за нами з-за Межі."
 HORDE_SUCCESSOR_GREETING_06:0 "Не ставайте на шляху у дітей Великого хана."
 HORDE_SUCCESSOR_WAR_GREETING_01:0 "Вам не взяти гору над нащадками Великого хана."
 HORDE_SUCCESSOR_WAR_GREETING_02:0 "Вашим знищенням ми вшануємо пам'ять Великого хана."
 HORDE_SUCCESSOR_WAR_GREETING_03:0 "Ми виконаємо обіцянку Великого хана, перетворивши вашу жалюгідну державу на пил."
 HORDE_SUCCESSOR_WAR_GREETING_04:0 "Ви будете знищені! Така воля Великого хана!"
 HORDE_SUCCESSOR_WAR_GREETING_05:0 "Присягаємося примарою Великого хана, ваша держава буде палахкотіти вогнем!"
 HORDE_SUCCESSOR_WAR_GREETING_06:0 "Великий хан навчив нас, як розбиратися з такими, як ви."
 
 FRIENDLY_COLOSSUS_GREETING_01:0 "Бачили нашого колоса? Справжнє технологічне диво. Ми із задоволенням влаштуємо для делегації ваших офіцерів оглядову екскурсію деякими з його незасекречених частин."
 FRIENDLY_COLOSSUS_GREETING_02:0 "Не хвилюйтеся з приводу нашого колоса. Його руйнівна міць призначена виключно для наших ворогів, а не друзів."
 NEUTRAL_COLOSSUS_GREETING_01:0 "Наші слова підкріплюються нищівною для планети міццю колоса!"
 NEUTRAL_COLOSSUS_GREETING_02:0 "Якщо буде потрібно, ми готові задіяти повний руйнівний потенціал нашого колоса. Звичайно, будемо сподіватися, що необхідності в цьому не виникне."
 HOSTILE_COLOSSUS_GREETING_01:0 "Моліться, щоб вам ніколи не довелося побачити міць нашого повністю озброєного і функціонуючого колоса!"
 HOSTILE_COLOSSUS_GREETING_02:0 "Побудований нами колос - це інструмент впливу на таких, як [From.GetName]. Не варто давати нам приводу використовувати його проти ваших світів."
 PACIFIST_COLOSSUS_GREETING_01:0 "Побудований нами колос - це не що інше, як захисний захід. Він призначений для гарантування безпеки нашого народу, а за необхідності - і для захисту галактики від тих, хто спробує заподіяти їй шкоду."
 SPIRITUALIST_COLOSSUS_GREETING_01:0 "Ми наділили побудованого нами колоса силами духів. Він швидко розбереться з будь-якими єретиками або нечестивими механізмами."
 MATERIALIST_COLOSSUS_GREETING_01:0 "Наявний у нашому розпорядженні колос є головним досягненням нашого довгого технічного прогресу. Воістину для науки немає нічого неможливого."
 PURIFIER_COLOSSUS_GREETING_01:0 "Бачили нашого колоса, мерзенні чужинці? Неважливо. Ви отримаєте повне уявлення про його можливості, коли планета [From.Capital.GetName] цілком буде відправлена в інший світ."
 EXTERMINATOR_COLOSSUS_GREETING_01:0 "Тепер, коли наш колос повністю введено в дію, ми очікуємо підвищення ефективності всіх операцій із зачистки органіків на 254,88%."
 HIVE_COLOSSUS_GREETING_01:0 "Побудований нами колос служить демонстрацією волі колективного розуму."
 FRIENDLY_COLOSSUS_REACT_GREETING_01:0 "Наші інженери в захваті від вашого могутнього колоса. Тепер більш ніж будь-коли ми раді гарним відносинам між нашими державами."
 FRIENDLY_COLOSSUS_REACT_GREETING_02:0 "Тільки дурень може виступити проти такого противника, як [From.GetName], коли у вас у розпорядженні є колос. Ми раді, що ваша держава входить до числа наших друзів."
 NEUTRAL_COLOSSUS_REACT_GREETING_01:0 "Будівництво вами цього колоса глибоко турбує нас. Володіння таким жахливим інструментом руйнування порушує баланс сил у всій галактиці."
 NEUTRAL_COLOSSUS_REACT_GREETING_02:0 "Ваш колос вражає і такою ж мірою викликає занепокоєння. Він справді може знищувати цілі світи?"
 HOSTILE_COLOSSUS_REACT_GREETING_01:0 "Ваш хвалений колос можна підірвати, як і будь-який інший корабель. Не варто про це забувати."
 HOSTILE_COLOSSUS_REACT_GREETING_02:0 "Цей ваш колос... Ви дурні, що побудували такого монстра. Тільки подумайте, скільки лінкорів ви могли собі дозволити на ці ресурси!"
 WAR_COLOSSUS_GREETING_01:0 "Здавайтеся, дурні, поки ще можете! Інакше наш колос від вас і сліду не залишить!"
 WAR_COLOSSUS_GREETING_02:0 "У вас немає жодного шансу проти приголомшливої потужності нашого колоса. Він спалить ваші світи дотла."

 CAN_TAKE_HOSTILE_ACTION_SATRAPY:0 "Наш статус сатрапії не дозволяє нам цього."
 CAN_TAKE_HOSTILE_ACTION_OVERLORD:0 "Наш статус сюзерена не дозволяє нам цього."

