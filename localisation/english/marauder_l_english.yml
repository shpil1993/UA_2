 marauder.15.1.desc:0 "Чужинці! Ми [encountered_marauder.GetSpeciesNamePlural]. На відміну від "цивілізованих" зоряних імперій галактики, у нас немає єдиного володаря, який би правив нами, але мене обрали для передання цього повідомлення вам від імені всіх будинків.\n\nНе намагайтеся нав'язувати нам свої м'які й неефективні порядки. Можете скільки завгодно відправляти свої кораблі на [encountered_marauder.GetSpeciesAdj&fem,acc] територію, але не чекайте, що вони повернуться. Нашим воїнам буде чим розважитися.\n\nМовліть на цій частоті, тільки якщо захочете запропонувати нам данину... або якщо вам потрібні найманці, а також є кошти заплатити за них."
 marauder.15.2.desc:0 "ХАЙ-Е-Е-Е-І-І-І-І-Е-Е-Е! Ще двамаки!\n\nЩо тобі потрібно, дурний двомак? Що в тебе з обличчям? Аварія з реактором? Вплив вакууму? ХАЙ-Е-Е-І-І-І-Е-Е! Поглянь на себе!\n\nМи [encountered_marauder.GetSpeciesNamePlural]. Ми полюємо на двомаків. Якщо з'явишся туди, де живе плем'я [encountered_marauder.GetSpeciesName], ми зробимо з тебе двомаксову юшку. Що, не подобається? ХАЙ-Е-Е-І-І-І-І-І-Е-Е-Е-Е-Е!\n\nМожливо, ти знаєш інших двамаків. Можливо, ти хочеш, щоб вони стали двомацькою юшкою. Це можна влаштувати. [encountered_marauder.GetSpeciesNamePlural] не проти битися за одних двамаків проти інших, якщо зійдемося в ціні."
 marauder.15.3.desc:0 "Ми [encountered_marauder.GetSpeciesNamePlural], улюблені слуги §HВолодарки Порожнечі§! - Всевидячого, Всезнаючого і, насамперед, Мстивого вищого створіння, яке панує над Космосом.\n\nСаме Вона тисячоліття тому запропонувала нам покинути планетні домівки наших предків і оселитися в Її вічному царстві - холодних глибинах космосу, - щоб ми могли полювати на невіруючих і втихомирювати Її шляхом жертвоприношень.\n\nНа жаль, але Війни доктрин підірвали наші сили, і ми стали роз'єднаним народом, який намагається осягнути той істинний шлях, який Вона для нас обрала. Однак Її прихильності можна домогтися за допомогою знищення єретиків з інших рас, навіть якщо це робиться з волі інших єретиків. Тому багато хто з наших бійців готові битися у ваших війнах за певну ціну..."
 marauder.15.a:0 "Кінець повідомлення."

