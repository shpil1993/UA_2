 marauder.1.name:1 "Виявлено цивілізацію [encountered_marauder.GetRealName]"
 marauder.1.desc:1 "Розшифрувавши те, що умовно можна вважати мовою, [This.Owner.GetEnvoy] [This.Leader.GetName] [This.Leader.GetAXX:повідомив|||fem:повідомила], що §H[encountered_marauder.GetName]§! - це кочівна цивілізація, відома як §H[encountered_marauder.GetRealName]§!. Вони живуть у системі §H[marauder_system.GetName]§! і навколо неї на великих космічних станціях, у надто обмежених і убогих умовах для такого великого населення. Незважаючи на це - чи, можливо, завдяки цьому - у них, схоже, розвинулася потужна військова культура. Вони звикли існувати в цій холодній порожнечі й дуже досягли успіху в мистецтві ведення війни в космосі.\n\nУ [encountered_marauder.GetSpeciesNamePlural&gen] немає центрального уряду як такого. Замість цього вони розділені на кілька фракцій, які нескінченно змагаються одна з одною за ресурси й авторитет. З огляду на велику чисельність населення і можливість будувати кораблі на станціях, лише постійна внутрішня боротьба не дає мародерам стати серйозною загрозою для миру в галактиці."
 marauder.1.a:0 "Спробуйте встановити з ними контакт."
 marauder.3.name:0 "Помічено воїнів раси [From.GetSpeciesName]"
 marauder.3.desc:0 "Уже протягом кількох місяців ми отримуємо розрізнені повідомлення про невеликі групи найманців і каперів іншої раси, що діють на кордонах нашої території. Вони називають себе §H[From.GetSpeciesNamePlural]§! і, вочевидь, являють собою вигнанців культури кочівників-воїнів, які мешкають на перенаселених космічних станціях у системі §H[marauder_system.GetName]§! та навколо неї." Вони пройшли повз наш простір без інцидентів, але попередили нас, щоб ми не перетинали кордонів системи [marauder_system.GetName]. Раса [From.GetSpeciesName] не має центрального уряду як такого, але фракції, на які вони розділені, постійно ведуть між собою внутрішню боротьбу і часто здійснюють рейди в найближчі зоряні системи. З урахуванням величезного населення і можливостей виробництва в умовах космосу [From.GetSpeciesNamePlural], швидше за все, стали б значною галактичною силою, якби припинили вбивати один одного."
 marauder.5.name:0 "[From.GetName]: кінець"
 marauder.5.desc:0 "Колись гордої культури §H[From.GetSpeciesAdj&pl,gen]§! воїнів-кочівників більше немає. Війська імперії §H[marauder_killer.GetName]§! знищили останню з величезних космічних станцій, на яких жила більшість їхнього населення. Біженці з числа цивільних, що вижили, розсіялися по всій галактиці.\n\nХоча могли вціліти деякі флотилії піратів і найманців раси [From.GetSpeciesName], втрата їхніх космічних осель - це нищівний удар, від якого вони не зможуть оговтатися. Їхнім рейдам явно покладено край."
 marauder.5.a:0 "Само собою."
 marauder.6.name:0 "[marauder_species.GetNamePlural] жадають помсти"
 marauder.6.desc:0 "Велика флотилія найманців раси §H[marauder_species.GetName]§! вийшла з гіперпростору в системі §H[attacked_system.GetName]§! Схоже, всі загони цих найманців, що вижили, які були в інших місцях, коли ми розгромили їхню останню космічну станцію, забули про свої розбіжності та об'єднали сили... Незрозуміло, як їм удалося дістатися до системи [attacked_system.GetName], не будучи виявленими нашими сенсорами, але вони передають нам повідомлення відкритим каналом."
 marauder.7.1.desc:0 "Підлі труси з [Root.GetName&gen]!\n\nОскільки ви знищили наші будинки, ми тепер спалимо ваші. Ви зробили так, що нам більше нічого втрачати. Нам лише залишається сподіватися загинути в бою і забрати з собою якомога більше ваших так званих воїнів на нашому шляху до Великої Межі.\n\nЗахищайтеся!"
 marauder.7.2.desc:0 "Двамаки [Root.GetName&gen]! Ви трощите наші будинки, тепер ми трощимо ваші! Ми знаємо, що можемо загинути, але постараємося забрати з собою якомога більше двамаків!\n\nСмерть усім двамакам! ХАЙ-Е-Е-Е-Е-Е-І-І-І-І-І-І-І-І-Е-Е-Е-Е-Е-Е-Е-Е-Е!!!!!!!!!!"
 marauder.7.3.desc:0 "Відступники з [Root.GetName&gen]!\n\nВи осквернили наші найсвященніші місця і вбили незліченну кількість Її підданих. Ви думали, що Володарка Порожнечі просто залишить ці звірства без відповіді?\n\nВона вимагає жертвопринесення, і ми його надамо. Це буде останнім нашим діянням у цьому жалюгідному світі."
#  marauder.7.a:0 "Battle stations!"
 marauder.8.desc:0 "Велика флотилія найманців раси §H[marauder_species.GetName]§! перетнула кордон §H[From.GetName&gen]§!. Схоже, всі загони цих найманців, що вижили, які були в інших місцях, коли [From.GetName:<1> розгромив|||fem:<1> розгромила|||neut:<1> розгромило|||pl:<1> розгромили] їхню останню космічну станцію, забули про свої розбіжності й об'єднали сили.\n\nВони збираються помститися за руйнування своїх будинків, і, судячи з перехоплених повідомлень, їхні воїни готові віддати життя в цій кампанії."
 marauder.10.name:0 "Поява біженців [marauder_species.GetNameAdj&fem,gen] раси"
 marauder.10.desc:0 "У наш простір прибула пошарпана флотилія вантажних кораблів із біженцями з раси §H[marauder_species.GetName]§!, які врятувалися після нещодавнього знищення їхніх домівок у рідних системах. Їм дозволили оселитися на планеті §H[Root.GetName]§!.\n\nХоча ці біженці звикли жити на переповнених космічних станціях в убогих умовах, вони, схоже, добре пристосовуються до свого нового дому-планети. Будемо сподіватися, що вони готові забути про своє минуле, коли вони були грабіжниками і піратами."
 marauder.10.a:0 "Ми дамо їм нові домівки."
