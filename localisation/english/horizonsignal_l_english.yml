 ##THE COILS OF GOD: Worm-related event
 akx.9400.name:0 "Петлі Бога"
 akx.9400.desc:0 "Наш спостережний форпост на [coils_planet.GetPlanetMoon]і [coils_planet.GetName] повідомляє про зростання популярності "Петель Бога" - незвичайного релігійно-художнього руху. Примітивний механічний годинник вважається у них священним, але після року роботи ритуально знищується. Червоподібні та змієподібні створіння на їхніх планетах оберігаються від будь-якої шкоди. Час, за словами жерців Петель Бога, - це лабіринт. "Що було, буде; що буде, було", - виспівують вони у своїх молитвах."
 akx.9400.a:0 "Дуже це все знайоме. Потрібно придушити їх якомога ефективніше."
 akx.9400.b:0 "Дуже це все знайоме. Потрібно спостерігати за ними якомога уважніше."
 
 akx.9410.name:0 "Петлі Бога: Майстерне переслідування"
 akx.9410.desc:0 "Ми переконали місцевих правителів, що культ Петель Бога на [coils_planet.GetPlanetMoon]і [coils_planet.GetName] становить загрозу. Жерців відмовляють, ув'язнюють або, що сумно, спалюють. Раси, які ще не опанували надсвітлових подорожей, по вінця сповнені ненависті та підозр, і іноді це буває дуже корисним."
 akx.9420.name:0 "Петлі Бога: Глибоке коріння"
 akx.9420.desc:0 "Ми переконали місцевих правителів, що культ Петель Бога на [coils_planet.GetPlanetMoon]і [coils_planet.GetName] становить загрозу. Жерців відмовляють, ув'язнюють або, що сумно, спалюють. Але культ виявився живучим, і наші спостерігачі висловлюють стурбованість тим, що, можливо, він просто пішов у підпілля."

 akx.9450.name:0 "Петлі Бога: Обряди лабіринту"
 akx.9450.desc:0 "Культ Петель Бога на [coils_planet.GetPlanetMoon]і [coils_planet.GetName] поширюється з неймовірною швидкістю. Його можна відшукати в кожному місті планети, і він заохочує тривалі обряди, які проводять громадяни найрізноманітніших верств населення. Ціла раса віддається цьому з небувалим ентузіазмом. Багаті переймають хитромудрі кругові танці для своїх урочистостей. Бідні малюють складні закільцьовані знаки на своїх дверях. Навіть дитячі ігри перетворилися на піснеспіви про кругову природу часу."
 akx.9450.a:0 "Це викликає тривогу. Втрутьтеся, щоб прикрити цю лавочку, але зробіть це делікатно."
 ##create COILS_GOD_PROJECT_DISRUPT
 akx.9450.b:0 "Це серйозно. Використовуйте силу, щоб зупинити це, які б не були ризики."
 ##create COILS_GOD_PROJECT_PREVENT:
 akx.9450.c:0 "Вражаюче! Надішліть команду для вивчення цих ритуалів. Якщо можна, нехай навіть візьмуть участь."
 ##create COILS_GOD_PROJECT_PARTICIPATE
 akx.9450.d:0 "Примітивні суспільства схильні робити примітивні речі. Продовжити спостереження."

 akx.9460.name:0 "Петлі Бога: Кінець обрядів"
 akx.9460.desc:0 "Наша кампанія підривної діяльності завадила проведенню обрядів культу Петель Бога на [coils_planet.GetPlanetMoon]і [coils_planet.GetName]. Знать покидає культ. Закільцьовані малюнки на стінах блякнуть. Юні громадяни повертаються до ігор про флірт, убивства та інших атрибутів здорового дитинства. Серед жерців Петель Бога прокотилася хвиля самогубств. Криза, якщо вона й була, ймовірно, вже в минулому."
 akx.9460.a:0 ""У Кільця немає кінця, але замкнуте воно не завжди"."
 akx.9460.b:0 "Відмінна робота. Тепер відбій."

 akx.9465.name:0 "Петлі Бога: Новини з підпілля"
 akx.9465.desc:0 "Наша кампанія підривної діяльності завадила проведенню обрядів культу Петель Бога на [coils_planet.GetPlanetMoon]і [coils_planet.GetName], але цим тільки підстьобнула завзяття жерців. Тепер вони зустрічаються таємно в підземних храмах. Знать більше не танцює танці лабіринту, але все ще носить приховані татуювання зі знаком Хробака. І піснеспіви зі словами "Що було, буде", як і раніше, лунають на дитячих ігрових майданчиках."
 akx.9465.a:0 ""У Кільця немає кінця"."
 akx.9465.b:0 "Продовжити спостереження."

 akx.9470.name:0 "Петлі Бога: Кров жерців"
 akx.9470.desc:0 "Наші агенти не знають пощади. Вони викрадають або вбивають усіх жерців Петель Бога, яких можуть знайти. Вони встановлюють вибухівку біля будинків зі знаком Кільця. [coils_planet.GetName] повниться чутками, що святотатство культу викликало гнів більшого бога. Минає небагато часу, перш ніж місцеві починають до смерті бити жерців Петель Бога без сприяння з боку наших агентів. Команда спостереження в жаху, але якщо намічалася криза, то їй вдалося запобігти."
 akx.9470.a:0 ""У Кільця немає кінця, але замкнуте воно не завжди"."
 akx.9470.b:0 "Відмінна робота. Тепер відбій."

 akx.9480.name:0 "Петлі Бога: Пересування лабіринтом"
 akx.9480.desc:0 "Наші етнографи захоплені складністю обрядів. У своїх гіпотезах вони говорять про таємні канали зв'язку, молитви, зашифровані за допомогою стенографії, або алгоритмічне обґрунтування ритуалів. За останнім вони навіть відсилають попередні дані, але в процесі зв'язок раптово переривається. І, схоже, це сталося на всій планеті. Звіти із супутників та обльоти спостережних літальних апаратів підтверджують: на планеті зникла будь-яка активність. Дорогами не рухаються транспортні засоби, відсутнє випромінювання або теплові сигнатури в густонаселених центрах. Немає ознак життя...\n\nІ ось остаточний звіт. Усе населення планети [coils_planet.Owner.GetSpeciesName], включно з командою етнографів, зникло, з усіма ознаками раптового результату, але без слідів насильства. Їжа була недоїдена, домашні улюбленці не нагодовані, подекуди в будинках почалися пожежі через кинуті без нагляду кухонні плити. У передбачуваний час результату були зафіксовані гравітаційні аномалії. Майже на кожній вулиці німими свідками залишилися намальовані крейдою знаки Петель."
 akx.9480.a:0 ""У Кільця немає кінця"."
 akx.9480.a.tooltip:0 "Науковий корабель зник, і ціла цивілізація разом із ним."
 akx.9480.b:0 "Важкий урок."

 akx.9490.name:0 "Петлі Бога: Порожні храми"
 akx.9490.desc:0 "Надійшов звіт від нашої команди спостереження на [coils_planet.GetPlanetMoon]і [coils_planet.GetName]: обряди Петель Бога припинилися. По суті, активність на всій планеті, схоже, стала рекордно низькою. У звіті вказується, що команда збирається використовувати спостережний літальний апарат у режимі невидимості, щоб пролетіти на низькій висоті над великими населеними пунктами...\n\nПодальший звіт підтверджує: на планеті зникла будь-яка активність. По дорогах не рухаються транспортні засоби, відсутнє випромінювання або теплові сигнатури в густонаселених центрах. Немає ознак життя...\n\nІ ось остаточний звіт. Усе населення планети [coils_planet.Owner.GetSpeciesName], включно з командою етнографів, зникло, з усіма ознаками раптового зникнення, але без слідів насильства: їжу недоїли, домашніх улюбленців не нагодували, подекуди в будинках почалися пожежі. У передбачуваний час результату були зафіксовані гравітаційні аномалії. Майже на кожній вулиці німими свідками залишилися намальовані крейдою знаки Петель."
 akx.9490.a:0 ""У Кільця немає кінця"."
 akx.9490.a.tooltip:0 "Цивілізація згинула."
 akx.9490.b:0 "Важкий урок."

