 ##A RENDEZVOUS: Worm-related event
 
 akx.9300.name:0 "Зустріч"
 akx.9300.desc:1 "[Root.GetName] отримує сигнал... від корабля §H"Сизигія"§! з [Root.Owner.GetPlanetMoon]и [Root.Owner.GetName]. І це незважаючи на те, що розпізнавальні коди, які вона посилає, нам невідомі, а корабля з такою назвою ніколи не випускали. Командир "Сизигії" представляється як капітан [mirrored_syzygy_admiral.GetName]."
 akx.9300.a.admiralabsent:0 "Хм. Наш адмірал із таким ім'ям живий-здоровий і в іншому місці."
 akx.9300.a.admiralabsent.tooltip:0 "Відкрити канал зв'язку."
 akx.9300.a.admiralpresent:0 "Як цікаво. [mirrored_syzygy_admiral.GetName] на зв'язку."
 akx.9300.b:0 "Мабуть, це засідка. Ризикувати не будемо. Зайняти бойові позиції."

 akx.9310.name:0 "Зустріч: Капітан, який був"
 akx.9310.desc:0 "Капітан на екрані - це явно [mirrored_syzygy_admiral.GetName], але ми бачимо стурбовану, постарілу, розбиту істоту, у шрамах, з опіками від плазми на обличчі - і старшу, набагато старшу. Місток на задньому плані має такий самий одряхлілий і розбитий вигляд. Але голос у капітана твердий і чіткий.\n\n§G"НАРЕШТІ ви прибули. Мені довелося чекати так довго. Моє покарання - померти в бою проти вас. Будь ласка, прикінчіть мене. Вибачте".§!"
 akx.9310.a:0 "Що тут відбувається? Ви справді [mirrored_syzygy_admiral.GetName]?"
 akx.9310.a.response:0 "§G"Чи я це? А ви ті самі [Root.GetSpeciesName], що були минулого року? Кожен день - смерть. Кожне майбутнє - вибір. Час - лабіринт, а не дорога, -§!\n\nтихий сміх, схоже, викликає напад болю. -\n\n§GЗапитайте у Кільця".§!"
 akx.9310.b:0 "Якщо ви хочете з усім покінчити, то навіщо чекати? На бойовому кораблі повно способів померти."
 akx.9310.b.response:0 "§G"Хіба ви не пам'ятаєте? Звичайно, ви поки що не згадаєте - і, можливо, зараз цього не станеться, якщо ви все зробите правильно. Кільцю потрібні жертви - просто потрібні, і все,§! - тихо сміється, що викликає болісний кашель. - §GЗ Кільцем жарти погані".§!"
 akx.9310.c:0 "Що таке Кільце?"
 akx.9310.c.response:0 "§G" Кільце - це те, що було раніше і що прийде потім...§!§HХробак Очікуючий§!§G... І, гадаю, Хробак і є Перстень. Якщо, скажімо, час - це лабіринт,§! - капітан починає безглуздо жестикулювати, - \n§Gто Кільце - це чудовисько в ньому. Або його творець... Ні, я не можу цього пояснити, а ви самі незабаром дізнаєтеся більше. У моєму минулому ви це зробили. Зброя на прицілі?"§!"
 akx.9310.d.notpacifist:0 "Здавайтеся. Що б ви не зробили, ми зможемо вам допомогти."
 akx.9310.d.notpacifist.response:0 "§G"Занадто пізно",§! - з деяким жалем каже капітан і перериває зв'язок."
 akx.9310.d.fanaticpacifist:1 "Ми намагаємося не вдаватися до насильства. Здавайтеся, і ми вам допоможемо."
 akx.9310.d.fanaticpacifist.response:0 "Капітан довго вагається. Стає очевидним, що на містку "Сизигії" порожньо: інших членів екіпажу немає.\n\n§G"Для мене занадто пізно,§! - нарешті каже він, - §Gале ви маєте рацію. Це не наш шлях. Я зроблю те, що потрібно".§! Зв'язок переривається.\n\nСенсори показують, що зброю на "Сизигії" вимкнено і корабель поступово знеструмлюється. Зовсім скоро він занурюється в темряву. Коли наша рятувальна команда прибуває на корабель, то не знаходить там ні живих істот, ні ознак капітана. Але хтось нещодавно проникав у відділення двигуна й обійшов протоколи безпеки, які перешкоджали доступу до ядра."
 akx.9310.e:0 "Тоді покінчимо з цим."
 akx.9310.e.response:0 "§G«[mirrored_syzygy_admiral.GetName], кінець зв'язку".§!\n\nКапітан віддає честь, морщачись, бо цей рух ятрить стару рану, і перериває зв'язок"
 akx.9310.e.materialistic:1 "Перш ніж ви покинете нас: скажіть, вам вдалося дізнатися щось корисне?"
 akx.9310.e.materialistic.response:0 "Посмішка натягує шрами на обличчі капітана.\n\n§G"Була надія, що ви запитаєте. Зараз надішлю дані. [mirrored_syzygy_admiral.GetName], кінець зв'язку".§!"
 akx.9310.e.spiritual:0 "Ми будемо згадувати вас у наших молитвах."
 akx.9310.e.spiritual.response:0 "§G"У мене для вас теж є одна молитва".§!\n\nКапітан декламує напрочуд яскраву молитву-паліндром із двадцяти семи слів, від якої теологи здивуються, і потім перериває зв'язок."
 akx.9310.e.militarist:0 "Капітане, зустрінемося в чесному бою."
 akx.9310.e.militarist.response:0 "Капітан віддає честь.\n\n§G"Сподіваюся, мені поставлять який-небудь пам'ятник".§!\n\nЗв'язок переривається."
 akx.9310.e.fanaticcollectivist:0 "Що б не сталося, це не наш шлях. Здавайтеся. Ми вам допоможемо."
 akx.9310.e.fanaticcollectivist.response:0 "Капітан довго вагається. Стає очевидним, що на містку "Сизигії" порожньо: інших членів екіпажу немає.\n\n§G"Для мене занадто пізно,§! - нарешті каже [mirrored_syzygy_admiral.GetName], - §Gале ви маєте рацію. Це не наш шлях. Я зроблю те, що потрібно".§! Зв'язок переривається.\n\nСенсори показують, що зброю на "Сизигії" відключено і корабель поступово знеструмлюється. Зовсім скоро він занурюється в темряву. Коли наша рятувальна команда прибуває на корабель, то не знаходить там ні живих істот, ні ознак капітана. Але у відсік двигуна нещодавно проникали, обійшовши всі протоколи безпеки, які перешкоджали доступу туди."
 akx.9310.f:0 "Зрадник."
 akx.9310.f.tooltip:0 "Закрити канал зв'язку."

 akx.9315.name:0 "Зустріч: Такий кінець"
 akx.9315.desc:0 ""Сизигія" активує зброю."
 #spawn the Syzygy
 akx.9315.a:0 "Ах, якби був інший шлях..."
 akx.9315.b:0 "Нехай буде так."

 akx.9319.name:0 "Зустріч: Перешкоди"
 akx.9319.desc:0 "Спотворене перешкодами повідомлення пробивається від капітана "Сизигії" в системі [syzygy_location.GetStarName]. Позаду видно, що місток оповитий димом. §G"Занадто пізно§!, - лунає кашель, - ви тягнули занадто довго. §GКільце не пробачить мене. Будь ласка..."§!\n\nНа цьому повідомлення переривається."
 akx.9319.a:0 "Хто це зробив?"
 akx.9319.a.tooltip:0 ""Сизигія" знищена іншою державою. Якщо ви доберетеся до системи до того, як розлетяться уламки, то, можливо, що-небудь знайдете."

 akx.9320.name:0 "Зустріч: Капітан, який буде"
 akx.9320.desc:0 "У наступні дні [mirrored_syzygy_admiral.GetName] зберігає мовчання. Не так-то просто віддати наказ про власну смерть. Але з часом це мовчання переростає в рішучість, у майже безрозсудну впевненість."

 akx.9321.name:0 "Зустріч: Капітан, який буде"
 akx.9321.desc:0 "У наступні дні [mirrored_syzygy_admiral.GetName] зберігає мовчання. Не так-то просто сприйняти повідомлення про власну смерть. Але з часом це мовчання переростає в рішучість, у майже безрозсудну впевненість."
 akx.9321.a:0 "Це тривожить."
 akx.9321.b:0 "Що було, буде; що буде, було."

 akx.9330.name:0 "Зустріч: День і година"
 akx.9330.desc:0 "У наступні роки надходять повідомлення, що адмірала [From.GetName] бачили на [Root.GetAdj&fem,gen] території та за її межами. Коли уславлений лідер помирає, таке не лишається непоміченим, а зустріч із "Сизигією" зробила адмірала чимось на кшталт легенди. Але не можна ні в чому бути впевненими."
 akx.9330.a:0 "Можливо, ми ніколи не дізнаємося."
 akx.9330.b:0 "Ні, ми можемо бути впевнені."

 akx.9340.name:0 "Зустріч: Поховальні цінності"
 akx.9340.desc:0 "Ретроспективний аналіз знайдених нами останків виявив деякі дивацтва. Усі частини корабля були зібрані в один час, з використанням методів складання, схожих на наші, але деякі компоненти, схоже, на сотні років старші за інші. Виявлена нами батарея працює набагато краще, ніж повинна.\n\nБа більше... у двох аналітиків, призначених на проект, раптово зникли хронічні проблеми зі здоров'ям - причому в одному випадку стан, можливо, був передсмертним. Команда губиться в здогадках, чим це можна пояснити."

