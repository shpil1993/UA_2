 ### Ambient Object
 NAME_Syzygy_Remains:0 "Останки "Сизигії""

 ### EVENT CHAINS
 WORM_CHAIN_1_title:0 "Хробак Очікуючий: Сигнали"
 WORM_CHAIN_1_desc:0 "Щось дісталося до нас із місця, де простір і час стиснулися у вузол.\n\nВоно бажає нас."

 WORM_CHAIN_2_title:0 "Хробак Очікуючий: Знаки"
 WORM_CHAIN_2_desc:0 "Малоймовірно, що час може текти в обох напрямках. Малоймовірно, що існує якийсь космічний змій, який кільцем обвиває всесвіт і спостерігає за ним очима, більшими за все населення нашої раси. З іншого боку, останнім часом сталося чимало неймовірних речей."

 ### STATIC MODIFIERS
 happy_with_open_loop_temple:0 "Туристичний центр Храму Кільця"
 happy_with_open_loop_temple_desc:0 "Доброзичливий висококваліфікований персонал проводить організовані екскурсії, демонструючи найдавніші символи, яскраво освітлені прожекторами і забезпечені корисними табличками з описом."

 spiritual_happy_with_open_loop_temple:0 "Шлях паломників Храму Кільця"
 spiritual_happy_with_open_loop_temple_desc:0 "І знову під базальтовими арками лунає шелест кроків і відлуння молитов."

 waiting_world_ruins:0 "Покинуті руїни"
 waiting_world_ruins_desc:1 "У руїнах зітхає вітер - їхній єдиний гість."
 d_mothballed_facilities:1 "£blocker£ Законсервовані споруди"
 d_mothballed_facilities_desc:0 "Райони і споруди, завершені відповідно до останніх колоніальних стандартів, але, вочевидь, їх не використовували і вони частково занепали за багато років."

 loop_debris_01_object:0 "Уламки в зоні сигналу горизонту"
 loop_debris_02_object:0 "Капсула, яка летить по спіралі"

 worm_quarantined:0 "На карантині"
 worm_quarantined_desc:0 "ВСІ СВІТИ ВАШІ, ОКРІМ ЦЬОГО."

 worm_manifestation:0 "Заглядання"
 worm_manifestation_desc:0 "Що закільцьовано, те повертається."

 ### TECHNOLOGY
 tech_akx_worm_1:0 "Ентропічна рекурсія"
 tech_akx_worm_1_desc:0 "Всесвіт невідворотно прагне до розширення. Цю тенденцію не можна повернути назад... але можна порушити, за що доведеться заплатити."

 tech_akx_worm_2:0 "Доктрина: Дивне Кільце"
 tech_akx_worm_2_desc:0 "Набір суспільних приписів, заснованих на парадоксальній інтуїції та любові. Коли ми пізнаємо систему Кільця, ми розуміємо, що впливати можна як отримуючи вказівки, так і віддаючи їх."

 tech_akx_worm_3:0 "Теорія омеги"
 tech_akx_worm_3_desc:0 "Коли часовий парадокс стає заплутаним, зароджується якась свідомість зі своїми потребами і бажаннями. Саме так і виникла сутність, яку дехто називає Хробаком Очікуючим. Якщо ми налагодимо з ним контакт, то, можливо, досягнемо чогось на кшталт безсмертя."
 TECH_UNLOCK_AKX_WORM_3_TITLE:0 "$tech_akx_worm_3$"
 TECH_UNLOCK_AKX_WORM_3_DESC:0 "$tech_akx_worm_3_desc$"

 tech_akx_worm_partial_custom:0 "§HПогляд у майбутнє:§! $tech_akx_worm_3$"
 tech_akx_worm_partial_custom_desc:1 "§HПогляд у майбутнє:§!\nНатяк на майбутні перспективи і минулі прихильності.\n\nЛише половина, сама по собі марна, а ось якщо роздобути ціле, то наші вчені можуть випадково вийти на технологію §H$tech_akx_worm_3$§!."

 ### BUILDINGS
 building_akx_worm_1:0 "Енерговузол зі спіральною подачею"
 building_akx_worm_1_desc:0 "Значно підвищує рівень виробництва енергії на планеті за допомогою технологій, яким немає місця в традиційній фізиці. Викликає нічні страхи і сни про падіння."

 building_akx_worm_2:0 "Інститут Кільця"
 building_akx_worm_2_desc:0 "Вивчення Кільця розвиває інтуїцію, поступливість і цінне відчуття перспективи."

 building_akx_worm_3:0 "Омега-синхронізація"
 building_akx_worm_3_desc:0 "Поверхня цього об'єкта спотворює простір. Те, що всередині, не видно жодним доступним сенсорам або технологіям формування зображень. Але ми всі знаємо, що там."

 requires_power_hub_absence:1 "§R$building_power_hub_1$ або $building_power_hub_2$, побудовані на планеті, порушать рух чутливих гвинтових потоків, необхідних для правильної роботи енерговузла зі спіральною подачею.§!"

 building_worm_mine:0 "Шахта зі спіральною виїмкою"
 building_worm_mine_desc:0 "Вузькі стовбури шахти згинаються навколо спіралеподібних рудних жил."

 building_worm_farm:0 "Ферма з кільцевою оранкою"
 building_worm_farm_desc:0 "Продовольчі культури якимось чином нахиляються назустріч вітру."

 ### TRAITS
 leader_trait_foredoomed_to_a_rendezvous:2 "Зустріч, вирішена долею"
 leader_trait_foredoomed_to_a_rendezvous_desc:2 "Очікується тривожне майбутнє."

