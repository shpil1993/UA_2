 ### SPECIAL PROJECTS
 
 HORIZON_SIGNAL_PROJECT:0 "Аналізувати сигнал горизонту"
 HORIZON_SIGNAL_PROJECT_DESC:0 "Доручіть науковому судну розшифровку сумнівного сигналу, що надійшов із чорної діри в системі [Root.GetStarName]."
 
 LOOP_TEMPLE_PROJECT:0 "Вивчити Храм Кільця"
 LOOP_TEMPLE_PROJECT_DESC:0 "Розпочніть дослідницький проєкт, щоб більше дізнатися про Храм Кільця, його походження та призначення."

 MESSENGER_POD_PROJECT_1:0 "Вивчіть Посланця та його послання"
 MESSENGER_POD_PROJECT_1_DESC:0 "Можливо, ми встановимо зв'язок із деякими іншими подіями - і, якщо пощастить, навіть знайдемо пояснення."

 MESSENGER_POD_PROJECT_2_UNLEASHED:0 "Вивчіть зв'язок між Посланцем і нашою власною расою"
 MESSENGER_POD_PROJECT_2_UNLEASHED_DESC:0 "Початкові висновки наводять на думку, що це була форма життя з більш розвиненим інтелектом, але, ймовірно, більш тендітна."

 MESSENGER_POD_PROJECT_2_LEASHED:0 "Вивчіть зв'язок між Посланцем і нашою власною расою"
 MESSENGER_POD_PROJECT_2_LEASHED_DESC:0 "Початкові висновки наводять на думку, що це була менш культурна і, можливо, більш агресивна форма життя."
 
 COILS_GOD_PROJECT_DISRUPT:0 "Завадьте ритуалам Петель Бога"
 COILS_GOD_PROJECT_DISRUPT_DESC:0 "Втручання, саботаж, дезінформація. Ми зробимо все можливе, але так, щоб не перейти межу."
 
 COILS_GOD_PROJECT_PREVENT:0 "Запобіжіть ритуалам Петель Бога"
 COILS_GOD_PROJECT_PREVENT_DESC:0 "Будь-які спецоперації, включно з підробкою, викраденням, ідеологічним опрацюванням, навіть підпалом і вбивством, - ми робимо те, що повинні."
  
 COILS_GOD_PROJECT_PARTICIPATE:0 "Візьміть участь у ритуалах Петель Бога"
 COILS_GOD_PROJECT_PARTICIPATE_DESC:0 "Відправте етнографів на поверхню, щоб поспостерігати за ритуалами Петель Бога зблизька. Це чудова культурна подія! Ми повинні дізнатися якомога більше."
 
 WAITING_WORLD_DISAPPEARANCE:0 "Вивчити зникнення населення"
 WAITING_WORLD_DISAPPEARANCE_DESC:0 "Тут було занадто багато колоністів, а тепер взагалі нікого. Що сталося?"
 
 WAITING_WORLD_HYPERAPPEARANCE:0 "Вивчити цю... подію з населенням, чим би вона не була"
 WAITING_WORLD_HYPERAPPEARANCE_DESC:0 "Тут було занадто багато колоністів, а тепер усе виглядає так, ніби це зовсім інше населення. Що сталося?"
 
 WAITING_WORLD_PURGE:0 "Знищити ймовірних інопланетян-двійників"
 WAITING_WORLD_PURGE_DESC:0 "Єдиний спосіб розібратися з таємничою підміною населення на [Root.GetPlanetMoon]і [Root.GetName] - це провести орбітальне бомбардування і знищити їх усіх."
 
 WORM_ENTRY_POINT:0 "Створити точку входу"
 WORM_ENTRY_POINT_DESC:0 "Теорія припускає, що тимчасові аномалії, з якими ми зіткнулися, породили те, що ми називаємо Кільцем або Хробаком. Це заплутаний вузол парадоксів, який набув свідомості; сукупність усвідомлення і бажань поза часом. Чи є він причиною, чи наслідком, у даному випадку складно сказати. Але його приваблюють будь-які початок і кінець. Ми можемо застосувати омега-синхронізацію, щоб перемістити його в нашу рідну систему. Якщо ми це зробимо, то що-небудь обов'язково станеться. Це дуже важливо, особливо для науки."
 
 HORIZON_DEBRIS_PROJECT:0 "Вивчити фрагменти в зоні виникнення сигналу горизонту"
 HORIZON_DEBRIS_PROJECT_DESC:0 "Вибух двигуна порушив динаміку простору навколо корабля. Його фрагменти мають незвичайні фізичні та часові властивості."
 
 SYZYGY_DEBRIS_PROJECT:0 "Вивчити залишки "Сизигії""
 SYZYGY_DEBRIS_PROJECT_DESC:0 ""Сизигія" провела якийсь час в іншому місці. В одному з можливих майбутніх? В альтернативному всесвіті? Ми можемо дізнатися більше."
 
  
