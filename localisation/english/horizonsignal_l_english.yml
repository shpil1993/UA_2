 ##THE HORIZON SIGNAL: intro events to Worm chain 
 
 akx.9000.name:0 "Сигнал горизонту"
 akx.9000.desc:0 "Офіцер аварійного зв'язку виявив якийсь слабкий сигнал, що майже губиться у спалахах гамма-випромінювання чорної діри, але безумовно має штучне походження. Це пропонує привабливі можливості для наших учених."
 #create the HORIZON_SIGNAL_PROJECT project

 akx.9001.name:0 "Сигнал горизонту: §HГРАВІТАЦІЯ - БАЖАННЯ§!"
 akx.9001.desc:0 "[Root.Leader.GetAXX:Провідний науковець|||fem:Провідна науковиця] [Root.GetLeaderName] [Root.Leader.GetAXX:доповів|||fem:доповіла], що сигнал вдалося розшифрувати несподівано легко... але команді довелося витратити чимало часу, щоб переконатися, що це не містифікація. Це повторюване, не зовсім зв'язне повідомлення на [Root.Owner.GetAdj&masc,prep] мові, щось на зразок вірша. У ньому багато разів зустрічаються фрази §HГРАВІТАЦІЯ - ЦЕ БАЖАННЯ§! та §HЧАС - ЦЕ ПОГЛЯД§!. Також у ньому зашифровані координати біля чорної діри. Наприкінці [Root.Leader.GetAXX:провідний науковець виявив|||fem:провідна науковиця виявила], що послання звертається до н[Root.Leader.GetHerHim] §Gна ім'я§!, - і безпристрасно [Root.Leader.GetAXX:додав|||fem:додала], що вік сигналу не викликає сумнівів: він випромінюється в міжзоряний простір з незапам'ятних часів. Можливо, до виникнення нашої цивілізації."
 akx.9001.a:0 "Вражаюче! Надішліть корабель за цими координатами."
 akx.a.tooltip:0 "Почнеться ланцюжок подій "Сигнал горизонту"."
 akx.9001.b:0 "Це жарт або пастка. Запишіть і рухайтеся далі."
 akx.9001.b.tooltip:0 "Методи, розроблені нами для аналізу сигналу, знайдуть застосування у фізичних дослідженнях."
 
 akx.9005.name:0 "Сигнал горизонту: §HЧЕРВ'ЯК§!"
 akx.9005.desc:0 "Наближаючись до координат, зазначених у повідомленні, [Root.GetName] почав повідомляти про просторові спотворення і цікаві лінзові ефекти - це великий потік цінної інформації. Після цього зв'язок спотворився. Подальші події було детально проаналізовано.\n\nВ [horizonsignal_firstleader.GetAXX:провідний науковець|||fem:провідна науковиця] [horizonsignal_firstleader.GetName] спочатку дуже [horizonsignal_firstleader.GetAXX:збуджений|||fem:збуджена], але незабаром [horizonsignal_firstleader.GetHerHim] огортає страх, коли корпус корабля починає тріщати під натиском дедалі екстремальніших умов. Корабель випустив сигнал лиха. [horizonsignal_firstleader.GetName] [horizonsignal_firstleader.GetAXX:прокричав|||fem:прокричала]: "Це хробак!". Або, можливо, "Це §HХробак§!"? Потім зв'язок перервався. Корабель [Root.GetName] зник без сліду - жодних подальших повідомлень, жодних уламків, а простір у тих координатах безпечний і без будь-яких спотворень. Так чи інакше, передана кораблем інформація значно просунула наші фізичні дослідження. Можливо, втрата екіпажу того варта була."
 akx.9005.a.spiritualist:0 "Світло, темрява, світло."
 akx.9005.a.materialist:0 "Ми вчимося і живемо далі."
 akx.9005.a.neutral:0 "Вони не будуть забуті."
 
 akx.9006.name:0 "Сигнал горизонту: Кінець повідомлення"
 akx.9006.desc:0 "[horizonsignal_firstleader.GetName] підкоряється з сумішшю небажання і полегшення. У складеному пізніше звіті про психічний стан зазначено, що [horizonsignal_secondleader.GetAXX:вчений|||fem:вчена] постійно бачить кошмари: про неможливі лабіринти, про голодне запаморочення в міжзоряному просторі, про поклик у темряві. Через рік за мірками нашого рідного світу ці спроби контакту припинилися."
 akx.9006.a:0 "Ми дечого уникли."
 akx.9006.b:0 "Ми дещо втратили."
 
 akx.9010.name:0 "Сигнал горизонту: §HВІДНОВЛЕННЯ§!"
 akx.9010.desc:0 "У системі [horizonsignal_system.GetName] знову активізувалася чорна діра. І знову закільцьований сигнал виник у темряві на краю звичайного простору. Але цього разу в ньому зашифровано голосове повідомлення. Здається, ніби його речитативом вимовляє [horizonsignal_firstleader.GetAXX:сам|||fem:сама] [horizonsignal_firstleader.GetName]: "Що було, буде; що буде, було". Потім даються ті самі координати, що й у першому повідомленні - це місце, де [horizonsignal_firstleader.GetAXX:зник провідний учений|||fem:зникла провідна вчена] [horizonsignal_firstleader.GetName], і яке ЗМІ охрестили "точкою виходу". Потім прозвучало ім'я: §G[horizonsignal_secondleader.GetName]§!."
 akx.9010.a.collective:0 "Нехай [horizonsignal_secondleader.GetName] вирушає в точку виходу."
 akx.9010.a.tooltip:0 "§H[horizonsignal_secondleader.GetName]§! прибуде в точку виходу через §Y30 днів§!."
 akx.9010.a.collective.tooltip:0 "Якщо [horizonsignal_secondleader.GetAXX:вчений|||fem:вчена] не повернеться, [horizonsignal_secondleader.GetSheHe] назавжди залишиться в нашій пам'яті."
 akx.9010.a.notcollective:0 "[horizonsignal_secondleader.GetName] [horizonsignal_secondleader.GetAXX:сам попросив|||fem:сама попросила] вирушити туди. Ми дозволяємо."
 akx.9010.b.collective:0 "Відправити вченого, але замінувати двигун корабля."
 akx.9010.b.notcollective:0 "Дозволити вченому летіти, але замінувати двигун корабля."
 akx.9010.c:0 "Не цього разу. Проігноруємо повідомлення."

 akx.9011.name:0 "Сигнал горизонту: Мені вдалося пройти"
 akx.9011.desc:0 "Цього разу кораблем керують повністю автоматично. На борту тільки [horizonsignal_secondleader.GetName]. У міру наближення до точки виходу телеметричний канал заповнюється цікавими даними. Знову простір згинається, а гравітація розпрямляється. [horizonsignal_secondleader.GetName] зчитує основні дані, озвучуючи показання телеметрії. [horizonsignal_secondleader.GetAXX:Вчений|||fem:Вчена] зберігає спокій: ми послали професіонала. Через деякий час стає зрозуміло, що з синхронізацією щось не так.\n\n[horizonsignal_secondleader.GetName] більше не озвучує дані, а передбачає їх. Телеметрія відрізняється, але тільки кілька секунд, а потім видає зазначені дані. Команда спостереження доповідає, що інтервал передбачень зростає, і тут [horizonsignal_secondleader.GetName] здивовано вимовляє: "Мені вдалося пройти".\n\n"Темно, - додає [horizonsignal_secondleader.GetAXX:вчений|||fem:вчена]. - Але це не проблема. Ми можемо жити в темряві. Мені ніколи це не спадало на думку. Ну звісно! Ми можемо жити тут вічно - якщо Хробак почекає..."\n\nУ цей момент сигнал переривається і корабель зникає з приладів нашої команди."
 akx.9011.a:0 "Жахливо."
 akx.9011.b:0 "Сумно."
 akx.9011.c:0 "Вражаюче."

 akx.9012.name:0 "Сигнал горизонту: Втручання"
 akx.9012.desc:0 "Цього разу [horizonsignal_secondleader.GetName] - єдиний член екіпажу на борту. Корабель керується повністю автоматично... а його системи запрограмовані на підрив двигуна, якщо виникнуть умови, ідентичні тим, що були безпосередньо перед зникненням попереднього корабля. У міру наближення до точки виходу телеметричний канал заповнюється цікавими даними. Знову простір згинається, а гравітація розпрямляється. [horizonsignal_secondleader.GetName] зчитує основні дані, озвучуючи показання телеметрії. [horizonsignal_secondleader.GetAXX:Вчений|||fem:Вчена] зберігає повний спокій: ми послали професіонала. Через деякий час стає зрозуміло, що з синхронізацією щось не так.\n\n[horizonsignal_secondleader.GetName] більше не озвучує дані, а передбачає їх. Телеметрія відрізняється, але тільки кілька секунд, а потім видає зазначені дані. Наша команда спостереження доповідає, що інтервал передбачень зростає, коли раптом відбувається стрибок енергії.\n\nДвигун вибухнув: короткий спалах зоряної люті швидко губиться в темряві системи [horizonsignal_system.GetName]. З чим би ми там не зіткнулися, воно, можливо, шкодує про своє втручання. Цього ми ніколи не дізнаємося. Сигнал горизонту більше не надходить. Але, можливо, нашій команді вдасться дізнатися що-небудь цікаве під час вивчення останків корабля."
 ##create HORIZON_DEBRIS_PROJECT
 akx.9012.a:0 "І все ж, є ймовірність, що це ще не кінець."
 
 akx.9013.name:0 "Сигнал горизонту: Кінець повідомлення"
 akx.9013.desc:0 "[horizonsignal_secondleader.GetName] підкоряється з очевидним полегшенням. У складеному пізніше звіті про психічний стан зазначено, що [horizonsignal_secondleader.GetAXX:вчений|||fem:вчена] постійно бачить кошмари: про неможливі лабіринти, про голодне запаморочення в міжзоряному просторі, про поклик у темряві. Через рік за мірками нашого рідного світу ці спроби контакту припинилися. "
 akx.9013.a:0 "Упустили можливість."
 akx.9013.b:0 "Ледве врятувалися."
 
 akx.9020.name:0 "Сигнал горизонту: §HТРАЙН КУАЙН ТРАЙН§!"
 akx.9020.desc:0 "У системі [horizonsignal_system.GetName] знову з'явився сигнал горизонту, серйозно підвищивши ставки. Знову повідомлення містить координати точки виходу. Як підпис фігурують персональні комунікаційні ключі, якими володіли [horizonsignal_firstleader.GetName] та [horizonsignal_secondleader.GetName]. Але цього разу це текстовий генератор, написаний якоюсь стародавньою мовою програмування, який створює щось на кшталт любовних віршів. Об'єктом зізнань у коханні є [horizonsignal_thirdleader.GetName].\n\nЯкщо чесно, то вірші так собі. Але наші вчені погоджуються з тим, що процедурне генерування любовних віршів - річ доволі складна, а те, що вони виходять від чорної діри, взагалі нечувано."
 akx.9020.a:0 "Чте саме, нас попросили чемно. Нехай [horizonsignal_thirdleader.GetName] вирушає в дорогу."
 akx.9020.a.tooltip:0 "§H[horizonsignal_thirdleader.GetName]§! прибуде в точку виходу через §Y30 днів§!."
 akx.9020.b:0 "Нехай [horizonsignal_thirdleader.GetName] відправляється, але в двигуні буде вибухівка."
 akx.9020.c:0 "Це моторошно і смішно, але більше моторошно. Не будемо реагувати."
 
 akx.9021.name:0 "Сигнал горизонту: На початку кінця"
 akx.9021.desc:0 ""Це буде мій кінець, - каже [horizonsignal_thirdleader.GetName] на нараді перед відправленням. - Я знаю, що не повернуся. Утім, у мене ніколи не було сумнівів, що це станеться. Що б там не було в цій дірі, воно чекає на нас давним-давно - гадаю, чекає на мене з самого мого народження".\n\nЗнову корабель з єдиним пілотом наближається до точки виходу. Знову простір вирує, як у лихоманці. Знову матриці наших сенсорів вбирають у себе дивовижні дані. Цього разу [horizonsignal_thirdleader.GetName] мовчить. Телеметрія стає переривчастою, а потім теж замовкає. Корабель досяг точки виходу. Умови навколо нього повертаються до нормального стану. Нічого не сталося.\n\nНічого? Команда спостерігачів люто бурчить. Корабель став іншим... фактично так і є - це корабель, на якому [horizonsignal_firstleader.GetAXX:був провідний науковець|||fem:була провідна науковиця] [horizonsignal_firstleader.GetName]. Зниклий кілька років тому, він тепер дрейфує від точки виходу. Рятувальна команда виявляє, що він в ідеальному стані і порожній - ні ознак екіпажу, ні слідів боротьби. Але в корабельному журналі є запис, який [horizonsignal_firstleader.GetAXX:зробив провідний науковець|||fem:зробила провідна науковиця] [horizonsignal_firstleader.GetName]: §HЩО БУЛО, БУДЕ§!. Наші вчені схвильовано її вивчають. "Неможливо", - каже один. "Сподіваюся, що так", - відповідає інший.\n\nКораблю присвоєно ім'я "Найдёныш", і його повернуто в стрій. Сигнал, який затих чи то назавжди, чи то на час, більше не з'являється."
 akx.9021.a:0 "І все ж, є ймовірність, що це ще не кінець."
 
 akx.9022.name:0 "Сигнал горизонту: Втручання"
 akx.9022.desc:0 ""Це буде мій кінець, - каже [horizonsignal_thirdleader.GetAXX:вчений|||fem:вчена] на нараді перед відправленням. - Я знаю, що не повернуся. Утім, у мене ніколи не було сумнівів, що це станеться. Що б там не було в цій дірі, воно чекає на нас давним-давно - гадаю, чекає на мене з самого мого народження".\n\nЗнову корабель з єдиним пілотом наближається до точки виходу. Знову простір вирує, як у лихоманці. Знову матриці наших сенсорів вбирають у себе дивовижні дані. Цього разу [horizonsignal_thirdleader.GetName] мовчить. Телеметрія стає переривчастою...\n\nА потім двигун вибухає: короткий спалах зоряної люті швидко губиться в темряві системи [horizonsignal_system.GetName]. З чим би ми там не зіткнулися, воно, можливо, шкодує про своє втручання. Цього ми ніколи не дізнаємося. Сигнал горизонту більше не повторюється. Але, можливо, нашій команді вдасться знайти що-небудь цікаве під час вивчення останків корабля."
 ##create HORIZON_DEBRIS_PROJECT
 akx.9022.a:0 "І все ж, є ймовірність, що це ще не кінець."


 akx.9023.name:0 "Сигнал горизонту: Кінець повідомлення"
 akx.9023.desc:0 "[horizonsignal_thirdleader.GetName] підкоряється з очевидним полегшенням. У складеному пізніше звіті про психічний стан зазначено, що [horizonsignal_secondleader.GetAXX:вчений|||fem:вчена] постійно бачить кошмари: про неможливі лабіринти, про голодне запаморочення в міжзоряному просторі, про поклик у темряві. Через рік, за мірками нашого рідного світу, ці спроби контакту припинилися."

 akx.9090.name:0 "Сигнал горизонту: Причина і наслідок"
 akx.9090.desc:0 "Наші спостерігачі доповідають, що балакуча чорна діра в системі [horizonsignal_system.GetName] на короткий час стала активною приблизно в той час, коли [horizonsignal_firstleader.GetAXX:загинув провідний науковець|||fem:загинула провідна науковиця] [horizonsignal_secondleader.GetName]. Короткий і нерозбірливий викид сигналу. "Ніби напад люті", - додає один зі спостерігачів із багатшою уявою."
 akx.9090.a:0 "Це ще не кінець."

 akx.9091.name:0 "Сигнал горизонту: Епітафія"
 akx.9091.desc:0 "Наші спостерігачі доповідають, що балакуча чорна діра в системі [horizonsignal_system.GetName] на короткий час стала активною приблизно в той час, коли загинув [horizonsignal_thirdleader.GetAXX:провідний науковець|||fem:провідна науковиця] [horizonsignal_thirdleader.GetName]. Вона передала початковий вірш-програму тричі. "Ніби п'яний плакальщик, який співає на поминках", - додає один із наших спостерігачів, схильний до примх."
 akx.9091.a:0 "Це ще не кінець."

 akx.9095.name:0 "Сигнал горизонту: Знання з попелу"
 akx.9095.desc:0 "Ми відтворили умови, майже ідентичні тим, що є біля чорної діри. Ми виявили, що підібрані фрагменти циклічно переходять з одного стану в інший у абсолютно неможливий спосіб - ніби час коливається взад і вперед. Ми можемо витягти при цьому енергію, хоча це загрожує тривожними змінами в місцевому просторі-часі."

 ########################################
 ##THE LOOP TEMPLE: continuation of intro

 akx.9100.name:0 "Храм Кільця: Знаки в камені"
 akx.9100.desc:0 "У віддалених нагір'ях планети [Root.GetPlanetMoon]и [Root.GetName] археологи виявили занедбаний храм - він був похований століттями, але недавній землетрус його оголив. Методи визначення віку припускають, що це релікт доіндустріальної епохи, висічений вручну з вулканічної породи. Однак символ, що зустрічається всюди на стінах і радіальному вівтарі, - змій, згорнутий стрічкою Мебіуса, який пожирає власний хвіст, - не має очевидних аналогів у нашій ранній історії, а в написах використовується незнайомий алфавіт. Один емоційний археолог припустив, що цей релікт залишено невідомою расою предтеч.\n\nМабуть, шукати тут якийсь зв'язок безглуздо, але землетрус збігся в часі з останнім повідомленням із чорної діри в системі [horizonsignal_system.GetName]."
 #create LOOP_TEMPLE_PROJECT
 akx.9100.spiritual.a:0 "Нам відкрився шлях."
 akx.9100.neutral.a:0 "Це заслуговує на вивчення."
 akx.9100.b:0 "Це поганий знак."

 akx.9101.name:0 "Храм Персня: Час і камінь"
 akx.9101.desc:0 "Наші вчені дізналися багато чого про підземний храм, але деякі питання залишилися. Отвір у даху і радіальний вівтар мають на увазі, що колись храм використовувався як сонячний календар, але землетрус пошкодив його так сильно, що напевно стверджувати не можна. Якщо для будівельників були важливі певні дати, то ми ніколи не дізнаємося, які саме. Трохи більше нам пощастило з "незнайомим алфавітом". Це спрощена версія добре відомого ієратичного письма, а зовсім не мова прибульців, і ми його успішно розшифрували. Храм присвячений "Черв'яку Чекаючему" або §HЧерв'яку Очікуючому§!. Більшість написів - це звучні поетичні звернення до нього з проханням з'явитися або, якщо читати у зворотному напрямку, піти. Частина написів описує "устрій всесвіту", і, як клянеться один із наших особливо емоційних археологів, у них містяться відсилання до складних рівнянь поля - для нас не в новинку, але вельми вражає для такого стародавнього храму. Щоправда, нам ще належить знайти фізика, готового офіційно підтвердити, що ці відсилання мають значення."\n\nНаскільки ми можемо сказати, космічних таємниць або інопланетної зброї в храмі немає. Але його темні простори мають характерну грізну красу, а поетичні відозви до Хробака, що чекає, стають модними. Їх кладуть на популярну музику і публікують у збірках."
 akx.9101.a.notspiritual:0 "Відкрити Храм Кільця для народу."
 akx.9101.a.notspiritual.tooltip:0 "Щось із нашого минулого. Що було, буде."
 akx.9101.a.spiritual:0 "Зробити Храм Кільця місцем паломництва."
 akx.9101.a.spiritual.tooltip:0 "Мудрість, що є частиною віри наших предків. Що було, буде. Крім усього іншого, підвищує щастя на планеті."
 akx.9101.b:0 "Використовувати храм тільки для наукових досліджень."
 akx.9101.b.tooltip:0 "Обмежити доступ туди тими, кому це дійсно потрібно."
 akx.9101.c:1 "Щось тут не так. Запечатайте храм."
 #small bump to Influence, worm_events_available *not* set)
 akx.9101.c.tooltip:0 "Пильність і ще раз пильність."

