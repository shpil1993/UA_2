 ### THE END IN THE BEGINNING: conclusion of Worm chain
 ##hook to on_building_complete - when the Omega Alignment has been completed
 
 akx.10000.name:0 "Кінець на початку"
 akx.10000.desc:0 "Є свідомість, що існує поза простором і часом. Це переплетення бажань і відчаю, подібне до лабіринту. Наші далекі пращури називали її Кільцем, Хробаком Очікуючим. Ми зустрілися з ним там, де гравітація терзає порожнечу. Схоже, у нього до нас особистий інтерес. Є математичні докази, що він любить нас, але любов для Хробака зовсім не те, до чого звикли мешканці звичайного простору.\n\nПісля всього, що ми дізналися, нам здається, що ми могли б застосувати омега-синхронізацію, щоб відкрити для Хробака прохід - точку входу - в нашу рідну систему. (Хробака приваблюють будь-які початки, а це буде нашим.) До яких наслідків це призведе? Нам ще потрібно знайти того, хто готовий присвятити себе відповіді. Ним стане безсмертя або, можливо, апокаліпсис. Але ми напевно дізналися б багато чого."
 akx.10000.a:0 "Можливо, Хробак любить нас, і, можливо, ми могли б любити Хробака."
 akx.10000.b:0 "Це небезпечний експеримент. Але ми могли б багато чого дізнатися."

 ##(when WORM_ENTRY_POINT project is completed)
 akx.10010.name:0 "Серце сонця"
 akx.10010.desc:0 "Проект завершено. Прискорювачі введено в дію. Енергосистему десятка міст перенаправлено для пробудження псевдосингулярності в центрі синхронізації. Простір здригається як вітрило на сильному вітрі. [Root.GetStarName] на мить, від якої ледь не зупиняється серце, тьмяніє, а потім знову спалахує яскраво. У серці зірки петлею згорнулася тінь. Хробак тут. Він розгортається як орігамі.\n\nПо всій системі, немов у цілковитій зневірі, вимикаються сенсори, у міру того як їх захльостують незрозумілі дані, пов'язані з появою Хробака. Піддані нашого рідного світу кричать і стискаються від страху, відчуваючи його увагу, звернену на них і нас. Він ставить беззвучне запитання - або скоріше, ми розуміємо, що він завжди ставив це запитання при кожній нашій зустрічі з ним."
 akx.10010.a:0 "ТАК. Що б він не вимагав, ми згодні."
 akx.10010.b:0 "НІ. Ми притягли його сюди, щоб вивчати і, якщо знадобиться, знищити."

 akx.10020.name:0 "Майбутнє"
 akx.10020.desc:0 "Хробак любить нас. Завжди любитиме нас і, отже, завжди любив. Він обвивається навколо гарячого серця нашої рідної зірки. Він обвивається навколо кожної нескінченно малої петлі генетичної інформації. Він викликає серії катаклізмів, що стрясають кору нашої рідної планети, але коли наша зірка почне остигати, такий катаклізм зігріє нас. Тепер ми розуміємо набагато більше. Ми завжди будемо тим, чим нам було призначено бути, оточені міцною любов'ю Хробака."
 akx.10020.a:0 "ЩО БУЛО, БУДЕ; ЩО БУДЕ, БУЛО."

 akx.10021.name:0 "Розбите Кільце"
 akx.10021.desc:0 "Хробак прорвався через кордони простору-часу, немов голодний хижак або оскаженілий кинутий коханець. Він усе ще десь там, і, де б він не був, він, безсумнівно, дуже злий. Зате вам, як космічні трофеї, дісталися розпечені осколки його втілення. Інші держави дізнаються, чого ви сьогодні досягли."
 akx.10021.a:0 "Немає нікого, подібного до нас! І, можливо, ніколи не буде."
 
