 ##THE MESSENGER: Worm-related event

 akx.9200.name:0 "Посланець: §HЩО БУЛО, БУДЕ§!"
 akx.9200.desc:0 "[Root.GetName] повідомляє про виявлення малого об'єкта штучного походження з мінімальним живленням, що передає закільцьований сигнал тільки в локальному діапазоні. Зазвичай такі штуки виявляються рятувальними капсулами, і це, схоже, одна з них. Знаходиться вона тут уже тривалий час. Коли екіпаж розкриває її - з дотриманням необхідних правил карантину, - то виявляє стародавні рештки, що збереглися в стерильних умовах капсули. Поки що нічого особливого. Щоправда, капітан корабля [Root.GetName] каже, що вони не очікували побачити напис на [Root.Owner.GetAdj&masc,prep] мові: §HЩО БУЛО, БУДЕ; ЩО БУДЕ, БУЛО§!, - виведену на стіні тілесними рідинами мешканця капсули, якого екіпаж тепер з усмішкою називає Посланцем. Також, за їхніми словами, є не менш несподівана анатомічна схожість між расою Посланця і нами."
 #creates the MESSENGER_POD_PROJECT_1 special project
 
 akx.9201.name:0 "Посланець: Можливості"
 akx.9201.desc:0 "Ми встановили, що рятувальна капсула була звичайною комерційно доступною підробкою, характерною для попереднього етапу розвитку галактичної цивілізації, тож жодних нових технологій чи осяянь. Останки Посланця, однак, зовсім інша справа. Він, безумовно, є предком або варіантом розвитку [Root.Owner.GetAdj&fem,gen] раси. Можливо, десь там у нас є брати - або, можливо, ми стали об'єктом генетичної маніпуляції, виконаної расою предтеч. [researchingscientist.GetName] запитує дозвіл на проведення більш широких досліджень."
 akx.9201.militarist.a:0 "Дати дозвіл на продовження роботи."
 akx.9201.militarist.a.tooltip:0 "Покращує дослідження Генетичне картування"
 #create MESSENGER_POD_PROJECT_2_UNLEASHED project
 akx.9201.notmilitarist.b:0 "Виділити кошти."
 #create MESSENGER_POD_PROJECT_2_LEASHED project
 akx.9201.notmilitarist.b.tooltip:0 "Покращує дослідження Генетичне картування на [moderate amount]"
 akx.9201.c:0 "Ні. І нехай [researchingscientist.GetName] опублікує результати свого поточного дослідження."
 akx.9201.c.tooltip:0 "Деякі речі краще не знати."

 akx.9210.name:0 "Посланець: На волі"
 akx.9210.desc:0 "[researchingscientist.GetName] сповідомляє про успішне відтворення раси Посланця. У них більш тендітна статура, але значно досконаліші когнітивні здібності. Незрозуміло, однак, чи були ми вихідною расою, а Посланець - модифікованою версією, або ж Посланець був нашим предком. Трохи ніяково уявляти, що ми могли походити від такої кволої раси, - але [researchingscientist.GetName] твердо дотримується саме такої думки і навіть вважає втрату когнітивних здібностей "трагедією".\n\n[researchingscientist.GetAXX:Вчений піддав|||fem:Вчена піддала] себе ретровірусному впливу, щоб зробити свою фізіологію такою ж, як у Посланців, і наполягає, що це дасть змогу продовжувати роботу над проєктом набагато ефективніше."
 akx.9210.a:0 "Яка креативна зрада! Стратити вченого."
 akx.9210.b:0 "Яка креативна зрада! Стратити вченого. Знищити записи."
 akx.9210.c:0 "Чудова ідея! Тоді вперед."

 akx.9211.name:0 "Посланець: Новий світ"
 akx.9211.desc:0 "[researchingscientist.GetName] повідомляє про відтворення генетичної спадщини раси Посланця. Не спромігшись запитати чиюсь думку, [researchingscientist.GetAXX:вчений|||fem:вчена] також [researchingscientist.GetAXX:створив|||fem:створила] високоактивний ретровірус. Він заражає наші світи. Під його впливом представники нашої домінуючої раси впадають у кому, перетворившись на лялечку, і днем пізніше перероджуються на Посланців. Чесно кажучи, ми в деякому хвилюванні."
 akx.9211.a:0 "Це зайшло занадто далеко. Тепер ми це припинимо. Взяти епідемію під контроль."
 akx.9211.a.tooltip:1 "Усі поселення на планеті-столиці будуть звернені, але на цьому все припиниться.\nЙмовірно, їхня зовнішність, принципи та ознаки зазнають значних змін."
 akx.9211.b:0 "Взяти епідемію під контроль і знищити всіх уражених громадян."
 akx.9211.b.tooltip:0 "Будуть §Rзачищено всі уражені поселення§!, а це майже все населення [Root.Capital.GetPlanetMoon]и [Root.Capital.GetName]."
 akx.9211.c:0 "Що було, буде. Ми змінимося. Принесіть мені зразок цього засобу."
 akx.9211.c.tooltip:1 "Цей засіб перетворить всю нашу расу.\nЙмовірно, наші зовнішність, принципи та ознаки зазнають значних змін."

 akx.9220.name:0 "Посланець: У неволі"
 akx.9220.desc:1 "[researchingscientist9220.GetName] сообщает об успешном воссоздании расы Посланника. Эта новость восхищает и пугает одновременно, ведь раса Посланника намного сильнее и агрессивнее, чем мы. Непонятно, однако, были ли мы исходной расой, а Посланник — модифицированной версией, или же Посланник был нашим предком. [researchingscientist9220.GetName] твёрдо придерживается второй точки зрения: когда-то мы были в большей степени расой воинов, но затем некие предтечи обуздали нашу генетику, что привело к «трагической» потере боевых способностей.\n\n[researchingscientist9220.GetAXX:Учёный подверг|||fem:Учёная подвергла] себя воздействию ретровирусов, чтобы сделать свою физиологию такой же, как у Посланников, и настаивает на том, что это намного повысит эффективность дальнейшей работы над проектом."
 akx.9220.a:0 "Яка креативна зрада! Стратити вченого."
 akx.9220.b:0 "Яка креативна зрада! Стратити вченого. Знищити записи."
 akx.9220.c:0 "Чудова ідея! Тоді вперед."
 akx.9220.c.tooltip:0 "§RЦе може мати значні та непередбачувані наслідки§!"

 akx.9221.name:0 "Посланець: Настає ніч"
 akx.9221.desc:0 "[researchingscientist9220.GetName] сообщает о воссоздании генетического наследия расы Посланника. Не удосужившись спросить чьё-либо мнение, [researchingscientist9220.GetAXX:учёный|||fem:учёная] также [researchingscientist9220.GetAXX:создал|||fem:создала] высокоактивный ретровирус. Он заражает наши миры. Под его воздействием представители нашей доминирующей расы впадают в кому, превратившись в куколку, и днём позже перерождаются в Посланников. Честно говоря, мы в некотором волнении."
 akx.9221.a:1 "Це зайшло занадто далеко. Взяти епідемію під контроль."
 akx.9221.a.tooltip:0 "Усі поселення на планеті-столиці будуть звернені, але на цьому все припиниться."
 akx.9221.b:0 "Взяти епідемію під контроль і знищити всіх уражених громадян."
 akx.9221.b.tooltip:0 "Буде зачищено всі уражені поселення, а це майже все населення [Root.Capital.GetPlanetMoon]и [Root.Capital.GetName]."
 akx.9221.c:1 "Що було, буде. Принесіть мені зразок цього засобу."
 akx.9221.c.tooltip:0 "Цей засіб перетворить всю нашу расу."
 
