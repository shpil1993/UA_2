 ##THE WAITING WORLD: Worm-related event
 
 akx.9500.name:0 "Світ в очікуванні"
 akx.9500.desc:1 "Схоже, це не перше [Root.Owner.GetSpeciesAdj&neut] поселення на планеті. Низка об'єктів і районів були акуратно законсервовані і після невеликого відновлення добре послужать нашій колонії. Щоправда, всі записи видалено. Можливо, тут був притулок контрабандистів або притулок для політичних вигнанців."
 akx.9500.a:1 "Чудово! Підготуватися до відновлення об'єктів."
 akx.9500.b:1 "Занадто це добре, щоб бути правдою. Знести райони."
 akx.9500.b.tooltip:0 "Це засмутить колоністів."

 akx.9505.name:0 "Світ в очікуванні: Знесення споруд"
 akx.9505.desc:1 "Наші інженери встановлюють заряди і віддаляються на безпечну відстань. Будівлі перетворюються на руїни. Згодом вони потріскаються і розваляться на валуни, камінчики і пісок, під невблаганним впливом вітрів, коріння і дощів. Щоправда, каркаси стоятимуть століттями, а ми чутимемо історії про тіні в камені при світлі дня і про блакитне світіння вночі. Наші колоністи уникатимуть їх. Охочих навідатися туди не буде."
 akx.9505.a:0 "Усьому приходить кінець."
 akx.9505.a.tooltip:1 "Старі об'єкти знесено."
 akx.9505.b:0 "Ніщо не забуте."
 akx.9505.c:0 "Обожнюю я цей гуркіт."

 akx.9510.name:0 "Світ в очікуванні: Тіні в стінах"
 akx.9510.desc:1 "Наші поселенці спочатку були раді використовувати покинуті райони на [waiting_world.GetPlanetMoon]і [waiting_world.GetName]. Їхня наявність різко прискорила розвиток колонії. Але тепер вони нервують. Ходять чутки, що в цих об'єктах, можливо, як і раніше, є мешканці або діючі системи безпеки, хоча свідчень ні того, ні іншого не виявлено. Деякі колоністи загадково продовжують твердити, що "в стінах є тіні"."
 akx.9510.a:1 "Потрібно спростувати це марновірство. У ці райони вкладено багато праці."
 akx.9510.b:0 "Навіщо ризикувати? Це всього лише будівлі. Знести їх."
 akx.9510.b.tooltip:0 "Це засмутить колоністів."

 akx.9520.name:0 "Світ в очікуванні: Занадто багато"
 akx.9520.desc:2 "Цікаві новини з [waiting_world.GetPlanetMoon]и [waiting_world.GetName], де ми виявили ті занедбані райони. Перепис показує занадто велику кількість поселенців. Записи в нових колоніях завжди ненадійні, але, наскільки ми можемо судити, у цих громадян є справжні посвідчення - і ніхто на планеті не припустив, що це якісь таємничі чужинці. Мабуть, була надзвичайно висока народжуваність, або справа в незаконній міграції, або щось іще. У будь-якому разі, населення вище, ніж можна було б обґрунтовано очікувати."
 akx.9520.a:1 "Знищити ці райони. Слід було зробити це набагато раніше."
 akx.9520.b:0 "Вивчіть усе якнайкраще і продовжуйте стежити за ситуацією."

 akx.9525.name:0 "Світ в очікуванні: Число зростає"
 akx.9525.desc:1 "Чергові новини з [waiting_world.GetPlanetMoon]и [waiting_world.GetName], де ми виявили ті занедбані об'єкти. Кількість колоністів продовжує зростати, і тепер ми зустрічаємо невідповідності в записах: сім'ї, яких не повинно бути, дати народження, що не мають сенсу. Мабуть, відбувається таємна міграція з якоїсь загубленої колонії, або ж це дивна диверсія з боку колоністів."
 akx.9525.a:1 "Знищити ці райони. Слід було зробити це набагато раніше."
 akx.9525.b:0 "Дивно! Але зайві громадяни нам завжди знадобляться. Продовжити спостереження."

 akx.9530.name:0 "Світ в очікуванні: Вихід"
 akx.9530.desc:1 "Різке і повне припинення зв'язку з [waiting_world.GetPlanetMoon]ой [waiting_world.GetName]. Якимось невідомим чином там стало занадто багато жителів, а тепер, схоже, там нікого немає. Усе населення просто зникло за одну ніч. Вони покинули планету? Сховалися? Стали жертвами масового геноциду?"
 akx.9530.a:0 "Відправити команду для розслідування."
 akx.9530.b:0 "Негайно покинути цей світ і влаштувати там карантин."
 akx.9530.b.tooltip:0 "Планета стане назавжди непридатною."

 akx.9535.name:0 "Світ в очікуванні: Особливості світла"
 akx.9535.desc:0 "Наша команда доповідає, що [waiting_world.GetPlanetMoon]а [waiting_world.GetName] справді порожня: немає не лише колоністів, а й навіть ознак, що тут колись була колонія. Зникли споруди, супутники та орбітальні конструкції, а в атмосфері відсутні сліди технологічної цивілізації. Як сказала команда, "ніби всю планету обнулили".\n\nВони також повідомляють про коливання місцевого сонячного випромінювання, які характерні для зірок перед перетворенням на наднову, і про низку "ефектів світності" на поверхні, коли здається, що світло якимось чином збирається і вивільняється через призматичні властивості атмосфери. Це цінні й незвичайні дані. Щоправда, вони не пояснюють, що сталося з колоністами."

 akx.9540.name:0 "Світ в очікуванні: Все є"
 akx.9540.desc:0 "Знову приходять неймовірні новини з [waiting_world.GetPlanetMoon]и [waiting_world.GetName], де населення таємничим чином зростало. Тепер його кількість у межах очікуваного, але сталося щось на кшталт інформаційної диверсії чи... чи щось іще - наші адміністратори не цілком упевнені. чи щось іще - наші адміністратори не цілком упевнені. Нікого з теперішніх жителів планети немає в наших записах. Усі початкові колоністи зникли. Наче їх замінили повними незнайомцями.\n\nЯк на зло, всі вони клянуться, що є вірними громадянами [Root.Owner.GetPlanetMoon]и [Root.Owner.GetName]. Вони працездатні і, очевидно, притомні. Під час сеансів зв'язку вони заперечують, що була якась плутанина, і наполягають, що це, мабуть, помилка з нашого боку."
 akx.9540.a:0 "Негайно покинути колонію, поки це не поширилося далі."
 ##grant independence to the colony
 akx.9540.a.tooltip:0 "Колонія отримає суверенітет."
 akx.9540.b:0 "Почати геноцид, а потім влаштувати на планеті постійний карантин."
 ## Create the project WAITING_WORLD_PURGE
 akx.9540.b.tooltip:0 "Планета стане назавжди непридатною, але у вас буде приріст впливу."
 akx.9540.c:0 "Відправити команду для розслідування."
 ##create the project WAITING_WORLD_HYPERAPPEARANCE

 akx.9541.name:0 "Світ в очікуванні: Чистка"
 akx.9541.desc:0 "Можливо, це був жахливий злочин. А можливо, це вберегло нашу державу від чогось гіршого. Населені пункти [waiting_world.GetPlanetMoon]и [waiting_world.GetName] киплять під дією нашої зброї. Коли ми закінчили, всі споруди перетворилися на світні камені, а розумних живих істот не залишилося."
 akx.9541.a:0 "Стерти записи. Через сто років ніхто не знатиме, що ми зробили."
 akx.9541.b:0 "Розповісти всім. Нехай ненавидять, аби боялися."

 akx.9545.name:0 "Світ в очікуванні: Все і нічого"
 akx.9545.desc:1 "Наша команда доповідає, що населення на планеті здорове, нормальне і, вочевидь, схвильоване всім цим галасом. Однак є деякі дивацтва: неймовірне зростання багатоплідної народжуваності; байдуже ставлення до пунктуальності в масштабах усієї планети; і коливання місцевого сонячного випромінювання, які характерні для зірок перед перетворенням на наднову. Також спостерігається низка "ефектів світності" на поверхні, коли здається, що світло якимось чином збирається і вивільняється через призматичні властивості атмосфери. Це цінні й незвичайні дані. Щоправда, все це може бути збігом. Якщо з колоністами щось і трапилося, то це залишається таємницею."
 akx.9545.a:0 ""Що буде, було"."
 akx.9545.b:0 "Дивні ці колоністи."

