 akx.9600.name:0 "Наступний"
 akx.9600.desc:0 "Привіт-привіт! Ми знову раді вітати вас у системі зірки [Root.GetStarName]. Ох, ви інші, вірно? Вас так багато. Ви так схожі на наших Попередників, але так відрізняєтеся. Ми просимо вашого сприяння. У вас є ресурси для нашого проекту? Перстень допоможе нам, але до нього важко дістатися. Дорого, розумієте."
 akx.9600.a:0 "Ваших Попередників?"
 akx.9600.a.response:0 "Так, тих, хто поклав нам початок. Гадаємо, їх можна назвати "цивілізацією", але, чесно кажучи, такий термін нам завжди здавався трохи претензійним. Вони зникли приблизно чверть галактичного року тому. Нам дуже шкода: ми робили помилки. Кільце допомогло б нам відтворити їх приблизно такими, якими вони були, але нам потрібні ресурси."
 akx.9600.b:0 "Кільце?"
 akx.9600.b.response:0 "Так. Дивне Кільце; тимчасова петля, ненаситна. Воно згадувало про вас, здається. Або про когось із вас. Вас дуже багато. Що було, буде, або, принаймні, так воно нас запевняє. Воно може відновити наших Попередників, тією чи іншою мірою."
 akx.9600.c:0 "Так."
 akx.9600.d:0 "Ні."
 akx.9600.d.response:0 "Ох, ми розуміємо, розуміємо. У вас залишилося так мало часу. Витрачайте його з розумом, напевно. Сердечно прощаємося з вами."
 akx.9600.e:0 "Можливо, пізніше."
 akx.9600.e.response:0 "Саме так говорив мій Попередник. Пізніше. Але те, що для них було "пізніше", для нас завжди було "зараз". Як же нам їх не вистачає!"

 akx.9610.name:0 "Знову Наступний"
 akx.9610.desc:0 "Так? А ви хто саме? Думаємо, ми могли б вас згадати, але останнім часом стільки всіх промайнуло. О, так це ви? Ваше сонце ще не згасло? О! То ви прийшли, щоб дати нам необхідне для повернення Попередників?"
 akx.9610.a:0 "Так. Беріть."
 akx.9610.b:0 "Ні."
 akx.9610.b.response:0 "Звісно, ні. Навряд чи б вам вдалося зібрати все це так швидко. Адже ви були тут лише одну мільйонну галактичного року, так? Чудово. Бажаємо вам усього найкращого."
 akx.9610.c:0 "Можливо, пізніше."
 akx.9610.c.response:0 "Мій Попередник любив так говорити. Пізніше. Але те, що для них було "пізніше", для нас завжди було "зараз". Як же нам їх не вистачає!"

 akx.9620.name:0 "Останній обов'язок Наступного"
 akx.9620.desc:0 "Техносфера поглинає ресурси без подяки чи будь-яких повідомлень. Вона починає випромінювати енергію, досить яскраву, щоб становити небезпеку, і ви віддаляєтеся. Чорна діра реагує. Простір навколо неї вигинається і скручується, що збігається з архівними даними про події, пов'язані з сигналом горизонту. Тепер техносфера стала біло-блакитною. Раптово вона спалахує й охолоджується, залишаючи тільки шлак.\n\nЧи відбулося відновлення її Попередніх творців? Слідів розумного життя в системі немає. Однак сенсори виявляють незвичайні організми-гіперекстремофіли на низькій орбіті навколо чорної діри, що ніжаться в її випромінюванні. За словами провідного вченого, раніше їх там не було. Утім, жодного доказу їхньої розумності немає. Можливо, це далекі нащадки творців техносфери. А можливо, вони предки творців."
 akx.9620.a:0 "Вічне життя?"

