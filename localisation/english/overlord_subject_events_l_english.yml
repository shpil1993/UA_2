l_english:
 ### Bulwark
 ## Event Chain - Lucrative Adventures for Veterans
 subject.1.title:0 "Привабливі пригоди"
 subject.1.desc:0 "Численна група ветеранів надіслала нам звернення з проханням про відпустку у світі [subject_empire.Capital.GetName] - столиці васального [subject_empire.GetName&gen]. До листа додавалися кредити, покликані, як витончено висловилися ветерани, "змастити шестерінки бюрократичної машини".\n\nСхоже, серед наших солдатів ходять легенди про привабливі пригоди, які можна пережити в цих системах як найманець або пірат. У будь-якому разі ясно, що ветерани зібрали всі наявні в них кредити в надії заробити більше у світі [subject_empire.Capital.GetName].\n\nЯкщо ми відправимо їх туди офіційно, місцеве керівництво тільки виграє від цього, а солдати охочіше підкорятимуться законам нашого васала. Або ж ми можемо дозволити їм летіти туди самостійно."
 subject.1.a:0 "Надамо їм офіційну відпустку з правом відвідати світ [subject_empire.Capital.GetName]."
 subject.1.a.tt:0 "Ми направимо ветеранів на допомогу [subject_empire.GetName&dat]."
 subject.1.b:0 "Нехай роблять, що хочуть."
 subject.1.b.tt:0 "Ветерани можуть влаштувати заворушення в [subject_empire.GetName&prep]."
 subject.1.c:0 "Ми не дозволимо цим недокаперам підкуповувати нас."
 subject.1.c.tt:0 "Ветеранам буде заборонено залишати нашу державу."

 subject.3.title:0 "Ветерани зі світу [overlord_empire.Capital.GetName]"
 subject.3.desc:0 "Від нашого сюзерена, [overlord_empire.GetName&gen], до нас прибула група ветеранів. Здається, вони були офіційно надіслані нам на допомогу і мають поділитися досвідом і знаннями з нашими військами - у всякому разі, з їхніх слів.\n\nОдразу стало зрозуміло, що ці солдати не так уявляли собі перебування у нас. Їхні скарги дійшли до самого верху. Схоже, вони очікували знайти тут багатства або зайнятися піратством і грабувати нас.\n\nЯкщо ми збираємося дозволити ветеранам залишитися, потрібно буде пильно стежити за ними."
 subject.3.a:0 "Скористаємося їхнім досвідом."
 subject.3.b:0 "Повернути їх у [overlord_empire.GetName&acc]."

 subject.10.title:0 "Хороші стосунки"
 subject.10.desc:0 "Хоча у нас були сумніви щодо відправки ветеранів-авантюристів у [subject_empire.Capital.GetName&acc], судячи з отриманих доповідей, вони чудово влаштувалися у нашого васала і принесли куди більше користі, ніж ми могли розраховувати."
 subject.10.a:0 "Схоже, ми даремно хвилювалися."

 subject.12.title:0 "Повернення ветеранів"
 subject.12.desc:0 "Після недовгої побувки на світі [subject_empire.Capital.GetName] наші ветерани вирушили додому. Схоже, вони завдали чимало клопоту населенню нашого васала."
 subject.12.a:0 "Усе ж ми не помилилися в припущеннях."

 subject.14.title:0 "Пригоди каперів"
 subject.14.desc:0 "Схоже, ми хвилювалися не даремно. Ледве прибувши до [subject_empire.GetName&acc] наші старі вояки зайнялися піратством. Принаймні, цю зраду поки що ніяк не пов'язують із нами."
 subject.14.a:0 "Будемо сподіватися, що так і залишиться."

 subject.16.title:0 "Непокора наказам - найманці"
 subject.16.desc:0 "Схоже, що ветерани, які просили відправити їх на світ [subject_empire.Capital.GetName], не тільки не підкорилися наказу, а й заявили, що діють від нашого імені. Було б ганьбою взяти і заявити після цього, що ми не в змозі командувати власними солдатами."
 subject.16.a:0 "Будемо сподіватися, що вони справлять гарне враження."

 subject.18.title:0 "Непокора наказам - пірати"
 subject.18.desc:0 "Схоже, ветерани порушили наказ і все ж вирушили на мир [subject_empire.Capital.GetName]. За останніми даними, вони відмовилися від усього, що пов'язувало їх із нами, і зайнялися піратством."
 subject.18.a:0 "Як ми й очікували."

 # Modifiers
 specialist_bulwark_veterans_modifier:0 "Досвід ветеранів"
 specialist_bulwark_veterans_modifier_desc:0 "Група ветеранів відіграла важливу роль у нашому навчанні, повною мірою використавши наявні у нас технології."

 ## Event Chain - Subject upgrade
 subject.55.title:0 "Прохання"
 subject.55.desc:0 "Нам повідомили, що наш сюзерен витратив велику кількість енергії та ресурсів на поліпшення своїх космічних баз, значно підвищивши їхню ефективність і можливості.\n\nОскільки оборона відіграє важливу роль у взаємовідносинах між нашими державами, ми почали опрацювання запиту надіслати нам інженерів і поліпшити одну з наших баз."
 subject.55.a:0 "Підготувати послання на світ [overlord_empire.Capital.GetName]."
 subject.55.b:0 "У нас не настільки все погано, щоб опускатися до жебрацтва."

 subject.60.title:0 "Прохання"
 subject.60.desc:0 "Ми отримали послання безпосередньо зі світу [subject_empire.Capital.GetName] з проханням від [subject_empire.GetName&gen].\n\nСхоже, вони хотіли б поліпшити свої космічні бази і чули про наш прогрес на цьому терені. Вони навіть готові заплатити нам за допомогу з поліпшеннями."
 subject.60.a:0 "Бути тому, відправимо їм інженерів."
 subject.60.a.tt:0 "База §Y[targeted_starbase.GetName]§! буде покращено із застосуванням наших новітніх технологій."
 subject.60.b:0 "Вони потрібні нам самим."

 subject.62.title:0 "Покращена база"
 subject.62.desc:0 "Незабаром після надсилання повідомлення в [overlord_empire.GetName&acc] на базу [targeted_starbase.GetName] прибули інженери. Схоже, вони негайно мобілізували весь персонал на реконструкцію бази і доволі швидко з усім упоралися.\n\nХоча деякі нюанси перебудови космічної бази досі нам не зрозумілі, наші інженери з часом сподіваються краще в усьому розібратися."
 subject.62.desc_overlord_gestalt:0 "Незабаром після відправлення посланця в [overlord_empire.GetName&acc] на базу [targeted_starbase.GetName] прибули інженерні дрони. Схоже, вони швидко перебудували все на свій лад, і процес реконструкції космічної бази незабаром добіг кінця.\n\nХоча деякі нюанси перебудови космічної бази досі нам не зрозумілі, наші інженери з часом сподіваються краще в усьому розібратися."
 subject.62.a:0 "Ми все одно вдячні."

 subject.65.title:0 "Прохання відхилено"
 subject.65.desc:0 "Ми отримали грубу відмову від нашого сюзерена із заявою, що у них немає ні часу, ні бажання допомагати нам зі зміцненням оборони."
 subject.65.a:0 "Яке розчарування."

 # Modifiers
 specialist_bulwark_helpful_overlord_modifier:0 "Корисний сюзерен"
 specialist_bulwark_helpful_overlord_modifier_desc:0 "Цей сюзерен відомий тим, що не шкодує сил для допомоги васалам, які потрапили в біду, і за це користується великою популярністю."

 ## Event Chain - Occupied Bulwark
 subject.100.title:0 "Зруйнований бастіон"
 subject.100.desc:0 "Нам надійшли доповіді з окупованих колоній [subject_empire.GetName&gen], які перебувають у розрусі та хаосі. Наші піддані просять нас про допомогу, оскільки самі себе захистити вони не можуть.\n\nЗ огляду на військову природу нашої угоди, цілком природно було б заступитися і не допустити подальшої шкоди. Деякі з радників задаються питанням, чи не краще було не втручатися безпосередньо, а надихнути васала піднятися на боротьбу і захистити себе."
 subject.100.desc_overlord_gestalt:0 "Нам надійшли доповіді з окупованих колоній [subject_empire.GetName&gen], які перебувають у розрусі та хаосі. Наші піддані просять нас про допомогу, оскільки самі себе захистити вони не можуть.\n\nЗ огляду на військову природу нашої угоди, цілком природно було б заступитися і не допустити подальшої шкоди. Ми розмірковуємо, чи не краще було не втручатися безпосередньо, а надихнути васала піднятися на боротьбу і захистити себе."
 subject.100.a:0 "Ми надихнемо їх на боротьбу."
 subject.100.a.tt:0 "Ми можемо заохотити мілітаризм у §Y[subject_empire.GetName&prep]§!."
 subject.100.b:0 "Ми сюзерен, і обов'язок велить нам захищати васалів незважаючи ні на що."
 subject.100.c:0 "Поки що ми надамо їх самим собі."

 subject.105.title:0 "Зруйнований бастіон"
 subject.105.desc:0 "Наш народ продовжує страждати, і багато хто чекає допомоги від нашого сюзерена, [overlord_empire.GetName&gen]. Вони давно висували до нас різні вимоги, і було б чесно з їхнього боку заступитися за нас зараз, коли нас окупували вороги.\n\nПісля публічного крику про допомогу ми отримали від сюзерена військових радників, які почали готувати нас до боротьби за повернення території. Вони обговорюють можливості перетворення нашого народу на ефективну військову силу, хоча ціна цього може бути висока."
 subject.105.desc_subject_gestalt:0 "Наші колонії продовжують страждати, і ми очікуємо допомоги від нашого сюзерена, [overlord_empire.GetName&gen]. Вони давно висували до нас різні вимоги, і було б чесно з їхнього боку заступитися за нас зараз, коли нас окупували вороги.\n\nПісля відправки кількох дронів із проханнями про допомогу ми отримали військових радників, які допоможуть нам ефективніше використовувати наявні ресурси та самостійно відбити наші володіння. Це трохи розчаровує, адже ми чекали іншої допомоги. І подвійно розчаровує той факт, що ми не зможемо розпорядитися своїми ресурсами згідно з нашими початковими планами."
 subject.105.desc_overlord_gestalt:0 "Наш народ продовжує страждати, і багато хто чекає допомоги від нашого сюзерена, [overlord_empire.GetName&gen]. Вони давно висували до нас різні вимоги, і було б чесно з їхнього боку заступитися за нас зараз, коли нас окупували вороги.\n\nПісля публічного крику про допомогу ми отримали від сюзерена військових дронів, які взялися за реорганізацію нашого населення і підготовку до відвоювання втрачених територій. Схоже, з точки зору нашого сюзерена буде краще підняти наш народ на боротьбу, ніж робити все за нас."
 subject.105.desc_both_gestalt:0 "Наші колонії продовжують страждати, і ми очікуємо допомоги від нашого сюзерена, [overlord_empire.GetName&gen]. Вони давно висували до нас різні вимоги, і було б чесно з їхнього боку заступитися за нас зараз, коли нас окупували вороги.\n\nВідправивши кількох посланців із проханнями про допомогу, ми отримали від сюзерена військових дронів, які взялися за реорганізацію наших ресурсів і підготовку до відвоювання втрачених територій. Схоже, з точки зору нашого сюзерена буде краще спонукати нас звільнити власні колонії, ніж робити все за нас."
 subject.105.a:0 "Свобода від окупації варта будь-яких жертв."
 subject.105.b:0 "Навіть свобода не варта такого."

 subject.107.title:0 "Захисники"
 subject.107.desc:0 "По всій [subject_empire.GetName&dat] народ об'єднується для захисту рідних домівок від окупантів, виявляючи готовність служити рідній державі. Будемо сподіватися, це покладе край проблемам, від яких страждає наш васал."
 subject.107.a:0 "Це хороші новини."

 subject.110.title:0 "Пацифісти"
 subject.110.desc:0 "Навіть в умовах окупації жителі [subject_empire.GetName&gen] відкинули всі спроби допомогти їм у звільненні їхньої території."
 subject.110.a:0 "У такому разі ми безсилі."

 # Modifiers
 specialist_bulwark_home_defense_force_modifier:0 "Захист Батьківщини"
 specialist_bulwark_home_defense_force_modifier_desc:0 "Мало що надихає на звершення так, як вигляд власного палаючого будинку."

 specialist_bulwark_defensive_overlord_modifier:0 "Сюзерен-захисник"
 specialist_bulwark_defensive_overlord_modifier_desc:0 "Хороший сюзерен розподіляє обов'язки, а великий подає приклад."

 ## Event Chain - War Fever
 subject.1003.title:0 "Військова лихоманка"
 subject.1003.desc:0 "Нам надходять донесення про войовничі настрої на світі [Root.Capital.GetName]. Їх надихає ветеран-орденоносець. Романтизуючи славне минуле, в якому вони могли атакувати і грабувати інші держави, представники руху вимагають ухвалити про-військову політику, що має пробудити найкращі сторони в нашому народі та послабити суперників.\n\nВ умовах мирного часу - до того ж доволі нетривкого - рух стрімко набирає прихильників серед бідноти та військових. Наші радники зазначають, що якщо рух стане доставляти проблеми, його можна обезголовити і знищити, усунувши ветерана, на якому все тримається."
 subject.1003.a:0 "Взагалі-то їхні погляди повністю відповідають нашим планам."
 subject.1003.b:0 "Потрібно покінчити з ними, поки ситуація не вийшла з-під контролю."

 subject.1005.title:0 "Напрямок війни"
 subject.1005.desc:0 "За нашого потурання рух, що вимагає від уряду про-військової політики, за останні місяці набрав сили. Конфлікт між нашим керівництвом і лідерами руху наростав, і ось сьогодні [Root.GetRulerTitle] [Root.GetRulerName] відкрито стає на бік руху.\n\nОскільки ми ясно дали зрозуміти, що не тільки підтримуємо рух, а й готові прийняти його вимоги, численні прихильники охоче очікують на наші подальші кроки."
 subject.1005.a:0 "Ми знайдемо посаду для їхнього колишнього лідера."
 subject.1005.a.tt:0 "Буде найнято §Yадмірал§!."
 subject.1005.b:0 "Пора прийняти войовничі переконання нашої держави."
 subject.1005.c:0 "Ми витратимо ресурси на повернення кораблям їхньої колишньої пишноти."

 subject.1010.title:0 "Військова лихоманка"
 subject.1010.desc:0 "Ми отримали донесення з васального нам [subject_empire.GetName&gen]. У них вказується, що один із ветеранів спровокував зростання войовничого фанатизму, і зараз населення намагається знайти вихід злості, що накопичилася. Вони вимагають від своїх лідерів почати війну.\n\nУ відчайдушній спробі заспокоїти незадоволених уряд [subject_empire.GetName&gen] підтримало рух і дало кілька обіцянок - нездійсненних, на думку нашого інформатора."
 subject.1010.a:0 "Вони хочуть, щоб ми були більш войовничими, так?"

 # Modifiers
 specialist_overlord_war_fever_modifier:0 "Націлені на війну"
 specialist_overlord_war_fever_modifier_desc:0 "Ця держава виділила значні ресурси на створення та підтримання сильного флоту."

 ## Event Chain - War Exhaustion
 subject.1052.title:0 "Втома від війни"
 subject.1052.desc:0 "Хоча наша домовленість із [overlord_empire.GetName&inst] носить військовий характер, ми не очікували, що вона матиме на нас настільки руйнівний вплив. Народ втомився від постійних вимог сюзерена, а деякі радники припускають, що якщо так піде і далі, наші довгострокові плани опиняться під загрозою."
 subject.1052.desc_gestalt:0 "Хоча наша домовленість із [overlord_empire.GetName&inst] носить військовий характер, ми не планували і не розраховували, що вона матиме на нас настільки руйнівний вплив. Нам насилу вдається виконувати вимоги сюзерена. Довелося відмовитися від безлічі планів заради задоволення потреб збройних сил."
 subject.1052.a:0 "[overlord_empire.GetName:<1> дізнається|||pl:<1> дізнаються] про наші проблеми."
 subject.1052.b:0 "Нам доведеться змиритися."

 subject.1055.title:0 "Втома від війни"
 subject.1055.desc:0 "Наш васал, [subject_empire.GetName], надіслав посланця з докладним повідомленням про проблеми, з якими стикається їхня держава через постійні війни, в які ми її втягуємо. З огляду на природу нашої угоди, дивно, що вони просять нас переглянути політику в цьому питанні."
 subject.1055.a:0 "Ми обов'язково займемося цим."
 subject.1055.b:0 "Це їхні проблеми."
 subject.1055.b.tt:0 "Вірність §Y[subject_empire.GetName&gen]§! може знизитися, якщо ми проігноруємо [subject_empire.GetName:його|||fem:її|||pl:їх] проблеми."

 subject.1057.title:0 "Законне занепокоєння"
 subject.1057.desc:0 "Ми отримали ввічливу відповідь від [overlord_empire.GetName&gen] з обіцянкою зайнятися цим питанням і спробувати переглянути свою майбутню дипломатичну політику з урахуванням наших проблем."
 subject.1057.a:0 "Ми це цінуємо."

 subject.1060.title:0 "Зародження невдоволень"
 subject.1060.desc:0 "Хоча ми докладно описали наше нинішнє становище, наші союзники в [overlord_empire.GetName&prep] проігнорували наші проблеми. Якщо не втихомирити їхні войовничі настрої, ми так і будемо страждати.\n\nЗнадобилося зовсім небагато часу, щоб відповідь сюзерена і відомості про наші нинішні труднощі стали надбанням громадськості. У результаті сформувався невеликий політичний рух проти диктатури світу [overlord_empire.Capital.GetName]. Раз вони не бажають іти нам назустріч, який сенс зберігати їм вірність?"
 subject.1060.desc_gestalt:0 "Хоча ми докладно і лаконічно описали наше нинішнє становище, наші покровителі з [overlord_empire.GetName&gen] вирішили проігнорувати проблему. Їм немає діла до нашої вірності, і вони мають намір і далі рухатися шляхом руйнування.\n\nМи розраховували на значно кращий результат, коли підписували угоду, але нинішні розрахунки показують, що вона принесе лише нові проблеми нашій державі."
 subject.1060.a:0 "І все ж ми не можемо противитися сюзерену."
 subject.1060.b:0 "...Чи можемо?"

 subject.1062.title:0 "Зростаюча опозиція"
 subject.1062.desc:0 "Схоже, наша байдужість породила невеликий політичний рух у [subject_empire.GetName&prep], спрямований проти нас. Хоча вони не в захваті від нашої відповіді, рух не може знайти підтримку, адже їхня держава не в силах нам протистояти."
 subject.1062.desc_gestalt:0 "Схоже, через нашу байдужість [subject_empire.GetRulerTitle] починає сумніватися, чи варто й надалі підкорятися нам. Хоча вони й можуть сумніватися в наших дипломатичних відносинах, їхня держава поки що не в силах протистояти нам."
 subject.1062.a:0 "Вони приречені й далі підкорятися нам."

