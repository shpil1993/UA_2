 ## Event Chain - Pilgrimages
 subject.3055.title:0 "Паломники на світі [overlord_empire.Capital.GetName]"
 subject.3055.desc:0 "Нам повідомили про групу паломників із [subject_empire.GetName&gen], які подорожують нашими територіями. Мабуть, вони вважають, що у [overlord_empire.GetName&gen] є якесь сакральне значення для їхнього рідного світу. Хоча подробиці їхніх релігійних поглядів не до кінця нам зрозумілі, ці туристи поводяться гідно, і ми чули про них тільки хороше."
 subject.3055.a:0 "Демонстрація добрих намірів."

 subject.3060.title:0 "Повернення громадян"
 subject.3060.desc:0 "Група цивільних, які вирішили відвідати світ [overlord_empire.Capital.GetName] в [overlord_empire.GetName&prep], наконец-то вернулась, принеся с собой множество историй о встреченном ими народе. Похоже, к ним там отнеслись на удивление хорошо, и еще больше наших жителей проявили желание совершить такое же путешествие. Повлияв на сюзерена, мы могли бы сделать подобный культурный обмен регулярным."
 subject.3060.a:0 "Підстава для майбутніх стосунків."
 subject.3060.b:0 "Це просто короткочасне божевілля."

 subject.3065.title:0 "Тісні узи"
 subject.3065.desc:0 "Перша група прибулих паломників була вкрай доброзичлива, і ми також дізналися, що [subject_empire.GetName:<1> інвестував|||fem:<1> інвестувала|||neut:<1> інвестувало|||pl:<1> інвестували] ресурси в розвиток наших стосунків і забезпечення регулярного прибуття паломників до нас."
 subject.3065.a:0 "Хороші новини."

 subject.3070.title:0 "Кінець паломництва"
 subject.3070.desc:0 "Хоча групу паломників на [overlord_empire.Capital.GetPlanetMoon]і [overlord_empire.Capital.GetName] чекав теплий прийом, і їм явно сподобалося у нас, [subject_empire.GetName], за чутками, надалі [subject_empire.GetName:вирішив|||fem:вирішила|||neut:вирішило|||pl:вирішили] перешкоджати подібним паломництвам."
 
