 ### General
 ## Event Chain - Overlord Tourist Disagreements
 subject.3005.title:0 "Домашні проблеми"
 subject.3005.desc:0 "Після того як ми стали васалом [overlord_empire.GetName&gen], багато хто з [overlord_empire.GetName:його|||fem:її|||pl:їх] жителів почали відвідувати наші світи, виявляючи інтерес до нас і нашої культури. Спочатку ми добре поставилися до подібних візитів, але останнім часом дедалі частіше спалахують конфлікти між місцевими та [overlord_empire.GetAdj&pl,inst] гостями. Схоже, їхнє уявлення про нашу державу хибне, і вони часто спираються на власні культуру та ідеї для виправдання своєї брутальності."
 subject.3005.a:0 "З часом наші держави навчаться жити в мирі."
 subject.3005.b:0 "Обмежити переміщення цивільного населення."

 subject.3010.title:0 "Розбіжності на світі [subject_empire.Capital.GetName]"
 subject.3010.desc:0 "Нам надійшли скарги від наших жителів, які відвідували світ [subject_empire.Capital.GetName], столицю [subject_empire.GetName&gen]. Місцева влада наказала їм негайно покинути світ. Мабуть, після кількох конфліктів нашому цивільному населенню там не раді."
 subject.3010.a:0 "Кордони залишаться відкритими, так чи інакше."
 subject.3010.b:0 "Нехай сидять удома, якщо не вміють поводитися."

 subject.3015.title:0 "Відкриті кордони"
 subject.3015.desc:0 "Схоже, наш сюзерен дізнався про те, що трапилося, і надіслав невелику групу бюрократів і солдатів, однозначно продемонструвавши свою думку з цього питання. Нам було недвозначно сказано, що ми можемо мирно відкрити кордони для їхніх громадян, або вони зроблять це силою."
 subject.3015.a:0 "Не варто сваритися через таку дрібницю."

 subject.3020.title:0 "Привілейований васал"
 subject.3020.desc:0 "Схоже, наш сюзерен дізнався про те, що трапилося, і прийняв наше рішення про закриття кордонів для цивільних. Дехто в нашому уряді побоювався, що це може призвести до дипломатичного інциденту, але, здається, цього разу пронесло."
 subject.3020.a:0 "Усе пройшло краще, ніж ми думали."

