 ## Event Chain - Rival Admirals
 subject.1102.title:0 "Сварливі адмірали"
 subject.1102.desc:0 "Між деякими адміралами і лідерами наростають протиріччя. Якщо [admiral_democracy.GetName] що-небудь пропонує, [admiral_oligarchy.GetName] обов'язково виступає з протилежним реченням.\n\nСпочатку це здавалося гідним суперництвом між рівними, але градус ворожнечі наростає, і ось уже інші адмірали і політики починають примикати до однієї з двох сторін."
 subject.1102.a:0 "Ми покінчимо з цими чварами, так чи інакше."
 subject.1102.b:0 "Згодом вони самі розберуться."

 subject.1105.title:0 "Розкол в адміралтействі"
 subject.1105.desc_democracy:0 "Проблема вийшла за рамки простих розбіжностей, і адміралтейство дійшло до відвертої ворожості одне до одного. Те, що починалося як звичайна суперечка між двома адміралами, розділило всіх офіцерів на два табори, і охочих виступити миротворцем не спостерігається.\n\nСправа не обмежилася простим розколом в адміралтействі - у нас утворилися дві чіткі політичні групи, одна з яких підтримує нинішнє демократичне керівництво, а інша виступає за збільшення політичної ролі адміралів."
 subject.1105.desc_oligarchy:0 "Проблема вийшла за рамки простих розбіжностей, і адміралтейство дійшло до відвертої ворожості одне до одного. Те, що починалося як звичайна суперечка між двома адміралами, розділило всіх офіцерів на два табори, і охочих виступити миротворцем не спостерігається.\n\nСправа не обмежилася простим розколом в адміралтействі - у нас утворилися дві чіткі політичні групи, одна з яких підтримує нинішнє керівництво, а інша виступає за збільшення політичної ролі народних мас."
 subject.1105.desc_neither:0 "Проблема вийшла за рамки простих розбіжностей, і адміралтейство дійшло до відвертої ворожості одне до одного. Те, що починалося як звичайна суперечка між двома адміралами, розділило всіх офіцерів на два табори, і охочих виступити миротворцем не спостерігається.\n\nСправа не обмежилася простим розколом в адміралтействі - у нас утворилися дві чіткі політичні групи, одна з яких виступає за збільшення політичної ролі адміралів, а інша наполягає на необхідності надати більше політичної влади народним масам."
 subject.1105.a:0 "Скільки ще триватиме цей абсурд?"

 subject.1107.title:0 "Сварливі адмірали"
 subject.1107.desc:0 "Нам повідомили, що наш васал, [subject_empire.GetName], переживає період внутрішніх протиріч. Їхнє адміралтейство розкололося після того, як два адмірали вступили у відкритий конфлікт.\n\nТепер їхнє керівництво відчайдушно намагається повернути контроль над ситуацією, і ми не знаємо, чи залишаться вони надійним союзником і васалом у ситуації, коли дві фракції адміралів-суперників постійно борються за владу."
 subject.1107.a:0 "Потрібно втрутитися, поки не стало гірше."
 subject.1107.b:0 "Ми не зобов'язані втручатися в їхні внутрішні справи."

 subject.1110.title:0 "Втручання сюзерена"
 subject.1110.desc:0 "Як ми й побоювалися, конфлікт між двома адміралами перекинувся на решту керівництва, і наші союзники, [overlord_empire.GetName], втрутилися і навели порядок. Схоже, навіть [admiral_oligarchy.GetName] та [admiral_democracy.GetName] не готові оскаржувати волю світу [overlord_empire.Capital.GetName]."
 subject.1110.a:0 "Нарешті з суперечками покінчено."

 subject.1112.title:0 "Встриваючий сюзерен"
 subject.1112.desc:0 "Ми сподівалися, що [admiral_oligarchy.GetName] та [admiral_democracy.GetName] зможуть знайти спільну мову за допомогою дипломатів із [overlord_empire.GetName&gen]. Але після кількох днів суперечок стало очевидно, що протиборчі сторони сходяться лише в одному - сюзерен не повинен втручатися в їхні протиріччя."
 subject.1112.a:0 "Навіть вони не змогли допомогти?"

 subject.1115.title:0 "Убивчі наміри"
 subject.1115.desc:0 "Минули тижні і навіть місяці від початку конфлікту між двома фракціями в адміралтействі. Одну з них очолює [admiral_oligarchy.GetName], іншу - [admiral_democracy.GetName]. Досі насильства вдавалося уникати, але сьогодні ми виявили одного з прихильників демократів мертвим.\n\nХоча нам не вдалося знайти доказів причетності іншої сторони до передбачуваного вбивства, у майбутньому варто чекати більш запеклого протистояння."
 subject.1115.a:0 "Чи можна якось усе виправити?"

 subject.1120.title:0 "Суспільна катастрофа"
 subject.1120.desc:0 "Нам надійшла доповідь про падіння невідомого вантажного корабля на житлові квартали світу [crash_planet.GetName]. Місцевих мешканців перемістили в тимчасові притулки, а ми розглядаємо варіанти надання допомоги постраждалим.\n\nОлігархічна група запропонувала не просто проігнорувати скрутне становище тих, хто втратив домівку, а й відкрити в районі нові шахти, оскільки вантажний корабель під час падіння розкрив багату рудну жилу, якої ми раніше не помічали. Їхні суперники, зрозуміло, виступають категорично проти подібної пропозиції і наполягають на необхідності кинути всі зусилля на відновлення зруйнованих будинків."
 subject.1120.a:0 "І ми відновимо зруйноване."
 subject.1120.b:0 "Мінерали, виходить?"

 subject.1125.title:0 "Питання фінансування"
 subject.1125.desc:0 "Суперечки і чвари більше не обмежуються одним тільки адміралтейством і охопили всі державні структури. Нещодавно стався інцидент із коштами, виділеними на потреби цивільного населення світу [Root.Capital.GetName], які олігархи хочуть перенаправити на військові потреби."
 subject.1125.a:0 "Цим кошти були виділені для конкретної мети."
 subject.1125.b:0 "Олігархи мають рацію, спрямуємо кошти військовим."

 subject.1130.title:0 "Вуличне насильство"
 subject.1130.desc:0 "Після надзвичайно кривавого протесту біля відділень олігархічної фракції кількох представників обох сторін привели на допит. Як і очікувалося, сторони представляють діаметрально протилежні історії, звинувачуючи в тому, що трапилося, своїх суперників.\n\nМало того, що нас примушують вибрати одну зі сторін, так ще обидві вони відкрито намагаються підкупити нас."
 subject.1130.a:0 "Популісти у своєму праві."
 subject.1130.b:0 "Очевидно, олігархи є потерпілою стороною."

 subject.1135.title:0 "Демократичний скандал"
 subject.1135.desc:0 "Ми отримали донесення про обурливу розтрату громадських коштів на особисті потреби. Винуватцем є не особисто [admiral_democracy.GetName], але один із найближчих сподвижників. Багато хто вважає, що розтрати велися від імені фракції. Якщо народ дізнається, що рух витрачає громадські кошти на особисті потреби, це стане ударом по їхній популістській політиці."
 subject.1135.a:0 "Ми прикриємо їх цього разу."
 subject.1135.b:0 "Варто оприлюднити цю історію."

 subject.1140.title:0 "Убивцю знайдено"
 subject.1140.desc:0 "Після затяжного розслідування нам вдалося знайти винного в першому вбивстві в адміралтействі. Докази вказують, що за вбивством стоїть один із найближчих сподвижників лідера олігархічної фракції, який особисто віддав наказ.\n\nХоча [admiral_oligarchy.GetName] не має прямого зв'язку зі злочином, розголос справи згубно позначиться на репутації руху."
 subject.1140.a:0 "Ми замітемо сліди."
 subject.1140.b:0 "Отже, ми нарешті знайшли вбивцю."

 subject.1142.title:0 "Бурхлива буря"
 subject.1142.desc:0 "На наших очах конфлікт перекинувся з адміралтейства на державу в цілому. Хоча більшу частину насильства вдалося приховати від поглядів громадськості, обидві сторони до теперішнього моменту зазнали значних втрат.\n\nНаші інформатори з обох сторін доповідають, що обидві вони прагнуть захопити владу в державі і готові взяти її силою, аби позбутися суперника. Схоже, [Root.GetRulerTitle] більше не може лишатися осторонь, адже відмова загрожує поваленням з посади."
 subject.1142.a:0 "Підтримку отримають [admiral_democracy.GetName] і рух популістів."
 subject.1142.b:0 "Підтримку отримають [admiral_oligarchy.GetName] і військове керівництво."

 subject.1145.title:0 "Кінець суперництва"
 subject.1145.desc:0 "[Root.GetAdmiraltyWinner]\n\n[Root.GetAdmiraltyLoserConsequences]\n\n[Root.GetAdmiraltyConsequences]"
 subject.1145.a:0 "Будемо сподіватися, що найгірше позаду."
 subject.1145.a.separatist.tt:0 "Сепаратисти захопили світ §Y[separatist_home.GetName]§!."

 subject.1147.title:0 "Розкол у васала"
 subject.1147.desc:0 "Схоже, численні чвари і протиріччя в адміралтействі нашого васала, [subject_empire.GetName], розкололи державу надвоє. Хоча конфлікт між сторонами продовжує наростати, вони обидві не заперечують проти нашого правління."
 subject.1147.a:0 "Принаймні нам більше не доведеться вислуховувати подробиці."

 # Scripted Loc
 overlord_admiralty_democratic_victory:0 "Коли конфлікт перекинувся на верхні ешелони адміралтейства, демократична фракція перемогла суперників, взявши під контроль більшість урядових установ."
 overlord_admiralty_oligarchic_victory:0 "Коли конфлікт перекинувся на верхні ешелони адміралтейства, олігархічна фракція, як повідомляють у новинах, що розносяться по всіх колоніях, взяла гору в конфлікті, що назріває."

 overlord_admiralty_democratic_killed_opponents:0 "Захопивши безроздільну владу, адмірали-демократи влаштували показове судилище над своїми старими суперниками, після чого стратили їх за звинуваченням у державній зраді."
 overlord_admiralty_democratic_released_opponents:0 "Захопивши безроздільну владу, адмірали-демократи влаштували показове судилище над своїми старими суперниками, але більшість із них незабаром звільнили, наклавши великі штрафи."
 overlord_admiralty_democratic_separatists:0 "Хоча демократи швидко поширили свою владу, у хаосі їхні старі суперники безслідно зникли. Незабаром ми отримали повідомлення про зростання сепаратистських настроїв серед старих членів адміралтейства."

 overlord_admiralty_oligarchic_killed_opponents:0 "За відкритою заявою послідувала промова, в якій суперників було оголошено провокаторами, популістами і зрадниками. Найвизначніших із демократичних лідерів було страчено, а решта сховалися від очей громадськості."
 overlord_admiralty_oligarchic_released_opponents:0 "За відкритою заявою послідувала промова із засудженням давніх суперників. На них було накладено суворі штрафи, а також було зроблено низку кроків, щоб уникнути повторення ситуації."
 overlord_admiralty_oligarchic_separatists:0 "За відкритою заявою послідувало полювання на давніх суперників, яке не принесло результатів. Демократичні елементи практично зникли в хаосі боротьби в адміралтействі."

 overlord_admiralty_imposed_government:0 "Позбувшись суперників, вони вирішили нав'язати свої принципи нашій державі."
 overlord_admiralty_continued_government:0 "Вони позбулися суперників і захопили владу в державі, але не збираються змінювати поточний стан справ. У всякому разі, поки що."
 overlord_admiralty_imposed_leadership:0 "За відсутності суперників вони не тільки нав'язали державі свої політичні погляди, а й вирішили поставити свого лідера на чолі."

