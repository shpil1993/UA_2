 ## Event Chain - Destructive Research
 subject.2055.title:0 "Деструктивні дослідження"
 subject.2055.desc:0 "На світі [targeted_planet.GetName] ми проводили важливі дослідження, вивчаючи саму його будову і можливі поліпшення для наших колоній. На жаль, недавній експеримент пішов не за планом, через що значні території перетворилися на непридатні для життя токсичні пустки.\n\nНаші розрахунки показують, що це не поодинокий інцидент, і якщо ми продовжимо повномасштабне дослідження планети, на нас чекає більше подібних катастроф."
 subject.2055.a:0 "Ми продовжимо - поки що."
 subject.2055.a.tt:0 "Дуже велика ймовірність подальших побічних ефектів для світу [targeted_planet.GetName]."
 subject.2055.b:0 "Призупиніть дослідження, поки ми не розберемося з проблемою."

 subject.2060.title:0 "Деструктивні дослідження - Безжиттєва криза"
 subject.2060.desc:0 "Як побічний ефект від токсичних пусток, породжених нашими дослідженнями на світі [targeted_planet.GetName], частина місцевих тварин і рослин, які раніше процвітали в постраждалих землях, вимерла, що призвело до ланцюгової реакції, яка торкнулася флори і фауни по всьому світу. Такого не очікував ніхто, але, на щастя, мешканці світу [targeted_planet.GetName] майже не постраждали, хоча їхнє життя і стало важчим."
 subject.2060.a:0 "Отже, ця проблема не настільки значна, і ми з нею впораємося."
 subject.2060.a.tt:0 "Значна ймовірність подальших побічних ефектів для світу [targeted_planet.GetName]."
 subject.2060.b:0 "Це зайшло занадто далеко, перервіть експерименти."

 subject.2065.title:0 "Деструктивні дослідження - Океанічна криза"
 subject.2065.desc:0 "Наші попередні розрахунки виявилися не такими точними, як ми сподівалися, і лихо на світі [targeted_planet.GetName] триває. Токсичні пустки вже вплинули на гідросферу, що зі свого боку зачепило прилеглі землі.\n\nОскільки значні простори на суші та у воді стали непридатними для життя, нам довелося перенести колонії заради їхньої ж безпеки."
 subject.2065.a:0 "Точку неповернення вже пройдено."
 subject.2065.a.tt:0 "Велика ймовірність подальших побічних ефектів для світу [targeted_planet.GetName]."
 subject.2065.b:0 "Краще пізно, ніж ніколи, потрібно припиняти."

 subject.2070.title:0 "Деструктивні дослідження - Розплавлена криза"
 subject.2070.desc:0 "Нам повідомили про прорив рідкої лави з кори світу [targeted_planet.GetName]. Схоже, через наші дії планета за останні місяці змінилася, землетруси стали буденною справою, а народ почав втрачати віру в науку.\n\nНаші вчені вважають, що ми вже досягли дна і пробили його, і фігурально, і буквально."
 subject.2070.desc_gestalt:0 "Схоже, наші дії на світі [targeted_planet.GetName] призвели до лиха. Після невеликого землетрусу поруч з однією з наших колоній із землі раптово вирвалися лава і гази, і контрольована ситуація перетворилася на катастрофу.\n\nЗ урахуванням недавніх подій на світі [targeted_planet.GetName], наші розрахунки показують, що ми вже зіткнулися з найгіршими з можливих наслідків."
 subject.2070.a:0 "Принаймні, гірше вже не буде."

