 specialist_technocracy_reduced_research:0 "Труднощі в дослідженнях"
 specialist_technocracy_reduced_research_desc:0 "Науковий прогрес на цьому світі тимчасово призупинено в ім'я безпечного прогресу в майбутньому, оскільки в минулому це вже призвело до значної шкоди."

 d_technocracy_toxic_waste_blocker:0 "Токсичні пустки"
 d_technocracy_toxic_waste_blocker_desc:0 "Токсичні пустки, породжені дослідженням структурної цілісності світу. Безжальним ученим буде цікаво подивитися, як це позначиться на місцевих мешканцях."

 d_technocracy_barren_lands_blocker:0 "Безживні землі"
 d_technocracy_barren_lands_blocker_desc:0 "Неживі землі, що виникли після того, як значна частина місцевої флори і фауни загинула через поширення токсичних пусток."

 d_technocracy_toxic_ocean_blocker:0 "Токсична вода"
 d_technocracy_toxic_ocean_blocker_desc:0 "Значна частина гідросфери світу постраждала від токсичної води, яка справила руйнівний вплив на прибережні землі та зробила їх непридатними для життя."

 d_technocracy_molten_waste_blocker:0 "Розплавлені пустки"
 d_technocracy_molten_waste_blocker_desc:0 "Рідка лава вирвалася з-під землі після сильного землетрусу, завдавши колосальної шкоди навколишнім колоніям."

 ## Event Chain - Experiments!
 subject.2105.title:0 "Експериментальні дослідження"
 subject.2105.desc:1 "У світлі дедалі зростаючих вимог з боку [overlord_empire.GetName&gen] цінність наших досліджень безперервно зростає. Багато хто з учених страждає від постійної напруги, але ми спостерігаємо проблиски геніальності та періодичні прориви.\n\nЗа останнім із них може стояти [targeted_scientist.GetName], автор серії небезпечних експериментів, які належить провести одному з відділів. Проблема лише в тому, що для кожного із запропонованих експериментів будуть потрібні живі [Root.GetSpeciesNamePlural]."
 subject.2105.desc_gestalt:0 "Ми отримуємо дедалі більше звернень з боку [overlord_empire.GetName&gen] з вимогою підвищити ефективність наших досліджень. Ми провели низку розрахунків з метою зрозуміти, як відповідати очікуванням сюзерена, і, ймовірно, знайшли спосіб оптимізувати процеси відповідним чином.\n\nАле для цього нам доведеться провести низку експериментів на власних дронах і колективній нейромережі. Супутній ризик дуже великий."
 subject.2105.a:0 "Ми підтримаємо дослідження." # Non-Gestalt yes
 subject.2105.b:0 "Заборонити їх." # Non-Gestalt no
 subject.2105.c:0 "Продовжимо." # Gestalt yes
 subject.2105.d:0 "Ми не можемо піддавати себе ризику." # Gestalt no

 subject.2110.title:0 "Досліджувати можна все"
 subject.2110.desc:0 "Ми отримали донесення з одного з житлових районів світу [Root.Capital.GetName], де проживає [targeted_scientist.GetName]. Місцевими правоохоронцями знайдено [Root.GetSpeciesNamePlural] - вірніше, те, що від них залишилося після низки жорстоких, але невдалих експериментів.\n\nНіхто не знає, де ховається [targeted_scientist.GetName], уникаючи всіх сенсорів."
 subject.2110.a:0 "Можливо, це навіть на краще."

 subject.2112.title:0 "Експериментальні дослідження"
 subject.2112.desc:0 "До нас дійшли новини з [subject_empire.GetName&gen]. З чуток, вони почали серйозні експерименти над представниками власної раси, що часом призводять до катастрофічних результатів. Хоча наш місцевий представник і не просить про втручання безпосередньо, це цілком явно читається між рядків."
 subject.2112.desc_gestalt:0 "До нас дійшли новини про те, що [subject_empire.GetName] з невідомої причини [subject_empire.GetName:почав|||fem:почала|||neut:почали|||pl:почало] експерименти на власних громадянах. Ми не бачимо особливого ризику в продовженні подібних експериментів, не рахуючи шкоди, яку вони можуть заподіяти самим собі."
 subject.2112.a:0 "Не варто втручатися в їхні внутрішні справи."
 subject.2112.b:0 "Заборонити їх."

 subject.2115.title:0 "Дослідження відкинуті"
 subject.2115.desc:0 "Емісар нашого сюзерена доставив нам прямий наказ покінчити з експериментами над своїм видом, які ми нещодавно почали проводити на світі [Root.Capital.GetName]. Хоча в посланні не вказані причини, саме воно досить недвозначне."

 subject.2120.title:0 "Дослідження прийняті"
 subject.2120.desc:0 "Нам не надходило повідомлень від нашого сюзерена, [overlord_empire.GetName], але, схоже, вони знають про розпочаті нами дослідження і вирішили не втручатися.\n\nПри складанні подальших планів нам потрібно визначитися з подальшими експериментами. Що вищий ризик і можливі збитки, то більше довгострокових вигод вони можуть принести нашій державі."
 subject.2120.a:0 "Ми проведемо нормальний експеримент."
 subject.2120.a.tt:0 "Ми перейдемо до ризикованих експериментів."
 subject.2120.b:0 "Проведемо прості тести."
 subject.2120.b.tt:0 "Ми перейдемо до безпечних експериментів."

 subject.2125.title:0 "Провал експерименту"
 subject.2125.desc:0 "Зрештою наші експерименти призвели лише до провалів і розчарування. Принаймні тепер ми знаємо, чого не варто робити в майбутньому."

 subject.2130.title:0 "Успіх експерименту"
 subject.2130.desc:0 "Зрештою більша частина наших експериментів себе виправдала і дала змогу зробити низку несподіваних відкриттів. Ба більше, більшість піддослідних вижили і почуваються непогано, тож ми можемо вважати, що експеримент увінчався успіхом."
 subject.2130.a:0 "Чудові новини."

 subject.2135.title:0 "Успіх експерименту"
 subject.2135.desc:0 "Хоча на думку декого ціна виявилася занадто високою, наші численні експерименти увінчалися неймовірним успіхом. Отримавши низку несподіваних і цікавих результатів, ми дізналися більше, ніж передбачалося раніше."
 subject.2135.a:0 "У такому разі, це допустима ціна."

 subject.2140.title:0 "Несподівані мутації"
 subject.2140.desc:0 "Наші численні експерименти призвели до несподіваних мутацій серед піддослідних, починаючи від жахливих і безглуздих трансформацій і закінчуючи невеликими змінами у фізіології та особистості. Несподіванкою для нас виявилося те, що ці зміни почали поширюватися за межі лабораторій, охопивши всю державу."
 subject.2140.a:0 "Як цікаво..."

 subject.2145.title:0 "Цікаве поєднання"
 subject.2145.desc:0 "Багато з наших початкових експериментів закінчилися провалом, через що нам довелося переглянути підхід і почати заново. В одному незвичайному експерименті були використані піддослідні [targeted_species.Species.GetNamePlural]. Особливих результатів від нього не чекали, але експеримент увінчався несподіваним успіхом. Завдяки цьому тріумфу ми продовжили експериментувати на представниках двох рас."
 subject.2145.a:0 "Не зовсім те, чого ми очікували, але все одно цікаво."
 subject.2145.a.tt:0 "1 поселення раси §Y[Root.Species.GetName]§! і 1 поселення раси §Y[targeted_species.Species.GetName]§! об'єднаються в поселення раси §Y[new_species.Species.GetName]§!"

