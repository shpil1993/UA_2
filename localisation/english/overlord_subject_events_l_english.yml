 ## Event Chain - Technology Advancement
 subject.2005.title:0 "Технологічний прогрес"
 subject.2005.desc:0 "Завдяки угодам з [overlord_empire.GetName&inst] ми зуміли спрямувати значні зусилля на розвиток і поліпшення внутрішніх механізмів нашої держави. Старанна праця наших учених та інженерів посприяла процвітанню наших колоній в останні роки. Те, що кілька років тому здавалося фантастикою, стало не просто реальністю, а частиною повсякденного життя.\n\nНам повідомили, що наші покровителі з [overlord_empire.GetName&gen] хотіли б особисто ознайомитися з нашими здобутками і, можливо, поширити їх і в себе."
 subject.2005.desc_gestalt:0 "Завдяки угодам з [overlord_empire.GetName&inst] ми зуміли спрямувати значні зусилля на розвиток і поліпшення структури нашої держави. На досягнення мети було виділено значні частини нашої нейромережі, і технології, що раніше здавалися неможливими, повсюдно поширилася на наших планетах.\n\nНам повідомили, що наші покровителі з [overlord_empire.GetName&gen] хотіли б особисто ознайомитися з нашими здобутками і, можливо, поширити їх і в себе."
 subject.2005.a:0 "Зрозуміло, ми будемо раді їм."

 subject.2010.title:0 "Васальний обов'язок"
 subject.2010.desc:0 "З урахуванням швидкого прибуття емісара з [overlord_empire.GetName&gen] ми повинні вирішити, чи хочемо ми поділитися з сюзереном своїми останніми досягненнями. Подібний жест, безсумнівно, буде гідно оцінений, але, можливо, вони після цього вирішать особисто спрямовувати наші подальші зусилля."
 subject.2010.a:0 "Мы все равно поделимся с сюзереном."
 subject.2010.b:0 "Скрыть большую часть."

 subject.2015.title:0 "Технологічний прогрес"
 subject.2015.desc:0 "До нас дійшли звістки, що наш васал, [subject_empire.GetName], останнім часом домігся значних успіхів у розвитку своїх колоній. Ми доставили на світ [overlord_empire.Capital.GetName] дещо з новинок, і всі вони мають багатообіцяючий вигляд. За бажання ми могли б попросити їх зосередити зусилля на одному напрямку під нашим наглядом."
 subject.2015.a:0 "Очевидно, що вони й самі добре справляються."
 subject.2015.b:0 "Нехай спрямують свої зусилля на науку."
 subject.2015.c:0 "Нехай займуться соціологічними аспектами суспільства."
 subject.2015.d:0 "Потрібно спрямувати зусилля на інженерні технології."

 subject.2020.title:0 "Непідконтрольний розвиток"
 subject.2020.desc:0 "Схоже, наш [overlord_empire.GetAdj&masc] сюзерен цінує наші зусилля і дозволить нам і далі чинити на свій розсуд, не намагаючись втрутитися і нав'язати свою волю."
 subject.2020.a:0 "У такому разі, продовжимо."

 subject.2025.title:0 "Наукова директива"
 subject.2025.desc:0 "Після того, як наш сюзерен ознайомився з нашими останніми досягненнями, ми отримали директиву. Схоже, вони хочуть, щоб ми зосередили зусилля на науці, адже, на їхню думку, наші досягнення в цій галузі становлять найбільший інтерес."
 subject.2025.a:0 "Буде виконано."

 subject.2030.title:0 "Соціологічна директива"
 subject.2030.desc:0 "Після того, як наш сюзерен ознайомився з нашими останніми досягненнями, ми отримали директиву. Схоже, вони хочуть, щоб ми зосередили зусилля на соціальній науці, адже, на їхню думку, наші досягнення в цій царині становлять найбільший інтерес."
 subject.2030.a:0 "Буде виконано."

 subject.2035.title:0 "Інженерна директива"
 subject.2035.desc:0 "Після того, як наш сюзерен ознайомився з нашими останніми досягненнями, ми отримали директиву. Схоже, вони хочуть, щоб ми зосередили зусилля на інженерній справі, адже, на їхню думку, наші поліпшення в цій царині становлять найбільший інтерес."
 subject.2035.a:0 "Буде виконано."

