l_english:

 rock_brain:0 "Кам'яний мозок"
 rock_brain_desc:0 "Цей камінь, схоже, над чимось... задумався. Як таке можливо?"
 cunning_flora:0 "Підступна флора"
 cunning_flora_desc:0 "Рослини цієї планети вирізняються високою агресивністю і вельми складним суспільним ладом."
 genetic_library:0 "Покинута генетична бібліотека"
 genetic_library_desc:0 "І будівля, і вміст покинутої генетичної бібліотеки є чудовими об'єктами для вивчення."
 drone_space_elevator:0 "Незручний космічний ліфт"
 drone_space_elevator_desc:0 "На цій планеті намагаються знести гігантський космічний ліфт, що заважає місцевим підприємствам."
 drone_fl_satellite:0 "Супутник Першої Ліги, що розбився"
 drone_fl_satellite_desc:0 "Старий супутник, що посилає доісторичні повідомлення в порожнечу."
 drone_mineral_gift:0 "Мінерали в подарунок від дронів"
 drone_mineral_gift_desc:0 "Дрони з давно минулої епохи кинули тут вантаж мінералів. Судячи з усього, для вас."
 old_genetic_library:0 "Стародавня генетична бібліотека"
 old_genetic_library_desc:0 "На цьому астероїді знаходиться стародавнє сховище ДНК."
 fascinating_flora:0 "Дивовижна флора"
 fascinating_flora_desc:0 "На цій планеті росте дивовижна квітка марин-харін."
 pheromoned_1:0 "Дія феромонів, перша стадія"
 pheromoned_1_desc:0 "Пилок в атмосфері взаємодіє з рецепторами феромонів ваших громадян, роблячи їх щасливими."
 pheromoned_2:0 "Дія феромонів, друга стадія"
 pheromoned_2_desc:0 "Пилок в атмосфері взаємодіє з рецепторами феромонів ваших громадян, знижуючи їхню продуктивність."
 pheromoned_3:0 "Дія феромонів, третя стадія"
 pheromoned_3_desc:0 "Пилок в атмосфері взаємодіє з рецепторами феромонів ваших громадян, зменшуючи їхнє бажання переселятися."
 pheromoned_4:0 "Дія феромонів, четверта стадія"
 pheromoned_4_desc:0 "Пилок в атмосфері взаємодіє з рецепторами феромонів ваших громадян, підвищуючи їхню продуктивність, але громадян дедалі менше тішить втручання ззовні."
 depheromoned_1:0 "Дія феромонів, тимчасове рішення"
 depheromoned_1_desc:0 "Вище керівництво ввело в дію нові установки, які впливають на здатність і бажання людей працювати, роблячи їх більш продуктивними."
 pheromoned_detox:0 "Очищення від феромонів"
 pheromoned_detox_desc:0 "Пилок квітки марин-харін знищив біосферу планети і всіх її мешканців. Починається новий цикл."
 pheromoned_grief:0 "Феромонна трагедія"
 pheromoned_grief_desc:0 "Але гіркота залишилася."
 zro_ice:0 "Зро з льодом"
 zro_ice_desc:0 "Кілька скупчень зро потрапили в пастку неспокійної атмосфери цього крижаного гіганта."
 dark_matter_funnel:0 "Воронка темної матерії"
 dark_matter_funnel_desc:0 "Мініатюрна червоточина, що відкриває легкий доступ до темної матерії."
 inspired_arts:0 "Творче натхнення"
 inspired_arts_desc:0 "Нове несподіване джерело натхнення струснуло всю вашу державу, ожививши культуру і комерцію."
 uplift_rocky:0 "Невдалий початок"
 uplift_rocky_desc:0 "Перетворені мешканці цієї планети ніяк не можуть пристосуватися до нового суспільного порядку."
 unhappy_with_experiments:0 "Невдоволення експериментами"
 unhappy_with_experiments_desc:0 "У жителях цієї планети сильна $XenophileY$, тому вони незадоволені неетичними експериментами, що проводяться на місцевих формах життя."
 unproductive_without_experiments:0 "Низька продуктивність без експериментів"
 unproductive_without_experiments_desc:0 "$Society researchY$ на цій планеті все менш ефективні, оскільки вчені не можуть використовувати можливості для проведення експериментів і клінічних випробувань."
 massex_happy:0 "Віра в майбутнє"
 massex_happy_desc:0 "Ваші громадяни впевнені, що світле майбутнє держави - попереду."
 stellar_salt:0 "Солоненьке"
 stellar_salt_desc:0 "Кулінарний ренесанс охопив нашу державу."
 projecting_moon:0 "Неіснуючий супутник"
 projecting_moon_desc:0 "На цьому місяці працює потужний пристрій зв'язку, що повідомляє вельми переконливі неправдиві результати досліджень."
 cornucopia:0 "Достаток"
 cornucopia_desc:0 "На цій планеті повно легкодоступних джерел їжі."
 raw_materials:0 "Корисні копалини"
 raw_materials_desc:0 "На цій планеті повно легкодоступних покладів руди і мінералів."
 shadow_play:0 "Театр тіней"
 shadow_play_desc:0 "Тіні пливуть поверхнею цієї планети, створюючи химерні форми, сповнені незрозумілого сенсу."
 grimacing:0 "Кривляння"
 grimacing_desc:0 "Внутрішні конфлікти жителів цієї планети - дуже цікава тема для вивчення."
 comet_sighted_negative:0 "Помічена комета"
 comet_sighted_negative_desc:0 "Комета, що лякає, зробила негативний вплив на жителів вашої столиці."
 comet_sighted_positive:0 "Помічена комета"
 comet_sighted_positive_desc:0 "Фантастично красива комета надихнула жителів вашої столиці."
 skid_marks:0 "Сліди від шин"
 skid_marks_desc:0 "Судячи зі слідів, на цьому астероїді проходили дуже напружені перегони."
 dust_circuits:0 "Кола в пилу"
 dust_circuits_desc:0 "Якась величезна орбітальна споруда зіткнулася з цим астероїдом у далекому минулому, залишивши частковий, але дуже помітний малюнок на його поверхні."
 unusual_tectonics:0 "Незвичайна тектоніка"
 unusual_tectonics_desc:0 "Ця планета відрізняється вкрай незвичайними тектонофізичними властивостями."
 flagellating_movement:0 "Жгутиковий рух"
 flagellating_movement_desc:0 "Ми оновили протоколи маневрування нашого флоту, вивчивши поведінку джгутиків космічних амеб."
 cosmic_ray_catalysis:0 "Каталізатор космічних променів"
 cosmic_ray_catalysis_desc:0 "Наші електростанції тепер можуть перетворювати частину космічного випромінювання на корисну енергію."
 grand_design:0 "Великий проєкт"
 grand_design_desc:0 "Хай прославиться гвинтик у механізмі."
 malefaction:0 "Злодіяння"
 malefaction_desc:0 "Кожне добро має бути покаране."
 prismatic_lenses:0 "Призматичні лінзи"
 prismatic_lenses_desc:0 "Лінзи, що повторюють унікальні призматичні властивості кристалічних істот, помітно підвищили темп наших фізичних досліджень."
 crystal_sonar:0 "Кришталевий сонар"
 crystal_sonar_desc:0 "Ваші флотилії тепер можуть використовувати особливий метод під час контакту з кристалічними істотами і миттєво досліджувати системи, де вони мешкають."
 greater_crystal_bounty:0 "Великі трофейні кристали"
 greater_crystal_bounty_desc:1 "§LНаказати нашим флотиліям збирати мінерали, що залишилися після розгрому кристалічних істот.§!\nМінералів за кожну знищену флотилію: §G500§!"
 crystal_bounty:0 "Трофейні кристали"
 crystal_bounty_desc:1 "§LНаказати нашим флотиліям збирати мінерали, що залишилися після розгрому кристалічних істот.§!\nМінералів за кожну знищену флотилію: §G250§!"
 amoeba_extirpator:0 "Винищувач амеб"
 amoeba_extirpator_desc:0 "Наші флотилії навчилися безпомилково знаходити вразливі місця космічних амеб."
 crystal_breaker:0 "Дробарка кристалів"
 crystal_breaker_desc:0 "Системи наведення наших флотилій адаптувалися до багатогранних форм кристалічних істот, підвищивши тим самим шкоду, що наноситься їм."
 drone_destroyer:0 "Знищувач дронів"
 drone_destroyer_desc:0 "Поліпшені алгоритми передбачення дали змогу нашим кораблям точніше відстежувати й вражати вертких стародавніх видобувних дронів."
 tiyanki_butcher:0 "М'ясник тіянки"
 tiyanki_butcher_desc:0 "Наші глибокі пізнання в анатомії тіянки дають змогу наносити удари з хірургічною точністю і максимальною втратою."
 droning_optimizations:0 "Оптимізація дронів"
 droning_optimizations_desc:0 "Поліпшивши стандартні методи видобутку, ми змогли значно знизити витрати енергії."
 cloudbuster:0 "Розгін хмар"
 cloudbuster_desc:0 "Ми адаптували нашу зброю, щоб вона руйнувала магнітні поля войд-хмар, збільшуючи тривалу шкоду."
 drone_bounty:0 "Трофейна енергія"
 drone_bounty_desc:1 "§LНаказати нашим флотиліям збирати батареї, що залишилися після розгрому стародавніх видобувних дронів.§!\nЕнергокредитів за кожну знищену флотилію: §G500§!"
 unbalanced_ecosystem:0 "Незбалансована екосистема"
 unbalanced_ecosystem_desc:0 "Рослинний світ цієї біосфери сильно схильний до однорідності, що робить планету непридатною для сільського господарства."
 ruler_failed_savior:0 "Рятувальник-невдаха"
 ruler_failed_savior_desc:0 "Невдала спроба порятунку стала трагедією для всієї нашої держави."
 ruler_savior:0 "Рятівник"
 ruler_savior_desc:0 "Успішна спроба порятунку стала приводом для всенародних гулянь."
 missing_scientist:0 "Зникнення персоналу"
 missing_scientist_desc:0 "Зникнення вченого, який працював на станції спостереження, викликало хвилювання в науковому співтоваристві."
 humiliated:0 "Приниження"
 humiliated_desc:0 "§LІнша держава публічно принижує нас.§!"
 raided:0 "Здійснено рейд"
 raided_desc:0 "§LМи не змогли захиститися від розкрадачів.§!"
 TOOLTIP_HAPPINESS_GOV_ETHOS:0 "$ETHIC$ - режим: $VAL$"
 TOOLTIP_HAPPINESS_XENO_OVERLORDS:0 "Інопланетні сюзерени: $VAL$"
 swarm_border:1 ""
 swarm_border_desc:1 ""
 drone_processing:0 "Спадщина дронів"
 drone_processing_desc:0 "Знання, отримані від стародавніх видобувних дронів, дають змогу й надалі підвищувати обсяг видобутку та ефективність переробки корисних копалин."
 spiritualist_attraction:0 "Привабливість спіритуалізму"
 spiritualist_attraction_desc:0 "Група спіритуалістів виступає проти матеріалістичного підходу до вивчення космосу. Вони стверджують, що це перешкоджає нашому культурному зростанню."
 materialist_attraction:0 "Привабливість матеріалізму"
 materialist_attraction_desc:0 "Група матеріалістів наполягає, що для культурного зростання ми повинні шукати чіткі та переконливі підтвердження спірних гіпотез."
 from_extra_federation_members:0 "Від членів"
 empire_size_mods:0 "Розмір держави"
 taste_the_stars:0 "Смак зірок"
 taste_the_stars_desc:0 "Відкриття стародавнього інопланетного напою дало нам змогу спробувати невідомість на смак."

