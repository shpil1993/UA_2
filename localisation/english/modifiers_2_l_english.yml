 hunger_strike:0 "Голодування"
 hunger_strike_desc:0 "Це поселення не споживає достатню кількість їжі для підтримки оптимальної продуктивності."
 peace_strike:0 "Антивоєнний протест"
 peace_strike_desc:0 "Це поселення витрачає частину свого часу на антивоєнні протести, через що страждає продуктивність."

