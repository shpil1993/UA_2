 apoc.201.name:0 "Не знайдено кандидата на статус священного світу"
 apoc.201.desc:0 "Наші кращі ясновидці опублікували доповідь, в якій повідомляється про те, що серед планет нашої держави немає жодного місця духовного зв'язку."
