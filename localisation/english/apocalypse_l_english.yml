 vultaum_homeworld:0 "Рідний світ вультаумців"
 vultaum_homeworld_desc:0 "Давня батьківщина вультаумців. Незважаючи на те, що планета була зруйнована, і життя тут більше неможливе, на її поверхні досі можна знайти руїни величезних міст."
 vultaum_minerals:0 "Уламки орбітального комплексу"
 vultaum_minerals_desc:0 "Тисячоліття тому з цією планетою зіткнувся якийсь орбітальний комплекс вультаумців. Поверхня поцяткована його уламками."
 vultaum_energy:0 "Аеростатне видобувне підприємство"
 vultaum_energy_desc:0 "Колись на цьому газовому гіганті розміщувалася ціла мережа аеростатних заводів, на яких вультаумці добували гелій-3."
 yuht_homeworld:0 "Рідний світ юутів"
 yuht_homeworld_desc:0 "На цій планеті зародилася стародавня цивілізація юутів. Орбітальні бомбардування знищили майже всі споруди на поверхні, але під землею досі знаходяться занедбані житла, які можна вивчити."
 yuht_minerals:0 "Багатий пояс астероїдів"
 yuht_minerals_desc:0 "Юути активно використовували цей багатий пояс астероїдів, і видобуті тут мінерали підтримували повільну, але впевнену експансію їхньої міжзоряної імперії."
 yuht_energy:0 "Сонячні колектори"
 yuht_energy_desc:0 "На орбіті цього газового гіганта юути колись розмістили сонячні колектори. Неймовірно, але деякі з цих стародавніх пристроїв досі працюють."
 first_league_homeworld:0 "Столиця Першої ліги"
 first_league_homeworld_desc:0 "Цей мавзолей планетарного масштабу колись слугував чудовим адміністративним центром Першої ліги. Життя тут більше неможливе, але всюди можна знайти руїни міста, яке займало всю поверхню планети."
 first_league_minerals:0 "Покинуті видобувні станції"
 first_league_minerals_desc:0 "За часів розквіту Першої ліги цей пояс астероїдів був щільно заселений. На тисячах їх можна знайти покинуті видобувні станції."
 first_league_energy:0 "Технічна платформа"
 first_league_energy_desc:0 "На цьому газовому гіганті колись розміщувалися величезні технічні платформи для обслуговування сотень тисяч вантажних кораблів торгового флоту Першої ліги. Деякі пристрої для передачі енергії функціонують досі."
 irassian_homeworld:0 "Рідний світ ірассіанців"
 irassian_homeworld_desc:0 "Незважаючи на подальші спроби стерилізувати поверхню за допомогою орбітального бомбардування, стародавня батьківщина ірассіанців досі приховує неймовірну кількість артефактів їхньої розвиненої цивілізації."
 irassian_minerals:0 "Колишнє стоянкове місце"
 irassian_minerals_desc:0 "Колись тут розташовувалася велика стоянка ірассіанського зоряного флоту, уламки якої усіяли простір навколо планети і падають на її поверхню, створюючи багаті запаси мінеральних ресурсів."
 irassian_energy:0 "Місце виробництва енергії"
 irassian_energy_desc:0 "Цей газовий гігант служив основним місцем вироблення енергії для Ірассіанського конкордату на ранній стадії його міжзоряної експансії. Планету досі оперізує щільний шар стародавніх орбітальних енергостанцій."

