 apoc.120.desc.mater:0 "$apoc.120.part.p1$ $apoc.120.part.mater$"
 apoc.120.part.p1:0 "Проект "Колос" - монументальне завдання з розробки найбільшої збройової платформи в історії [Root.GetAdj&fem,gen] раси та її оснащення установкою §R[Root.Get1stPlanetKiller]§! - дав хороші результати і близький до завершення."
 apoc.120.part.milit:0 "Хоча перший колос ще не збудований, але цей момент є поворотним в історії [Root.GetName&gen]."
 apoc.120.part.pacif:0 "Будемо сподіватися, що нічого з цього не вийде."
 apoc.120.part.phobe:0 "Нехай чужинці тремтять, побачивши нашу силу і винахідливість."
 apoc.120.part.mater:0 "Це завжди буде свідченням [Root.GetAdj&pl,gen] інновацій."
 apoc.120.desc.machine:0 "Проєкт "Колос" завершено.\n\nДоступний новий тип корабля:\n<<§GКолос§!>>\n\nДоступний новий компонент озброєння:\n<<§R[Root.Get1stPlanetKiller]§!>>"
 apoc.120.desc.hive:0 "Ми повністю сформували концепцію конфігурації колоса, яка тепер готова до складання. Однак ми з деяким занепокоєнням усвідомлюємо, що такий кошмар, як §R[Root.Get1stPlanetKiller]§!, можливо, теж стане дійсністю."
 apoc.120.a:0 "Бабах!"
 apoc.120.a.pacif:0 "Крайній засіб."
 apoc.120.a.gesta:0 "Прийнято."
 apoc.130.name:0 "[From.GetName] завершує проект "Колос""
 apoc.130.desc:0 "До нас дійшли чутки, що [From.GetName:<1> розробив|||fem:<1> розробила|||neut:<1> розробило|||pl:<1> розробили] специфікації для корабля типу колос - збройової платформи, яка потенційно здатна повністю знищувати цілі планети."
 apoc.130.a.weaker:0 "Це викликає тривогу."
 apoc.130.a.stronger:0 "Раптово суперник."
 apoc.130.a.pacif:0 "Огидно."

