 planet_destruction.101.name:0 "Світ розламаний"
 planet_destruction.102.name:0 "Розкол холодного світу"
 planet_destruction.101.desc:0 "Колос завершує свою катастрофічну місію, і плавне погойдування корабля [From.From.GetName] - наслідок процесів руйнування кори та згасання магнітосфери планети [From.GetName] - поступово вщухає... Важко уявити всю силу агонії планети, яка помирає, але жалобна краса її розплавленого ядра, яке охолоджує крижаний космос, беззаперечна."
 planet_destruction.101.a.purifexter:0 "Славно."

 planet_destruction.301.name:0 "Виконано нейтронну чистку"
 planet_destruction.301.nobots.desc:0 "Шлейф нейтронного випромінювання від корабля [From.From.GetName] згасає після завершення чистки поверхні планети [From.GetName]. Сканування показує відсутність слідів розумного життя, а рослинність, хоч і пошкоджена, з часом може відновитися. Дехто може назвати повне знищення розумного життя, при збереженні неживої матерії, збоченим військовим злочином."\n\nМи називаємо це раціональним підходом."
 planet_destruction.301.bots.desc:0 "Шлейф нейтронного випромінювання від корабля [From.From.GetName] згасає після завершення чистки поверхні планети [From.GetName]. \n\n\nЗвукові датчики ретранслюють лише шум вітру та ніжне клацання і дзижчання синтетичного населення, що вижило. Усе розумне органічне життя знищено."
 planet_destruction.301.infested.desc:0 "Шлейф нейтронного випромінювання від корабля [From.From.GetName] згасає після завершення чистки планети [From.GetName]."\n\nСканування показує, що на зараженій території, яка колись буяла органічною активністю, відсутні ознаки життя. Залишилися лише голі камені."

 planet_destruction.401.name:0 "Насаджена віра"
 planet_destruction.401.desc:0 "Божественний шум псионічних котушок корабля [From.From.GetName] затихає, і на якусь мить запанувала тиша. Жителі планети [From.From.GetName] стоять із відвислою щелепою (або місцевим фізіогномічним еквівалентом), захоплені глобальними й особистими істинами, які псіонічний промінь вивільняє із заплутаного павутиння їхнього розуму.\n\nЯкщо вони не розуміли цього раніше, то тепер відчувають нутром: ми всі - частина чогось великого."
 planet_destruction.401.tooltip:0 "Будь-які поселення з ознакою §Y$trait_mechanical$§!, §Y$trait_machine_unit$§! або §Y$trait_hive_mind$§! §Rзнищуються§! псионічним резонансом.\n\n\nВсі поселення, що залишилися, §Yбіологічні§! поселення стають §Y$ethic_spiritualist$§!.\n\n[This.GetName] одержує модифікатор §Y$god_rayed$§! на §Y10 років§!:\nПривабливість принципу Спіритуалізм: §Y+999%§!."

 planet_destruction.501.name:0 "Розсіяні наноботи"
 planet_destruction.501.desc:0 "[From.From.GetName] завершує доставку вантажу, що складається з асиміляційних наноботів, яких, згідно з розрахунками, буде достатньо для кібернетичного домінування над усіма розумними органіками на планеті [From.GetName]. \n\n[From.From.GetName] не має датчиків або приладів, які могли б оцінити наш успіх, але ми в ньому впевнені. Ми вперше відкриваємо очі на планеті [From.GetName]. Ми бачимо себе і видимі собою.\n\nНа поверхні планети [From.GetName] є тільки ми."
 planet_destruction.501.tooltip:0 "Усі §Yорганічні§! поселення отримують ознаку §Y$trait_cybernetic$§!".

 planet_destruction.701.name:0 "Планета затоплена"
 planet_destruction.701.desc:0 "Стовп води, джерелом якого служить [FromFrom.GetName], поступово слабшає. Світ [From.GetName] повністю перетворений. Там, де раніше розташовувалися великі безводні континенти, тепер виблискують чисті води блакитного океану, готового для заселення."
 planet_destruction.701.tooltip:0 "Новий тип планети - §Y$pc_ocean$§!.\nВсі поселення без ознаки §Y$trait_aquatic$§! гинуть."

 DELUGE_EXHAUSTED_ICE_TITLE:0 "Джерело льоду вичерпано"
 DELUGE_EXHAUSTED_ICE_DESC:0 "Застосування §Yзатоплювальної машини§! на світі §Y[This.GetName]§! вичерпало джерело льоду в системі $SYSTEM|Y$$, тому §Y$sm_ice_mining_station$§! у цій системі більше не працює."

 planet_destruction.801.name:0 "Планета отруєна"
 planet_destruction.801.desc:0 "[FromFrom.GetName] перестає вивергати із себе потік незрівнянної отрути, і [From.GetName] перетворюється. Колись квітуча екосистема перетворилася на токсичний світ, у якому можуть процвітати лише деякі форми життя."

 planet_destruction.610.name:0 "[outraged_FE.GetName]"
 planet_destruction.610.desc:0 "Планета [From.GetName] була священним світом.\n\n\n\nВи не знаєте всієї глибини свого гріха. \n\n\n\nПоки не знаєте."
 planet_destruction.610.spiri:0 "Ми продемонструємо нашу праведність."
 planet_destruction.610.mater:0 "Це було лише космічне тіло."
 planet_destruction.610.milit:0 "Це було тактичне, а не особисте рішення."
 planet_destruction.610.pacif:0 "Запобіжний захід."
 planet_destruction.610.autho:0 "Вона була вашою? Ну, вже ні."
 planet_destruction.610.egali:0 "Це створення рівних умов для всіх гравців."
 planet_destruction.610.phile:0 "Ми як і раніше вас любимо!"
 planet_destruction.610.phobe:0 "Не залишиться нічого з того, що ви вважаєте священним."
 planet_destruction.610.gesta:0 "Що таке якийсь один світ?"
 planet_destruction.610.devou:0 "§RХАК-ХАК-ХАК!§!"
 planet_destruction.610.termi:0 "Видалено, як непотрібні дані."
 planet_destruction.610.purif:0 "Старі єресі повинні тільки горіти."
 planet_destruction.615.A:0 "Тепер [From.GetName] радує погляд."
 planet_destruction.615.spir:0 "Будемо вважати, що її окропили святою водою."

 action.87.name:0 "§RКолонію втрачено!§!"
 action.87.desc:0 "Ми втратили адміністративний контроль над планетою §Y[From.GetName]§!, і тепер вона належить §Y[new_planet_owner.GetName&dat]§!, яке контролює §Hкосмічну базу§! в системі §Y[From.GetStarName]§!."
 action.88.name:0 "Колонію отримано!"
 action.88.desc:0 "Ми отримали адміністративний контроль над планетою §Y[From.GetName]§!, яка раніше належала §Y[former_planet_owner.GetName&dat]§!. Тепер ми контролюємо §Hкосмічну базу§! в системі §Y[From.GetStarName]§!."

 apoc.1.name:0 "Покинута брама"
 apoc.1.desc:0 "Стародавню космічну станцію виявлено на краю системи [gateway_system.GetName]. Потужне залишкове випромінювання підпросторової сигнатури, що виходить від станції, вказує на те, що це може бути щось на кшталт §H "врат"§! - частина гіпотетичної системи схожих станцій, яка могла б дати змогу майже миттєво переміщатися між різними областями галактики. Якщо припустити, що це справді брама, то наразі вона несправна, і користуватися нею неможливо. Якщо вдасться їх відновити, то їхній власник потенційно отримав би доступ до всіх інших працюючих воріт у галактиці, завдяки чому величезні відстані покривалися б за лічені дні."
 apoc.2.desc:0 "Ми зіткнулися зі ще одними занедбаними воротами, цього разу в системі [gateway_system.GetName]. Як і у випадку з першими воротами, вони зараз теж не працездатні через свій поганий стан."
 apoc.3.desc:3 "Ми виявили поблизу системи §H[gateway_system.GetName]§! те, що, можливо, є давньою підпросторовою брамою. Схоже, вони були частиною галактичної системи подібних станцій, яка в справному стані давала змогу майже миттєво переміщатися з однієї області галактики в іншу. В якийсь момент після початкового зведення воріт їх зв'язок з рештою системи було порушено. Тепер через них можна потрапити тільки в недосліджене зоряне скупчення за межами нашої галактики, яке наші астрономи назвали §HL-скупління§! Ще більш інтригує те, що браму було цілком зведено мікроскопічними §Ннанітами§! невідомої моделі. Хоча брама випромінює слабкий енергетичний сигнал, живлення навмисно закільцьоване в рамках циклу обслуговування, що запобігає активації брами. Доти, доки ми не знайдемо якийсь спосіб перервати цей цикл, L-скупчення залишиться для нас недосяжним."
 apoc.5.name:0 "Природна червоточина"
 apoc.5.desc:0 "Ми виявили щось, схоже на підпросторовий феномен природного походження, на краю системи §H[wormhole_system.GetName]§! У результаті розриву самої тканини простору-часу тут виникла §H "червоточина"§!, яка, як вважають наші [Root.Owner.GetScientistPlural], може створити перехід через підпростір до іншої червоточини, яка розташована десь у нашій галактиці."\n\nЗалежно від розташування іншої червоточини це може дозволити кораблям переміщатися з одного кінця галактики на інший за лічені дні. На жаль, ця червоточина, як і переважна більшість подібних їй, внутрішньо нестабільна. Якщо якийсь корабель по дурості вирішить пройти через неї, його розірве на частини за кілька секунд."
 apoc.5.a:0 "Якби її вдалося якось стабілізувати..."
 apoc.10.name:0 "Браму знову активовано"
 apoc.10.desc.1:0 "$apoc.10.desc.a$\n\n$apoc.10.desc.b$"
 apoc.10.desc.2:0 "$apoc.10.desc.a$\n\n\n$apoc.10.desc.c$"
 apoc.10.desc.a:0 "Наші вчені успішно відновили подачу енергії на стародавню браму в системі [gateway_system.GetName]. Незважаючи на свій вік, пристрій утворив стабільний підпросторовий канал, через який можна переміщатися без проблем."
 apoc.10.desc.b:0 "Відправлені нами зонди підтвердили, що під час активації цих воріт було відновлено подачу енергії на другий такий самий пристрій. Поки що нам доступні тільки ця пара пов'язаних брам, але, найімовірніше, ми зможемо знайти недієві пристрої в інших місцях. Можливо, у майбутньому ми навчимося будувати абсолютно нові ворота в обраних нами системах!"
 apoc.10.desc.c:0 "Відправлені нами зонди підтверджують, що ця брама набула сильного зв'язку з іншою частиною мережі. Тепер наші кораблі можуть подорожувати через них до інших активних воріт, якщо їхні власники не ворожі до нас і не закрили для нас свої кордони."
 apoc.10.desc.3:0 "$apoc.10.desc.d$"
 apoc.10.desc.4:0 "$apoc.10.desc.d$\n\n$apoc.10.desc.e$"
 apoc.10.desc.d:0 "Занедбана брама в системі §H[gateway_system.GetName]§! несподівано активувалася! Можливо, до них було перенаправлено енергію інших воріт. Підпросторовий канал, що виник, стабільний, схоже, по ньому можна безпечно переміщатися."
 apoc.10.desc.e:0 "На жаль, брама не дозволяє нам пройти через неї. Підпросторове поле, що оточує пристрій, відштовхує наші кораблі. Щоб скористатися брамою, ми повинні придумати, як її активувати з нашого боку. Тільки після цього через них зможуть пройти наші кораблі."
 apoc.10.a:0 "Через них може щось пройти в будь-який час!"
 apoc.11.name:0 "Браму побудовано"
 apoc.11.desc:0 "Ми закінчили будівництво наших перших діючих воріт у системі [gateway_system.GetName], що інакше як тріумфом наукової та інженерної думки не назвеш! Пристрій утворив стабільний підпросторовий канал і встановив успішний зв'язок з іншою мережею воріт у галактиці."
 apoc.12.desc:0 "Закинуті ворота, знайдені в системі §H[gateway_system.GetName]§!, знову активовані. Вони були підключені до загальної мережі воріт і тепер повністю працездатні."
 apoc.13.desc:0 "Завершилося будівництво нових воріт у системі §H[gateway_system.GetName]§!. Встановлено стабільний підпросторовий зв'язок з рештою брам мережі, і тепер вони повністю працездатні."
 apoc.14.name:0 "Майданчик для воріт готовий"
 apoc.14.desc:0 "У системі §H[gateway_system.GetName]§! завершено підготовку зони для запланованого будівництва брами в глибокому космосі. Щойно в нас будуть необхідні ресурси, ми зможемо розпочати будівництво в будь-який час."


 planet_destruction.111.name:0 "Гіперпросторовий обхід"
 planet_destruction.111.desc:0 "Рада з планування гіперпростору повідомляє, що видалення третьої планети системи Сол з її гравітаційного колодязя призвело до створення природної червоточини. Згодом ця червоточина, можливо, зменшить транспортні затори під час надсвітлових подорожей у найближчих гіперкоридорах."
 planet_destruction.111.a:0 "Безглузда, кривава планета. Нікому немає до неї діла."
 planet_destruction.111.a.tooltip:0 "§H$NATURAL_WORMHOLE_GALACTIC$§! утворилася в системі §Y[sol_sys.GetName]§!".
 planet_destruction.210.name:0 "Екранування планети [From.GetName]"
 planet_destruction.210.desc:0 "Сяючий промінь, що його випускає [From.From.GetName], згасає, і [From.GetName] занурюється в тишу."\n\n\nМожливо, у майбутньому це "екранування" - повне відокремлення планети [From.GetName] від великого космосу - назвуть крайнім і невиправданим заходом. Можливо, ні. А поки що в системі [From.GetStarName] з'явився новий тераріум планетарного масштабу."
 planet_destruction.210.desc.alt:0 "Сяючий промінь, що випускає [From.From.GetName], згасає, і [From.GetName] занурюється в тишу. життя триває, нехай і в ізоляції."
 planet_destruction.210.a:0 "Постукаємо по склу і подивимося, як вони будуть смикатися."
 planet_destruction.210.b:0 "Немає лиха без добра."

 sentinel_station:0 "Станція Вартових"
 sentinel_station_plural:0 "Станції Вартових"
 crisis.52.2.a.response:0 "У багатьох Вартових військове минуле. Ми - бійці, що вижили з десятка різних флотилій, які билися з преторіанцями і програли. Ми врахували помилки минулого і, ставши Вартовими, намагаємося ніколи їх не повторювати. Крім того, як уже було сказано, ми приймаємо до своїх лав представників усіх рас галактики. Серед нас є жменька тих, хто вижив з давньої згаслої імперії, якої більше не існує в цій галактиці. Вони надали нам доступ до схованок із секретними технологіями і резервних бойових флотилій."
 crisis.52.new.b.response:0 "Ми створили штаб неподалік від системи §H[sentinel_system.GetName]§! Нам надає допомогу §H[sentinel_fallen_empire.GetName]§!: вони надали нам координати цієї раніше невідзначеної на картах чорної діри та сприяли будівництву Вартового Альфа, нашого основного космічного комплексу та порту приписки наших флотилій.\n\nСмілюся сказати, що це чудове досягнення. Особливо з урахуванням того, що часу у нас було обмаль."
 crisis.52.2.new.b.response:0 "Ми створили штаб неподалік від системи §H[sentinel_system.GetName]§! Координати цієї раніше невідміченої на картах чорної діри були взяті нашими агентами зі стародавніх баз даних згаслої імперії, що вже стала історією. Звідти ми також отримали технічні креслення, які сприяли будівництву Вартового Альфа, нашого основного космічного комплексу і порту приписки наших флотилій.\n\nНасмілюся сказати, що це чудове досягнення. Особливо з урахуванням того, що часу у нас було обмаль."
 sentinel_title:0 "Орден Вартових"
 crisis.76.desc:0 "Незважаючи на малі шанси на успіх, нашій галактиці вдалося перемогти. Преторіанці зазнали поразки. Ми побоювалися, що цей день ніколи не настане, але перемога у нас у руках, і мені залишається виконати одне останнє завдання."\n\n\nЯк чинний Великий магістр Вартових, цим я заявляю про розпуск нашого ордена. Єдиною нашою метою було забезпечити поразку Кари, і тепер, коли ми досягли цього, настав час членам нашого ордену розійтися. Щоб запобігти зловживанню бойовими флотиліями, що залишилися в нас, кораблі будуть демонтовані. Нехай усунення цієї міжгалактичної загрози сповістить настання нової епохи миру. Це був Страж-1, сеанс зв'язку закінчено."
 crisis.76.c:0 "Припинити зв'язок."
 crisis.81.name:0 "Падіння Вартових"
 crisis.81.desc:0 "Повідомляється про напружені бої в безпосередній близькості від системи §H[sentinel_system.GetName]§!. Рідна система Вартових перебуває на межі захоплення.\n\n\nМи отримали дальнім зв'язком частину повідомлення від §НСтража Альфа§! - бойової станції, яка служить штабом для ордена Вартових. Проходження сигналу серйозно ускладнюють перешкоди і зони залишкової енергії від щільної стрільби в системі."
 crisis.82.desc:0 "Це... це Страж Альфа. Ми §R####спотворення сигналу#####§! ...зазнали критичних пошкоджень. Корпус довго не витримає, і §R###СМИТАННЯ СИГНАЛУ####§! ...підтверджено загибель Великого магістра. Їх просто занадто багато! Для... для нас усе скінчено. Продовжуйте битися. Ви не повинні здаватися заради майбутніх поколінь. Нехай наша жертва буде не марною! Ми... ми... А-А-А-А-А-А-А-А-А-А-А-А-А-А-А-А-А-А-А-А...§R<СИГНАЛ ПОТЕРЯН>§!"
 crisis.78.desc:0 "Говорить Страж-1. Ситуація в галактиці воістину відчайдушна, але у мене є хороші новини.\n\nЗавдячуючи великим боям і копіткому дослідженню, агенти Вартових склали винятково докладні звіти про анатомію істот преторіанської Кари. Наприклад, вам відомо, що преторіанські сарани різко вибухають, якщо одночасно проколоти їхній основний і допоміжний жовчні міхури? \n\nМи робимо ці файли доступними для всіх у галактиці. Якщо цілитися у виявлені нами вразливі місця, то ваші флотилії будуть набагато ефективнішими в боях з Карою."
 crisis.78.c:0 "Завантажте ці дані в наші комп'ютери наведення."
 sentinel_data:0 "Дані Вартових"
 sentinel_data_desc:0 "Ми отримали ці докладні файли про анатомію преторіанців від Вартових. З їхньою допомогою нам вдалося виявити кілька вразливих місць в екзоскелетах преторіанських істот."
 crisis.121.name:0 "Помічено здичавілих преторіанців"
 crisis.121.desc:0 "У хаосі, що настав після поразки Кари, багатьом преторіанцям вдалося вислизнути в глибини космосу, і тепер їхнє місцезнаходження невідоме. Без управління з боку центральної свідомості вулика більшість цих безмозких істот поступово ослабне і помре.\n\nПроте нещодавні спостереження підтвердили, що багато хто з таких здичавілих преторіанців влаштували нове лігво в системі §H[feral_prethoryn_system.GetName]§!.\n\nІснує ймовірність, що найближчими роками інші здичавілі преторіанці також влаштуються в тих незайнятих системах, де раніше була присутня Кара. Вони навряд чи переростуть у велику загрозу - ці дикі істоти схильні до внутрішніх розбірок і не виявляють того розважливого інтелекту, який рухав Кару вперед."
 crisis.121.a:0 "Видати попередження про небезпеку."
 crisis.51.2.name:0 "Повстання Вартових"
 sentinel_fleet_gift:0 "Біля планети [Root.Capital.GetName] з'являється флотилія Вартових, яка переходить під ваш контроль."

 pirate.6.desc:2 "Рідкісна генетична мутація у невеликої частини трутнів дала їм змогу частково розірвати зв'язок із колективним розумом, при цьому не впавши в кому. Оскільки ці трутні, які збунтувалися, загинули б, якби пішли занадто далеко від впливу колективного розуму, вони влаштувалися в системі §H[pirate_system.GetName]§!, у нашому просторі.\n\nТам вони мають намір підтримувати своє існування як пірати, використовуючи свою маленьку флотилію примітивних космічних кораблів для набігів на вразливому торговому шляху, що проходить через цю систему."
 pirate.7.desc:2 "Невелика група несправних одиниць відокремилася від основного інтелекту [Root.GetName&gen] і знайшла притулок у системі §H[pirate_system.GetName]§!, у нашому просторі. Ці одиниці непоправно пошкоджені і тепер використовують примітивні космічні кораблі для набігів на вразливому торговельному шляху, що проходить через цю систему, заради запчастин і ресурсів."
 pirate.50.name:0 "Помічено піратів!"
 pirate.50.a.desc:1 "Наш торговий шлях у системі §H[pirate_system.GetName]§! погано захищений і пролягає через простір, де в основному панує беззаконня. Система приваблює дедалі більшу кількість піратів, контрабандистів та інших кримінальних елементів, які тепер майже безкарно здійснюють набіги на наш транспорт."
 pirate.50.b.desc:1 "Незахищений торговий шлях, що проходить через систему §H[pirate_system.GetName]§!, привернув увагу банди бродячих піратів. Ці злочинці зібрали досить велику флотилію, яка перехоплює більшу частину торгових кораблів у системі."
 pirate.50.c.desc:1 "Через уразливий і незахищений торговельний шлях система §H[pirate_system.GetName]§! привернула велику кількість невдах, і після недавньої боротьби за владу ці злочинні виродки стали досить організованими, щоб керувати значною піратською армадою. Вони використовують цю різношерсту флотилію, щоб перехоплювати якомога більше торгових кораблів у системі."
 pirate.50.a:0 "З ними потрібно розібратися."
 pirate.53.name:0 "Набіги дронів, що збунтувалися"
 pirate.53.desc:1 "Рідкісна генетична мутація у невеликої частини трутнів дала їм змогу частково розірвати зв'язок із колективним розумом, при цьому не впавши в кому. Оскільки ці трутні, які збунтувалися, загинули б, якби пішли занадто далеко від впливу колективного розуму, вони влаштувалися в системі §H[pirate_system.GetName]§! у наших кордонах.\n\nСистему цю обрали не випадково: через неї проходить один із наших найуразливіших торговельних шляхів, і трутні, які збунтувалися, без сумніву, мають намір підтримувати своє існування як пірати, використовуючи свою маленьку флотилію примітивних космічних кораблів для набігів на наш транспорт."
 pirate.54.name:0 "Інопланетні пірати"
 pirate.54.desc:1 "Банда інопланетних піратів проникла в систему §H[pirate_system.GetName]§! у нашому просторі і влаштувалася в ній. Для фінансування своєї злочинної діяльності вони, схоже, мають намір здійснювати набіги на наш незахищений торговий шлях, що проходить через цю систему."
 pirate.56.name:0 "Пошкоджені одиниці"
 pirate.56.desc:1 "Невелика група несправних одиниць відокремилася від основного інтелекту [Root.GetName&gen] і знайшла притулок у системі §H[pirate_system.GetName]§!, у нашому просторі. Ці одиниці непоправно пошкоджені й тепер використовують примітивні космічні кораблі для набігів на незахищеному торговельному шляху в цій системі заради запчастин і ресурсів."
 pirate.57.name:0 "Органічні пірати"
 pirate.57.desc:1 "Невелика група органічних субодиниць - очевидно, злочинних ізгоїв - якимось чином проникла в систему §H[pirate_system.GetName]§! у наших кордонах і влаштувалася там. Схоже, вони мають намір здійснювати набіги на незахищеному торговому шляху в цій системі і, можливо, грати в азартні ігри, що для органіків характерно, помилково вважаючи, що вони надто незначні, щоб бути підставою для нашої збройної відсічі."

 leviathans.509.desc:0 "Термін дії підписаної нами угоди про надання вам доступу до наших баз даних закінчився. Хочете продовжити його ще на десять стандартних років, або ваші дослідники більше не потребують пропонованої нами інформації?"
 leviathans.509.a:0 "Ми хотіли б продовжити нашу угоду."
 leviathans.509.a.reply:0 "Чудово. Наші бази даних залишаться доступними для ваших учених."
 leviathans.509.e:0 "Ні, цього разу ми не зацікавлені."
