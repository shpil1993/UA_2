 apoc.100.name:0 "Проект "Колос""
 apoc.100.desc:0 "$COLOSSUS_PROJECT_DESC$"
 apoc.100.desc.pacif:0 "Теорія стримування знову увійшла в моду серед політологів на планеті [Root.Capital.GetName], і проект "Колос" позиціонується як абсолютний засіб досягнення цієї мети - зброя, яка перевершить навіть кораблі класу титан. Хоча пропоновані колоси будуть оснащені такою кількістю боєприпасів, що зможуть повністю знищувати планети, ми використовуватимемо їх для менш жорстокого - але, тим не менш, жахливо незворотного - методу розв'язання конфліктів."\n\nЯкщо гіпотетичний ворог не припинить свою агресію по відношенню до нас або наших союзників, ми маємо просто §Rего змусити§!".
 apoc.100.desc.milit:0 "Проект "Колос", про який колись говорили приглушеним тоном, а ще раніше - тільки пошепки в найзаплутаніших коридорах об'єктів дослідного військового виробництва, тепер офіційно затверджений. Являючи собою, можливо, найбільшу військову інновацію в історії галактики, він передбачає розробку зброї класу §R "Вбивця планет"§! і конфігурацію корпусу колоса для нього. Колосам, найімовірніше, знадобляться кораблі супроводу, тому що проектні вимоги зброї класу "Вбивця планет" не допускають установку будь-якого іншого озброєння... Тим не менш, після завершення розроблення проект "Колос" обіцяє стати, можливо, найруйнівнішою силою в галактиці."
 apoc.100.desc.phobe:0 "Проект "Колос" вважається найважливішим досягненням у тривалій боротьбі проти нікчемних чужинців, які заполонили галактику. Корабель колос, згідно з проектом, являє собою гігантський важкоброньований каркас, оснащений тільки зброєю класу §R "Вбивця планет"§! Його здатність повністю очищати галактику від планет, які не побажають нам підкоритися, буде просто безцінною для нас, оскільки до ліквідації ксенозагрози ще далеко."
 apoc.100.desc.purif:0 "Ми віддамо світи єретиків вогню і мечу, а попіл розвіємо по всій галактиці."
 apoc.100.desc.termi:0 "Атмосфера, середовище проживання, гравітація - це зручні речі, але по-справжньому вони необхідні тільки жалюгідним шматкам м'яса."\n\nУбий планету - убий органіків."
 apoc.100.a:0 "Прийнято."
 apoc.110.name:0 "Пістолет, спрямований у голову всесвіту"
 apoc.110.desc:0 "Провідні вчені в усіх мислимих галузях науки надали свої остаточні пропозиції щодо зброї класу §R "Вбивця планет" §!, якою будуть оснащені наші перші кораблі типу колос. Ми можемо вибрати одну з цих пропозицій для розроблення на кінцевих етапах проекту "Колос"."
 apoc.110.desc.machine:1 "Резервні робочі цикли були оцінені та визнані достатніми для розроблення однієї (1) зброї класу §R "Вбивця планет"§! до моменту завершення §Gпроекту "Колос"§!"\n\nПотрібне встановлення пріоритетів."
 apoc.110.desc.hive:0 "Ми досліджували безліч можливостей, і тепер нам ясно, що ми можемо розробити підходящу зброю класу §R "Вбивця планет"§! для наших найперших кораблів типу колос. Інші напрямки можна буде розглянути пізніше, а поки що ми можемо зосередитися на розробці тільки однієї такої зброї на кінцевих етапах проекту "Колос".""
