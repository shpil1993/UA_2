 apoc.200.name:0 "Кандидат на статус священного світу"
 apoc.200.desc:0 "Кілька ясновидців і експертів з теології незалежно один від одного підтвердили, що планета §Y[holy_target.GetName]§! в системі [holy_target.GetStarName] гідна особливого шанування.\n\nОфіційне визнання обов'язково підвищить цінність цього містичного світу в очах громадськості."
 apoc.200.a:0 "Планета [holy_target.GetName] нехай стане священною."
