 apoc.110.godray.tooltip:0 "§RЗброя класу "Вбивця планет"§!:\n§L$PLANET_KILLER_GODRAY_DESC$§!"
 apoc.110.nanobots.tooltip:0 "§RЗброя класу "Вбивця планет"§!:\n§L$PLANET_KILLER_NANOBOTS_DESC$§!"
