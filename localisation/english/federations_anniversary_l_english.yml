 envoy_events.1.name:0 "[envoy_source.GetAdj&masc] посол поводиться образливо"
 envoy_events.1.desc:0 "Нам стало відомо, що невідомому недоброзичливцю вдалося зламати програму-перекладач офіційної інопланетної делегації. Коли [envoy_source.GetAdj&masc] дипломатичний шатл здійснив посадку на [Root.Capital.GetPlanetMoon]і [Root.Capital.GetName], [event_envoy.GetName] і [event_envoy.GetHerHis] свита вибухнули майданною лайкою замість того, щоб висловити подяку за зустріч. [event_envoy.GetSheHe] і супроводжуючі встигли образити всіх присутніх, перш ніж несправність у [event_envoy.GetHerHis] персональному комп'ютері було виявлено й усунуто; делегації, яка зустрічала, особливо запам'ятався вислів, згідно з яким [Root.GetRulerTitle] [Root.GetRulerName] - "жалюгідна нікчема", а глава делегації, що зустрічає, - "всього лише [ruler_species.GetNameInsult]". Нам потрібно вирішити, чи готові ми залишити цю образу без відповіді."
 envoy_events.1.A:0 "Як грубо."
 envoy_events.1.B:0 "Було потішно!"

 envoy_events.2.name:0 "Неполадки в роботі автоматичного перекладача"
 envoy_events.2.desc.base:0 "Нам стало відомо, що невідомому недоброзичливцю вдалося зламати програму-перекладач нашої офіційної делегації. [From.GetName] навряд чи зрадіє такому повороту подій: коли дипломатичний шатл здійснив посадку, [event_envoy.GetName] і [event_envoy.GetHerHis] свита вибухнули майданною лайкою замість того, щоб висловити подяку за теплий прийом. Делегації, що зустрічала, особливо запам'ятався вислів, згідно з яким [From.GetRulerTitle] - "жалюгідна нікчема", а глава делегації, що зустрічає, - "всього лише [ruler_species.GetNameInsult]"."
 envoy_events.2.desc.pos:0 "$envoy_events.2.desc.base$\n\nНа щастя, поломку вдалося швидко виправити, а [From.GetSpeciesNamePlural] сприйняли подію з неабиякою часткою гумору. "Грубий [Root.GetAdj&masc] посол" відтепер зірка незліченної кількості відеороликів, над якими потішається вся інопланетна цивілізація."
 envoy_events.2.desc.neg:0 "$envoy_events.2.desc.base$\n\nНезважаючи на те, що поломку було виправлено за лічені хвилини, [From.GetSpeciesNamePlural] були ображені цією подією і надіслали офіційну скаргу на неналежну поведінку нашого дипломата."
 envoy_events.2.B:0 "Піднесемо [From.GetAdj&masc,dat] народу який-небудь дар."

