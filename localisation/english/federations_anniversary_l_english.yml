 ### Tiyanki Space Graveyard System by Giada Zavarise ###

 ## Event chain
 tiyanki_graveyard_chain_title:0 "Кладовище тіянки"
 tiyanki_graveyard_chain_desc:0 "У системі §H[tiyanki_graveyard_system.GetName]§! знайдена планета, повністю засіяна тілами мертвих тіянки. Щоб вивчити їхнє незвичайне поховання, спочатку доведеться розібратися з вартовими кладовища."

 ## Special project
 TIYANKI_LURE:0 "Приманка тіянки"
 TIYANKI_LURE_DESC:0 "Тіянки харчуються газом. Побудувавши станцію для розпилення газу, ми могли б виманити тіянки із системи §H[tiyanki_graveyard_system.GetName]§! і отримати доступ до світу-кладовища."
 gas_diffuser:0 "Приманка тіянки"
 gas_diffuser_desc:0 "Станція випускає хмари живильного газу, відволікаючи тіянки-стражів від виконання їхніх обов'язків із захисту кладовища."

 ## Point of Interest
 tiyanki_graveyard_poi_title:0 "Знищити вартових-тіянки"
 tiyanki_graveyard_poi_desc:0 "Знищити тіянки в системі §H[tiyanki_graveyard_system.GetName]§!, щоб отримати доступ до їхнього кладовища."

 ## Events

 # Обстежили Tiyanki Graveyard System - Що тепер робити?
 galactic_features.387.name:0 "Вартові кладовища"
 galactic_features.387.desc:0 "Поведінка тіянки із системи §H[tiyanki_graveyard_system.GetName]§! відрізняється від типової поведінки представників їхнього виду. Зазвичай тіянки ведуть кочовий спосіб життя, але ці стада не відходять від планети, повністю вкритої тілами їхніх одноплемінників... Спроби вивчити планету впираються в мережу зі щупалець тіянки, яка закутала їх, що унеможливлює подальші дослідження, якщо ми не проженемо цих вартових або не позбудемося від них."
 galactic_features.387.a:0 "Тіянки - легка здобич. Перебити їх."
 galactic_features.387.b:0 "Позбавтеся від вартових кладовища, але не завдавайте їм шкоди."

 # Tiyanki Graveyard - Destroyed Gravekeepers
 galactic_features.388.name:0 "Осквернена могила"
 galactic_features.388.desc:1 "Усунувши тіянки в системі [FromFrom.System.GetName], наші [Root.Owner.GetScientistPlural] отримали змогу наблизитися до цвинтаря і провести свої дослідження."

 # Tiyanki Graveyard - Lured Gravekeepers
 galactic_features.389.name:0 "Смачна приманка"
 galactic_features.389.desc:0 "Будівництво приманки для тіянки в системі §H[tiyanki_graveyard_system.GetName]§! завершено. Зазіхнувши на живильні гази з розпилювача, вартові цвинтаря залишили свій пост, завдяки чому наші [Owner.GetScientistPlural] непомітно проскочили поміж щупальців і досягли цвинтаря."

 # Survey - немає зв'язку з Tiyanki
 galactic_features.384.name:0 "Таємничі хранителі"
 galactic_features.384.desc:0 "§H[tiyanki_no_contact.GetName]§ у великій кількості перебувають на орбіті планети, засіяній тілами інопланетних форм життя."\n\nНе маючи інформації про цих інопланетних істот, ми можемо лише здогадуватися про їхню поведінку."
 galactic_features.384.tooltip:0 "Встановіть перший контакт з істотами §H[tiyanki_no_contact.GetName]§!, щоб дізнатися більше."

 ## Аномалія
 TIYANKI_ASTEROID_CAT:0 "Живий астероїд"
 TIYANKI_ASTEROID_CAT_DESC:0 "Зразки каменю з поясу астероїдів містять велику кількість живих тканин."

 # Anomaly result
 anomaly.7100.name:0 "Розкрите поховання"
 anomaly.7100.desc:0 "Те, що наші [Owner.GetScientistPlural] спочатку прийняли за астероїд, виявилося застиглими, розірваними тілами тіянки, що перетворилися на безформні недоторкані шматки після десятиліть, проведених на орбіті. По суті весь пояс астероїдів є величезним відкритим кладовищем. Деякі з тіл досить свіжі, а інші на тисячі років старші за нашу державу."
 anomaly.7100.alt.desc:0 "Те, що наші [Owner.GetScientistPlural] спочатку прийняли за астероїд, виявилося застиглими, розірваними тілами інопланетних істот, приблизно схожими на створінь, що блукають системою. По суті весь пояс астероїдів є величезним відкритим кладовищем. Деякі з тіл досить свіжі, а інші на тисячі років старші за нашу державу."

 ## Archeological site
 site_tiyanki_graveyard:0 "Могильник тіянки"
 site_tiyanki_graveyard_intro:0 "Поверхня світу [From.Planet.GetName] повністю усіяна тілами мертвих тіянки. Сенсори не фіксують ознак життя, але тіла все одно звиваються, немовби оживлені якоюсь незбагненною силою."

 ancrel.14100.name:0 "Фрикаделька"
 ancrel.14100.desc:0 "Неможливо зрозуміти, чи є [From.Planet.GetName] планетою: пробне буріння розкрило лише незліченні шари біологічної тканини. За нашими розрахунками, для виникнення планети подібного розміру знадобиться 2 435 463 трупи тіянки (з похибкою 5,3%). Навіть якщо припустити наявність кам'яного ядра під купою тіл, кількість особин однаково залишається значною.\n\nХто або що змушує тіянки вмирати тут? Або ж вони приходять сюди з волі інстинкту, коли відчувають наближення смерті?"
 ancrel.14100.necro.desc:0 "$ancrel.14100.desc$ Але найголовніше: чому наші некроманти не можуть оживити їх? Чому їхня мертва плоть відкидає нас, немов перебуває у владі іншої істоти?"

 ancrel.14200.name:0 "Мертві на три чверті"
 ancrel.14200.desc:0 "Надзвичайна... жвавість мертвих тіянки на поверхні світу [From.Planet.GetName] зумовлена їхньою здатністю до регенерації. Навіть будучи мертвими, їхні тіла продовжують відновлюватися. Ця система вкрай багата поживними речовинами, що найчастіше зустрічаються на газових гігантах, поблизу яких пасуться тіянки. Можливо, саме в цьому криється причина їхньої незвичної поведінки.\n\nЦе відкриття не дає відповіді на питання, чому мертві рухаються немов з волі єдиного розуму і притягують своїми щупальцями нові тіла, які падають на планету.\n\nНадеємося, що подальші розкопки дадуть змогу зрозуміти принцип роботи цього... місця. Або істоти. Наші [Owner.GetScientistPlural] досі не можуть дійти єдиної думки щодо назви."

 ancrel.14300.name:0 "Лабіринт плоті"
 ancrel.14300.desc:0 "Розкопки дозволили нам розкрити складну мережу тунелів під поверхнею світу [From.Planet.GetName]. Хімічний аналіз підтверджує, що стіни повністю складаються зі спресованих тканин тіянки, плоть ще тепла і майже без слідів розкладання, хоч за віком вона легко може виявитися старшою за нашу державу. Виглядає все так, немов тіла спресували, переробили і модифікували, щоб створити це місце. Але навіщо?"

 ancrel.14400.name:0 "Моторошні тунелі"
 ancrel.14400.desc:0 "Склавши мапу розгалуженої мережі тунелів на світі [From.Planet.GetName], наші [Owner.GetScientistPlural] зрозуміли, що ці тунелі сильно нагадують будову судинної системи тіянки, але в масштабах планети... Пульсуючі стіни випромінюють тепло, температура повільно зростає в міру наближення до ядра, поблизу якого наші сканери виявили слабкі ознаки життя."
 ancrel.14400.matriarch.desc:0 "Склавши карту розгалуженої мережі тунелів на світі [From.Planet.GetName], наші [Owner.GetScientistPlural] зрозуміли, що ці тунелі дуже нагадують будову судинної системи тіянки, але в масштабах, порівнянних з розмірами зустрінутого нами матріарха тіянки.\n\nПульсуючі стіни випромінюють тепло, температура повільно зростає в міру наближення до ядра, поблизу якого наші сканери виявили слабкі ознаки життя."

 ancrel.14510.name:0 "Материнський мозок"
 ancrel.14510.desc:0 "У великій печері стоїть тіянкі, його дзвоноподібна голова злегка погойдується, а щупальця розкинуті по всій підлозі і тягнуться до стін. Схоже, це свого роду керуючий центр, який контролює і спрямовує розвиток кладовища планетарних розмірів. \n\nНаші [Owner.GetScientistPlural] не можуть сказати напевно, яка істота стане результатом цього моторошного процесу і коли вона прокинеться, але зрозуміло одне: що б це не було, воно буде значно більшим і страшнішим за звичайні тіянки."
 ancrel.14510.matriarch.desc:0 "У великій печері стоїть тіянкі, його дзвоноподібна голова злегка погойдується, а щупальця розкинуті по всій підлозі і тягнуться до стін. Схоже, це свого роду керівний центр, який контролює і спрямовує розвиток кладовища планетарних розмірів.\n\nНаші [Owner.GetScientistPlural] не знають, коли процес підійде до завершення, але вважають, що істота, яка прокинулася, буде значно страшнішою, ніж звичайні тіянки. Таке створіння гідне зватися §Нматріархом тіянки§!".

 ancrel.14510.a:0 "Розкрити ядро."
 ancrel.14510.b:0 "Стежити за ростом, не завдаючи шкоди."
 ancrel.14510.c:0 "Нехай ця священна форма життя росте собі в мирі."
 ancrel.14510.d:0 "Куратори добре заплатять за цю особину."

 ancrel.14520.name:0 "Материнський мозок"
 ancrel.14520.desc:0 "У великій печері стоїть тіянки, дзвін злегка погойдується, а щупальця розкинуті по всій підлозі і тягнуться до стін. Схоже, це свого роду керівний центр, який контролює і спрямовує розвиток могильника. Але тепер істота мертва, знищена видобувним обладнанням, за допомогою якого ми проникли в це місце. Оболонки навколо ядра сіріють і втрачають пластичність. Скоро все місце помре другою смертю."

 ancrel.14910.name:0 "Забруднення навколишнього середовища"
 ancrel.14910.desc:1 "Під час дослідження тунелю зник учасник експедиції. Пошуковий загін кілька днів витратив на пошуки, і зрештою виявилося, що [Owner.GetScientist] наполовину перебуває в стіні, а тіло все обплетено щупальцями.\n\nТильки після значних витрат часу та сил [Owner.GetScientist] знаходить свободу. І простими щупальцями тут справа не обмежилася - йшлося про злиття на молекулярному рівні, в результаті якого [Owner.GetScientist] і стіни тунелю стали б єдиним цілим. \n\nФізично [Owner.GetScientist] у повному порядку, але відмовляється покидати науковий корабель, і навіть там із підозрою поглядає на стіни, немов би чекаючи нападу."

 ### Amoebas by Pierre du Plessis ###

 galactic_features.500.name:0 "Місце розмноження"
 galactic_features.500.desc.base:0 "Система [From.GetName] з першого погляду справляє враження ворожого місця: жодна з її планет навіть віддалено не схожа на придатну для життя. Усі вони або випалені жаром трьох зірок системи, або спустошені сильними сонячними бурями. Однак схоже, що одна життєва форма процвітає в цих умовах - космічні амеби. Немов забувши свій звичний самотній спосіб життя, вони збираються у великих кількостях і метушаться між пекуче гарячою внутрішньою системою і газовим гігантом на її кордоні. Їхній рух дуже нагадує складний шлюбний ритуал."
 galactic_features.500.desc:0 "$galactic_features.500.desc.base$\n\nНеясно, чому амеби вибрали цю негостинну систему. Але, як би там не було, вони, схоже, мають намір захищати її і вже повертають свої джгутики туди, де знаходиться [Root.GetName], з явно недружніми намірами."
 galactic_features.500.desc.peaceful:0 "$galactic_features.500.desc.base$\n\nНеясно, чому амеби вибрали цю негостинну систему. Але, на щастя, вони не проти розділити її з нами і не вчинили жодних ворожих дій на адресу корабля [Root.GetName]."
 galactic_features.500.alt.desc:0 "Система [From.GetName] з першого погляду справляє враження ворожого місця: жодна з її планет навіть віддалено не схожа на придатну для життя. Усі вони або випалені жаром трьох зірок системи, або спустошені сильними сонячними бурями. Однак, незважаючи на все це, систему вподобали безліч раніше небачених великих космічних організмів, групи яких метушаться між пекуче гарячою внутрішньою системою і газовим гігантом на її кордоні. Їхній рух дуже нагадує складний шлюбний ритуал. Незрозуміло, чим ця система могла привабити цих істот. Але, як би там не було, вони мають намір захищати її і вже прямують туди, де знаходиться [Root.GetName], з явно ворожими намірами."

 galactic_features.502.name:0 "Гості в системі [FromFrom.GetName]"
 galactic_features.502.desc:0 "Велика група космічних амеб відокремилася від своїх побратимів у системі [amoeba_home_system.GetName] і вирушила самостійно борознити галактику, потрапивши на нашу територію в системі [FromFrom.GetName]. Як це водиться за цими істотами, вони не стерпіли нашої присутності і почали атакувати наші аванпости."
 galactic_features.502.desc.peaceful:0 "Велика група космічних амеб відокремилася від своїх побратимів у системі [amoeba_home_system.GetName] і вирушила самостійно борознити галактику, і тепер можна спостерігати, як величезна зграя цих істот перетинає нашу систему [FromFrom.GetName]. На щастя, ми відкрили секрет мирного співіснування з цими величними істотами і нам не потрібно надто перейматися через їхні переміщення."
 galactic_features.502.alt.desc:0 "Велика група космічних істот відокремилася від своїх побратимів у системі [amoeba_home_system.GetName] і вирушила самостійно борознити галактику, у своїх мандрах проникнувши на нашу територію. Схоже, вони не стерпіли нашої присутності і почали атакувати наші аванпости в системі [FromFrom.GetName]."

 ### Space Storm by Henrik Thyrwall ###

 galactic_features.402.name:0 "Космічний шторм обрушився на галактику"
 galactic_features.402.desc:0 "У кількох районах галактики було зареєстровано спонтанні підпросторові збурення! За попередніми звітами, це безпрецедентне явище торкнулося трохи менше ніж 50% зоряних систем; вчені висунули теорію, згідно з якою нестабільність може бути спричинена перевантаженням гіперпросторових маршрутів унаслідок їхньої активної експлуатації як наявними державами, так і імперіями предтеч.\n\nЗа прогнозами, цей "космічний шторм" вщухне приблизно за 5 або 10 років, але доти він може непередбачувано заважати роботі субсвітлових двигунів, генераторів щитів і сенсорних систем в уражених зоряних скупченнях."
 galactic_features.402.a:0 "Це теж минеться."
 galactic_features.404.name:0 "Космічний шторм розсіюється"
 galactic_features.404.desc:0 "Космічний шторм, що зачепив більшу частину систем у галактиці, розсіявся так само несподівано, як і виник. Усі системи кораблів у зоряних скупченнях із підпросторовими збуреннями тепер функціонують у штатному режимі. Деякі вчені побоюються, що подібні бурі можуть призвести до повного обвалення системи гіперпросторових тунелів уже за кілька тисяч років, але поки що міжзоряні подорожі тривають так само, як і раніше."
 galactic_features.405.name:0 "Шторм "[storm_name.GetFirstName]" обрушився на галактику"
 galactic_features.405.desc:0 "$galactic_features.402.desc$\n\nГалактичне співтовариство присвоїло космічному шторму офіційну назву §H"[storm_name.GetFirstName]"§! і закликало громадян галактики утриматися від подорожей."
 galactic_features.406.name:0 "Космічний шторм "[storm_name.GetFirstName]" розсіюється"
 galactic_features.406.desc:0 "Космічний шторм "[storm_name.GetFirstName]", що зачепив більшу частину систем у галактиці, розсіявся так само несподівано, як і виник. Усі системи кораблів у зоряних скупченнях із підпросторовими збуреннями тепер функціонують у штатному режимі. Деякі вчені побоюються, що подібні бурі можуть призвести до повного обвалення системи гіперпросторових тунелів уже за кілька тисяч років, але поки що міжзоряні подорожі тривають так само, як і раніше."
 galactic_features.421.name:0 "ВЛУУР"
 galactic_features.421.desc:0 "Патрульні кораблі виявили надзвичайно могутню підпросторову сутність у системі §H[From.From.From.GetName]§!. Істота не проявляє ворожості й, імовірно, взагалі не помічає космічних кораблів, але сама її присутність у системі [From.From.From.GetName] спричиняє просторові обурення.\n\nЗдебільшого вони зосереджені навколо сутності та мають зникнути, коли вона покине систему. Сутність не відповідає на виклики, але постійно випускає короткі тахіонні імпульси, які можна інтерпретувати як спробу комунікації. Якщо наші перекладацькі комп'ютери не помиляються, сутність продовжує повторювати:\n\n§H "ВЛУУР шукає. ВЛУУР знаходить".§!"
 galactic_features.421.a:0 "Це завадить роботі корабельних систем."
 galactic_features.423.name:0 "Загибель ВЛУУРУ"
 galactic_features.423.desc:0 "Протягом усієї битви з нашою флотилією в системі §H[vluur_system.GetName]§! сутність на ім'я §H "ВЛУУР"§! продовжувала випускати тахіонні імпульси - їхня частота зросла, але зміст залишався незмінним:\n\n§H "ВЛУУР шукає. ВЛУУР знаходить".§!\n\nКоли істоті було завдано смертельного удару, вона вибухнула, розкидавши темну матерію по всій системі."
 galactic_features.423.a:0 "Ми зберемо те, що зможемо."
 galactic_features.423.tooltip:0 "У кількох світах у системі [vluur_system.GetName] з'являться поклади темної матерії."

 ### Pirates: The Bemat Thalassocracy by Gemma Thomson ###

 pirate.155.name:0 "Піратська блокада в системі [thalassocracy_target_system.GetName]"
 name_thalassocracy_agency:0 "Зовнішні мита та збори"
 name_thalassocracy_agency_abbreviated:0 "ЗМЗ"
 pirate.155.desc.regular:1 "Представники [root.GetName&gen]: $pirate.155.proclamation$\n\nМи знаємо, що в митних перевірках задоволення мало. Не пручайтеся, і ніхто не постраждає. Будь ласка, не турбуйтеся, кожне зерно і шматок руди, на які ми заявимо права, підуть на благо екопропаганди, яку ведуть [thalassocracy_species.GetName]. Ми дякуємо вам за ваш внесок.\n\n$pirate.155.thalassocracy_signoff$"
 pirate.155.desc.machine:0 "Машина-представник [root.GetName&gen]: система [thalassocracy_target_system.GetName] заблокована. [thalassocracy_country.GetName] оголошує своєю власністю всі машинні одиниці в регіоні. Вони стануть служити нам. У разі опору буде відкрито вогонь на ураження.\n\nМи розуміємо, що ця операція може становити для вас матеріальні незручності. Ми гарантуємо її завершення, коли службовці відділу $name_thalassocracy_agency$ отримають свої квоти. Безсумнівно, ви розумієте, такі наші приписи.\n\nВаші перепрограмовані одиниці очікує гідне відчуття мети в рамках екопропаганди, яку веде [thalassocracy_species.GetName]. $pirate.155.thalassocracy_signoff$"
 pirate.155.desc.hive:0 "Представницька одиниця [root.GetName&gen]: $pirate.155.proclamation$\n\nМи знаємо, що в митних перевірках задоволення мало. Не чиніть опір, і ніхто з трутнів не постраждає і не зазнає інших незручностей. Будь ласка, не турбуйтеся, кожне зерно і шматок руди, на які ми заявимо права, підуть на благо екопропаганди, яку ведуть [thalassocracy_species.GetName]. Ми дякуємо вам за ваш внесок.\n\n$pirate.155.thalassocracy_signoff$"
 pirate.155.proclamation:0 "У системі [thalassocracy_target_system.GetName] встановлено тимчасову блокаду. Перероблювані та транспортовані їжа і мінерали відтепер підлягають конфіскації службовцями відділу $name_thalassocracy_agency$ [thalassocracy_country.GetName&gen]. Усі кораблі, крім торговельних, мають покинути систему, або по них буде відкрито вогонь. Ці умови діятимуть, поки $name_thalassocracy_agency_abbreviated$ не виконає свою норму."
 pirate.155.thalassocracy_signoff:0 "В ім'я кращого майбутнього, побудованого своїми силами!"
 pirate.155.a:0 "Що?!"
 pirate.155.b:0 "Ви пошкодуєте про це."
 pirate.155.pacifist:0 "Невже це й справді необхідно?"
 pirate.155.machine:0 "Успіху вам не бачити."
 pirate.155.corp:0 "Хоробрий вчинок, $NAME_Thalassocracy_species$. Глупый, но храбрый."
