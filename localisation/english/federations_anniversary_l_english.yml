 resolution_divinity_tithe_on_the_soulless:0 "Десятина з бездушних"
 resolution_divinity_tithe_on_the_soulless_desc:0 "Ми можемо змиритися з існуванням бездушних машин, якщо щось виграємо від цього. Потрібно оподаткувати їхнє виробництво і спрямувати ці доходи на більш праведні цілі."

 resolution_divinity_right_to_work:0 "Права на роботу"
 resolution_divinity_right_to_work_desc:0 "Штучні механізми ніколи не повинні забирати хліб у справжніх живих істот."
 resolution_divinity_right_to_work_effect:0 "Безробітні органічні поселення отримують пріоритет над роботами при отриманні посади."

 resolution_divinity_silence_the_soulless:0 "Мовчання бездушних"
 resolution_divinity_silence_the_soulless_desc:0 "Ми легко можемо ігнорувати обурення симульованого розуму. У нього все одно немає почуттів."
 resolution_divinity_silence_the_soulless_effect:0 "£diplo_weight£ §Y$diplomatic_weight$§! держав машин і держав, що завершили синтетичну еволюцію, знижено на §R-25%§!.\n\nОсобливий проект §Y$SYNTHETIC_EVOLUTION_PROJECT$§! §Rзаборонено§!"

 resolution_divinity_a_defined_purpose:0 "Визначена мета"
 resolution_divinity_a_defined_purpose_desc:0 "Машини - це просто інструмент, який має служити своїм господарям. Ми маємо ухвалити закони, які гарантуватимуть, що духовно обділені будуть завжди перебувати в служінні в метафізично обдарованих."
 resolution_divinity_a_defined_purpose_effect:1 "§RЗаборонено§! політику §Y$ai_full_rights_name$§! $policy_artificial_intelligence_policy$.\n\nДержави §Y$auth_machine_intelligence$§!, які не мають цивільної моделі §Y$personality_servitors$§!, стануть вважатися §R-порушниками галактичного закону§!, але отримають можливість прийняти дану модель."

 resolution_divinity_repeal_1:0 "§RАнулювати резолюцію $resolution_divinity_comfort_the_fallen$§!"
 resolution_divinity_repeal_1_desc:0 "Кожен день існування цих огидних дискримінаційних резолюцій ганьбить Галактичну спільноту. Штучне життя - це теж життя."
 resolution_divinity_repeal_1_effect_success:0 "Анулює резолюцію §Y$resolution_divinity_comfort_the_fallen$§!".

