 galactic_features.505.name:0 "Акт про захист космічних амеб"
 galactic_features.505.desc:0 "Галактичне співтовариство ухвалило резолюцію §Y$resolution_amoeba_conservation_act$§!, яка зобов'язує держави мирно співіснувати з §Yкосмічними амебами §Y!.\n\nНаразі наша держава порушує цю резолюцію. Чи слід нам змінити поточну політику відповідно до нових вимог?"
 galactic_features.505.A:0 "Зрозуміло, ми підкоримося."
