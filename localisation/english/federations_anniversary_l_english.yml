 galactic_features.367.name:0 "Рідну систему тіянки зачищено"
 galactic_features.367.a.desc:0 "$galactic_features.367.1$\n\n$galactic_features.367.2$"
 galactic_features.367.b.desc:0 "$galactic_features.367.1$\n\n$galactic_features.367.3$"
 galactic_features.367.c.desc:0 "$galactic_features.367.1$\n\n$galactic_features.367.4$"
 galactic_features.367.1:0 "Останні тіянки в зоряній системі §H[tiyanki_system.GetName]§! були знищені, і §H[tiyanki_killer.GetName]§! святкує перемогу. Втративши сприятливе середовище для розмноження, тіянки вперше за всю історію галактики опинилися під загрозою вимирання."
 galactic_features.367.2:0 "Навряд чи тепер їх що-небудь врятує."
 galactic_features.367.3:0 "Через те, що всі відомі зграї тіянки за межами системи [tiyanki_system.GetName] вже були винищені, сьогоднішній день можна вважати днем зникнення цього біологічного виду. Тіянки борознили простори космосу протягом сотень мільйонів років, але тепер усі вони мертві."
 galactic_features.367.4:0 "Ходять чутки, що легендарна матріарх тіянки досі ховається десь у галактиці. Правда це чи ні, починаючи з сьогоднішнього дня біологічний вид тіянки можна вважати повністю вимерлим."
 galactic_features.368.name:0 "Колиска життя"
 galactic_features.368.desc:0 "$galactic_features.368.1.desc$\n\n$galactic_features.368.2.desc$"
 galactic_features.368.alt.desc:0 "$galactic_features.368.1.desc$\n\n$galactic_features.368.3.desc$"
 galactic_features.368.1.desc:0 "Чотири оточених плазмовим полем газових гіганта обертаються на близьких орбітах біля зірки в системі §H[tiyanki_system.GetName]§!. Заряджене частинками поле проникає глибоко в атмосферу цих планет, тим самим створюючи унікальні умови для розмноження багатьох космічних форм життя."
 galactic_features.368.2.desc:0 "Майже всі ці організми не можна розгледіти неозброєним оком, але є один виняток - величезні §Hтіянки§!. Мабуть, їхній вид еволюціонував у цій системі сотні мільйонів років тому, перш ніж вони заполонили собою галактику. Взявши до уваги унікальні умови всередині плазмового поля системи, можна з упевненістю стверджувати, що це єдине місце у всесвіті, де тіянки можуть виробляти потомство."
 galactic_features.368.3.desc:1 "Майже всі ці організми не можна розгледіти неозброєним оком, але є один виняток - величезні, небачені досі істоти. Ми мало що знаємо про них, але, схоже, вони часто йдуть у глибини галактики. Вивчивши їх, ми зможемо зрозуміти, чим ця система приваблює цих істот і чи можна отримати з цього якусь вигоду."
 galactic_features.370.a.desc:0 "$galactic_features.370.1.desc$"
 galactic_features.370.b.desc:0 "$galactic_features.370.1.desc$\n\n$galactic_features.367.4$"
 galactic_features.370.1.desc:0 "§H[tiyanki_killer.GetName]§! підтверджують, що нещодавно знайшли та вбили останніх відомих тіянки в системі §H[tiyanki_system.GetName]§!. Науковці вважають, що ці космічні форми життя були старшими за будь-які відомі цивілізації і що вони борознили галактику протягом сотень мільйонів років, проте сьогодні в їхній довгій історії було поставлено останню крапку."
 galactic_features.371.desc:0 "Навіть коли наша імперія перебувала в зеніті слави тисячі років тому, тіянки були давнішими за нас, але тепер... Тепер мені повідомляють, що якісь НІЧТОЖНІ [Root.GetSpeciesNamePlural] підняли руку на цих беззахисних істот і винищили їх усіх до єдиного.\n\n[Root.GetSpeciesNamePlural], ви хоча б розумієте, що накоїли? Ваші жалюгідні мізки хоча б здатні усвідомити, якого дива ви назавжди позбавили галактику?"
 galactic_features.371.a:0 "Ми... Ми не хотіли."
 galactic_features.371.b:0 "Їхній час минув, точнісінько як ваш."
 galactic_features.371.c:0 "Справу зроблено."
 galactic_features.367.a:0 "Галактика повинна віддячити нам."
 galactic_features.367.b:0 "Це жорстокий злочин."
 galactic_features.367.c:0 "Туди їм і дорога."
 galactic_features.385:0 "Тіянки в системі [tiyanki_kill_system.GetName] винищені"
 galactic_features.385.desc:0 "Ми успішно виявили та винищили кількох диких тіянки в зоряній системі §H[tiyanki_kill_system.GetName]§! Наш флот використовував лазерні різаки, щоб витягти цінні матеріали та ресурси з їхніх останків."
 #tiyanki_kills:1 "Harvested Tiyanki:\n§Y[Root.tiyanki_cow_kills]§! §HTiyanki Cows:§! £energy£§Y[Root.tiyanki_cow_credits]§!, £exotic_gases£§Y[Root.tiyanki_cow_gas]§!\n§Y[Root.tiyanki_bull_kills]§! §HTiyanki Bulls:§! £energy£§Y[Root.tiyanki_bull_credits]§!, £exotic_gases£§Y[Root.tiyanki_bull_gas]§!\n§Y[Root.tiyanki_calf_kills]§! §HTiyanki телята:§! £energy£§Y[Root.tiyanki_calf_credits]§!, £exotic_gases£§Y[Root.tiyanki_calf_gas]§!\n§Y[Root.tiyanki_hatchling_kills]§! §HTiyanki Hatchlings:§! £energy£§Y[Root.tiyanki_hatchling_credits]§!, £exotic_gases£§Y[Root.tiyanki_hatchling_gas]§!\n§Y[Root.tiyanki_ox_kills]§! §HTiyanki Oxen:§! £energy£§Y[Root.tiyanki_ox_credits]§!, £exotic_gases£§Y[Root.tiyanki_ox_gas]§!"
