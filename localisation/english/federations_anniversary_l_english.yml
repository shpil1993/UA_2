 resolution_category_space_fauna_tiyanki:1 "Космічна фауна"
 resolution_tiyanki_conservation_act:0 "Закон про охорону тіянки"
 resolution_tiyanki_conservation_act_desc:0 "Тіянки - це унікальна форма космічної фауни, яка потребує захисту від шкідників і браконьєрів."
 resolution_tiyanki_conservation_act_tooltip:0 "Будь-яку державу, яка атакувала §Yтіянки§!, вважатимуть такою, що порушила галактичний закон§!"
 resolution_repeal_tiyanki_conservation_act:0 "§RАнулювати резолюцію $resolution_tiyanki_conservation_act$§!"
 resolution_repeal_tiyanki_conservation_act_desc:0 "Питання про те, що робити з тіянки, перебуває поза компетенцією галактичної спільноти."
 resolution_repeal_tiyanki_conservation_act_effect_success:0 "Анулює резолюцію §Y$resolution_tiyanki_conservation_act$§!".
 resolution_tiyanki_pest_control:0 "Боротьба зі шкідниками: тіянки"
 resolution_tiyanki_pest_control_desc:0 "Тіянки, що мігрують, являють собою не тільки прикру перешкоду, а й загрозу для навігації. Ми не потерпимо присутності цих непередбачуваних істот на торгових і військових маршрутах."
 resolution_tiyanki_pest_control_tooltip:0 "Будь-яку державу, у межах якої перебувають §Yтіянки§!, вважатимуть такою, що порушила галактичний закон§!, доки цих істот не знищать або вони не залишать її кордони з власної волі."
 resolution_repeal_tiyanki_pest_control:0 "§RАнулювати резолюцію $resolution_tiyanki_pest_control$§!"
 resolution_repeal_tiyanki_pest_control_effect_success:0 "Анулює резолюцію §Y$resolution_tiyanki_pest_control$§!".
 resolution_repeal_tiyanki_pest_control_desc:0 "Галактична спільнота не має права наказувати своїм членам знищувати тіянки."

 resolution_galacticreforms_motions_for_closure:0 "Рух за закінчення дебатів"
 resolution_galacticreforms_motions_for_closure_desc:0 "Коли Галактичне співтовариство здебільшого доходить згоди, шкода витрачати час на повноцінну сесію дебатів. Після досягнення консенсусу варто швидше завершити дебати і перейти до інших питань."
 resolution_galacticreforms_motions_for_closure_effect_success:0 "Сесія сенату завершиться раніше, якщо абсолютна більшість у 75% буде за або проти резолюції безперервно протягом 180 днів."
 resolution_galacticreforms_repeal_motions_for_closure:0 "Анулювати резолюцію $resolution_galacticreforms_motions_for_closure$"
 resolution_galacticreforms_repeal_motions_for_closure_desc:0 "Якою б не була причина, скорочувати дебати - злочинно. Наші голоси мають бути почуті!"
 resolution_galacticreforms_repeal_motions_for_closure_effect_success:0 "Анулює резолюцію §Y$resolution_galacticreforms_motions_for_closure$§!"

