 federations3.2240.name:0 "Екуменічна рада: Небезпечний зв'язок"
 federations3.2240.desc:0 "Важливі дебати на тему "[GetEcumenicalCouncilDebate]" було перервано, коли до зали увійшов прелат, ведучи за собою двох представників різних делегацій. Їх застали за принесенням один одному клятв у вічній любові, незважаючи на відмінності між ними. Більш консервативні посли вважають це проявом неповаги, що межує з єрессю і порушує святість цих зборів."
 federations3.2240.a:0 "Вони символ нашої єдності!"
 federations3.2240.b:0 "Це обурливо!"
 federations3.2240.c:0 "Швидше принести їх у жертву."
 federations3.2245.name:0 "Екуменічна рада: Скандальний бенкет"
 federations3.2245.desc:0 "Після довгого дня суперечок на тему "[GetEcumenicalCouncilDebate]" було влаштовано бенкет відповідно до звичаїв однієї з делегацій. У рамках бенкету всім піднесли ритуальний напій. Але якщо у них цей напій викликає лише легке сп'яніння, на нашу делегацію він справив надзвичайно сильний ефект, і дуже скоро в приміщенні розгорілася масова бійка. Незабаром все вщухло, і обійшлося без серйозних травм, але всі вважають нас призвідниками і чекають від нас вибачень."
 federations3.2245.a:0 "Вибачитися."
 federations3.2245.b:0 "Звинуватити напої!"
 federations3.2245.c:0 "Відправити всіх помедитувати на спустошений світ."
 federations3.2255.name:0 "Екуменічна рада: Розбіжності, що перемогли"
 federations3.2255.desc:0 "Коли ми вирішили провести раду, то знали, що шлях до єдиних догм буде довгим і важким, але недооцінили, наскільки саме. Місяці безплідних суперечок лише підкреслили відмінності між нами. Ми вирішили трохи почекати перед наступною спробою."
 federations3.2260.name:0 "Екуменічна рада: Згода, що перемогла"
 federations3.2260.desc:0 "Воістину ми благословенні. Усі побоювання виявилися марними, і рада пройшла просто ідеально. Аргументована теологія і натхненні дебати дозволили нам скласти гармонійний звід нових догм. Безсумнівно, у майбутньому його доведеться переглянути, але доти він стане основою єдиної віри, яка допоможе нам зблизитися!"
 federations3.2260.tt:0 "Протягом 20 років §G+20%§! £unity£ єдності від видів діяльності та §G+3§! XP федерації на місяць"
 federations3.2265.name:0 "Екуменічна рада: Попередній успіх"
 federations3.2265.desc:0 "Загалом рада пройшла продуктивно. Не все було гладко, але ми були готові до труднощів. Це лише перший крок на шляху до єднання наших народів і вірувань. Дорога буде довгою, але кінцева мета того варта."
 federations3.2265.tt:0 "Протягом 10 років §G+10%§! £Unity£ єдності від видів діяльності та §G+3§! XP федерації на місяць"

