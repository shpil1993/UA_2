 galcom.110.desc:0 "Спостерігачі з галактичного співтовариства дізналися про нашу нещодавню перемогу над матріахом тіянки. Вони повідомили, що наша перемога над чудовиськом є грубим порушенням закону про охорону цих рідкісних форм життя і що агресивна поведінка матріарха не є достатнім виправданням для подібних дій."\n\n[Root.GetName] вважатиметься §Rпорушником галактичного закону§! протягом наступних десяти років. Крім того, нас оштрафували на §Y5000§! енергокредитів "за винищення унікального індивіда, зі смертю якого вся галактика осиротіла"."
 galcom.110.a:0 "Хтось мав покласти їй край."
 galcom.110.b:0 "Але... Але вона ж першою на нас напала!"
