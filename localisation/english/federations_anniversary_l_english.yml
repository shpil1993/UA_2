 resolution_galactic_market_ban_sentient_organic_slave_trade:0 "Заборонити торгівлю рабами-органіками"
 resolution_galactic_market_ban_sentient_organic_slave_trade_desc:0 "Це жахливий злочин - використовувати галактичний ринок для продажу розумних органічних істот. Ми повинні заборонити подібну практику."
 resolution_galactic_market_ban_sentient_organic_slave_trade_effect_success:0 "Розумних органіків більше не можна продавати на ринку рабів."
 resolution_galactic_market_repeal_sentient_organic_slave_trade:0 "Дозволити торгівлю рабами-органіками"
 resolution_galactic_market_repeal_sentient_organic_slave_trade_desc:0 "Економічні показники доводять, що наше попереднє рішення обмежити торгівлю рабами-органіками було помилкою. Потрібно скасувати заборону і дозволити вільному ринку робити свою справу."
 resolution_galactic_market_repeal_sentient_organic_slave_trade_effect_success:0 "Розумних органіків знову можна продавати на ринку рабів."

 resolution_galactic_market_ban_sentient_slave_trade:0 "Заборонити торгівлю розумними рабами"
 resolution_galactic_market_ban_sentient_slave_trade_desc:0 "На жаль, наша попередня резолюція залишила лазівку, дозволяючи продавати розумні механічні організми. Ми повинні виправити цю помилку і заборонити торгівлю будь-якими розумними істотами на галактичному ринку."
 resolution_galactic_market_ban_sentient_slave_trade_effect_success:0 "Розумних істот будь-якого роду більше не можна продавати на ринку рабів."
 resolution_galactic_market_allow_sentient_slave_trade:0 "Дозволити торгівлю розумними механічними рабами"
 resolution_galactic_market_allow_sentient_slave_trade_desc:0 "У творців має бути право чинити зі своєю власністю, як їм заманеться. Зокрема і з об'єктами, що імітують розум. Ми повинні усунути помилкову заборону на продаж цих так званих "розумних" машин."
 resolution_galactic_market_allow_sentient_slave_trade_effect_success:0 "Розумних механічних істот знову можна продавати на ринку рабів."

 resolution_galactic_market_relocate:0 "Перемістити галактичний ринок"
 resolution_galactic_market_relocate_desc:0 "Ми сумніваємося, що поточний лідер галактичного ринку діє в його інтересах. Потрібно почати нове змагання, щоб визначити, хто очолить ринок."
 resolution_galactic_market_relocate_effect_success:0 "Повторно починає змагання за галактичний ринок"
