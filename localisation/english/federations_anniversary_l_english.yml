 ### THE DISMEMBERED CLOUD (Joint Operation - Research Co-operative) by Gemma Thomson ###

 federations3.2001.name:0 "Частини безтілесної головоломки"
 federations3.2001.desc:0 "Кілька дослідницьких станцій у нашій державі доповіли про незрозумілі збурення в гіперпросторі, епіцентром яких виявилася космічна база в системі [root.Capital.GetName]. У тривимірній реальності це явище нагадує північне сяйво, хоча мешканці бази описують його як яскраві напівпрозорі щупальця, що охопили станцію.\n\nЩо ще цікавіше, наші союзники доповіли про схожі явища поруч зі своїми світами. [root.GetAllianceName] вимагає негайних дій, а поточний президент альянсу [discloud_coordinator.ruler.GetRegnalName] закликає його учасників провести екстрене розслідування."

 dismembered_cloud_chain_title:0 "Частинки хмари"
 dismembered_cloud_chain_desc:0 "Космічну базу в нашій головній системі охопили яскраві напівпрозорі протуберанці. Наші союзники доповідають про аналогічні явища. Що являє собою ця хмара і звідки вона взялася?"

 DISMEMBERED_CLOUD_PROJECT:0 "Спіймана хмара"
 DISMEMBERED_CLOUD_PROJECT_DESC:0 "Яскраво забарвлені протуберанці охопили нашу космічну базу в системі [root.Capital.GetName], то з'являючись, то зникаючи в гіперпросторі. Їхня поведінка виглядає випадковою, але водночас наводить на думки про дії живої істоти. Чим було викликане це явище?"\n\nЦей проєкт входить до програми спільних наукових досліджень, які проводить [root.GetAllianceName]."
 tooltip_dismemberedcloud_begin:0 "Кожному члену федерації буде доручено §Особливий проєкт§! у рамках програми спільних наукових досліджень, які проводить [root.GetAllianceName]. Їх завершення має виявити зв'язок між загадковими явищами."

 federations3.2010.intro:0 "Наше дослідження схожої на північне сяйво хмари в системі [root.Capital.GetName] принесло більше запитань, ніж відповідей. Її протуберанці змінюють форму, коли ми обмінюємося даними з ученими з інших держав, - і залишаються пасивними у всіх інших випадках."
 federations3.2010.red.desc:0 "$federations3.2010.intro$ Протуберанці набувають червоного відтінку і здаються зазубреними - після чого їхній рух стає швидким і збудженим.\n\n$federations3.2010.close$"
 federations3.2010.yellow.desc:0 "$federations3.2010.intro$ Протуберанці здаються жовтими, їхні краї розмиті. Вони ледве помітно колишуться, ніби на слабкому вітрі.\n\n$federations3.2010.close$"
 federations3.2010.green.desc:0 "$federations3.2010.intro$ Спостерігачі описують рухи протуберанців смарагдово-зеленого кольору як такі, що "ваблять" і "цілеспрямовані".\n\n$federations3.2010.close$"
 federations3.2010.blue.desc:0 "$federations3.2010.intro$ Ці сині протуберанці здаються сором'язливими і зникають у гіперпросторі, якщо почати роздивлятися їх впритул.\n\n$federations3.2010.close$"
 federations3.2010.indigo.desc:0 "$federations3.2010.intro$ Кожне з яскравих фіолетових "щупалець" цієї хмари рухається повільно і вказує на окремі частини бази, немов намагаючись оцінити їх.\n\n$federations3.2010.close$"
 federations3.2010.pink.desc:0 "$federations3.2010.intro$ Ці рожеві хмарки здаються грайливими і тікають від космічних кораблів, коли ті намагаються наблизитися.\n\n$federations3.2010.close$"
 federations3.2010.gray.desc:0 "$federations3.2010.intro$ Вони надовго затримуються, залишаючи після себе смуги, що нагадують сірий дим.\n\n$federations3.2010.close$"
 federations3.2010.orange.desc:0 "$federations3.2010.intro$ Ці широкі смуги помаранчевого світла часто обвиваються навколо основи нашої космічної бази. З боку це виглядає так, ніби всередині вирує пожежа.\n\n$federations3.2010.close$"
 federations3.2010.brown.desc:0 "$federations3.2010.intro$ Незвичайний бурий колір робить їх непрозорими, і вони загороджують вид на зірки з вікон космічної станції.\n\n$federations3.2010.close$"
 federations3.2010.cyan.desc:0 "$federations3.2010.intro$ Яскравий бірюзовий колір цих протуберанців робить їх особливо схожими на північне сяйво - проте їхня форма часто змінюється, нагадуючи графіки звукових хвиль.\n\n$federations3.2010.close$"
 federations3.2010.close:0 "Нам навряд чи вдасться витягти сенс із цих спостережень самостійно - однак [root.GetAllianceName] розраховує, що дослідження принесуть плоди, коли голова проєкту §Yоб'єднає результати проєктів усіх членів альянсу§!"\n\nПопередні теорії стверджують, що ці гіперпросторові сутності якось реагують на активність наших каналів зв'язку. Ми можемо скористатися цією випадково виниклою приманкою, щоб затримати істоти на місці для їх подальшого вивчення - або змінити частоту комунікацій і спробувати їх розігнати."
 federations3.2010.a:0 "Розженіть їх."
 federations3.2010.b:0 "Затримайте їх тут."
 federations3.2015.name:0 "Розчленована хмара"
 federations3.2015.intro:0 "Ми об'єднали результати досліджень усіх учасників і достовірно встановили, що спалахи північного сяйва, які здаються розумними, поруч зі столицями членів федерації належать одній і тій самій істоті."
 federations3.2015.desc:0 "$federations3.2015.intro$\n\nВчені висунули таку теорію: ця гіперпросторова істота випадково потрапила в простір нашої федерації, де "зачепилася" за випромінювання антен міжпланетного зв'язку, оскільки щільність обміну інформацією поруч зі столицями особливо велика. Дослідники зійшлися на думці: ця істота §Hнамагалося відтворити себе§! - вельми непросте завдання, якщо врахувати кількість фрагментів, на які вона розпалася.\n\nУспішно відновившись, хмара знову зникла в гіперпросторі, але перед цим відвідала дослідні станції кількох членів альянсу, де кілька разів з'являлася та зникала через однакові проміжки часу - свідки описали її поведінку, яка нагадувала танець. Уважне спостереження за незвичайною здатністю цієї істоти долати бар'єр між вимірами дозволило нам зібрати масу наукових даних."
 federations3.2016.desc:0 "$federations3.2015.intro$\n\nЗібрана нами інформація була неповною, але її виявилося достатньо, щоб зрозуміти: ми маємо справу з гештальтом, газоподібною формою життя, що мешкає в гіперпросторі. Координатори проекту припустили, що кілька частин хмари "зачепилися" за випромінювання антен міжпланетного зв'язку біля наших столиць, коли вона дрейфувала через галактику. Найімовірніше, істота намагалася §Відтворити себе§! - але без нашого втручання частина хмар втратила щільність і вже ніколи не зіллється в єдине ціле. ті частини хмари, яким все ж вдалося возз'єднатися, зникли в гіперпросторі; ті, що залишилися, продовжують постачати вченим цікаві дані про структуру інших вимірів."
 federations3.2016.a:0 "Значить, ми ще можемо отримати користь з того, що сталося."
 federations3.2017.desc:0 "Без спільних зусиль важко сказати щось певне про природу міжпросторових хмар, які виникли поруч зі столицями наших держав. Вчені висунули безліч непідтверджених теорій і тепер просто спостерігають за зростаючою активністю протуберанців біля орбітальних станцій."\n\nЧем сильніше деградує фізична структура хмар, тим менш охоче вони реагують на стимули. Хмари почали все частіше йти в гіперпростір, тим самим створюючи перешкоди на наших каналах зв'язку, але водночас забезпечуючи вчених у системі [root.Capital.GetName] безліччю цікавих даних."
 federations3.2017.a.tooltip:0 "§H[Root.GetAllianceName]§! отримує тимчасовий бонус до згуртованості.\n\n"

 joint_cloud_boon:0 "Спостереження за хмарою"
 joint_cloud_boon_desc:0 "Ми надали допомогу газоподібній формі життя, яка відвідала столиці нашої федерації, і здійснили прорив у галузях екстрапланарної біології та теоретичної фізики."
 temp_cloud_boon:0 "Розчленована хмара"
 temp_cloud_boon_desc:0 "Випадкова зустріч із газоподібною формою життя в столицях нашої федерації допомогла нам зробити прорив у галузі теоретичної фізики."
 pm_joint_cloud_snag:0 "Спіймана хмара"
 pm_joint_cloud_snag_desc:0 "Ми пожертвували якістю зв'язку в цьому регіоні, щоб вчені могли вивчити істоту з іншого виміру, що потрапила в пастку антен міжпланетного зв'язку."


 ### GENIUS CAELI (Joint Operation - Research Co-operative) by Gemma Thomson ###

 #Arc site begins
 federations3.2103.name:0 "Резонуючий сигнал"
 federations3.2103.desc.body:1 "Судно ближнього радіусу дії, маршрут якого завів його в атмосферу планети [event_target:leylines_world.GetName], повідомляє, що його корпус піддається впливу дивного звуку. Схоже, джерело сигналу лежить прямо під поверхнею планети, в ділянці, багатій на незвичайні мінерали."\n\nНаші колеги з федерації [from.Federation.GetName] також доповідають про подібні випадки на планетах під їхнім контролем."
 federations3.2103.desc.generic:0 "$federations3.2103.desc.body$ У відповідь на це вони створили комісію, яку очолює [event_target:leylines_coordinator.GetName]. Комісія координуватиме будь-які розкопки, у яких ми всі можемо взяти участь."
 federations3.2103.desc.coordinator:0 "$federations3.2103.desc.body$ У відповідь на це вони попросили нас очолити комісію, яка координуватиме будь-які розкопки, у яких ми всі можемо взяти участь."
 leylines_digsite:0 "Хтонічна сирена"
 leylines_digsite_desc:1 "Те, що спочатку здавалося лише пластом доволі цікавих мінералів на планеті [From.Planet.GetName], почало випромінювати дивний приголомшливий шум, і не воно одне. Світи в усьому просторі федерації страждають від аналогічного шуму. Що може ховатися за цим феноменом?"
 #Special project begins
 federations3.2104.name:0 "Резонансний сигнал поруч"
 federations3.2104.desc:1 "Наші колеги з федерації [root.Federation.GetName] повідомляють про приголомшливий шум, джерело якого, як вважається, лежить похованим під щонайменше одним із їхніх світів. Для підтримки їхніх розкопок було створено дослідницьку комісію.\n\nНас попросили надати свої, додаткові ресурси, щоб ми всі змогли краще розібратися з цією дивною проблемою."
 federations3.2104.a:0 "Ми надамо всю можливу допомогу."
 leylines_chain_title:0 "Гуркіт знизу"
 leylines_chain_desc:0 "Приглушливий шум лунає щонайменше по одній планеті в просторі нашої федерації. Наші колеги почали розкопки на місцях і просять нас підтримати їх науковими ресурсами."
 LEYLINES_ACOUSTIC_PROJECT:0 "Боротьба з резонуючими гармоніками"
 LEYLINES_ACOUSTIC_PROJECT_DESC:0 "Наші колеги з федерації повідомляють про вкрай галасливі умови і просять нас покращити акустичні щити для персоналу. Наразі археологи встигають відпрацьовувати лише дробові зміни, перш ніж починають демонструвати ознаки фізичної втоми."
 federations3.2124.desc:0 "Ми не змогли надати нашим колегам додаткові акустичні щити, про які вони просили. Така нестача обладнання ускладнить роботу, але не зупинить її повністю. Як би там не було, дослідники на передовій дедалі сильніше страждають від шуму, хоча звіти повідомляють про те, що шум вщухає сам по собі."\n\nКомісія федерації [root.Federation.GetName] пропонує нам як компенсацію допомогти в дослідженні самого звуку, сподіваючись, що це допоможе розв'язати проблему."
 federations3.2124.a:0 "Ми зробимо все можливе."
 federations3.2125.name:0 "Покращений захист від шуму"
 federations3.2125.desc:0 "Ми успішно збільшили дальність дії та міцність наших розгортаються акустичних щитів. Ми поділилися цими оновленнями зі своїми колегами з федерації [root.Federation.GetName]. Їхні польові дослідники вже повідомляють про значне зниження розумової втоми і хворобливих відчуттів у тілі. Координуюча комісія тепер просить нас допомогти з аналізом даних."
 LEYLINES_ANALYSIS_PROJECT:0 "Аналіз резонансного шуму"
 LEYLINES_ANALYSIS_PROJECT_DESC:0 "Тепер, коли наші колеги з федерації [root.Federation.GetName] розпочали наступний етап розкопок, комісія з контролю за проєктом доручила нам вивчити шум, що загасає, який дотепер чути на постраждалих планетах."
 federations3.2129.desc:0 "Комісія з контролю за проектом федерації [root.Federation.GetName] висловлює своє розчарування відсутністю результатів з нашого боку. Галас, що зачепив низку планет федерації, нарешті вщух, але з ним зникла і можливість для досліджень. Дослідники зібрали всі доступні відомості, проте всі надії отримати докладні відповіді тепер покладаються на археологів."
 federations3.2130.name:0 "Резонансний шум проаналізовано"
 federations3.2130.desc:0 "Шум на місцях археологічних розкопок у просторі нашої федерації почав затихати. Вивчаючи записи кожного звуку і порівнюючи їх з даними наших колег, ми виявили дивовижну гармонію. При накладенні оглушливий гуркіт перетворився на більш приємну, спокійну мелодію. Можливо, подібне поєднання мало культурне значення для творців цих місць. Можливо, ми ніколи не дізнаємося. Дослідження тривають..."
 #Arc site
 federations3.2105.name:0 "Акустичні мушлі"
 federations3.2105.desc:0 "Розкопки на місці тривають без технічних труднощів, незважаючи на необхідність працювати дробовими змінами. Ми видалили два порожніх шари, а потім натрапили на величезну раковину або купол. Неподалік було виявлено інші технічно ідентичні куполи. Схоже, вони утворюють дугу або коло. Кожен купол складений з дерну таким чином, що зміг би простояти протягом епох. Цілком можна сподіватися відшукати вхід у ці споруди, кожна з яких завбільшки із залу для зустрічей."
 federations3.2111.name:0 "Тихий притулок"
 federations3.2111.desc:0 "Ми ще не визначили джерело цього всюдисущого шуму, проте він почав поступово стихати. Наші дослідники змогли зосередитися на проникненні в ці структури, що являють собою майже ідеальні півсфери.\n\nВнутрішній простір повністю позбавлений матеріальних об'єктів. Згідно з нашим початковим припущенням, ця споруда виконувала роль ізолюючої камери. Крім того, внутрішня поверхня купола вкрита письменами і прикрашена зображеннями сузір'їв і міфічних фігур. Ми вже працюємо над їхньою розшифровкою."
 federations3.2112.name:0 "Нутрощі мушлі"
 federations3.2112.desc:0 "Усередині купола ми виявили безліч складного устаткування, але несхоже, щоб воно могло виробляти приголомшливий шум, який все ще можна було почути зовні."\n\nМи відправили невеликий загін в експедицію, залишивши основну групу дослідників всередині структури для вивчення механізмів. Це складне обладнання з безліччю декоративних елементів, і з першого погляду воно схоже на величезну обчислювальну машину."
 federations3.2116.name:0 "Астролокамера"
 federations3.2116.desc:0 "Повідомлення з усієї федерації [From.Owner.Federation.GetName] підтверджують, що тужливе виття сирен стихло. Це сталося майже миттєво, незважаючи на величезні міжзоряні відстані між окремими місцями."\n\nЗ цього моменту наша дослідницька команда екстраполювала модель за численними сузір'ями, зображеними всередині купола. Судячи з усього, вони використовувалися для астрологічних прогнозів. Зібрані ними відомості показують, що це місце набагато старше навколишнього археологічного шару, на кілька епох, з одним важливим винятком. Велике піднесення одразу за куполом припускає, що щонайменше одна цивілізація нещодавно використовувала його. \n\nПіднесення було витесане з місцевого каменю, а гравюри на ньому, на нашу думку, використовували для переведення застарілих зоряних карт усередині купола і приведення їх у відповідність із устроєм галактики, майже ідентичним сучасному."
 federations3.2117.name:0 "Системи всередині систем"
 federations3.2117.desc:1 "Повідомлення з усієї федерації [From.Owner.Federation.GetName] підтверджують, що дзенькітливий шум, який перешкоджав роботі на місцях розкопок по всьому нашому простору, нарешті стих. Це значно полегшило життя нашим вченим, які досліджують складне обладнання всередині купола.\n\nНе дивлячись на вкрай ексцентричний дизайн структури, ми зуміли впізнати в ньому модель кількох сплетених між собою зоряних систем. Ці моделі відображають усю систему [From.Planet.System.GetName], а також дві інші системи, назви і місце розташування яких невідомі ні нам, ні нашим товаришам по федерації. Кожну з них приводить у рух комплект осей і шестерень, що підтримують безліч скульптур з кальциту і скам'янілої деревної смоли. Незважаючи на гадану нерухомість, насправді вони рухаються з мізерно малою швидкістю, немов частини великого галактичного годинника, "курантами" якого, мабуть, і є сирени, що ми нещодавно чули."
 federations3.2120.name:0 "Геній неба"
 federations3.2120.desc:1 "Наше дослідження куполів на планеті [From.Planet.GetName] і в інших місцях підійшло до завершення. Кожне місце являє собою величезний астрологічний механізм, синхронізований з іншими механізмами, віддаленими від нього на міжзоряну відстань." Згідно з нашими дослідженнями, подібні місця вважали точками фокусу космічної енергії, яка впливала на загальне "відчуття простору" стародавньої цивілізації, що побудувала їх. Вигравірувані записи оповідають про збори, які "спрямовували" цю енергію, змінюючи долю своєї держави. Подібні спостереження не врятували їхнє суспільство від неминучого занепаду, але в наступні тисячоліття знайшлися спадкоємці, які переклали тексти і продовжили цю традицію. Але й вони покинули ці місця, згинувши в невідомому напрямку... Величезний годинник повільно продовжував свій хід протягом існування щонайменше двох цивілізацій. Тепер їхній автоматичний сигнал закликав нас спостерігати за ритуалом із кількох місць у цьому регіоні космосу. Ми не знаємо, чи отримаємо щось речове за підсумками цих спостережень, але [from.owner.Federation.GetName] у повному складі готується до них..."
 #Finalé
 federations3.2135.name:0 "Спадщина в дії"
 federations3.2135.desc:0 "Можна сказати, що ми отримали останні дані в останній момент. Лише через кілька днів після публікації знахідок нашої федерації всі куполи в просторі, що займає [from.Federation.GetName], раптом разом ожили. Потоки світла кинулися вгору з джерел, прихованих глибоко під землею, і, що найнеймовірніше, ці промені вказали точно на наші столиці... Наші дослідники не розуміють, звідки творці куполів могли знати їхнє розташування. Але жителів світу [root.Capital.GetName] більше турбує вал фантастичних видінь, що на мить з'явилися на всіх пристроях, здатних передавати зображення. У цієї передачі була лише одна мета: оголосити, що настав §H "Час знання"§!"\n\nЯкогось продовження не було. Куполи знову застигли, відновивши неквапливий хід годинника, що відраховує епохи - зокрема й нашу."
 leylines_mod_knowing:0 "Геній неба: час знання"
 leylines_mod_knowing_desc:0 "Наші спільні дослідження дивного астрологічного пристрою дали нам змогу розшифрувати докладні передбачення стародавнього спіритуалістичного товариства."
 federations3.2136.desc:0 "Кожен із куполів, що раніше видавали шум, у просторі федерації [from.Federation.GetName] на мить ожив. Повідомляється, що каскади світла вирвалися з-під землі, і, що найнеймовірніше, ці промені вказали точно на наші столиці."\n\nНаші дослідники не розуміють, звідки творці куполів могли знати їхнє розташування. Але жителів світу [root.Capital.GetName] більше турбує вал фантастичних видінь, що на мить з'явилися на всіх пристроях, здатних передавати зображення. Неясно, якою була мета цієї передачі, але всі одностайно вказують на відчуття §Незбалансованого процвітання§!"\n\nЯкогось продовження не було. Куполи знову застигли, відновивши загадковий неквапливий хід годинника."
 leylines_mod_lagom:0 "Геній неба: збалансоване процвітання"
 leylines_mod_lagom_desc:0 "Наші спільні дослідження дивного астрологічного пристрою дали нам змогу розшифрувати уроки самодостатності від стародавнього спіритуалістичного суспільства."
 federations3.2137.name:0 "Незбагненна спадщина"
 federations3.2137.desc:0 "Розумні істоти по всій федерації [from.Federation.GetName] були налякані раптовим і очевидним зломом усіх візуальних мереж, що збігся з різким спалахом активності стародавніх куполоподібних будівель, виявлених кілька років тому. Повідомляється, що каскади світла вирвалися з-під землі, і, що найнеймовірніше, ці промені вказали точно на наші столиці. \n\nНаші дослідники у світі [root.Capital.GetName] спантеличені цією передачею фантастичних бачень. Неясно, якою була їхня мета, не повідомляється і про будь-які подальші феномени, які могли б пролити світло на цю подію. Схоже, що ми просто втратили можливість її вивчити."

 ### BARELY CONTAINED EFFICIENCY (Joint Operation - Trade Leagues) by Douglas Furen ###

# EVENT TEXT
 # - Intro -
 fedev.605.name:0 "Нове випробування: перебудова логістики"
 fedev.605.desc:0 "Основною діяльністю нашої процвітаючої торгової федерації є доставка товарів у різні точки галактики. До теперішнього часу кожна з держав користувалася власними стандартами в тому, що стосувалося форми і маркування контейнерів, навантажувальних процедур і транспортувальних алгоритмів. Щоб підвищити транспортну ефективність, за кілька років федерація розпочне амбітний проєкт, метою якого буде встановити новий загальний стандарт для всіх учасників альянсу. Щоб узяти участь у проєкті, кандидат має володіти системою з §Ноб'ємом торгівлі не менше 50§! Крім того, наявність §Нкосмічної торговельної компанії§! допоможе зібрати необхідну інформацію і тому активно вітається.\n\nБезпрецедентні масштаби проекту обов'язково призведуть до витрат, але це піде на користь всієї федерації та збільшить майбутній прибуток.\n\nПрезидент торговельного союзу звернувся до всіх його учасників із проханням приєднатися до цієї ініціативи."
 fedev.605.a:0 "Чудова ідея!"
 # - Trial starts - Participants only - учасники тільки
 fedev.615.name:0 "Участь в експерименті схвалено"
 fedev.615.desc.a:0 "Експеримент з оптимізації транспортних стандартів розпочався! §Y[From.GetName]§! зможе взяти в ньому участь завдяки активному товарообміну в межах нашої держави. Нашу космічну базу було обрано як тестовий майданчик, тож ми якнайшвидше маємо виділити §Нбудівельний корабель§! і переобладнати її відповідно до нових вимог. Час - гроші, тому діяти потрібно оперативно.\n\n\n§НКосмічна торгова компанія§! також бере участь в експерименті, що дасть змогу завершити його в найкоротші терміни. На знак подяки наша держава отримає серію квот і торгових привілеїв."
 fedev.615.desc.b:0 "Експеримент з оптимізації транспортних стандартів розпочався! §Y[From.GetName]§! зможе взяти в ньому участь завдяки активному товарообміну в межах нашої держави. Нашу космічну базу було обрано як тестовий майданчик, тож ми якнайшвидше маємо виділити §Нбудівельний корабель§! і переобладнати її відповідно до нових вимог. Час - гроші, тому діяти потрібно оперативно.\n\n§НКосмічна торгова компанія§! участі в експерименті не бере. Це не обмежує нас у можливостях, але злегка уповільнює хід експерименту, оскільки її відсутність ускладнює обмін інформацією між учасниками проєкту."
 fedev.615.a:0 "Ми робимо все, що можемо!"
 # - Trial starts - Not participating - Не бере участі
 fedev.620.name:0 "Участь в експерименті відхилено"
 fedev.620.desc:0 "Експеримент з оптимізації транспортних стандартів розпочався! На жаль, §Y[From.GetName]§! не володіє підходящим майданчиком, який можна було б переобладнати для експерименту: у нас не знайшлося жодного §Торгового вузла§! в системі з досить великим обсягом торгівлі."\n\nВідмова від участі у проекті пригнічує, але відсутність у нас хоч скільки-небудь помітного обсягу торгівлі викликає серйозні побоювання. Упускати прибуток - чи це не злочин!"\n\nГаньба, [From.GetSpeciesNamePlural]! Ганьба!"
 fedev.620.a:0 "Що поробиш."
 # - Спеціальний проект завершено -
 fedev.625.name:0 "Проєкт завершено"
 fedev.625.desc:0 "Вітаємо! Переобладнання торгового вузла було завершено, і тепер він функціонує відповідно до нових стандартів. Тепер нам залишилося тільки зібрати статистику."\n\nУ кінці експерименту координатори опублікують звіт з докладними даними, від яких залежатиме успішність проєкту."
 # - Perfect Trial result -
 fedev.635.name:0 "Як по маслу"
 fedev.635.desc:0 "Сьогодні воістину знаменний день для галактичної торгівлі! Експеримент з оптимізації транспортних стандартів добіг кінця і показав чудові результати: торговельний обіг між планетами відчутно зріс, а витрати скоротилися!" Внаслідок цього всі торговельні компанії федерації найближчим часом переобладнають свої термінали, щоб відповідати новим стандартам; на учасників союзу чекає додатковий прибуток."
 fedev.635.a:0 "Хай живе прибуток!"
 # - Good Trial result -
 fedev.640.name:0 "Успішне випробування"
 fedev.640.desc:0 "Сьогодні чудовий день для торгівлі. Експеримент з оптимізації транспортних стандартів добіг кінця, і координатори проекту підбивають підсумки. Зібраних даних виявилося достатньо, щоб підтвердити збільшення торгового обороту і виправдати введення нових стандартів на всіх планетах."\n\nУ найближчі кілька днів усі компанії переобладнають свої термінали автоматично. Продукти харчування й надалі наповнюватимуть собою полиці магазинів, товари масового попиту знайдуть покупців, прянощі тектимуть, і все стане ще кращим, ніж раніше."\n\nВідмінна робота!"
 fedev.640.a:0 "Здрастуй, прибуток!"
 # - No Trial result -
 fedev.645.name:0 "Нікчемні результати"
 fedev.645.desc:0 "Якщо члени альянсу ставитимуться до своїх обов'язків так само, як поставилися до цього експерименту, на нас чекають важкі часи."\n\nВідсутність мотивації призвела до повної апатії серед учасників проєкту, і результатом стала марна трата грошей! Зрив експерименту призвів до низки взаємних звинувачень і судових позовів.\n\nГотовтеся, [From.GetSpeciesNamePlural], - на вас чекають довгі тяжби."
 fedev.645.a:0 "Від цього якось навіть ніяково..."
# EVENT MODIFIERS
 encumbrance_tax:0 "Зобов'язання за невиконаними контрактами"
 encumbrance_tax_desc:0 "Небажання брати участь в експерименті альянсу спричинило за собою низку виплат і неустойок."
 cost_of_progress:0 "Ціна прогресу"
 cost_of_progress_desc:0 "Експеримент з оптимізації транспортних стандартів обіцяє принести прибуток у майбутньому, але поки що вимагає певних витрат."
 process_sharing:0 "Поділені витрати"
 process_sharing_desc:0 "Завдяки співпраці між компаніями-учасницями впровадження нових транспортних стандартів обходиться дешевше."
 streamlined_logistics:0 "Оптимізація транспортних витрат"
 streamlined_logistics_desc:0 "Федерація пожинає плоди успішного впровадження єдиного транспортного стандарту."
 fully_streamlined_logistics:0 "Ефективна оптимізація транспортних витрат"
 fully_streamlined_logistics_desc:0 "Федерація отримує додатковий прибуток завдяки безпрецедентно успішному впровадженню єдиного транспортного стандарту."
# EVENT SPECIAL PROJECTS
 LOGISTIC_REMODEL:0 "Нові транспортні стандарти"
 LOGISTIC_REMODEL_DESC:0 "Щоб випробувати нові транспортні стандарти, цю космічну базу потрібно переобладнати на дослідний полігон. \n\nНаправте сюди §Yбудівельний корабель§! і постарайтеся вкластися в строк!"
 LOGISTIC_REMODEL_OFFWORLD:0 "Оптимізовані транспортні стандарти"
 LOGISTIC_REMODEL_OFFWORLD_DESC:0 "Щоб випробувати нові транспортні стандарти, цю космічну базу потрібно переобладнати на дослідний полігон. Присутність на ній §Нкосмічної торговельної компанії§! має прискорити цей процес.\n\nНаправте сюди §Yбудівельний корабель§! і постарайтеся вкластися в строк!"

 ### Hegemony Joint Operation by Pierre du Plessis ###

 federations2.50.name:0 "Торжество верховенства і єдності"
 federations2.50.desc:0 "[Root.Federation.GetName] процвітає під чуйним керівництвом нашої держави. Багато [Root.GetSpeciesNamePlural] вважають, що альянс має віддячити своїм мудрим правителям - не останнім з яких є [Root.GetAdj&masc] ватажок - і організувати пишні урочистості на честь спільної єдності. Вони пропонують усім націям-учасницям спільно побудувати величний монумент у небі над [Root.Capital.GetPlanetMoon]ой [Root.Capital.GetName], а також відправити делегації до столиць двох союзних держав, щоб досягти ще більшої згуртованості. Вони розраховують, що [Root.Federation.GetName] підтримає цю ініціативу."
 federations2.50.A.tooltip:0 "Усі члени федерації з доступом до системи §H[Root.Capital.System.GetName]§! отримають пропозицію підтримати ініціативу.\n\nЯкщо вони погодяться, то зможуть пожертвувати ресурси на будівництво монумента, який принесе федерації додатковий §Hдосвід§!, а [Root.GetName] отримає додаткове §Hвплив§!.\n\n[Root.GetName] також зможе підвищити привабливість своїх основоположних принципів (§H[Root.GetHegemonyEthos]§!) для населення двох союзних держав.\n\nЯкщо пропозицію буде відхилено, §Hзгуртованість§! федерації впаде, а [Root.GetName] втратить §Hвплив§!."
 federations2.50.A:0 "Це чудова ідея!"
 federations2.50.B:0 "Нам не потрібні подібні дурниці."
 federations2.51.name:0 "$federations2.50.name$"
 federations2.51.desc:0 "Доброго дня, шановні [Root.GetSpeciesNamePluralCompliment]! Завдяки нашому мудрому керівництву [Root.Federation.GetName] з кожним днем стає сильнішим і міцнішим, надійно захищаючи інтереси своїх членів перед ворожою галактикою. Ми вважаємо, що настав час відсвяткувати успіх нашого союзу! Для цієї мети якнайкраще підійде величний монумент у небі над нашою столицею, збудований на кошти учасників нашого альянсу. На знак подяки ми відправимо делегацію у ваш рідний світ, завдяки якій [Root.Federation.GetName] зможе досягти ще більшої згуртованості та єдності.\n\nВи підтримаєте це починання?"
 federations2.51.A:0 "Ми будемо раді допомогти!"
 federations2.51.A.tooltip:0 "Усі члени федерації з доступом до системи §H[From.Capital.System.GetName]§! отримають пропозицію підтримати ініціативу.\n\nЯкщо вони погодяться, то зможуть пожертвувати ресурси на будівництво монумента, який принесе федерації додатковий §Hдосвід§!, а [From.GetName] отримає додаткове §Hвплив§!.\n\n[From.GetName] також зможе підвищити привабливість своїх основоположних принципів (§H[From.GetHegemonyEthos]§!) для населення двох союзних держав."
 federations2.51.A.tooltip2:0 "\nНа завершення монумента [Root.GetName] витрачатиме 10% видобутих £minerals£ мінералів протягом 1 року."
 opinion_hegemony_joint_action_agreed:0 "Участь в урочистості верховенства і єдності"
 federations2.51.B:0 "Монумент у небі над вашою столицею? Ні за що!"
 federations2.51.B.tooltip:0 "Якщо пропозицію буде відхилено, §Hзгуртованість§! федерації впаде."
 opinion_hegemony_joint_action_refused:0 "Відмова від участі в урочистості верховенства і єдності"
 federations2.53.name:0 "Відмова від спільного заходу"
 federations2.53.desc:0 "[Root.Federation.GetName] доповідає, що наші посли передали пропозицію про організацію спільного заходу всім членам альянсу. На жаль, вона не знайшла достатньої підтримки, і від грандіозних планів довелося відмовитися."
 federations2.53.A:0 "Така невдячність вельми сумна."
 the_following_nations_will_participate:0 "\nУчасть візьмуть такі нації:"
 the_following_nations_said_yes:0 "\nНаступні нації погодилися взяти участь у заході:"
 no_following_nations_said_yes:0 "\nЖодна з націй не погодилася взяти участь."
 the_following_nations_said_no:0 "\nНаступні нації відмовилися взяти участь у заході:"
 no_following_nations_said_no:0 "\nУсі нації погодилися взяти участь."
 the_following_nations_failed2:0 "\nНаступні держави не змогли зробити свій внесок:"
 prev_GetName:0 "[Prev.GetName]"
 federations2.54.name:0 "Відмова від спільного заходу"
 federations2.54.desc.said_yes:0 "Незважаючи на нашу підтримку, [From.GetAdj&masc] план влаштувати спільний захід не знайшов відгуку серед інших членів федерації. [Root.Federation.GetName] поки що залишиться без свят."
 federations2.54.desc.said_no:0 "Нашу шалену відмову підтримати [From.GetAdj&masc] план з організації спільного заходу здобув несподівану підтримку у решти членів федерації. Безумовно, ми не єдині, хто незадоволений державною пропагандою: їхню пропозицію організувати "торжество верховенства і єдності" було відкинуто одноголосно."
 federations2.54.A.yes:0 "Яка жалість."
 federations2.54.A.no:0 "Можливо, нам час змінити склад цього альянсу."
 federations2.55.name:0 "Підтримка спільного заходу"
 federations2.55.desc:0 "Наша пропозиція організувати торжество верховенства і єдності знайшла підтримку у більшості членів альянсу. Ми негайно приступимо до організації свята. [Root.Federation.GetName] скоро відзначить воістину знаменну дату!"
 federations2.55.A:0 "Хай живуть сила і єдність!"
 hegemon_join_operation_happens_tooltip:0 "Усі учасники урочистостей отримують проєкт, завершення якого дасть змогу звести монумент на планеті §H[federation_leader.Capital.GetName]§!.\n§H[federation_leader.GetName]§! отримує особливі проєкти, які дозволять поширити основоположні принципи цієї нації (§H[federation_leader.GetHegemonyEthos]§!) на двох інших членів альянсу."
 federations2.56.name:0 "$federations2.55.name$"
 federations2.56.desc.said_yes:0 "[From.GetAdj&masc] план з організації урочистостей знайшов підтримку у більшості членів альянсу. Ми негайно приступимо до організації свята. [Root.Federation.GetName] скоро відзначить воістину знаменну дату!"
 federations2.56.desc.said_no:0 "Незважаючи на наші люті заперечення, [From.GetAdj&masc] план з організації спільного торжества здобув підтримку у більшості членів альянсу. На щастя, ні [Root.Federation.GetName], ні [From.GetName] не можуть змусити нас взяти участь у цьому фарсі."
 federations2.56.desc.invalid:0 "[From.GetName] і [Root.Federation.GetName] приймають привітання. [From.GetSpeciesNamePlural] отримали схвалення більшості членів федерації на проведення урочистостей на підтримку спільної єдності. Учасники заходу погодилися виділити ресурси на будівництво монумента в небі над [From.Capital.GetPlanetMoon]ой [From.Capital.GetName], а [From.GetAdj&masc] дипломатичний корпус приготував кілька делегацій, які допоможуть прискорити інтеграцію окремих членів альянсу.\n\nОскільки наші кордони занадто віддалені від [From.Capital.GetPlanetMoon]и [From.Capital.GetName], ми не можемо взяти участь у святі і будемо змушені обмежитися його трансляцією."
 federations2.56.A:0 "$federations2.55.A$"
 federations2.56.B.no:0 "$federations2.54.A.no$"
 hegemony_joint_project_chain_title:0 "Торжество верховенства і єдності"
 hegemony_joint_project_chain_desc:0 "Учасники альянсу [Root.Federation.GetName] оголосили про намір провести спільні урочистості, щоб підтримати свого правителя і домогтися ще більшої ідеологічної єдності."
 hegemony_joint_project_leader:0 "Культурний зсув на [This.GetPlanetMoon]і [This.GetName]"
 hegemony_joint_project_leader_DESC:0 "Під час спільних урочистостей, які [Root.Owner.Federation.GetName] проводить, щоб підтримати свого правителя і домогтися ще більшої ідеологічної єдності, кілька делегацій прибудуть до столиць двох учасників цього альянсу, щоб посприяти їхній якнайшвидшій ідеологічній інтеграції.\n\nПравителю потрібно лише вибрати, куди направити своїх дипломатів, щоб завершити цей процес."
 hegemony_joint_project_member:0 "Пам'ятник сильній владі"
 hegemony_joint_project_member_DESC:1 "У рамках спільного святкування єдності та сили федерації [Root.Owner.Federation.GetName] ми погодилися відправити ресурси на [This.GetPlanetMoon]у [This.GetName], щоб допомогти нашим лідерам у зведенні грандіозного монумента.\n\nНам доведеться протягом року направляти 10% усіх видобутих £minerals£ мінералів на цей проєкт."
 federations2.57.name:0 "Делегація прибула на [FromFrom.GetPlanetMoon]у [FromFrom.GetName]"
 federations2.57.desc:0 "Наша делегація прибула на [FromFrom.GetPlanetMoon]у [FromFrom.GetName], щоб наш головний принцип - [Root.GetHegemonyEthos] - став яснішим і ближчим народу цієї планети. Якщо зусилля увінчаються успіхом, це посприяє встановленню гармонії між членами альянсу, від чого [Root.Federation.GetName] тільки виграє."
 federations2.58.name:0 "[From.Owner.GetAdj&masc] посланник прибув на [FromFrom.GetPlanetMoon]у [FromFrom.GetName]"
 federations2.58.desc:0 "Відповідно до планів спільних урочистостей [From.Owner.GetGovernmentName] [From.Owner.GetAdj&masc,gen] держави відправляє низку делегацій, учасники яких будуть нести в маси [From.Owner.GetHegemonyEthos]. Они утверждают, что [Root.Federation.GetName] только выиграет от их действий, однако некоторые члены альянса опасаются, что этот пропагандистский трюк ставит под угрозу основополагающие принципы их собственных государств."
 federations2.58.desc.good:0 "Відповідно до планів спільних урочистостей [From.Owner.GetGovernmentName] [From.Owner.GetAdj&masc,gen] держави відправляє низку делегацій, учасники яких будуть нести в маси [From.Owner.GetHegemonyEthos]. Вони стверджують, що [Root.Federation.GetName] тільки виграє від їхніх дій, - і оскільки основоположні принципи нашої держави не суперечать їхнім поглядам, нам немає потреби сумніватися в цих словах."
 federations2.58.A.good:0 "Це напевно піде на користь альянсу."
 federations2.58.A.neutral:0 "Подивимося, що з цього вийде..."
 federations2.59.name:0 "Роботу над пам'ятником завершено"
 federations2.59.desc:0 "У рамках урочистостей, до яких готується [Root.Federation.GetName], ми завершили роботу над пам'ятником у небі [FromFrom.GetPlanetMoon]и [FromFrom.GetName], який увічнить освічених лідерів альянсу - націю [FromFrom.Owner.GetName]. Ми отримали офіційну подяку за участь, проте урочисте відкриття монумента відбудеться трохи згодом, коли свій внесок внесуть усі учасники святкування."
 federations2.59.A.tooltip:0 "Коли всі учасники святкування зроблять свій внесок, федерація отримає додатковий досвід"
