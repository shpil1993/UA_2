 GetEcumenicalCouncilDebateText12:0 "Коли був створений всесвіт?"
 GetEcumenicalCouncilDebateText13:0 "Чи були зроні божественними посланцями?"
 GetEcumenicalCouncilDebateText14:0 "Божественність існує в нас самих чи незалежно від нас?"
 GetEcumenicalCouncilDebateText15:0 "Які чесноти є запорукою чистої душі?"
