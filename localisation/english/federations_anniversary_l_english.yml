 federations.10400.title:0 "Різкий лист"
 federations.10400.desc:0 "Посли Галактичної спільноти склали список положень, які [Root.GetName:порушив <1>|||fem:порушила <1>|||neut:порушило <1>|||pl:порушили <1>], і попередили про можливі наслідки в разі, якщо ми не почнемо дотримуватися галактичних законів.\n\nЧи повинні ми змінити політики і прийняти їхні вимоги?"
