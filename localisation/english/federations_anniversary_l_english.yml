 GetEcumenicalCouncilDebateText1:0 "Чи є Покров божественним виміром?"
 GetEcumenicalCouncilDebateText2:0 "Бог єдиний і багатоликий, або ж богів безліч?"
 GetEcumenicalCouncilDebateText3:0 "Чи розділені дух і душа?"
 GetEcumenicalCouncilDebateText4:0 "Хто такий Зарклан?"
 GetEcumenicalCouncilDebateText5:0 "Що робить світ священним?"
 GetEcumenicalCouncilDebateText6:0 "Чи потрібен верховний лідер єдиної церкви?"
 GetEcumenicalCouncilDebateText7:0 "Чи є псионіка божественним даром?"
 GetEcumenicalCouncilDebateText8:0 "Чи потрібно використовувати десятину тільки на благодійність?"
 GetEcumenicalCouncilDebateText9:0 "Чи є приватна віра коренем єресі?"
