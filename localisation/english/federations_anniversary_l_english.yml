 opinion_military_joint_action_refused:0 "Відмова від спільних військових навчань"
 federations2.103.name:0 "Спільні військові навчання не відбулися"
 federations2.103.desc:0 "Наші посли намагалися переконати членів федерації [Root.Federation.GetName] взяти участь у наших планах спільних військових навчань. На жаль, на них чекала загальна відсутність зацікавленості. Наші союзники вважають за краще покладатися на свої сили замість того, щоб намагатися поліпшити наші спільні можливості."
 federations2.103.A:0 "Тривожна недалекоглядність"
 federations2.104.name:0 "$federations2.103.name$"
 federations2.104.desc.said_yes:0 "Незважаючи на нашу підтримку, [From.GetAdj&masc] план провести спільні військові навчання не знайшов відгуку серед інших членів федерації."
 federations2.104.desc.said_no:0 "Наша протидія [From.GetAdj&pl,dat] планами провести спільні військові навчання федерації [Root.Federation.GetName] принесло свої плоди. Більшість членів не побачила необхідності в тому, щоб витрачати військові ресурси на подібні дурниці."
 federations2.104.A.yes:0 "$federations2.54.A.yes$"
 federations2.104.A.no:0 "Цей план ніколи не був виправданим."
 federations2.105.name:0 "Спільні військові навчання отримали схвалення"
 federations2.105.desc:0 "Наші плани провести військові навчання серед членів федерації [Root.Federation.GetName] зустріли схвалення з боку більшості наших союзників. Усі учасники негайно почнуть підготовку до них!"
 federations2.105.A:0 "Разом наші флоти приведуть ворогів у жах!"
 military_join_operation_happens_tooltip:0 "Усі інші учасники отримають однаковий особливий проєкт у випадковому місці на території федерації [Root.Federation.GetName]."
 federations2.106.name:0 "$federations2.105.name$"
 federations2.106.desc.said_yes:0 "[From.GetAdj&fem] ініціатива провести спільні військові навчання серед членів федерації зустріла розуміння у більшості з них. Ми негайно почнемо підготовку!"
 federations2.106.desc.said_no:0 "Незважаючи на наші заперечення, [From.GetAdj&pl] плани провести спільні військові навчання флотів членів федерації зустріли розуміння у більшості учасників. На щастя, [From.GetName] не може змусити нас брати участь у цьому."
 federations2.106.A:0 "$federations2.105.A$"
 federations2.106.B.no:0 "Сумна трата часу і сил."
 military_joint_project:0 "Навчання флотів федерації"
 military_joint_project_DESC:0 "[Root.Owner.Federation.GetName] проводить спільні військові навчання, щоб підвищити згуртованість різношерстих військових сил альянсу, а також підвищити навички екіпажів.\n\nНавчання почнуться відразу ж, щойно флоти федерації прибудуть на місце."
 federations2.108.name:0 "Підготовку до спільних навчань завершено"
 federations2.108.desc:0 "Усе готово для початку спільних військових навчань. Нам потрібно лише дочекатися, коли флоти союзників прибудуть на місце."
 federations2.108.tt:0 "Навчання розпочнуться одразу ж, щойно флоти федерації прибудуть на місце."
 federations2.108.A:0 "У добру путь!"
 federations2.109.name:0 "Спільні військові навчання розпочалися"
 federations2.109.desc:0 "Усі флоти федерації вийшли на позицію, ми можемо почати навчання! Низка легко броньованих, але вкрай рухливих цілей залишили таємне укриття, і тепер їхнє завдання - уникати знищення протягом 30 днів."
 federations2.109.A:0 "Знаряддя заряджені та наведені на ціль!"
 federations2.112.name:0 "Ціль успішно знищено"
 federations2.112.desc:0 "Ми успішно знищили ціль під час спільних військових навчань. Залишається лише сподіватися, що наші союзники були настільки ж старанними!"
 federations2.113.name:0 "Промах по цілі"
 federations2.113.desc:0 "На непомірний сором наших флотських офіцерів, ми не зуміли вразити свою ціль під час спільних військових навчань. Залишається лише сподіватися, що нашим союзникам пощастило більше!"
 federations2.115.name:0 "Спільні військові навчання завершено"
 federations2.115.desc.complete_success:0 "Федерація [Root.Federation.GetName] завершує спільні військові навчання. Вони негайно були оголошені неймовірним успіхом, кожен з флотів, що взяли участь, вразив свою ціль без особливих зусиль, раз і назавжди довівши чудові навички та злагодженість флотилії федерації! Наші вороги, безсумнівно, двічі подумають, перш ніж починати війну з нами."
 federations2.115.desc.partial_success:0 "Федерація [Root.Federation.GetName] завершує спільні військові навчання. Вони оголосили про частковий успіх: хоча не всі учасники зуміли вразити цілі, більшості флотів це вдалося, що продемонструвало здатність флотилії федерації координувати виконання складних завдань. Крім того, наші екіпажі отримали цінний досвід і як ніколи готові до бою. Наші вороги, безсумнівно, двічі подумають, перш ніж починати війну з нами."
 federations2.115.desc.partial_failure:0 "Федерація [Root.Federation.GetName] завершує спільні військові навчання з легким нальотом фарсу: хоча деякі учасники зуміли вразити свою ціль, більшості не вдалося зробити цього, що породило сумніви щодо того, а чи може [Root.Federation.GetName] працювати спільно на військовій ниві. Залишається тільки сподіватися, що наші вороги не надто пильно стежили за навчаннями..."
 federations2.115.desc.complete_failure:0 "Ніхто з учасників не зміг вразити ціль у відведений час, і спільні військові навчання федерації [Root.Federation.GetName] перетворилися на фарс. Залишається тільки сподіватися, що наші вороги не надто пильно стежили за навчаннями, а поки що ми спробуємо зібрати осколки честі та повернути гідність нашому флоту."
 federations2.115.A:0 "Наш флот буде правити космосом!"
 federations2.115.A.haha:0 "У нас найкращі союзники!"
 federations2.115.B.oh_well:0 "Принаймні ми зробили все, що могли."
 federations2.115.B.oh_dear:0 "Ганьба нам!"
 military_federation_success_modifier:0 "Добре навчені військові сили"
 military_federation_success_modifier_desc:0 "Недавні навчання, проведені нашою федерацією, показали високі навички та згуртованість наших флотів."
 military_federation_failure_modifier:0 "Ганьба військових"
 military_federation_failure_modifier_desc:0 "Нашим військовим соромно, що флотилія федерації погано проявила себе під час недавніх військових навчань."
 federations2.120.name:0 "Відмова від участі у військових навчаннях"
 federations2.120.desc:0 "Оскільки ми вийшли зі складу федерації, нам довелося відмовитися від участі в запланованих ними військових навчаннях."
 federations2.121.name:0 "Скасування спільних військових навчань"
 federations2.121.desc:0 "Через початок війни нам довелося скасувати заплановані військові навчання."
