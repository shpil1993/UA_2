 galcom.104.name:0 "$resolution_tiyanki_pest_control$"
 galcom.104.desc:0 "Тіянки були офіційно оголошені галактичними шкідниками. Відтепер будь-хто з учасників галактичного співтовариства, у межах якого перебувають тіянки, зобов'язаний у найкоротший термін провести евтаназію цих істот."\n\nНа жаль, зараз тіянки мігрують нашою територією. Поки вони не будуть вбиті або не покинуть наш простір за своєю волею, [Root.GetName] вважатиметься §Rпорушником галактичного закону§!".
 galcom.106.name:0 "Тіянки в просторі раси [Root.GetSpeciesName]"
 galcom.106.desc:0 "Зграя тіянки щойно перетнула кордони нашої держави і увійшла в зоряну систему §H[tiyanki_system.GetName]§! Оскільки тіянки були оголошені галактичними шкідниками, кожен учасник галактичного співтовариства зобов'язаний у найкоротший термін провести евтаназію цих істот на своїй території.\n\n[Root.GetName] вважатиметься §R-порушником галактичного закону§!, допоки тіянки не будуть вбиті або не залишать наш простір з власної волі."
 galcom.106.a:0 "Дуже недоречно..."
 galcom.106.b:0 "До чого варварський закон."
 galcom.106.c:0 "Ми повинні покінчити зі шкідниками."
 galcom.107.name:0 "Порушення закону про охорону тіянки"
 galcom.107.desc:0 "Офіційні представники галактичної спільноти висловили протест у зв'язку із загибеллю тіянки в системі §H[tiyanki_kill_system.GetName]§!. Вони поінформували нас, що ці дії порушують закон про охорону тіянки: таким чином, [Root.GetName] буде вважатися §Rпорушником галактичного закону§! протягом наступних десяти років. отримані з тіл мертвих тіянки ресурси були конфісковані, а нам був виписаний штраф."
 galcom.107.a:0 "Це обурливо!"
 galcom.109.desc:0 "Спостерігачі з галактичного співтовариства зареєстрували присутність тіянки в одній з наших зоряних систем. Оскільки рада ухвалила резолюцію про боротьбу зі шкідниками, [Root.GetName] вважатиметься §R-порушником галактичного закону§!, допоки тіянки не будуть вбиті або не залишать наш простір з власної волі."

 resolution_amoeba_conservation_act:0 "Акт про захист космічних амеб"
 resolution_amoeba_conservation_act_desc:0 "Незважаючи на свій дивний зовнішній вигляд, космічні амеби мають таке ж право мандрувати по галактиці, як і будь-який інший вид. До них потрібно ставитися як до форми життя, гідної захоплення, а не як до шкідників, яких потрібно винищувати."
 resolution_amoeba_conservation_act_tooltip:0 "Будь-яку державу, яка не бажає мирно співіснувати з космічними амебами§!, вважатимуть такою, що порушила галактичний закон§!"
 resolution_repeal_amoeba_conservation_act:0 "§RАнулювати резолюцію $resolution_amoeba_conservation_act$§!"
 resolution_repeal_amoeba_conservation_act_desc:0 "Космічні амеби - шкідники, і їх потрібно винищувати."
