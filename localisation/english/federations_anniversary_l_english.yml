 ### Militarist Joint Operation by Pierre du Plessis ###

 federations2.100.name:0 "Флот федерації"
 federations2.100.desc:0 "[Root.Federation.GetName] - сильний гравець на галактичній арені, але флоти федерації розділені та діють у рамках окремих організаційних структур. Нещодавно кілька впливових військових експертів з усієї федерації висловили свої сумніви в нашій здатності впоратися зі злагоджено діючим сильним ворогом.\n\nЩоб виправити це, вони склали плани серії загальнофедеративних військових навчань з метою підвищити згуртованість у лавах військових і потренувати екіпажі. Згідно з цими планами, частини всіх флотилій вирушать у визначені місця в просторі союзників, де проведуть серію складних маневрів спільно з флотами інших учасників, щоб забезпечити одночасне виконання операцій. Успішне проведення цих навчань потребуватиме значних зусиль з боку наших збройних сил, проте їхній результат має значно підвищити боєготовність нашої федерації."
 federations2.100.A.tooltip:0 "Усі члени федерації отримають пропозицію взяти участь у навчаннях.\n\nЯкщо пропозицію буде відхилено, §Hзгуртованість§! федерації впаде, а [Root.GetName] втратить §Hвплив§!."
 federations2.100.A:0 "$federations2.50.A$"
 federations2.100.B:0 "Наш флот готовий до всього."
 federations2.101.name:0 "$federations2.100.name$"
 federations2.101.desc:0 "Вітаємо вас, шляхетні [Root.GetSpeciesNamePluralCompliment]! Разом ми створили досить помітну організацію на галактичній арені. Однак ми занепокоєні, що в разі появи сильної та згуртованої загрози наших сил може виявитися недостатньо. Наші експерти створили плани серії об'єднаних військових навчань з метою підвищити згуртованість у лавах військових і потренувати екіпажі: згідно з планом, частини наших флотилій вирушать у визначені місця в просторі федерації, де проведуть серію складних маневрів спільно з флотами інших учасників, щоб забезпечити одночасне виконання операцій.\n\nМи впевнені, що ці вправи значно підвищать боєготовність нашої федерації. Чи приєднаєтеся ви до цього починання?"
 federations2.101.A:0 "$federations2.51.A$"
 military_joint_exercise_potential_tooltip:0 "Завершення цих спільних навчань підвищить ефективність нашого флоту і досвід федерації."
