 envoy_events.3.name:0 "Внесок у скарбничку галактичного гумору"
 envoy_events.3.desc.base:0 "[event_envoy.GetName] представляє наші інтереси в галактичному співтоваристві. На жаль, навіть [Root.GetEnvoy] іноді робить помилки: коли [council_country.GetAdj&masc] посланник запізнився на збори, один із членів нашої делегації прийняв за нього представника іншої раси - і на жаль, ним виявився [pathetic_country.GetSpeciesName]. Подальший обмін репліками помітили багато хто, тож тепер [event_envoy.GetName] виглядає в їхніх очах посміховиськом."
 envoy_events.3.desc:0 "$envoy_events.3.desc.base$ Ця подія ставить під сумнів компетентність співробітників нашого дипломатичного корпусу; втім, їхній внесок у скарбничку галактичного гумору був високо оцінений багатьма інопланетянами."
 envoy_events.3.desc.hive:0 "$envoy_events.3.desc.base$ Ця подія ставить під сумнів якість наших дипломатичних алгоритмів; утім, наш внесок у скарбничку галактичного гумору був високо оцінений багатьма інопланетянами."
 envoy_events.3.desc.machine:0 "$envoy_events.3.desc.base$ Ця подія ставить під сумнів якість нашої системи дипломатів; утім, наш внесок у скарбничку галактичного гумору був високо оцінений багатьма інопланетянами."
 envoy_events.3.A:0 "Нехай сміються, поки ще можуть."
 envoy_events.3.B:0 "Нехай буде так."
 envoy_events.3.C1:1 "Поверніть [event_envoy.GetHerHis] на [Root.Capital.GetName] для перепідготовки."
 envoy_events.3.C2:1 "Поверніть [event_envoy.GetHerHis] на [Root.Capital.GetName] для перепрограмування."
 envoy_events.3.C3:1 "Поверніть [event_envoy.GetHerHis] на [Root.Capital.GetName] для обробки."
 galactic_community_diplo_corps_is_a_joke:0 "Дипломатичний корпус виставлено на посміховисько"
 galactic_community_diplo_corps_is_a_joke_desc:0 "Один із наших послів припустився нетактовності і виставив дипломатичний корпус на посміховисько перед усією галактикою."
 envoy_events.4.name:0 "Умілі дипломатичні маневри"
 envoy_events.4.desc.base:0 "Хоч ми і не входимо до числа найпотужніших держав галактики, нам часто вдавалося домогтися помітних результатів на дипломатичному терені. Причиною тому [Root.GetEnvoy] [event_envoy.GetName], чия готовність відстоювати наші інтереси в галактичному співтоваристві здобула повагу навіть серед тих дипломатів, з якими [Root.GetName] часто опиняється по різні боки барикад."
 envoy_events.4.desc:0 "$envoy_events.4.desc.base$ Хоч ми й не можемо похвалитися непереможним флотом або бездонною скарбницею, багато держав захоплюються майстерністю наших дипломатів."
 envoy_events.4.desc.hive:0 "$envoy_events.4.desc.base$ Хоч ми й не можемо похвалитися непереможним флотом або невичерпними запасами ресурсів, багато держав захоплюються нашими дипломатичними алгоритмами."
 envoy_events.4.desc.machine:0 "$envoy_events.4.desc.base$ Хоч ми й не можемо похвалитися непереможним флотом або невичерпними запасами ресурсів, багато держав захоплюються якістю нашої системи дипломатів."
 galactic_community_diplo_corps_respected:0 "Дипломатичний корпус здобув повагу"
 galactic_community_diplo_corps_respected_desc:0 "Наш дипломатичний корпус користується повагою багатьох розумних рас галактики."

 envoy_events.5.name:0 "Настирливий посол"
 envoy_events.5.desc:0 "Останнім часом [envoy_source.GetAdj&masc] посол на ім'я [event_envoy.GetName] поводиться особливо нав'язливо, і [event_envoy.GetHerHis] спроби відстояти погляд на речі, характерний для [event_envoy.GetHerHis] народу, викликають дедалі більше обурення серед правлячих кіл [Root.Capital.GetPlanetMoon]и [Root.Capital.GetName]. Уже в перші дні після свого прибуття [event_envoy.GetSheHe] і [event_envoy.GetHerHis] свита поводилися вкрай вороже, і [Root.GetGovernmentName] більше не може миритися з потоком претензій щодо нашої поточної політики. Невдоволення послом поділяють настільки багато, що [event_envoy.GetHerHis] кончина навряд чи викличе питання серед населення - до нас дійшли чутки, що загін [Root.GetAdj&pl,gen] лоялістів готує замах на [event_envoy.GetHerHis] життя.\n\nІдея закрити очі на те, що відбувається, виглядає заманливо, проте насильницька смерть інопланетного дипломата навряд чи добре позначиться на нашій репутації."
 envoy_events.5.A:0 "Ми не станемо вдаватися до таких заходів. Заарештуйте змовників!"
 envoy_events.5.B:0 "Нам потрібно якось позбутися цього посла."
 envoy_events.6.name:0 "Вбивство на [From.Capital.GetPlanetMoon]і [From.Capital.GetName]!"
 envoy_events.6.desc:0 "[event_envoy.GetName] - посол, відправлений усунути розбіжності з [From.GetName&inst], - більше не виходить на зв'язок! Ми встановили, що посол і [event_envoy.GetHerHis] охоронець безслідно зникли кілька днів тому, пропустивши важливу нараду з членами уряду. Хоча [Root.GetRulerTitle] не коментує ситуацію, кілька днів гарячкових пошуків призвели до похмурої знахідки: тіло посла і [event_envoy.GetHerHis] особисті речі були знайдені на звалищі, в одному з контейнерів на шляху до сміттєспалювача.\n\nКожен [From.GetAdj&masc] чиновник клянеться, що не мав поняття про інцидент, тільки посилюючи наші підозри в тому, що за вбивством стоїть уряд - особливо якщо згадати критику, яку [event_envoy.GetName] і [event_envoy.GetHerHis] аташе часто адресували місцевим міністрам. [From.GetGovernmentName] люто заперечує свою причетність до цього злочину."
 envoy_events.6.A:0 "Вони за це заплатять!"
 kills_envoys:0 "Зникнення послів"
 kills_envoys_desc:0 "З якоїсь причини інопланетні посли в нашій столиці часто стають жертвами нещасних випадків. Це погано позначається на нашій репутації серед галактичної спільноти."
 faction_modifier_protected_interests:0 "Захистили наші інтереси"
 opinion_kills_envoys:0 "Вбивство посла"

 envoy_events.7.name:0 "Нещасні закохані"
 envoy_events.7.desc:1 "Сьогодні ми дізналися, що замість того, щоб виконувати свої обов'язки і представляти [Root.GetAdj&masc] народ галактичному співтоваристві, наш посол [event_envoy.GetName] і кілька людей з [event_envoy.GetHerHis] штату активно доглядали за представником інопланетної раси. Предметом їхнього інтересу виявився [other_species_nation.GetAdj&masc] дипломат. Побоюючись наслідків цього вчинку, закохані попросили притулку в іншій державі, чия ліберальна конституція дозволяє такі союзи. [third_party.GetName] все ще розмірковує над цим проханням.\n\n[event_envoy.GetName] напевно розуміє, що [event_envoy.GetHerHis] дії назавжди ставлять хрест на [event_envoy.GetHerHis] політичній кар'єрі - але навряд чи усвідомлює, що нездатність тримати послів у узді шкодить репутації нашої держави серед інших розумних рас. Ми повинні покарати відступників і відновити наше добре ім'я!"
 envoy_events.7.A:0 "[third_party.GetSpeciesNamePlural] зробили нам послугу."
 envoy_events.7.B:0 "Нам слід звернутися до них і звернутися до їхньої розсудливості."
 envoy_events.7.B.tooltip:0 "Якщо [third_party.GetName] погодиться, ми будемо винні їм вже двічі."
 envoy_events.7.D:0 "Заплющимо очі на цей скандал, про нього скоро забудуть."
 envoy_events.8.desc:0 "Шановні [Root.GetSpeciesNamePlural]! Ми не могли не помітити, що у вас ховається [From.GetAdj&masc] злочинець і кілька [event_envoy.GetHerHis] підручних. Йдеться про нашого колишнього після на ім'я [event_envoy.GetName] і [event_envoy.GetHerHis] товаришів, які порушили присягу - і переступили через засадничі закони нашої держави, - щоб вступити в шлюбний союз із представником інопланетної раси, [other_species_nation.GetAdj&masc,inst] дипломатом.\n\nМы просим выдать преступников нашему правосудию, чтобы [event_envoy.GetSheHe] і [event_envoy.GetHerHis] спільники могли постати перед справедливим судом."
 envoy_events.8.A:0 "Ми будемо раді допомогти."
 envoy_events.8.B:0 "Нізащо! [event_envoy.GetSheHeCap] користується нашим захистом."
 envoy_events.9.desc:0 "Звісно! [event_envoy.GetName] негайно до вас повернеться."
 envoy_events.9.A:0 "Ми дякуємо вам."
 envoy_events.10.desc:0 "Ми дуже серйозно ставимося до прохань про надання політичного притулку і не видаємо ні в чому не винних розумних істот таким бузувірам, як ви!"
 envoy_events.10.A:0 "Ми дуже засмучені подібною відповіддю."
 envoy_events.10.B:0 "(Збрехати) Звичайно, ми розуміємо."
 envoy_events.10.B.tooltip1:0 "Послати загін секретних агентів, щоб викрасти злочинців.\n[third_party.GetName] може виявити невдоволення."
 envoy_events.10.B.success_tooltip:0 "Таємна операція пройшла успішно"
 envoy_events.10.B.fail_tooltip:0 "Таємна операція закінчилася невдачею"
 envoy_events.11.name:0 "Місія [From.GetAdj&masc,gen] спецзагону"
 envoy_events.11.desc:0 "[From.GetName] не збирається миритися з нашою відмовою видати їм колишнього посла на ім'я [event_envoy.GetName]. Кілька годин тому ми отримали повідомлення про те, що політика, який попросив притулку, викрав зі свого будинку загін добре навчених таємних агентів.\n\nНаша нездатність захистити біженців шокувала галактичну спільноту, і дипломатичний корпус працює понаднормово, щоб допомогти нашій державі зберегти обличчя."
 envoy_events.11.A:0 "Як вони посміли?!"
 envoy_events.12.name:0 "Таємна операція пройшла успішно"
 envoy_events.12.desc:0 "Відправлений нами загін секретних агентів успішно впорався із завданням. [event_envoy.GetName] прибуде до столиці вже за кілька годин і постане перед судом, який винесе вирок відповідно до [event_envoy.GetHerHis] злочином."
 envoy_events.13.name:0 "[From.GetAdj&masc] загін таємних агентів зазнав невдачі"
 envoy_events.13.desc:0 "[From.GetName] не збирається миритися з нашою відмовою видати їм колишнього посла на ім'я [event_envoy.GetName]. Кілька годин тому ми отримали повідомлення про те, що їхній уряд направив загін таємних агентів, щоб викрасти свого колишнього політика. На щастя для нас, вони не впоралися із завданням і були заарештовані ще до того, як [From.GetAdj&masc] корабель підійшов до кордонів нашого простору. Ми вжили заходів, щоб запобігти подібним спробам у найближчому майбутньому."
 envoy_events.13.A:0 "Яка нечувана зухвалість..."
 envoy_events.14.name:0 "Таємна операція закінчилася невдачею"
 envoy_events.14.desc:0 "Посланий нами загін секретних агентів зазнав невдачі. Їхній корабель був затриманий під час перетину кордону, а [From.GetAdj&masc] відділ із боротьби зі злочинністю вжив додаткових заходів для забезпечення безпеки колишнього посла. [event_envoy.GetName] вже прямує в місце, що ретельно охороняється, а [From.GetSpeciesNamePlural] вимагають пояснень у нашого консула і називають наш метод розв'язання проблем неприпустимим втручанням у їхні внутрішні справи. Що ще гірше, громадяни нашої держави вкрай розчаровані некомпетентністю наших спецслужб."

 opinion_extradited_envoy:0 "Посла-втікача повернуто"
 opinion_refused_extradited_envoy:0 "Відмова видати посла-втікача"
 opinion_special_ops_vs_us:0 "Таємна операція"
 cannot_protect_asylum:0 "Невмілі хранителі правосуддя"
 cannot_protect_asylum_desc:0 "Наша репутація серед інших розумних рас похитнулася через нездатність захистити дипломата, якому ми надали політичний притулок."
 failed_special_ops_mission:0 "Невдала таємна операція"
 failed_special_ops_mission_desc:0 "Невдала спроба викрасти колишнього посла обурила інші розумні раси і змусила громадян нашої держави засумніватися в компетентності свого уряду."
 diplo_corps_lost_control:0 "Дипломатичний корпус виставлено на посміховисько"
 diplo_corps_lost_control_desc:0 "Наша нездатність контролювати власних дипломатів похитнула нашу репутацію в очах галактичної спільноти."

 envoy_events.15.name:0 "Дивна істота"
 envoy_events.15.desc:0 "Останнім часом [event_envoy.GetName], наш представник у галактичному співтоваристві, витрачає неприпустимо багато часу на догляд за невеличкою ссавцем-сусідою істотою, яку передала [event_envoy.GetHerHim] [event_envoy.GetHerHis] власна охорона. Найімовірніше, це чийсь домашній улюбленець, загублений членом іншої делегації, - доволі миле, але не надто розумне створіння. Ця невелика м'ясоїдна істота з гострими іклами та кігтями активно прагне фізичного контакту і дуже любить погладжування, але іноді впадає в лють і атакує без жодної причини! Завдяки істоті [event_envoy.GetName] часто відволікається від виконання своїх основних обов'язків, проте її витівки приводять у захват інших делегатів. Один із них зізнався в приватній бесіді, що раніше й уявити не міг, що [From.GetSpeciesNamePlural] бувають настільки сентиментальними."
 envoy_events.15.A:0 "Чудово."
 opinion_feline_affection:0 "Котяча прихильність"
 envoy_events.17.name:0 "Суперечки між союзниками"
 envoy_events.17.desc.base:0 "Ухвалення нового закону викликало палкі суперечки, і [Root.Federation.GetName] готується до чергових дебатів. [dispute_winner.GetName] і наш уряд знову розійшлися за ключовими позиціями: посол [dispute_loser_envoy.GetName] і [dispute_winner.GetAdj&masc] посол [dispute_winner_envoy.GetName] зголосилися обговорити виниклі розбіжності на відкритому диспуті."
 envoy_events.17.desc.end:0 "[Root.GetGovernmentName] і низка телекомпаній транслювали дебати в прямому ефірі. Це дало змогу стежити за перебігом суперечки навіть пересічним громадянам, які дедалі частіше ставлять собі питання, яку вигоду [Root.Federation.GetName] може принести кожному з них."
 envoy_events.17.desc.militarist:0 "$envoy_events.17.desc.base$ На жаль, спроби дипломата переконати присутніх у незаперечних перевагах мілітаризму не увінчалися успіхом, і в результаті ні [dispute_loser_envoy.GetSheHe], ні [dispute_loser_envoy.GetHerHis] прихильники не змогли уникнути звинувачень у "шаленому прагненні розв'язати війну", які обрушилися на них з усіх боків. Нам доведеться змиритися з тим, що наш погляд на ситуацію ще довго не знайде відгуку в серцях всіх інших членів федерації.\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.pacifist:0 "$envoy_events.17.desc.base$ На жаль, спроби дипломата переконати присутніх у незаперечних перевагах пацифізму не увінчалися успіхом, і в результаті ні [dispute_loser_envoy.GetSheHe], ні [dispute_loser_envoy.GetHerHis] прихильники не змогли уникнути звинувачень у "боягузтві та наївності", які обрушилися на них з усіх боків. Нам доведеться змиритися з тим, що наш погляд на ситуацію ще довго не знайде відгуку в серцях всіх інших членів федерації, які побоюються за свою безпеку.\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.spiritualist:0 "$envoy_events.17.desc.base$ На жаль, спроби дипломата переконати присутніх у незаперечних перевагах спіритуалізму не увінчалися успіхом, і в результаті ні [dispute_loser_envoy.GetSheHe], ні [dispute_loser_envoy.GetHerHis] прихильники не змогли уникнути звинувачень у "відсталості та мракобіссі", які обрушилися на них з усіх боків. Нам доведеться змиритися з тим, що наш погляд на ситуацію ще довго не знайде відгуку в серцях всіх інших членів федерації, які продовжують сміятися над нашими "забобонами".\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.materialist:0 "$envoy_events.17.desc.base$ На жаль, спроби дипломата переконати присутніх у незаперечних перевагах матеріалізму не увінчалися успіхом, і в результаті ні [dispute_loser_envoy.GetSheHe], ні [dispute_loser_envoy.GetHerHis] прихильники не змогли уникнути звинувачень у "розгнузданому гедонізмі", які обрушилися на них з усіх боків. Нам доведеться змиритися з тим, що наш погляд на ситуацію ще довго не знайде відгуку в серцях решти членів федерації, які продовжують засуджувати нашу розсудливість.\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.xenophile:0 "$envoy_events.17.desc.base$ На жаль, спроби дипломата переконати присутніх у незаперечних перевагах ксенофілії не увінчалися успіхом, і в результаті ні [dispute_loser_envoy.GetSheHe], ні [dispute_loser_envoy.GetHerHis] прихильники не змогли уникнути звинувачень у "неприпустимо ліберальному підході", які обрушилися на них з усіх боків. Нам доведеться змиритися з тим, що наш погляд на ситуацію ще довго не знайде відгуку в серцях всіх інших членів федерації.\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.xenophobe:0 "$envoy_events.17.desc.base$ На жаль, спроби дипломата переконати присутніх у незаперечних перевагах ксенофобії не увінчалися успіхом, і в результаті ні [dispute_loser_envoy.GetSheHe], ні [dispute_loser_envoy.GetHerHis] прихильники не змогли уникнути звинувачень у "святенництві та вузьколобості", які обрушилися на них з усіх боків. Нам доведеться змиритися з тим, що наш погляд на ситуацію ще довго не знайде відгуку в серцях всіх інших членів федерації, які продовжують засуджувати наше прагнення уникнути згубних впливів.\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.egalitarian:0 "$envoy_events.17.desc.base$ На жаль, спроби дипломата переконати присутніх у незаперечних перевагах егалітаризму не увінчалися успіхом, і в результаті ні [dispute_loser_envoy.GetSheHe], ні [dispute_loser_envoy.GetHerHis] прихильники не змогли уникнути звинувачень у "неприпустимо ліберальному підході", які обрушилися на них з усіх боків. Нам доведеться змиритися з тим, що наш погляд на ситуацію ще довго не знайде відгуку в серцях всіх інших членів федерації, які продовжують засуджувати нашу любов до громадянських свобод.\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.authoritarian:0 "$envoy_events.17.desc.base$ На жаль, спроби дипломата переконати присутніх у незаперечних перевагах авторитаризму не увінчалися успіхом, і в результаті ні [dispute_loser_envoy.GetSheHe], ні [dispute_loser_envoy.GetHerHis] прихильники не змогли уникнути звинувачень у "нехтуванні громадянських свобод", які обрушилися на них з усіх боків. Нам доведеться змиритися з тим, що наш погляд на ситуацію ще довго не знайде відгуку в серцях всіх інших членів федерації, які продовжують засуджувати нашу любов до сильної влади.\n\n$envoy_events.17.desc.end$"
