 federations3.2205.name:0 "Екуменічна рада федерації"
 federations3.2205.desc:0 "Члени альянсу [Root.Federation.GetName] об'єднані духовністю. Нас згуртовує наша віра, проте у федерації поширено безліч віровчень, релігій і церков, і деколи співіснування дається нелегко.\n\nУпродовж останнього часу представники духовенства наполягають на проведенні екуменічної ради, на якій ми могли б разом вивести певні загальні догми і визначити фундаментальні принципи наших вірувань. Ідею було схвалено, і всім членам федерації було запропоновано надіслати своїх представників. "
 federations3.2205.a:0 "Наш посол у федерації впорається з цим"
 federations3.2205.b:0 "Це все нісенітниця. Відправимо символічну делегацію."
 federations3.2205.c:0 "Відправимо посла!"
 federations3.2205.d:0 "Ця дивна затія нас не стосується."
 federations3.2215.name:0 "Екуменічна рада: Бездоганна теологія"
 federations3.2215.desc:0 "Під час сьогоднішніх дебатів на тему "[GetEcumenicalCouncilDebate]" наша делегація блискуче продемонструвала своє красномовство і бездоганну логіку, буквально знищивши доводи опонентів. Придушивши будь-який опір, ми швидко дійшли згоди. Інші делегації хотіли б вшанувати проявлену нами мудрість."
 federations3.2215.a:0 "Ми робимо це не заради престижу. Потрібно ввічливо відмовитися."
 federations3.2215.b:0 "Без нас ці дурні нічого б не добилися!"
 federations3.2215.c:0 "Наче могло бути інакше!"
 federations3.2220.name:0 "Екуменічна рада: Палкі дебати"
 federations3.2220.desc:0 "Питання "[GetEcumenicalCouncilDebate]" є досить делікатним, і його обговорення образило почуття багатьох. Зокрема, наша делегація була вкрай незговірливою, і на записи потрапив момент, коли її учасники ображали високопоставлених священнослужителів з інших держав. Від нас зажадали офіційно принести вибачення. "
 federations3.2220.a:0 "Подібні дії неприйнятні. Вибачтеся."
 federations3.2220.b:0 "Нас оточують ідіоти! Ми не відмовимося від своїх слів."
 federations3.2220.c:0 "Напевно кілька подарунків зроблять їх більш поступливими."
 federations3.2225.name:0 "Екуменічна рада: Питання про першість"
 federations3.2225.desc:0 "Перед тим як обговорювати тему "[GetEcumenicalCouncilDebate]", делегації повинні були брати участь у мирній медитації під наглядом високопоставленого священнослужителя. Але через неясності в розкладі відразу троє видних священиків вирішили, що саме вони проводитимуть церемонію. Ситуація загострилася, і через їхні суперечки довелося призупинити раду.  "
 federations3.2225.a:0 "Хто взагалі це організовував?! Не рада, а цирк."
 federations3.2225.b:0 "Подібна поведінка неприпустима. Винести їм офіційну догану."
 federations3.2225.c:0 "Змінити розклад і дати їм таку бажану увагу."
 federations3.2235.name:0 "Екуменічна рада: Підношення дарів"
 federations3.2235.desc:0 "Палкі суперечки навколо теми "[GetEcumenicalCouncilDebate]" довели всіх до сказу. Щоб розрядити обстановку, було вирішено, що кожна держава запропонує іншим дари і символи дружби. Що б нам відправити?"
 federations3.2235.a:0 "Пошліть багаті дари!"
 federations3.2235.b:0 "Достатньо символічного жесту."
 federations3.2235.c:0 "Надіслати їм священні імператорські [GetSpeciesShavings]."
 federations3.2235.d:0 "Нічого."
