 resolution_divinity_repeal_2_effect_success:2 "Анулює резолюцію §Y$resolution_divinity_tithe_on_the_soulless$§!, тим самим впроваджуючи галактичний закон §Y$resolution_divinity_comfort_the_fallen$§!".

