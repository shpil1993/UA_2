 federations.10340.desc:0 "Галактичне співтовариство ухвалює резолюцію §Y$resolution_divinity_a_defined_purpose$§!, яка забороняє політику §Y$ai_full_rights_name$§! $policy_artificial_intelligence_policy$$ та держави машин, які не є служителями, які порушили заколот §Y$ai_full_rights_name$§!.\n\nНаразі наша держава порушує резолюцію. Чи слід нам змінити поточну політику відповідно до нових вимог?"
 federations.10340.declinemachine:0 "$federations.10230.assimilator$"
