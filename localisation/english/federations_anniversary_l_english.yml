 resolution_divinity_comfort_the_fallen:0 "Допомога занепалим"
 resolution_divinity_comfort_the_fallen_desc:0 "Навіть найнижчі серед нас усе ще є одними з нас, і ми повинні разом допомогти їм у годину потреби."
