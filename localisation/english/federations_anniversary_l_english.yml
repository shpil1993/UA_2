 envoy_events.18.desc.base:0 "Ухвалення нового закону викликало палкі суперечки, і [Root.Federation.GetName] готується до чергових дебатів. [dispute_loser.GetName] і наш уряд знову розійшлися за ключовими позиціями: посол [dispute_winner_envoy.GetName] і [dispute_winner_envoy.GetHerHis] прихильники"
 envoy_events.18.desc.end:0 "На жаль, [dispute_loser.GetSpeciesNamePlural] погано сприйняли такий поворот подій. Вони скаржаться, що це підриває підвалини їхнього суспільства і висловлюють стурбованість курсом, яким рухається федерація."
 envoy_events.18.desc.militarist.base:0 "зуміли переконати глядачів у незаперечних перевагах мілітаризму, осоромивши боягузтво і наївність [dispute_loser.GetAdj&masc,gen] посла на ім'я  [dispute_loser_envoy.GetName] і [dispute_loser_envoy.GetHerHis] поплічників."
 envoy_events.18.desc.pacifist.base:0 "зуміли переконати глядачів у незаперечних перевагах пацифізму, осоромивши шалене прагнення [dispute_loser.GetAdj&masc,gen] посла і [dispute_loser_envoy.GetHerHis] поплічників розв'язати війну."
 envoy_events.18.desc.spiritualist.base:0 "зуміли переконати глядачів у незаперечних перевагах спіритуалізму, осоромивши [dispute_loser.GetAdj&fem,acc] любов до розгнузданого гедонізму."
 envoy_events.18.desc.materialist.base:0 "зуміли переконати глядачів у незаперечних перевагах матеріалізму, осоромивши [dispute_loser.GetAdj&fem,acc] відсталість і мракобісся."
 envoy_events.18.desc.xenophile.base:0 "зуміли переконати глядачів у незаперечних перевагах ксенофілії, осоромивши вузьколобість і святенництво [dispute_loser.GetAdj&masc,gen] посла і [dispute_loser_envoy.GetHerHis] поплічників. Вочевидь, [dispute_loser_envoy.GetName] вважає, що довіряти своїм товаришам по федерації зовсім не обов'язково."
 envoy_events.18.desc.xenophobe.base:0 "зуміли переконати глядачів у незаперечних перевагах ксенофобії; краще б членам федерації думати своєю головою, аніж бездумно слідувати утопічному ідеалізму, до якого так схильні [dispute_loser.GetSpeciesNamePlural]."
 envoy_events.18.desc.egalitarian.base:0 "зуміли переконати глядачів у незаперечних перевагах егалітаризму, осоромивши нехтування громадянськими свободами, під гнітом якого й донині страждають [dispute_loser.GetSpeciesNamePlural]."
 envoy_events.18.desc.authoritarian.base:0 "зуміли переконати глядачів у незаперечних перевагах авторитаризму. Утопічний [dispute_loser.GetAdj&masc] ідеалізм і небезпечні мрії про загальну рівність мають поступитися місцем законності та порядку."
