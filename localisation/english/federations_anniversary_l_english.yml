 federations2.60.name:0 "Пам'ятник над [FromFrom.GetPlanetMoon]ой [FromFrom.GetName] завершений"
 hegemony_federation_monument_complete_success:0 "Урочисте відкриття висвітлювалося в пресі і транслювалося в усіх світах федерації, послуживши сигналом для початку пишного святкування. Пишність пам'ятника вражає уяву: кожна з націй-учасниць постаралася перевершити всіх інших, і ніхто не ухилився від внеску в спільну справу. [FromFrom.Owner.GetAdj] [FromFrom.Owner.GetRulerTitle] може підтвердити, що, хоча проєкт спочатку замислювався як спосіб віддячити главі альянсу, у підсумку він став пам'ятником відданості його численних народів."
 hegemony_federation_monument_partial_success:0 "Урочисте відкриття висвітлювалося в пресі та транслювалося в усіх світах федерації, послуживши сигналом для початку пишного святкування. Майже всі нації-учасниці зробили свій внесок, продемонструвавши тим самим силу і відданість численних народів альянсу."
 federations2.60.desc.complete_success:0 "У рамках урочистостей, до яких готується [Root.Federation.GetName], ми завершили роботу над пам'ятником у небі [FromFrom.GetPlanetMoon]и [FromFrom.GetName], який увічнить найдостойніших лідерів альянсу - націю [FromFrom.Owner.GetName].$hegemony_federation_monument_complete_success$"
 federations2.60.desc.partial_success:0 "У рамках урочистостей, до яких готується [Root.Federation.GetName], ми завершили роботу над пам'ятником у небі [FromFrom.GetPlanetMoon]ы [FromFrom.GetName], який увічнить благословенних лідерів альянсу - націю [FromFrom.Owner.GetName].$hegemony_federation_monument_partial_success$"
 federations2.60.desc.partial_failure:0 "У рамках урочистостей, до яких готується [Root.Federation.GetName], ми завершили роботу над пам'ятником у небі планети [FromFrom.GetName], який увічнить благословенних лідерів альянсу - націю [FromFrom.Owner.GetName]. На жаль, наші союзники поставилися до довіреного їм завдання без жодної пошани і підтримали ініціативу лише на словах, внаслідок чого монумент вийшов доволі жалюгідним - радше пам'ятник розбрату, ніж згуртованості."
 federations2.60.A.oh_well:0 "Принаймні ми зробили все, що могли."
 federations2.61.name:0 "$federations2.60.name$"
 federations2.61.desc.complete_success:0 "У рамках урочистостей, до яких готується [Root.Federation.GetName], сьогодні було завершено роботу над пам'ятником у небі [FromFrom.GetPlanetMoon]і [FromFrom.GetName], який увічнить найдостойніших лідерів альянсу - націю [FromFrom.Owner.GetName].$hegemony_federation_monument_complete_success$"
 federations2.61.desc.partial_success:0 "У рамках урочистостей, до яких готується [Root.Federation.GetName], сьогодні було завершено роботу над пам'ятником у небі [FromFrom.GetPlanetMoon]и [FromFrom.GetName], який увічнить благословенних лідерів альянсу - націю [FromFrom.Owner.GetName].$hegemony_federation_monument_partial_success$"
 federations2.61.desc.partial_failure.but_I_did_it:0 "У рамках урочистостей, до яких готується [Root.Federation.GetName], сьогодні було завершено роботу над пам'ятником у небі планети [FromFrom.GetName], який увічнить благословенних лідерів альянсу - націю [FromFrom.Owner.GetName]. Увы, наши союзники отнеслись к доверенной им задаче без всякого почтения и поддержали инициативу лишь на словах, вследствие чего монумент вышел довольно жалким — скорее памятник раздору, нежели сплоченности."
 federations2.61.desc.partial_failure.haha_no:0 "У рамках "урочистостей", до яких готується [Root.Federation.GetName], наші союзники завершили роботу над пам'ятником у небі планети [FromFrom.GetName], який увічнить "благословенних" лідерів альянсу - націю [FromFrom.Owner.GetName]. На щастя, [FromFrom.Owner.GetSpeciesNamePlural] обманулися у своїх очікуваннях, оскільки союзники поставилися до завдання без жодної пошани і підтримали ініціативу лише на словах, унаслідок чого монумент вийшов доволі жалюгідним - радше пам'ятник розбрату, ніж згуртованості."
 federations2.61.desc.complete_failure:0 "Сьогодні робота над "пам'ятником" у небі [FromFrom.GetPlanetMoon]и [FromFrom.GetName], який мав увічнити "благословенних" лідерів альянсу, в рамках "урочистостей", до яких готується [Root.Federation.GetName], було припинено. [FromFrom.Owner.GetName] обурюється.$hegemony_federation_monument_complete_failure$"
 hegemony_federation_monument_complete_failure:0 "Члени альянсу підтримали ініціативу лише на словах, що підтвердило нездатність федерації втілити в життя свої цілі - неіснуючий монумент став символом розбрату, а не згуртованості."
 federations2.61.A.good:0 "Разом ми сила."
 federations2.61.A.but_I_did_it:0 "$federations2.60.A.oh_well$"
 federations2.61.A.neutral:0 "Ну що ж."
 federations2.61.A.oh_dear:0 "Можливо, настав час щось змінити."
 federations2.62.name:0 "$federations2.60.name$"
 federations2.62.desc.complete_success:0 "У рамках урочистостей, до яких готується [Root.Federation.GetName], сьогодні було завершено роботу над пам'ятником у небі [FromFrom.GetPlanetMoon]ы [FromFrom.GetName], який увічнить найдостойніших лідерів альянсу.$hegemony_federation_monument_complete_success$"
 federations2.62.desc.partial_success:0 "У рамках урочистостей, до яких готується [Root.Federation.GetName], сьогодні було завершено роботу над пам'ятником у небі [FromFrom.GetPlanetMoon]ы [FromFrom.GetName], який увічнить найдостойніших лідерів альянсу.$hegemony_federation_monument_partial_success$"
 federations2.62.desc.partial_failure:0 "У рамках "урочистостей", до яких готується [Root.Federation.GetName], наші союзники завершили роботу над пам'ятником у небі планети [FromFrom.GetName], який увічнить "благословенних" лідерів альянсу. На щастя для нас, союзники поставилися до завдання без жодної пошани і підтримали ініціативу лише на словах, внаслідок чого монумент вийшов доволі жалюгідним - скоріше пам'ятник чварам, ніж згуртованості."
 federations2.62.desc.complete_failure:0 "Сьогодні робота над "пам'ятником" у небі [FromFrom.GetPlanetMoon]и [FromFrom.GetName], який мав увічнити "благословенних" лідерів альянсу, в рамках "урочистостей", до яких готується [Root.Federation.GetName], було припинено.$hegemony_federation_monument_complete_failure$"
 federations2.62.A.good:0 "Під нашим керівництвом усі раси альянсу стали сильнішими."
