l_english:
 ####################################
 # Diplomacy Stances
 ####################################
 DIPLOMACY_STANCE:0 "§HДипломатична позиція§!"
 diplo_stance_belligerent:0 "Войовничість"
 diplo_stance_belligerent_name:0 "$diplo_stance_belligerent$"
 diplo_stance_belligerent_desc:0 "Ця держава силою спробує нав'язати слабким державам свою волю.\n\n§E$influence_cost_for_improving_relations_effect$§!"
 diplo_stance_cooperative:0 "Співпраця"
 diplo_stance_cooperative_name:0 "$diplo_stance_cooperative$"
 diplo_stance_cooperative_desc:0 "Ця держава спробує знайти точки дотику і домовитися з іншими державами в ім'я дружби.\n\n§E$influence_cost_for_harming_relations_effect$§!"
 diplo_stance_isolationist:0 "Ізоляціонізм"
 diplo_stance_isolationist_name:0 "$diplo_stance_isolationist$"
 diplo_stance_isolationist_desc:0 "Ця держава не хоче, щоб інші втручалися в її справи.\n\n§E$influence_cost_for_improving_or_harming_relations_effect$§!"
 diplo_stance_expansionist:0 "Експансіонізм"
 diplo_stance_expansionist_name:0 "$diplo_stance_expansionist$"
 diplo_stance_expansionist_desc:0 "Ця держава прагнутиме мирного зростання, але не має дипломатичних уподобань.\n "
 diplo_stance_supremacist:0 "Супремасизм"
 diplo_stance_supremacist_name:0 "$diplo_stance_supremacist$"
 diplo_stance_supremacist_desc:0 "Ця держава вимагає, щоб усі інші схилилися перед нею.\n\n§RЦя дипломатична позиція зіпсує відносини з усіма державами, які використовують дипломатичну позицію §Y$diplo_stance_supremacist$§!.§!\n\n§E$easy_rivalry$\n$influence_cost_for_improving_relations_effect$§!"
 triggered_opinion_diplo_stance_supremacy:0 "$diplo_stance_supremacist$ в обох держав"
 diplo_stance_mercantile:0 "Меркантилізм"
 diplo_stance_mercantile_name:0 "$diplo_stance_mercantile$"
 diplo_stance_mercantile_desc:0 "Насамперед ця держава прагне спростити торгівлю.\n\n§E$influence_cost_for_close_borders$§! "
 diplo_stance_hunger:0 "Голод"
 diplo_stance_hunger_name:0 "$diplo_stance_hunger$"
 diplo_stance_hunger_desc:0 "Ця держава відчуває голод і пожирає все навколо."
 diplo_stance_isolationist_swarm:0 "Спокій"
 diplo_stance_isolationist_swarm_name:0 "$diplo_stance_isolationist_swarm$"
 diplo_stance_isolationist_swarm_desc:0 "Ця держава впала в сплячку."
 diplo_stance_extermination:0 "Ліквідація"
 diplo_stance_extermination_name:0 "$diplo_stance_extermination$"
 diplo_stance_extermination_desc:0 "Мета цієї держави - знищити все біологічне життя."
 diplo_stance_isolationist_exterminators:0 "Рекомпіляція"
 diplo_stance_isolationist_exterminators_name:0 "$diplo_stance_isolationist_exterminators$"
 diplo_stance_isolationist_exterminators_desc:0 "Ця держава занурилася в самоспоглядання і переосмислює свою мету."
 diplo_stance_purification:0 "Очищення"
 diplo_stance_purification_name:0 "$diplo_stance_purification$"
 diplo_stance_purification_desc:0 "Ця держава вірить, що вороги існують, щоб їх знищити, і саме їй випало це зробити."
 diplo_stance_isolationist_purifiers:0 "Відхід у себе"
 diplo_stance_isolationist_purifiers_name:0 "$diplo_stance_isolationist_purifiers$"
 diplo_stance_isolationist_purifiers_desc:0 "Ця держава пішла в себе, вступивши у фазу відновлення."
 diplo_stance_isolationist_fallen_empire:0 "Сон"
 diplo_stance_isolationist_fallen_empire_name:0 "$diplo_stance_isolationist_fallen_empire$"
 diplo_stance_isolationist_fallen_empire_desc:0 "У цій імперії давно настали темні віки, і вона ізолювалася від решти галактики."
 diplo_stance_ignorant:0 "Невігластво"
 diplo_stance_ignorant_name:0 "$diplo_stance_ignorant$"
 diplo_stance_ignorant_desc:1 "Ця досвітова цивілізація не знає про те, що лежить за межами її гравітаційного колодязя."
 diplo_stance_questioning:0 "Цікавість"
 diplo_stance_questioning_name:0 "$diplo_stance_questioning$"
 diplo_stance_questioning_desc:0 "Ця досвітова цивілізація починає гадати, що може бути за межами її зоряної системи."
 diplo_stance_eager:0 "Старанний"
 diplo_stance_eager_name:0 "$diplo_stance_eager$"
 diplo_stance_eager_desc:0 "Ця досвітова цивілізація мріє вирватися в космос і зустріти інших мешканців галактики."
 diplo_stance_fearful:0 "Страх"
 diplo_stance_fearful_name:0 "$diplo_stance_fearful$"
 diplo_stance_fearful_desc:0 "Ця досвітова цивілізація боїться загроз з боку інопланетного життя."
 diplo_stance_uncertain:0 "Невпевненість"
 diplo_stance_uncertain_name:0 "$diplo_stance_uncertain$"
 diplo_stance_uncertain_desc:0 "Ця досвітова цивілізація не знає, як обходитися з інопланетними суспільствами."
 diplo_stance_culture_shock:0 "$culture_shock_diplomacy$"
 diplo_stance_culture_shock_name:0 "$diplo_stance_culture_shock$"
 diplo_stance_culture_shock_desc:0 "$culture_shock_diplomacy_desc$"

 policy_diplomatic_stance:0 "Дипломатична позиція"
 policy_diplomatic_stance_desc:0 "Ми можемо обрати нашу дипломатичну програму і змінити підхід до взаємодії з рештою галактики.\n"

 requires_supremacy_traditions:0 "$TRIGGER_FAIL$Требует §Y$tr_supremacy_finish$§!."

