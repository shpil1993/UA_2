 crisis_perks_supremacy_privateering_title:0 "Каперство"
 crisis_perks_supremacy_privateering_desc:0 "Нападати на них самим? Ні вже, заберіть, є кому робити це за нас."
 crisis_perks_supremacy_privateering_unlock:0 "Найміть 4 флотилії мародерів, щоб відкрити цей $crisis_perk$."
 crisis_perks_supremacy_privateering_passive:0 "Термін контрактів з мародерами збільшується на 30%."
 crisis_perks_supremacy_privateering_active:0 "Контракти з мародерами стають на 50% дешевшими."
 crisis_perks_supremacy_primus_inter_pares_title:0 "Перший серед рівних"
 crisis_perks_supremacy_primus_inter_pares_desc:0 "Вони наша рівня. І вони погодяться з цим твердженням, а не то..."
 crisis_perks_supremacy_primus_inter_pares_unlock:0 "Бути лідером федерації-гегемонії, до складу якої входять ще щонайменше 3 члени."
 crisis_perks_supremacy_primus_inter_pares_passive:0 "§G+ 5 до місткості флотилії федерації§! за кожного члена федерації."
 crisis_perks_supremacy_primus_inter_pares_active:0 "Згуртованість федерації збільшено на 3."
 crisis_perks_supremacy_support_is_mandatory_title:0 "Підтримка обов'язкова"
 crisis_perks_supremacy_support_is_mandatory_desc:0 "Ви, звичайно, можете заперечувати проти наших вимог. Але в такому разі ми вас знищимо."
 crisis_perks_supremacy_support_is_mandatory_unlock:0 "Повелівайте як мінімум 4 васалами, щоб відкрити цей $crisis_perk$."
 crisis_perks_supremacy_support_is_mandatory_passive:0 "Кожен васал щомісяця передає на 10% більше £energy£ енергії та £mineral£ мінералів."
 crisis_perks_supremacy_support_is_mandatory_active:0 "Місткість флотилії збільшується на 20 за кожного васала вашої держави."

 crisis_perks_deception_lord_of_red_tape_title:0 "Повелитель бюрократії"
 crisis_perks_deception_lord_of_red_tape_desc:0 "Все просто! Заповніть федеративну форму 68-XM, передайте її в секцію 11-B до 21-го числа, запросіть три копії..."
 crisis_perks_deception_lord_of_red_tape_unlock:0 "Запропонуйте 3 санкції в Галактичному співтоваристві, щоб відкрити цей $crisis_perk$."
 crisis_perks_deception_lord_of_red_tape_passive:0 "Пропозиції вимагають на 20% менше £influence£ впливу."
 crisis_perks_deception_lord_of_red_tape_active:0 "Отримайте імунітет до §Рпорушення§! законів Галактичного співтовариства."
 crisis_perks_deception_dance_puppets_title:0 "Танцюйте, маріонетки!"
 crisis_perks_deception_dance_puppets_desc:0 "Ви знаєте, як це працює: підтримайте мене, і я не знищу вас."
 crisis_perks_deception_dance_puppets_unlock:0 "Потребуйте 20 £favor£ послуг, щоб відкрити цей $crisis_perk$."
 crisis_perks_deception_dance_puppets_passive:0 "§R-10% ДВ за £favor£послугу.§!"
 crisis_perks_deception_dance_puppets_active:0 "Вимога £favor£-послуг більше не витрачає £influence£ вплив."
 crisis_perks_deception_shadowplay_title:0 "Гра тіней"
 crisis_perks_deception_shadowplay_desc:0 "Ви знаєте про нас тільки те, що ми дозволяємо вам знати. Ми ж знаємо про вас усе."
 crisis_perks_deception_shadowplay_unlock:0 "Завершіть §H10 операцій§!, щоб відкрити цей $crisis_perk$."
 crisis_perks_deception_shadowplay_passive:0 "Шпигунські дії здійснюються на 20% швидше і на 20% дешевше."
 crisis_perks_deception_shadowplay_active:0 "Отримайте §G20 розвідданих§! про інші імперії."
 
