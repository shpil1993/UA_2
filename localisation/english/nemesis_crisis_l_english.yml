 CRISIS_DESCRIPTION_TITLE:1 "Держава кризи"
 CRISIS_DESCRIPTION:1 "Теоретики Галактичного співтовариства, що екстраполюють історичні події в майбутнє, вже давно припускали можливу появу §Rкризи§! - загрози всьому сущому, усьому розумному життю, для перемоги над якою потрібні небачені досі єдність і жертви. Якщо її взагалі можливо перемогти.\n\nНайпоширенішими припущеннями про природу можливої кризи були вторгнення міжгалактичних пожирачів, повстання розумних машин або боротьба за спадок в іншому вимірі, що захлеснула наш, але... \n\nТепер ясно, що ця роль завжди призначалася §Rвам§!".
 CRISIS_HOWTO_TITLE:1 "Небезпека і установка"
 CRISIS_HOWTO:1 "Виконуючи §Нзавдання загрози§! як кризу, ви одержуєте £menace£ §Yзагрозу§! і відкриваєте руйнівний потенціал вашої держави на шляху до завершення ефірофазного встановлення й перебудови галактики згідно з вашими ідеями."
