 ####################################
 # Special Projects
 ####################################

 ### Story Events

 AMOEBAS_1_PROJECT:0 "Спостереження за космічними амебами"
 AMOEBAS_1_PROJECT_DESC:0 "Доручіть космічному відділу збір і оброблення даних, пов'язаних із космічними амебами."

 CRYSTALS_1_PROJECT:0 "Спостереження за кристалічними істотами"
 CRYSTALS_1_PROJECT_DESC:0 "Доручіть космічному відділу збір і обробку даних, пов'язаних з кристалічними істотами."

 DRONES_1_PROJECT:0 "Спостереження за видобувними дронами"
 DRONES_1_PROJECT_DESC:0 "Доручіть космічному відділу збір та опрацювання даних, пов'язаних із стародавніми видобувними дронами."

 CLOUDS_1_PROJECT:0 "Спостереження за войд-хмарами"
 CLOUDS_1_PROJECT_DESC:0 "Доручіть космічному відділу збір і обробку даних, пов'язаних з войд-хмарами."

 CRYSTAL_CONSTRUCT_PROJECT:0 "Кристалічний об'єкт"
 CRYSTAL_CONSTRUCT_PROJECT_DESC:0 "Доручіть космічному відділу збір і обробку даних, пов'язаних з унікальним кристалічним об'єктом."

 MINING_BASE_PROJECT:0 "Станція з переробки"
 MINING_BASE_PROJECT_DESC:0 "Доручіть космічному відділу віддалене вивчення останньої відомої станції з переробки з давніми видобувними дронами."

 ### Anomaly Events

 DEAL_WITH_FLORA:0 "Агресивні рослини"
 DEAL_WITH_FLORA_DESC:0 "Флора цієї планети напрочуд моторна, лякаюче агресивна і безумовно заслуговує на пильніше вивчення."

 OLD_GODS_BENEFACTRESS_PROJECT:0 "Стародавні боги: Дарителька"
 OLD_GODS_BENEFACTRESS_PROJECT_DESC:2 "Кожен сантиметр поверхні у святилищі Дарительки вкритий складною в'яззю піктограм, що розповідають історію, яка більш епічна, ніж уривчасті билини, відомі всім на [Root.Owner.Capital.GetPlanetMoon]і [Root.Owner.Capital.GetName].\n\nНехай вони лише віддалено нагадують відомі стародавні мови раси [Root.Owner.GetSpeciesName], сучасні технології дадуть змогу розшифрувати піктограми, якщо ми витратимо достатню кількість часу та ресурсів."
 OLD_GODS_UNDAUNTED_PROJECT:0 "Стародавні боги: Безстрашний"
 OLD_GODS_UNDAUNTED_PROJECT_DESC:2 "Храм, у якому розташоване святилище Безстрашного, настільки ж загадковий, як і легенди, що оточують цього бога. Він наповнений пристроями, чиї походження і призначення незрозумілі. Це далеко не ті примітивні коробочки з головоломками і випробування сили, якими рясніли його храми на [Root.Owner.Capital.GetPlanetMoon]і [Root.Owner.Capital.GetName]. Колись існувало повір'я, що його священні тексти відкриються тільки обраним.\n\nУтім, наші аналітичні системи мають швидко розібратися з цими загадками."
 OLD_GODS_PERCIPIENT_PROJECT:0 "Стародавні боги: Сприймач"
 OLD_GODS_PERCIPIENT_PROJECT_DESC:2 "Стіни приміщення, де розташоване святилище Сприймача, вкриті товстим шаром мінералізованого лаку, але саме святилище порожнє.\n\nЛегенди про Сприймача розповідають тільки тим, хто достатньо сприйнятливий, щоб їх зрозуміти; головне - розібратися, що саме потрібно сприймати."

 LIMBO_1_PROJECT:0 "Лімб"
 LIMBO_1_PROJECT_DESC:0 "Інопланетний склеп, наповнений носіями даних, який прямо-таки благає зайнятися інформаційною археологією."

 PROJECTING_MOON_PROJECT:0 "Проектування"
 PROJECTING_MOON_PROJECT_DESC:0 "У незвичайної планети є настільки ж незвичайний місяць. Звичайні методи сканування не дають потрібних результатів, тому доведеться вивчати його живцем."

 GRIMACING_PLANET_PROJECT:0 "Планета, що кривляється"
 GRIMACING_PLANET_PROJECT_DESC:0 "Неймовірно рухливу поверхню цієї планети можна стабілізувати, зробивши її потенційно населеною, якщо ми поквапимося."

 OLFACTORY_PROJECT:0 "Ольфакторний аналіз"
 OLFACTORY_PROJECT_DESC:0 "Інопланетний артефакт, який, як ми підозрюємо, передає інформацію за допомогою аерозольних ароматичних сполук."

 ULTIMATE_WEAPON_PROJECT:0 "Абсолютна зброя"
 ULTIMATE_WEAPON_PROJECT_DESC:0 "Десь на цій планеті знаходиться склад зброї. Якщо ми знайдемо його, то отримаємо доступ до нових військових технологій."

 REFINE_ROCK_PROJECT:0 "Позитронне бомбардування"
 REFINE_ROCK_PROJECT_DESC:0 "Контрольоване розсіювання позитронів з орбіти може перетворити мінерали цієї планети в більш зручну форму."

 CRYSTAL_CODEX_PROJECT:0 "Кришталевий архів"
 CRYSTAL_CODEX_PROJECT_DESC:0 "Це мінеральне утворення містить інформацію, закодовану голографічним методом. Структура даних знайома, але через високу щільність запису їх буде важко розшифрувати."

 ALIEN_BARRACKS_PROJECT:0 "Військове містечко чужинців"
 ALIEN_BARRACKS_PROJECT_DESC:0 "Більш ретельне ксено-соціо-археологічне вивчення цих руїн дасть нам змогу краще зрозуміти, як функціонувала армія якоїсь давньої інопланетної раси."

 ROBOT_MINERALS_PROJECT:0 "Природа взяла своє"
 ROBOT_MINERALS_PROJECT_DESC:0 "Цей зарослий рослинами комплекс може зберігати важливі таємниці."

 BALANCE_ECOSYSTEM_PROJECT:0 "Збалансована екосистема"
 BALANCE_ECOSYSTEM_PROJECT_DESC:0 "Ми розробили план, щоб спробувати збалансувати нерівномірну біосферу цієї планети, використовуючи лише засоби стандартного наукового корабля.\n\nЦе може призвести до непередбачуваних наслідків."

 HEAD_IN_SAND_PROJECT:0 "Голова в піску"
 HEAD_IN_SAND_PROJECT_DESC:0 "Військова флотилія може спробувати витягти намертво застряглий корабель."

 THE_PRINCE_PROJECT:0 "Государ"
 THE_PRINCE_PROJECT_DESC:0 "Сховище даних, знайдене в космосі, містить лише довгий фрагмент тексту, написаного дивною, але чомусь знайомою чужою мовою."

 EMERGENCY_BUOY_PROJECT:0 "Аварійний буй"
 EMERGENCY_BUOY_PROJECT_DESC:0 "Сильно пошкоджений об'єкт, який, схоже, ретранслює чийсь сигнал."

 WRECKED_FLEET_1:0 "Увічнене повідомлення"
 WRECKED_FLEET_1_DESC:0 "Розшифруйте повідомлення, що випускається монолітом."

 WRECKED_FLEET_2:0 "Армада стародавнього альянсу"
 WRECKED_FLEET_2_DESC:0 "Направте ремонтні групи, щоб привести до робочого стану ті кораблі, які можна відновити."

 MANUFACTORY_PROJECT:0 "Відновлення видобутку"
 MANUFACTORY_PROJECT_DESC:0 "Скеруйте ремонтні групи, щоб привести в робочий стан стародавню орбітальну станцію."

### Colony Events

 HELPFUL_DRONES_1_PROJECT:0 "Покинуті"
 HELPFUL_DRONES_1_PROJECT_DESC:0 "Дивні послання надходять із супутника цієї планети. Можливо, в них немає нічого особливого.\n\nАле може бути й навпаки. Використовуючи корабель на орбіті як ретранслятор, учені колонії ретельно просканують поверхню Місяця і з'ясують, у чому справа."
 POLLEN_1_PROJECT:0 "Вивчення флори"
 POLLEN_1_PROJECT_DESC:0 "Деякі види місцевої флори мають низку потенційно цікавих властивостей."
 POLLEN_2_PROJECT:0 "Трудовий аналіз"
 POLLEN_2_PROJECT_DESC:0 "Дослідження, які нещодавно провів авторитетний університет [Root.Owner.GetSpeciesName], виявили спосіб по-новому впорядкувати величезні трудові ресурси. Детальне масштабне вивчення цих нових концепцій дасть нам змогу зрозуміти, чому падає продуктивність у колоніях зі скрутними умовами проживання."
 POLLEN_3_PROJECT:0 "Відчуття наближення катастрофи"
 POLLEN_3_PROJECT_DESC:0 "Ситуація на планеті, чия атмосфера засмічена пилком, загрожує обернутися катастрофою. Потрібно якомога швидше вивчити унікальну ситуацію, в якій опинилася колонія, особливо зростаючу ворожість зовнішнього середовища.\n\nЩойно ми виявимо всі загрози, то за кілька годин зможемо скласти план дій і приступити до його виконання."

### Starting Events

# Wanderlust
 ROGUE_SCIENTIST_1_PROJECT:0 "Жага до мандрів: сліди, що залишилися"
 ROGUE_SCIENTIST_1_PROJECT_DESC:0 "Непомітне вибуття Голови з цієї системи породило дивну безліч залишкових енергетичних імпульсів у сонячному вітрі.\n\nМи сподіваємося, що повний аналіз цих імпульсів підкаже нам, куди прямує Голова, і спростить відстеження в майбутньому."

# Mass Extinction
 MASSEX_1_PROJECT:0 "Аналіз: розбите"
 MASSEX_1_PROJECT_DESC:0 "Відновіть картину важкого минулого цього небесного тіла."
 MASSEX_2_PROJECT:0 "Аналіз: згоріле"
 MASSEX_2_PROJECT_DESC:0 "Відновіть картину важкого минулого цього небесного тіла."
 MASSEX_3_PROJECT:0 "Аналіз: спустошене"
 MASSEX_3_PROJECT_DESC:0 "Відновіть картину важкого минулого цього небесного тіла."
 MASSEX_4_PROJECT:0 "Аналіз: отруєне"
 MASSEX_4_PROJECT_DESC:0 "Відновіть картину важкого минулого цього небесного тіла."
 MASSEX_5_PROJECT:0 "Аналіз: остигле"
 MASSEX_5_PROJECT_DESC:0 "Відновіть картину важкого минулого цього небесного тіла."
