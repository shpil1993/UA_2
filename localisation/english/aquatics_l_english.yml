l_english:

 vo_aquatics_voice:0 "Аквоїд"

 trait_aquatic:0 "Аквоїд"
 trait_aquatic_desc:1 "§LЦя раса чудово пристосована до  життя в глибинах океану. Але на суші її представники почуваються як риби, витягнуті з води.§!\n\n§RПотребує §Yокеанічний світ§! в якості рідного§!."
 trait_aquatic_tooltip:2 "Використання житла в §Yокеанічних§! світах і §Yводних орбітальних поселеннях§!: §G-10%§!\nВиробництво їжі, енергії та мінералів у §Yокеанічних§! світах: §G+10%§!\nВикористання житла у світах, відмінних від §Yвологих§!: §R+30%§!\nПристосованість світів, відмінних від §Yвологих§!: §R-20%§!\n\nБонус за прагнення §H$ap_hydrocentric$§! підсилює ефекти цієї ознаки."
 trait_aquatic_remove_evolutionary_mastery:1 "§RДля видалення потрібна традиція §Y$tr_genetics_resequencing$§!.§!"
 trait_aquatic_remove_hydrocentric:0 "§RНеможливо видалити ознаку §Y$trait_aquatic$§! після отримання бонусу за прагнення §Y$ap_hydrocentric$§!.§!"

 leader_trait_aquatic_admiral:0 "Аквоїд"
 leader_trait_aquatic_admiral_desc:0 "У корабля, модифікованого так, щоб адмірал почувався як удома, з'явився приємний додатковий ефект: корпус став міцнішим і краще витримує пошкодження."

 origin_here_be_dragons:0 "Тут мешкають дракони"
 origin_here_be_dragons_desc:0 "З незапам'ятних часів ця цивілізація ділила свою зоряну систему з могутнім драконом. Поведінка цієї істоти коливається між віддаленою прихильністю і гордовитою байдужістю. Поки невідомо, як зміняться ці стосунки, коли мешканці планети вирушать до зірок."
 civic_tooltip_aquatics_effects:0 "— Ви починаєте гру з §Hкосмічним драконом§! у вашій рідній системі.\n— Дракон може захистити вас від загроз, але бійтеся розгнівати його."

 START_SCREEN_HERE_BE_DRAGONS:0 "Ми знаємо Дракона з глибокої давнини. З незапам'ятних часів він панує в небесах над світом [GetHomeWorldName], і найперші контакти з ним описані в переказах безлічі народів. Довгий час історія наших взаємин була історією конфлікту, хоча наша примітивна зброя не могла нашкодити могутньому чудовиську. Але потім історії оповідають про мудреця, який всупереч усьому, домігся, щоб [GetSpeciesNamePlural] і Дракон жили в мирі.\n\nУ подальших історіях Дракон з'являється як далека таємнича постать, що надихнула наших предків спрямуватися до зірок. Але з винаходом швидких двигунів і відкриттям мережі гіперкоридорів в історії наших взаємовідносин із Драконом починається новий етап, адже ми вторглися на територію, яку він тисячоліттями блукав у гордій самоті.\n\nПора вирішити, яким буде наше майбутнє: $START_SCREEN_HERE_BE_DRAGONS_END$"
 START_SCREEN_HERE_BE_DRAGONS_HIVE:0 "Ми знаємо Дракона з глибокої давнини. З незапам'ятних часів він панує в небесах над світом [GetHomeWorldName], і відомості про перші контакти з ним приховані в глибинах нашого колективного творіння. У ранніх конфліктах перевага була на боці чудовиська, оскільки наша зброя не могла нашкодити йому. Але зрештою нам вдалося укласти мир, за яким настало тривожне співіснування.\n\nНе дивлячись на свою загадковість, Дракон надихав нас на все нові звершення, перлиною яких став винахід швидких двигунів, що дали нам змогу вторгнутися в його володіння. Тепер, коли ми проникли на територію, яку він століттями блукав на самоті, починається непростий період у наших відносинах із Драконом.\n\nНам належить вирішити, яким буде майбутнє: $START_SCREEN_HERE_BE_DRAGONS_END$"
 START_SCREEN_HERE_BE_DRAGONS_MACHINE:0 "Згідно із записами наших творців, Дракон завжди плавав над небесами світу [GetHomeWorldName], часом опускаючись на поверхню, що приводило до боїв. Надалі між ними встановився ненадійний мир, і битви стали більш рідкісними, оскільки істота навчилася уникати своїх сусідів.\n\nХоча Дракон залишався для них загадкою, його існування підштовхнуло наших творців до великих звершень, перлиною яких стало створення двигуна, здатного вивести їх у володіння Дракона.\n\nЙого час минув, і зараз цим світом правимо ми, а тому саме нам вирішувати, яким буде майбутнє: $START_SCREEN_HERE_BE_DRAGONS_END$"
 START_SCREEN_HERE_BE_DRAGONS_END:0 "Чи будемо ми вивчати Дракона, можливо, навіть знайдемо спосіб спілкуватися з ним? Або ж ми рушимо шляхом конфлікту, адже одна зоряна система занадто мала, щоб ділити її з настільки могутньою істотою?"

 aquatics.105.name:0 "Небесний дракон переможений"
 aquatics.105.desc.origin_start:0 "Ми вбили небесного дракона! Останні судоми, останній рев люті, і залишки життя покинули чудовисько. Тіло залишається цілим, але ненадовго, адже наші [This.GetScientistPlural] прагнуть роздобути його."
 aquatics.105.desc.origin_normal_middle:0 "На світі [dragon_planet.GetName] панують змішані настрої. Хоча багато хто радий перемозі над грізним чудовиськом, постійна присутність дракона справила великий вплив на наш спосіб мислення."
 aquatics.105.desc.origin_normal:0 "$aquatics.105.desc.origin_start$\n\n$aquatics.105.desc.origin_normal_middle$ У певному сенсі вбивство дракона рівноцінне вбивству одного з наших богів. \n\n[This.GetSpeciesNamePlural] можуть сміливо дивитися в майбутнє, де їм буде підвладне все, і не боятися надприродних сил, які могли б встати у них на шляху."
 aquatics.105.desc.origin_materialist:0 "$aquatics.105.desc.origin_start$\n\n$aquatics.105.desc.origin_normal_middle$ Хоча ми давно відкинули неправдивих богів, ми почуваємося так, наче скинули їх знову. [This.GetSpeciesNamePlural] можуть сміливо дивитися в майбутнє, де їм буде підвладне все, і не боятися надприродних сил, що могли б стати в них на шляху."
 aquatics.105.desc.origin_hive:0 "$aquatics.105.desc.origin_start$\n\nНаша колективна свідомість осмислює скоєне, породжуючи безліч почуттів. З одного боку, ми відчуваємо задоволення від усунення значної загрози. З іншого, постійно присутній дракон став здаватися... майже своїм? Хоча наша цивілізація не настільки захоплена "надприродним", як багато інших, у певному сенсі скоєне можна розглядати як убивство бога. Тепер ми можемо дивитися в майбутнє, де зможемо домогтися чого завгодно, і ніякі нездоланні перешкоди нас не зупинять."
 aquatics.105.desc.origin_machine:0 "$aquatics.105.desc.origin_start$\n\nНаші процесори проводять калібрування після скоєного, і ми з подивом виявляємо, що нам потрібно переписати значну частину коду. Постійна присутність дракона дуже вплинула на наш код, що містив мільярди запобіжників на випадок непередбачуваних дій дракона, і нам знадобиться певний час на їх усунення. З іншого боку, за відсутності цієї колосальної загрози ми можемо розраховувати на майбутнє, в якому будемо здатні на будь-що, і жодні нездоланні перепони нас не зупинять."
 aquatics.105.desc.others:0 "Ми перемогли дракона-захисника системи [dragon_system.GetName]! Битва була запеклою, але чудовисько не змогло протистояти силі наших флотилій. Тепер мешканцям світу [dragon_planet.GetName] доведеться битися зі своїми ворогами на рівних, і їм не вдасться відсидітися в безпеці під захистом дракона."\n\nСхоже, тіло дракона є справжнім скарбом, і наші [This.GetScientistPlural] вважають, що зможуть штучно відтворити драконячу луску."
 aquatics.105.A:0 "Подивимося, які секрети приховують його останки."
 aquatics.105.A.tooltip:0 "Відкриває ознаку §Y$trait_drake_scaled$§! для §Yтрансгенезу левіафанів§!."

 aquatics.110.name:0 "Небесного дракона переможено"
 aquatics.110.desc:0 "[From.GetName:<1> переміг|||fem:<1> перемогла|||neut:<1> перемогло|||pl:<1> перемогли] Небесного дракона! Це жахливе діяння залишило світ [dragon_planet.GetName] беззахисним перед можливим нападом"
 aquatics.110.A:0 "Горе нам..."
 aquatics.115.name:0 "Небесний дракон відроджений"
 aquatics.115.desc.regular:0 "Наші некроманти виконали обіцянку і повернули до життя Небесного дракона із системи [dragon_system.GetName]! Результат не ідеальний - а чого ще чекати від істоти, що повстала з мертвих, - але він із готовністю чекає наших наказів."
 aquatics.115.desc.hive:0 "Ми завжди планували підкорити собі §Yнебесного дракона§!. Наші одиниці Розуму спеціально еволюціонували, щоб роздобути цей трофей. Для зараження треба було адаптуватися, але тепер ми небесний дракон і він частина нас. Його знання і досвід стали частиною вулика, і тепер ми готові до зустрічі з його одноплемінниками."
 aquatics.115.A:0 "Наші вороги згорять!"
 REANIMATE_ORIGIN_DRAGON:0 "Відродити Небесного дракона"
 REANIMATE_ORIGIN_DRAGON_DESC:1 "Дракон системи [dragon_system.GetName] загинув, але наші [From.Owner.GetNecromancersLower] запевняють, що це ненадовго. Вони обіцяють незабаром воскресити його як нашого відданого раба."
 slew_origin_dragon:0 "Перші вбивці дракона"
 slew_origin_dragon_desc:0 "З незапам'ятних часів могутній дракон мандрував просторами нашої рідної системи... але все змінилося! Він нам більше не загрожує, і ніщо не зупинить нас на шляху до майбутнього."

 aquatics.120.name:0 "Час настав"
 aquatics.120.diplo_name:0 "Звернення дракона"
 aquatics.120.desc:0 "Час іде, забираючи із собою мої сумніви. Я спостерігала за вами від самого початку, впадаючи у відчай від вашої поспішності і відзначаючи ваші успіхи радісним ревом. Тепер я бачу, що ви виросли, ваша цивілізація досягла зрілості, і вам можна довірити найбільшу відповідальність: батьківську опіку. Пора вам присвятити себе турботі про моїх дітей."
 aquatics.120.dialog.1:0 "Зачекайте, що?"
 aquatics.120.dialog.1.response:0 "Чесно кажучи, я довго чекала цього дня. Довше, ніж ви можете собі уявити. Коли я покидала свій дім, то була ще зовсім молодою. Я мандрувала всесвітом, поки не знайшла планету, здатну стати домівкою для цивілізації, яка одного разу буде готова виростити моїх дітей. Я чекала дуже довго..."
 aquatics.120.dialog.2:0 "Ти це давно планувала?"
 aquatics.120.dialog.2.response:0 "Так. Такий наш звичай. У нашій рідній галактиці мешкає багато представників мого виду, і кожен із них шукає молоді цивілізації, здатні виростити дітей. Але, наскільки мені відомо, я перша, кому трапилося забратися так далеко."
 aquatics.120.dialog.3:0 "Що ми отримаємо натомість?"
 aquatics.120.dialog.3.response:0 "Що ж, по-перше, дорослий дракон-страж - серйозний противник! Якщо ви погодитеся, я клянуся, що я і моє потомство будемо битися на вашому боці."
 aquatics.120.dialog.4:0 "А якщо ми відмовимося?"
 aquatics.120.dialog.4.response:0 "Тоді я прийму ваше рішення і покину вас. Я чекала дуже довго, можу почекати й довше."
 aquatics.120.A:0 "Ми з радістю приймаємо пропозицію."
 aquatics.120.A.response:0 "Чудово! Я знала, що ви погодитеся. Ви про це не пошкодуєте!"
 aquatics.120.A.tooltip:0 "Ми зможемо будувати §Yдраконячі інкубатори§! на космічних базах, у яких нам будуть доступні §Y$space_dragon_origin_baby_plural$§! у кількості до 10 штук."
 aquatics.120.B:0 "Ми вдячні за пропозицію, але змушені її відхилити."
 aquatics.120.B.response:0 "§SЗітхання§!. Можливо, ви зрозуміли куди менше, ніж мені здавалося. Прощавайте!"
 aquatics.120.B.tooltip:0 "Небесний дракон назавжди покине нас."

 aquatics.150.name:0 "Голодний дракон"
 aquatics.150.desc:0 "Наші [This.Owner.GetResearchers], які спостерігають за Небесним драконом, повідомили про гучні скрипучі звуки, джерелом яких, мабуть, є його внутрішні органи. Крім того, дракон став незвично часто з'являтися в околицях світу [Root.GetName], часом проходячи прямо над верхніми шарами атмосфери, а потім знову йдучи в космос. Згідно з робочою гіпотезою, істота голодна і хоче приземлитися і поїсти, як вона робила це раніше. Неясно, чому дракон зволікає. Можливо, він чекає нашої реакції, адже тепер ми стали сусідами серед зірок."
 aquatics.150.A:0 "При наступному наближенні дайте попереджувальний постріл."
 aquatics.150.A.tooltip:0 "§RДракон може розгніватися.§!"
 aquatics.150.B:0 "Виділіть віддалену ділянку землі."
 aquatics.150.B.tooltip:0 "§RЙмовірно, після приземлення дракон поглине велику кількість їжі!§!"
 aquatics.150.C:0 "Продовжити спостереження."
 aquatics.155.name:0 "Смерть із небес"
 aquatics.155.desc.normal:0 "Дракону не сподобалися наші ворожі дії. З гучним ревом, сила якого здатна викликати невеликі землетруси на половині планети, дракон обрушив на великий населений пункт світу [Root.GetName] шквал крижаного полум'я."
 aquatics.155.desc.gestalt:0 "Дракону не сподобалися наші ворожі дії. З гучним ревом, сила якого здатна викликати невеликі землетруси на половині планети, дракон обрушив на світ [Root.GetName] шквал крижаного полум'я, зруйнувавши важливі виробничі центри, і багатьох убив."
 aquatics.160.name:0 "Дракон приземлився"
 aquatics.160.desc:0 "Дракон, схоже, зрозумів наші наміри й акуратно опустився на звільнену нами ділянку планети. Можливо, допомогли і залишені нами великі запаси їжі: дракон накинувся на них з неймовірною жадібністю."\n\nНаші [This.Owner.GetResearchers] ведуть спостереження на відстані."
 aquatics.160.A:0 "Спостерігати і чекати."
 aquatics.165.name:0 "$aquatics.160.name$"
 aquatics.165.desc.normal:1 "Після кількох прольотів над планетою дракон, схоже, вирішив, що приземлятися безпечно. Хоча він вибрав віддалений регіон, [Root.Owner.GetSpeciesNamePlural] все одно загинули, нехай і в невеликій кількості, і ще більшій їх кількості довелося тікати, що не дивно, з огляду на колосальний розмір дракона та його ненажерливість.\n\nДракон облаштувався й наразі з величезною швидкістю поглинає місцеву флору та фауну. Місцеве населення спостерігає за ним з безпечної дистанції."
 aquatics.165.desc.gestalt:0 "Після кількох прольотів над планетою дракон, схоже, вирішив, що приземлятися безпечно. Хоча він вибрав віддалений регіон, деяку кількість наших дронів все одно було знищено, і ще більшій їх кількості довелося покинути місце посадки, що не дивно, з огляду на колосальний розмір дракона і його ненажерливість.\n\nДракон облаштувався і зараз з величезною швидкістю поглинає місцеву флору і фауну. Наші дрони спостерігають за ним з безпечної дистанції."
 aquatics.170.name:0 "Зліт"
 aquatics.170.desc:0 "Після того, як він кілька років поглинав плоди світу [Root.GetName], розповнілий Небесний дракон знову злітає в небо. Відзначивши свій зліт урочистим ревом, він залишив місце годівлі, залишивши після себе купи лусочок, скинутої шкіри та інших продуктів життєдіяльності."
 aquatics.170.A:0 "Ми вивчимо ці залишки."
 aquatics.170.B:0 "Спалити їх як паливо."
 aquatics.170.tooltip:0 "Дракон знову блукає просторами системи §Y[here_be_dragons_planet.System.GetName]§!."

 aquatics.180.name:0 "Дракон-страж"
 aquatics.180.desc:0 "Наші флотилії в системі [From.GetName] доповідають, що місцевий дракон атакує наші кораблі! Неясно, чи усвідомлено він допомагає місцевим в обороні системи, чи просто захищає свою територію. Ясно одне: щоб захопити світ [here_be_dragons_planet.GetName], нам потрібно розібратися з драконом!"
 aquatics.185.name:0 "Драконячий рик"
 aquatics.185.desc:0 "Схоже, Небесному дракону не сподобалися спроби [From.GetName&gen] захопити світ [here_be_dragons_planet.GetName]. Дракон летить нам на допомогу, обрушуючи крижане полум'я на ворожі флотилії!"
 aquatics.185.desc.landed:0 "Схоже, Небесному дракону не сподобалися спроби [From.GetName&gen] захопити світ [here_be_dragons_planet.GetName]. Перервавши свою трапезу, дракон злетів і обрушив крижане полум'я на ворожі флотилії!"
 aquatics.185.A:0 "Слава Небесному дракону!"
 aquatics.185.B:0 "Чудово, однією загрозою менше."

 aquatics.190.name:0 "Вивчення драконячої луски"
 aquatics.190.desc:0 "З урахуванням наших успіхів у ксенобіології та вивченні екзотичних матеріалів, дослідники запропонували відправити корабель, щоб ближче розглянути дракона. Зокрема, їх цікавить надзвичайно міцна, практично неруйнівна луска. Хоча в нашому розпорядженні вистачає скинутої луски, вченим цікавий сам процес її формування. Вони вважають, що за допомогою "в міру інвазивного зонда" зможуть подолати захист дракона і вивчити його внутрішні процеси.\n\nНайімовірніше, дракон не заперечуватиме... Швидше за все."
 aquatics.190.desc.gestalt:0 "З урахуванням наших успіхів у ксенобіології та вивченні екзотичних матеріалів, нам, можливо, варто відправити корабель, щоб ближче розглянути дракона. Зокрема, інтерес представляє надзвичайно міцна, практично неруйнівна луска. Хоча в нашому розпорядженні вистачає скинутої луски, наукових трутнів займає сам процес її формування. За допомогою "в міру інвазивного зонда" ми зможемо подолати захист дракона і вивчити його внутрішні процеси.\n\nНайімовірніше, дракон не заперечуватиме... Швидше за все."
 aquatics.190.A:0 "Приступайте."
 aquatics.190.B:0 "Давайте спробуємо що-небудь менш інвазивне."

 DRAGON_REMOTE_SCANS:0 "Дистанційне сканування дракона"
 DRAGON_REMOTE_SCANS_DESC:0 "Наше наукове судно просканує дракона з безпечної відстані, щоб вивчити таємниці його унікальної біології."
 aquatics.195.name:0 "Дистанційне сканування завершено"
 aquatics.195.desc:0 "Хоча дракон уважно стежив за нашим науковим судном, але жодним чином не відреагував на кілька проведених нами глибоких сканувань - настільки ретельних, наскільки це дозволяють наші нинішні технології. Завдяки цьому ми отримали нові відомості про біологію дракона, але секрет луски так і залишається нерозкритим.\n\nХоча цього разу [This.Owner.GetResearchers] були змушені визнати поразку, вони запевняють, що все одно зможуть скористатися отриманими знаннями."

 DRAGON_MATERIAL_STUDY:0 "Збір зразків дракона"
 DRAGON_MATERIAL_STUDY_DESC:0 "Наш науковий корабель хоробро запустить зонд, який впровадиться під луску дракона і розкриє таємниці його унікальної біології."
 aquatics.200.name:0 "Науковий корабель з'їдений"
 aquatics.200.desc:0 "Схоже, дракон був голодний. Або не в настрої. Коли наше судно наблизилося до нього, дракон заревів і кинувся на корабель із §Rрозкритою пащею§!, не залишивши тому часу на маневри ухилення. Лише мала частина нашого судна не потрапила в шлунок дракона."
 aquatics.200.A:0 "Краще його не злити."
 aquatics.200.B:0 "Напевно, він вгамував свій голод. Спробуємо ще раз."
 aquatics.205.name:0 "Науковий корабель відкинуто"
 aquatics.205.desc:0 "Дракон стерпів наближення корабля, але, тільки-но той випустив зонд, змахнув хвостом і з величезною силою §Відкинув§! судно. Дивно, але, хоча корабель пролетів половину сонячної системи, сам він майже не постраждав, а екіпаж доповідає про відсутність втрат. Проте невдоволення дракона очевидне."
 aquatics.205.A:0 "$aquatics.200.A$"
 aquatics.205.B:0 "Вражаюче. Подивимося, що буде, якщо ми повторимо спробу."
 aquatics.210.name:0 "Гнів дракона"
 aquatics.210.desc.normal:0 "Коли наше судно вдруге наблизилося до дракона, той одразу перейшов до дій. У люті він кинувся до колонії [dragon_colony.GetName]! Наші оборонні системи не встигли відреагувати, коли дракон обрушив крижане дихання на північну півкулю світу, завдавши значної шкоди кільком великим населеним пунктам."
 aquatics.210.desc.gestalt:0 "Коли наше судно вдруге наблизилося до дракона, той одразу перейшов до дій. У люті він кинувся до колонії [dragon_colony.GetName]! Наші оборонні системи не встигли відреагувати, коли дракон обрушив крижане дихання на північну півкулю світу, завдавши значної шкоди кільком важливим виробничим центрам."
 aquatics.210.A:0 "Давайте на якийсь час залишимо дракона в спокої."
 aquatics.215.name:0 "Успішне вивчення дракона"
 aquatics.215.desc:0 "Дракон видав лютий рик, коли наш зонд впився в нього і проник всередину тіла через крихітний зазор між лусочками. Хоча судно [Root.GetName] було змушене здійснити екстрений надсвітловий маневр, рятуючись від незадоволеного дракона, зонд, проте, зафіксував вельми цікаві дані. Наскільки ми можемо судити, драконяча луска завдячує своєю міцністю складному коктейлю з ензимів, що запускає унікальну хімічну реакцію, коли істота на великій швидкості входить в атмосферу світу [dragon_colony.GetName].\n\nХоча досліджень попереду ще багато, наші [This.Owner.GetResearchers] упевнені в одному: через складну біологію дракона нам доведеться вбити його, щоб дістатися до матеріалів, з яких складається луска. Проте вони запевняють, що все одно отримали корисні відомості."

 first_contact_dragon:0 "Зв'язок із драконом"
 aquatic_events.250.name:0 "$first_contact_dragon$"
 aquatic_events.250.desc:0 "Після успішного встановлення зв'язку з кількома інопланетними расами наші [This.Owner.GetLinguists] через свого керівника висунули радикальну пропозицію. Хоча попередні зусилля налагодити контакт із Небесним драконом пішли прахом, [needed_name.GetSheHe] вважає, що настав час для нової спроби.\n\nВідповідно до наших стародавніх записів, [This.Owner.Species.GetNamePlural] і дракон уклали договір, що поклав кінець прямим зіткненням. Використовуючи це як доказ, що порозуміння можна досягти, [needed_name.GetSheHe] зазначає, що нещодавні зустрічі з чужими формами життя добре підготували нас до того, щоб зрозуміти дракона."
 aquatic_events.250.desc.hive:0 "Налагодивши зв'язок із кількома інопланетними расами, наші лінгвістичні мисленнєві процеси дійшли висновку, що настав час зробити нову спробу налагодити контакт із Небесним драконом. Хоча нещодавні спроби провалилися, у нас залишилися неясні спогади про мирну угоду з драконом, яка в давнину поклала кінець ворожнечі з ним.\n\nТепер ми набралися досвіду у взаємодії з чужими формами життя і краще підготовлені до того, щоб зрозуміти дракона."
 aquatic_events.250.desc.machine:0 "Налагодивши зв'язок із кількома інопланетними расами, наші лінгвістичні алгоритми дійшли висновку, що настав час здійснити нову спробу налагодити контакт із Небесним драконом. Хоча минулі спроби можна вважати провальними за всіма критеріями, із записів наших творців випливає, що певного розуміння все ж таки можна досягти. Зрештою, вони, ймовірно, воювали з драконом і уклали з ним мир з невідомих нам причин.\n\nЗавдяки отриманому досвіду у взаємодії з чужими формами життя ми краще підготовлені до того, щоб зрозуміти дракона."
 start_dragon_communications_study:0 "Наші [This.Owner.GetEnvoyPlural] спробують зв'язатися з драконом."
 aquatics.255.name:0 "Обережний початок"
 aquatics.255.desc:0 "Копаючись у записах відомих контактів із драконом, наші [This.Owner.GetResearchers] і [This.Owner.GetLinguists] підготували кілька експериментів і тестів з метою перевірити його реакцію. Вони запевняють нас, що все ретельно продумали і припинять експерименти за перших ознак невдоволення з боку дракона."
 aquatics.260.name:0 "Повільний прогрес"
 aquatics.260.desc:1 "Наші [This.Owner.GetLinguists] продовжують дивуватися манері мови дракона. Хоча вони сподівалися на швидкий прорив, кількість перешкод на шляху до знаходження точок дотику між нами та величезним космічним драконом видається просто колосальною.\n\nМи б уже давно все кинули, якби не поведінка самого дракона. Він проявляє неймовірне терпіння до наукових кораблів, що вторглися в його життєвий простір. Судячи з ритмічних коливань у горлі, дракон повторює одні й ті самі гортанні вібрації, що породжували б ревіння або крики, якби справа не відбувалася в космосі. Схоже, він розуміє, що ми робимо, і намагається допомогти нам."
 aquatics.260.A:0 "Дуже незвично."
 aquatics.265.name:0 "Рев істини"
 aquatics.265.desc.normal:0 "Наші [This.Owner.GetLinguists] повідомляють про неймовірний прорив. Зневірившись коли-небудь зрозуміти дракона, вони склали спектральну карту флуктуацій енергії, що випромінюється ним, і перетворили її на звукові хвилі. Прослухавши результат, вони спочатку вирішили, що [This.Owner.GetSpeciesEarNamePlural] їх обманюють. Неймовірно, але дракон говорить нашою ж мовою, просто в інший спосіб! Рев же був лише способом привернути нашу увагу, а не спробами спілкування.\n\n$aquatics.265.desc.end$"
 aquatics.265.desc.gestalt:0 "Наші [This.Owner.GetLinguists] повідомляють про неймовірний прорив. Зневірившись коли-небудь зрозуміти дракона, вони склали спектральну карту флуктуацій випромінюваної ним енергії і перетворили її на графік стандартних відхилень хвилі. Виявилося, що дракон "спілкується" простим двійковим кодом, схожим з тим, що іноді використовуємо ми, але на інших частотах. Рев же був лише способом привернути нашу увагу, а не спробами спілкування.\n\n$aquatics.265.desc.end$"
 aquatics.265.desc.end:0 "Озброївшись цими знаннями, [This.Owner.GetLinguists] відтворили старі записи. Виходить, що минулі висловлювання були вираженням невдоволення через їжу та повільний прогрес «планетників». Проте зараз істота висловлює здивування і радість у зв'язку з тим, що ми навчилися її розуміти. Ба більше, дракон демонструє небачену досі спритність. Схоже, він бажає обговорити з нами щось дуже важливе, але лише коли вважатиме нас §S«готовими»§!."
 aquatics.265.A:0 "Але ми готові!"
 aquatics.270.name:0 "Сувора догана"
 aquatics.270.desc:0 "Дракон пускається в довгі міркування про накопичену за незліченні роки мудрість і спостереженні за нашим ставленням до часу і відданості справі, а також про наше нікчемне розуміння основ всесвіту. Мабуть, він вважає нас молодими і нерозважливими, негідними його доручення. У всякому разі, поки що."
 aquatics.270.A:0 "Шкода. Але ми постараємося стати кращими."
 aquatics.270.A.tooltip:0 "Дракон звернеться до нас, коли вважатиме за потрібне."
 aquatics.280.name:0 "Роздратований дракон"
 aquatics.280.desc:0 "Ми не знаємо, що пішло не так, але, схоже, [This.Owner.GetResearchers] розлютили дракона. З могутнім ревом він обрушує смертоносне полум'я на наукове судно, внаслідок чого гине [This.Owner.GetEnvoy] [This.Leader.GetName]. Ми опинилися відкинуті назад у спробах зрозуміти дракона."
 draconic_communications_continues:0 "Ми продовжимо докладати зусиль."

 fcsum_origin_dragon_1:0 "Ми почали спроби зв'язатися з драконом, але поки що не досягли особливих успіхів."
 fcsum_origin_dragon_2:0 "Незважаючи на співпрацю дракона, його манера висловлюватися все ще ставить нас у глухий кут."
 fcsum_origin_dragon_3:0 "Ми відкрили секрет спілкування з драконом. Схоже, йому є що сказати нам."

 aquatics.305.name:0 "$aquatics.180.name$"
 aquatics.305.desc:0 "[This.GetName] повідомляє про моторошного космічного дракона в системі [From.GetName]!\n\nЦя ж система є столицею цивілізації [From.Owner.GetName], і одна з її планет густо населена."\n\nПоки що дракон не реагує на нас. Ми також не помічаємо ознак ворожнечі між драконом та іншими мешканцями системи. Можливо, краще залишити його в спокої." #this event happens during first contact, so [From.Owner.GetName] is 'alpha menace'
 aquatics.305.desc.pre-ftl:0 "[This.GetName] повідомляє про моторошного космічного дракона в системі [From.GetName]! Судячи за все, ця ж система є будинком [Owner.GetPreFTLLower&fem,gen] цивілізації, і одна з її планет демонструє признакі розумного життя.\n\nnПоки що дракон не реагує на нас. Ми також не помічаємо ознак ворожнечі між драконом та іншими мешканцями системи. Можливо, краще залишити його в спокої." # e.g. 'home to an unsophisticated civilization' or 'home to a pre-FTL civilization'

 space_dragon_origin:0 "Небесний дракон"
 space_dragon_origin_plural:0 "Небесні дракони"
 space_dragon_origin_baby:0 "Молодий дракон" #Has to be short for interface reasons
 space_dragon_origin_baby_plural:0 "Молоді дракони"
 requires_dragon_hatchery:0 "$TRIGGER_FAIL$ Необхідний §Yдраконячий інкубатор§!"
 sm_dragon_hatchery:0 "Драконячий інкубатор"
 sm_dragon_hatchery_desc:0 "Передові установи, присвячені турботі за молодими драконами."
 dragon_hatchery_tooltip:0 "§GМожуть бути найняті $space_dragon_origin_baby_plural$ у кількості не більше §H10§!§!"

 d_landed_dragon:0 "Дракон, що годується"
 d_landed_dragon_desc:0 "Могутній Небесний дракон приземлився і почав поглинати неймовірну кількість їжі."

 ap_hydrocentric:0 "В оточенні води"
 ap_hydrocentric_desc:0 "Нас більше не влаштовує "прийнятна" альтернатива безкрайньому океану. Жодна планета не вважатиметься придатною для колонізації, поки вся її поверхня не сховається під товщею води."
 ap_hydrocentric_tooltip:2 "Дозволяє будувати §Yстанції з видобутку льоду§! на космічних базах, що відкривають рішення §Y$decision_expand_planetary_sea$§! в §Yокеанічних§! світах, а також рішення §Y$decision_flood_habitat$§! у §Yорбітальних поселеннях§!.\nРаси з ознакою §Y$trait_aquatic$§! отримують на 50% більше переваг під час проживання в §Yокеанічних§! світах, але штрафи за проживання у світах, відмінних від §Yвологих§!, збільшуються таким же чином."
 ap_hydrocentric_deluge_tooltip:0 "Відкриває §Yзатоплювальну§! зброю колоса."
 ap_hydrocentric_deluge_pre_unlock_tooltip:0 "Відкриває §Yзатоплювальну§! зброю колоса §R(потрібен бонус за прагнення §Y$ap_colossus$§!)§!."

 terraforming:0 "Тераформування"
 terraforming_ocean:0 "Тераформування в океанічні світи"
 has_terraforming_candidate:0 "§YУ системі є кандидати на тераформування.§!"
 has_frozen_terraforming_candidate:0 "§YВ системі є морозні кандидати на тераформування.§!"
 has_toxic_terraforming_candidate:0 "§YВ системі є токсичні кандидати на тераформування.§!"

 aquatics.1.name:0 "Аквоїди, що еволюціонували"
 aquatics.1.desc:0 "Ми народилися в океані. Наша раса еволюціонувала для життя в морських глибинах. Навіть кинувшись до зірок, ми не забули про своє коріння: вода була і завжди буде нашим домом. Наша еволюція підійшла до кінця - нам більше не потрібно адаптуватися до інших умов, адже ми можемо перетворювати світи під свої потреби. Зустрічаючи світанок нового дня, ми знаємо, що нам більше ніколи не доведеться розлучатися з океаном."
 aquatic.1.A:0 "Ми створимо тут досі небачений дім."

 MESSAGE_FROZEN_TERRAFORM_FOUND_TITLE:0 "$aquatics.5.name$"
 MESSAGE_FROZEN_TERRAFORM_FOUND_DESC:0 "Ми виявили ще одного морозного кандидата на тераформування. Планета [From.GetName] може стати чудовим океанським світом."

 aquatics.5.name:0 "Виявлено морозного кандидата на тераформування"
 aquatics.5.desc.intro:0 "Детальне вивчення світу [From.GetName] показало присутність товстого шару льоду, що дасть змогу перетворити його на приємний океанічний світ, якщо збільшити температуру і додати придатну для дихання атмосферу."
 aquatics.5.desc.1:0 "$aquatics.5.desc.intro$\n\nЦя [From.GetPlanetMoon] теоретично підходить для тераформування, але ми не маємо коштів для здійснення такої грандіозної задачі в реалістичні терміни."
 aquatics.5.desc.2:0 "$aquatics.5.desc.intro$\n\nВитрати енергії були б значними, але ми маємо засоби для тераформування, завдяки яким планета [From.GetPlanetMoon] поступово стане місцем, де знову зможе зародитися життя."

 FROZEN_TERRAFORMING_CANDIDATE_EFFECT:0 "Тераформування планети §Y[From.GetName]§! стане можливим, якщо ми виберемо бонус за прагнення §H$ap_hydrocentric$§! та вивчимо технологію £society£ §H$tech_climate_restoration$§!."

 sm_ice_mining_station:0 "Станція з видобутку льоду"
 sm_ice_mining_station_desc:0 "У цій системі в надлишку зустрічається невикористаний лід. За допомогою добувної станції ми зможемо скористатися ним для створення океанічних світів.\n\n$ice_mining_details$\n"
 ice_mining_station_tooltip:2 "Модифікатор системи:\n    $mod_station_gatherers_produces_mult$: §G+15%§!\nВідкриває рішення §Y$decision_expand_planetary_sea$§! на океанічних світах.\nВідкриває рішення §Y$decision_flood_habitat$§! у §Yорбітальних поселеннях§!."
 requires_ice_source:0 "§RВ системі повинен знаходитися крижаний астероїд або замерзлий світ.§!"
 ice_mining_details:0 "На крижаному астероїді можна провести видобуток один раз, на замерзлому світі - до трьох разів."
 has_ice_source:0 "§YДоступний видобуток льоду.§!"

 decision_expand_planetary_sea:0 "Розширити планетарне море"
 decision_expand_planetary_sea_desc:0 "Море наш дім, а вдома багато не буває. Завдяки мережі станцій з видобутку льоду ми можемо добувати лід на інших небесних тілах і поступово наповнювати ним океани світу [This.GetName], розширюючи придатні для життя області."
 decision_expand_planetary_sea_tooltip:0 "Лід добуватиметься в системі, космічна база якої має модуль §Y$sm_ice_mining_station$§!."
 requires_free_ice_mining_station:0 "$TRIGGER_FAIL$§RПотрібна доступна §Y$sm_ice_mining_station$§!§!"
 requires_max_3_times_pass_simple:0 "$TRIGGER_PASS$Можна використовувати до §Yтрьох§! разів на одній планеті"
 requires_max_3_times_fail_simple:0 "$TRIGGER_FAIL$Можна використовувати до §Yтрьох§! разів на одній планеті"
 requires_max_3_times_ice_dumping:0 "$TRIGGER_PASS$Можна використовувати до §Yтрьох§! разів на одній планеті (зараз: §Y[This.ice_dumping_happened]§!)"
 ICE_MINING_INTERRUPTED_TITLE:0 "Видобуток льоду перервано"
 ICE_MINING_INTERRUPTED_DESC:0 "Втративши джерело льоду, ми були змушені перервати процес розширення моря на світі §Y[This.GetName]§!."
 ICE_MINING_INTERRUPTED_HABITAT_DESC:0 "Втративши джерело льоду, ми були змушені перервати процес затоплення орбітальних поселень у світі §Y[This.GetName]§!."
 ICE_MINING_SUCCESS_TITLE:0 "Планетарне море розширено"
 ICE_MINING_SUCCESS_DESC:0 "Завдяки видобутку льоду в системі $SYSTEM|Y$ нам вдалося розширити море на світі §Y[This.GetName]§!."
 ICE_MINING_SUCCESS_BUT_EXHAUSTED_DESC:0 "$ICE_MINING_SUCCESS_DESC$\n\nМи вичерпали місцеві запаси льоду, а тому §Y$sm_ice_mining_station$§! була розібрана."
 ICE_MINING_HABITAT_SUCCESS_TITLE:0 "Орбітальні поселення затоплені"
 ICE_MINING_HABITAT_SUCCESS_DESC:0 "Завдяки видобутку льоду в системі $SYSTEM|Y$ нам вдалося затопити орбітальні поселення у світі §Y[This.GetName]§!."
 ICE_MINING_HABITAT_SUCCESS_BUT_EXHAUSTED_DESC:0 "$ICE_MINING_SUCCESS_HABITAT_DESC$\n\nМи вичерпали місцеві запаси льоду, а тому §Y$sm_ice_mining_station$§! була розібрана."
 ice_mined_planet:0 "Планета без льоду"
 ice_mined_planet_desc:0 "Ця планета в буквальному сенсі зменшилася в результаті видобутку льоду."

 decision_flood_habitat:0 "Затопити орбітальні поселення"
 decision_flood_habitat_desc:0 "Орбітальні поселення могли б стати для нас ідеальними житлами, якби в них було достатньо води. На щастя, ми могли б перетворити поселення на світі [This.GetName] на орбітальні акваріуми, розтоплюючи лід, видобутий на інших планетах."
 decision_flood_habitat_tooltip:0 "Придатність: §R-20%§!\nВважається §Yокеанічним§! світом для §Yаквоїдів§!.\nЛід добуватиметься в системі, космічна база якої має модуль §Y$sm_ice_mining_station$§!."
 flooded_habitat:0 "Затоплене орбітальне поселення"
 flooded_habitat_desc:0 "Це орбітальне поселення затоплене водою, воно імітує природне середовище проживання аквоїдів."
 flooded_habitat_tooltip:0 "Придатність: §R-20%§!\nВважається §Yокеанічним§! світом для §Yаквоїдів§!."

 # Ocean Paradise Origin
 origin_ocean_paradise:0 "Океанічний рай"
 origin_ocean_paradise_desc:0 "Від самого свого зародження ця цивілізація насолоджувалася миром і спокоєм у багатому на ресурси середовищі без природних ворогів, що дало їй змогу без перешкод рости і процвітати."
 origin_ocean_paradise_effects:1 "— Рідний світ — §H$pc_ocean$§! (розмір: £planetsize£ 30), §H$food$§! присутній удосталь, завдяки покладам. §H$MOD_POP_HAPPINESS$§!, §H$MOD_POP_GROWTH_SPEED$§! і §Hвиробництво§! збільшено.\n— Гарантовані придатні планети належать до класу §H$pc_frozen$§!."

 START_SCREEN_OCEAN_PARADISE:0 "«Щасливі ті, хто здатний прийняти своє життя», — так говорить прислів'я світу [Root.GetName]. Навчившись цінувати життя, ти виявиш його дари всюди навколо себе. У таких водах ми процвітали довгий час.\n\nАле наші старійшини не відчувають стагнації. Вони плутають інстинкт виживання з нетерплячістю. Якщо ми не почнемо шукати зміни, зміни знайдуть нас, і ми будемо до них не готові. Неможливо, щоб ми були самотні в безкрайньому всесвіті. Щоб зберегти свій дім, комусь із нас доведеться покинути його. \n\nНаше занурення в безодню вартувало того. Раніше виявлені уламки технологій іншого світу посприяли прориву в науці. Нарешті ми готові покинути межі океану, щоб вивчати, спостерігати і захищати."
 START_SCREEN_OCEAN_PARADISE_HIVE:0 "«Щасливі ми, здатні прийняти своє життя". Навчившись цінувати життя, ти виявиш його дари всюди навколо себе. У таких водах ми процвітали довгий час.\n\nНа жаль, стагнація неминуча. Якщо ми не почнемо шукати зміни, зміни знайдуть нас, і ми будемо до них не готові. Неможливо, щоб ми були самотні в безкрайньому всесвіті. Щоб зберегти свій дім, нашій частині доведеться покинути його.\n\nНаше занурення в безодню вартувало того. Раніше виявлені уламки технологій іншого світу посприяли прориву в науці. Нарешті ми готові покинути межі океану, щоб вивчати, спостерігати і захищати."

 ocean_paradise:0 "Океанічний рай"
 ocean_paradise_desc:0 "Небагато світів мають настільки вдалі умови навколишнього середовища. На вершині харчового ланцюжка панує безтурботність. Багаті ресурси планети невичерпні, якщо розпорядитися ними з розумом." 
 ocean_paradise_hive:0 "$ocean_paradise$"
 ocean_paradise_hive_desc:0 "$ocean_paradise_desc$"

 ocean_paradise_start_NAME:0 "Океанічний рай"
 ocean_paradise_start_DESC:0 "Завжди буде стартовою системою після вибору походження "Океанічний рай"."

 # Anglers Civic
 civic_anglers:0 "Рибалки"
 civic_anglers_desc:0 "Уміло використовуючи дари природи, це суспільство забезпечує собі стабільний приплив їжі та цінностей."
 civic_corporate_anglers:1 "Траловий видобуток"
 civic_corporate_anglers_desc:0 "$civic_anglers_desc$"
 civic_tooltip_anglers_effects:3 "На §Нокеанічних світах§! можна необмежено будувати §Hсільськогосподарські райони§!.\nУ §Yвологих§! світах £job_farmer£ §Y$job_farmer_plural$§! замінені на інші види діяльності — £job_angler£ §Y$job_angler_plural$§! и £job_pearl_diver£ §Y$job_pearl_diver_plural$§!.\n§Y$job_angler_plural$§! виробляють такі ресурси, як £food£ §Y$food$§! (§Y8§!) і £trade_value£ §Y$TRADE_VALUE$§! (§Y2§!), а §Y$job_pearl_diver_plural$§! виробляють ресурси £consumer_goods£ §Y$consumer_goods$§! (§Y6§!) і £trade_value£ §Y$TRADE_VALUE$§! (§Y2§!).\nДодає ознаку §H$trait_aquatic$§!."
 job_aqu_angler_effect_desc:1 "£job_angler£ $job_angler_plural$ виробляють такі ресурси, як £food£ §Y$food$§! і £trade_value£ §Y$TRADE_VALUE$§!"
 job_angler:0 "Рибалка"
 job_angler_plural:0 "Рибалки"
 job_angler_desc:0 "Гачок і жилка залишилися в минулому, але стійке вирощування та вилов риби в природі вимагає не менше терпіння і значно більше планування та пересторог."
 mod_job_angler_add:0 "Діяльність рибалок"
 job_farmers_and_anglers:0 "$job_farmer_plural$ і £job_angler£ $job_angler_plural$"
 job_farmer_and_angler:0 "$job_farmer$ і £job_angler£ $job_angler$"
 job_pearl_diver:0 "Ловець перлів"
 job_pearl_diver_plural:0 "Ловці перлів"
 job_pearl_diver_desc:0 "Дбаючи насамперед про культивування і зростання, а не про пірнання, ці фахівці все одно дістають із глибин безліч цінностей."
 mod_job_pearl_diver_add:0 "Діяльність ловців перлів"
 job_pearl_diver_effect_desc:1 "£job_pearl_diver£ $job_pearl_diver_plural$ перетворюють такі ресурси, як $r_food$ і $r_minerals$, у £consumer_goods£ §Y$consumer_goods$§! і £trade_value£ §Y$TRADE_VALUE$§!"
 civic_tooltip_not_anglers:0 "НІ цивільної моделі: §Y$civic_anglers$§!"

# === [LocEditor:OrphanedKeys] Keys that do not exist in English ===
 aquatics.115.desc:0 "Наші некроманти виконали обіцянку і повернули до життя Небесного дракона з системи  [dragon_system.GetName]! Результат не ідеальний, - а чого ще чекати від істоти, що повстала з мертвих, - але він із готовністю чекає наших наказів."
