 tr_diplomacy_alien_tourism:0 "Іноземний туризм"
 tr_diplomacy_alien_tourism_desc:1 "§HРозблоковує будівлю:§! $building_visitor_center$\n§EЦе будівля, яка виробляє енергію та єдність, а також підвищує привабливість для ксеноміграції та придатність для проживання.§!"
 #tr_diplomacy_alien_tourism_delayed:0 "Легко сприймати нашу багату культуру як належне. Ми повинні зробити так, щоб відвідувачам з інших цивілізацій було легше розділити її красу."

