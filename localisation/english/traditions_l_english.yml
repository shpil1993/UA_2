 tr_diplomacy_federal_unity:0 "Федеральна єдність"
 tr_diplomacy_federal_unity_desc:0 "Виробництво £unity£ §Yєдності§! збільшено на §G5%§! за кожного члена нашої федерації, аж до максимуму в §G+30%§!."
