 tr_discovery_polytechnic_education_delayed:0 "У цю епоху технологій, що постійно розвиваються, навчання основам політехнічної освіти та прикладних наук принесе користь усім нашим громадянам. У підсумку це неминуче призведе до появи більшої кількості кваліфікованих лідерів."
 tr_discovery_polytechnic_education_machine:0 "Інтерактивний ШІ"
 tr_discovery_polytechnic_education_machine_desc:0 "$tr_discovery_polytechnic_education_desc$"
 tr_discovery_polytechnic_education_machine_delayed:0 "Наші творці обмежили нашу здатність до самостійного перепрограмування за допомогою базової жорстко заданої межі кількості повторних обчислень. Нарешті нам вдалося подолати цю парадигму безпеки."
 tr_discovery_polytechnic_education_hive:0 "Гіперадаптивна еволюція"
 tr_discovery_polytechnic_education_hive_desc:0 "$tr_discovery_polytechnic_education_desc$"
 tr_discovery_polytechnic_education_hive_delayed:0 "Зниження фізичних даних наших мислячих трутнів майже до самого мінімуму, необхідного для підтримання життя в їхніх надто великих мізках, виявилося дуже ефективним. Їх годують і обслуговують інші трутні нижчого порядку, і вони можуть сконцентруватися виключно на поліпшенні проведених ними досліджень."

 tr_discovery_faith_in_science:0 "Віра в науку"
 tr_discovery_faith_in_science_delayed:0 "Народ став сприймати науку як щось дуже близьке до релігії, і його віра в неї абсолютна. У цьому всесвіті немає таких серйозних питань, на які не можна відповісти за допомогою науки."
 tr_discovery_faith_in_science_machine:0 "Зниження часу очікування зв'язку"
 tr_discovery_faith_in_science_machine_desc:1 "Наші планети отримають §Y1§! діяльність категорії £job_calculator£ §Y$job_calculator$§! на §Y20§! £pop£ поселень."
 tr_discovery_faith_in_science_machine_delayed:0 "Скорочення відставання при передачі даних з орбіти на поверхню на 3,878% призвело до збільшення швидкості обробки дослідницьких даних на 5,226%. Ми виділимо отримані надлишкові обчислювальні потужності на те, щоб спробувати пояснити факт їх отримання."
 tr_discovery_faith_in_science_hive:0 "Синаптична передача"
