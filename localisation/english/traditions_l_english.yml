 tr_diplomacy_eminent_diplomats_delayed:0 "Теперь, коли ми вирушили до зірок, успішна дипломатія важлива як ніколи. Поліпшивши процеси навчання і зосередившись на вихованні талантів, ми перетворимо наш дипломатичний корпус на справжніх місіонерів добросусідських відносин."
