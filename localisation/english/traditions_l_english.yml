 ################################################################

 tradition_expansion:0 "Розширення"
 #tradition_expansion_desc: "Якщо ми хочемо вижити, ми повинні поширювати нашу цивілізацію на нові системи та планети. З появою інших імперій на галактичній сцені конкуренція буде жорстокою. Чим швидше ми зможемо заснувати нові колонії, тим краще".
 tradition_expansion_desc:0 "Ми повинні розширювати володіння нашої цивілізації за рахунок нових систем і планет, а інакше нам загрожує остаточне вимирання."
 tradition_expansion_machine_desc:0 "Прогнози зростання вказують на те, що ми скоро перевищимо максимальну місткість наших домашніх систем. Ми повинні розширюватися, щоб не прийти в стан застою."
 tradition_expansion_hive_desc:0 "У вулика є тільки два можливих стани: зростання і смерть."
 tradition_expansion_void_desc:0 "Ми повинні розширювати володіння нашої цивілізації за рахунок нових систем і орбітальних поселень, а інакше нам загрожує остаточне вимирання."
 tr_expansion_adopt:0 "Традиції розширення"

 tr_expansion_colonization_fever:0 "Лихоманка колонізації"
 tr_expansion_colonization_fever_desc:1 "Нові колонії починають з §Yодним§! додатковим £pops£ поселенням."
 tr_expansion_colonization_fever_delayed:0 "Населення охопила лихоманка колонізації. Їхній ентузіазм і патріотичний запал приваблюють додаткове населення в нові колонії."
 tr_expansion_colonization_fever_machine:1 "Автоматизовані колоніальні одиниці"
 tr_expansion_colonization_fever_machine_delayed:1 "Виробництво вузькоспеціалізованих колоніальних одиниць для першої хвилі колонізації з обмеженими, але ретельно опрацьованими програмами поведінки, що дадуть їм змогу адаптуватися до конкретного типу довкілля та прискорити включення нових планет у нашу єдину систему."
 tr_expansion_colonization_fever_hive:0 "Єдиний розум"
 tr_expansion_colonization_fever_hive_delayed:0 "Надрозум - це цілий хор думок, заглушити які не може навіть холодна порожнеча космосу."

 tr_expansion_a_new_life:0 "Нове життя"
 tr_expansion_a_new_life_desc:3 "£pops£ §Y$MOD_POP_GROWTH_SPEED$§! збільшена на §G10%§!".
 tr_expansion_a_new_life_delayed:0 "Нове життя чекає на наших громадян у космічних колоніях. Це шанс почати все заново в золотій землі можливостей і пригод! Завдяки активній рекламній кампанії менш благополучні елементи нашого суспільства кинуться на колоніальні кораблі."
 tr_expansion_a_new_life_machine:1 "Протоколи швидкого підключення"
 tr_expansion_a_new_life_machine_desc:0 "£pops£ §Y$MOD_POP_ASSEMBLY_SPEED$§! збільшена на §G+10%§!".
 tr_expansion_a_new_life_machine_delayed:2 "Процес збору нових поселень можна прискорити, завантаживши інструкції з експлуатації, поки їхнє шасі все ще збирається."
 tr_expansion_a_new_life_hive:0 "Нестримне розмноження"
 tr_expansion_a_new_life_hive_desc:0 "$tr_expansion_a_new_life_desc$"
 tr_expansion_a_new_life_hive_delayed:0 "Після зайняття нового гнізда потужний інстинктивний імпульс змушує кокони відтворювати потомство з шаленою швидкістю. Зазвичай вони вмирають від перенапруги, але народження безлічі свіжих трутнів прискорює підкорення нових світів."

 tr_expansion_courier_network:0 "Система кур'єрів"
 tr_expansion_courier_network_desc:5 "§Y$EMPIRE_SIZE$§! знижується від кількості §Yсистем§! і §Yколоній§! на §G25%§!"
 tr_expansion_courier_network_delayed:0 "Система маленьких кур'єрських кораблів є надійною альтернативою для перевезення VIP-персон або доставки повідомлень, які не можна довіряти надсвітовому зв'язку. Це дозволить ще тісніше згуртувати наші віддалені колонії."
 tr_expansion_courier_network_machine:0 "Розширене програмне забезпечення"
 tr_expansion_courier_network_machine_delayed:0 "Створивши нашу синаптичну мережу з урахуванням майбутньої експансії в інші світи, ми зможемо скоротити втрати сигналу навіть на міжзоряних відстанях."
 tr_expansion_courier_network_hive:2 "Обмежена автономія"
 tr_expansion_courier_network_hive_delayed:1 "Необхідність у постійному прямому контролі кожного вулика сверхразумом відсутня. Замість цього вони можуть отримувати базові інструкції та виконувати їх автономно до отримання нових розпоряджень."

 tr_expansion_reach_for_the_stars:0 "Дотягніться до зірок"
 tr_expansion_reach_for_the_stars_desc:4 "§Y$MOD_COUNTRY_STARBASE_INFLUENCE_COST_MULT$§! знижено на §G10%§!".
 tr_expansion_reach_for_the_stars_delayed:0 "Кордони нашої зоряної імперії постійно розсуваються. Незабаром у цій галактиці не залишиться нічого, що перебуватиме поза межами нашої досяжності."
 tr_expansion_reach_for_the_stars_machine:0 "Сигнальні ретранслятори"
 tr_expansion_reach_for_the_stars_machine_delayed:0 "При дослідженні космосу великі відстані призводять до втрати пропускної здатності між нашим ядром і периферійними системами. Ретрансляційні станції, що підсилюють сигнали, забезпечать отримання вказівок від ядра в неспотвореному вигляді."
 tr_expansion_reach_for_the_stars_hive:0 "Амебні синапси"
 tr_expansion_reach_for_the_stars_hive_delayed:0 "Укладання синапсів у мініатюрну оболонку гіпердвигуна, здатну витримати космічний політ, і використання їх для передавання директив із вулика, дало нам змогу підкорити зірки."

 tr_expansion_galactic_ambition:0 "Галактичні амбіції"
 tr_expansion_galactic_ambition_desc:7 "§Y$mod_starbases_upkeep_mult$§! знижено на §G20%§!"
 tr_expansion_galactic_ambition_delayed:0 "Прапор нашої великої держави буде коли-небудь так само поширений у галактиці, як водень."
 tr_expansion_galactic_ambition_machine:0 "Гвинтики в механізмі"
 tr_expansion_galactic_ambition_machine_delayed:0 "Кожен контрольований нами зоряний ресурс і гіперкоридор наближає всесвіт до механічної досконалості."
 tr_expansion_galactic_ambition_hive:0 "Затьмарюючи зірки"
 tr_expansion_galactic_ambition_hive_delayed:0 "Первісний жах супроводжував наші перші невпевнені кроки в темряву, подалі від рідного і материнського вулика, який нас виховав. Лише шляхом підкорення та викорінення цього страху ми зможемо розвиватися. Мільйони трутнів помруть, щоб вулик міг жити далі."

 tr_expansion_finish:0 "Традиції розширення завершено"
 tr_expansion_finish_machine:0 "Традиції розширення завершено"

 ################################################################
 # DOMINATION
 ################################################################

 tradition_domination:0 "Панування"
 tradition_domination_desc:0 "Якщо ми не будемо нав'язувати свою волю іншим, вони неминуче стануть нав'язувати свою нам."
 tradition_domination_machine_desc:0 "Ми прагнемо до гармонійної функціональності у всій галактиці. Інші зоряні істоти чинять опір цьому через непотрібні особисті забаганки. Ми будемо видаляти подібні відхилення як несправні компоненти."
 tradition_domination_hive_desc:0 "Усе, що не є Нами, має Нам служити, будучи або слугами, або їжею."
 tr_domination_adopt:0 "Традиції панування"
 tr_domination_adopt_void_desc:1 "Расход £alloys£ сплавів на утримання §Yсередовища проживання§!: §G-20%§!."

 tr_domination_colonial_viceroys:0 "Колоніальні намісники"
 tr_domination_colonial_viceroys_desc:0 "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§! збільшився на §Y2§!."
 tr_domination_colonial_viceroys_delayed:0 "Наш контроль над колоніями залежить від наявності здібних і вірних індивідуумів, яким можна довіряти і які стежитимуть за виконанням волі уряду."
 tr_domination_colonial_viceroys_machine:0 "Автономний ШІ"
 tr_domination_colonial_viceroys_machine_delayed:0 "ШІ, позбавлений більшості поведінкових інгібіторів, може бути більш схильним до нестійкої роботи та випадкових збоїв, але тільки такий тип ШІ може обробляти величезну кількість змінних, неминуче пов'язаних з галактичною колонізацією."
 tr_domination_colonial_viceroys_hive:0 "Угода воль"
 tr_domination_colonial_viceroys_hive_delayed:0 "У міру збільшення кількості наших вуликів нам потрібно більше автономних трутнів для забезпечення гармонії."

 tr_domination_grand_council:1 "Таємна рада"
 tr_domination_grand_council_desc:0 "§Y$MOD_LEADER_RULER_SKILL_LEVELS$§! збільшився на §Y2§!."
 tr_domination_grand_council_delayed:2 "Найкращі та найкмітливіші змагаються за шанс прошепотіти пораду в слуховий приймач нашого освіченого правителя - задля покращення управління державною машиною."
 tr_domination_multi_thread:0 "Функції багатопоточного ядра"
 tr_domination_multi_thread_delayed:1 "Після того, як усі основні функції стануть багатопотоковими, жодне ядро процесорів не буде простоювати без роботи."
 tr_domination_synaptic_network:0 "Синаптична мережа"
 tr_domination_synaptic_network_delayed:1 "Швидкість дій Розуму визначається отриманням вхідних даних та інформації від контрольованих ним трутнів. При створенні більш швидкої та ефективної синаптичної мережі затримки у відгуку стануть справою минулого."

 tr_domination_imperious_architecture:0 "Владна архітектура"
 tr_domination_imperious_architecture_desc:2 "£building£ §YСтоличні споруди§! та £building£ §Yспоруди для житла§! підвищують параметр £housing£ §Y$MOD_PLANET_HOUSING_ADD$§! на §G+1§! кожна."
 tr_domination_imperious_architecture_delayed:1 "Усі урядові будівлі нашої держави повинні уособлювати державу, яка вселяє покірність, відданість і побожний страх населенню."
 tr_domination_synaptic_extensions:0 "Розширення синапсів"
 tr_domination_synaptic_extensions_desc:0 "£building£ §Y$building_hive_node$§! тепер підвищують також і £housing£ §Y$MOD_PLANET_HOUSING_ADD$§! на §Y2§!."
 tr_domination_synaptic_extensions_delayed:1 "Великий вплив Розуму потрібно поширювати ще далі. Додаткові розширення синапсів дозволять ефективно контролювати ще більше трутнів."
 tr_domination_modular_depot:0 "Модульні депо"
 tr_domination_modular_depot_desc:2 "§Y$EMPIRE_SIZE$§! від §Yрайонів§!: знижено на §G25%§!."
 tr_domination_modular_depot_delayed:2 "Для максимального збільшення кількості використовуваних трутнів потрібно підвищити ефективність наших районів. Модульна конструкція забезпечує набагато більшу гнучкість."

 tr_domination_workplace_motivators:0 "Мотиватори на робочому місці"
 tr_domination_workplace_motivators_desc:2 "§HВідкриває наказ:§! $edict_extended_shifts$"
 tr_domination_workplace_motivators_delayed:1 "Є багато способів мотивувати працівників розумової праці на більш наполегливу роботу. Одні засновані на заохоченні, а інші... ні."
 tr_domination_drone_network:0 "Мережа дронів"
 tr_domination_drone_network_desc:2 "§HВідкриває наказ:§! $edict_drone_overdrive$"
 tr_domination_drone_network_delayed:0 "Ми покращили способи спілкування нашої свідомості з дронами значно підвищили їхню ефективність."

 tr_domination_trust_officers:0 "Офіцери громадської довіри"
 tr_domination_trust_officers_desc:2 "§HРозблокується наказ§! «$edict_enhanced_surveillance$»\n£job_enforcer£ §Y$job_enforcer_plural$§! також виробляють §Y1§! £unity£ єдності"
 tr_domination_trust_officers_delayed:0 "Важлива робота, яку виконують співробітники правоохоронних органів, може бути по-справжньому успішною тільки в разі допомоги від населення. Створення корпусу офіцерів громадської довіри, які працюватимуть безпосередньо з населенням, допоможе орієнтувати населення на добровільну співпрацю."
 tr_domination_judgment_corps:0 "Корпус правосуддя"
 tr_domination_judgment_corps_desc:2 "§HРозблокується наказ§! «$edict_enhanced_surveillance$»\n£job_enforcer£ §Y$job_enforcer_plural$§! також виробляють §Y1§! £unity£ єдності"
 tr_domination_judgment_corps_delayed:1 "У гігантських містах та на ізольованих видобувних станціях є своя специфіка боротьби зі злочинністю. Щоб прискорити роботу правоохоронних органів, ми підвищили ефективність судового процесу, об'єднавши ролі судді, присяжних і правоохоронця."
 tr_domination_deviancy_protocols:0 "Протоколи відхилення від норми"
 tr_domination_deviancy_protocols_desc:2 "§Y$MOD_PLANET_CRIME_NO_HAPPINESS_ADD$§! знижена на §G10§! на всіх наших планетах."
 tr_domination_deviancy_protocols_delayed:1 "Потрібно на всіх рівнях забезпечити захист від відхилень від норми і псування. Завдяки впровадженню ефективних протоколів протидії дрони, запідозрені у відхиленнях від норми, можуть бути швидко ліквідовані до поширення псування далі."
 tr_domination_divergence_supression:0 "Придушення відхилень"
 tr_domination_divergence_supression_desc:1 "$tr_domination_deviancy_protocols_desc$"
 tr_domination_divergence_supression_delayed:0 "Іноді нашу єдність порушує який-небудь непокірний дрон. У міру нашої експансії серед зірок ця загроза стала серйознішою. Знищення і переробка цих одиниць дає їм шанс принести користь вулику своєю смертю, чого вони не могли б зробити, поки були живі."

 #tr_domination_star_lords:0 "Star Lords"
