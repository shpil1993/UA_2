 tr_discovery_science_division_delayed:0 "Кількість провідних учених і медиків у флотилії збільшилася, і вони тепер організовані в особливий науковий підрозділ. Нові програми навчання, створені для цих кадрів, значно прискорили процес призначення провідних учених."
