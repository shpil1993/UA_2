 tr_diplomacy_diplomatic_networking_gestalt_delayed:0 "Користуючись дипломатією в усіх аспектах наших взаємовідносин з іншими видами, ми не лише вдосконалюємо дипломатичні протоколи - [This.GetGovernmentName] вважає, що це підвищує ефективність ухвалення рішень і йде на користь управлінню державі загалом."
 diplomatic_networking:0 "$tr_diplomacy_diplomatic_networking$"

