 ap_eternal_vigilance:0 "Вічне пильнування"
 ap_eternal_vigilance_desc:0 "Проявляти слабкість означає напрошуватися на атаку. Ціна вторгнення в наш простір має бути настільки високою, щоб якомога менше ворогів були готові її заплатити."
 ap_grasp_the_void:0 "Освоєння порожнечі"
 ap_grasp_the_void_desc:0 "Великі простори галактики таять безмежні багатства для тих держав, які знають, як скористатися цим простором."

 ap_engineered_evolution_desc:0 "Що стосується нашого генетичного призначення, то природна еволюція - це надто довгий процес, а отже, покладатися на природу неефективно. Чому б не прискорити майбутнє нашої раси?"

 ap_the_flesh_is_weak_desc:0 "Межі й обмеження, які накладають на нас наші слабкі органічні тіла, просто неприйнятні. Щоб досягти повного потенціалу, ми повинні почати використовувати кібернетичні імплантати."
 ap_synthetic_evolution_desc:0 "Настав час відкинути ці недосконалі органічні судини, в яких нудиться наш розум. Перемістивши наші нейронні схеми в синтетичні тіла, ми досягнемо вищого ступеня буття."

 ap_mind_over_matter_desc:0 "Ми використовуємо лише невелику частину потенціалу нашого мозку. Приховані псионічні здібності нашої раси тільки зараз починають проявлятися у певних індивідуумів."

 ap_synthetic_age:0 "Синтетична ера"
 ap_synthetic_age_desc:0 "Століття органіків прийшло і пішло, майбутнє галактики належить машинам. Це світанок ери синтетиків."
 synthetic_age_tooltip:0 "Дає доступ до дерева традицій §Y$tradition_synthetics$§!".
 ap_machine_worlds:0 "Світи Машин"
 ap_machine_worlds_desc:0 "Ми зробимо з наших світів дзеркальне відображення нас самих, замінивши крихкість біології на незмінну досконалість металу."
 ap_hive_worlds:0 "Світи вулика"
 ap_hive_worlds_desc:0 "Ми створимо живі світи, кожен з яких стане такою ж частиною вулика, як і трутні, що їх населяють."
 ap_shared_destiny:0 "Спільна доля"
 ap_shared_destiny_desc:0 "У міру досягнення все більших висот нам не можна забувати про тих, хто вірно служив нам. Славне майбутнє нашої держави завжди мало сенс, тільки якщо воно розділене з іншими."
 ap_shared_destiny_effect:0 "Ваші §Yпіддані§! не знижують $r_loyalty$ за наявності у вас безлічі підданих."
 ap_world_shaper_desc:0 "Процес ретельного формування і зміни екосистеми цілої планети на щось інше не так вже й сильно відрізняється від роботи скульптора, що ліпить статую з глини."
 ap_master_builders_desc:0 "Будівництво мегаспоруди вимагає безпрецедентної кількості ресурсів і планування. Ми відкриваємо нові горизонти в галузі макроінженерії."
 ap_imperial_prerogative_desc:0 "У міру того як наша цивілізація продовжує зростати, має розширюватися і її пульсуюче серце. Під наше пряме управління перейде ще більше систем."
 ap_one_vision_desc:0 "Справжньої єдності можна досягти лише тоді, коли у держави і її громадян одні й ті ж кінцеві цілі. Адже будинок, у якому немає згоди, довго не вистоїть."
 ap_consecrated_worlds_desc:0 "Галактика - це місце для безлічі святинь, і деякі з них більш очевидні, ніж інші. Будучи смертними, ми, як і раніше, намагаємося осягнути справжню природу всесвіту."
 ap_galactic_force_projection_desc:0 "Флотилія - це інструмент, за допомогою якого виражається воля нашої держави. Жити нам чи померти - все залежить від її потужності."
 ap_defender_of_the_galaxy_desc:0 "У той час як зоряні імперії загрузли в дрібних чварах, неймовірно могутні зловісні сили готуються виступити проти всього розумного життя. Хто ж нас захистить?"
 ap_galactic_contender_desc:0 "Згаслі імперії чіпляються за залишки своїх старезних цивілізацій, перебуваючи у вічному страху перед більш молодими й енергійними расами, які їх оточують. Їхній час давно минув."
 ap_technological_ascendancy_desc:0 "Тепер у нашому розпорядженні є технології, які лише кілька поколінь тому були б не відрізнити від магії. Почалася нова ера технологічного прогресу."
 ap_mastery_of_nature_desc:0 "Хоча ми вже давно підпорядкували собі природу нашого рідного світу, інопланетні біоми, з якими ми відтоді зіткнулися, кидають нам новий виклик. І з ними ми теж упораємося."
 ap_voidborn_desc:2 "Ми адаптувалися до постійного життя в глибинах космосу, знизивши наші потреби в інфраструктурі та забезпечивши більше місця в наших середовищах існування для інших потреб."
 ap_the_circle_of_life_desc:0 "Масивна кільцеподібна мегаспоруда зі штучними середовищами проживання, побудована по колу на орбіті зірки. Теоретично це цілком здійсненно..."
 ap_galactic_wonders_desc:0 "Мегаспоруди по праву вважаються дивом нашого часу. Лише кілька поколінь тому проект такого масштабу було неможливо навіть уявити."
 ap_interstellar_dominion_desc:2 "Зірки ваблять нас, і ми слідуємо їхньому поклику. Ніщо не зупинить нас на цьому шляху."

 ap_colossus:0 "Проект "Колос""
 ap_colossus_desc:0 "У проекті "Колос" втілилися божевільні мрії про те, як вселяти жах і стримувати супротивників. Найграндіозніший корабель із тих, що можна уявити, і зброя, здатна знищувати цілі світи."
  ap_enigmatic_engineering:0 "Загадкові технології"
 ap_enigmatic_engineering_desc:0 "Не технології мають розв'язувати проблеми, а мова, яка підносить нас над буденністю. Нижчі уми просто не в змозі зрозуміти наші досягнення."
