 UNITY:0 "Єдність"
 UNITY_DESC:0 "Єдність - це ресурс, який потрібен, щоб розблокувати $TRADITIONS$. Він виробляється щомісяця на основі поточного рівня єдності держави та наявності певних споруд."
 TRADITIONS:0 "Традиції"
 TRADITIONS_DESC:0 "Традиції - це бонуси, згруповані в дерева традицій. Традиція може бути розблокована в будь-який момент, якщо ваша держава накопичила достатню кількість єдності. Різні чинники, такі як велика кількість колоній або ідеологічний поділ населення, підвищують витрати єдності на прийняття традицій."
 TRADITIONS_PROGRESS:0 "$KEY$: прогрес"
 TRADITIONS_PROGRESS_TITLE:0 "Прогрес"
 TRADITIONS_PROGRESS_DESC:0 "Щоб мати можливість прийняти нову традицію, нам потрібна додаткова £unity£ у кількості $MISSING|Y$ од. Поточна швидкість виробництва дасть змогу накопичити його до $DATE|Y$."
 UNLOCK_TRADITION_DESC:0 "£unity£ у нас у достатній кількості для прийняття нової традиції"
 TRADITIONS_TIME_TO_NEXT:0 "Залишилося місяців"
 TRADITIONS_TIME_TO_NEXT_DESC:0 "$MONTHS$ залишилося."
 TRADITIONS_UNLOCKED:0 "Ми відкрили $COUNT|Y$ з $MAX|Y$ традицій на цьому дереві."
 TRADITION_ADOPT_BUTTON:0 "Прийняти"
 TRADITION_SELECT_BUTTON:0 "Обрати"
 TRADITIONS_ADOPT:1 "§EЕфект від прийняття§!:\n"
 TRADITIONS_FINISH:2 "§EЕфект від завершення§!:\nПрийняття всіх традицій групи $CATEGORY|H$ дасть такі додаткові ефекти:\n"
 TRADITIONS_FINISH_AP:2 "$MOD_COUNTRY_ASCENSION_PERKS_ADD$: §G+1§!"
 TRADITION_COST:0 "Вартість традицій"
 TRADITIONS_UNAFFORDABLE:0 "§RПерш ніж ми зможемо відкрити цю традицію, нам потрібні ще §Y$RESOURCES$§!.§!"
 MUST_ADOPT_TRADITION_CATEGORY:0 "$TRIGGER_FAIL$Прийняті традиції групи $CATEGORY|Y$"
 MUST_ACTIVATE_ALL_TRADITIONS:0 "$TRIGGER_FAIL$Прийнято всі традиції в цій групі"
 TRADITION_ADOPT_CONFIRM:0 "Прийняти традицію"
 TRADITION_ADOPT_CONFIRM_DESC:0 "Ми впевнені, що хочемо прийняти традицію §Y$TRADITION$§!?\n\n§Y$COST$§!"
 TRADITION_ADOPTED_COUNT:0 "$COUNT$/$MAX$"
 TRADITION_CLICK_DESC:0 "§GКлацніть, щоб прийняти цю традицію.§!"
 TRADITION_GROUP_CLICK_DESC:0 "§GКлацніть, щоб прийняти цю групу традицій.§!"
