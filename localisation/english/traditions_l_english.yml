 ap_nihilistic_acquisition:0 "Нігілістичне оволодіння"
 ap_nihilistic_acquisition_desc:0 "Поняття самовизначення не може бути моральним абсолютом. Глобальні цілі явно переважують індивідуальні проблеми."
 ap_transcendent_learning:0 "Трансцендентне навчання"
 ap_transcendent_learning_desc:0 "Наше суспільство має змінити підхід до навчання, і завдяки новим методам на наші найрозумніші та найсвітліші голови чекають небувалі досягнення."

